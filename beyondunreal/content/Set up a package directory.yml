  wikitext:
    text: "{{basic-script}}\n\nThere are two methods of setting up [[package]] directories,\
      \ the first doesnt include the use of a 'mod system' the second does. There\
      \ are various reasons for using each of these which will be explained later.\n\
      \n==Base Game Package==\nFor UE3 the location of where we create our package\
      \ directories changed somewhat from UE2. Instead of residing in the games {[[Base\
      \ Directory]]} they now belong in a new location, which does also depend if\
      \ youre working with UT3 or UDK. For UDK the directory was changed to the base\
      \ development directory allowing for more access to script then UT3 modding\
      \ would allow. As far as Im aware UDK does not support our second method for\
      \ using a 'mod system' but UT3 and UT2004 do.\n\nYou will need to first make\
      \ the ''package'' directory and then the ''Classes'' directory.<br>\n<br>\n\
      The following example shows the directories in which to create your package\
      \ directory:<br>\n:'''UT2004''' - {[[Base Directory]]}\\System <sub></sub><br>\n\
      :'''UT3''' - {[[User Documents Directory]]}\\My Games\\Unreal Tournament 3\\\
      UTGame\\Src<br>\n:'''UDK''' - {[[Base Directory]]}\\Development\\Src<br>\n<br>\n\
      You should have a directory structure like:<br>\n:'''UT2004''' - {[[Base Directory]]}\\\
      System\\{'''Your Package'''}\\Classes<br>\n:'''UT3''' - {[[User Documents Directory]]}\\\
      My Games\\Unreal Tournament 3\\UTGame\\Src\\{'''Your Package'''}\\Classes<br>\n\
      :'''UDK''' - {[[Base Directory]]}\\Development\\Src\\{'''Your Package'''}\\\
      Classes<br>\n\n==Mod System Package==\nThe following example shows the directories\
      \ in which to create your package directory:<br>\n:'''UT2004''' - {[[Base Directory]]}\\\
      {'''YourMod'''}\\{'''YourModPackage'''}\\          '''<&ndash;''' ''UnrealScript\
      \ package for your mod''\n<br>\nYou should have a directory structure like:<br>\n\
      :'''UT2004''' -{[[Base Directory]]}\\{'''YourMod'''}\\{'''YourModPackage'''}\\\
      Classes   '''<&ndash;''' ''put you source code here''<br>"
