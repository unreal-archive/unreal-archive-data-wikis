  title: "Set up a package directory"
  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-info\">\n<tr>\n\
      <td class=\"ambox-image\"></td>\n<td class=\"ambox-text\"><b>This is a page\
      \ about a <a href=\"/Unreal_Wiki:Basic_procedures\" title=\"Unreal Wiki:Basic\
      \ procedures\">basic procedure</a> related to <a href=\"/UnrealScript\" title=\"\
      UnrealScript\">UnrealScript</a>.</b><br />\n<i>You are encouraged to <a href=\"\
      /Help:Links\" title=\"Help:Links\">link</a> this page from other pages instead\
      \ of explaining the procedure there.</i></td>\n</tr>\n</table>\n<p>There are\
      \ two methods of setting up <a href=\"/edit/Package?redlink=1\" class=\"new\"\
      \ title=\"Package (page does not exist)\">package</a> directories, the first\
      \ doesnt include the use of a 'mod system' the second does. There are various\
      \ reasons for using each of these which will be explained later.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Base_Game_Package\">Base Game Package</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Set_up_a_package_directory?section=1\" title=\"Edit section:\
      \ Base Game Package\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>For UE3 the location of where we create our package directories changed somewhat\
      \ from UE2. Instead of residing in the games {<a href=\"/Base_Directory\" title=\"\
      Base Directory\">Base Directory</a>} they now belong in a new location, which\
      \ does also depend if youre working with UT3 or UDK. For UDK the directory was\
      \ changed to the base development directory allowing for more access to script\
      \ then UT3 modding would allow. As far as Im aware UDK does not support our\
      \ second method for using a 'mod system' but UT3 and UT2004 do.</p>\n<p>You\
      \ will need to first make the <i>package</i> directory and then the <i>Classes</i>\
      \ directory.<br />\n<br />\nThe following example shows the directories in which\
      \ to create your package directory:<br /></p>\n<dl>\n<dd><b>UT2004</b> - {<a\
      \ href=\"/Base_Directory\" title=\"Base Directory\">Base Directory</a>}\\System<br\
      \ /></dd>\n<dd><b>UT3</b> - {<a href=\"/edit/User_Documents_Directory?redlink=1\"\
      \ class=\"new\" title=\"User Documents Directory (page does not exist)\">User\
      \ Documents Directory</a>}\\My Games\\Unreal Tournament 3\\UTGame\\Src<br /></dd>\n\
      <dd><b>UDK</b> - {<a href=\"/Base_Directory\" title=\"Base Directory\">Base\
      \ Directory</a>}\\Development\\Src<br /></dd>\n</dl>\n<p><br />\nYou should\
      \ have a directory structure like:<br /></p>\n<dl>\n<dd><b>UT2004</b> - {<a\
      \ href=\"/Base_Directory\" title=\"Base Directory\">Base Directory</a>}\\System\\\
      {<b>Your Package</b>}\\Classes<br /></dd>\n<dd><b>UT3</b> - {<a href=\"/edit/User_Documents_Directory?redlink=1\"\
      \ class=\"new\" title=\"User Documents Directory (page does not exist)\">User\
      \ Documents Directory</a>}\\My Games\\Unreal Tournament 3\\UTGame\\Src\\{<b>Your\
      \ Package</b>}\\Classes<br /></dd>\n<dd><b>UDK</b> - {<a href=\"/Base_Directory\"\
      \ title=\"Base Directory\">Base Directory</a>}\\Development\\Src\\{<b>Your Package</b>}\\\
      Classes<br /></dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Mod_System_Package\"\
      >Mod System Package</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Set_up_a_package_directory?section=2\" title=\"Edit\
      \ section: Mod System Package\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The following example shows the directories in which\
      \ to create your package directory:<br /></p>\n<dl>\n<dd><b>UT2004</b> - {<a\
      \ href=\"/Base_Directory\" title=\"Base Directory\">Base Directory</a>}\\{<b>YourMod</b>}\\\
      {<b>YourModPackage</b>}\\ <b>&lt;–</b> <i>UnrealScript package for your mod</i></dd>\n\
      </dl>\n<p><br />\nYou should have a directory structure like:<br /></p>\n<dl>\n\
      <dd><b>UT2004</b> -{<a href=\"/Base_Directory\" title=\"Base Directory\">Base\
      \ Directory</a>}\\{<b>YourMod</b>}\\{<b>YourModPackage</b>}\\Classes <b>&lt;–\
      </b> <i>put you source code here</i><br /></dd>\n</dl>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.044 seconds\nReal time usage: 0.090 seconds\nPreprocessor\
