parse:
  title: "Legacy:Maya PLE Character Model Tutorial Part 3"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Animation_101:_A_Walk_Cycle\">Animation\
      \ 101: A Walk Cycle</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Maya_PLE_Character_Model_Tutorial_Part_3?section=1\"\
      \ title=\"Edit section: Animation 101: A Walk Cycle\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Animating all the sequences\
      \ that the UT2003 characters use seems like quite a task, even for seasoned\
      \ animators. Luckily, as mentioned, that need not be done. For this tutorial\
      \ a walk cycle and an \"idling\" sequence will be enough to illustrate many\
      \ later procedures.</p>\n<p>69. First adjust the animation-related UI elements:\
      \ set the Range Slider to Start Time=0, Playback Start Time=0, Playback End\
      \ Time=50, End Time=50. In Animation Preferences, set the Playback prefs to\
      \ Update View=Active, Looping=Continuous, and Playback Speed to Other, entering\
      \ 1.25 in the Other text entry field on the right (this equals 24fps x 1.25\
      \ = 30fps, a de facto \"standard\" for playback rates of game animations). Click\
      \ Save. Use <b>Window&gt;Animation Editors&gt;Graph Editor</b> to open the Graph\
      \ Editor dialog.</p>\n<p>70. Drag the Time Slider marker to frame 0, or enter\
      \ 0 in the Current Time field.</p>\n<p>71. In the Channel Box select the channels\
      \ to keyframe by clicking on their labels to the left of the data entry fields.\
      \ Click-drag and Ctrl-click to select the following:</p>\n<p>Translate X, Translate\
      \ Y, Translate Z, Pole Vector X, Pole Vector Y, Pole Vector Z.</p>\n<p>In Outliner,\
      \ select all the <i>ikHandle_</i> objects.</p>\n<p>Use <b>Animate&gt;Set Key&gt;OPTIONS</b>\
      \ to open the dialog for Set Key, and set the options as shown in FIG 20. Then\
      \ click Set Key.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_MCMT-20-KeyOptions.gif\" class=\"image\" title=\"FIG.20 Set Key\
      \ Options\"><img alt=\"FIG.20 Set Key Options\" src=\"/w/images/Legacy_MCMT-20-KeyOptions.gif\"\
      \ width=\"457\" height=\"307\" /></a></div>\n</div>\n<p>71. Move to frame 5\
      \ in the Time Slider, then click in the title bar of the Graph Editor and press\
      \ <b>s</b> (lower case) to set a key at frame 5. In like manner set another\
      \ key at frame 10.</p>\n<p>The key at frame 0 preserves the Bind Pose IK handle\
      \ positions, and that at frame 5 \"isolates\" frame 0 from the influence of\
      \ keys at frames beyond 5.</p>\n<p>Since the 2 animation sequences for TinCanMan\
      \ will be done in a single file, they should be separated by a \"buffer\" of\
      \ a number of frames, so keyframes in one sequence don't influence motion in\
      \ another. For example, TinCanMan will have sequences from frame 10 to frame\
      \ 42, and from frame 50 to frame 98. A key (actually a set of keys for multiple\
      \ channels) placed at frame 47 will help prevent the sequences from affecting\
      \ one another. The reason for this will become clearer when examining the Graph\
      \ Editor's animation curves.</p>\n<p>72. A \"ground plane\" is a helpful reference\
      \ when animating footsteps, so use <b>Create&gt;Polygon Primitives&gt;Plane&gt;OPTIONS</b>\
      \ to create a poly plane with the settings in FIG 21. Move the plane to Translate\
      \ Y= -23.00</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_MCMT-21-GroundPlane.gif\" class=\"image\" title=\"FIG 21. Ground\
      \ plane parameters\"><img alt=\"FIG 21. Ground plane parameters\" src=\"/w/images/Legacy_MCMT-21-GroundPlane.gif\"\
      \ width=\"457\" height=\"308\" /></a></div>\n</div>\n<p>73. In Outliner, select\
      \ <i>ikHandle_R_leg</i>, and move it in Z to Translate Z=7.2.<br />\nThen select\
      \ <i>ikHandle_L_leg</i> and move in Z to Translate Z= -7.0.<br />\nSelect both\
      \ <i>ikHandle_R_leg</i> and <i>ikHandle_L_leg</i>, select the channel label\
      \ Translate Z in the Channel Box, click on the Graph Editor title bar, and press\
      \ <b>s</b> to set a key at frame 10 for the changed values (alternately, use\
      \ <b>Animate&gt;Set Key</b>).</p>\n<p>Note how the animation curves in the Graph\
      \ Editor change – those for Translate Z of both the leg IK handles now curve.</p>\n\
      <p>Frame 10 is the first frame of the walk cycle animation.</p>\n<p>74. Move\
      \ the Time Slider to frame 42 and set a key for the legs' IK handles. Since\
      \ a walk cycle loops through a series of frames, the beginning and end frames\
      \ must be identical.</p>\n<p>75. Set the Time Slider to frame 26, the midpoint\
      \ of the 32-frame sequence. Now switch the positions of the right &amp; left\
      \ legs, easiest to accomplish by selecting each and entering the Z value of\
      \ the other in the Channel Box. Set a key for these values of Translate Z.</p>\n\
      <p>The curve in the Graph Editor now depicts the sine-wave shape of the forward\
      \ &amp; backward leg movement (FIG 22).</p>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_MCMT-22-ZCurves.gif\" class=\"image\" title=\"\
      FIG 22. Z-axis animation curves for legs\"><img alt=\"FIG 22. Z-axis animation\
      \ curves for legs\" src=\"/w/images/Legacy_MCMT-22-ZCurves.gif\" width=\"801\"\
      \ height=\"542\" /></a></div>\n</div>\n<p>Set the <b>Playback Start Time</b>\
      \ to 10, the <b>Playback End Time</b> to 42, and <b>Play Forward</b> the animation\
      \ loop. Not very aesthetic, but the legs do move. The motion will be polished\
      \ later.</p>\n<p>NOTE: Once keyframes are applied to the IK handles, <b>Skeleton&gt;Assume\
      \ Preferred Angle</b> and <b>Skin&gt;Go To Bind Pose</b> will not work properly\
      \ while the IK solver nodes are active. To use these commands with keyframed\
      \ IK handles in place, use the main menu item <b>Modify&gt;Enable Nodes&gt;Disable\
      \ All</b> first. With nodes disabled, the IK handle keyframes are inactive.\
      \ Use <b>Modify&gt;Enable Nodes&gt;Enable All</b> to restore their operation.\
      \ Or, more selectively, you can uncheck/check the IK Solvers item in the <b>Modify&gt;Enable\
      \ Nodes&gt;</b> roll-out.</p>\n<p>76. Return to frame 10 to position the arms\
      \ for the sequence's first frame.<br />\nPosition <i>ikHandle_R_arm</i> at Translate\
      \ X= -8.0 and , Translate Y= -2, Translate Z= -4.50.<br />\nPosition <i>ikHandle_L_arm</i>\
      \ at Translate X=8.0 and Translate Y= -2, Translate Z= 6.0.<br />\nSet a key\
      \ for Translate X, Y, and Z. Move to frame 42 and set a key.</p>\n<p>77. Move\
      \ to frame 26 and switch the arm positions, them set a key for Translate Z (X\
      \ &amp; Y don't change, so a key isn't needed for them).</p>\n<p>78. Play Forward\
      \ the animation – again, not very pretty, but functional for the tutorial. To\
      \ smooth the motion a bit, especially the transition from last to first frames\
      \ of the loop, select the IK handles for both arms &amp; both legs, then in\
      \ the Graph Editor select all the visible keyframes.</p>\n<p>In the Graph Editor\
      \ tool shelf, click on the icon for <i>Flat Tangents</i> (horizontal line with\
      \ keyframe squares at either end). This will change the shape of the curves\
      \ between keyframes, making the slope of the curves as they enter frame 42 the\
      \ same as that leaving frame 10.</p>\n<p>79. To tweak the leg motion into something\
      \ more naturalistic, set the following keys for the legs:</p>\n<table>\n<tr>\n\
      <td style=\"text-align: left\">FRAME NO.</td>\n<td style=\"text-align: left\"\
      >IK HANDLE or BONE</td>\n<td style=\"text-align: left\">CHANNEL</td>\n<td style=\"\
      text-align: center\">KEY VALUE</td>\n</tr>\n<tr>\n<td style=\"text-align: center\"\
      >10 &amp; 42</td>\n<td style=\"text-align: left\">ikHandle_Spine01</td>\n<td\
      \ style=\"text-align: left\">Pole Vector X</td>\n<td style=\"text-align: center\"\
      >0.45</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">26</td>\n<td style=\"\
      text-align: left\">ikHandle_Spine01</td>\n<td style=\"text-align: left\">Pole\
      \ Vector X</td>\n<td style=\"text-align: center\">- 0.45</td>\n</tr>\n<tr>\n\
      <td style=\"text-align: center\">10 &amp; 42</td>\n<td style=\"text-align: left\"\
      >ikHandle_Spine02</td>\n<td style=\"text-align: left\">Pole Vector X</td>\n\
      <td style=\"text-align: center\">0.45</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ center\">26</td>\n<td style=\"text-align: left\">ikHandle_Spine02</td>\n<td\
      \ style=\"text-align: left\">Pole Vector X</td>\n<td style=\"text-align: center\"\
      >- 0.45</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">10 &amp; 42</td>\n\
      <td style=\"text-align: left\">Pelvis</td>\n<td style=\"text-align: left\">Rotate\
      \ X</td>\n<td style=\"text-align: center\">8.0</td>\n</tr>\n<tr>\n<td style=\"\
      text-align: center\">26</td>\n<td style=\"text-align: left\">Pelvis</td>\n<td\
      \ style=\"text-align: left\">Rotate X</td>\n<td style=\"text-align: center\"\
      >- 8.0</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">10 &amp; 42</td>\n\
      <td style=\"text-align: left\">Neck</td>\n<td style=\"text-align: left\">Rotate\
      \ X</td>\n<td style=\"text-align: center\">8.0</td>\n</tr>\n<tr>\n<td style=\"\
      text-align: center\">26</td>\n<td style=\"text-align: left\">Neck</td>\n<td\
      \ style=\"text-align: left\">Rotate X</td>\n<td style=\"text-align: center\"\
      >- 8.0</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">10, 26 &amp; 42</td>\n\
      <td style=\"text-align: left\">RootBone</td>\n<td style=\"text-align: left\"\
      >Translate Y</td>\n<td style=\"text-align: center\">0</td>\n</tr>\n<tr>\n<td\
      \ style=\"text-align: center\">8 &amp; 34</td>\n<td style=\"text-align: left\"\
      >RootBone</td>\n<td style=\"text-align: left\">Translate Y</td>\n<td style=\"\
      text-align: center\">0.25</td>\n</tr>\n<tr>\n<td style=\"text-align: center\"\
      >10, 26 &amp; 42</td>\n<td style=\"text-align: left\">ikHandle_Spine01</td>\n\
      <td style=\"text-align: left\">Translate Y</td>\n<td style=\"text-align: center\"\
      >13.0</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">8 &amp; 34</td>\n\
      <td style=\"text-align: left\">ikHandle_Spine01</td>\n<td style=\"text-align:\
      \ left\">Translate Y</td>\n<td style=\"text-align: center\">13.25</td>\n</tr>\n\
      </table>\n<p>These keys can be selected and given Flat Tangents to keep them\
      \ smooth through the cycle.</p>\n<p>Note how the settings follow a cyclical\
      \ pattern. For more naturalistic movement in \"organic\" characters, it's often\
      \ useful to shift the frame number of some keyframes forward or backward a bit\
      \ so the motion isn't absolutely synchronized to certain frames numbers. Using\
      \ other than Flat Tangents is another technique worthy of exploration.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Animation_102:_Just_Hangin.27\">Animation\
      \ 102: Just Hangin'</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Maya_PLE_Character_Model_Tutorial_Part_3?section=2\"\
      \ title=\"Edit section: Animation 102: Just Hangin'\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>The other animation sequence\
      \ to create is an \"idle\" action, for when the character is not walking. This\
      \ sequence will start at frame 50 and initially end at frame 82. Frames 43 -\
      \ 49 will be the \"buffer\". \"Isolating\" keyframes will be set at frame 47.</p>\n\
      <p>80. In Outliner, select <i>RootBone</i>, <i>Pelvis</i>, <i>Neck</i> and all\
      \ the IK handles – these are the scene objects with keyframes. In the Graph\
      \ Editor, make sure no keys are selected and press <b>f</b> (lower case). This\
      \ brings all visible keys into view in the graph window. Select all keys at\
      \ frame 5. Set the Current Time to 47.</p>\n<p>In the Graph Editor menu, use\
      \ <b>Edit&gt;Copy</b>, then <b>Edit&gt;Paste</b> to copy the frame 5 keys to\
      \ frame 47. Move to frame 50 and Edit&gt;Paste again (in the Graph Editor).</p>\n\
      <p>The frame 5 values were chosen because they set the model back to the upright\
      \ Bind Pose, which will be simpler to adjust to a new pose than having to \"\
      un-pose\" the final frames of the walk animation.</p>\n<p>81. Rather than step\
      \ through the keyframing for the idling sequence, the keyframe values to set\
      \ are given in a table as above. Study the result in the Graph Editor to learn\
      \ what the keys do to affect the model's motion.</p>\n<table>\n<tr>\n<td style=\"\
      text-align: left\">FRAME NO.</td>\n<td style=\"text-align: left\">IK HANDLE\
      \ or BONE</td>\n<td style=\"text-align: left\">CHANNEL</td>\n<td style=\"text-align:\
      \ center\">KEY VALUE</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">0 &amp;\
      \ 47</td>\n<td style=\"text-align: left\">RootBone</td>\n<td style=\"text-align:\
      \ left\">Translate X</td>\n<td style=\"text-align: center\">0</td>\n</tr>\n\
      <tr>\n<td style=\"text-align: center\">50</td>\n<td style=\"text-align: left\"\
      >RootBone</td>\n<td style=\"text-align: left\">Translate X</td>\n<td style=\"\
      text-align: center\">0.864</td>\n</tr>\n<tr>\n<td style=\"text-align: center\"\
      >50</td>\n<td style=\"text-align: left\">RootBone</td>\n<td style=\"text-align:\
      \ left\">Translate Y</td>\n<td style=\"text-align: center\">0.959</td>\n</tr>\n\
      <tr>\n<td style=\"text-align: center\">0 &amp; 47</td>\n<td style=\"text-align:\
      \ left\">Pelvis</td>\n<td style=\"text-align: left\">Rotate Z</td>\n<td style=\"\
      text-align: center\">0</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">50</td>\n\
      <td style=\"text-align: left\">Pelvis</td>\n<td style=\"text-align: left\">Rotate\
      \ Z</td>\n<td style=\"text-align: center\">5.0</td>\n</tr>\n<tr>\n<td style=\"\
      text-align: center\">0 &amp; 47</td>\n<td style=\"text-align: left\">Neck</td>\n\
      <td style=\"text-align: left\">Rotate Z</td>\n<td style=\"text-align: center\"\
      >0</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">50</td>\n<td style=\"\
      text-align: left\">Neck</td>\n<td style=\"text-align: left\">Rotate Z</td>\n\
      <td style=\"text-align: center\">5.0</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ center\">50</td>\n<td style=\"text-align: left\">ikHandle_Spine01</td>\n<td\
      \ style=\"text-align: left\">Translate Y</td>\n<td style=\"text-align: center\"\
      >14.0</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">50</td>\n<td style=\"\
      text-align: left\">ikHandle_Spine01</td>\n<td style=\"text-align: left\">Pole\
      \ Vector X</td>\n<td style=\"text-align: center\">0</td>\n</tr>\n<tr>\n<td style=\"\
      text-align: center\">50</td>\n<td style=\"text-align: left\">ikHandle_Spine02</td>\n\
      <td style=\"text-align: left\">Translate X</td>\n<td style=\"text-align: center\"\
      >0.782</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">50</td>\n<td style=\"\
      text-align: left\">ikHandle_Spine02</td>\n<td style=\"text-align: left\">Translate\
      \ Y</td>\n<td style=\"text-align: center\">17.822</td>\n</tr>\n<tr>\n<td style=\"\
      text-align: center\">50</td>\n<td style=\"text-align: left\">ikHandle_Spine02</td>\n\
      <td style=\"text-align: left\">Pole Vector X</td>\n<td style=\"text-align: center\"\
      >0</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">50</td>\n<td style=\"\
      text-align: left\">ikHandle_R_arm</td>\n<td style=\"text-align: left\">Translate\
      \ X</td>\n<td style=\"text-align: center\">- 6.672</td>\n</tr>\n<tr>\n<td style=\"\
      text-align: center\">50</td>\n<td style=\"text-align: left\">ikHandle_R_arm</td>\n\
      <td style=\"text-align: left\">Translate Y</td>\n<td style=\"text-align: center\"\
      >- 1.5</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">50</td>\n<td style=\"\
      text-align: left\">ikHandle_R_arm</td>\n<td style=\"text-align: left\">Translate\
      \ Z</td>\n<td style=\"text-align: center\">- 0.25</td>\n</tr>\n<tr>\n<td style=\"\
      text-align: center\">50</td>\n<td style=\"text-align: left\">ikHandle_L_arm</td>\n\
      <td style=\"text-align: left\">Translate X</td>\n<td style=\"text-align: center\"\
      >7.53</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">50</td>\n<td style=\"\
      text-align: left\">ikHandle_L_arm</td>\n<td style=\"text-align: left\">Translate\
      \ Y</td>\n<td style=\"text-align: center\">- 1.5</td>\n</tr>\n<tr>\n<td style=\"\
      text-align: center\">50</td>\n<td style=\"text-align: left\">ikHandle_L_arm</td>\n\
      <td style=\"text-align: left\">Translate Z</td>\n<td style=\"text-align: center\"\
      >0.25</td>\n</tr>\n</table>\n<p>82. After setting these keys, select all the\
      \ keyframed objects. Then select their frame 50 keys in the Graph Editor. Go\
      \ to frame 82, then <b>Edit&gt;Copy</b> and <b>Edit&gt;Paste</b> the selected\
      \ keys using the Graph Editor's menu. Then Play Forward frames 50 - 82.</p>\n\
      <p>When the laughter dies down, notice that even though the key values are the\
      \ same at the start &amp; end of the sequence, there is still a lot of motion\
      \ in the \"tween\" frames. Looking at the Graph Editor explains this – the tangents\
      \ through the keyframes are not all flat, and in some cases produce very pronounced\
      \ animation curves (FIG 23), indicating substantial value change over time from\
      \ frame 50 to 82 (i.e., motion).</p>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_MCMT-23-BigCurves.gif\" class=\"image\" title=\"\
      FIG 23. Pronounced animation curves = large motions\"><img alt=\"FIG 23. Pronounced\
      \ animation curves = large motions\" src=\"/w/images/Legacy_MCMT-23-BigCurves.gif\"\
      \ width=\"606\" height=\"638\" /></a></div>\n</div>\n<p>83. All the curves could\
      \ be flattened, but that would mean setting new keys to get the motion back.\
      \ Better just to edit the existing curves. Here are recommendations:</p>\n<table\
      \ class=\"wikitable\">\n<tr>\n<td style=\"text-align: center\">IK HANDLE or\
      \ BONE</td>\n<td style=\"text-align: center\">CHANNEL</td>\n<td style=\"text-align:\
      \ center\">KEYS AT FRAME NO.</td>\n<td style=\"text-align: left\">EDIT TO CURVE</td>\n\
      </tr>\n<tr>\n<td style=\"text-align: center\">RootBone</td>\n<td style=\"text-align:\
      \ center\">Translate X</td>\n<td style=\"text-align: center\">0 &amp; 47</td>\n\
      <td style=\"text-align: left\">Flatten</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ center\">RootBone</td>\n<td style=\"text-align: center\">Translate X</td>\n\
      <td style=\"text-align: center\">50 &amp; 82</td>\n<td style=\"text-align: left\"\
      >Make the curve shallower and symmetrical by adjusting the slope of the incoming\
      \ and outgoing curves</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">RootBone</td>\n\
      <td style=\"text-align: center\">Translate Y</td>\n<td style=\"text-align: center\"\
      >50 &amp; 82</td>\n<td style=\"text-align: left\">Flatten</td>\n</tr>\n<tr>\n\
      <td style=\"text-align: center\">Pelvis</td>\n<td style=\"text-align: center\"\
      >Rotate Z</td>\n<td style=\"text-align: center\">0 &amp; 47</td>\n<td style=\"\
      text-align: left\">Flatten</td>\n</tr>\n<tr>\n<td style=\"text-align: center\"\
      >Pelvis</td>\n<td style=\"text-align: center\">Rotate Z</td>\n<td style=\"text-align:\
      \ center\">50 &amp; 82</td>\n<td style=\"text-align: left\">Make the curve shallower\
      \ and symmetrical by adjusting the slope of the incoming and outgoing curves</td>\n\
      </tr>\n<tr>\n<td style=\"text-align: center\">Neck</td>\n<td style=\"text-align:\
      \ center\">Rotate Z</td>\n<td style=\"text-align: center\">0 &amp; 47</td>\n\
      <td style=\"text-align: left\">Flatten</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ center\">Neck</td>\n<td style=\"text-align: center\">Rotate Z</td>\n<td style=\"\
      text-align: center\">50 &amp; 82</td>\n<td style=\"text-align: left\">Make the\
      \ curve shallower and symmetrical by adjusting the slope of the incoming and\
      \ outgoing curves</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">ikHandle_Spine01</td>\n\
      <td style=\"text-align: center\">Translate Y</td>\n<td style=\"text-align: center\"\
      >50 &amp; 82</td>\n<td style=\"text-align: left\">Flatten</td>\n</tr>\n<tr>\n\
      <td style=\"text-align: center\">ikHandle_Spine01</td>\n<td style=\"text-align:\
      \ center\">Pole Vector X</td>\n<td style=\"text-align: center\">50 &amp; 82</td>\n\
      <td style=\"text-align: left\">Flatten</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ center\">ikHandle_Spine02</td>\n<td style=\"text-align: center\">Translate\
      \ X</td>\n<td style=\"text-align: center\">50 &amp; 82</td>\n<td style=\"text-align:\
      \ left\">Make the curve shallower and symmetrical by adjusting the slope of\
      \ the incoming and outgoing curves</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ center\">ikHandle_Spine02</td>\n<td style=\"text-align: center\">Translate\
      \ Y</td>\n<td style=\"text-align: center\">50 &amp; 82</td>\n<td style=\"text-align:\
      \ left\">Make the curve shallower and symmetrical by adjusting the slope of\
      \ the incoming and outgoing curves</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ center\">ikHandle_Spine02</td>\n<td style=\"text-align: center\">Pole Vector\
      \ X</td>\n<td style=\"text-align: center\">50 &amp; 82</td>\n<td style=\"text-align:\
      \ left\">Flatten</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">ikHandle_R_arm</td>\n\
      <td style=\"text-align: center\">Translate X</td>\n<td style=\"text-align: center\"\
      >50 &amp; 82</td>\n<td style=\"text-align: left\">Make the curve shallower and\
      \ symmetrical by adjusting the slope of the incoming and outgoing curves</td>\n\
      </tr>\n<tr>\n<td style=\"text-align: center\">ikHandle_R_arm</td>\n<td style=\"\
      text-align: center\">Translate Y</td>\n<td style=\"text-align: center\">50 &amp;\
      \ 82</td>\n<td style=\"text-align: left\">Make the curve shallower and symmetrical\
      \ by adjusting the slope of the incoming and outgoing curves</td>\n</tr>\n<tr>\n\
      <td style=\"text-align: center\">ikHandle_R_arm</td>\n<td style=\"text-align:\
      \ center\">Translate Z</td>\n<td style=\"text-align: center\">50 &amp; 82</td>\n\
      <td style=\"text-align: left\">Flatten</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ center\">ikHandle_L_arm</td>\n<td style=\"text-align: center\">Translate X</td>\n\
      <td style=\"text-align: center\">50 &amp; 82</td>\n<td style=\"text-align: left\"\
      >Make the curve shallower and symmetrical by adjusting the slope of the incoming\
      \ and outgoing curves</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">ikHandle_L_arm</td>\n\
      <td style=\"text-align: center\">Translate Y</td>\n<td style=\"text-align: center\"\
      >50 &amp; 82</td>\n<td style=\"text-align: left\">Make the curve shallower and\
      \ symmetrical by adjusting the slope of the incoming and outgoing curves</td>\n\
      </tr>\n<tr>\n<td style=\"text-align: center\">ikHandle_L_arm</td>\n<td style=\"\
      text-align: center\">Translate Z</td>\n<td style=\"text-align: center\">50 &amp;\
      \ 82</td>\n<td style=\"text-align: left\">Flatten</td>\n</tr>\n</table>\n<p>The\
      \ idling action needs to be subtle, so some of the curves (such as Translate\
      \ X &amp; Y for the arms) need to be made very shallow.</p>\n<p>83. The final\
      \ keys to add to the idling sequence are:</p>\n<table>\n<tr>\n<td style=\"text-align:\
      \ left\">FRAME NO.</td>\n<td style=\"text-align: left\">IK HANDLE or BONE</td>\n\
      <td style=\"text-align: left\">CHANNEL</td>\n<td style=\"text-align: center\"\
      >KEY VALUE</td>\n</tr>\n<tr>\n<td style=\"text-align: center\">60</td>\n<td\
      \ style=\"text-align: left\">ikHandle_R_arm</td>\n<td style=\"text-align: left\"\
      >Translate Z</td>\n<td style=\"text-align: center\">0.25</td>\n</tr>\n<tr>\n\
      <td style=\"text-align: center\">72</td>\n<td style=\"text-align: left\">ikHandle_L_arm</td>\n\
      <td style=\"text-align: left\">Translate Z</td>\n<td style=\"text-align: center\"\
      >- 0.25</td>\n</tr>\n</table>\n<p>This adds a bit of swing to the arms.</p>\n\
      <p>Tweak the curves until you like the action, keeping in mind it should be\
      \ subtle. Even with very small motions, though, TinCanMan looks a bit twitchy,\
      \ so the action needs to be slowed a bit.</p>\n<p>84. Select all the keyframed\
      \ objects in Outliner. In the Graph Editor, select all the keys from frame 50\
      \ to frame 82 inclusive. In the Graph Editor menu, use <b>Edit&gt;Scale&gt;OPTIONS</b>\
      \ to open the Scale Keys dialog. Enable the Method: Start and Stop radio button,\
      \ and check Only Scale Specified Keys. In the New Start/End Times field enter\
      \ 50 and 98, respectively. Then click Scale.</p>\n<p>The animation is now 49\
      \ frames long, about 33% slower. Play Forward and see how it affects the idling\
      \ action – quite a bit more relaxed-looking. FIG 24 shows the Graph Editor curves\
      \ for the finished \"idling\" animation.</p>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_MCMT-24-IdleAnimCurves.gif\" class=\"image\"\
      ><img alt=\"Legacy MCMT-24-IdleAnimCurves.gif\" src=\"/w/images/Legacy_MCMT-24-IdleAnimCurves.gif\"\
      \ width=\"602\" height=\"547\" /></a></div>\n</div>\n<p>TinCanMan's two simple\
      \ animation sequences are done.<br />\nConsider for a moment the time and skill\
      \ required to animate the full range of character motions in the \"stock\" UT2003\
      \ models – no mean feat.</p>\n<p>Next up: <a href=\"/Legacy:Maya_PLE_Character_Model_Tutorial_Part_4\"\
      \ title=\"Legacy:Maya PLE Character Model Tutorial Part 4\">Texturing</a> TinCanMan</p>\n\
      <hr />\n<p><a href=\"/Legacy:Maya_PLE_Character_Model_Tutorial\" title=\"Legacy:Maya\
      \ PLE Character Model Tutorial\">Maya PLE Character Model Tutorial</a></p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.171 seconds\nReal time usage:\
