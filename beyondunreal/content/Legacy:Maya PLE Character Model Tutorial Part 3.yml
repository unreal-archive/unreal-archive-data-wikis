  wikitext:
    text: "==Animation 101: A Walk Cycle ==\n\nAnimating all the sequences that the\
      \ UT2003 characters use seems like quite a task, even for seasoned animators.\
      \ Luckily, as mentioned, that need not be done. For this tutorial a walk cycle\
      \ and an \"idling\" sequence will be enough to illustrate many later procedures.\n\
      \n69.  First adjust the animation-related UI elements: set the Range Slider\
      \ to Start Time=0, Playback Start Time=0, Playback End Time=50, End Time=50.\
      \ In Animation Preferences, set the Playback prefs to Update View=Active, Looping=Continuous,\
      \ and Playback Speed to Other, entering 1.25 in the Other text entry field on\
      \ the right (this equals 24fps x 1.25 = 30fps, a de facto \"standard\" for playback\
      \ rates of game animations). Click Save. Use '''Window>Animation Editors>Graph\
      \ Editor''' to open the Graph Editor dialog. \n\n70. Drag the Time Slider marker\
      \ to frame 0, or enter 0 in the Current Time field. \n\n71. In the Channel Box\
      \ select the channels to keyframe by clicking on their labels to the left of\
      \ the data entry fields. Click-drag and Ctrl-click to select the following:\n\
      \nTranslate X, Translate Y, Translate Z, Pole Vector X, Pole Vector Y, Pole\
      \ Vector Z.\n\nIn Outliner, select all the ''ikHandle_'' objects. \n\nUse '''Animate>Set\
      \ Key>OPTIONS''' to open the dialog for Set Key, and set the options as shown\
      \ in FIG 20. Then click Set Key.\n\n[[Image:Legacy_MCMT-20-KeyOptions.gif|center|FIG.20\
      \ Set Key Options]]\n\n71. Move to frame 5 in the Time Slider, then click in\
      \ the title bar of the Graph Editor and press '''s''' (lower case) to set a\
      \ key at frame 5. In like manner set another key at frame 10. \n\nThe key at\
      \ frame 0 preserves the Bind Pose IK handle positions, and that at frame 5 \"\
      isolates\" frame 0 from the influence of keys at frames beyond 5. \n\nSince\
      \ the 2 animation sequences for TinCanMan will be done in a single file, they\
      \ should be separated by a \"buffer\" of a number of frames, so keyframes in\
      \ one sequence don't influence motion in another. For example, TinCanMan will\
      \ have sequences from frame 10 to frame 42, and from frame 50 to frame 98. A\
      \ key (actually a set of keys for multiple channels) placed at frame 47 will\
      \ help prevent the sequences from affecting one another. The reason for this\
      \ will become clearer when examining the Graph Editor's animation curves.\n\n\
      72. A \"ground plane\" is a helpful reference when animating footsteps, so use\
      \ '''Create>Polygon Primitives>Plane>OPTIONS''' to create a poly plane with\
      \ the settings in FIG 21. Move the plane to Translate Y= -23.00\n\n[[Image:Legacy_MCMT-21-GroundPlane.gif|center|FIG\
      \ 21. Ground plane parameters]]\n\n73. In Outliner, select ''ikHandle_R_leg'',\
      \ and move it in Z to Translate Z=7.2.<br />Then select ''ikHandle_L_leg'' and\
      \ move in Z to Translate Z= -7.0. <br />Select both ''ikHandle_R_leg'' and ''ikHandle_L_leg'',\
      \ select the channel label Translate Z in the Channel Box, click on the Graph\
      \ Editor title bar, and press '''s''' to set a key at frame 10 for the changed\
      \ values (alternately, use '''Animate>Set Key''').\n\nNote how the animation\
      \ curves in the Graph Editor change &ndash; those for Translate Z of both the\
      \ leg IK handles now curve.\n\nFrame 10 is the first frame of the walk cycle\
      \ animation.\n\n74. Move the Time Slider to frame 42 and set a key for the legs'\
      \ IK handles. Since a walk cycle loops through a series of frames, the beginning\
      \ and end frames must be identical.\n\n75. Set the Time Slider to frame 26,\
      \ the midpoint of the 32-frame sequence. Now switch the positions of the right\
      \ & left legs, easiest to accomplish by selecting each and entering the Z value\
      \ of the other in the Channel Box. Set a key for these values of Translate Z.\n\
      \nThe curve in the Graph Editor now depicts the sine-wave shape of the forward\
      \ & backward leg movement (FIG 22).\n\n[[Image:Legacy_MCMT-22-ZCurves.gif|center|FIG\
      \ 22. Z-axis animation curves for legs]]\n\nSet the '''Playback Start Time'''\
      \ to 10, the '''Playback End Time''' to 42, and '''Play Forward''' the animation\
      \ loop. Not very aesthetic, but the legs do move. The motion will be polished\
      \ later.\n\nNOTE: Once keyframes are applied to the IK handles, '''Skeleton>Assume\
      \ Preferred Angle''' and '''Skin>Go To Bind Pose''' will not work properly while\
      \ the IK solver nodes are active. To use these commands with keyframed IK handles\
      \ in place, use the main menu item '''Modify>Enable Nodes>Disable All''' first.\
      \ With nodes disabled, the IK handle keyframes are inactive. Use '''Modify>Enable\
      \ Nodes>Enable All''' to restore their operation. Or, more selectively, you\
      \ can uncheck/check the IK Solvers item in the '''Modify>Enable Nodes>''' roll-out.\n\
      \n76. Return to frame 10 to position the arms for the sequence's first frame.<br\
      \ />Position ''ikHandle_R_arm'' at Translate X= -8.0 and , Translate Y= -2,\
      \ Translate Z= -4.50.<br />Position ''ikHandle_L_arm'' at Translate X=8.0 and\
      \ Translate Y= -2, Translate Z= 6.0.<br />Set a key for Translate X, Y, and\
      \ Z. Move to frame 42 and set a key.\n\n77. Move to frame 26 and switch the\
      \ arm positions, them set a key for Translate Z (X & Y don't change, so a key\
      \ isn't needed for them).\n\n78. Play Forward the animation &ndash; again, not\
      \ very pretty, but functional for the tutorial. To smooth the motion a bit,\
      \ especially the transition from last to first frames of the loop, select the\
      \ IK handles for both arms & both legs, then in the Graph Editor select all\
      \ the visible keyframes.\n\nIn the Graph Editor tool shelf, click on the icon\
      \ for ''Flat Tangents'' (horizontal line with keyframe squares at either end).\
      \ This will change the shape of the curves between keyframes, making the slope\
      \ of the curves as they enter frame 42 the same as that leaving frame 10.\n\n\
      79. To tweak the leg motion into something more naturalistic, set the following\
      \ keys for the legs:\n\n{|\n\n|-\n| style=\"text-align: left\" |FRAME NO.\n\
      | style=\"text-align: left\" |IK HANDLE or BONE\n| style=\"text-align: left\"\
      \ |CHANNEL\n| style=\"text-align: center\" |KEY VALUE\n|-\n| style=\"text-align:\
      \ center\" |10 & 42\n| style=\"text-align: left\" |ikHandle_Spine01\n| style=\"\
      text-align: left\" |Pole Vector X\n| style=\"text-align: center\" |0.45\n|-\n\
      | style=\"text-align: center\" |26\n| style=\"text-align: left\" |ikHandle_Spine01\n\
      | style=\"text-align: left\" |Pole Vector X\n| style=\"text-align: center\"\
      \ |- 0.45\n|-\n| style=\"text-align: center\" |10 & 42\n| style=\"text-align:\
      \ left\" |ikHandle_Spine02\n| style=\"text-align: left\" |Pole Vector X\n| style=\"\
      text-align: center\" |0.45\n|-\n| style=\"text-align: center\" |26\n| style=\"\
      text-align: left\" |ikHandle_Spine02\n| style=\"text-align: left\" |Pole Vector\
      \ X\n| style=\"text-align: center\" |- 0.45\n|-\n| style=\"text-align: center\"\
      \ |10 & 42\n| style=\"text-align: left\" |Pelvis\n| style=\"text-align: left\"\
      \ |Rotate X\n| style=\"text-align: center\" |8.0\n|-\n| style=\"text-align:\
      \ center\" |26\n| style=\"text-align: left\" |Pelvis\n| style=\"text-align:\
      \ left\" |Rotate X\n| style=\"text-align: center\" |- 8.0\n|-\n| style=\"text-align:\
      \ center\" |10 & 42\n| style=\"text-align: left\" |Neck\n| style=\"text-align:\
      \ left\" |Rotate X\n| style=\"text-align: center\" |8.0\n|-\n| style=\"text-align:\
      \ center\" |26\n| style=\"text-align: left\" |Neck\n| style=\"text-align: left\"\
      \ |Rotate X\n| style=\"text-align: center\" |- 8.0\n|-\n| style=\"text-align:\
      \ center\" |10, 26 & 42\n| style=\"text-align: left\" |RootBone\n| style=\"\
      text-align: left\" |Translate Y\n| style=\"text-align: center\" |0\n|-\n| style=\"\
      text-align: center\" |8 & 34\n| style=\"text-align: left\" |RootBone\n| style=\"\
      text-align: left\" |Translate Y\n| style=\"text-align: center\" |0.25\n|-\n\
      | style=\"text-align: center\" |10, 26 & 42\n| style=\"text-align: left\" |ikHandle_Spine01\n\
      | style=\"text-align: left\" |Translate Y\n| style=\"text-align: center\" |13.0\n\
      |-\n| style=\"text-align: center\" |8 & 34\n| style=\"text-align: left\" |ikHandle_Spine01\n\
      | style=\"text-align: left\" |Translate Y\n| style=\"text-align: center\" |13.25\n\
      |}\n\nThese keys can be selected and given Flat Tangents to keep them smooth\
      \ through the cycle.\n\nNote how the settings follow a cyclical pattern. For\
      \ more naturalistic movement in \"organic\" characters, it's often useful to\
      \ shift the frame number of some keyframes forward or backward a bit so the\
      \ motion isn't absolutely synchronized to certain frames numbers. Using other\
      \ than Flat Tangents is another technique worthy of exploration.\n\n===Animation\
      \ 102: Just Hangin' ===\n\nThe other animation sequence to create is an \"idle\"\
      \ action, for when the character is not walking. This sequence will start at\
      \ frame 50 and initially end at frame 82. Frames 43 - 49 will be the \"buffer\"\
      . \"Isolating\" keyframes will be set at frame 47. \n\n80. In Outliner, select\
      \ ''RootBone'', ''Pelvis'', ''Neck'' and all the IK handles &ndash; these are\
      \ the scene objects with keyframes. In the Graph Editor, make sure no keys are\
      \ selected and press '''f''' (lower case). This brings all visible keys into\
      \ view in the graph window. Select all keys at frame 5. Set the Current Time\
      \ to 47. \n\nIn the Graph Editor menu, use '''Edit>Copy''', then '''Edit>Paste'''\
      \ to copy the frame 5 keys to frame 47. Move to frame 50 and Edit>Paste again\
      \ (in the Graph Editor). \n\nThe frame 5 values were chosen because they set\
      \ the model back to the upright Bind Pose, which will be simpler to adjust to\
      \ a new pose than having to \"un-pose\" the final frames of the walk animation.\n\
      \n81. Rather than step through the keyframing for the idling sequence, the keyframe\
      \ values to set are given in a table as above. Study the result in the Graph\
      \ Editor to learn what the keys do to affect the model's motion.\n\n{|\n\n|-\n\
      | style=\"text-align: left\" |FRAME NO.\n| style=\"text-align: left\" |IK HANDLE\
      \ or BONE\n| style=\"text-align: left\" |CHANNEL\n| style=\"text-align: center\"\
      \ |KEY VALUE\n|-\n| style=\"text-align: center\" |0 & 47\n| style=\"text-align:\
      \ left\" |RootBone\n| style=\"text-align: left\" |Translate X\n| style=\"text-align:\
      \ center\" |0\n|-\n| style=\"text-align: center\" |50\n| style=\"text-align:\
      \ left\" |RootBone\n| style=\"text-align: left\" |Translate X\n| style=\"text-align:\
      \ center\" |0.864\n|-\n| style=\"text-align: center\" |50\n| style=\"text-align:\
      \ left\" |RootBone\n| style=\"text-align: left\" |Translate Y\n| style=\"text-align:\
      \ center\" |0.959\n|-\n| style=\"text-align: center\" |0 & 47\n| style=\"text-align:\
      \ left\" |Pelvis\n| style=\"text-align: left\" |Rotate Z\n| style=\"text-align:\
      \ center\" |0\n|-\n| style=\"text-align: center\" |50\n| style=\"text-align:\
      \ left\" |Pelvis\n| style=\"text-align: left\" |Rotate Z\n| style=\"text-align:\
      \ center\" |5.0\n|-\n| style=\"text-align: center\" |0 & 47\n| style=\"text-align:\
      \ left\" |Neck\n| style=\"text-align: left\" |Rotate Z\n| style=\"text-align:\
      \ center\" |0\n|-\n| style=\"text-align: center\" |50\n| style=\"text-align:\
      \ left\" |Neck\n| style=\"text-align: left\" |Rotate Z\n| style=\"text-align:\
      \ center\" |5.0\n|-\n| style=\"text-align: center\" |50\n| style=\"text-align:\
      \ left\" |ikHandle_Spine01\n| style=\"text-align: left\" |Translate Y\n| style=\"\
      text-align: center\" |14.0\n|-\n| style=\"text-align: center\" |50\n| style=\"\
      text-align: left\" |ikHandle_Spine01\n| style=\"text-align: left\" |Pole Vector\
      \ X\n| style=\"text-align: center\" |0\n|-\n| style=\"text-align: center\" |50\n\
      | style=\"text-align: left\" |ikHandle_Spine02\n| style=\"text-align: left\"\
      \ |Translate X\n| style=\"text-align: center\" |0.782\n|-\n| style=\"text-align:\
      \ center\" |50\n| style=\"text-align: left\" |ikHandle_Spine02\n| style=\"text-align:\
      \ left\" |Translate Y\n| style=\"text-align: center\" |17.822\n|-\n| style=\"\
      text-align: center\" |50\n| style=\"text-align: left\" |ikHandle_Spine02\n|\
      \ style=\"text-align: left\" |Pole Vector X\n| style=\"text-align: center\"\
      \ |0\n|-\n| style=\"text-align: center\" |50\n| style=\"text-align: left\" |ikHandle_R_arm\n\
      | style=\"text-align: left\" |Translate X\n| style=\"text-align: center\" |-\
      \ 6.672\n|-\n| style=\"text-align: center\" |50\n| style=\"text-align: left\"\
      \ |ikHandle_R_arm\n| style=\"text-align: left\" |Translate Y\n| style=\"text-align:\
      \ center\" |- 1.5\n|-\n| style=\"text-align: center\" |50\n| style=\"text-align:\
      \ left\" |ikHandle_R_arm\n| style=\"text-align: left\" |Translate Z\n| style=\"\
      text-align: center\" |- 0.25\n|-\n| style=\"text-align: center\" |50\n| style=\"\
      text-align: left\" |ikHandle_L_arm\n| style=\"text-align: left\" |Translate\
      \ X\n| style=\"text-align: center\" |7.53\n|-\n| style=\"text-align: center\"\
      \ |50\n| style=\"text-align: left\" |ikHandle_L_arm\n| style=\"text-align: left\"\
      \ |Translate Y\n| style=\"text-align: center\" |- 1.5\n|-\n| style=\"text-align:\
      \ center\" |50\n| style=\"text-align: left\" |ikHandle_L_arm\n| style=\"text-align:\
      \ left\" |Translate Z\n| style=\"text-align: center\" |0.25\n|}\n\n82. After\
      \ setting these keys, select all the keyframed objects. Then select their frame\
      \ 50 keys in the Graph Editor. Go to frame 82, then '''Edit>Copy''' and '''Edit>Paste'''\
      \ the selected keys using the Graph Editor's menu. Then Play Forward frames\
      \ 50 - 82.\n\nWhen the laughter dies down, notice that even though the key values\
      \ are the same at the start & end of the sequence, there is still a lot of motion\
      \ in the \"tween\" frames. Looking at the Graph Editor explains this &ndash;\
      \ the tangents through the keyframes are not all flat, and in some cases produce\
      \ very pronounced animation curves (FIG 23), indicating substantial value change\
      \ over time from frame 50 to 82 (i.e., motion).\n\n[[Image:Legacy_MCMT-23-BigCurves.gif|center|FIG\
      \ 23. Pronounced animation curves = large motions]]\n\n83. All the curves could\
      \ be flattened, but that would mean setting new keys to get the motion back.\
      \ Better just to edit the existing curves. Here are recommendations:\n\n{| class=\"\
      wikitable\"\n\n|-\n| style=\"text-align: center\" |IK HANDLE or BONE\n| style=\"\
      text-align: center\" |CHANNEL\n| style=\"text-align: center\" |KEYS AT FRAME\
      \ NO.\n| style=\"text-align: left\" |EDIT TO CURVE\n|-\n| style=\"text-align:\
      \ center\" |RootBone\n| style=\"text-align: center\" |Translate X\n| style=\"\
      text-align: center\" |0 & 47\n| style=\"text-align: left\" |Flatten  \n|-\n\
      | style=\"text-align: center\" |RootBone\n| style=\"text-align: center\" |Translate\
      \ X\n| style=\"text-align: center\" |50 & 82\n| style=\"text-align: left\" |Make\
      \ the curve shallower and symmetrical by adjusting the slope of the incoming\
      \ and outgoing curves \n|-\n| style=\"text-align: center\" |RootBone\n| style=\"\
      text-align: center\" |Translate Y\n| style=\"text-align: center\" |50 & 82\n\
      | style=\"text-align: left\" |Flatten\n|-\n| style=\"text-align: center\" |Pelvis\n\
      | style=\"text-align: center\" |Rotate Z\n| style=\"text-align: center\" |0\
      \ & 47\n| style=\"text-align: left\" |Flatten\n|-\n| style=\"text-align: center\"\
      \ |Pelvis\n| style=\"text-align: center\" |Rotate Z\n| style=\"text-align: center\"\
      \ |50 & 82\n| style=\"text-align: left\" |Make the curve shallower and symmetrical\
      \ by adjusting the slope of the incoming and outgoing curves \n|-\n| style=\"\
      text-align: center\" |Neck\n| style=\"text-align: center\" |Rotate Z\n| style=\"\
      text-align: center\" |0 & 47\n| style=\"text-align: left\" |Flatten\n|-\n| style=\"\
      text-align: center\" |Neck\n| style=\"text-align: center\" |Rotate Z\n| style=\"\
      text-align: center\" |50 & 82\n| style=\"text-align: left\" |Make the curve\
      \ shallower and symmetrical by adjusting the slope of the incoming and outgoing\
      \ curves \n|-\n| style=\"text-align: center\" |ikHandle_Spine01\n| style=\"\
      text-align: center\" |Translate Y\n| style=\"text-align: center\" |50 & 82\n\
      | style=\"text-align: left\" |Flatten\n|-\n| style=\"text-align: center\" |ikHandle_Spine01\n\
      | style=\"text-align: center\" |Pole Vector X\n| style=\"text-align: center\"\
      \ |50 & 82\n| style=\"text-align: left\" |Flatten\n|-\n| style=\"text-align:\
      \ center\" |ikHandle_Spine02\n| style=\"text-align: center\" |Translate X\n\
      | style=\"text-align: center\" |50 & 82\n| style=\"text-align: left\" |Make\
      \ the curve shallower and symmetrical by adjusting the slope of the incoming\
      \ and outgoing curves \n|-\n| style=\"text-align: center\" |ikHandle_Spine02\n\
      | style=\"text-align: center\" |Translate Y\n| style=\"text-align: center\"\
      \ |50 & 82\n| style=\"text-align: left\" |Make the curve shallower and symmetrical\
      \ by adjusting the slope of the incoming and outgoing curves\n|-\n| style=\"\
      text-align: center\" |ikHandle_Spine02\n| style=\"text-align: center\" |Pole\
      \ Vector X\n| style=\"text-align: center\" |50 & 82\n| style=\"text-align: left\"\
      \ |Flatten\n|-\n| style=\"text-align: center\" |ikHandle_R_arm\n| style=\"text-align:\
      \ center\" |Translate X\n| style=\"text-align: center\" |50 & 82\n| style=\"\
      text-align: left\" |Make the curve shallower and symmetrical by adjusting the\
      \ slope of the incoming and outgoing curves\n|-\n| style=\"text-align: center\"\
      \ |ikHandle_R_arm\n| style=\"text-align: center\" |Translate Y\n| style=\"text-align:\
      \ center\" |50 & 82\n| style=\"text-align: left\" |Make the curve shallower\
      \ and symmetrical by adjusting the slope of the incoming and outgoing curves\n\
      |-\n| style=\"text-align: center\" |ikHandle_R_arm\n| style=\"text-align: center\"\
      \ |Translate Z\n| style=\"text-align: center\" |50 & 82\n| style=\"text-align:\
      \ left\" |Flatten\n|-\n| style=\"text-align: center\" |ikHandle_L_arm\n| style=\"\
      text-align: center\" |Translate X\n| style=\"text-align: center\" |50 & 82\n\
      | style=\"text-align: left\" |Make the curve shallower and symmetrical by adjusting\
      \ the slope of the incoming and outgoing curves\n|-\n| style=\"text-align: center\"\
      \ |ikHandle_L_arm\n| style=\"text-align: center\" |Translate Y\n| style=\"text-align:\
      \ center\" |50 & 82\n| style=\"text-align: left\" |Make the curve shallower\
      \ and symmetrical by adjusting the slope of the incoming and outgoing curves\n\
      |-\n| style=\"text-align: center\" |ikHandle_L_arm\n| style=\"text-align: center\"\
      \ |Translate Z\n| style=\"text-align: center\" |50 & 82\n| style=\"text-align:\
      \ left\" |Flatten\n|}\n\nThe idling action needs to be subtle, so some of the\
      \ curves (such as Translate X & Y for the arms) need to be made very shallow.\n\
      \n83. The final keys to add to the idling sequence are:\n\n{|\n\n|-\n| style=\"\
      text-align: left\" |FRAME NO.\n| style=\"text-align: left\" |IK HANDLE or BONE\n\
      | style=\"text-align: left\" |CHANNEL\n| style=\"text-align: center\" |KEY VALUE\n\
      |-\n| style=\"text-align: center\" |60\n| style=\"text-align: left\" |ikHandle_R_arm\n\
      | style=\"text-align: left\" |Translate Z\n| style=\"text-align: center\" |0.25\n\
      |-\n| style=\"text-align: center\" |72\n| style=\"text-align: left\" |ikHandle_L_arm\n\
      | style=\"text-align: left\" |Translate Z\n| style=\"text-align: center\" |-\
      \ 0.25\n|}\n\nThis adds a bit of swing to the arms.\n\nTweak the curves until\
      \ you like the action, keeping in mind it should be subtle. Even with very small\
      \ motions, though, TinCanMan looks a bit twitchy, so the action needs to be\
      \ slowed a bit.\n\n84. Select all the keyframed objects in Outliner. In the\
      \ Graph Editor, select all the keys from frame 50 to frame 82 inclusive. In\
      \ the Graph Editor menu, use '''Edit>Scale>OPTIONS'''  to open the Scale Keys\
      \ dialog. Enable the Method: Start and Stop radio button, and check Only Scale\
      \ Specified Keys. In the New Start/End Times field enter 50 and 98, respectively.\
      \ Then click Scale.\n\nThe animation is now 49 frames long, about 33% slower.\
      \ Play Forward and see how it affects the idling action &ndash; quite a bit\
      \ more relaxed-looking. FIG 24 shows the Graph Editor curves for the finished\
      \ \"idling\" animation.\n\n[[Image:Legacy_MCMT-24-IdleAnimCurves.gif|center|]]\n\
      \nTinCanMan's two simple animation sequences are done.<br />Consider for a moment\
      \ the time and skill required to animate the full range of character motions\
      \ in the \"stock\" UT2003 models &ndash; no mean feat.\n\nNext up: [[Legacy:Maya\
      \ PLE Character Model Tutorial Part 4|Texturing]] TinCanMan\n\n----\n\n[[Legacy:Maya\
      \ PLE Character Model Tutorial|Maya PLE Character Model Tutorial]]"
