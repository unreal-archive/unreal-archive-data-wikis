  title: "UE3:Unreal Editor"
  text:
    text: "<p>The map editor for <a href=\"/Unreal_Engine_3\" title=\"Unreal Engine\
      \ 3\">Unreal Engine 3</a> games is actually named after the game it belongs\
      \ to, for example \"Unreal Tournament 3 Editor\". For historic reasons, most\
      \ mappers refer to the map editor as \"UnrealEd\" or \"UEd\" for short. Sometimes\
      \ it is even referred to as \"UnrealEd 4\" to point out its historical relation\
      \ to earlier <a href=\"/UnrealEd\" title=\"UnrealEd\" class=\"mw-redirect\"\
      >UnrealEd</a> versions, but the version number has actually been dropped from\
      \ the editor's name.</p>\n<p>Note that shortening it to \"UE\" may cause confusions\
      \ because that's the abbreviation for <a href=\"/Unreal_Engine\" title=\"Unreal\
      \ Engine\" class=\"mw-redirect\">Unreal Engine</a>. Also, <a href=\"/UnrealEd_3\"\
      \ title=\"UnrealEd 3\" class=\"mw-redirect\">UnrealEd 3</a> actually is the\
      \ map editor for <a href=\"/edit/Unreal_Engine_2?redlink=1\" class=\"new\" title=\"\
      Unreal Engine 2 (page does not exist)\">Unreal Engine 2</a> games like <a href=\"\
      /UT2003\" title=\"UT2003\" class=\"mw-redirect\">UT2003</a> and <a href=\"/UT2004\"\
      \ title=\"UT2004\" class=\"mw-redirect\">UT2004</a>, not for <a href=\"/UT3\"\
      \ title=\"UT3\" class=\"mw-redirect\">UT3</a>. If the context is obvious and\
      \ you're a lazy typer, just use \"UEd\", otherwise something like \"UT3Ed\"\
      \ or \"GOWEd\" should clearly get your point across.</p>\n<p>The UnrealEd is\
      \ not a separate application, but actually launched through the same executable\
      \ file as the game itself, just with the additional parameter <i>editor</i>,\
      \ for example:</p>\n<pre>UT3.exe editor\n</pre>\n<h2><span class=\"mw-headline\"\
      \ id=\"User_Interface\">User Interface</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE3:Unreal_Editor?section=1\"\
      \ title=\"Edit section: User Interface\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\">\n<div class=\"thumbinner\"\
      \ style=\"width:302px;\"><a href=\"/File:UT3-UnrealEd-Interface.png\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/UT3-UnrealEd-Interface.png/300px-UT3-UnrealEd-Interface.png\"\
      \ width=\"300\" height=\"304\" class=\"thumbimage\" srcset=\"/w/images/thumb/UT3-UnrealEd-Interface.png/450px-UT3-UnrealEd-Interface.png\
      \ 1.5x, /w/images/thumb/UT3-UnrealEd-Interface.png/600px-UT3-UnrealEd-Interface.png\
      \ 2x\" /></a>\n<div class=\"thumbcaption\">\n<div class=\"magnify\"><a href=\"\
      /File:UT3-UnrealEd-Interface.png\" class=\"internal\" title=\"Enlarge\"></a></div>\n\
      Components of the UT3 Editor main window.</div>\n</div>\n</div>\n<p>The following\
      \ is an overview of the components of the <strong class=\"selflink\">Unreal\
      \ Editor</strong> main window:</p>\n<ol>\n<li>The <a href=\"/UE3:UnrealEd_menubar\"\
      \ title=\"UE3:UnrealEd menubar\">menubar</a></li>\n<li>The <a href=\"/UE3:UnrealEd_toolbar\"\
      \ title=\"UE3:UnrealEd toolbar\">toolbar</a></li>\n<li>The <a href=\"/UE3:UnrealEd_toolbox\"\
      \ title=\"UE3:UnrealEd toolbox\">toolbox</a></li>\n<li>The <a href=\"/edit/UE3:UnrealEd_statusbar?redlink=1\"\
      \ class=\"new\" title=\"UE3:UnrealEd statusbar (page does not exist)\">statusbar</a></li>\n\
      <li>A <a href=\"/UE3:UnrealEd_viewport#Toolbar\" title=\"UE3:UnrealEd viewport\"\
      >viewport toolbar</a></li>\n<li>A <a href=\"/UE3:UnrealEd_viewport\" title=\"\
      UE3:UnrealEd viewport\">viewport</a></li>\n</ol>\n<div style=\"clear:both;\"\
      ></div>\n<p><br /></p>\n<table class=\"navbox nowraplinks\" style=\"\">\n<tr\
