  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Existing_Enhancements\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Existing Enhancements</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Edit_Page_Extensions\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Edit Page Extensions</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Complex_History_.26_Diffs\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">Complex History\
      \ &amp; Diffs</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"\
      #New_Markup_Parser\"><span class=\"tocnumber\">1.3</span> <span class=\"toctext\"\
      >New Markup Parser</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"><a\
      \ href=\"#Slashed_Addresses\"><span class=\"tocnumber\">1.4</span> <span class=\"\
      toctext\">Slashed Addresses</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Images\"><span class=\"tocnumber\">1.5</span> <span class=\"toctext\"\
      >Images</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Skins\"\
      ><span class=\"tocnumber\">1.6</span> <span class=\"toctext\">Skins</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Discussion\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Discussion</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-9\"><a href=\"#Layout\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Layout</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-10\"><a href=\"#CVS\"><span class=\"tocnumber\">2.2</span>\
      \ <span class=\"toctext\">CVS</span></a></li>\n<li class=\"toclevel-2 tocsection-11\"\
      ><a href=\"#InterWiki\"><span class=\"tocnumber\">2.3</span> <span class=\"\
      toctext\">InterWiki</span></a></li>\n<li class=\"toclevel-2 tocsection-12\"\
      ><a href=\"#Comments:_on_Comments_sections\"><span class=\"tocnumber\">2.4</span>\
      \ <span class=\"toctext\">Comments: on Comments sections</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-13\"><a href=\"#Enhanced_Diffs\"><span class=\"\
      tocnumber\">2.5</span> <span class=\"toctext\">Enhanced Diffs</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-14\"><a href=\"#Free_Links\"><span class=\"\
      tocnumber\">2.6</span> <span class=\"toctext\">Free Links</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-15\"><a href=\"#Online_Users\"><span class=\"\
      tocnumber\">2.7</span> <span class=\"toctext\">Online Users</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-16\"><a href=\"#Timed_Diffs\"><span class=\"\
      tocnumber\">2.8</span> <span class=\"toctext\">Timed Diffs</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-17\"><a href=\"#Accesskeys\"><span class=\"\
      tocnumber\">2.9</span> <span class=\"toctext\">Accesskeys</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      Existing_Enhancements\">Existing Enhancements</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=1\"\
      \ title=\"Edit section: Existing Enhancements\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>These are extras we've added to the UseModWiki Perl\
      \ script:</p>\n<h3><span class=\"mw-headline\" id=\"Edit_Page_Extensions\">Edit\
      \ Page Extensions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=2\" title=\"\
      Edit section: Edit Page Extensions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>A <i>Cancel</i> button next to the <i>Save</i>\
      \ button leads back to the page the edit link was clicked on. Some people are\
      \ more comfortable with being able to actively cancel an operation instead of\
      \ simply bailing out by clicking their browser's <i>Back</i> button.</li>\n\
      </ul>\n<ul>\n<li>Links to the <a href=\"/Legacy:Wiki_Markup\" title=\"Legacy:Wiki\
      \ Markup\">Wiki Markup</a> page and a direct link to the <a href=\"/Legacy:Sandbox\"\
      \ title=\"Legacy:Sandbox\" class=\"mw-redirect\">Sandbox</a> page along with\
      \ the request to use that, not the currently open page, for test edits. (The\
      \ <a href=\"/Legacy:Sandbox\" title=\"Legacy:Sandbox\" class=\"mw-redirect\"\
      >Sandbox</a> link isn't displayed while editing the <a href=\"/Legacy:Sandbox\"\
      \ title=\"Legacy:Sandbox\" class=\"mw-redirect\">Sandbox</a> page itself, of\
      \ course.)</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Complex_History_.26_Diffs\"\
      >Complex History &amp; Diffs</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=3\"\
      \ title=\"Edit section: Complex History &amp; Diffs\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>The <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.usemod.com/cgi-bin/wiki.pl?WikiPatches/TaviStyleHistory\"\
      >Tavi-style history patch</a> gives more control over diffs. Since they are\
      \ now called froma form button, this should prevent crawlers from calling a\
      \ thousand and one diffs and go some way toward protecting the server.</p>\n\
      <p><b>Mychaeel:</b> Very nice. &#160;:tup: Now what I'd like to see is the diff\
      \ output properly aligned like the rest of the page. &#160;:-)</p>\n<p><b>Mychaeel:</b>\
      \ The diff output always says \"Revision xy [the current one] not available,\
      \ using current revision instead\" if you select the latest revision for comparison.\
      \ That error message doesn't really hurt since it has no effect on the output,\
      \ but it's still a bit confusing. Is there a way to remove it?</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"New_Markup_Parser\">New Markup Parser</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Development/Archive?section=4\" title=\"Edit section:\
      \ New Markup Parser\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>See <a href=\"/Legacy:Wookee\" title=\"Legacy:Wookee\">Wookee</a> for more\
      \ on this &amp; all the markup elements added to UseModWiki.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Slashed_Addresses\">Slashed Addresses</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Development/Archive?section=5\" title=\"Edit section:\
      \ Slashed Addresses\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Mychaeel:</b> Unreal Wiki pages are now preferably addressed via <a rel=\"\
      nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/wiki/HomePage\"\
      >http://wiki.beyondunreal.com/wiki/HomePage</a>, not .../wiki?HomePage (note\
      \ the slash in place of the question mark). It just looks spiffier and matches\
      \ the way images are addressed (see below).</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Images\">Images</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=6\" title=\"\
      Edit section: Images\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>See <a href=\"/Legacy:Wiki_Markup\" title=\"Legacy:Wiki Markup\">Wiki Markup</a>\
      \ or <a href=\"/Legacy:Wookee/Changes\" title=\"Legacy:Wookee/Changes\">Wookee/Changes</a>.</p>\n\
      <p><b>Mychaeel:</b> I've eventually changed the instructions for inserting an\
      \ uploaded image in a page to clarify them a bit and (while I was at it) added\
      \ a note about uploading multiple images at a time (it might not be obvious\
      \ that this is possible).</p>\n<h3><span class=\"mw-headline\" id=\"Skins\"\
      >Skins</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=7\" title=\"\
      Edit section: Skins\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Choose a header file and stylesheet on the user preferences page. See <a\
      \ href=\"/Legacy:Project_Skins\" title=\"Legacy:Project Skins\">Project Skins</a>\
      \ for full details.</p>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Development/Archive?section=8\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Layout\">Layout</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=9\"\
      \ title=\"Edit section: Layout\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><i>Note for Aedis – the discussion you started here\
      \ on layout has been shunted to <a href=\"/Legacy:Guidelines_On_General_Style\"\
      \ title=\"Legacy:Guidelines On General Style\">Guidelines On General Style</a>.\
      \ Please delete this text when you see it. – Tarquin</i></p>\n<h3><span class=\"\
      mw-headline\" id=\"CVS\">CVS</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=10\"\
      \ title=\"Edit section: CVS\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Mychaeel:</b> See <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=117134\"\
      >117134</a> – I'm suggesting we put the Wiki-related scripts and styles (and\
      \ other files – not the database itself of course) in a CVS repository.</p>\n\
      <p><b>Mychaeel:</b> See <a href=\"/Legacy:CVS/Wiki\" title=\"Legacy:CVS/Wiki\"\
      >CVS/Wiki</a> for information on the CVS repository the Unreal Wiki files reside\
      \ in and how to use it.</p>\n<h3><span class=\"mw-headline\" id=\"InterWiki\"\
      >InterWiki</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=11\" title=\"\
      Edit section: InterWiki\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Tarquin:</b> I think I'll take a look at installing InterWiki, so we can\
      \ easily and amusingly link to pages like <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://c2.com/cgi/wiki?WatchingGilligansIsland\">this one</a>.&#160;:D</p>\n\
      <p><b>Tarquin:</b> InterWiki is done. Need to be a bit more graceful when a\
      \ non-existing prefix is used. An idea: How about a prefix <a href=\"/edit/Forum:12345678?redlink=1\"\
      \ class=\"new\" title=\"Forum:12345678 (page does not exist)\">Forum:12345678</a>\
      \ to link to threads on BuF?</p>\n<p><b>Mychaeel:</b> Very nice idea. I'd call\
      \ it <code><a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=8154711\"\
      >8154711</a></code> though.</p>\n<p><b>Tarquin:</b> Cool. Can you do it? Just\
      \ add the token &amp; URL prefix to intermap.txt in wiki-ext</p>\n<p><b>Mychaeel:</b>\
      \ Done, and I've also added support for using an asterisk (<code>*</code>) in\
      \ the InterWiki URLs as a placeholder for the page name. (If no asterisk is\
      \ present, the page name is appended to the URL as before.) I needed that feature\
      \ for the <code>Posting:...</code> prefix (the posting ID appears twice in the\
      \ URL).</p>\n<h3><span class=\"mw-headline\" id=\"Comments:_on_Comments_sections\"\
      >Comments: on Comments sections</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=12\"\
      \ title=\"Edit section: Comments: on Comments sections\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p><b>Birelli:</b> I think a\
      \ \"Comments\" section at the bottom of every page makes sense. Any time someone\
      \ makes a change they can put a small heading on it for the RecentChanges page,\
      \ but a solid long-lasting record of why people did things, not just the (diffs)\
      \ listings, would be a good idea. It doesn't need to be done proactively, just\
      \ every time someone feels the need to comment, they should make a comments\
      \ section for the page.</p>\n<p><b>Mychaeel:</b> Why would somebody want to\
      \ clutter pages with who added or changed what?</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Enhanced_Diffs\">Enhanced Diffs</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=13\"\
      \ title=\"Edit section: Enhanced Diffs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Mychaeel:</b> See <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=123753\"\
      >123753</a>.</p>\n<p><b>Mychaeel:</b> Your comments are needed! See <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?postid=1365990#post1365990\"\
      >1365990</a>.</p>\n<p><b>Mychaeel:</b> Well, the new diff is up (obviously,\
      \ since a couple of days already). Apart from some occasional tweaking on my\
      \ part, it's just how I figured it to be. &#160;:-) I've pimped this feature\
      \ over at <a rel=\"nofollow\" class=\"external free\" href=\"http://www.usemod.com/cgi-bin/wiki.pl?WikiSuggestions/ContextDiff\"\
      >http://www.usemod.com/cgi-bin/wiki.pl?WikiSuggestions/ContextDiff</a>, but\
      \ it hasn't aroused any interest or even just comments yet.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Free_Links\">Free Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=14\"\
      \ title=\"Edit section: Free Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Mychaeel:</b> I'd like to restrict the set of valid\
      \ characters for free links to the following: Letters, digits, dashes, underscores,\
      \ dots, spaces (<code>[-\\w. ]</code>).</p>\n<p><b>Tarquin:</b> So throwing\
      \ out comma, parentheses, apostrophe. from <code>[-,.()' _0-9A-Za-z]</code>\
      \ to <code>[-. _0-9A-Za-z]</code>. Any particular reason? Do any page names\
      \ currently use () apart from the KOTH mapping page?</p>\n<p><b>Mychaeel:</b>\
      \ It's an attempt to keep free links somewhat as canonical as the usual WikiLinks.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Online_Users\">Online Users</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Development/Archive?section=15\" title=\"Edit section:\
      \ Online Users\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Mychaeel:</b> I've just coded a patch that would allow us to display a\
      \ list of users that are currently browsing the Wiki, along the lines of what's\
      \ displayed at the bottom of the BuF main page.</p>\n<blockquote class=\"legacyquote\"\
      >\n<p>Users online: <a href=\"/Legacy:Mychaeel\" title=\"Legacy:Mychaeel\">Mychaeel</a>,\
      \ <a href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\">Tarquin</a>, 1 anonymous\
      \ user, 4 guests</p>\n</blockquote>\n<p>...only I don't quite know yet where\
      \ to put that information. Directly below the ad banner? Under the footer link\
      \ block? Or even in the page header, in a small font?</p>\n<p><b>Tarquin:</b>\
      \ how about on <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent Changes\"\
      \ class=\"mw-redirect\">Recent Changes</a>?</p>\n<p><b>Mychaeel:</b> Anyway...\
      \ <i>where?</i></p>\n<p><b>Tarquin:</b> Generate a 2nd section, below the changes\
      \ list == Users browsing the wiki == and a bullet list.</p>\n<p><b>Mychaeel:</b>\
      \ Hmm. I'd like it better if it was more along the lines of what those forums\
      \ do, and part of the general page browsing template too.</p>\n<p><b>EntropicLqd:</b>\
      \ That list could get fairly long. Might be better to simply place it on a seperate\
      \ page - it seems worthy of it. I guess it depends how many concurrent users\
      \ we typically see.</p>\n<p><b>Mychaeel:</b> I actually doubt that this list\
      \ will get too long at any given time. Well, we'll see. It's been added at the\
      \ bottom of every page now.</p>\n<h3><span class=\"mw-headline\" id=\"Timed_Diffs\"\
      >Timed Diffs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=16\" title=\"\
      Edit section: Timed Diffs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Mychaeel:</b> I've applied a patch to wiki.cgi (on top of <a href=\"http://www.usemod.com/cgi-bin/mb.pl?TaviStyleHistory\"\
      \ class=\"extiw\" title=\"meatball:TaviStyleHistory\">MeatBall:TaviStyleHistory</a>)\
      \ that allows for <i>timed diffs:</i> The <code>revision</code> and <code>diffrevision</code>\
      \ script parameters take Unix timestamps prefixed with \"t\" and internally\
      \ translate them into the revision number that was effective at that time.</p>\n\
      <ul>\n<li>First and foremost, I plan to use this feature as part of the <a href=\"\
      /Legacy:Wiki_Integration/Browser_Sidebar\" title=\"Legacy:Wiki Integration/Browser\
      \ Sidebar\">Wiki Integration/Browser Sidebar</a>'s pending \"Bookmark\" feature:\
      \ A flag next to the bookmarks tells when a document has changed since your\
      \ last visit, and clicking that flag takes you to a diff output of all changes\
      \ since your last visit.</li>\n</ul>\n<ul>\n<li>The same could be done for the\
      \ <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent Changes\" class=\"\
      mw-redirect\">Recent Changes</a> output.</li>\n</ul>\n<p><b>Mychaeel:</b> Check\
      \ out the new <a href=\"/Legacy:Wiki_Integration/Browser_Sidebar\" title=\"\
      Legacy:Wiki Integration/Browser Sidebar\">Wiki Integration/Browser Sidebar</a>&#160;:-D\
      \ – I've implemented that feature now, and it works like a charm (and even on\
      \ Mozilla, Opera and Internet Explorer alike).</p>\n<p><b>Mychaeel:</b> For\
      \ the <a href=\"http://www.usemod.com/cgi-bin/mb.pl?RecentChangesJunkie\" class=\"\
      extiw\" title=\"meatball:RecentChangesJunkie\">MeatBall:RecentChangesJunkies</a>,\
      \ I've added a notification message to the sidebar telling how many pages have\
      \ been updated or added since the user's last visit. ...with that, I'm out of\
      \ (reasonable) ideas. Any more suggestions? Otherwise I'd go update <a href=\"\
      /Legacy:Wiki_Integration/Browser_Sidebar\" title=\"Legacy:Wiki Integration/Browser\
      \ Sidebar\">Wiki Integration/Browser Sidebar</a> and we could focus on <a href=\"\
      /Legacy:Wiki_Public_Relations/Wiki_Integration\" title=\"Legacy:Wiki Public\
      \ Relations/Wiki Integration\">Wiki Public Relations/Wiki Integration</a>.</p>\n\
      <p><b>Mychaeel:</b> Ah, I know.</p>\n<ol>\n<li>A couple of sidebar-related options\
      \ on the \"Preferences\" page (unless tarquin objects). People might want to\
      \ hide the Unreal Wiki logo on top because it takes valuable bookmark screen\
      \ space away, or the \"Unreal Wiki starting points\" for the same reason.</li>\n\
      </ol>\n<ol>\n<li>I have been thinking about abolishing the JavaScript part of\
      \ the sidebar altogether (which manages communication between the main window\
      \ and the sidebar for the \"Add Page\" button) in favor of setting cookies directly\
      \ via CGI.</li>\n</ol>\n<ol>\n<li>I'd like to store the \"last visited\" date\
      \ in the user's server-side profile rather than a client-side cookie. That'd\
      \ allow users to roam different computers more freely. On the other hand, it\
      \ requires the user profile file to be written every time a user accesses a\
      \ page on the Wiki. Shouldn't be a problem in practice though, even though it\
      \ might <i>sound</i> scary.</li>\n</ol>\n<p><b>Tarquin:</b> me? object?&#160;:)\
      \ prefs for sidebar would be good. I'll eventually do a big clean-up of the\
      \ prefs page. If Moo ever gets finished.</p>\n<p><b>Mychaeel:</b> Sidebar preferences\
      \ are in. Next: Getting rid of JavaScript and \"last visited\" cookie.</p>\n\
      <p><b>Mychaeel:</b> I have decided to keep the \"last visited\" cookie (instead\
      \ of writing that information to the server-side user profile) because it allows\
      \ people to take advantage of it without creating a profile in the first place.\
      \ I've added support for it to the main Wiki (not just the sidebar), including\
      \ a new \"(last visit)\" link next to the \"(diff)\" link on <a href=\"/Legacy:Recent_Changes\"\
      \ title=\"Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a> that\
      \ displays all changes to a page since your last visit.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Accesskeys\">Accesskeys</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Development/Archive?section=17\"\
      \ title=\"Edit section: Accesskeys\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Use ALT-S, P, or C on the edit page.</p>\n<p><b>Graphik:</b>\
      \ Nice. I'm a keyboard-shortcut freak.</p>\n\n<!-- \nNewPP limit report\nCPU\
      \ time usage: 0.075 seconds\nReal time usage: 0.175 seconds\nPreprocessor visited\
