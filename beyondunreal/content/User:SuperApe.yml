      \n----\n\n===ROOs===\n\nUsing my skills as an animator, I helped out [http://unrealplayground.com/forums/member.php?u=302\
      \ Lord_Simeon] with an Australian-themed map called, [http://unrealplayground.com/forums/showthread.php?t=25273\
      \ AS-Outback] (which was later updated and released with the [http://www.unrealtournament.com/news/view5808.html?id=2996\
      \ Epic Mega Pack]), by modeling, skinning, rigging, animating and coding an\
      \ NPC character.  I hadn't seen many NPCs in UT200x, except the [[Legacy:TankVictim|TankVictim]]\
      \ and I've always been interested in artificial intelligence, so this was a\
      \ very interesting project all around.  Later, I created a mutator that populates\
      \ any map with ROOs, and offers minigames that are really more like whole new\
      \ gametypes. (RooHunt and Australian ROOlette)\n\n====Stand Alone ROO NPCs====\n\
      \n (Actor) [UT2004]\n   +- (Pawn)\n      +- '''Roo'''\n\nROOs are Kangaroo Non-Player\
      \ Characters (NPCs).  DM-RoosOnline is a simple one-room map that acts simply\
      \ as a pen to hold some sample ROOs.  You can simply select them from that map,\
      \ cut and paste them into your own map.  Download it [http://www.unrealplayground.com/forums/downloads.php?do=file&id=4868\
      \ here].  Comment on it [http://unrealplayground.com/forums/showthread.php?t=24573\
      \ here].\n\n====The ROOtator====\n\nThis mutator adds kangaroo NPCs (ROOs) to\
      \ any map, any gametype, and offers many gameplay options like the RooHunt and\
      \ Australian RooLette minigames.  Find the final version of the ROOtator [http://unrealtournament2004.filefront.com/file/ROOtator;48668#Download\
      \ here]. (FileFront) ( mirror avaiable from  [http://files.vgpro.com/file/4352\
      \ VGPro] )  A thread on UnrealPlayground details the mutator [http://unrealplayground.com/forums/showthread.php?t=36679\
      \ here].\n\n====Behavior====\n\nROOs graze a lot.  They are startled easily.\
      \  When they're startled, they'll hop around until they get tired.  Then, they\
      \ stop and graze.  If they get stuck while hopping or if they hop into water,\
      \ they try to turn back to where they started.  You can startle ROOs by Bumping,\
      \ Triggering, Touching, or Damaging them.  If a ROO is killed, it calls out\
      \ to startle nearby ROOs.\n\n====Properties====\n; RooRate : The overall speed\
      \ (movement and animation) of the ROO.  1 = 100%, recommended 0.7-1.2.\n; RooRest\
      \ : Percentage chance the ROO will rest at each hop.  1 = 100%, recommended\
      \ 0.0-0.3.  0 = Never rest.\n; RooTimer : How many seconds after the ROO is\
      \ startled before it is removed from play.  0 = Never remove.\n\n====Tips====\n\
      * ROO size is modified by Display -> DrawScale, however to keep animation looking\
      \ good and to keep feet from \"sliding\", use a higher RooRate for smaller ROOs,\
      \ lower RooRate for larger ones.  (Example: A Joey ROO might have a DrawScale\
      \ of 0.67 and a RooRate of 1.15)\n* Minimum recommended RooRate is 0.67, Minimum\
      \ reccommended DrawSize is 0.5. \n* Groups of ROOs will look synched unless\
      \ their RooRates are different.  RooRates of slightly different values (like\
      \ < 0.01) will appear synched at first but will slowly run out of phase, but\
      \ similarly timed as if the timing were simply offset.\n* When placing groups\
      \ of ROOs, be aware of their relationship to your botpath network.  Bots will\
      \ not go after ROOs, but if they're placed on a path, it might be a wasted Roo\
      \ that is triggered and dissappears before any player sees it.\n* Groups of\
      \ ROOs will get startled when one dies (either by weapons fire or vehicular\
      \ slaughter, etc.).  You can get a scattering effect by placing them facing\
      \ away from the center, or a \"bumbling\" fire drill effect, by having them\
      \ face the center. \n* (Fast) ROOs set up to run <u>alongside</u> (paralell\
      \ with) the roads, can add some interest on the way to the next objective. \n\
      \n====RooBallet====\n\nLike setting up dominos to fall, placing ROOs can lead\
      \ to similar patterns of choreographed movement, or \"RooBallet\".  Although\
      \ their code makes them turn a bit each hop, their RooRest can be set near or\
      \ at 0 to help ensure that short distance target ROOs can be reached reliably.\n\
      \nAn example of a simple RooBallet pattern is a triangle placement, where each\
      \ ROO faces the next at around 512 UU away.  By placing a triggering ROO about\
      \ 1024 away from such a formation, and setting its RooRest to .01, once the\
      \ triggering ROO was startled it would definately run into one of the three\
      \ in the formation, each of those would trigger the next.  Each ROO can be a\
      \ trigger for another single or group of ROOs.\n\nBy setting the RooTimer and\
      \ RooRest to 0, you've created a ROO (CatalystRoo) that once startled will hop\
      \ around the map, startling any ROO it bumps into, until it is killed or otherwise\
      \ dies (via lava, pain volume, etc.)  Chaos Theory rules with a CatalystRoo.\
      \  Get creative.\n\n====Installation====\n\nFor use in your own custom map follow\
      \ these steps:\n# Remove any previous ROOs from your map, save, exit and re-launch\
      \ Ued.\n# Open DM-RoosOnline.ut2\n# Copy single or groups of ROOs to the clipboard.\n\
      # Open your custom map.\n# Somewhere in your map, Right click and go to Edit\
      \ -> Paste -> Here.\n# Save your map.\n# Credit me by saying, \"Thanks to SuperApe\
      \ for the ROOs!\", in your ReadMe file.\n\n----\n\n===VCTF-TerraForma===\n\n\
      Representing the next step, this map combines strong gameplay and aesthetic\
      \ details with custom elements meant to alter the basic gameplay, breathing\
      \ new life into the standard flow of the game.\n\n====Features====\n* A change\
      \ in the normal VCTF gameplay structure, by adding a \"gate\" that teams can\
      \ use to close and block opponents from reaching the flag.  The gate is open\
      \ at map start, must be activated by the team, will then become the primary\
      \ goal of the opponent (and bots), and can be destroyed, returning the gameplay\
      \ to normal.\n* An additional vehicle, Unmanned Aeral Vehicle (UAV) that can\
      \ be launched from a base and used to provide cover fire while the pilot remains\
      \ at base. (with bot support)  For early beta tests, a HumanSpaceFighter was\
      \ used, but the UAV vehicle is modeled, rigged, animated and imported.\n* Fortified\
      \ bases, gates and outposts with auto turrets that are activated by team members\
      \ to defend against the enemy.\n* \"Team Doors\", doors that open for one team,\
      \ not the other unless they carry a KeyCard inventory item, which can be stolen\
      \ from a dead opponent player.  This allows covert sabotage of outposts, gates,\
      \ bases, etc.  It was also designed to allow access to enemy team vehicles.\n\
      * Plenty of custom meshes, textures, actors, etc.\n\nThis map is still in beta\
      \ form.  It was being developed and tested on UnrealPlayground, but I've set\
      \ this aside for the moment.  You can view the beta map thread on UnrealPlayground\
      \ [http://unrealplayground.com/forums/showthread.php?t=26031 here] to see screenshots\
      \ made during development.  More later.\n\n----\n\n===Flashlight Mutator===\n\
      \nThis short project represents another venture into mutli-actor modding.  I\
      \ started with the idea of wanting to learn more about Projectors, and ended\
      \ up developing a system for implementing fairly realistic-looking flashlights\
      \ in a multiplayer map, including sophisticated bot support.\n\nThe result of\
      \ the project was a simple map, aptly named SimpleMap, where I encorporate the\
      \ actors I had to develop to carry the effect of realistic flashlights.  You\
      \ can download this SimpleMap and join the discussion on the [http://unrealplayground.com/forums/showthread.php?t=38185\
      \ Flashlight Mutator] on UnrealPlayground forums.\n\nThe set of actors used\
      \ to pull this effect off varies from the Projector itself to the Display Message\
      \ needed to indicate to players how to turn the Flashlight on and off.  Here's\
      \ the component list:\n Actor\n   +- (Brush)\n   |  +- (Volume)\n   |     +-\
      \ '''DarkVolume'''\n   +- (Info)\n   |  +- (LocalMessage)\n   |  |  +- (BulldogMessage)\n\
      \   |  |     +- '''MessageFlashlight'''\n   |  +- (Mutator)\n   |  |  +- '''MutFlashlight'''\n\
      \   |  +- (ReplicationInfo)\n   |     +- '''FlashlightReplicationInfo'''\n \
      \  +- (Light)\n   |  +- (TriggerLight)\n   |     +- '''CoronaFlashlight'''\n\
      \   +- (Projector)\n   |  +- (DynamicProjector)\n   |      +- '''Flashlight'''\n\
      \   +- (Triggers)\n      +- '''ButtonFlashlight'''\n\nThe ButtonFlashlight is\
      \ a simple trigger that follows the player and enables them to hit Use to toggle\
      \ the flashlight.  MessageFlashlight is a simple message telling the player\
      \ to \"Hit Use to Toggle the Flashlight\".  FlashlightReplicationInfo keeps\
      \ things running online.  CoronaFlashlight provides a nice directional glare\
      \ when players with flashlight face the viewport.  Flashlight is the actual\
      \ projector which travels with the player pawn and works with DarkVolume to\
      \ help AIControllers determine when to toggle the flashlight on or off.  MutFlashlight\
      \ is the mutator that applies the Flashlight, ButtonFlashlight and CoronaFlashlight\
      \ to each player and cleans up flashlights when not needed.\n\nWith this system,\
      \ maps are specifically designed with an area to be dark and a DarkVolume is\
      \ used to indicate that area to Bots.  So, this is not an all-purpose stand-alone\
      \ mutator.  The map must be designed with flashlights in mind.  That's why I\
      \ embed each of these components in the virtual myLevel package in SimpleMap.\
      \  Because the flashlights are toggled via the Use key, this is not a good system\
      \ to implement in vehicle maps or vehicle gametypes.\n\n----\n\n===Old Skool\
      \ Monsta Toolz===\n\nThis is a project meant to help mappers implement complex\
      \ Unreal-style monster A.I. in any gametype.  It comprises a toolset of mapping\
      \ tools and a new set of ScriptedMonsters that mimic the old [[Legacy:ScriptedPawn|ScriptedPawn]]\
      \ AI from UT99.  It also contains a new story-driven gametype Old Skool Monsta\
      \ Adventure (OSM).  This project is in development at UnrealPlayground and has\
      \ been publicly available since July 2006.  OSM maps by some of my favorite\
      \ mappers are available at the [http://www.unrealplayground.com/forums/downloads.php?do=cat&id=18\
      \ OSM Adventure Map Archive] at UnrealPlayground or available from other addresses\
      \ via internet search.  Comments are welcome on [http://www.unrealplayground.com/forums/forumdisplay.php?f=172\
      \ The OSMT subforum on UnrealPlayground].\n\n====OSM-Gauntlet====\n\nThis is\
      \ an example map I made to demonstrate how the new OSM Adventure gametype can\
      \ be implemented.  OSM mappers are encouraged to reverse-engineer it for reference.\
      \  This is a single player map that features a story that leads the players\
      \ to enter an ancient tomb.  Once inside, three different routes are available\
      \ to players, each one emphasizing a different important element of OSM Adventure:\
      \ Puzzle, Trap or Monster.  This is meant to add some replay value for players\
      \ as well as demonstrate to mappers various ways these three elements can be\
      \ combined for interest.  At the end of each route, the player will find themselves\
      \ at the final battle area, where the story wraps up and the biggest challenge\
      \ is presented.  Finally a short ending cutscene completes the adventure.\n\n\
      This is by far the most complete and ''prettiest'' map I've made in any game\
      \ engine.  I'm reasonably proud of the visuals as well as the technical elements,\
      \ as I normally concentrate more on the gameplay and technical aspects of my\
      \ maps.  It may not be the ultimate map ever, but I had fun developing it concurrently\
      \ with the Old Skool Monsta Toolz toolset.  Comments on this map are welcome\
      \ [http://unrealplayground.com/forums/showthread.php?t=41908 here].\n\n====OSM-Guide====\n\
      \nAnother example map for OSM Adventure, that takes a more instructional tone.\
      \  This map isn't pretty, but it is informative.  It contains several Note actors\
      \ scattered around the map and paired with various OSM Adventure elements. \
      \ These Note actors explain what these elements do and how they are set up.\
      \  This is the \"just the facts, Ma'am\" version of an example OSM Adventure\
      \ map.  It covers concepts from basic to advanced.  Download and comment on\
      \ it [http://unrealplayground.com/forums/showthread.php?t=43049 here].\n\n====OSMT\
      \ Golem====\n\nThe first custom OSMT creature built from scratch is in development\
      \ now.  This character was modeled by King Mango at very high resolution, on\
      \ par with UT3 ''(around 5800 triangles in game)''.  After UV mapping and mocking\
      \ up a simple skin, I've been working on the rig, animation and code.  When\
      \ this is done, a overview guide (rather than a step-by-step tutorial) will\
      \ be created to help others who wish to create their own custom OSMT creatures.\
      \  For now, check out [http://unrealplayground.com/forums/showthread.php?t=45122\
      \ the progress] on UnrealPlayground.\n\n====Links====\n* [[User:SuperApe/Old\
      \ Skool Monsta Toolz|SuperApe/Old Skool Monsta Toolz]] &ndash; An information\
