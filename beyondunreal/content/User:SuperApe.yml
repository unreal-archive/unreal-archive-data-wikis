      \ title=\"Edit section: Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Some of my Unreal Engine projects are listed here,\
      \ in the order they were started. You can see the progression from mapper (new\
      \ to Unreal, but experienced in map design) to modder (more complex custom items\
      \ and features in the maps and eventually my own Mutators and Mods).</p>\n<p>Although\
      \ it might be embarrassing to me to leave mistakes I've made in these accounts\
