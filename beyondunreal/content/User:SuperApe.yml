      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:SuperApe?section=2\"\
      \ title=\"Edit section: Who dat?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd>Glenn Storm, an UnrealWiki user with interests\
      \ in game design, map design and artificial intelligence.</dd>\n</dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Short_Biography\">Short Biography</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:SuperApe?section=3\"\
      \ title=\"Edit section: Short Biography\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd>A game designer, animator, story developer\
      \ and general tinkering monkey. An Unreal community contributor for years before\
      \ becoming a professional game designer, and after working for many years as\
      \ an animator in feature films and making games as a hobby since early childhood.</dd>\n\
      </dl>\n<h4><span class=\"mw-headline\" id=\"Game_Design_Experience\">Game Design\
      \ Experience</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:SuperApe?section=4\" title=\"Edit section: Game\
      \ Design Experience\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dd>'Have always made games, simple or complex, each game came from imagining\
      \ something fun to do, some puzzle, struggle or adventure that would engage\
      \ the player. Board games, role-playing games, choose-your-own-adventure type\
      \ games, strategy games, word games, drinking games (in college), etc. This\
      \ started while very young; having a good imagination, plenty of playtime and\
      \ an inherent need to organize the design into a workable, playable, fun game.</dd>\n\
      </dl>\n<dl>\n<dd>This game design enthusiast and programming hobbyist has made\
      \ computer games since grade school.</dd>\n</dl>\n<dl>\n<dd>A professional game\
      \ designer since March 2007.</dd>\n</dl>\n<ul>\n<li>1983, Commodore PET, top-down\
      \ Tron Lightcycle game with an ASCII character display. Used Commodore BASIC.</li>\n\
      <li>1984+, Apple ][e/Atari 800, Several text adventures, like Zork. Used AppleBASIC/AtariBASIC.</li>\n\
      <li>~1987, Apple ][e, Monsters &amp; Magic&#160;: a RPG fantasy game engine\
      \ (with spells, monsters, weapons, items, etc.) where you're able to make custom\
      \ characters, custom levels and play through them with a 2D ASCII-style gui\
      \ interface. Used AppleBASIC. <i>(I still have the program printed out and stored\
      \ somewhere around the house. Maybe I should convert it to a Flash game.)</i></li>\n\
      <li>1999, PC, a 2D turn-based strategy game based on a (turn-based strategy)\
      \ board game that was developed in college. (~1991) Full sound, GUI interface,\
      \ computer opponent AI, &amp; animation. Used QuickBasic. (compiled to an .exe)</li>\n\
      <li>2001, PC, a 3D engine prototype for a raster-looking hover ship racing game\
      \ in tunnels. 'Made this to figure out the problems of displaying and working\
      \ with 3D, but it was way too slow to display more than raster lines. Used QuickBasic.\
      \ (compiled to an .exe)</li>\n<li>2005, Web (Flash), a very simple shooting\
      \ gallery game with a humorous twist. 'Just wanted to explore Flash's capabilities\
      \ and ActionScript language. Used Flash. (<b><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://glennstorm.com/legacy/flashGallery/flashgal.htm\">Flash\
      \ Gallery, including The Great Outdoors</a></b>)</li>\n<li>2007, PC, a casual\
      \ single-player 2D platform adventure game called <b><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://glennstorm.com/legacy/stick/smd.zip\">Stick Man\
      \ Doodle</a></b>. Release version included the full function game and a map\
      \ editor. Made during early development of a custom 2D game engine (GEE). Used\
      \ QuickBasic. (compiled to an .exe) <b><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"https://www.youtube.com/watch?v=fK7gLRTO2So\">Gameplay video\
      \ - Stick Man Doodle</a></b></li>\n<li>Since March 2007, 'been working as a\
      \ staff Game Designer.</li>\n<li>2008, LeapFrog Didj Handheld, Game Designer\
      \ for two launch titles, Star Wars: The Clone Wars and Sonic The Hedgehog.</li>\n\
      <li>Since 2008, Web (Flash), Multiple games developed as an arcade for my home\
      \ page. From casual to action to strategy. Available here: <b><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://glennstorm.com/legacy/\">My (legacy)\
      \ Website</a></b></li>\n<li>Since 2008, pushing for the final development cycle\
      \ of my own Unreal mod <b><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://wiki.beyondunreal.com/User:SuperApe/Old_Skool_Monsta_Toolz\">OSMT</a></b>\
      \ (v1.5) and it's in open beta <i>until it's done</i>.</li>\n<li>2009, PC, Game\
      \ Designer and Unreal specialist for USC Institute for Creative Technologies'\
      \ ELECT BiLAT cross-cultural negotiation simulator.</li>\n<li>2009, iPhone,\
      \ Game Design Assistance, 'helped out with some organization, story and puzzle\
      \ development for the Realtime Adventure, Soul Trapper.</li>\n<li>2009, PC,\
      \ QA &amp; Assistance as part of the Prometheus team, for Epic Games' MSUC Phase\
      \ 2 Best Game Mod Winner Prometheus! Yay!</li>\n<li>2009, Web (Flash), PewPewPew!\
      \ free browser game available here: <b><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.hotironproductions.com/pewpewpew.htm\">PewPewPew!</a></b></li>\n\
      <li>2009, PC, 'Contributed to Prometheus as animator of the player character,\
      \ and in MSUC Phase 4 Prometheus took second place in Best Game Mod!</li>\n\
      <li>2009, PC, Game Designer and Unreal specialist for various additional content\
      \ scenarios, enhancement efforts and expansion tools for USC ICT's ELECT BiLAT.</li>\n\
      <li>2010, PC, Prometheus took fourth place is MSUC Grand Finals in Best Game\
      \ Mod category! Woot! Thank you, Angel Mapper, for allowing me to participate!</li>\n\
      <li>2010, PC/Proprietary, Design Lead for USC ICT's Immersive Naval Officer\
      \ Training System (INOTS), an installation simulator of interpersonal leadership\
      \ skills practice, with classroom coordination and instructor support technologies.\
      \ (In cooperation with USC Center for Creative Technologies)</li>\n<li>2010,\
      \ Web (Flash), Two example free browser games available here: <b><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.hotironproductions.com/example1.htm\"\
      >Casual</a></b> and here: <b><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.hotironproductions.com/example2.htm\">Strategy</a></b></li>\n<li>2011,\
      \ Web (HTML5), Two examples of development on an HTML5 game framework, written\
      \ in JavaScript, including an in-browser console and object viewer. It's a component-based\
      \ architecture with only a few UI, Input and lower level Engine features complete,\
      \ but it was enough to decide to turn away from HTML5 development for now, in\
      \ favor of more 3D game development in higher level programming languages. See\
      \ the two tech demos: <b><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://hotironproductions.com/AJSGT/\">AJSGT platform</a></b> and <b><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://hotironproductions.com/memorythree/\"\
      >Memory Three</a></b></li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Mapping_.2F_Modding_Experience\"\
      >Mapping / Modding Experience</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:SuperApe?section=5\" title=\"\
      Edit section: Mapping / Modding Experience\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>Previous mapping experience includes Doom I\
      \ &amp; II, Quake I &amp; II, Duke Nukem, and Interstate '76. (&lt;– yes, mapping\
      \ for a vehicle combat game) A few of those maps got published. <b>\"bludsprt\"\
      </b>, or BloodSport, is a Doom2 map that comes to mind. It's in both the <u>Tricks\
      \ of the Game (&amp; Doom) Programming Gurus</u> books that came with CDRoms\
      \ put out by SAMS publishing. It's also available at <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.gamers.org/pub/idgames/levels/doom2/deathmatch/a-c/\"\
      >gamers.org</a> and <a rel=\"nofollow\" class=\"external text\" href=\"http://www.doomworld.com/idgames/index.php?id=1431\"\
      >Doomworld</a>. <b>\"bathal\"</b>, or The Royal Hall of Battle, is Quake1 map\
      \ you can still find on <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.gamers.org/pub/idgames2/levels/deathmatch/a-c/\">gamers.org</a>.\
      \ <b>\"madhaus\"</b>, or Mad House Mayhem is another Quake1 map available <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://ftp.se.kde.org/pub/pc/games/idgames2/levels/deathmatch/m-o/\"\
      >here</a>. <b>\"TagArena\"</b>, one of a few custom DukeTag maps for duke3d,\
      \ can still be found <a rel=\"nofollow\" class=\"external text\" href=\"http://rtcm.thecomitatus.com/knowledge-base/downloads-rtcm/duke3d-maps/\"\
      >online</a>. <b>\"Clone Canyon Speedway\"</b> and <b>\"Ed's Farm\"</b> are two\
      \ Interstate '76 Nitro maps exclusively available at <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://host109.ipowerweb.com/~bigwhite/interstate76/lsm/combat1/no3comb1.htm\"\
      >Lightfoot's Stolen Maps</a>. Other maps I have made have either not been published,\
      \ uploaded or I simply forgot their filenames.</dd>\n</dl>\n<dl>\n<dd>Found\
      \ UT2003 in the store one day and saw it came with the editor. Sold. It didn't\
      \ take long to realize just how open it was, allowing access to the code, easy\
      \ tools to make custom content of all kinds, etc. Started by creating a few\
      \ cutsom actors in each map for Unreal. Steadily these custom components began\
      \ to take over the designs of the maps. Always wanted to see how custom components\
      \ could effect gameplay in new and interesting ways.</dd>\n</dl>\n<dl>\n<dd>With\
      \ UT2004, it began with creating mutators, like the ROOtator and Flashlight\
      \ Mutator. Then forged on to a longer project, <b>Old Skool Monsta Toolz</b>,\
      \ which compiles several individual custom components into a mapping toolset\
      \ *and* new singleplayer / cooperative gametype, <b>OSM Adventure</b>. OSMT\
      \ is an add-on to the stock object tree in UT2004, offering many more options\
      \ for mappers who want to work with creatures or create story-driven adventures.\
      \ The OSMT project took took six months (and one video card) to complete. UPDATE:\
      \ Currently in a final round of development, OSMT v.1.5. A few new features\
      \ include flashlights, poison/antedotes, and a new fast-paced gameplay mutator,\
      \ OSM Populate, which places creatures, sometimes teams of creatures, in any\
      \ gametype map and does so at your configuration. This project will be in open\
      \ beta until it is done.</dd>\n</dl>\n<dl>\n<dd>You can find playable examples\
      \ of my work in the Unreal Engine at <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://unrealplayground.com/forums/member.php?u=4288\">UnrealPlayground</a>.</dd>\n\
      </dl>\n<dl>\n<dd>'Had the honor of contributing some Quality Assurance and some\
      \ minor suggestions to Angel Mapper as a member of Project Prometheus, which\
      \ produced this 2009's Make Something Unreal Contest (MSUC) Phase 2 UT3 Game\
      \ Mod Winner, Prometheus. UPDATE: In MSUC Phase 4, contributed as animator of\
      \ the player character and Prometheus took second place in Best Game Mod category.\
      \ In 2010, in the MSUC Grand Finals, Prometheus took fourth place in the Best\
      \ Game Mod category! Way to go, Angel Mapper! And thank you!&#160;:)</dd>\n\
      </dl>\n<h3><span class=\"mw-headline\" id=\"With_the_Unreal_Engine.3F\">With\
      \ the Unreal Engine?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:SuperApe?section=6\" title=\"Edit section: With\
      \ the Unreal Engine?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt>Make maps that concentrate on good gameplay design.&#160;</dt>\n<dd>This\
      \ is a great editor compared to most map editors I've used. After I finished\
      \ my first map \"BaseIck\", I posted it on UnrealPlayground and others. It was\
      \ meant to address most of the design problems I'm interested in. ONS-MudSling\
      \ &amp; ONS-Mudsling][, for UT2004, are available from UnrealPlayground as well.\
      \ VCTF-TerraForma is still in beta and sitting on the shelf. My latest released\
      \ map is OSM-Gauntlet an example map for the new OSM Adventure gametype I introduced\
      \ with <a href=\"/User:SuperApe/Old_Skool_Monsta_Toolz\" title=\"User:SuperApe/Old\
      \ Skool Monsta Toolz\">Old Skool Monsta Toolz</a>.</dd>\n</dl>\n<dl>\n<dt>Interested\
      \ in game AI since it reached a believable level.&#160;</dt>\n<dd>That means,\
      \ ReaperBots for Q1. Of which the Unreal bots are not-so-distant cousins. (Steve\
      \ Polge) Anyway, this means I tweak pathnodes and spectate a lot of bot only\
      \ games. Sounds weird to most people. I've delved into custom AI constructs\
      \ with the ROOs, Kangaroo NPCs. (see ROOs section below) I've worked extensively\
      \ on monster AI for the Old Skool Monsta Toolz add-on. (see the Old Skool Monsta\
      \ Toolz section below) Now that I work in game design professionally, I receive\
      \ opportunities to work on a much wider variety of AI than multiplayer Bots.\
      \ This is addition to my general interest in artificial intelligence, including\
      \ experiments in artificial evolution in gaming, which I have believed for a\
      \ long time the Unreal Engine could help to demonstrate.</dd>\n</dl>\n<dl>\n\
      <dt>Modifying the engine.&#160;</dt>\n<dd>I've made quite a few custom actors\
      \ for just about every map I've released. <i>(I like to offer a different gameplay\
      \ experience in each map I make)</i> After that, I began working with Mutators,\
      \ like <a rel=\"nofollow\" class=\"external text\" href=\"http://unrealplayground.com/forums/showthread.php?t=36679\"\
      >The ROOtator</a>. This project combined modeling and animation with AI coding\
      \ and game programming. With that under my belt, I started a project to create\
      \ an entire set of mapping toolz, designed to help mappers implement Monsters\
      \ with complex AI in any gametype. This project is called <a href=\"/User:SuperApe/Old_Skool_Monsta_Toolz\"\
      \ title=\"User:SuperApe/Old Skool Monsta Toolz\">Old Skool Monsta Toolz</a>\
      \ and this small package includes a custom gametype, <a href=\"/User:SuperApe/Mapping_For_OSM_Adventure\"\
      \ title=\"User:SuperApe/Mapping For OSM Adventure\">OSM Adventure</a>, capable\
      \ of single player and cooperative adventures with a storytelling emphasis.\
      \ Old Skool Monsta Toolz is now available as a free download.</dd>\n</dl>\n\
      <dl>\n<dt>Using some high-end animation experience from working in feature animated\
      \ films.&#160;</dt>\n<dd>I've been both a 3D character animator and an effects\
      \ animator. Unreal's skeletal animation system is similar to many 3D animation\
      \ packages and I'm able to have fun creating a variety of player and non-player\
      \ characters. The unreal engine allows many of the same particle systems, physics\
      \ emulations, etc. that I'm used to. I've had fun using of them in my maps and\
      \ mods.</dd>\n</dl>\n<dl>\n<dt>Work in game development using skills as an Animator,\
      \ Story Artist, Game Designer, Programmer and Director.&#160;</dt>\n<dd>This\
      \ is a common goal of a lot of game enthusiasts, sure. What gives hope is the\
      \ experience in an industry known as the most collaborative art form: Feature\
      \ Animation, combined with my passion and experience designing and creating\
      \ gameplay experiences in a wide variety of settings. It seems that it could\
      \ be a matter of meeting a producer who's willing to look past all the obvious\
