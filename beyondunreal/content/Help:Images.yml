  wikitext:
    text: "__TOC__\n\nTypically you would '''upload an image file''' to the wiki (See\
      \ [[Help:Managing files]])  ...''before'' you use the following wiki text to\
      \ place the image on an article:  \n\n{| {{Prettytable}}\n|-\n|{{Hl3}}|'''Description'''\n\
      |{{Hl3}}|'''You type''' \n|{{Hl3}}|'''You get'''\n|-\n|Embed image<br /> (with\
      \ alt text)\n|\n<code><nowiki>[[Image:Example.jpg|Sunflowers]]</nowiki></code>\n\
      |\n[[Image:Example.jpg|Sunflowers]]\n|-\n|Link to description page\n|\n<code><nowiki>[[:Image:Example.jpg]]</nowiki></code><br\
      \ />\n<code><nowiki>[[:Image:Example.jpg|Sunflowers]]</nowiki></code>\n|\n[[:Image:Example.jpg]]<br\
      \ />\n[[:Image:Example.jpg|Sunflowers]]\n|-\n|Link directly to file\n|\n<code><nowiki>[[Media:Example.jpg]]</nowiki></code><br\
      \ />\n<code><nowiki>[[Media:Example.jpg|Sunflowers]]</nowiki></code>\n|\n[[Media:Example.jpg]]<br\
      \ />\n[[Media:Example.jpg|Sunflowers]]\n|-\n|Thumbnail<br /> (centered, 100\
      \ pixels<br /> wide, with caption)\n|\n<code><nowiki>[[Image:Example.jpg|center|thumb|100px|Sunflowers]]</nowiki></code>\n\
      |\n[[Image:Example.jpg|center|thumb|100px|Sunflowers]]\n|-\n|Border<br /> (100\
      \ pixels) <br /> Results in a very small gray border\n<!-- Note: because the\
      \ fine gray border can not be seen when used on the \"Sunflowers\"-image an\
      \ image is used with a withe background -->\n|\n<code><nowiki>[[Image:Example.jpg|border|100px]]</nowiki></code>\n\
      |\n[[Image:Example.jpg|border|100px]]\n|-\n|Frameless<br />Like thumbnail, respect\
      \ user preferences for image width but without border and no right float.\n\
      |\n<code><nowiki>[[Image:Example.jpg|frameless]]</nowiki></code>\n|\n[[Image:Example.jpg|frameless]]\n\
      |}\n\n== Syntax ==\nThe full syntax for displaying an image is:\n <code><nowiki>[[Image:{name}|{options}]]</nowiki></code>\n\
      Where options can be zero or more of the following, separated by pipes:\n*<code>thumb</code>,\
      \ <code>thumbnail</code>, or <code>frame</code>: Controls how the image is formatted\n\
      *<code>left</code>, <code>right</code>, <code>center</code>, <code>none</code>:\
      \ Controls the alignment of the image on the page\n*<code>{width}px</code>:\
      \ Resizes the image to the given width in pixels\n*<code>{caption text}</code>\n\
      * Special cases:\n** <code>page=1</code>: displays the specified page when showing\
      \ a djvu file.\n\nThe options can be given in any order. If a given option does\
      \ not match any of the other possibilities, it is assumed to be the caption\
      \ text. Caption text can contain wiki links or other formatting.\n\n== Other\
      \ files ==\nYou can link to an external file using the same syntax used for\
      \ linking to an external web page. \n*<code><nowiki>[http://url.for/some/image.png]</nowiki></code>\n\
      Or with different text:\n*<code><nowiki>[http://url.for/some/image.png link\
      \ text here]</nowiki></code>\n\nIf it is enabled on your wiki (see {{mediawiki|Manual:$wgAllowExternalImages}}),\
      \ you can also embed external images. To do that, simply insert the image's\
      \ url:\n*<code><nowiki>http://url.for/some/image.png</nowiki></code>\n\n== Gallery\
      \ of images ==\nIt's easy to make a gallery of thumbnails with the <code><nowiki><gallery></nowiki></code>\
      \ tag. The syntax is:\n<pre>\n<gallery>\nImage:{filename}|{caption}\nImage:{filename}|{caption}\n\
      {...}\n</gallery>\n</pre>\nCaptions are optional, and may contain wiki links\
      \ or other formatting.\n\nfor example:\n<pre>\n<gallery>\nImage:Example.jpg|Item\
      \ 1\nImage:Example.jpg|a link to [[Help:Contents]]\nImage:Example.jpg\nImage:Example.jpg\n\
      Image:Example.jpg|''italic caption''\n</gallery>\n</pre>\nis formatted as:\n\
      <gallery>\nImage:Example.jpg|Item 1\nImage:Example.jpg|a link to [[Help:Contents]]\n\
      Image:Example.jpg\nImage:Example.jpg\nImage:Example.jpg|''italic caption''\n\
      </gallery>\n\n\n==External Links==\n* [[Wikipedia:Wikipedia:Extended image syntax]]\n\
      \n[[Category:Help|{{PAGENAME}}]]"
