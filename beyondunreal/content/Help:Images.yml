  title: "Help:Images"
  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Syntax\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Syntax</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Other_files\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Other files</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Gallery_of_images\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Gallery of images</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#External_Links\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">External Links</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<p>Typically you would <b>upload an image file</b> to\
      \ the wiki (See <a href=\"/Help:Managing_files\" title=\"Help:Managing files\"\
      >Help:Managing files</a>) ...<i>before</i> you use the following wiki text to\
      \ place the image on an article:</p>\n<table border=\"2\" width=\"100%\" cellspacing=\"\
      4\" cellpadding=\"3\" rules=\"all\" style=\"margin:1em 1em 1em 0; border:solid\
      \ 1px #AAAAAA; border-collapse:collapse;empty-cells:show;\">\n<tr>\n<td bgcolor=\"\
      #8DA7D6\"><b>Description</b></td>\n<td bgcolor=\"#8DA7D6\"><b>You type</b></td>\n\
      <td bgcolor=\"#8DA7D6\"><b>You get</b></td>\n</tr>\n<tr>\n<td>Embed image<br\
      \ />\n(with alt text)</td>\n<td>\n<p><code>[[Image:Example.jpg|Sunflowers]]</code></p>\n\
      </td>\n<td>\n<p><a href=\"/File:Example.jpg\" class=\"image\" title=\"Sunflowers\"\
      ><img alt=\"Sunflowers\" src=\"/w/images/Example.jpg\" width=\"400\" height=\"\
      267\" /></a></p>\n</td>\n</tr>\n<tr>\n<td>Link to description page</td>\n<td>\n\
      <p><code>[[:Image:Example.jpg]]</code><br />\n<code>[[:Image:Example.jpg|Sunflowers]]</code></p>\n\
      </td>\n<td>\n<p><a href=\"/File:Example.jpg\" title=\"File:Example.jpg\">Image:Example.jpg</a><br\
      \ />\n<a href=\"/File:Example.jpg\" title=\"File:Example.jpg\">Sunflowers</a></p>\n\
      </td>\n</tr>\n<tr>\n<td>Link directly to file</td>\n<td>\n<p><code>[[Media:Example.jpg]]</code><br\
      \ />\n<code>[[Media:Example.jpg|Sunflowers]]</code></p>\n</td>\n<td>\n<p><a\
      \ href=\"/w/images/Example.jpg\" class=\"internal\" title=\"Example.jpg\">Media:Example.jpg</a><br\
      \ />\n<a href=\"/w/images/Example.jpg\" class=\"internal\" title=\"Example.jpg\"\
      >Sunflowers</a></p>\n</td>\n</tr>\n<tr>\n<td>Thumbnail<br />\n(centered, 100\
      \ pixels<br />\nwide, with caption)</td>\n<td>\n<p><code>[[Image:Example.jpg|center|thumb|100px|Sunflowers]]</code></p>\n\
      </td>\n<td>\n<div class=\"center\">\n<div class=\"thumb tnone\">\n<div class=\"\
      thumbinner\" style=\"width:102px;\"><a href=\"/File:Example.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/Example.jpg/100px-Example.jpg\" width=\"\
      100\" height=\"67\" class=\"thumbimage\" srcset=\"/w/images/thumb/Example.jpg/150px-Example.jpg\
      \ 1.5x, /w/images/thumb/Example.jpg/200px-Example.jpg 2x\" /></a>\n<div class=\"\
      thumbcaption\">\n<div class=\"magnify\"><a href=\"/File:Example.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>\nSunflowers</div>\n</div>\n</div>\n\
      </div>\n</td>\n</tr>\n<tr>\n<td>Border<br />\n(100 pixels)<br />\nResults in\
      \ a very small gray border</td>\n<td>\n<p><code>[[Image:Example.jpg|border|100px]]</code></p>\n\
      </td>\n<td>\n<p><a href=\"/File:Example.jpg\" class=\"image\"><img alt=\"Example.jpg\"\
      \ src=\"/w/images/thumb/Example.jpg/100px-Example.jpg\" width=\"100\" height=\"\
      67\" class=\"thumbborder\" srcset=\"/w/images/thumb/Example.jpg/150px-Example.jpg\
      \ 1.5x, /w/images/thumb/Example.jpg/200px-Example.jpg 2x\" /></a></p>\n</td>\n\
      </tr>\n<tr>\n<td>Frameless<br />\nLike thumbnail, respect user preferences for\
      \ image width but without border and no right float.</td>\n<td>\n<p><code>[[Image:Example.jpg|frameless]]</code></p>\n\
      </td>\n<td>\n<p><a href=\"/File:Example.jpg\" class=\"image\"><img alt=\"Example.jpg\"\
      \ src=\"/w/images/thumb/Example.jpg/300px-Example.jpg\" width=\"300\" height=\"\
      200\" srcset=\"/w/images/Example.jpg 1.5x, /w/images/Example.jpg 2x\" /></a></p>\n\
      </td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Syntax\">Syntax</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Images?section=1\" title=\"Edit section: Syntax\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The full syntax\
      \ for displaying an image is:</p>\n<pre><code>[[Image:{name}|{options}]]</code>\n\
      </pre>\n<p>Where options can be zero or more of the following, separated by\
      \ pipes:</p>\n<ul>\n<li><code>thumb</code>, <code>thumbnail</code>, or <code>frame</code>:\
      \ Controls how the image is formatted</li>\n<li><code>left</code>, <code>right</code>,\
      \ <code>center</code>, <code>none</code>: Controls the alignment of the image\
      \ on the page</li>\n<li><code>{width}px</code>: Resizes the image to the given\
      \ width in pixels</li>\n<li><code>{caption text}</code></li>\n<li>Special cases:\n\
      <ul>\n<li><code>page=1</code>: displays the specified page when showing a djvu\
      \ file.</li>\n</ul>\n</li>\n</ul>\n<p>The options can be given in any order.\
      \ If a given option does not match any of the other possibilities, it is assumed\
      \ to be the caption text. Caption text can contain wiki links or other formatting.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Other_files\">Other files</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Images?section=2\"\
      \ title=\"Edit section: Other files\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You can link to an external file using the same syntax\
      \ used for linking to an external web page.</p>\n<ul>\n<li><code>[http://url.for/some/image.png]</code></li>\n\
      </ul>\n<p>Or with different text:</p>\n<ul>\n<li><code>[http://url.for/some/image.png\
      \ link text here]</code></li>\n</ul>\n<p>If it is enabled on your wiki (see\
      \ <a class=\"external text\" href=\"http://www.mediawiki.org/wiki/Manual%3A%24wgAllowExternalImages\"\
      >Manual:$wgAllowExternalImages</a>), you can also embed external images. To\
      \ do that, simply insert the image's url:</p>\n<ul>\n<li><code>http://url.for/some/image.png</code></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Gallery_of_images\">Gallery of images</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Images?section=3\" title=\"Edit section: Gallery of images\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>It's\
      \ easy to make a gallery of thumbnails with the <code>&lt;gallery&gt;</code>\
      \ tag. The syntax is:</p>\n<pre>\n&lt;gallery&gt;\nImage:{filename}|{caption}\n\
      Image:{filename}|{caption}\n{...}\n&lt;/gallery&gt;\n</pre>\n<p>Captions are\
      \ optional, and may contain wiki links or other formatting.</p>\n<p>for example:</p>\n\
      <pre>\n&lt;gallery&gt;\nImage:Example.jpg|Item 1\nImage:Example.jpg|a link to\
      \ [[Help:Contents]]\nImage:Example.jpg\nImage:Example.jpg\nImage:Example.jpg|''italic\
      \ caption''\n&lt;/gallery&gt;\n</pre>\n<p>is formatted as:</p>\n<ul class=\"\
      gallery mw-gallery-traditional\">\n<li class=\"gallerybox\" style=\"width: 155px\"\
      >\n<div style=\"width: 155px\">\n<div class=\"thumb\" style=\"width: 150px;\"\
      >\n<div style=\"margin:35px auto;\"><a href=\"/File:Example.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/Example.jpg/120px-Example.jpg\" width=\"\
      120\" height=\"80\" srcset=\"/w/images/thumb/Example.jpg/180px-Example.jpg 1.5x,\
      \ /w/images/thumb/Example.jpg/240px-Example.jpg 2x\" /></a></div>\n</div>\n\
      <div class=\"gallerytext\">\n<p>Item 1</p>\n</div>\n</div>\n</li>\n<li class=\"\
      gallerybox\" style=\"width: 155px\">\n<div style=\"width: 155px\">\n<div class=\"\
      thumb\" style=\"width: 150px;\">\n<div style=\"margin:35px auto;\"><a href=\"\
      /File:Example.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Example.jpg/120px-Example.jpg\"\
      \ width=\"120\" height=\"80\" srcset=\"/w/images/thumb/Example.jpg/180px-Example.jpg\
      \ 1.5x, /w/images/thumb/Example.jpg/240px-Example.jpg 2x\" /></a></div>\n</div>\n\
      <div class=\"gallerytext\">\n<p>a link to <a href=\"/Help:Contents\" title=\"\
      Help:Contents\">Help:Contents</a></p>\n</div>\n</div>\n</li>\n<li class=\"gallerybox\"\
      \ style=\"width: 155px\">\n<div style=\"width: 155px\">\n<div class=\"thumb\"\
      \ style=\"width: 150px;\">\n<div style=\"margin:35px auto;\"><a href=\"/File:Example.jpg\"\
      \ class=\"image\"><img alt=\"Example.jpg\" src=\"/w/images/thumb/Example.jpg/120px-Example.jpg\"\
      \ width=\"120\" height=\"80\" srcset=\"/w/images/thumb/Example.jpg/180px-Example.jpg\
      \ 1.5x, /w/images/thumb/Example.jpg/240px-Example.jpg 2x\" /></a></div>\n</div>\n\
      <div class=\"gallerytext\"></div>\n</div>\n</li>\n<li class=\"gallerybox\" style=\"\
      width: 155px\">\n<div style=\"width: 155px\">\n<div class=\"thumb\" style=\"\
      width: 150px;\">\n<div style=\"margin:35px auto;\"><a href=\"/File:Example.jpg\"\
      \ class=\"image\"><img alt=\"Example.jpg\" src=\"/w/images/thumb/Example.jpg/120px-Example.jpg\"\
      \ width=\"120\" height=\"80\" srcset=\"/w/images/thumb/Example.jpg/180px-Example.jpg\
      \ 1.5x, /w/images/thumb/Example.jpg/240px-Example.jpg 2x\" /></a></div>\n</div>\n\
      <div class=\"gallerytext\"></div>\n</div>\n</li>\n<li class=\"gallerybox\" style=\"\
      width: 155px\">\n<div style=\"width: 155px\">\n<div class=\"thumb\" style=\"\
      width: 150px;\">\n<div style=\"margin:35px auto;\"><a href=\"/File:Example.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Example.jpg/120px-Example.jpg\"\
      \ width=\"120\" height=\"80\" srcset=\"/w/images/thumb/Example.jpg/180px-Example.jpg\
      \ 1.5x, /w/images/thumb/Example.jpg/240px-Example.jpg 2x\" /></a></div>\n</div>\n\
      <div class=\"gallerytext\">\n<p><i>italic caption</i></p>\n</div>\n</div>\n\
      </li>\n</ul>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"External_Links\"\
      >External Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Images?section=4\" title=\"Edit section: External\
      \ Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"http://en.wikipedia.org/wiki/Wikipedia:Extended_image_syntax\"\
      \ class=\"extiw\" title=\"wikipedia:Wikipedia:Extended image syntax\">Wikipedia:Wikipedia:Extended\
      \ image syntax</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.121 seconds\nReal time usage: 0.221 seconds\nPreprocessor visited node count:\
