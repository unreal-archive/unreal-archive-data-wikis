  wikitext:
    text: "===About Me===\n\nWell, my name is Vincent Soto. I enjoy creating levels\
      \ for UT2004, and am currently attempting you learn UnrealScript. Im also attempting\
      \ you learn 3DS Max, PhotoShop, and PaintShop. I haven't really made that much\
      \ progress, but i am learning slowly. I also have a good knowledge of HTML and\
      \ CSS and how it works. Im also trying to learn C++ When im bored, but i have\
      \ had no luck in that.\n\n===How i got started===\n\nI actually was inspired\
      \ to start mapping by my friend [[Legacy:Eliot|Eliot]]. I first started out\
      \ playing Onslaught, because i had no idea that their was other gametypes to\
      \ try. When i had discovered this, i then started playing Last Man Standing.\
      \ This gametype was what really got me started in UT2004, as i hadn't played\
      \ all that much until then. I had played Last Man Standing for probably over\
      \ a year. After i had been playing LMS for a while, one of my friend told me\
      \ about this 'sub-gametype' that people called Trials Assault. Although it is\
      \ just how the maps are setup, everyone considered it a new type. Well, one\
      \ of the first maps i played was TempleOfTrials, created by Princess_Frosty.\
      \ A While after that i saw a map that i thought was amazing at the time, create\
      \ by [[Legacy:Eliot|Eliot]], names [[Legacy:RoomTrials|RoomTrials]]. I liked\
      \ this map so much, that i decided i wanted to create my own map. As you could\
      \ probly had geussed, my first map was a complete disaster, along with the next\
      \ few Assault map i attempted to create. Over a period of time i learned more\
      \ and more until now, which i have a good knowledge of the UnreadEditor at this\
      \ point. People told me that Assault was the hardest gametype to start out with,\
      \ which i don't see why, as it was fairly simple to learn.\n\n==My Work==\n\n\
      ===Levels===\n\n''All of the work found in this section is released.''\n\n''FileSizes\
      \ specified are that of the ZIP file.''\n\n'''Note:''' ''Registration is required\
      \ for all downloads located at [http://www.unrealplayground.com Unreal Playground]\n\
      \n====Assault====\n;AS-ColorTrials: An assault map which tests the trick-jumping\
      \ abilities of the players. The map is based off base colors (green, blue, red,\
      \ etc).\n;*'''Download:''' '''''Available at''''' [http://www.unrealplayground.com/download.php?mapid=11399\
      \ Unreal Playground]\n;*'''FileSize:''' 1.7 MB\n;*'''Credits:''' ''None'' \n\
      \n====Capture the Flag====\n;CTF-BotTown: This map was inspired by DM-Dogtown-2k3.\
      \ All texture used in this map go to the creator of DogTown.\n;*'''Download:'''\
      \ '''''Available at''''' [http://www.unrealplayground.com/download.php?mapid=11400\
      \ Unreal Playground]\n;*'''FileSize:''' 3.5 MB\n;*'''Credits:''' ''None'' \n\
      \n;CTF-xXx: This is a VERY small Instagib CTF map. When you pickup the flag\
      \ it triggers the security system to activate so it makes it more challenging\
      \ to score.\n;*'''Download:''' '''''Available at''''' [http://www.unrealplayground.com/download.php?mapid=11444\
      \ Unreal Playground]\n;*'''FileSize:''' 775.9 KB\n;*'''Credits:''' ''None''\
      \ \n\n====DeathMatch====\n;DM-Basoto: A quake style map, or intended to be.\
      \ Succesful or not, i have no idea. This map i was not worried about the various\
      \ brushes throughout the map, as you can see if you open the editor. The sizes\
      \ of the brushes \n;*'''Download:''' '''''Available at''''' [http://www.unrealplayground.com/download.php?mapid=11413\
      \ Unreal Playground]\n;*'''FileSize:''' 10.9 MB\n;*'''Credits:''' '''[[Legacy:Eliot|Eliot]]''',\
      \ for modifying the textures used throughout the map. \n\n==Projects==\n\n'''Latest\
      \ Update:''' '''''12/25/06'''''\n\n''All work found in this section is under\
      \ construction.''\n\n''[[Legacy:AS-UDNTrialsv1a|AS-UDNTrialsv1a]]''\n\nThis\
      \ map is another trials assault. I start worked on this just a few days ago,\
      \ and decided to post it on here today. It will take quite some time to complete\
      \ this, but im hoping for a fun, and long trials map.\n\n==Need Help ?==\n\n\
      ''If your looking for communities with downloads, or just help with UnrealEd,\
      \ or Unreal Scripting. Check some of the links below.''\n\n'''Note:''' ''Feel\
      \ free to add links, but please do not remove any of the already available links,\
      \ thanks.''\n\n<div class=\"hidden-block\"><span class=\"hint\">'''''Here at\
      \ UWiki'''''</span><div class=\"hidden\">\n===Controls===\n\n[[Legacy:UnrealEd\
      \ Menus|UnrealEd Menus]]\n\n[[Legacy:Mouse Control|Mouse control]]\n\n[[Legacy:Keyboard\
      \ Shortcuts|Keyboard shortcuts]]\n\n[[Legacy:Selecting Surfaces|Selecting Surfaces]]\n\
      \n===Browsers===\n\n[[Legacy:Actor Class Browser|Actor Class Browser]]\n\n[[Legacy:Group\
      \ Browser|Group Browser]]\n\n[[Legacy:Music Browser|Music Browser]]\n\n[[Legacy:Sound\
      \ Browser|Sound Browser]]\n\n[[Legacy:Texture Browser|Texture Browser]]\n\n\
      [[Legacy:Mesh Browser|Mesh Browser]]\n\n[[Legacy:Prefab Browser|Prefab Browser]]\n\
      \n[[Legacy:Static Mesh Browser|Static Mesh Browser]]\n\n[[Legacy:Animation Browser|Animation\
      \ Browser]]\n\n===Basics===\n\n[[Legacy:Subtract A Space|Subtract A Space]]\n\
      \n[[Legacy:Place A Light|Place a Light]]\n\n[[Legacy:Subtract A Space|Subtract\
      \ A Space]]\n\n[[Legacy:Place A Light|Place a Light]]\n\n[[Legacy:Place A Playerstart|Place\
      \ a Playerstart]]\n\n[[Legacy:Apply Texture|Apply Texture]]\n\n[[Legacy:Place\
