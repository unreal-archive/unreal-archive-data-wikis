      \ tocsection-16\"><a href=\"#Comment\"><span class=\"tocnumber\">6</span> <span\
      \ class=\"toctext\">Comment</span></a></li>\n</ul>\n</div>\n<p></p>\n<h3><span\
      \ class=\"mw-headline\" id=\"About_Me\">About Me</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Soto?section=1\"\
      \ title=\"Edit section: About Me\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Well, my name is Vincent Soto. I enjoy creating levels\
      \ for UT2004, and am currently attempting you learn UnrealScript. Im also attempting\
      \ you learn 3DS Max, PhotoShop, and PaintShop. I haven't really made that much\
      \ progress, but i am learning slowly. I also have a good knowledge of HTML and\
      \ CSS and how it works. Im also trying to learn C++ When im bored, but i have\
      \ had no luck in that.</p>\n<h3><span class=\"mw-headline\" id=\"How_i_got_started\"\
      >How i got started</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Soto?section=2\" title=\"Edit section: How i\
      \ got started\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>I actually was inspired to start mapping by my friend <a href=\"/Legacy:Eliot\"\
      \ title=\"Legacy:Eliot\" class=\"mw-redirect\">Eliot</a>. I first started out\
      \ playing Onslaught, because i had no idea that their was other gametypes to\
      \ try. When i had discovered this, i then started playing Last Man Standing.\
      \ This gametype was what really got me started in UT2004, as i hadn't played\
      \ all that much until then. I had played Last Man Standing for probably over\
      \ a year. After i had been playing LMS for a while, one of my friend told me\
      \ about this 'sub-gametype' that people called Trials Assault. Although it is\
      \ just how the maps are setup, everyone considered it a new type. Well, one\
      \ of the first maps i played was TempleOfTrials, created by Princess_Frosty.\
      \ A While after that i saw a map that i thought was amazing at the time, create\
      \ by <a href=\"/Legacy:Eliot\" title=\"Legacy:Eliot\" class=\"mw-redirect\"\
      >Eliot</a>, names <a href=\"/edit/Legacy:RoomTrials?redlink=1\" class=\"new\"\
      \ title=\"Legacy:RoomTrials (page does not exist)\">RoomTrials</a>. I liked\
      \ this map so much, that i decided i wanted to create my own map. As you could\
      \ probly had geussed, my first map was a complete disaster, along with the next\
      \ few Assault map i attempted to create. Over a period of time i learned more\
      \ and more until now, which i have a good knowledge of the UnreadEditor at this\
      \ point. People told me that Assault was the hardest gametype to start out with,\
      \ which i don't see why, as it was fairly simple to learn.</p>\n<h2><span class=\"\
      mw-headline\" id=\"My_Work\">My Work</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Soto?section=3\"\
      \ title=\"Edit section: My Work\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Levels\">Levels</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Soto?section=4\" title=\"Edit section: Levels\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><i>All of the work\
      \ found in this section is released.</i></p>\n<p><i>FileSizes specified are\
      \ that of the ZIP file.</i></p>\n<p><b>Note:</b> <i>Registration is required\
      \ for all downloads located at <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.unrealplayground.com\">Unreal Playground</a></i></p>\n<h4><span class=\"\
      mw-headline\" id=\"Assault\">Assault</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Soto?section=5\"\
      \ title=\"Edit section: Assault\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dt>AS-ColorTrials</dt>\n<dd>An assault map which\
      \ tests the trick-jumping abilities of the players. The map is based off base\
      \ colors (green, blue, red, etc).</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li><b>Download:</b>\
      \ <i><b>Available at</b></i> <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.unrealplayground.com/download.php?mapid=11399\">Unreal Playground</a></li>\n\
      <li><b>FileSize:</b> 1.7 MB</li>\n<li><b>Credits:</b> <i>None</i></li>\n</ul>\n\
      </dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"Capture_the_Flag\">Capture\
      \ the Flag</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Soto?section=6\" title=\"Edit section: Capture\
      \ the Flag\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dt>CTF-BotTown</dt>\n<dd>This map was inspired by DM-Dogtown-2k3. All\
      \ texture used in this map go to the creator of DogTown.</dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li><b>Download:</b> <i><b>Available at</b></i> <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.unrealplayground.com/download.php?mapid=11400\"\
      >Unreal Playground</a></li>\n<li><b>FileSize:</b> 3.5 MB</li>\n<li><b>Credits:</b>\
      \ <i>None</i></li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>CTF-xXx</dt>\n<dd>This is\
      \ a VERY small Instagib CTF map. When you pickup the flag it triggers the security\
      \ system to activate so it makes it more challenging to score.</dd>\n</dl>\n\
      <dl>\n<dd>\n<ul>\n<li><b>Download:</b> <i><b>Available at</b></i> <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.unrealplayground.com/download.php?mapid=11444\"\
      >Unreal Playground</a></li>\n<li><b>FileSize:</b> 775.9 KB</li>\n<li><b>Credits:</b>\
      \ <i>None</i></li>\n</ul>\n</dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"\
      DeathMatch\">DeathMatch</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Soto?section=7\" title=\"\
      Edit section: DeathMatch\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dt>DM-Basoto</dt>\n<dd>A quake style map, or intended to be. Succesful\
      \ or not, i have no idea. This map i was not worried about the various brushes\
      \ throughout the map, as you can see if you open the editor. The sizes of the\
      \ brushes</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li><b>Download:</b> <i><b>Available\
      \ at</b></i> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.unrealplayground.com/download.php?mapid=11413\"\
      >Unreal Playground</a></li>\n<li><b>FileSize:</b> 10.9 MB</li>\n<li><b>Credits:</b>\
      \ <b><a href=\"/Legacy:Eliot\" title=\"Legacy:Eliot\" class=\"mw-redirect\"\
      >Eliot</a></b>, for modifying the textures used throughout the map.</li>\n</ul>\n\
      </dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Projects\">Projects</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Soto?section=8\" title=\"Edit section: Projects\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Latest Update:</b>\
      \ <i><b>12/25/06</b></i></p>\n<p><i>All work found in this section is under\
      \ construction.</i></p>\n<p><i><a href=\"/edit/Legacy:AS-UDNTrialsv1a?redlink=1\"\
      \ class=\"new\" title=\"Legacy:AS-UDNTrialsv1a (page does not exist)\">AS-UDNTrialsv1a</a></i></p>\n\
      <p>This map is another trials assault. I start worked on this just a few days\
      \ ago, and decided to post it on here today. It will take quite some time to\
      \ complete this, but im hoping for a fun, and long trials map.</p>\n<h2><span\
