      \ Team DeathMatch, <a href=\"/Legacy:SNATCH\" title=\"Legacy:SNATCH\">SNATCH</a>,\
      \ and <a href=\"/edit/Legacy:Grab_Bag?redlink=1\" class=\"new\" title=\"Legacy:Grab\
      \ Bag (page does not exist)\">Grab Bag</a>.</p>\n<p><a href=\"/edit/Legacy:Grab_Bag?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Grab Bag (page does not exist)\">Grab Bag</a>\
      \ is rarely, if at all, played. <a href=\"/Legacy:SNATCH\" title=\"Legacy:SNATCH\"\
      >SNATCH</a> is the most popular gametype, and DeathMatch and TDM closely follow.\
      \ While I was working on <a href=\"/Legacy:Postal_2/AirMail\" title=\"Legacy:Postal\
      \ 2/AirMail\">Postal 2/AirMail</a> I looked at other Unreal engine games and\
      \ noticed a wide range of new gametypes, such as Rocket Arena, <a href=\"/Legacy:Jailbreak\"\
      \ title=\"Legacy:Jailbreak\">Jailbreak</a>, and others.</p>\n<p>After I made\
      \ the <a href=\"/edit/Legacy:Postal_2/ShovelFight?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Postal 2/ShovelFight (page does not exist)\">Postal 2/ShovelFight</a>\
      \ mutator, there was clamoring for an arena gametype. They wanted something\
      \ similar to Rocket Arena but had never heard of Rocket Arena so they didn't\
      \ know what they were missing.</p>\n<p>Thus, Postal Arena was born. While Postal\
      \ Arena is a lot simpler than Rocket Arena and its cousins, the idea is the\
      \ same: two people enter an enclosed arena and do battle with a complete arsenal\
      \ of weapons, or one weapon in particular as configured by the server admin.\
      \ The winner takes on the next person in line, the loser goes back to the end\
      \ of the line.</p>\n<h2><span class=\"mw-headline\" id=\"Config\">Config</span><span\
