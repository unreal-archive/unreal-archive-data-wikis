  title: "Legacy:Postal 2/AirMail"
  text:
    text: "<p>AirMail is a <a href=\"/Legacy:Mutator\" title=\"Legacy:Mutator\">Mutator</a>\
      \ for <a href=\"/Legacy:Postal_2\" title=\"Legacy:Postal 2\">Postal 2</a> based\
      \ on the Quake mod <a rel=\"nofollow\" class=\"external text\" href=\"http://www.runequake.com\"\
      >RuneQuake</a>.</p>\n<p>Special Delivery packages are dropped throughout the\
      \ level randomly. Each package contains a special powerup, such as running shoes,\
      \ regeneration, or flying gear. A player can only carry one package at a time\
      \ – if they want a new powerup, they must throw away their current package first.</p>\n\
      <h2><span class=\"mw-headline\" id=\"AirMail_Powerups\">AirMail Powerups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Postal_2/AirMail?section=1\" title=\"Edit section: AirMail\
      \ Powerups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>Air Jordans</dt>\n<dd>Allow the player to run faster and jump higher</dd>\n\
      <dt>Arcade Machine</dt>\n<dd>Causes an arcade machine to appear to impede pursuers\
      \ or temporarily block a path</dd>\n<dt>Auto-Ammo</dt>\n<dd>Causes ammo to regenerate\
      \ automatically</dd>\n<dt>Auto-Armor</dt>\n<dd>Causes armor to regenerate automatically</dd>\n\
      <dt>Can of Beans</dt>\n<dd>Grants farting ability to gas out your foes</dd>\n\
      <dt>Bouncing Betty</dt>\n<dd>Grenades that split into larger numbers for massive\
      \ destructive power</dd>\n<dt>Doghouse</dt>\n<dd>Grants dog helpers to attack\
      \ your foes</dd>\n<dt>Fake Airmails</dt>\n<dd>Drops decoy airmail packages to\
      \ harm enemies</dd>\n<dt>Fake Fast Food</dt>\n<dd>Drops fake fast food bags\
      \ that explode when touched</dd>\n<dt>Firebomb</dt>\n<dd>Bouncing Bettys that\
      \ explode into flame</dd>\n<dt>Gravity Wells</dt>\n<dd>Sucks in rockets, grenades,\
      \ and players, usually with fatal effects</dd>\n<dt>Panic Button</dt>\n<dd>Instantly\
      \ warp to a random spot on the map. See also <a href=\"/Legacy:Mod_Ideas/HyperspaceButton\"\
      \ title=\"Legacy:Mod Ideas/HyperspaceButton\">Mod_Ideas/HyperspaceButton</a></dd>\n\
      <dt>Icarus Wings</dt>\n<dd>Grants the power of flight</dd>\n<dt>Jihad</dt>\n\
      <dd>Turn into a suicide bomber with massive destructive power</dd>\n<dt>Law\
      \ Firm</dt>\n<dd>Sues enemies and cancels their traps</dd>\n<dt>The One Ring</dt>\n\
      <dd>Grants invisibility if you stand still</dd>\n<dt>Pandora's Box</dt>\n<dd>Has\
      \ a 10% chance of killing everyone on the map except for you... 90% of the time\
      \ it backfires</dd>\n<dt>Regen</dt>\n<dd>Automatically regenerates your health</dd>\n\
      <dt>Repel</dt>\n<dd>Pushes away rockets, grenades, other players</dd>\n<dt>The\
      \ Shadow</dt>\n<dd>Affords complete invisibility for a short time</dd>\n<dt>Starman</dt>\n\
      <dd>Affords invincibility for a short time</dd>\n<dt>Spring Shoes</dt>\n<dd>Doubles\
      \ your jump height, but slows you down a tad</dd>\n<dt>Subspace Distortions</dt>\n\
      <dd>better known as death spots</dd>\n<dt>Super Health</dt>\n<dd>Raises health\
      \ to 150 immediately</dd>\n<dt>Tai Kwan Leap</dt>\n<dd>Give your enemies a boot\
      \ to the head</dd>\n<dt>Teleporter</dt>\n<dd>Warp back and forth between two\
      \ locations</dd>\n<dt>Tough Skin</dt>\n<dd>Doubles your health</dd>\n<dt>Vengeance</dt>\n\
      <dd>Enemy's attack damage is visited right back to them</dd>\n<dt>Weirdness</dt>\n\
      <dd>Causes all sorts of drug-like symptoms</dd>\n<dt>Weight Gain 4000</dt>\n\
      <dd>Become really fat, but raise attack power</dd>\n<dt>Triangle of Zinthar</dt>\n\
      <dd>Quad damage for a short time</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"AirMail_Classes\">AirMail Classes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Postal_2/AirMail?section=2\"\
      \ title=\"Edit section: AirMail Classes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<pre>(insert classes here)\n</pre>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Postal_2/AirMail?section=3\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
