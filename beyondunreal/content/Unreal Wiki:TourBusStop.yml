  text:
    text: "<p>This is the <b>Unreal Wiki</b> bus stop.</p>\n<div class=\"floatright\"\
      ><a href=\"/File:Wikibus.png\" class=\"image\"><img alt=\"Wikibus.png\" src=\"\
      /w/images/Wikibus.png\" width=\"79\" height=\"60\" /></a></div>\n<p>Our initial\
      \ aim was to document the engine and editing tools for the First-Person-Shooter\
      \ game engine <i>Unreal</i> (and other games based on it, such as <i>Unreal\
      \ Tournament</i> and <i><a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"\
      mw-redirect\">UT2004</a></i>). Since our launch in January 2002, we've expanded\
      \ our horizons somewhat: general software architecture for games, AI, the game\
      \ modding scene etiquette, open source, computer-generated architecture and\
      \ more.</p>\n<p>Bus connections:</p>\n<ul>\n<li>Bus Nr. 42: <i>Software Developers\
      \ Tour</i> - next stop is <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://semeb.com/dpldemo/index.php?title=Dpldemo:TourBusStop\">dpldemo</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Pages_to_Visit_Here\">Pages to Visit\
      \ Here</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:TourBusStop?section=1\" title=\"Edit section:\
      \ Pages to Visit Here\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Mapping_Lessons\" title=\"Legacy:Mapping Lessons\"\
      >Mapping Lessons</a></li>\n</ul>\n<dl>\n<dd>\n<dl>\n<dd>Getting started with\
      \ UnrealEditor.</dd>\n</dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Legacy:UnrealScript_Lessons\"\
      \ title=\"Legacy:UnrealScript Lessons\">UnrealScript Lessons</a> and <a href=\"\
      /Legacy:UnrealScript\" title=\"Legacy:UnrealScript\">UnrealScript</a></li>\n\
      </ul>\n<dl>\n<dd>\n<dl>\n<dd>Documentation for Unreal's Java-style scripting\
      \ language.</dd>\n</dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Legacy:UnrealScript_Grammar\"\
      \ title=\"Legacy:UnrealScript Grammar\">UnrealScript Grammar</a></li>\n</ul>\n\
      <dl>\n<dd>\n<dl>\n<dd>EBNF specification for UnrealScript</dd>\n</dl>\n</dd>\n\
      </dl>\n<ul>\n<li><a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making Mods\"\
      >Making Mods</a></li>\n</ul>\n<dl>\n<dd>\n<dl>\n<dd>The pitfalls and successes\
      \ of the mod scene.</dd>\n</dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Category:Legacy_Journal\"\
      \ title=\"Category:Legacy Journal\">Developer Journals</a></li>\n</ul>\n<dl>\n\
      <dd>\n<dl>\n<dd>Mappers and coders write about their learning curves and ideas</dd>\n\
      </dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Legacy:Open_Source\" title=\"Legacy:Open\
      \ Source\">Open Source</a></li>\n</ul>\n<dl>\n<dd>\n<dl>\n<dd>New and cool widgets\
      \ to add to maps and mods.</dd>\n</dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Category:Legacy_Rant\"\
      \ title=\"Category:Legacy Rant\">Rants</a></li>\n</ul>\n<dl>\n<dd>\n<dl>\n<dd>Musings\
      \ and ramblings on everything and anything: how to be successful in modding,\
      \ Perl, fatherhood and so on.</dd>\n</dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"\
      /Legacy:BruteForce\" title=\"Legacy:BruteForce\">BruteForce</a></li>\n</ul>\n\
      <dl>\n<dd>\n<dl>\n<dd>a programming language written in UnrealScript</dd>\n\
      </dl>\n</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Notes_for_the_natives\"\
      >Notes for the natives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:TourBusStop?section=2\" title=\"Edit section:\
      \ Notes for the natives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The natives are invited to suggest pages.</p>\n<p>This page is under construction.\
      \ We need to write a bit about ourselves here...</p>\n<p>Questions? Problems?\
      \ Turn to the <a href=\"http://www.usemod.com/cgi-bin/mb.pl?BusManagement\"\
      \ class=\"extiw\" title=\"meatball:BusManagement\">MeatBall:BusManagement</a></p>\n\
      <p>Read more about Tour Bus here: <a href=\"http://www.usemod.com/cgi-bin/mb.pl?TourBus\"\
      \ class=\"extiw\" title=\"meatball:TourBus\">MeatBall:TourBus</a></p>\n\n<!--\
