  wikitext:
    text: "This is the '''Unreal Wiki''' bus stop.\n\n[[Image:Wikibus.png|right]]\n\
      Our initial aim was to document the engine and editing tools for the First-Person-Shooter\
      \ game engine ''Unreal'' (and other games based on it, such as ''Unreal Tournament''\
      \ and ''[[Legacy:UT2004|UT2004]]''). Since our launch in January 2002, we've\
      \ expanded our horizons somewhat: general software architecture for games, AI,\
      \ the game modding scene etiquette, open source, computer-generated architecture\
      \ and more.\n\nBus connections:\n\n* Bus Nr. 42: ''Software Developers Tour''\
      \ - next stop is [http://semeb.com/dpldemo/index.php?title=Dpldemo:TourBusStop\
      \ dpldemo]\n\n==Pages to Visit Here==\n* [[Legacy:Mapping Lessons|Mapping Lessons]]\n\
      :: Getting started with UnrealEditor.\n* [[Legacy:UnrealScript Lessons|UnrealScript\
      \ Lessons]] and [[Legacy:UnrealScript|UnrealScript]]\n:: Documentation for Unreal's\
      \ Java-style scripting language.\n* [[Legacy:UnrealScript Grammar|UnrealScript\
      \ Grammar]]\n:: EBNF specification for UnrealScript\n* [[Legacy:Making Mods|Making\
      \ Mods]]\n:: The pitfalls and successes of the mod scene.\n* [[:Category:Legacy\
      \ Journal|Developer Journals]]\n:: Mappers and coders write about their learning\
      \ curves and ideas\n* [[Legacy:Open Source|Open Source]]\n:: New and cool widgets\
      \ to add to maps and mods.\n* [[:Category:Legacy Rant|Rants]]\n:: Musings and\
      \ ramblings on everything and anything: how to be successful in modding, Perl,\
      \ fatherhood and so on.  \n* [[Legacy:BruteForce|BruteForce]]\n:: a programming\
      \ language written in UnrealScript\n\n==Notes for the natives==\n\nThe natives\
      \ are invited to suggest pages.\n\nThis page is under construction. We need\
      \ to write a bit about ourselves here...\n\nQuestions? Problems? Turn to the\
      \ [[MeatBall:BusManagement]]\n\nRead more about Tour Bus here: [[MeatBall:TourBus]]"
