parse:
  title: "Legacy:Mac"
  text:
    text: "<p>This page is a history of most Mac versions of <a href=\"/Legacy:Unreal_Engine\"\
      \ title=\"Legacy:Unreal Engine\">Unreal Engine</a> based games (mainly ones\
      \ release by Epic).</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Unreal\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Unreal</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Patches\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Patches</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Return_to_Na_Pali\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">Return to Na Pali</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Editing:_Maps_.26_Mods\"><span\
      \ class=\"tocnumber\">1.3</span> <span class=\"toctext\">Editing: Maps &amp;\
      \ Mods</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Unreal Tournament</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Patches_2\"><span class=\"tocnumber\">2.1</span> <span class=\"\
      toctext\">Patches</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"><a\
      \ href=\"#Editing:_Maps_.26_Mods_2\"><span class=\"tocnumber\">2.2</span> <span\
      \ class=\"toctext\">Editing: Maps &amp; Mods</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#UT_2003_.26_2004\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">UT 2003 &amp; 2004</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-9\"><a href=\"#Patches_3\"><span class=\"\
      tocnumber\">3.1</span> <span class=\"toctext\">Patches</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-10\"><a href=\"#Unreal_Tournament_3\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Unreal Tournament\
      \ 3</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-11\"><a href=\"#Editing:_Maps_.26_Mods_3\"\
      ><span class=\"tocnumber\">4.1</span> <span class=\"toctext\">Editing: Maps\
      \ &amp; Mods</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-12\"\
      ><a href=\"#Other_Games\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Other Games</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal\">Unreal</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mac?section=1\"\
      \ title=\"Edit section: Unreal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Ported by Westlake Interactive and published by <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.macsoftgames.com/\"\
      >Macsoft</a>, UT was never really finished in terms of patches, which makes\
      \ network games incompatible with the Windows version. It also has a nasty bug\
      \ that occurs on some graphics cards (mainly ATi models) that causes lighting\
      \ to function incorrectly, causing everything to appear very dark. This makes\
      \ it very difficult to see where the hell you're going on the darker maps. Obviously,\
      \ software rendering mode doesn't suffer from this problem and is probably the\
      \ only solution if you're suffering from it.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Patches\">Patches</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mac?section=2\" title=\"\
      Edit section: Patches\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The last patch made available for the Mac was 224b7. As the version number\
      \ suggests, it was still in the beta stage when released. Since the latest (and\
      \ last) Windows patch for Unreal was version 226f, which isn't compatible with\
      \ the 224b Mac patch, as stated previously network play is broken between the\
      \ two platforms. The patch <i>used</i> to be on Beyond Unreal's <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.beyondunreal.com/main/unreal/unrealessential.php\"\
      >Essential Unreal Files</a> page but it apparently no longer is. You can still\
      \ get the patches (either the full b7 or the full b1 and the update b7) from\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.fileplanet.com/30554/0/0/0/1/section/Patches\"\
      >Fileplanet</a> but you need an account to download them:</p>\n<ul>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.fileplanet.com/81655/80000/fileinfo/Beta-7-Full-(Mac)\"\
      >224b7 Full (31.6mb)</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Return_to_Na_Pali\">Return to Na Pali</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mac?section=3\"\
      \ title=\"Edit section: Return to Na Pali\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>RTNP is the Digital Extremes 'mission pack' for Unreal.\
      \ This was never released on the Mac, and unfortunately because it's not actually\
      \ a 'drop-in' modification (it doesn't require the original Unreal to play it),\
      \ it can't run at all on a Mac in the conventional sense. It is possible however,\
      \ to use Unreal Tournament to run the pack instead, using a modification called\
      \ RTNP2UT. The mod is obtainable via Fileplanet, a direct link to which is located\
      \ on dinwitty's <a rel=\"nofollow\" class=\"external text\" href=\"http://www.planetunreal.com/vortex/\"\
      >web site</a>. If you go through the ordeal to download it you might also want\
      \ to look at <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?t=93896\"\
      >this</a> thread on the BuF. Just FYI in case it wasn't obvious enough already;\
      \ in order to play the mission pack, you actually have to own it. The mod only\
      \ contains a few altered .u files to enable play, it doesn't provide you with\
      \ the maps or any other material.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Editing:_Maps_.26_Mods\">Editing: Maps &amp; Mods</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mac?section=4\"\
      \ title=\"Edit section: Editing: Maps &amp; Mods\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>No UnrealED or UScript compiler was released for the\
      \ Mac so mapping and modding isn't possible on the platform.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mac?section=5\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Although\
      \ ported to the Mac, like its predecessor it has had its fair share of problems\
      \ on the platform (probably more so than the Windows version). After the initial\
      \ release of UT for Windows, it was again decided to get some third party porters\
      \ in to do the Mac version. The job of porting it was given to Westlake Interactive...\
      \ Again. The Publisher would also be Macsoft yet again, although at a later\
      \ stage Infograms took over support for the Mac version (seeing as Macsoft was\
      \ a subsidiary of Infograms).</p>\n<h3><span class=\"mw-headline\" id=\"Patches_2\"\
      >Patches</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mac?section=6\" title=\"Edit section: Patches\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ last official patch that was made available (in sync with the Windows version\
      \ of the game) was version 436, which should still be downloadable from BU's\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut/utessential.php\"\
      >Essential UT Files</a> page):</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://download.beyondunreal.com/fileworks.php/official/ut/ut436update.sit\"\
      >436 (3.42mb)</a></li>\n</ul>\n<p>Patch 436 squished numerous bugs, and even\
      \ brought in some new ones (as most patches often do). However, there is still\
      \ an extremely annoying sound bug that usually occurs on most Mac systems running\
      \ the classic OS (OS 9.x or below). It won't occur on OS X if you use the preview\
      \ builds, but that's because the music is broken completely in them anyway.</p>\n\
      <p>The intensity of the bug seems to vary depending on the system you use. It\
      \ also seems to vary how quickly it manifests itself. For instance one might\
      \ be able to play the game perfectly for a short period of time without experiencing\
      \ this problem, but it may become apparent after a few Map changes that music\
      \ no longer plays, and sound effects don't seem to play at all, or if they do,\
      \ the wrong sound plays and usually gets echoed to infinity. There is no known\
      \ fix for this problem on Classic, despite what Westlake have said in the past\
      \ about using different versions of the Sound Manager. Support for the game\
      \ was dropped entirely a long time ago, so it won't get fixed officially now.</p>\n\
      <p>The game isn't playable on OS X natively without using a preview build Westlake\
      \ released; the latest being Preview 3 and was far from complete - Westlake\
      \ even said that because they were doing it in their own free time that it might\
      \ never get finished... And low and behold, it didn't. There was talk of a Preview\
      \ 4 some years ago but that never materialized... Shortly thereafter it seemed\
      \ Westlake dropped support for the game completely. In any case Preview 2 can\
      \ be found on <a rel=\"nofollow\" class=\"external text\" href=\"http://www.fileplanet.com/84424/80000/fileinfo/Unreal-Tournament-Preview-2-%5BMac-OSX%5D\"\
      >Fileplanet</a>, but Preview 3 appears to have disappeared (it does tend to\
      \ float around certain torrent websites).</p>\n<p>Expanding on the OS X side\
      \ of things, Ryan Gordon is (or rather was) attempting to make a Mac 10 update\
      \ as part of <a rel=\"nofollow\" class=\"external text\" href=\"http://www.utpg.org/\"\
      >UTPG</a>. That apparently got put on the back burner some time ago though,\
      \ (<a rel=\"nofollow\" class=\"external text\" href=\"http://icculus.org/cgi-bin/finger/finger.pl?user=icculus&amp;date=2005-04-01&amp;time=16-47-15\"\
      >the last mention of it</a> on Icculus was back in 2005). UTPG itself hasn't\
      \ been updated since 2004 either. Maybe one day a UTPG patch for OS X will be\
      \ finished, so keep an eye on <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://icculus.org/cgi-bin/finger/finger.pl?user=icculus\">this page</a> just\
      \ in case hell freezes over.</p>\n<h3><span class=\"mw-headline\" id=\"Editing:_Maps_.26_Mods_2\"\
      >Editing: Maps &amp; Mods</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mac?section=7\" title=\"\
      Edit section: Editing: Maps &amp; Mods\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>It is not possible to make Maps or Mods if you have\
      \ the Mac version of the game. That's because there is no UnrealEd for Mac,\
      \ as nearly all Mac users who play UT are probably well aware of. There is also\
      \ no <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\">UnrealScript</a>\
      \ compiler available, or indeed other less important tools that might have been\
      \ useful such as a UMOD creation tool, even though Westlake had the kindness\
      \ in their heart (/sarcasm) to create a tool to install UMOD files which comes\
      \ with the 436 patch. There was a project called Seppuku that was supposedly\
      \ trying to create a tool for use on the Mac that would support various other\
      \ Unreal Engine based games as well. The project seemingly never got out of\
      \ the idea stage though.</p>\n<h2><span class=\"mw-headline\" id=\"UT_2003_.26_2004\"\
      >UT 2003 &amp; 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mac?section=8\" title=\"Edit section: UT 2003\
      \ &amp; 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Both were released for the Mac. Not by Westlake either (hurray!). Patching\
      \ was kept up to date with the Windows version like UT except no \"show stoppers\"\
      \ were seemingly introduced (or indeed went unfixed) as was the case with UT.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Patches_3\">Patches</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mac?section=9\"\
      \ title=\"Edit section: Patches\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The latest patches for the two games are available\
      \ from Macgamefiles:</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.macgamefiles.com/detail.php?item=17882\">UT2003 2225.2 (7mb)</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.macgamefiles.com/detail.php?item=18155\"\
      >UT2004 3369-2 (200mb)</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mac?section=10\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Currently the Mac version of UT3 remains unreleased,\
      \ but supposedly work is continuing on it and it should see a release soon along\
      \ with a Linux version. The exact reasons for why it has been delayed for such\
      \ a long time have not been disclosed, though it is believed to be something\
      \ to do with a lot of \"red tape\".</p>\n<h3><span class=\"mw-headline\" id=\"\
      Editing:_Maps_.26_Mods_3\">Editing: Maps &amp; Mods</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mac?section=11\"\
      \ title=\"Edit section: Editing: Maps &amp; Mods\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>I'm not too familiar with the current situation behind\
      \ UnrealEd on the Mac this time round though going on what was mentioned <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://beyondunreal.com/daedalus/singlepost.php?id=6277\"\
      >here</a> it is a very good possibility it will finally see a release.</p>\n\
      <p>For UnrealScript editing there is an application for Mac OS X called Unreal\
      \ Writer</p>\n<h2><span class=\"mw-headline\" id=\"Other_Games\">Other Games</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mac?section=12\" title=\"Edit section: Other Games\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>There have been\
      \ numerous other non-Unreal games released on the Mac that use the <a href=\"\
      /Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\">Unreal Engine</a>. Details\
      \ of exactly what games have been released can be found on the <a href=\"/Legacy:Unreal_Engine_Versions\"\
      \ title=\"Legacy:Unreal Engine Versions\">Unreal Engine Versions</a> page, although\
      \ as for which got Mac releases, some of the more popular titles include Deus\
      \ Ex, Rune, Undying and even the newer XIII, and even Postal 2. None have a\
      \ Mac version of the map editor available... There's a surprise.</p>\n\n<!--\
      \ \nNewPP limit report\nCPU time usage: 0.043 seconds\nReal time usage: 0.224\
