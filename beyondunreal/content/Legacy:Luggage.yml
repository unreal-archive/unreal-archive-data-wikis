  text:
    text: "<p><b>Luggage</b>, or <b>Lugg</b> for the lazy typers.</p>\n<p>Contact\
      \ me on ICQ (#13481107) or mail me luggage@planetunreal.com if you feel like\
      \ it...</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n\
      <h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Why_I_Like_Editing_Games\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Why I Like Editing Games</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#My_old_mistakes\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">My old mistakes</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#My_Favourite_Links\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">My Favourite Links</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#My_Regularly_Visited_IRC_Channels\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">My Regularly Visited IRC Channels</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#My_Guestbook\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">My Guestbook</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Why_I_Like_Editing_Games\"\
      >Why I Like Editing Games</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Luggage?section=1\"\
      \ title=\"Edit section: Why I Like Editing Games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I don't know. It just came. I started out mapping\
      \ for Unreal 1 when I didn't even know there was something like the Internet,\
      \ and it showed: I had never been given any tutorials. However, that changed\
      \ when our public transport system donated me a 33.6k modem... I also finally\
      \ got my hands on UT. And so I started mapping. Well, I wasn't good. <i>(I still\
      \ ain't, eh...)</i> I got around to releasing about 2 maps in about half a year,\
      \ then I joined Team Orbit. It is a great experience to work with a team as\
      \ professional as this one, and I've never learned so much in so little time.\
      \ I made some maps, and I'm still struggling to make more... but the mapping\
      \ spark seems to have moved on. <i>(As if I ever had it! Bleh.)</i> So I got\
      \ into various things... I tried skinning, texture creation, web design <i>(Which\
      \ is maybe the only think I'm really good at... If being good at it doesn't\
      \ imply mastering PHP, that is.)</i> ...and I finally (?) arrived at Unrealscript.\
      \ I've been taught Java in school for a year, and I'm supposed to be good at\
      \ it... well, the teacher wasn't, so being better than him probably doesn't\
      \ mean much. Anyways, knowing a bit of Java proved to be a very good base for\
      \ learning UScript. And there I am now, writing concepts for lots of <i>cool\
      \ Mods</i> I would like to create... Let's just hope I don't repeat <i>my old\
      \ mistakes</i> again.</p>\n<h2><span class=\"mw-headline\" id=\"My_old_mistakes\"\
      >My old mistakes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Luggage?section=2\" title=\"Edit section: My\
      \ old mistakes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Well... I have a plethora of unfinished maps on my hard drive. Some of these\
      \ might even have become good ones. Maybe they would even have earned me some\
      \ sort of praise... but they didn't. Because they never got released. So here's\
      \ my interpretation of what went wrong:</p>\n<ol>\n<li>I learn too quickly.</li>\n\
      <li>I take too long breaks.</li>\n</ol>\n<p>So, why does that disable me of\
      \ creating cool maps? Or even maps at all? Because:</p>\n<p>1. Means that I\
      \ advance in skill quicker than I can complete a map. Together with 2. that\
      \ means that when I finally get back to the map, I don't like what I did anymore,\
      \ because I think I can already do better.</p>\n<p>All in all, this <i>doesn't</i>\
      \ help develop my mapping (skinning, texturing etc.) skills at all. If anybody\
      \ has nice tips to help me get over myself, please <a rel=\"nofollow\" class=\"\
      external text\" href=\"mailto:luggage@planetunreal.com\">tell me</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"My_Favourite_Links\">My Favourite Links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Luggage?section=3\" title=\"Edit section: My Favourite\
      \ Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://www.planetunreal.com/luggage\"\
      >Luggage's Hideout</a> - You guessed it, my homepage.</p>\n<p><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.planetunreal.com/teamorbit\">Team\
      \ Orbit</a> - Makers of NeoCairo and future creators of Orbit Wars</p>\n<p><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.planetunreal.com/ucz\"\
      >Aeon Development</a> - a.k.a. <i>The-Team-Behind-DarkMagic</i></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"My_Regularly_Visited_IRC_Channels\">My Regularly\
      \ Visited IRC Channels</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Luggage?section=4\" title=\"Edit section: My\
      \ Regularly Visited IRC Channels\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I'm almost a regular in #darkmagic, #unrealcore, and\
      \ less regularly in #unrealscript on ETG. I really only visit #unrealscript\
      \ when I've got a problem, hehe&#160;:p</p>\n<hr />\n<p><b>Tarquin:</b> hi Luggage.\
      \ Consider this your official wiki welcome&#160;:)</p>\n<p><b>Luggage:</b> Thanks,\
      \ just gonna add a guestbook&#160;:)</p>\n<h2><span class=\"mw-headline\" id=\"\
      My_Guestbook\">My Guestbook</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Luggage?section=5\"\
      \ title=\"Edit section: My Guestbook\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Your Ramblings here.</p>\n<p><b>Ars-Magna:</b> Hi\
      \ Luggage, thought I might let you know you aren't alone in the \"I never released\
      \ maps because I never finished any\" department. For similar reasons to you,\
      \ I'll get this awesome idea for a level, and take it to critical stage, then\
      \ just dump it.</p>\n<p><b>Luggage:</b> Hey&#160;:) I finally made a level with\
      \ good gameplay... well, acceptably good gameplay, I think. It started all out\
      \ without architecture, and now I'm adding stuff... anyways, it's for UT, and\
      \ the new engine's due out last saturday... well, maybe I'll still finish it\
      \ before I get the new game&#160;:)</p>\n<p><b>Claw:</b> Hi Lug. Shouldn't you\
      \ have put the Guestbook header above Tarquin's post?&#160;:p</p>\n<p><b>Luggage:</b>\
      \ Yo Claw!&#160;:) No, why?</p>\n<p><b>SabbathCat:</b> Hi man, interesting Bio\
      \ man, never read that in your hideout! So did you ever finish that <a href=\"\
      /Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\">UT</a> map?&#160;:)?</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.032 seconds\nReal time usage:\
