      \ spark seems to have moved on. ''(As if I ever had it! Bleh.)'' So I got into\
      \ various things... I tried skinning, texture creation, web design ''(Which\
      \ is maybe the only think I'm really good at... If being good at it doesn't\
      \ imply mastering PHP, that is.)'' ...and I finally (?) arrived at Unrealscript.\
      \ I've been taught Java in school for a year, and I'm supposed to be good at\
      \ it... well, the teacher wasn't, so being better than him probably doesn't\
      \ mean much. Anyways, knowing a bit of Java proved to be a very good base for\
      \ learning UScript. And there I am now, writing concepts for lots of ''cool\
      \ Mods'' I would like to create... Let's just hope I don't repeat ''my old mistakes''\
      \ again.\n\n==My old mistakes ==\n\nWell... I have a plethora of unfinished\
      \ maps on my hard drive. Some of these might even have become good ones. Maybe\
      \ they would even have earned me some sort of praise... but they didn't. Because\
      \ they never got released. So here's my interpretation of what went wrong:\n\
      \n#I learn too quickly.\n#I take too long breaks.\n\nSo, why does that disable\
      \ me of creating cool maps? Or even maps at all? Because:\n\n1. Means that I\
