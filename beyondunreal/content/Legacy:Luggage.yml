      \ because I think I can already do better.\n\nAll in all, this ''doesn't'' help\
      \ develop my mapping (skinning, texturing etc.) skills at all. If anybody has\
      \ nice tips to help me get over myself, please [mailto:luggage@planetunreal.com\
      \ tell me].\n\n==My Favourite Links ==\n\n[http://www.planetunreal.com/luggage\
