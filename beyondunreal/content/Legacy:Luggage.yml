      \ Team Orbit] - Makers of NeoCairo and future creators of Orbit Wars\n\n[http://www.planetunreal.com/ucz\
      \ Aeon Development] - a.k.a. ''The-Team-Behind-DarkMagic''\n\n==My Regularly\
      \ Visited IRC Channels ==\n\nI'm almost a regular in #darkmagic, #unrealcore,\
      \ and less regularly in #unrealscript on ETG. I really only visit #unrealscript\
      \ when I've got a problem, hehe :p\n\n----\n\n'''Tarquin:'''  hi Luggage. Consider\
      \ this your official wiki welcome :)\n\n'''Luggage:'''  Thanks, just gonna add\
      \ a guestbook :)\n\n==My Guestbook ==\n\nYour Ramblings here.\n\n'''Ars-Magna:'''\
