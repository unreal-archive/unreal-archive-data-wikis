    text: "'''Luggage''', or '''Lugg''' for the lazy typers.\n\nContact me on ICQ\
      \ (#13481107) or mail me luggage@planetunreal.com if you feel like it...\n\n\
      ==Why I Like Editing Games ==\n\nI don't know. It just came. I started out mapping\
      \ for Unreal 1 when I didn't even know there was something like the Internet,\
      \ and it showed: I had never been given any tutorials. However, that changed\
      \ when our public transport system donated me a 33.6k modem... I also finally\
