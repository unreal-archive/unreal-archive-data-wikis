  title: "Legacy:UnrealScript Language Test"
  text:
    text: "<p>UnrealScript Language Test is a collection of classes that contain various\
      \ forms of UnrealScript constructions.</p>\n<p>The purpose of this collection\
      \ is to provide a reference set for UnrealScript parsers\\compilers. Besides\
      \ valid constructions it also contains a couple of examples of bugs in the stock\
      \ UnrealScript compiler and \"unwanted\" but accepted constructions.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Download\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Download</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Packages\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Packages</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Vendor_specific_packages\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">Vendor specific packages</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#TODO\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">TODO</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Download\">Download</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_Language_Test?section=1\" title=\"Edit section:\
      \ Download\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>CVS Package</dt>\n<dd><a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://home.elmuerte.com/cgi-bin/cvsweb/UnrealScript_LanguageTest/UnrealScript_LanguageTest.zip?tarball=1\"\
      >http://home.elmuerte.com/cgi-bin/cvsweb/UnrealScript_LanguageTest/UnrealScript_LanguageTest.zip?tarball=1</a></dd>\n\
      <dt>CVS Access</dt>\n<dd><tt>:pserver:anonymous@home.elmuerte.com:/usr/local/cvsroot</tt>\
      \ module: <tt>UnrealScript_LanguageTest</tt></dd>\n<dt>or browse the CVS repository\
      \ online&#160;</dt>\n<dd><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://home.elmuerte.com/cgi-bin/cvsweb/UnrealScript_LanguageTest/\">http://home.elmuerte.com/cgi-bin/cvsweb/UnrealScript_LanguageTest/</a></dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Packages\">Packages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_Language_Test?section=2\" title=\"Edit section:\
      \ Packages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The collection has been split up in a couple of packages for easy usage.</p>\n\
      <table>\n<tr>\n<td><b>Package</b></td>\n<td><b>Description</b></td>\n</tr>\n\
      <tr>\n<td>uslt_base</td>\n<td>Base UnrealScript, should be supported by all\
      \ versions. UnrealScript compilers and parsers should at least accept these\
      \ constructions.</td>\n</tr>\n<tr>\n<td>uslt_base_bugs</td>\n<td>Valid UnrealScript\
      \ but doesn't compile at all or not correct.</td>\n</tr>\n<tr>\n<td>uslt_base_errors</td>\n\
      <td>Invalid or improper UnrealScript, but does compile.</td>\n</tr>\n<tr>\n\
      <td>uslt_ue2*</td>\n<td>UnrealEngine2 only cases.</td>\n</tr>\n<tr>\n<td>uslt_ue3*</td>\n\
      <td>Contains constructions only available in UnrealEngine3.</td>\n</tr>\n<tr>\n\
      <td>usltx_*</td>\n<td>Vendor specific packages, see below</td>\n</tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Vendor_specific_packages\">Vendor specific\
      \ packages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_Language_Test?section=3\" title=\"\
      Edit section: Vendor specific packages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>These packages may not have been fully tested to compile.\
      \ They mainly have been constructed based on the script source of the games.</p>\n\
      <table>\n<tr>\n<td><b>Package</b></td>\n<td><b>Description</b></td>\n</tr>\n\
      <tr>\n<td>usltx_unreal2</td>\n<td>Constructions only available in Unreal 2 by\
      \ Legend Entertainment</td>\n</tr>\n<tr>\n<td>usltx_irrational</td>\n<td>UnrealScript\
      \ additions made by Irrational Games for Tribes: Vengeance and SWAT 4</td>\n\
      </tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"TODO\">TODO</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_Language_Test?section=4\" title=\"Edit section:\
      \ TODO\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>For the following items a construction has yet to be made:</p>\n<ul>\n<li>[test]\
      \ <tt>.EnumCount</tt></li>\n</ul>\n<p>If you are missing a construction (either\
      \ valid, bug or error) please describe them so I can test it and add it.</p>\n\
      <p><b>Evolution:</b> Here's a couple I've come across:<br />\n1. Attempting\
      \ to access an iterator expression through a null context results in a pretty\
      \ nasty crash.<br />\n2. pretty sure you can't use consts (and perhaps enums\
      \ as well) in defaultproperties.</p>\n<p><b>Wormbo:</b> Enums work in default\
      \ properties.</p>\n<p><b>Wormbo:</b> If a delegate is declared as 'final', any\
      \ calls to the delegate will be final function calls to the delegate function's\
      \ default implementation instead of calling whichever function is currently\
      \ assigned to the delegate property. So basically a \"final delegate\" is identical\
      \ to a \"final function\" – assigning stuff to the delegate property has no\
      \ effect.</p>\n<p><b>Wormbo:</b> Appearantly porkmanii on BUF found a new bug:\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=180881\"\
      >180881</a></p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      kw2\">if</span> <span class=\"br0\">(</span>Profile <span class=\"sy0\">!=</span>\
      \ <span class=\"kw5\">none</span> <span class=\"sy0\">&amp;&amp;</span> <span\
      \ class=\"sy0\">!</span>Profile.<span class=\"me0\">IsPreset</span><span class=\"\
      br0\">)</span>\n<span class=\"br0\">{</span>\n    <span class=\"kw2\">if</span>\
      \ <span class=\"br0\">(</span>ed_ProfileName.<span class=\"me0\">GetText</span><span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span> <span class=\"sy0\">!=</span>\
      \ <span class=\"st0\">\"\"</span><span class=\"br0\">)</span>\n \n<span class=\"\
      br0\">}</span></pre></div>\n</div>\n<p>Seems like that code compiled without\
      \ error even though it definitely shouldn't.</p>\n<p><b>El Muerte:</b> yep,\
      \ a minor bug. It should be at followed by either&#160;; or {</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_Language_Test?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealScript_Language_Test/Discussion\"\
      \ title=\"Legacy:UnrealScript Language Test/Discussion\">Legacy:UnrealScript\
      \ Language Test/Discussion</a> – archived discussions about certain tests\\\
      errors\\bugs</li>\n<li><a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a></li>\n<li><a href=\"/Legacy:UnrealScript_Grammar\" title=\"\
      Legacy:UnrealScript Grammar\">UnrealScript Grammar</a></li>\n</ul>\n\n<!-- \n\
