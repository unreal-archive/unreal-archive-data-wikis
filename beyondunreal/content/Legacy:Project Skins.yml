      \ by means of a regular expression that looks for and parses that <code>http://...</code>\
      \ at the start of a line, let <code>Paragraph</code>'s inherited code handle\
      \ character markup in what follows, and overwrite <code>result</code> or maybe\
      \ better just <code>propParaStart</code>/<code>propParaEnd</code> to have your\
      \ subclass output the HTML for the link. &ndash; I'll meet you in #unrealwiki\
      \ to explain it in more detail if you like.\n\n'''Mychaeel:'''  Better look\
      \ at <code>ParagraphUnrealImage</code> in WookeeUnreal.pm &ndash; it works very\
      \ similar to how I figure that .zip link paragraph class to work (except that\
      \ <code>ParagraphUnrealImage</code> splits into three slightly different subclasses\
      \ for the three possible image alignments &ndash; you don't have to do that).\n\
      \n----\n\n'''Mychaeel:'''  I also changed the general font size of the Chilled\
      \ Blue Plain skin to 9pt.  Maybe it's just me, but I think it looks more pleasing\
      \ to the eye than 10pt.  :-)\n\n'''Tarquin:'''  9pt looks good. I'll change\
      \ the zip class on the other stylesheets too. \n\n'''Mychaeel:'''  What about\
      \ reviving the idea of allowing people to specify a custom stylesheet location\
      \ in their preferences?\n\n'''Tarquin:'''  I'll investigate at some point. But\
      \ they could just as easily email me their CSS and have it available to all.\n\
      \n'''Mychaeel:'''  The benefit of a custom CSS file stored somewhere under the\
      \ user's immediate control is that he/she's able to test and tweak the styles\
      \ without much hassle.  ''After that,'' he/she'd might send you the file to\
