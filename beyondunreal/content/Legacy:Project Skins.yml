    text: "April 2003:\n\nI've done a revamp of the template system. This makes a\
      \ lot of design things easier, but I've got to convert the old styles and templates.\
      \ stay tuned.\n\nsummary of changes:\n\n* templates instead of headers: a template\
      \ is a full HMTL file, with the same placeholders as templates had, but with\
      \ also %content% and %footer%\n* the default site look now has a sidebar &ndash;\
      \ people are always saying it's hard to navigate the site. Well, all users get\
      \ the sidebar when they arrive, so they can see what's available. \n** faster\
      \ loads: the sidebar is at the end of the HTML document, so page loads should\
      \ be better than the old sidebar look.\n** better use of screen space: actual\
      \ page content begins much nearer the top of the page. :)\n* editable sidebar\
      \ &ndash; the links on [[Legacy:Wiki Sidebar|Wiki sidebar]] produce the actual\
      \ sidebar. go see that page & suggest links!\n* the old text styles will be\
      \ imported later\n\n''you can rant about it all here''\n\n'''Mychaeel:''' Very\
      \ nice.  :-)\n\n====Sidebar question ====\n\n'''ZxAnPhOrIaN:''' I find that\
      \ the loading of the sidebar should load first for the following reasons:\n\
      # For fellow 56kers, it is rather annoying for waiting for the page to load\
      \ and then click on the link that i wanted to click on the left.\n# The sidebar\
      \ loads faster, and allows rapid link opening.\n# To get rid of annoyance.\n\
      # For over all appeal to the wiki.\n\nCould you please take that into consideration?\
      \ (The good news: The edit feature is sooo 1337 :) )\n\n'''Tarquin:''' No, it\
      \ loads last ''for exactly the same reasons you gave''. What's most important?\
      \ the ''page content''. so that loads as early as possible. I'm on a 56k too.\
      \ :)\n\n'''ZxAnPhOrIaN:''' It is a pestilence for people like me who like fast\
      \ linkage of information. How big is the sidebar, anyway? There should be in\
      \ the preferences an otion that states if the user wants to load the sidebar\
      \ first or last. The sidebar should load last by default.\n\n'''Mychaeel:'''\
      \ If you specifically want to click on a link from the sidebar first, load [[Legacy:Wiki\
      \ Sidebar|Wiki Sidebar]] to start with.  I completely agree with tarquin that\
      \ it defeats most of the purpose of this CSS solution to make the sidebar load\
      \ first ''anyway''.\n\n'''ZxAnPhOrIaN:''' Is it possible for an option in the\
      \ Preferences to allow the user to pick if the sidebar loads first or last?\
      \ I find it annoying for it to load loat and whenever i press the stop button,\
      \ i lose the sidebar and that is really bad. Any comments?\n\n'''ZxAnPhOrIaN:'''\
      \ Also, the recent chages loads really slow and the sidebar doesnt load until\
      \ last, and having that option stated above makes this site more professional.\n\
      \n'''Tarquin:''' why are you pressing the stop button before the page is fully\
      \ loaded? If you've realised you don't want to read this page, hit the \"back\"\
      \ button :) I suppose I ''could'' make an alternative sidebar page... but this\
      \ way round is the better way &ndash; read sites on CSS site design: they all\
      \ say it's more professional to load page content as soon as possible. \n\n\
      '''ZxAnPhOrIaN:''' Scenario: I load the [[Legacy:Recent Changes|Recent Changes]]\
      \ Page. I see an edit that I want to see. I stop it. No sidebar! :(\n\n'''Tarquin:'''\
      \ ... load the page you want to see... and hey presto, that has a sidebar too!\
      \ If you find RC takes a long time to load &ndash; change your preferences to\
      \ show fewer days. Mine is set to 3 :)\n\n'''ZxAnPhOrIaN:''' The sidebar is\
      \ having problems now.\n\n==Problems ==\n\n===Opera 6 windowshade effect===\n\
      \n...although it displays some oddities when scrolling with Opera 6; the light-blue\
      \ background of the sidebar scrolls along (the text stays though), progressively\
      \ hiding the sidebar, until it would be completely scrolled away &ndash; then\
      \ it reappears\n\n: '''Tarquin:''' Known bug. :( I've emailed the css-discuss\
      \ list to see if anyone knows what the problem is. \n\n'''Tarquin:''' found\
      \ the problem. It is now ''partially'' fixed &ndash; no more windowshade as\
      \ long as the logo is not bigger than the sidebar\n\n'''Tarquin:''' OK. Two\
      \ options:\n\n# I can fix this for small font-sizes, but it involves fixing\
      \ the width of the sidebar & the left-margin of the content to 150px. This means\
      \ very large font sizes will dribble down the sidebar in a column, instead of\
      \ fluid growth. \n# the culprit is the overflow:hidden property. I can hide\
      \ this from opera, but you might get scroll bars.\n\nYour choice, Mych (and\
      \ other Opera users). Does Op7 have this prob too?\n\n'''DJPaul:''' Haven't/can't\
      \ re-create this in Opera 7.03.\n\n===consistency of fonts===\n\n'''Mychaeel:'''\
      \ The links at the top, in the sidebar and at the bottom are in Times instead\
      \ of Arial.  Is that on purpose?  I think at least the top and bottom links\
      \ should be Arial too if the rest is.\n\n: '''Tarquin:''' those are part of\
      \ the template rather than the content style. But I have a technique to fix\
      \ that. Fixed :D The trick is expalined below.\n\n'''Wormbo:''' The sidebar\
      \ still uses Times?\n\n===RC & Edit page backgrounds===\n\n'''Mychaeel:''' The\
      \ [[Legacy:Recent Changes|Recent Changes]] background and the edit page background\
      \ are darker-blue (like the sidebar) instead of light-blue like the normal pages.\
      \  I think both should be light-blue.\n\n: '''Tarquin:''' it's an oversight\
      \ on my part. Fixed :cool: (though I kinda liked the double border effect in\
      \ the edit page!!)\n\n===Top search field in the sidebar template===\n\n'''Mychaeel:'''\
      \ The search field on top doesn't work because the link is broken (\"cgi-wiki\"\
      \ instead of \"cgi-bin\").\n: '''Tarquin:'''  fixed. [[Legacy:Delete Reply When\
      \ You See It|Delete reply when you see it]]\n\n===Sidebar width===\n\n'''Mychaeel:'''\
      \ The sidebar should have its minimum width set to the logo's width; my custom\
      \ local CSS puts the text in Arial 9pt too, and then the logo overlaps the page\
      \ content. \n\n: '''Tarquin:'''  hmm. Opera 7 problem with overflow:hidden?\
      \ Take a look in Mozilla: there is some clever CSS trickery that centers the\
      \ logo no matter what, and allows part of the image to go past the ''left''\
      \ of the sidebar.\n\n:'''Mychaeel:''' Actually, the overlapping starts when\
      \ the first page of content has been scrolled down (when the sidebar magically\
      \ reappears as well).  Before, the logo is clipped &ndash; which doesn't look\
      \ too great either.  The sidebar takes its width from ''somewhere'', anyway\
      \ &ndash; maybe making the logo a simple centered image would automatically\
      \ widen the sidebar to accommodate its width.\n\n:'''Tarquin:''' position:absolute\
      \ and fixed won't grow for an element that's too large. the sidebar width is\
      \ set in ems so it grows & shrinks with the user's font settings. the clipping\
      \ is ok here: at normal font size I just lose 3-4 pixels off each side of the\
      \ logo. Hmmm.... I see the problem in Opera. It's a bug on their part &ndash;\
      \ it's forgetting overflow:hidden. not sure what can be done &ndash; other than\
      \ scrap the whole design\n\nThe top bar should have a minimum height for similar\
      \ reasons.\n\n: '''Tarquin:'''How do I set a minimum dimension, yet also allow\
      \ it to grow? The top bar height is set in ems, but I don't know how to set\
      \ a minimum too.\n\n:'''Mychaeel:''' Using the CSS2 \"min-height\" attribute.\n\
      \n===Quick Navigation===\n\n'''Mychaeel:''' The purpose of \"Quick Navigation\"\
      \ menu is even less obvious than before (then, it at least stood out because\
      \ it was the only thing in the menu line at the right side); I suggest it gets\
      \ a small downward triangle to indicate that it's a menu and moves back to the\
      \ page's title line.\n\n: '''Tarquin:'''will look into it.\n\n===CSS changes\
      \ break image uploader layout===\n\n'''Mychaeel:''' The changed CSS breaks the\
      \ image uploader layout.\n\n'''Tarquin:''' Fixed, sort of.\n\n==neat tricks==\n\
      \nTo set template elements from the content sheet, use this:\n\n body.default\
      \ h1.pagetitle {\n\neach template gives body a different class  &ndash; so you\
      \ can set a content rule to only apply to a specific body\n\n==Other stuff==\n\
      \n'''Tarquin:''' Mych, is the DHTML menu style stuff the same all the time?\
      \ the \"<style type=\"text/css\">#dhtml-menu ...\" that's inserted into wiki\
      \ pages. If so, how about I put it into the structural stylesheet (which I forgot\
      \ to attach ... off to fix ;)\n\n'''Mychaeel:''' There was a distinct reason\
      \ I had the script include rather than link those CSS styles.  I think one of\
      \ the browsers I tested it with had problems applying the CSS to the menu if\
      \ it had to be loaded separately.\n\n----\n\n==Old System==\n\nYou can choose\
      \ a header and a stylesheet for the site on the Preferences page. At the moment\
      \ we have:\n\n====Headers ====\n* Chilled Blue Plain: Original Unreal Wiki Header,\
      \ default site setting\n* Chilled Blue Sidebar: groovy floating sidebar with\
      \ site links. Mozilla & Opera only.\n* Chilled Blue Sidebar IE: inferior version,\
      \ it scrolls with the page content (and what's the use of a sidebar that scrolls?\
      \ If you don't lack this frightful lack of concern for the IE user, either complain\
      \ to Microsoft about their shoddy implementation on W3C standards, or get a\
      \ decent browser...) \n* Chilled Blue Fixed Header: this header stays visible\
      \ at the top of the browser window when the page is scrolled. Again, IE manages\
      \ to muck this up. \n* Dark Blue Centred: matches with the dark blue content\
      \ styles. Has a groovy CSS effect on the links...\n\nSee [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Custom\
      \ Headers]] for technical stuff.\n\n====Styles ====\n* Chilled Blue: the original\
      \ Unreal Wiki stylesheet. Well it had to be called <i>something</i>\n* Textbook:\
      \ serif fonts on white background with clean pastel blocks for structure.\n\
      * Dark: for the people who said the above was too pale\n* Dark with blocks:\
      \ chunky headers on a navy background. Not sure I like this one.\n* Blocks:\
      \ makes block headers so they stand out more\n* AquaGenic: designed by [[Legacy:The\
      \ Alien|The Alien]]. ''I'll leave it to him to describe it here...''\n* The\
      \ TaoFuzzPai: makes headings centred and IN CAPS, especially for two of our\
      \ veteran BuF controbutors.\n\n==Making a custom stylesheet ==\n\n(some brief\
      \ notes I'll expand on later)\n\n'''What follows below is somewhat outdated.\
      \ if you have a burning itch to create a stylesheet for UnrealWiki, hassle [[Legacy:Tarquin|tarquin]]\
      \ into updating this page.'''\n\nSave the [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Styles\
      \ Testbed]] as an HTML file. Edit it and replace the link to the stylesheet\
      \ named \"styles.something.css\" with your own file. Email completed CSS documents\
      \ to Tarquin for inclusion on the system.\n\n===Testbed pages ===\n\nThese should\
      \ feature all the elements that need to be styled.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Styles\
      \ Testbed]] &ndash; now updated! (17 June)\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Wookee\
      \ Testbed]] &ndash; for the new Wookee markup parser\n\nDo '''not''' style:\n\
      * Body margins\n* H1\n* P because the Wiki script currently doesn't make clean\
      \ P blocks.\n\n===Update ===\n\nThe script will be updated this week to create\
      \ DIV blocks around the wiki page content. This means that header stylesheets\
      \ will set body margins & padding to zero, and div.wiki can set the padding\
      \ property to create margins around the content.\n\nI haven't hacked the script\
      \ that much, so admin pages (note to non-admins: you're really not missing much)\
      \ are plain white background. If you're styling pale A tags, specialize them\
      \ as \"div.wiki a\". (messy, I know... I need to go through the perl and put\
      \ div.wiki around all pages...)\n\n* Use div.wiki to set content margins (with\
      \ the padding property), background colour, and font settings.\n* Other divs:\n\
      ** footer: for the links and search box at the base of each page.\n** edit:\
      \ for the edit page\n** rc: recent changes\n* Class blocks are on their way\
      \ too. Style the following named div classes:\n** Code : for code listings (use\
      \ whitespace property to preserve formatting, set font, border etc)\n** Quote:\
