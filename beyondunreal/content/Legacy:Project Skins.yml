      \ element (see [[Legacy:Model Conversion Application|Model Conversion Application]]).\
      \  What about the following:  Reduce the icon's size to 16x16 pixels and remove\
      \ the border and background?\n\n'''Tarquin:'''  That CSS was written with the\
