      \ that and uploaded a smaller .zip file icon.\n\n'''Tarquin:'''  The smaller\
      \ icon is nice, but  I'd like to have a zip block that uses the larger icon\
      \ &ndash; maybe just for local zipfiles like example maps.\n\n'''Mychaeel:'''\
      \  Why not &ndash; it could be made a paragraph markup in WookeeUnreal.pm: \
