  text:
    text: "<p>April 2003:</p>\n<p>I've done a revamp of the template system. This\
      \ makes a lot of design things easier, but I've got to convert the old styles\
      \ and templates. stay tuned.</p>\n<p>summary of changes:</p>\n<ul>\n<li>templates\
      \ instead of headers: a template is a full HMTL file, with the same placeholders\
      \ as templates had, but with also&#160;%content% and&#160;%footer%</li>\n<li>the\
      \ default site look now has a sidebar – people are always saying it's hard to\
      \ navigate the site. Well, all users get the sidebar when they arrive, so they\
      \ can see what's available.\n<ul>\n<li>faster loads: the sidebar is at the end\
      \ of the HTML document, so page loads should be better than the old sidebar\
      \ look.</li>\n<li>better use of screen space: actual page content begins much\
      \ nearer the top of the page.&#160;:)</li>\n</ul>\n</li>\n<li>editable sidebar\
      \ – the links on <a href=\"/Legacy:Wiki_Sidebar\" title=\"Legacy:Wiki Sidebar\"\
      >Wiki sidebar</a> produce the actual sidebar. go see that page &amp; suggest\
      \ links!</li>\n<li>the old text styles will be imported later</li>\n</ul>\n\
      <p><i>you can rant about it all here</i></p>\n<p><b>Mychaeel:</b> Very nice.\
      \ &#160;:-)</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
