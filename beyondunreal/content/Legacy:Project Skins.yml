      <h4><span class=\"mw-headline\" id=\"Sidebar_question\">Sidebar question</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Project_Skins?section=1\" title=\"Edit section: Sidebar\
      \ question\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><b>ZxAnPhOrIaN:</b> I find that the loading of the sidebar should load first\
      \ for the following reasons:</p>\n<ol>\n<li>For fellow 56kers, it is rather\
      \ annoying for waiting for the page to load and then click on the link that\
      \ i wanted to click on the left.</li>\n<li>The sidebar loads faster, and allows\
      \ rapid link opening.</li>\n<li>To get rid of annoyance.</li>\n<li>For over\
      \ all appeal to the wiki.</li>\n</ol>\n<p>Could you please take that into consideration?\
      \ (The good news: The edit feature is sooo 1337&#160;:) )</p>\n<p><b>Tarquin:</b>\
      \ No, it loads last <i>for exactly the same reasons you gave</i>. What's most\
      \ important? the <i>page content</i>. so that loads as early as possible. I'm\
      \ on a 56k too.&#160;:)</p>\n<p><b>ZxAnPhOrIaN:</b> It is a pestilence for people\
      \ like me who like fast linkage of information. How big is the sidebar, anyway?\
      \ There should be in the preferences an otion that states if the user wants\
      \ to load the sidebar first or last. The sidebar should load last by default.</p>\n\
      <p><b>Mychaeel:</b> If you specifically want to click on a link from the sidebar\
      \ first, load <a href=\"/Legacy:Wiki_Sidebar\" title=\"Legacy:Wiki Sidebar\"\
      >Wiki Sidebar</a> to start with. I completely agree with tarquin that it defeats\
      \ most of the purpose of this CSS solution to make the sidebar load first <i>anyway</i>.</p>\n\
      <p><b>ZxAnPhOrIaN:</b> Is it possible for an option in the Preferences to allow\
      \ the user to pick if the sidebar loads first or last? I find it annoying for\
      \ it to load loat and whenever i press the stop button, i lose the sidebar and\
      \ that is really bad. Any comments?</p>\n<p><b>ZxAnPhOrIaN:</b> Also, the recent\
      \ chages loads really slow and the sidebar doesnt load until last, and having\
      \ that option stated above makes this site more professional.</p>\n<p><b>Tarquin:</b>\
      \ why are you pressing the stop button before the page is fully loaded? If you've\
      \ realised you don't want to read this page, hit the \"back\" button&#160;:)\
      \ I suppose I <i>could</i> make an alternative sidebar page... but this way\
      \ round is the better way – read sites on CSS site design: they all say it's\
      \ more professional to load page content as soon as possible.</p>\n<p><b>ZxAnPhOrIaN:</b>\
      \ Scenario: I load the <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent\
      \ Changes\" class=\"mw-redirect\">Recent Changes</a> Page. I see an edit that\
      \ I want to see. I stop it. No sidebar!&#160;:(</p>\n<p><b>Tarquin:</b> ...\
      \ load the page you want to see... and hey presto, that has a sidebar too! If\
      \ you find RC takes a long time to load – change your preferences to show fewer\
      \ days. Mine is set to 3&#160;:)</p>\n<p><b>ZxAnPhOrIaN:</b> The sidebar is\
      \ having problems now.</p>\n<h2><span class=\"mw-headline\" id=\"Problems\"\
      >Problems</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Skins?section=2\" title=\"Edit section:\
      \ Problems\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Opera_6_windowshade_effect\">Opera 6 windowshade\
      \ effect</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Skins?section=3\" title=\"Edit section:\
      \ Opera 6 windowshade effect\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>...although it displays some oddities when scrolling\
      \ with Opera 6; the light-blue background of the sidebar scrolls along (the\
      \ text stays though), progressively hiding the sidebar, until it would be completely\
      \ scrolled away – then it reappears</p>\n<dl>\n<dd><b>Tarquin:</b> Known bug.&#160;:(\
      \ I've emailed the css-discuss list to see if anyone knows what the problem\
      \ is.</dd>\n</dl>\n<p><b>Tarquin:</b> found the problem. It is now <i>partially</i>\
      \ fixed – no more windowshade as long as the logo is not bigger than the sidebar</p>\n\
      <p><b>Tarquin:</b> OK. Two options:</p>\n<ol>\n<li>I can fix this for small\
      \ font-sizes, but it involves fixing the width of the sidebar &amp; the left-margin\
      \ of the content to 150px. This means very large font sizes will dribble down\
      \ the sidebar in a column, instead of fluid growth.</li>\n<li>the culprit is\
      \ the overflow:hidden property. I can hide this from opera, but you might get\
      \ scroll bars.</li>\n</ol>\n<p>Your choice, Mych (and other Opera users). Does\
      \ Op7 have this prob too?</p>\n<p><b>DJPaul:</b> Haven't/can't re-create this\
      \ in Opera 7.03.</p>\n<h3><span class=\"mw-headline\" id=\"consistency_of_fonts\"\
      >consistency of fonts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Skins?section=4\" title=\"Edit section:\
      \ consistency of fonts\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Mychaeel:</b> The links at the top, in the sidebar and at the bottom are\
      \ in Times instead of Arial. Is that on purpose? I think at least the top and\
      \ bottom links should be Arial too if the rest is.</p>\n<dl>\n<dd><b>Tarquin:</b>\
      \ those are part of the template rather than the content style. But I have a\
      \ technique to fix that. Fixed&#160;:D The trick is expalined below.</dd>\n\
      </dl>\n<p><b>Wormbo:</b> The sidebar still uses Times?</p>\n<h3><span class=\"\
      mw-headline\" id=\"RC_.26_Edit_page_backgrounds\">RC &amp; Edit page backgrounds</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Project_Skins?section=5\" title=\"Edit section: RC &amp;\
      \ Edit page backgrounds\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Mychaeel:</b> The <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent\
      \ Changes\" class=\"mw-redirect\">Recent Changes</a> background and the edit\
      \ page background are darker-blue (like the sidebar) instead of light-blue like\
      \ the normal pages. I think both should be light-blue.</p>\n<dl>\n<dd><b>Tarquin:</b>\
      \ it's an oversight on my part. Fixed&#160;:cool: (though I kinda liked the\
      \ double border effect in the edit page!!)</dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Top_search_field_in_the_sidebar_template\">Top search field in the sidebar\
      \ template</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Skins?section=6\" title=\"Edit section:\
      \ Top search field in the sidebar template\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Mychaeel:</b> The search field on top doesn't work\
      \ because the link is broken (\"cgi-wiki\" instead of \"cgi-bin\").</p>\n<dl>\n\
      <dd><b>Tarquin:</b> fixed. <a href=\"/edit/Legacy:Delete_Reply_When_You_See_It?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Delete Reply When You See It (page does not exist)\"\
      >Delete reply when you see it</a></dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Sidebar_width\">Sidebar width</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Skins?section=7\"\
      \ title=\"Edit section: Sidebar width\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Mychaeel:</b> The sidebar should have its minimum\
      \ width set to the logo's width; my custom local CSS puts the text in Arial\
      \ 9pt too, and then the logo overlaps the page content.</p>\n<dl>\n<dd><b>Tarquin:</b>\
      \ hmm. Opera 7 problem with overflow:hidden? Take a look in Mozilla: there is\
      \ some clever CSS trickery that centers the logo no matter what, and allows\
      \ part of the image to go past the <i>left</i> of the sidebar.</dd>\n</dl>\n\
      <dl>\n<dd><b>Mychaeel:</b> Actually, the overlapping starts when the first page\
      \ of content has been scrolled down (when the sidebar magically reappears as\
      \ well). Before, the logo is clipped – which doesn't look too great either.\
      \ The sidebar takes its width from <i>somewhere</i>, anyway – maybe making the\
      \ logo a simple centered image would automatically widen the sidebar to accommodate\
      \ its width.</dd>\n</dl>\n<dl>\n<dd><b>Tarquin:</b> position:absolute and fixed\
      \ won't grow for an element that's too large. the sidebar width is set in ems\
      \ so it grows &amp; shrinks with the user's font settings. the clipping is ok\
      \ here: at normal font size I just lose 3-4 pixels off each side of the logo.\
      \ Hmmm.... I see the problem in Opera. It's a bug on their part – it's forgetting\
      \ overflow:hidden. not sure what can be done – other than scrap the whole design</dd>\n\
      </dl>\n<p>The top bar should have a minimum height for similar reasons.</p>\n\
      <dl>\n<dd><b>Tarquin:</b>How do I set a minimum dimension, yet also allow it\
      \ to grow? The top bar height is set in ems, but I don't know how to set a minimum\
      \ too.</dd>\n</dl>\n<dl>\n<dd><b>Mychaeel:</b> Using the CSS2 \"min-height\"\
      \ attribute.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Quick_Navigation\"\
      >Quick Navigation</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Skins?section=8\" title=\"Edit section:\
      \ Quick Navigation\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Mychaeel:</b> The purpose of \"Quick Navigation\" menu is even less obvious\
      \ than before (then, it at least stood out because it was the only thing in\
      \ the menu line at the right side); I suggest it gets a small downward triangle\
      \ to indicate that it's a menu and moves back to the page's title line.</p>\n\
      <dl>\n<dd><b>Tarquin:</b>will look into it.</dd>\n</dl>\n<h3><span class=\"\
      mw-headline\" id=\"CSS_changes_break_image_uploader_layout\">CSS changes break\
      \ image uploader layout</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Skins?section=9\"\
      \ title=\"Edit section: CSS changes break image uploader layout\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Mychaeel:</b>\
      \ The changed CSS breaks the image uploader layout.</p>\n<p><b>Tarquin:</b>\
      \ Fixed, sort of.</p>\n<h2><span class=\"mw-headline\" id=\"neat_tricks\">neat\
      \ tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Skins?section=10\" title=\"Edit section:\
      \ neat tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>To set template elements from the content sheet, use this:</p>\n<pre>body.default\
      \ h1.pagetitle {\n</pre>\n<p>each template gives body a different class – so\
      \ you can set a content rule to only apply to a specific body</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Other_stuff\">Other stuff</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Skins?section=11\"\
      \ title=\"Edit section: Other stuff\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> Mych, is the DHTML menu style stuff\
      \ the same all the time? the \"&lt;style type=\"text/css\"&gt;#dhtml-menu ...\"\
      \ that's inserted into wiki pages. If so, how about I put it into the structural\
      \ stylesheet (which I forgot to attach ... off to fix&#160;;)</p>\n<p><b>Mychaeel:</b>\
      \ There was a distinct reason I had the script include rather than link those\
      \ CSS styles. I think one of the browsers I tested it with had problems applying\
      \ the CSS to the menu if it had to be loaded separately.</p>\n<hr />\n<h2><span\
      \ class=\"mw-headline\" id=\"Old_System\">Old System</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Skins?section=12\"\
      \ title=\"Edit section: Old System\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You can choose a header and a stylesheet for the site\
      \ on the Preferences page. At the moment we have:</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Headers\">Headers</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Skins?section=13\"\
      \ title=\"Edit section: Headers\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Chilled Blue Plain: Original Unreal Wiki Header,\
      \ default site setting</li>\n<li>Chilled Blue Sidebar: groovy floating sidebar\
      \ with site links. Mozilla &amp; Opera only.</li>\n<li>Chilled Blue Sidebar\
      \ IE: inferior version, it scrolls with the page content (and what's the use\
      \ of a sidebar that scrolls? If you don't lack this frightful lack of concern\
      \ for the IE user, either complain to Microsoft about their shoddy implementation\
      \ on W3C standards, or get a decent browser...)</li>\n<li>Chilled Blue Fixed\
      \ Header: this header stays visible at the top of the browser window when the\
      \ page is scrolled. Again, IE manages to muck this up.</li>\n<li>Dark Blue Centred:\
      \ matches with the dark blue content styles. Has a groovy CSS effect on the\
      \ links...</li>\n</ul>\n<p>See <a href=\"/Legacy:Project_Skins/Custom_Headers\"\
      \ title=\"Legacy:Project Skins/Custom Headers\">Legacy:Project Skins/Custom\
      \ Headers</a> for technical stuff.</p>\n<h4><span class=\"mw-headline\" id=\"\
      Styles\">Styles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Skins?section=14\" title=\"Edit section:\
      \ Styles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Chilled Blue: the original Unreal Wiki stylesheet. Well it had to\
      \ be called <i>something</i></li>\n<li>Textbook: serif fonts on white background\
      \ with clean pastel blocks for structure.</li>\n<li>Dark: for the people who\
      \ said the above was too pale</li>\n<li>Dark with blocks: chunky headers on\
      \ a navy background. Not sure I like this one.</li>\n<li>Blocks: makes block\
      \ headers so they stand out more</li>\n<li>AquaGenic: designed by <a href=\"\
      /Legacy:The_Alien\" title=\"Legacy:The Alien\">The Alien</a>. <i>I'll leave\
      \ it to him to describe it here...</i></li>\n<li>The TaoFuzzPai: makes headings\
      \ centred and IN CAPS, especially for two of our veteran BuF controbutors.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Making_a_custom_stylesheet\">Making\
      \ a custom stylesheet</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Skins?section=15\" title=\"Edit section:\
      \ Making a custom stylesheet\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>(some brief notes I'll expand on later)</p>\n<p><b>What\
      \ follows below is somewhat outdated. if you have a burning itch to create a\
      \ stylesheet for UnrealWiki, hassle <a href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\"\
      >tarquin</a> into updating this page.</b></p>\n<p>Save the <a href=\"/Legacy:Project_Skins/Styles_Testbed\"\
      \ title=\"Legacy:Project Skins/Styles Testbed\">Legacy:Project Skins/Styles\
      \ Testbed</a> as an HTML file. Edit it and replace the link to the stylesheet\
      \ named \"styles.something.css\" with your own file. Email completed CSS documents\
      \ to Tarquin for inclusion on the system.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Testbed_pages\">Testbed pages</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Skins?section=16\"\
      \ title=\"Edit section: Testbed pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>These should feature all the elements that need to\
      \ be styled.</p>\n<ul>\n<li><a href=\"/Legacy:Project_Skins/Styles_Testbed\"\
      \ title=\"Legacy:Project Skins/Styles Testbed\">Legacy:Project Skins/Styles\
      \ Testbed</a> – now updated! (17 June)</li>\n<li><a href=\"/edit/Legacy:Project_Skins/Wookee_Testbed?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Project Skins/Wookee Testbed (page does not exist)\"\
      >Legacy:Project Skins/Wookee Testbed</a> – for the new Wookee markup parser</li>\n\
      </ul>\n<p>Do <b>not</b> style:</p>\n<ul>\n<li>Body margins</li>\n<li>H1</li>\n\
      <li>P because the Wiki script currently doesn't make clean P blocks.</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Update\">Update</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Skins?section=17\"\
      \ title=\"Edit section: Update\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The script will be updated this week to create DIV\
      \ blocks around the wiki page content. This means that header stylesheets will\
      \ set body margins &amp; padding to zero, and div.wiki can set the padding property\
      \ to create margins around the content.</p>\n<p>I haven't hacked the script\
      \ that much, so admin pages (note to non-admins: you're really not missing much)\
      \ are plain white background. If you're styling pale A tags, specialize them\
      \ as \"div.wiki a\". (messy, I know... I need to go through the perl and put\
      \ div.wiki around all pages...)</p>\n<ul>\n<li>Use div.wiki to set content margins\
      \ (with the padding property), background colour, and font settings.</li>\n\
      <li>Other divs:\n<ul>\n<li>footer: for the links and search box at the base\
      \ of each page.</li>\n<li>edit: for the edit page</li>\n<li>rc: recent changes</li>\n\
      </ul>\n</li>\n<li>Class blocks are on their way too. Style the following named\
      \ div classes:\n<ul>\n<li>Code&#160;: for code listings (use whitespace property\
      \ to preserve formatting, set font, border etc)</li>\n<li>Quote: blockquote</li>\n\
      <li>Zip: a link to a zipfile</li>\n<li>Array: browsers don't yet support the\
      \ CSS, but style this similarly to Code block</li>\n<li>class: the box that\
      \ holds the class tree definition</li>\n</ul>\n</li>\n<li>Images are now getting\
      \ a class instead of the HTML align property. Most images will be img.block.\
      \ Style this to display:block so it doesn't interfere with text around it.</li>\n\
      </ul>\n<hr />\n<p><b>Mychaeel:</b> Formatting .zip file links somehow special\
      \ is a very neat idea, but the current formatting doesn't work too well with\
      \ its technical implementation as a <span>element (see <a href=\"/Legacy:Model_Conversion_Application\"\
      \ title=\"Legacy:Model Conversion Application\">Model Conversion Application</a>).\
      \ What about the following: Reduce the icon's size to 16x16 pixels and remove\
      \ the border and background?</span></p>\n<p><span><b>Tarquin:</b> That CSS was\
      \ written with the idea that a zipfile link would be a block element, rather\
      \ than a link within text. I'll fix it for inline, but I do think some zip links\
      \ could do to stand out from the body of a page in their own box.</span></p>\n\
      <p><span><b>Mychaeel:</b> I've changed that and uploaded a smaller .zip file\
      \ icon.</span></p>\n<p><span><b>Tarquin:</b> The smaller icon is nice, but I'd\
      \ like to have a zip block that uses the larger icon – maybe just for local\
      \ zipfiles like example maps.</span></p>\n<p><span><b>Mychaeel:</b> Why not\
      \ – it could be made a paragraph markup in WookeeUnreal.pm: Paragraphs starting\
      \ with <code><a rel=\"nofollow\" class=\"external free\" href=\"http://\\S+\\\
      .zip\\b\">http://\\S+\\.zip\\b</a></code> could be formatted as such a link\
      \ (and maybe such starting with <code>[^\\s:/]+\\.zip\\b</code>, which would\
      \ be interpreted as a file in our download directory).</span></p>\n<p><span><b>Tarquin:</b>\
      \ would it be simpler to subclass blockquote, and have paragraphs of the form\
      \ <code>&gt; something.zip</code> &#160;?</span></p>\n<p><span><b>Mychaeel:</b>\
      \ Not really; especially since <code>&gt;</code> is really a block in disguise\
      \ of paragraph markup. But even if it were paragraph markup, creating a direct\
      \ subclass of <code>Paragraph</code> would be the easiest and most straightforward\
      \ way to go.</span></p>\n<p><span>Implement <code>markupParse</code> by means\
      \ of a regular expression that looks for and parses that <code><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://\">http://</a>...</code> at the start\
      \ of a line, let <code>Paragraph</code>'s inherited code handle character markup\
      \ in what follows, and overwrite <code>result</code> or maybe better just <code>propParaStart</code>/<code>propParaEnd</code>\
      \ to have your subclass output the HTML for the link. – I'll meet you in #unrealwiki\
      \ to explain it in more detail if you like.</span></p>\n<p><span><b>Mychaeel:</b>\
      \ Better look at <code>ParagraphUnrealImage</code> in WookeeUnreal.pm – it works\
      \ very similar to how I figure that .zip link paragraph class to work (except\
      \ that <code>ParagraphUnrealImage</code> splits into three slightly different\
      \ subclasses for the three possible image alignments – you don't have to do\
      \ that).</span></p>\n<hr />\n<p><span><b>Mychaeel:</b> I also changed the general\
      \ font size of the Chilled Blue Plain skin to 9pt. Maybe it's just me, but I\
      \ think it looks more pleasing to the eye than 10pt. &#160;:-)</span></p>\n\
      <p><span><b>Tarquin:</b> 9pt looks good. I'll change the zip class on the other\
      \ stylesheets too.</span></p>\n<p><span><b>Mychaeel:</b> What about reviving\
      \ the idea of allowing people to specify a custom stylesheet location in their\
      \ preferences?</span></p>\n<p><span><b>Tarquin:</b> I'll investigate at some\
      \ point. But they could just as easily email me their CSS and have it available\
      \ to all.</span></p>\n<p><span><b>Mychaeel:</b> The benefit of a custom CSS\
      \ file stored somewhere under the user's immediate control is that he/she's\
      \ able to test and tweak the styles without much hassle. <i>After that,</i>\
      \ he/she'd might send you the file to put it on the Wiki. Besides, not everybody\
      \ wants his/her custom styles to be publicly available.</span></p>\n<p><span><b>Tarquin:</b>\
      \ Yup, I realised that shortly after posting my earlier comment. Like TV studios,\
      \ my brain is on a delay loop... sigh...</span></p>\n<hr />\n<p><span><b>Mychaeel:</b>\
      \ Isn't Chilled Blue the default skin? I thought it was (and I'd prefer it that\
      \ way), but I'm typing from an installation of Internet Explorer here that has\
      \ never before been touched by the Bliss That Is Wiki, and hence I'm not logged\
      \ in. The skin has a white background. – WillySurvive mentioned that it also\
      \ still has the gray background and the border around .zip file links; that\
      \ should go, in any case, because they mess up the layout.</span></p>\n<p><span><b>Tarquin:</b>\
      \ yes, is was &amp; it should be. I think I've found the bug &amp; fixed it,\
      \ but I can't check. Could you confirm?</span></p>\n<p><span><b>Ben 2500:</b>\
      \ I like the side bar its a neat addition.</span></p>\n<hr />\n<p><span><b>Sir_Brizz:</b>\
      \ In this IE6 I'm using atm, the sidebar is loading on the left side down belwo\
      \ the entire page text.</span></p>\n<p><span><b>Ben 2500:</b> I have this problem\
      \ to with my computer at home with the offline wiki.</span></p>\n<p><span><b>Tarquin:</b>\
      \ Known problem. Fix: get a better browser&#160;:)</span></p>\n<h3><span><span\
      \ class=\"mw-headline\" id=\"Stylesheet_order\">Stylesheet order</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Project_Skins?section=18\" title=\"Edit section: Stylesheet\
      \ order\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></span></h3>\n\
      <p><b>Fyfe:</b> Can the order the stylesheets are loaded be changed so that\
      \ <tt>/wiki-ext/stylebase.structural.css</tt> is loaded before the theme stylesheet\
      \ is loaded. At the moment I can't change the font-size of the <tt>pre.uscript</tt>\
      \ blocks because it's overrided by <tt>stylebase.structural.css</tt></p>\n<p><b>Tarquin:</b>\
      \ Done. It seems so obvious that that is the correct way to do it that I feel\
      \ there MUST be a reason it was the wrong way. Please be on the lookout for\
      \ anything that's broken because of this change, and report them here.</p>\n\
      <p><b>Fyfe:</b> You sure you fixed it? I'm still getting (with browser cache\
      \ cleared)</p>\n<pre>   &lt;link rel=\"stylesheet\" type=\"text/css\" media=\"\
      screen\"\n                href=\"/wiki-ext/template-classic-masthead.css\"&gt;\n\
      \        &lt;link rel=\"stylesheet\" type=\"text/css\" media=\"screen\"\n  \
      \              href=\"http://www.neptune-one.net/ext/unrealwiki.css\"&gt;\n\
      \        &lt;link rel=\"stylesheet\" type=\"text/css\" media=\"screen\"\n  \
      \              href=\"/wiki-ext/stylebase.structural.css\"&gt;</pre>\n<p><b>Tarquin:</b>\
      \ Ooops. I only changed it on the default template...</p>\n<p><b>Fyfe:</b> It's\
      \ working on \"Universal Blue Sidebar\", but \"Classic Blue Masterhead\" is\
      \ still in the wrong order (as above).</p>\n<p><b>Tarquin:</b> Fixed.</p>\n\
      <p><b>Fyfe:</b> Thanks Tarquin</p>\n<p><b>Tarquin:</b> np.</p>\n\n<!-- \nNewPP\
