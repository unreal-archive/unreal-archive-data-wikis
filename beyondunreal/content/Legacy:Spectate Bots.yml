  title: "Legacy:Spectate Bots"
  text:
    text: "<p><b>Spectating bots</b> as they play a new map or mod can provide invaluable\
      \ feedback on a map's bot play and balance, the quality and effectivity of a\
      \ mod's bot support code, or just give you an impression of how bots deal with\
      \ a certain situation.</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Spectate_Bots?section=1\" title=\"Edit section:\
      \ Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ol>\n<li>Go to <i>Options</i> -&gt; <i>Player Setup</i> and check the <i>Play\
      \ as Spectator</i> checkbox.</li>\n<li>Start a botmatch as usual.</li>\n</ol>\n\
      <h2><span class=\"mw-headline\" id=\"UT200x\">UT200x</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Spectate_Bots?section=2\"\
      \ title=\"Edit section: UT200x\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>As of UT2003 build 2186 (3rd patch) and in UT2004</b>\
      \ you can spectate a botmatch as follows:</p>\n<ul>\n<li>Go to <i>Instant Action</i>,\
      \ select a map and a number of bots as usual and click the <i>Spectate</i> button.</li>\n\
      </ul>\n<p><b>Prior to build 2186,</b> UT2003 doesn't provide a built-in means\
      \ to spectate a botmatch; you need a third-party mutator for that.</p>\n<ol>\n\
      <li>Download the <i>Spectate Botmatch</i> mutator from <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://mb.link-m.de/download/SpectateBotmatch.zip\">http://mb.link-m.de/download/SpectateBotmatch.zip</a>\
      \ (8.5 kB) and install it as described in the bundled readme file.</li>\n<li>After\
      \ selecting <i>Instant Action</i> from the main menu and setting up your match\
      \ as usual, click the <i>Mutators</i> tab.</li>\n<li>Select the <i>Spectate\
      \ Botmatch</i> mutator from the <i>Available Mutators</i> list to the left and\
      \ click the <i>Add</i> button to add it to the <i>Active Mutators</i> list to\
      \ the right.</li>\n<li>Click the <i>Play</i> button to start the match.</li>\n\
      </ol>\n<h2><span class=\"mw-headline\" id=\"UT3\">UT3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Spectate_Bots?section=3\"\
      \ title=\"Edit section: UT3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Like in early UT2003 builds, UT3 does not provide\
      \ a way to spectate botmatches. The following mutator can be used to start as\
      \ spectator:</p>\n<ol>\n<li>Download and install the <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.koehler-homepage.de/Wormbo/download3.html#SpecBots\"\
      >Spectate Botmatch</a> mutator according to its readme file.</li>\n<li>Select\
      \ <i>Instant Action</i> from the UT3 main menu, then the gametype and map.</li>\n\
      <li>Click on the <i>Mutators</i> button at the bottom of the screen and add\
      \ <i>Spectate Botmatch</i> to the right side list, then click <i>Accept</i>.</li>\n\
      <li>Click the <i>Start Match</i> button to load the map.</li>\n</ol>\n\n<!--\
