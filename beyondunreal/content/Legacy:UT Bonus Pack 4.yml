  wikitext:
    text: "Released 23 December 2000 by Epic Games\n\nUMOD version is 36.3MB\n\nMD5\
      \ Checksum: c2e96240623feac20d97bf1dce2703d7 (per [http://downloads.unrealadmin.org/UnrealTournament/BonusPack/\
      \ The Unreal Admin Page downloads])\n\n===Contents===\n\ntwo new player characters\
      \ and 12 maps including two texture packs\n\n===Player Characters===\n\n* Xan\
      \ - Mark II\n* WarBoss\n\nThese characters are contained in the package SkeletalChars.u\n\
      \n===Maps===\n\n* CTF-Beautitude: Medium sized Ancient temple CTF.\n* CTF-EpicBoy:\
      \ Warren Marshall's medium sized gothic themed CTF map. This map is very detailed,\
      \ we suggest a fast PC for it.\n* CTF-Ratchet: LARGE industrial CTF map. Needs\
      \ many players.\n* DM-Bishop: Large Gothic style DM with excellent central combat\
      \ area.\n* DM-Closer: Industrial DM with great flow.\n* DOM-Bullet: Large sized\
      \ Domination map.\n* DOM-Cidom: Small Domination map similar to Condemned.\n\
      * DOM-WolfsBay: Medium sized Domination on an out of control hovercraft. This\
      \ map is very detailed, we suggest a fast PC for it.\n\nThis pack contains 2\
      \ maps that are built for ONE ON ONE Tournament play.\n\n* DM-Grit-TOURNEY:\
      \ 1 on 1 map for competitions.\n* DM-Viridian-TOURNEY: 1 on 1 map for competitions.\n\
      \nThis pack also contains 2 updated UT maps.\n\n* CTF-Face-SE: A slightly modified\
      \ version of the infamous Facing Worlds map. Players spawn out of sight of snipers,\
      \ some teleporter fixes, etc...\n* DOM-Lament][: Remixed version of UT's original\
      \ Lament map.\n\n===Texture packs===\n\n* Factory.utx\n* SGTech1.utx\n\n==Notes\
      \ ==\n* The character models included in this bonus pack might not allow for\
      \ replacement skins, as-is. They might not be selectable unless you have beaten\
      \ the ladder game (single player). See [http://www.pseudorandom.co.uk/2001/paradox/bonuspack4/\
      \ UT Bonus Pack 4 skinnability fix] for details.\n* The definitions of \"large\"\
      \ and \"fast\" are relative. ;)"
