      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Legal:</b> Is it just me who can't export any brush\
      \ OUT of UED?</p>\n<p><b>Jan:</b> Note, How-To and Plugin information added</p>\n\
