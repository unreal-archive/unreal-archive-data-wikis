  title: "Legacy:OBJ File"
  text:
    text: "<p>Wavefront .obj <a href=\"/Legacy:File_Format\" title=\"Legacy:File Format\"\
      >file format</a>.</p>\n<p>Can be imported to <a href=\"/Legacy:UnrealEd\" title=\"\
      Legacy:UnrealEd\" class=\"mw-redirect\">UnrealEd</a> and possibly exported,\
      \ but that seems to be broken for me.</p>\n<p>Can be opened by most editors.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Note\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Note</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#How-To:_Export_Level_content_to_OBJ\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">How-To: Export Level\
      \ content to OBJ</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #OBJ-Plugins_for_3DSMAX\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">OBJ-Plugins for 3DSMAX</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Comments\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Note\">Note</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:OBJ_File?section=1\" title=\"Edit section: Note\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>OBJ-Export\
      \ support is only available in UT2003/UT2004.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"How-To:_Export_Level_content_to_OBJ\">How-To: Export Level content to\
      \ OBJ</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:OBJ_File?section=2\" title=\"Edit section: How-To:\
      \ Export Level content to OBJ\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Create a big subtracted brush and insert your favorite\
      \ StaticMeshes. Go to the main menu \"File -&gt; Export\" and export this content\
      \ to an OBJ file.</p>\n<p>For more information go to this website: <a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www3.sk.sympatico.ca/kelbeau/max2ued/html/17.html\"\
      >http://www3.sk.sympatico.ca/kelbeau/max2ued/html/17.html</a></p>\n<p><b>Radiosity:</b>\
      \ You don't even need to subtract - just add the mesh directly to the level\
      \ and export. Make sure you set the pivot point of the mesh where you want it\
      \ to appear in 3dmax. Also, bear in mind that only the first UVMap channel will\
      \ be exported, so you will lose any additional textures the mesh might be using.</p>\n\
      <h2><span class=\"mw-headline\" id=\"OBJ-Plugins_for_3DSMAX\">OBJ-Plugins for\
      \ 3DSMAX</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:OBJ_File?section=3\" title=\"Edit section: OBJ-Plugins\
      \ for 3DSMAX\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>OBJ2MAX for 3DSMAX 4 &amp; 5: <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.habware.at/duck4.htm\">http://www.habware.at/duck4.htm</a></p>\n\
      <p>OBJ2MAX for 3DSMAX 6: <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.habware.at/duck6.htm\">http://www.habware.at/duck6.htm</a></p>\n\
