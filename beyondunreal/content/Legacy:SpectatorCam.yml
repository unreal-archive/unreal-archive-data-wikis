  title: "Legacy:SpectatorCam"
  text:
    text: "<p>Used in UT for Assault levels. It defines where the camera is looking\
      \ when the final objective in an Assault level has been completed.</p>\n<p>A\
      \ SpectatorCam appears as a red arrow. When no longer selected it disappears.\
      \ To find it again, use the Find utility. Once it is selected the 3D view changes\
      \ to look from the camera's viewpoint, useful when aligning it.</p>\n<p>Go into\
      \ the <a href=\"/Legacy:FortStandard\" title=\"Legacy:FortStandard\">FortStandard</a>\
      \ properties and change the endcamtag to match the one on the SpectatorCam</p>\n\
