  title: "Legacy:Postal 2 Console Commands"
  text:
    text: "<p>This is a list of <a href=\"/Legacy:Console_Commands\" title=\"Legacy:Console\
      \ Commands\">console commands</a> specific to <a href=\"/Legacy:Postal_2\" title=\"\
      Legacy:Postal 2\">Postal 2</a>.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#FPSPlayer\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">FPSPlayer</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#P2Pawn\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >P2Pawn</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#P2Player\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">P2Player</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#P2CheatManager\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">P2CheatManager</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#P2Game\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">P2Game</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"FPSPlayer\"><a href=\"/Legacy:FPSPlayer\"\
      \ title=\"Legacy:FPSPlayer\">FPSPlayer</a></span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Postal_2_Console_Commands?section=1\"\
      \ title=\"Edit section: FPSPlayer\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>EnableDebugMenu</dt>\n<dd>Turns the debug menu\
      \ on and off</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"P2Pawn\"><a href=\"\
      /Legacy:P2Pawn\" title=\"Legacy:P2Pawn\">P2Pawn</a></span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Postal_2_Console_Commands?section=2\"\
      \ title=\"Edit section: P2Pawn\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>NextItem</dt>\n<dd>The player/bot wants to\
      \ select the next inventory item</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"P2Player\"><a href=\"/Legacy:P2Player\" title=\"Legacy:P2Player\">P2Player</a></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Postal_2_Console_Commands?section=3\" title=\"Edit section:\
      \ P2Player\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>sissy&#160;</dt>\n<dd>Turns cheating on/off</dd>\n<dt>GrowHud&#160;</dt>\n\
      <dd>Adds more info to the hud</dd>\n<dt>ShrinkHud&#160;</dt>\n<dd>Removes info\
      \ from the hud</dd>\n<dt>QuickSave&#160;</dt>\n<dd>Saves current game to the\
      \ Quick Save slot</dd>\n<dt>QuickLoad&#160;</dt>\n<dd>Loads game from the Quick\
      \ Save slot</dd>\n<dt>RestartLevel&#160;</dt>\n<dd>Restarts the level for debugging</dd>\n\
      <dt>ForceSissy&#160;</dt>\n<dd>Turns cheating on (no toggle)</dd>\n<dt>Fire</dt>\n\
      <dd>The player wants to fire</dd>\n<dt>AltFire</dt>\n<dd>The player wants to\
      \ alt-fire</dd>\n<dt>PrevWeapon</dt>\n<dd>Switch to previous inventory group\
      \ weapon</dd>\n<dt>NextWeapon</dt>\n<dd>Switch to next inventory group weapon</dd>\n\
      <dt>SwitchWeapon (byte F)</dt>\n<dd>The player wants to switch to weapon group\
      \ F</dd>\n<dt>SwitchToBestWeapon</dt>\n<dd>Switch to the best weapon recommended\
      \ by the controller</dd>\n<dt>SwitchToLastWeaponInGroup (int GroupNum)</dt>\n\
      <dd>Find the last weapon in the group of GroupNum and switch to that. For example\
      \ group 0 is the Urethra, Hands, and Clipboard. Normally we want to switch to\
      \ our hands, but when we have the clipboard on Tuesday, switch to that instead.</dd>\n\
      <dt>PrevItem</dt>\n<dd>The player wants to select previous inventory item</dd>\n\
      <dt>ToggleInvHints</dt>\n<dd>Turns inventory and weapon hints on/off</dd>\n\
      <dt>ShowRadar</dt>\n<dd>Pops up the radar in the HUD</dd>\n<dt>Aneurism</dt>\n\
      <dd>Instant suicide but without killing others in the vicinity. Happens immediately,\
      \ no going back</dd>\n<dt>Suicide</dt>\n<dd>Player wants to suicide</dd>\n<dt>WeaponZoom</dt>\n\
      <dd></dd>\n<dt>WeaponZoomIn</dt>\n<dd></dd>\n<dt>WeaponZoomOut</dt>\n<dd></dd>\n\
      <dt>UseZipper (opt float F)</dt>\n<dd>Player wants to unzip/zip up his pants\
      \ to pee</dd>\n<dt>QuickHealth</dt>\n<dd>Search through the player's inventory\
      \ and use the most powerful health we have</dd>\n<dt>DudeShoutGetDown</dt>\n\
      <dd>Shouts \"Get Down\"</dd>\n<dt>QuickUseMap</dt>\n<dd>Pops up the map</dd>\n\
      <dt>RequestStats</dt>\n<dd>Look at the newspaper</dd>\n<dt>ThrowPowerup</dt>\n\
      <dd>Toss out current powerup and switch to another powerup</dd>\n<dt>PrevInvItem</dt>\n\
      <dd></dd>\n<dt>NextInvItem</dt>\n<dd></dd>\n<dt>DoKick</dt>\n<dd>Fires the pawn's\
      \ <a href=\"/edit/Legacy:MyFoot?redlink=1\" class=\"new\" title=\"Legacy:MyFoot\
      \ (page does not exist)\">MyFoot</a> weapon</dd>\n<dt>SwitchToHands</dt>\n<dd>Switch\
      \ directly to your hands weapon</dd>\n<dt>ToggleToHands</dt>\n<dd>Toggles between\
      \ the hands and whatever weapon you had out</dd>\n<dt>GameOverRestart</dt>\n\
      <dd>Doesn't do anything unless the player is dead</dd>\n<dt>DeadNextWeapon (float\
      \ ZoomInc, int ZoomMin)</dt>\n<dd>Zooms the camera in when dead</dd>\n<dt>DeadPrevWeapon\
      \ (float ZoomInc, int ZoomMax)</dt>\n<dd>Zooms the camera out when dead</dd>\n\
      <dt>TCam</dt>\n<dd>Quick cheat to test multiplayer anims</dd>\n<dt>StartMe</dt>\n\
      <dd></dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"P2CheatManager\">P2CheatManager</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Postal_2_Console_Commands?section=4\" title=\"Edit section:\
      \ P2CheatManager\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>CountAll</dt>\n<dd></dd>\n<dt>CountDynamic</dt>\n<dd></dd>\n<dt>CountKarma</dt>\n\
      <dd></dd>\n<dt>ListKarma</dt>\n<dd></dd>\n<dt>GrantItem (class&lt;<a href=\"\
      /Legacy:Inventory\" title=\"Legacy:Inventory\">Inventory</a>&gt; NewInv)</dt>\n\
      <dd>Gives the player a specific inventory class item. If the item doesn't already\
      \ exist somewhere in the level or in the player's inventory, this will fail.</dd>\n\
      <dt>GameSpeed (float T)</dt>\n<dd>Changes game speed... 1.0 is normal, 0.5 is\
      \ half, etc.</dd>\n<dt>Alamode</dt>\n<dd>Should be \"AllahMode\", as in \"god\
      \ mode\", since that's what this cheat does.</dd>\n<dt>PackNHeat</dt>\n<dd>Gives\
      \ the player all weapons.</dd>\n<dt>PayLoad</dt>\n<dd>All weapons get 999 ammo,\
      \ even your pisser.</dd>\n<dt>IAmSoLame</dt>\n<dd>Gives you Allah Mode, all\
      \ weapons, and 999 ammo.</dd>\n<dt>PiggyTreats</dt>\n<dd>Gives lots of donuts</dd>\n\
      <dt>JewsForJesus</dt>\n<dd>Gives lots of cash</dd>\n<dt>BoyAndHisDog</dt>\n\
      <dd>Gives lots of doggie treats</dd>\n<dt>Jones</dt>\n<dd>Gives lots of health\
      \ pipes</dd>\n<dt>SwimWithFishes</dt>\n<dd>Gives radar, cop radar plugin and\
      \ gun radar plugin</dd>\n<dt>FireInYourHole</dt>\n<dd>Turns rocket camera on/off</dd>\n\
      <dt>IAmTheOne</dt>\n<dd>Gives lots of catnip</dd>\n<dt>LotsAPussy</dt>\n<dd>Gives\
      \ lots of cats</dd>\n<dt>BlockMyAss</dt>\n<dd>Gives SiC Body Armor</dd>\n<dt>SmackDatAss</dt>\n\
      <dd>Gives player the <a href=\"/edit/Legacy:Gimp_Suit?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Gimp Suit (page does not exist)\">Gimp Suit</a></dd>\n<dt>IAmTheLaw</dt>\n\
      <dd>Gives player cop clothes</dd>\n<dt>Healthful</dt>\n<dd>Restores player to\
      \ 100% health</dd>\n<dt>Whatchutalkinbout</dt>\n<dd>Turns all unimportant bystander\
      \ pawns into Gary Colemans</dd>\n<dt>Osama</dt>\n<dd>Turns all unimportant bystander\
      \ pawns into Islamic Extremists</dd>\n<dt>RockinCats</dt>\n<dd>Any weapon that\
      \ can have a cat on the end of it will always have a cat on the end of it and\
      \ will always shoot a cat with each round</dd>\n<dt>DokkinCats</dt>\n<dd>Cancels\
      \ the RockinCats cheat</dd>\n<dt>BoppinCats</dt>\n<dd>Makes cats bounce around\
      \ until they hit a person</dd>\n<dt>SplodinCats</dt>\n<dd>Cancels the BoppinCats\
      \ cheat</dd>\n<dt>NowWeDance</dt>\n<dd>Shoots scissors from the machine gun</dd>\n\
      <dt>IFeelFree</dt>\n<dd>Ghost mode</dd>\n<dt>LikeABirdy</dt>\n<dd>Flying mode</dd>\n\
      <dt>ViewClass (class&lt;<a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">Actor</a>&gt;\
      \ aClass)</dt>\n<dd>Change view target, cycles through all <a href=\"/Legacy:Actor\"\
      \ title=\"Legacy:Actor\">Actors</a> matching aClass</dd>\n<dt>Fly</dt>\n<dd>Flying\
      \ mode</dd>\n<dt>Walk</dt>\n<dd>Cancel flight and ghost mode</dd>\n<dt>Ghost</dt>\n\
      <dd>Ghost mode</dd>\n<dt>Slomo (float T)</dt>\n<dd>Changes game speed... 1.0\
      \ is normal, 0.5 is half, etc.</dd>\n<dt>FeelLuckyPunk (int T)</dt>\n<dd>Sets\
      \ the ammo of the current weapon to T. If T is greater than the weapon's max\
      \ ammo, it also sets the max ammo of the weapon.</dd>\n<dt>HeadShots</dt>\n\
      <dd>Turns on instant-kill headshots</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"P2Game\">P2Game</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Postal_2_Console_Commands?section=5\" title=\"\
      Edit section: P2Game\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>ResetCops</dt>\n<dd>Reset the cops, so them won't hunt you</dd>\n\
      <dt>ChangeDude</dt>\n<dd>Changes Dude's morality to the opposite</dd>\n<dt>Goto\
      \ (String LevelName)</dt>\n<dd>Loads the level named <i>LevelName</i></dd>\n\
      <dt>SetDay (int Day)</dt>\n<dd>Sets the game day. 1 is Monday, 2 is Tuesday,\
      \ ... All errands before that day will be completed</dd>\n<dt>WarpToDay (int\
      \ Day)</dt>\n<dd>Warp to the specified day, without completing errands. (<i>Day</i>:\
      \ same as <b>SetDay</b>)</dd>\n</dl>\n<p>The following three commands set all\
      \ errands as completed and turns on player hate groups:</p>\n<dl>\n<dt>SetAllErrandsComplete</dt>\n\
      <dd>For the whole game (also causes apocalypse)</dd>\n<dt>SetTodaysErrandsComplete</dt>\n\
      <dd>For the current day</dd>\n<dt>SetThisDaysErrandsComplete (int Day)</dt>\n\
      <dd>Only for day <i>Day</i> (same as <b>SetDay</b>)</dd>\n<dt>SetThisErrandComplete\
      \ (String Name)</dt>\n<dd>Set the errand specified by <i>N</i> as complete</dd>\n\
      <dt>SetAllErrandsUnComplete</dt>\n<dd>Set all errands as uncompleted and turns\
      \ off hate groups</dd>\n<dt>ClearInventoryHints</dt>\n<dd>Reset invertory/weapon\
      \ hints, so they will show up again</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Postal_2_Console_Commands?section=6\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Console_Commands\" title=\"\
      Legacy:Console Commands\">Console Commands</a></li>\n<li><a href=\"/Legacy:Postal_2\"\
