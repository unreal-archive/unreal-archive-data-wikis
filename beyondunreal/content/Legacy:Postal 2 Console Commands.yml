  wikitext:
    text: "This is a list of [[Legacy:Console Commands|console commands]] specific\
      \ to [[Legacy:Postal 2|Postal 2]].\n\n==[[Legacy:FPSPlayer|FPSPlayer]] ==\n\
      ; EnableDebugMenu: Turns the debug menu on and off\n\n==[[Legacy:P2Pawn|P2Pawn]]\
      \ ==\n; NextItem: The player/bot wants to select the next inventory item\n\n\
      ==[[Legacy:P2Player|P2Player]] ==\n; sissy : Turns cheating on/off\n; GrowHud\
      \ : Adds more info to the hud\n; ShrinkHud : Removes info from the hud\n; QuickSave\
      \ : Saves current game to the Quick Save slot\n; QuickLoad : Loads game from\
      \ the Quick Save slot\n; RestartLevel : Restarts the level for debugging\n;\
      \ ForceSissy : Turns cheating on (no toggle)\n; Fire: The player wants to fire\n\
      ; AltFire: The player wants to alt-fire\n; PrevWeapon: Switch to previous inventory\
      \ group weapon\n; NextWeapon: Switch to next inventory group weapon\n; SwitchWeapon\
      \ (byte F): The player wants to switch to weapon group F\n; SwitchToBestWeapon:\
      \ Switch to the best weapon recommended by the controller\n; SwitchToLastWeaponInGroup\
      \ (int GroupNum): Find the last weapon in the group of GroupNum and switch to\
      \ that. For example group 0 is the Urethra, Hands, and Clipboard. Normally we\
      \ want to switch to our hands, but when we have the clipboard on Tuesday, switch\
      \ to that instead.\n; PrevItem: The player wants to select previous inventory\
      \ item\n; ToggleInvHints: Turns inventory and weapon hints on/off\n; ShowRadar:\
      \ Pops up the radar in the HUD\n; Aneurism: Instant suicide but without killing\
      \ others in the vicinity. Happens immediately, no going back\n; Suicide: Player\
      \ wants to suicide\n; WeaponZoom:\n; WeaponZoomIn:\n; WeaponZoomOut:\n; UseZipper\
      \ (opt float F): Player wants to unzip/zip up his pants to pee\n; QuickHealth:\
      \ Search through the player's inventory and use the most powerful health we\
      \ have\n; DudeShoutGetDown: Shouts \"Get Down\"\n; QuickUseMap: Pops up the\
      \ map\n; RequestStats: Look at the newspaper\n; ThrowPowerup: Toss out current\
      \ powerup and switch to another powerup\n; PrevInvItem:\n; NextInvItem:\n; DoKick:\
      \ Fires the pawn's [[Legacy:MyFoot|MyFoot]] weapon\n; SwitchToHands: Switch\
      \ directly to your hands weapon\n; ToggleToHands: Toggles between the hands\
      \ and whatever weapon you had out\n; GameOverRestart: Doesn't do anything unless\
      \ the player is dead\n; DeadNextWeapon (float ZoomInc, int ZoomMin): Zooms the\
      \ camera in when dead\n; DeadPrevWeapon (float ZoomInc, int ZoomMax): Zooms\
      \ the camera out when dead\n; TCam: Quick cheat to test multiplayer anims\n\
      ; StartMe:\n\n==P2CheatManager ==\n;CountAll:\n;CountDynamic:\n;CountKarma:\n\
      ;ListKarma:\n;GrantItem (class<[[Legacy:Inventory|Inventory]]> NewInv): Gives\
      \ the player a specific inventory class item. If the item doesn't already exist\
      \ somewhere in the level or in the player's inventory, this will fail.\n;GameSpeed\
      \ (float T): Changes game speed... 1.0 is normal, 0.5 is half, etc.\n;Alamode:\
      \ Should be \"AllahMode\", as in \"god mode\", since that's what this cheat\
      \ does.\n;PackNHeat: Gives the player all weapons.\n;PayLoad: All weapons get\
      \ 999 ammo, even your pisser.\n;IAmSoLame: Gives you Allah Mode, all weapons,\
      \ and 999 ammo.\n;PiggyTreats: Gives lots of donuts\n;JewsForJesus: Gives lots\
      \ of cash\n;BoyAndHisDog: Gives lots of doggie treats\n;Jones: Gives lots of\
      \ health pipes\n;SwimWithFishes: Gives radar, cop radar plugin and gun radar\
      \ plugin\n;FireInYourHole: Turns rocket camera on/off\n;IAmTheOne: Gives lots\
      \ of catnip\n;LotsAPussy: Gives lots of cats\n;BlockMyAss: Gives SiC Body Armor\n\
      ;SmackDatAss: Gives player the [[Legacy:Gimp Suit|Gimp Suit]]\n;IAmTheLaw: Gives\
      \ player cop clothes\n;Healthful: Restores player to 100% health\n;Whatchutalkinbout:\
      \ Turns all unimportant bystander pawns into Gary Colemans\n;Osama: Turns all\
      \ unimportant bystander pawns into Islamic Extremists\n;RockinCats: Any weapon\
      \ that can have a cat on the end of it will always have a cat on the end of\
      \ it and will always shoot a cat with each round\n;DokkinCats: Cancels the RockinCats\
      \ cheat\n;BoppinCats: Makes cats bounce around until they hit a person\n;SplodinCats:\
      \ Cancels the BoppinCats cheat\n;NowWeDance: Shoots scissors from the machine\
      \ gun\n;IFeelFree: Ghost mode\n;LikeABirdy: Flying mode\n;ViewClass (class<[[Legacy:Actor|Actor]]>\
      \ aClass): Change view target, cycles through all [[Legacy:Actor|Actor]]s matching\
      \ aClass\n;Fly: Flying mode\n;Walk: Cancel flight and ghost mode\n;Ghost: Ghost\
      \ mode\n;Slomo (float T): Changes game speed... 1.0 is normal, 0.5 is half,\
      \ etc.\n;FeelLuckyPunk (int T): Sets the ammo of the current weapon to T. If\
      \ T is greater than the weapon's max ammo, it also sets the max ammo of the\
      \ weapon.\n;HeadShots: Turns on instant-kill headshots\n\n==P2Game==\n;ResetCops:\
      \ Reset the cops, so them won't hunt you\n;ChangeDude: Changes Dude's morality\
      \ to the opposite\n;Goto (String LevelName): Loads the level named ''LevelName''\n\
      ;SetDay (int Day): Sets the game day. 1 is Monday, 2 is Tuesday, ... All errands\
      \ before that day will be completed\n;WarpToDay (int Day): Warp to the specified\
      \ day, without completing errands. (''Day'': same as '''SetDay''')\nThe following\
      \ three commands set all errands as completed and turns on player hate groups:\n\
      ;SetAllErrandsComplete: For the whole game (also causes apocalypse)\n;SetTodaysErrandsComplete:\
      \ For the current day\n;SetThisDaysErrandsComplete (int Day): Only for day ''Day''\
      \ (same as '''SetDay''')\n;SetThisErrandComplete (String Name): Set the errand\
      \ specified by ''N'' as complete\n;SetAllErrandsUnComplete: Set all errands\
      \ as uncompleted and turns off hate groups\n;ClearInventoryHints: Reset invertory/weapon\
      \ hints, so they will show up again\n\n==Related Topics ==\n* [[Legacy:Console\
      \ Commands|Console Commands]]\n* [[Legacy:Postal 2|Postal 2]]"
