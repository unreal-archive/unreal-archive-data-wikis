      \ Damage==\n\nSimply this: Keep an occasional eye on [[Legacy:Recent Changes|Recent\
      \ Changes]]. Most Wiki regulars like to see what other people have been writing\
      \ lately anyway.\n\n==Fixing Damage ==\n\nIf you notice that someone has damaged\
      \ a page:\n# Go to that page and click the \"View other revisions\" link.\n\
      # Find the most recent version of that page that is undamaged.\n# Once you are\
