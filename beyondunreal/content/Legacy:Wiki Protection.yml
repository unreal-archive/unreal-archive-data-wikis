  text:
    text: "<p>Wiki runs on a <a href=\"http://www.usemod.com/cgi-bin/mb.pl?SoftSecurity\"\
      \ class=\"extiw\" title=\"meatball:SoftSecurity\">MeatBall:SoftSecurity</a>\
      \ principle. The doors may be wide open, but everyone's watching you walk in.\
      \ All changes are saved, so persistent damage is impossible. See also the <a\
      \ href=\"/Legacy:Wiki_FAQ\" title=\"Legacy:Wiki FAQ\">Wiki FAQ</a>.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Spotting_Damage\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Spotting Damage</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Fixing_Damage\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Fixing Damage</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Site_Lock\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Site Lock</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Persistent_Attacks\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Persistent Attacks</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Spam_Posting\"><span\
      \ class=\"tocnumber\">4.1</span> <span class=\"toctext\">Spam Posting</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Discussion\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Discussion</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Images\"><span class=\"\
      tocnumber\">5.1</span> <span class=\"toctext\">Images</span></a></li>\n</ul>\n\
      </li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Spotting_Damage\"\
      >Spotting Damage</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Protection?section=1\" title=\"Edit section:\
      \ Spotting Damage\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Simply this: Keep an occasional eye on <a href=\"/Legacy:Recent_Changes\"\
      \ title=\"Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a>.\
      \ Most Wiki regulars like to see what other people have been writing lately\
      \ anyway.</p>\n<h2><span class=\"mw-headline\" id=\"Fixing_Damage\">Fixing Damage</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Protection?section=2\" title=\"Edit section: Fixing\
      \ Damage\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>If you notice that someone has damaged a page:</p>\n<ol>\n<li>Go to that\
      \ page and click the \"View other revisions\" link.</li>\n<li>Find the most\
      \ recent version of that page that is undamaged.</li>\n<li>Once you are viewing\
      \ that version, click the \"Edit\" link.</li>\n<li>Save the page. This will\
      \ replace the damaged version.</li>\n</ol>\n<p>If you notice that someone has\
      \ damaged an image:</p>\n<ol>\n<li>Remember the image's name.</li>\n<li>Go to\
      \ the Image Uploader, look for the damaged image and click the \"Revisions\"\
      \ link.</li>\n<li>Find the most recent version of the image that is undamaged\
      \ and save it on your computer.</li>\n<li>Go back to the Image Uploader and\
      \ select the saved image for upload. Make sure you select the damage image in\
      \ the \"Replacing the following image\" drop-down list.</li>\n<li>Upload the\
      \ page. This will replace the damaged version.</li>\n</ol>\n<h2><span class=\"\
      mw-headline\" id=\"Site_Lock\">Site Lock</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Protection?section=3\"\
      \ title=\"Edit section: Site Lock\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In the unlikely event of ongoing damage to the site,\
      \ admins can lock the entire Wiki. Trusted contributers have the option to do\
      \ a one-way emergency lock of the Wiki; the admins have to unlock the page after\
      \ it has been emergency-locked. If you would like the ability to lock the site\
      \ in case of emergency, email <a rel=\"nofollow\" class=\"external text\" href=\"\
      mailto:tarquin@beyondunreal.com\">tarquin</a>.</p>\n<ol>\n<li>Enter the script\
      \ URL in your browser address bar and load it.</li>\n<li>Notify a <a href=\"\
      /Legacy:Wiki_Admin\" title=\"Legacy:Wiki Admin\">Wiki Admin</a> that you've\
      \ locked the site.</li>\n<li>No edits will be possible until an admin unlocks\
      \ the site.</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"Persistent_Attacks\"\
      >Persistent Attacks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Protection?section=4\" title=\"Edit section:\
      \ Persistent Attacks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>So far we've had just a few instances of people adding crud to the Wiki,\
      \ pages have been reverted quickly and whoever it was hasn't tried again. If\
      \ we get repeat attacks, notify a <a href=\"/Legacy:Wiki_Admin\" title=\"Legacy:Wiki\
      \ Admin\">Wiki Admin</a>, and the attacker's IP will be banned from making edits.</p>\n\
      <p>Experience tells that even the most persistent and notorious troublemakers\
      \ in an online community (forum, user comment system, Wiki, whatever else) lose\
      \ interest after a while; the sooner they realize that their actions are vain,\
      \ the sooner they leave. Best is simply not to credit them with any more than\
      \ the minimum required amount of attention and to quietly revert their mess.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Spam_Posting\">Spam Posting</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Protection?section=5\" title=\"Edit section: Spam\
      \ Posting\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>A number of wikis have recently been victims of spammers posting links to\
      \ their sites. Because wikis are so heavily interlinked, they are attractive\
      \ to spammers seeking to raise their ranking with Google. We have been spammed\
      \ repeatedly, so <i>when</i> it happens again:</p>\n<ol>\n<li>Fix the damage.\
      \ It does not matter that the links are still in the old revisions of the page:\
      \ our robots.txt file prevents search engine spiders from looking at those.</li>\n\
      <li>If the spammer persists, ask an admin to block the IP. This might not be\
      \ very useful, as spammers tend to have many IPs at their disposal.</li>\n<li>To\
      \ hit the spammer where it hurts, use our <a href=\"/Legacy:Chongqing_Page\"\
      \ title=\"Legacy:Chongqing Page\">Chongqing Page</a> to fight back.</li>\n</ol>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Protection?section=6\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> I remember one guy spamming old ModSquad's\
      \ user comment system with useless crud to the point where it became unusable\
      \ for everybody else. The problem there, though, was that the ModSquad administrators\
      \ were <i>extremely</i> slow at cleaning up; that guy only went on with his\
      \ vandalism because he (or she) saw that it had an actual, lasting <i>effect</i>.</p>\n\
      <p><b>EntropicLqd:</b> One thing that might be worth considering is preventing\
      \ a completely blank page from being saved. Pages that are to be deleted will\
      \ always be tagged with a <a href=\"/Category:Legacy_Delete_Me\" title=\"Category:Legacy\
      \ Delete Me\">Category:Legacy Delete Me</a> tag and an explanation.</p>\n<p><b>ZxAnPhOrIaN:</b>\
      \ Or with a drastic amount of characters deleted.</p>\n<p><b>Mychaeel:</b> Well...\
      \ all such purely technical measures are bound to be limited in effectiveness.\
      \ My recent edit of <a href=\"/Legacy:Offline_Wiki\" title=\"Legacy:Offline\
      \ Wiki\">Offline Wiki</a> was massive, yet legitimate. On the other hand it's\
      \ very easy to mess up a page without deleting a huge amount of text or the\
      \ entire page.</p>\n<p><b>CH3Z:</b> I was wondering if it would be possible\
      \ to have the Wiki automatically allow saves but imediately restore any pages\
      \ that were changed by a certain amount, or in a certain way. And somehow bring\
      \ the change to someone's attention (maybe the Wiki could put a code in this\
      \ summary. Then when someone clears say 40% or more of a page it would be approved\
      \ by (or seconded by any other user than the the one who made the changes) and\
      \ restored again to show the changes. That might be science fiction, or imossible,\
      \ or not worth the effort to make the change to the the Wiki, it might be too\
      \ big of an inconvenience all the way around. But it might lead other ideas\
      \ so i present it anyway. be kind =P</p>\n<p><b>CH3Z:</b> and with Mych's last\
      \ comment that might just say it all about my comment.<br />\nIt might be best\
      \ to just quickly and quietely restore behind the would be hackers. They will\
      \ see there fine work dissapear and not get any validating response from anyone\
      \ and get bored with doing it.</p>\n<p><b>Mychaeel:</b> I think the \"smart\
      \ firewall\" we have here (being all the well-meaning Wikizens) is the best\
      \ and most effective protection we could possibly have. Granted, it's a bit\
      \ annoying when it has to be invoked, but then again it's <i>our convenience</i>\
      \ that's at stake; I'd rather clean up manually after one or two wannabe haxx0rz\
      \ once every couple of weeks than go through a ton of technical security measures\
      \ every time I want to do anything on the Wiki. At least in average it is more\
      \ effort to vandalize a Wiki page than to restore it, so it really doesn't pay\
      \ off for the vandals.</p>\n<p>~<b>dUc0N:</b> You'd have to be some wannabe\
      \ to think attacking a wiki is cracking. Even bigger wannabe to think it's hacking&#160;;)</p>\n\
      <p><b>EntropicLqd:</b> The above is pretty fair comment and I don't disagree\
      \ with it - which is why my suggested change was so limited in scope. Just thought\
      \ it might save other people a bit of work (since I always seem to miss these\
      \ attacks). Special case coding sucks.</p>\n<p><b>ZxAnPhOrIaN:</b> Making those\
      \ security measures is \"Bushlike\"</p>\n<p><b>Mychaeel:</b> \"We must not live\
      \ in fear, for if we do then the vandals have already won.\" &#160;;-)</p>\n\
      <p><b>CH3Z:</b> Amen.</p>\n<p><b>ZxAnPhOrIaN:</b>&#160;:)&#160;:tup:</p>\n<p><b>T1:</b>\
      \ The editing page says \"kids\". I find that insulting because most of the\
      \ people \"hacking\" the wiki are probably older than me by one or two years\
      \ (I'm 14). Though actually they're still kids, and I'm probably the only person\
      \ below 17 years of age that's been productive on this wiki. So I guess it's\
      \ true.</p>\n<p><b>Foxpaw:</b> I don't think it means kids as in minors, I think\
      \ it means kids as in, \"script kiddies,\" which does not neccessarily imply\
      \ a certain age.</p>\n<p><b>Graphik:</b> Those who would 'hack' the Wiki are\
      \ either kids or are behaving like such, so I think it's a justly condecending\
      \ tone, T1.</p>\n<p><b>T1:</b> Yah, y'all are probably right, because usually\
      \ it's some 15-16 year old person doing to feel like they're cool/l33t or something.\
      \ And if they're kids that's implying that they're uncool.</p>\n<p><b>Fearless:</b>\
      \ I wouldn't take it personally T1. I think it's safe to say that adults have\
      \ their fair share of idiots too. Anyway, about documents, I think it would\
      \ be very useful to have a character count being displayed somewhere to see\
      \ if anything has been removed.</p>\n<p><b>Mychaeel:</b> When I was writing\
      \ \"kids\" there, I indeed meant it in terms of \"script kiddies,\" not to devaluate\
      \ young people – I know from personal experience that age isn't an indicator\
      \ for somebody's maturity or productivity. (If you take offense, feel free to\
      \ exchange it for a more neutral term.) However, I suppose that most script\
      \ kiddies are indeed young people – and sometimes, a script kiddy actually grows\
      \ to become a mature hacker (in the actual, positive meaning of that term),\
      \ but those cases are rare and there's a lot of real work between being a \"\
      skript kiddy\" and a \"mature hacker.\"</p>\n<p><b>EntropicLqd:</b> Note to\
      \ remind one of the admins to ban the IP: 62.37.193.96. No username or password\
      \ here at work.</p>\n<h3><span class=\"mw-headline\" id=\"Images\">Images</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Protection?section=7\" title=\"Edit section: Images\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Tarquin:</b>\
      \ I think we have a problem with images. There's a lot of spammy images, and\
      \ those we can go through and delete. But I've also seen people replace good\
      \ images with crud. Because there's no public log of image uploads, it's hard\
      \ to spot when this happens. I think the simplest thing to do for now would\
      \ be to have a web page or a wiki page that displays the image upload activity\
      \ log (knowing Mych, I'm sure it exists on the server&#160;:). In the longer\
      \ term, I think images should be brought into the wiki page structure, like\
      \ on Wikipedia: each image should have its own image description page, and changes\
      \ to images should appear on Recent Changes.</p>\n<dl>\n<dd><b>Mychaeel:</b>\
      \ Actually, I've been pondering writing my own wiki engine for a while. If I\
      \ do, it'll definitely allow all sorts of resources (including images and attachments)\
      \ to be added and versioned just like wiki pages (actually, pages will be just\
      \ one other kind of resource). I'm thinking in terms of a Subversion backend,\
      \ but that's all still very vague.</dd>\n</dl>\n<p><b>MythOpus:</b> Agreed&#160;:)</p>\n\
      <p><b>Switch`:</b> The images page ranks pretty high in google. Maybe if it\
      \ was hidden from search bots there wouldn't be so many off-topic images. Putting\
      \ a big red \"offtopic images will be deleted!\" warning next to upload button\
      \ also could help.</p>\n<p><b>Mychaeel:</b> I don't believe in appealing to\
      \ people's common sense anymore (anybody reading the stuff on the image uploader\
      \ main page should immediately realize how futile unwanted uploads are, but\
      \ as you can see on <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent\
      \ Changes\" class=\"mw-redirect\">Recent Changes</a>, there are almost a dozen\
      \ idiots a day who still try it). The <code>robots.txt</code> idea, however,\
      \ is a good one – I never realized that our image uploader ranked highly in\
      \ Google. (Which search terms do people use to get there?) I've now excluded\
      \ the image uploader pages and all images from being indexed.</p>\n<p><b>Switch`:</b>\
      \ On my box <code>wiki image</code> - 2nd place, <code>image uploader</code>\
      \ - 7th.</p>\n<p><b>Tarquin:</b> That reminds me, I still have my work on a\
      \ wiki engine somewhere...&#160;:) I was going to make the database side take\
      \ plug-ins, so you could have the current UseMod textfile database system, or\
      \ something more advanced.</p>\n<p><b>Wormbo:</b> This page has been locked\
      \ due to repeated spamming. Please contact a <a href=\"/Legacy:Wiki_Admin\"\
      \ title=\"Legacy:Wiki Admin\">Wiki Admin</a> if you want to make changes.</p>\n\
