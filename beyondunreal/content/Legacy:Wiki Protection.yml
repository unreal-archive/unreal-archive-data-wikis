      \ Admin|Wiki Admin]] that you've locked the site.\n# No edits will be possible\
      \ until an admin unlocks the site.\n\n==Persistent Attacks==\n\nSo far we've\
      \ had just a few instances of people adding crud to the Wiki, pages have been\
