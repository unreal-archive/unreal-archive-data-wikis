  wikitext:
    text: "== UnrealScript API ==\nWouldnt it be more useful to have some sort of\
      \ contents for API documentation?\n\n*API?\n**[[Commandlet]]\n**Flow of events\
      \ [[Legacy:Game_Event_Glossary]]\n***Timers / Tick - In UE3 these can take a\
      \ function call (reference), previously timer was simply one function.\n***Main\
      \ Foreach AllIterators.\n***[[What_happens_at_map_startup]] | [[Legacy:Chain_Of_Events_At_Level_Startup]]\n\
      ***[[What_happens_when_an_Actor_is_spawned]] | [[Legacy:Chain_Of_Events_When_Spawning_Actors]]\n\
      ***[[What_happens_when_an_Actor_is_destroyed]]\n***[[Legacy:Chain_Of_Events_When_A_Player_Logs_In]]\n\
      **Components<sup>3</sup>\n*[[Legacy:Creating_Actors_And_Objects]]\n**[[Spawn]]\
      \ / [[New]]\n*[[Destroying_Objects]] - [[Legacy:Garbage_Collection|Garbage Collection]]\n\
      *[[Legacy:Object_Pool|Object Pools]]\n*Maths\n**[[Legacy:UnrealScript_Vector_Maths]]\n\
      \nSo I pulled this list from the references talk page as its not really relevant\
      \ 'directly' to the unreal script language but its classes. Not having a contents\
      \ page makes it tricky to traverse, I understand that the class pages are much\
      \ better documented then in the past but as an eg, spawn(), if I didnt know\
      \ to look for it I wouldnt find it. So Im proposing a contents, the above is\
      \ no where near a suggestion its just a stub of pages that could go into the\
      \ API documentation contents, cool. --[[User:00zX|00zX]] 03:40, 22 April 2010\
      \ (UTC)\n\n== General layout ==\n\nI've tried to come up with a compact initial\
      \ layout and topic list. Suggestions for improvements are welcome. [[User:Wormbo|Wormbo]]\
      \ 06:31, 13 March 2008 (EDT)\n\nActually, we need to come up with an easy-to-browse\
      \ structure for overview pages of the various parts of Unreal modding. The problem\
      \ here will be that either this kind of page tends to get too long or there\
      \ are too many pages to click through before reaching actual content. We need\
      \ to find a good mix between an sophisticated structure and quick access. The\
      \ topic pages can be accompanied by [[Project:categories|categories]], navigation/info\
      \ boxes (an example can be found e.g. on [[Literals]]) and disambiguation links/pages\
      \ for when a user uses the Go button of the search box in the sidebar. I hope\
      \ this will give you an overview of the new tools we can use to structure the\
      \ Unreal Wiki. -[[User:Wormbo|Wormbo]] 07:58, 16 April 2008 (UTC)\n\nI think\
      \ we can now all agree this should have been discussed openly and decided much\
      \ earlier, before the switch to MediaWiki and the subsequent disconnect with\
      \ Legacy content.  This discussion will likely last a while and not get the\
      \ input of the entire wiki community.  Seeing as I was an instrumental contributor\
      \ of the old organization (which has been widely criticized as poor or no organization),\
      \ I will step back, keep an eye on the progress and wait for the dust to settle.\
      \  Good luck. -[[User:SuperApe|SuperApe]] 08:57 PST, 16 April 2008\n\nUnder\
      \ the UnrealScript Reference topics, seeing 'Programming tutorials' seems a\
      \ little out of place.  Since most if not all the programming tutorials we have\
      \ here will deal with UnrealScript, why not change it and the category to UnrealScript\
      \ Tutorials? -[[User:DalinSeivewright|DalinSeivewright]] 15:14, 17 April 2008\
      \ (UTC)\n\nThese category things are working arnt they? Ive been around the\
      \ site acouple of times now and I dont think Ive seen anything in any of the\
