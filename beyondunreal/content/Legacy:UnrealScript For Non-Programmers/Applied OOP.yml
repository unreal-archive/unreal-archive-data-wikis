      \ coding conventions used. Then come back here and continue reading the next\
      \ section to understand more about the code.\n\n----\n\n==Related Topics==\n\
      \n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Parts Of OOP]] &ndash; The next page\
