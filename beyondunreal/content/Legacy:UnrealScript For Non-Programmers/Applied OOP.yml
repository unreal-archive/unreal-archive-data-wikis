  title: "Legacy:UnrealScript For Non-Programmers/Applied OOP"
  text:
    text: "<p>This page is part of the <a href=\"/Legacy:UnrealScript_For_Non-Programmers\"\
      \ title=\"Legacy:UnrealScript For Non-Programmers\">UnrealScript For Non-Programmers</a>\
      \ tutorial which is broken down into a series of pages. It may not make sense\
      \ if you haven't been following this series, then again, you never know, you\
      \ might gain something from it.</p>\n<hr />\n<h3><span class=\"mw-headline\"\
      \ id=\"How_all_of_These_Things_Are_Put_Together_to_Make_an_OOP_Program\">How\
      \ all of These Things Are Put Together to Make an OOP Program</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Applied_OOP?section=1\"\
      \ title=\"Edit section: How all of These Things Are Put Together to Make an\
      \ OOP Program\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Here, you will gain understanding of the structure of an OOP program. The\
      \ section after this one will introduce you to all the things that it consists\
      \ of so you will see how they all interact with each other to carry out the\
      \ objective that the program is written for.</p>\n<p>With the knowledge you\
      \ now have its time for you take a look at the <a href=\"/Legacy:Class_Tree\"\
      \ title=\"Legacy:Class Tree\">Class Tree</a> of the Unreal Engine. See if you\
      \ can find where FlakCannon fits hierarchy and see if that make sense to you.\
      \ Then come back here.</p>\n<p>Now go back to the <a href=\"/Legacy:Class_Tree\"\
      \ title=\"Legacy:Class Tree\">Class Tree</a> and/or click on <a href=\"/Legacy:Weapon\"\
      \ title=\"Legacy:Weapon\">Weapon</a> so you can see all the code that FlakCannon\
      \ inherits from its parent class. The actual class, FlakCannon, has overridden\
      \ some of that code to make it still a weapon but a unique and specific weapon.\
      \ Try to pick out some of the things you would suspect that FlakCannon overrides\
      \ to make itself unique. Then return here.</p>\n<p>Now you should read <a href=\"\
      /Legacy:Unreal_Object_Oriented_Programming\" title=\"Legacy:Unreal Object Oriented\
      \ Programming\">Unreal Object Oriented Programming</a> for a nice introduction\
      \ to how OOP is used in the UnrealScript and how it is important to you if you\
      \ are interested in modifying an Unreal Engine based game. Then take a look\
      \ at <a href=\"/Legacy:Object_Oriented_Programming_Overview\" title=\"Legacy:Object\
      \ Oriented Programming Overview\">Object Oriented Programming Overview</a> for\
      \ another example of OOP and a peak at some coding conventions used. Then come\
      \ back here and continue reading the next section to understand more about the\
      \ code.</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Applied_OOP?section=2\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealScript_For_Non-Programmers/Parts_Of_OOP\"\
      \ title=\"Legacy:UnrealScript For Non-Programmers/Parts Of OOP\">Legacy:UnrealScript\
      \ For Non-Programmers/Parts Of OOP</a> – The next page of this tutorial.</li>\n\
      <li><a href=\"/Legacy:UnrealScript_For_Non-Programmers\" title=\"Legacy:UnrealScript\
      \ For Non-Programmers\">UnrealScript For Non-Programmers</a> – The page this\
      \ page is part of.</li>\n<li><a href=\"/Legacy:UnrealScript_Lessons\" title=\"\
      Legacy:UnrealScript Lessons\">UnrealScript Lessons</a> – all the UnrealScript\
      \ tutorials</li>\n<li><a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a> – all the reference pages</li>\n<li><a href=\"/Legacy:Mutator_Topics\"\
      \ title=\"Legacy:Mutator Topics\">Mutator Topics</a> – more on mutators</li>\n\
      <li><a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making Mods\">Making Mods</a>\
      \ – more on the organizational and social aspects</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Applied_OOP?section=3\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This tut is going nowhere. I (the author) will not\
      \ be contributing to it anymore, and it needs much much more. No one else is\
      \ contributing to it, so it's a waste of space and an eye-sore.[DeleteME]</p>\n\
