    text: "This page is part of the [[Legacy:UnrealScript For Non-Programmers|UnrealScript\
      \ For Non-Programmers]] tutorial which is broken down into a series of pages.\
      \ It may not make sense if you haven't been following this series, then again,\
      \ you never know, you might gain something from it.\n\n----\n\n===How all of\
      \ These Things Are Put Together to Make an OOP Program ===\n\nHere, you will\
      \ gain understanding of the structure of an OOP program. The section after this\
      \ one will introduce you to all the things that it consists of so you will see\
      \ how they all interact with each other to carry out the objective that the\
      \ program is written for.\n\nWith the knowledge you now have its time for you\
      \ take a look at the [[Legacy:Class Tree|Class Tree]] of the Unreal Engine.\
      \ See if you can find where FlakCannon fits hierarchy and see if that make sense\
      \ to you. Then come back here.\n\nNow go back to the [[Legacy:Class Tree|Class\
      \ Tree]] and/or click on [[Legacy:Weapon|Weapon]] so you can see all the code\
      \ that FlakCannon inherits from its parent class. The actual class, FlakCannon,\
      \ has overridden some of that code to make it still a weapon but a unique and\
      \ specific weapon. Try to pick out some of the things you would suspect that\
      \ FlakCannon overrides to make itself unique. Then return here.\n\nNow you should\
      \ read [[Legacy:Unreal Object Oriented Programming|Unreal Object Oriented Programming]]\
      \ for a nice introduction to how OOP is used in the UnrealScript and how it\
      \ is important to you if you are interested in modifying an Unreal Engine based\
      \ game. Then take a look at [[Legacy:Object Oriented Programming Overview|Object\
