      \ come)\n\n=====Syntax =====\n; You have questions about the structure of UnrealScript.\
      \ : You probably want to start off by going to [[Legacy:UnrealScript | UnrealScript\
      \ Topics]] where there is a whole section of links to topics on syntax.\n\n\
