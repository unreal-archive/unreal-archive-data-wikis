    text: "This page is part of the [[Legacy:UnrealScript For Non-Programmers|UnrealScript\
      \ For Non-Programmers]] tutorial which is broken down into a series of pages.\
      \ But even if your a seasoned proffessional programmer you may benefit from\
      \ some insite as to how this wiki lays the information out to you.\n\n==THIS\
      \ WIKI IS THE BEST RESOURCE YOU WILL FIND ON THE UNREAL ENGINE(s)! ==\n\nYou\
