  title: "Legacy:UnrealScript For Non-Programmers/Using UnrealWiki"
  text:
    text: "<p>This page is part of the <a href=\"/Legacy:UnrealScript_For_Non-Programmers\"\
      \ title=\"Legacy:UnrealScript For Non-Programmers\">UnrealScript For Non-Programmers</a>\
      \ tutorial which is broken down into a series of pages. But even if your a seasoned\
      \ proffessional programmer you may benefit from some insite as to how this wiki\
      \ lays the information out to you.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#THIS_WIKI_IS_THE_BEST_RESOURCE_YOU_WILL_FIND_ON_THE_UNREAL_ENGINE.28s.29.21\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">THIS WIKI IS THE\
      \ BEST RESOURCE YOU WILL FIND ON THE UNREAL ENGINE(s)!</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-2\"><a href=\"#What_you_won.27t_find_on_this_page...\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">What you won't find\
      \ on this page...</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a\
      \ href=\"#Tips\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Tips</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#You_won.27t_always_use_this_wiki_in_the_same_way.\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">You won't always\
      \ use this wiki in the same way.</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Classes\"><span class=\"tocnumber\">4.1</span> <span class=\"toctext\"\
      >Classes</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Syntax\"\
      ><span class=\"tocnumber\">4.2</span> <span class=\"toctext\">Syntax</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Functions.2C_Events.2C_States.2C_etc.\"\
      ><span class=\"tocnumber\">4.3</span> <span class=\"toctext\">Functions, Events,\
      \ States, etc.</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-9\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">6</span> <span class=\"toctext\"\
      >Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"THIS_WIKI_IS_THE_BEST_RESOURCE_YOU_WILL_FIND_ON_THE_UNREAL_ENGINE.28s.29.21\"\
      >THIS WIKI IS THE BEST RESOURCE YOU WILL FIND ON THE UNREAL ENGINE(s)!</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Using_UnrealWiki?section=1\"\
      \ title=\"Edit section: THIS WIKI IS THE BEST RESOURCE YOU WILL FIND ON THE\
      \ UNREAL ENGINE(s)!\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>You may have completed the UnrealScript For Non-Programmers Tutorial or you\
      \ may be studying it now... or maybe you ended up here because you want to understand\
      \ more of how the wiki is layed out. Either way I hope this helps, and I hope\
      \ you will comeback and contribute to this page if you have more to offer on\
      \ finding what you need from this great resource. I am confident that if you\
      \ had no other resource other than this wiki for learning about the Unreal Engine(s),\
      \ that you would do just fine. By the time you look at all the information here\
      \ to prove me wrong, it will have grown and you will have to start all over,\
      \ but by the time you've seen it all, you won't need to. So, learn how to get\
      \ the most out of it, cause you don't need to go anywhere else.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"What_you_won.27t_find_on_this_page...\">What you\
      \ won't find on this page...</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Using_UnrealWiki?section=2\"\
      \ title=\"Edit section: What you won't find on this page...\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>...is information\
      \ on editing or contributing to this wiki. This page is intended to help you\
      \ learn how find your way around and take advantage of this resource. You may\
      \ have been looking for <a href=\"/Legacy:New_Contributors_Quick_Start\" title=\"\
      Legacy:New Contributors Quick Start\">New Contributors Quick Start</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Tips\">Tips</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Using_UnrealWiki?section=3\"\
      \ title=\"Edit section: Tips\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Most of the tips in this section are also covered\
      \ on a page named similar to this page, <a href=\"/Legacy:Using_The_Wiki\" title=\"\
      Legacy:Using The Wiki\">Using The Wiki</a>, and more information is there as\
      \ well. Where this page differs from that one is that this one will eventually\
      \ be more tutorial toned and address more specifically how to use this wiki\
      \ when your very new to modding UT.</p>\n<p><i><b>&lt;– Look to your left!</b></i>\
      \ The 'quickbar' is in sections and each section has links to some great starting\
      \ points around that topic. You'll notice that \"Mapping Topics\" is layed out\
      \ very similar to \"Modeling Topics\" so if you take a quick look at any of\
      \ the \"...Topic\" links you have an idea of what they all offer in their respective\
      \ aspects of the Unreal Engine.</p>\n<p><i><b>Related Topics</b></i> like the\
      \ section you see at the bottom of this page are on most of the pages here at\
      \ the wiki. Most of the time you will find great further reading on the subject\
      \ of that page. If you know of a page here that should be listed in that section\
      \ of the page you are reading, well, it's a wiki, do everyone a favor and add\
      \ that link.</p>\n<p><i><b>Category Pages</b></i> such as <a href=\"/Category:Legacy_Tutorial\"\
      \ title=\"Category:Legacy Tutorial\">Category:Legacy Tutorial</a> and <a href=\"\
      /Category:Legacy_Journal\" title=\"Category:Legacy Journal\">Category:Legacy\
      \ Journal</a> are nice way to find a mass of page links. You won't find as specific\
      \ links to what your looking for that way, but you'll find a whole heap of em!\
      \ If you want to browse the Category Tutorial page just go to any of the links\
      \ on your left that have \"Lessons\" in the link and you'll see some tutorials,\
      \ open any of them and a link to Category Tutorial will be at the bottom of\
      \ the page. Likewise, if your reading someone's journal and want to browse other\
      \ journals, look for the Category Journal link at the bottom of that page. But\
      \ are there very many categories? HA! Just have a look at <a href=\"/edit/Legacy:Category_Category?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Category Category (page does not exist)\">Category\
      \ Category</a>! (the \"Topic Categories\" link on the 'quickbar' to your left\
      \ is also a link to the Category Category page.)</p>\n<p><i><b>Search The Wiki</b></i>\
      \ I'm sure you've notice the search boxes on every page. And, I'm sure you've\
      \ seen site search boxes on other sites. But here at the wiki, all the information\
      \ contained here is live and growing. Nothing is archived and keywords in the\
      \ search boxes are a really good way to find information related to your needs.</p>\n\
      <h2><span class=\"mw-headline\" id=\"You_won.27t_always_use_this_wiki_in_the_same_way.\"\
      >You won't always use this wiki in the same way.</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Using_UnrealWiki?section=4\"\
      \ title=\"Edit section: You won't always use this wiki in the same way.\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Once you have gone\
      \ through the tutorials here on the wiki you will be far along enough to get\
      \ started trying some projects of your own. At that point you will be comming\
      \ here in search of more specific data. Depending on what stage of your project\
      \ you are in when you come here for help, you will find yourself approaching\
      \ the wiki from different angles. Let's say you come here under one of the following\
      \ circumstances.</p>\n<h5><span class=\"mw-headline\" id=\"Classes\">Classes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Using_UnrealWiki?section=5\"\
      \ title=\"Edit section: Classes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h5>\n<dl>\n<dt>You want more information on a specific class\
      \ and you know the name of the class.&#160;</dt>\n<dd>There are Class pages\
      \ here for most classes, in all Unreal Engines(more to come)</dd>\n<dt>You know\
      \ the name of the class and where it is in the hierarchy.&#160;</dt>\n<dd>Go\
      \ to <a href=\"/Legacy:Class_Tree\" title=\"Legacy:Class Tree\">Class Tree</a>\
      \ and scroll down to the section named after the engine you are coding for.\
      \ There will be a link to a page where you can find your class page in the tree.</dd>\n\
      <dt>Or, if you <b>don't</b> know the name of the class.&#160;</dt>\n<dd>(more\
      \ to come)</dd>\n</dl>\n<h5><span class=\"mw-headline\" id=\"Syntax\">Syntax</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Using_UnrealWiki?section=6\"\
      \ title=\"Edit section: Syntax\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h5>\n<dl>\n<dt>You have questions about the structure of UnrealScript.&#160;</dt>\n\
      <dd>You probably want to start off by going to <a href=\"/Legacy:UnrealScript\"\
      \ title=\"Legacy:UnrealScript\">UnrealScript Topics</a> where there is a whole\
      \ section of links to topics on syntax.</dd>\n</dl>\n<p>(more to come)</p>\n\
      <h5><span class=\"mw-headline\" id=\"Functions.2C_Events.2C_States.2C_etc.\"\
      >Functions, Events, States, etc.</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Using_UnrealWiki?section=7\"\
      \ title=\"Edit section: Functions, Events, States, etc.\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h5>\n<dl>\n<dt>You know the name of\
      \ the function&#160;</dt>\n<dd>You would probably do best to start by entering\
      \ the name in the search box.</dd>\n<dt>You don't know the name of the event.&#160;</dt>\n\
      <dd>(more to come)</dd>\n</dl>\n<p>(more to come)</p>\n<p>(more to come)</p>\n\
      <p>(...)</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Using_UnrealWiki?section=8\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><strong class=\"selflink\">Legacy:UnrealScript\
      \ For Non-Programmers/Using UnrealWiki</strong> – The next page of this tutorial.</li>\n\
      <li><a href=\"/Legacy:UnrealScript_For_Non-Programmers\" title=\"Legacy:UnrealScript\
      \ For Non-Programmers\">UnrealScript For Non-Programmers</a> – The page this\
      \ page is part of.</li>\n<li><a href=\"/Legacy:UnrealScript_Lessons\" title=\"\
      Legacy:UnrealScript Lessons\">UnrealScript Lessons</a> – All the UnrealScript\
      \ tutorials.</li>\n<li><a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a> – All the reference pages.</li>\n<li><a href=\"/Legacy:Mutator_Topics\"\
      \ title=\"Legacy:Mutator Topics\">Mutator Topics</a> – More on mutators.</li>\n\
      <li><a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making Mods\">Making Mods</a>\
      \ – More on the organizational and social aspects.</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers/Using_UnrealWiki?section=9\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>CH3Z:</b> Everyone can think of at leaste one \"\
      Tip\" to add to this. Please, DO! Eventually this page will end up in more of\
      \ a tutorial format. Feel free to help it get there. The Related Topics section\
      \ needs links to pages more related to using the wiki. I just populated the\
      \ section to use it as a bad example. mission accomplished!</p>\n<hr />\n<p>This\
      \ tut is going nowhere. I (the author) will not be contributing to it anymore,\
      \ and it needs much much more. No one else is contributing to it, so it's a\
      \ waste of space and an eye-sore.[DeleteME]</p>\n\n<!-- \nNewPP limit report\n\
