      </ul>\n</div>\n<p></p>\n<h1><span class=\"mw-headline\" id=\"MythOpus\">MythOpus</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MythOpus?section=1\" title=\"Edit section: MythOpus\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h1>\n<table>\n\
      <tr>\n<td>Name:</td>\n<td>Dalin Seivewright</td>\n</tr>\n<tr>\n<td>Age:</td>\n\
      <td>18</td>\n</tr>\n<tr>\n<td>E-Mail:</td>\n<td>dalin.seivewright[DELETEME]@yahoo.ca</td>\n\
      </tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Subpages\">Subpages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MythOpus?section=2\" title=\"Edit section: Subpages\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl>\n\
      <dt><a href=\"/Legacy:MythOpus/Rants\" title=\"Legacy:MythOpus/Rants\">Legacy:MythOpus/Rants</a></dt>\n\
      <dt><a href=\"/Legacy:MythOpus/Developer_Journal\" title=\"Legacy:MythOpus/Developer\
      \ Journal\" class=\"mw-redirect\">Legacy:MythOpus/Developer_Journal</a></dt>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Completed.2FReleased_Projects\"\
      >Completed/Released Projects</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MythOpus?section=3\"\
      \ title=\"Edit section: Completed/Released Projects\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"mw-headline\"\
      \ id=\"Anti-TTF_Mutator\">Anti-TTF Mutator</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MythOpus?section=4\"\
      \ title=\"Edit section: Anti-TTF Mutator\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"About\">About</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MythOpus?section=5\" title=\"Edit section: About\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>This mutator stopped\
      \ players from being able to tele-frag other players on their team. Contrary\
      \ to popular believe, TFing someone on the other team is not the same as TFing\
      \ someone on your own team is the result of what I can only describe as a bug\
      \ in the engine that is only account for by killing someone due to tele-fragging.\
      \ There are if I remember correctly 3 types of telefragging damage types. one\
      \ is used to describe normal telefragging, the other two are special cases the\
      \ engine uses. Anyways, this mutator in theory and in practice prevents that\
      \ from happening. Instead of dying, the player who would have died will remain\
      \ untouched as the player who tried to telefrag them will be either respawned\
      \ at a player start or actually killed. There is an option to choose either\
      \ way you prefer for your server. It has been tested with bots (who are notorious\
      \ for this) and online.</p>\n<p><b>Also, many many many other mutators which\
      \ are either so common that they need not be released, have been lost due to\
      \ computer complications, or have been branded with the \"I made this and it\
      \ serves no purpose to me or anyone!\" and thus, deleted.</b></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Postponed.2FCancelled_Projects\">Postponed/Cancelled\
      \ Projects</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:MythOpus?section=6\" title=\"Edit section: Postponed/Cancelled\
      \ Projects\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Icarus\">Icarus</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MythOpus?section=7\"\
      \ title=\"Edit section: Icarus\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"About_2\">About</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MythOpus?section=8\" title=\"Edit section: About\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>I'm working on a\
      \ custom AI which I am totally codenaming \"Icraus\". It is my attempts at a\
      \ custom AI coded bottom up from scratch. Most likely to only be used in Deathmatch\
      \ situations, Icarus bots will not use the AI systems implemented in UT2004\
      \ so NavigationPoints will not be used. This also means that the bots will not\
      \ be omnipresent so they won't know the location of all enemy players until\
      \ they actually see them, they won't know locations of weapons unless they've\
      \ been that weapon pickup and eventually, they will play, learn and eventually\
      \ improve themselves and how they play. It is an attempt to make a more 'real'\
      \ opponent because I was getting tired of getting one-shot killed (InstaGib)\
      \ after jumping from the top of a tower in CTF-FaceClassic and other such maps.\
      \ When its done, it will be released as open-source with a license of some sort.</p>\n\
      <h4><span class=\"mw-headline\" id=\"Background\">Background</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MythOpus?section=9\"\
      \ title=\"Edit section: Background\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>It was derived from a concept for a sort of total\
      \ conversion that involved, 3rd person view, restricted movement (i.e. only\
      \ up,down,left,right and all 45 degree diagonal movements), and some other things\
      \ A-la Metal Gear Solid. That plan was recently scrapped however as my interest\
      \ grew with regards to the AI that I was coding from scratch for the mod.</p>\n\
      <h4><span class=\"mw-headline\" id=\"Implementation\">Implementation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MythOpus?section=10\" title=\"Edit section: Implementation\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>The\
      \ bots will be implemented into the game most likely through a custom gametype.\
      \ Because the AI does not extend from the usual AI tree in UT2004, it can't\
      \ be linked into a normal UT game without excess code. My plans for implementing\
      \ may change however. Another idea was to use a mutator to change the bots that\
      \ are spawned but even that would take awhile to work out. Gametypes can be\
      \ unforgiving when you don't do things the way that it wants you to.</p>\n<p><b>And\
      \ then many many many 'large' scale projects and mutators which either haven't\
      \ gotten off the ground or were near completion but were stopped for whatever\
      \ reason.</b></p>\n<h3><span class=\"mw-headline\" id=\"Daedalus\">Daedalus</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MythOpus?section=11\" title=\"Edit section: Daedalus\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Daedalus\
      \ was a server bot designed to punish people for swearing and team killing.\
      \ It also featured some user commands that could be 'said' rather than typed\
      \ into the console for the command to be executed. The only real testing for\
      \ it happened on a server that was part of a Guild I was with a long time ago.\
      \ The source and the actual bot itself is lost.</p>\n\n<!-- \nNewPP limit report\n\
