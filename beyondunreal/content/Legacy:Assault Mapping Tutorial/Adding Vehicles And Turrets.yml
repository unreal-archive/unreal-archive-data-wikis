  title: "Legacy:Assault Mapping Tutorial/Adding Vehicles And Turrets"
  text:
    text: "<p>In assault vehicles can be used in more ways that any other gametype\
      \ and can seriously affect gameplay so you should be careful when placing vehicles\
      \ see <a href=\"/Legacy:Vehicle_Gameplay\" title=\"Legacy:Vehicle Gameplay\"\
      >Vehicle Gameplay</a> for more information on where and why to place vehicles.</p>\n\
      <p><b>Previous Section: <a href=\"/Legacy:Assault_Mapping_Tutorial/Other_Objectives\"\
      \ title=\"Legacy:Assault Mapping Tutorial/Other Objectives\">Legacy:Assault\
      \ Mapping Tutorial/Other Objectives</a></b></p>\n<p><b>Next Section: <a href=\"\
      /Legacy:Assault_Mapping_Tutorial/WrapUp\" title=\"Legacy:Assault Mapping Tutorial/WrapUp\"\
      >Legacy:Assault Mapping Tutorial/WrapUp</a></b></p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Setting_Up_a_vehicle\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Setting Up a vehicle</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Placing_the_actor\"><span\
      \ class=\"tocnumber\">1.1</span> <span class=\"toctext\">Placing the actor</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Setting_which_Vehicle_you_want\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">Setting which\
      \ Vehicle you want</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a\
      \ href=\"#Properties_that_you_might_want_to_change\"><span class=\"tocnumber\"\
      >1.3</span> <span class=\"toctext\">Properties that you might want to change</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Setting_up_a_Sentinel_or_Turret\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Setting up a Sentinel\
      \ or Turret</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"\
      #Making_bots_use_turrets\"><span class=\"tocnumber\">2.1</span> <span class=\"\
      toctext\">Making bots use turrets</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Making_the_turret_.27remote_controlled.27\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">Making the turret 'remote controlled'</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Making_the_Vehicle_Spawn_or_.27Unspawn.27_when_triggered\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Making the Vehicle\
      \ Spawn or 'Unspawn' when triggered</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Force_Destroy\"><span class=\"tocnumber\">3.1</span>\
      \ <span class=\"toctext\">Force Destroy</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-10\"><a href=\"#Extra_Properties\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Extra Properties</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-11\"><a href=\"#Discussion\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Setting_Up_a_vehicle\">Setting\
      \ Up a vehicle</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets?section=1\"\
      \ title=\"Edit section: Setting Up a vehicle\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>When placing an ONS vehicle (the standard ones) in\
      \ an AS map there are no specific factories for each of the vehicles they must\
      \ be set in a property of an ASVehicleFactory. Unless you set it up in the display\
      \ options there will only be an actor in the UEd <a href=\"/Legacy:Viewport\"\
      \ title=\"Legacy:Viewport\">viewport</a> until the vehicle spawns inside the\
      \ actual game.</p>\n<p>Vehicles designed only for assault though (the turrets)\
      \ have individual factories, this will be discussed further on.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Placing_the_actor\">Placing the actor</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets?section=2\"\
      \ title=\"Edit section: Placing the actor\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Go into the actor browser and in Actor&gt;&gt;SVehicle\
      \ there will be ASVehicleFactory take this and put one into your map (use the\
      \ root level of this to add a standard vehicle)</p>\n<p>It will appear as a\
      \ car icon and when the paths are rebuilt a navigation point will appear under\
      \ it</p>\n<h3><span class=\"mw-headline\" id=\"Setting_which_Vehicle_you_want\"\
      >Setting which Vehicle you want</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets?section=3\"\
      \ title=\"Edit section: Setting which Vehicle you want\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>To set which vehicle to use\
      \ go to the SVehicleFactory sub-menu and select in the vehicleclass list. See\
      \ <a href=\"/Legacy:Vehicle_Gameplay\" title=\"Legacy:Vehicle Gameplay\">Vehicle\
      \ Gameplay</a> for the names that you should use.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Properties_that_you_might_want_to_change\">Properties that you might\
      \ want to change</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets?section=4\"\
      \ title=\"Edit section: Properties that you might want to change\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Open the properties\
      \ of the ASVehicleFactory and browse the the ASVehicleFactory sub-menu there\
      \ are a list of options all unique to the assault gametype:</p>\n<dl>\n<dt>bEnterteamunlocks&#160;</dt>\n\
      <dd>If the vehicle is locked (when bVehicleTeamLock is set to true) the vehicle\
      \ will unlock if a player gets in and out of the vehicle and this is set to\
      \ true</dd>\n<dt>bVehicleTeamLock&#160;</dt>\n<dd>When the vehicle spawns and\
      \ this is set to true only the team specified in VehicleTeam will be able to\
      \ enter it</dd>\n<dt>bRespawnwhenDestroyed&#160;</dt>\n<dd>When set to true\
      \ the vehicle will respawn when it is destroyed after the time specified in\
      \ the RespawnDelay field</dd>\n<dt>bSpawnProtected&#160;</dt>\n<dd>If set to\
      \ true the vehicle cannot be damaged before a player enters it</dd>\n<dt>VehicleHealth&#160;</dt>\n\
      <dd>You can specify the health of the vehicle here if you don't want it at the\
      \ default specified in coding (setting it to 0 will be default)</dd>\n<dt>VehicleTeam&#160;</dt>\n\
      <dd>Sets the initial team of the vehicle (see bEnterteamunlocks) 0 = Attackers,\
      \ 1 = Defenders</dd>\n</dl>\n<p>That's about it for setting up a basic vehicle,\
      \ there is a list of other properties and what they do further down</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Setting_up_a_Sentinel_or_Turret\">Setting up a\
      \ Sentinel or Turret</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets?section=5\"\
      \ title=\"Edit section: Setting up a Sentinel or Turret\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>To place a sentinel or turret\
      \ expand the ASVehicleFactory branch and place one of the following:</p>\n<ul>\n\
      <li>ASVehicleFactory_IonCannon - Massive Ion Cannon (as in RobotFactory)</li>\n\
      <li>ASVehicleFactory_MinigunTurret - (As in Convoy)</li>\n<li>ASVehicleFactory_SentinelCeiling\
      \ - You cannot get into these and are generally used as spawn protection or\
      \ objectives to destroy</li>\n<li>ASVehicleFactory_SentinelFloor - As above\
      \ but you place them of the floor</li>\n<li>ASVehicleFactory_Turret - Turrets\
      \ as in the ones on Mothership</li>\n<li>ASVehicleFactory_LinkTurret - Link\
      \ Turrets - can heal other vehicles but also destroy them very quickly</li>\n\
      </ul>\n<p>Once place they can be setup as in the vehicles section but there\
      \ are a few more properties to take into account for turrets</p>\n<dl>\n<dt>AIVisiblity&#160;</dt>\n\
      <dd>This is how far the turret (and bots in it) can 'see' - If it is a sentinel,\
      \ link turret or a mothership turret it will automatically shoot at anyone in\
      \ the other team within that range (the others will not) setting it to 0 will\
      \ mean that it will not automatically shoot at anyone. In other turrets it will\
      \ limit how far the bot can 'see' and fire at targets.</dd>\n</dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Making_bots_use_turrets\">Making bots use turrets</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets?section=6\"\
      \ title=\"Edit section: Making bots use turrets\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Bots will not use the control panels (below) and therefore\
      \ will never use the Mothership Turrets (ASVehicleFactory_Turret) and Link Turrets\
      \ (ASVehicleFactory_LinkTurret). You therefore need to set the AIVisiblity (see\
      \ above) if you want the turrets to fire in bot matches.</p>\n<p>Bots will manually\
      \ get into both the ion cannon and minigun turrets if both of the following\
      \ apply:</p>\n<ul>\n<li>There is a path to the turret and space to get in (applies\
      \ mostly to ion cannon as you can only get in at the ladder)</li>\n<li>The current\
      \ objectives tag is listed under ASVehicleFactory_IonCannon/MinigunTurret (maximum\
      \ of 6 objectives - cannot be increased without recoding)</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Making_the_turret_.27remote_controlled.27\">Making\
      \ the turret 'remote controlled'</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets?section=7\"\
      \ title=\"Edit section: Making the turret 'remote controlled'\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>If you want the\
      \ turret to be controlled through a wall panel (as in mothership) you have to\
      \ do the following:</p>\n<ul>\n<li>Place a Triggers&gt;&gt;SVehicleTrigger&gt;&gt;Trigger_ASUseandPossess&gt;&gt;Trigger_ASTurretControlPanel</li>\n\
      </ul>\n<p>Set the following properties in the Trigger_ASTurretControlPanel:</p>\n\
      <dl>\n<dt>Trigger_ASUseandPossess&gt;&gt;AssaultTeam&#160;</dt>\n<dd>Only the\
      \ team (or all) will be able to use this panel</dd>\n<dt>Trigger_ASUseandPossess&gt;&gt;PawnTag&#160;</dt>\n\
      <dd>This must be the same as the ASVehicleFactory&gt;&gt;VehicleTag of the turret</dd>\n\
      </dl>\n<ul>\n<li>Make sure that in addition to setting the Trigger_ASUseandPossess&gt;&gt;AssaultTeam\
      \ that you set the team correctly on the turret itself (see above (bVehicleTeamLock\
      \ etc.) as you either may not be able to get into the turret using the panel.</li>\n\
      <li>You can also get into both the link turrets and Mothership turrets manually\
      \ (if the bVehicleTeamLock etc... (see above) is set correctly) by standing\
      \ on top of the turret and pressing your 'use' key</li>\n<li>You can only remote\
      \ control the mothership turrets and link turrets the others will not work!</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Making_the_Vehicle_Spawn_or_.27Unspawn.27_when_triggered\"\
      >Making the Vehicle Spawn or 'Unspawn' when triggered</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets?section=8\"\
      \ title=\"Edit section: Making the Vehicle Spawn or 'Unspawn' when triggered\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ applies to both sentinels, turrets and vehicles.</p>\n<ul>\n<li>bEnabled states\
      \ if the vehicle will spawn at the beginning of the game. If not true it will\
      \ only spawn when triggered and depending on the TriggeredFunction may change\
      \ during the game.</li>\n<li>TriggeredFunction can be set in one of the following\
      \ states\n<ul>\n<li>EVASF_ToggleEnabled - When the factory is triggered it will\
      \ switch between being enabled and disabled (depending on what bEnabled starts\
      \ at)</li>\n<li>EVASF_TriggeredSpawn - When the factory is triggered it will\
      \ switch between being enabled and disabled (depending on what bEnabled starts\
      \ at) BUT WILL DESTROY THE VEHICLE WHEN DISABLED!!!</li>\n</ul>\n</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"Force_Destroy\">Force Destroy</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets?section=9\"\
      \ title=\"Edit section: Force Destroy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>When a factory is triggered from enabled to disabled\
      \ it will not destroy the vehicle but only stop it from respawning when it is\
      \ next destroyed. This means that if you want to force a vehicle to destroy\
      \ you must do the following. In the PlayerSpawnManager used previously in the\
      \ tutorial there is a field called DisabledVehicleFactoriesTag adding a field\
      \ here and entering the Events&gt;&gt;Tag of any VehicleFactory, when the PlayerSpawnManager\
      \ is disabled the vehicle will not only vanish (no explosions) but the factory\
      \ will set bEnabled to false. Which is essential when using sentinel for spawn\
      \ areas that are used by both teams.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Extra_Properties\">Extra Properties</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets?section=10\"\
      \ title=\"Edit section: Extra Properties\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>These might be useful when doing more complex things\
      \ with vehicles</p>\n<dl>\n<dt>AIVisibility&#160;</dt>\n<dd>only used for turrets\
      \ (see below)</dd>\n<dt>Announcement_Destroyed&#160;</dt>\n<dd>Put the name\
      \ of a sound file in here and when the vehicle is destroyed everyone will here\
      \ it</dd>\n<dt>bHighScoreKill&#160;</dt>\n<dd>When set to true this will earn\
      \ the person who destroys the vehicle a trophy and some points</dd>\n<dt>bHUDTrackVehicle&#160;</dt>\n\
      <dd>When set to true the vehicle will have a visible icon on the HUD showing\
      \ health and position (It is only posible to have one vehicle (that is spawned)\
      \ at a time with this, if you have more than one it will rotate as the vehicle\
      \ with it dies)</dd>\n<dt>bKeyVehicle&#160;</dt>\n<dd>When set to true the vehicle\
      \ will have a health bar above it for all players</dd>\n<dt>bSpawnBuildEffect&#160;</dt>\n\
      <dd>When the vehicle is about to spawn or respawn you will get the nice red\
      \ or blue rings and a warning if you are in the way (the time of the warning\
      \ can be set in MaxSpawnBlockCount (in seconds))</dd>\n<dt>VehicleEvent&#160;</dt>\n\
      <dd>This is triggered when the vehicle is destroyed</dd>\n<dt>VehicleLinkHealMult&#160;</dt>\n\
      <dd>How much the link gun heals the vehicle, 0 = link gun won't heal it, 1 =\
      \ link gun will heal vehicles very quickly</dd>\n</dl>\n<p>The few that I have\
      \ left out need only be changed in very strange circumstances...</p>\n<p>If\
      \ you need help please email blip2@dogmatix.net or comment below - I check fairly\
      \ regularly.</p>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets?section=11\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>SuperApe:</b> This is an excellent series of tutorials.\
      \ Well done.</p>\n<p><b>Blip2:</b> meh I only did this page</p>\n<p><b>FreshMeat:</b>\
