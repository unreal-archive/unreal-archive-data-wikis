      <li class=\"toclevel-1 tocsection-2\"><a href=\"#My_Stuff\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">My Stuff</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#For_The_Wiki\"><span class=\"tocnumber\">2.1</span>\
      \ <span class=\"toctext\">For The Wiki</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Mods_for_UT3\"><span class=\"tocnumber\">2.2</span>\
