  wikitext:
    text: "==About Me==\n\nMy nick name \"Wormbo\" is derived from the game Worms\
      \ Armageddon where I have a team of worms with names like Wormbo, Atwormizer,\
      \ Worminator, Cyworm, etc. (hey, I don't spend too much time inventing names\
      \ ;))\n\n; Home page : http://www.koehler-homepage.de/Wormbo\n; Forum : http://www.unrealadmin.org/forums/forumdisplay.php?f=167\n\
      ; IRC channels : I can usually be found in the following IRC channels, at least\
      \ on weekends:\n:; [irc://irc.enterthegame.com EnterTheGame] : ''#beyondunreal'',\
      \ ''#fragbu'', ''#unrealed'', ''#unrealscript'', ''#utjb'' and (of course) ''#unrealwiki''\n\
      :; [irc://irc.quakenet.org Quakenet] : ''#utzone'' (German channel), ''#unrealadmin''\
      \ and ''#utan''\n\nI code in UnrealScript for several years now and am a dedicated\
      \ Wiki contributor for a long time, too.\n\nMy creations include Anti TCC for\
      \ UT200x and the [[Legacy:EnhancedItems|EnhancedItems]] package for [[Legacy:UT|UT]].\
      \ It contains some base classes for pickups, mutators, weapons, projectiles\
      \ and other things probably interesting for mod authors. I also contributed\
      \ some work for Chaos UT, the BuF Bonus Pack and for Jailbreak 200x.\n\n----\n\
      \n==My Stuff==\n\n===For The Wiki===\n* Fear my [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Rants]]\
      \ about \"l33t\" language in forums, IRC, etc. and crappy hacks in UT and UT2k3.\
      \ :D\n* I contributed some functions to the [[Legacy:WUtils|wUtils]] package.\
      \ Blame me if they don't work. :P The source code of my contributions is available\
      \ at [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/WUtils]].\n* The mIRC script for <nowiki>[[Legacy:Wiki-Style\
      \ Links|wiki-style links]]</nowiki> at [[Legacy:Wiki Integration/IRC Scripts|Wiki\
      \ Integration/IRC Scripts]] is mostly my work.\n* Lots and lots of additions\
      \ and changes to wiki pages, use [[Legacy:Recent Changes|Recent Changes]] if\
      \ you want to find them. :)\n\n===Mods for UT3===\n\n====Under Development====\n\
      \n; Jailbreak : \"One mod to rule them all.\" &ndash; UT3 Jailbreak will be\
      \ Bigger And Better&trade;. ;) See [http://jailbreak.beyondUnreal.com/ PlanetJailbreak.com]\n\
      \n===Mods For UT2004===\n\nYou can get them from my [http://www.koehler-homepage.de/Wormbo/downloads2k4.html\
      \ UT2004 download section].\n\n====Some Finished Mods====\n; Multi Dodging :\
      \ This mutator is a port of the UT2003 version, but also works in network games.\n\
      ; Unlagged InstaGib 2k4 : Modifies the InstaGib shockrifle to compensate ping\
      \ serversidely to create that LAN feeling (maybe even better than that) even\
      \ with higher ping.\n; UT2003 Ion Cannon : Re-enables the visibly ion cannon\
      \ satellite and requires you to aim at a location the satellite has a line of\
      \ sight to.\n; New Ion Cannon : Different visuals for the Ion Cannon blast.\
      \ Everything caught in the beam is damaged, not only the stuff on the ground,\
      \ but also high in the air.\n; Wormbot IRC Reporter : This mutator sends ingame\
      \ events to an IRC channel and allows the users in the channel and the players\
      \ on the server to see eachother's chat messages.\n\n====Under Development====\n\
      ; Mercury Missiles 2 : The successor of Mercury Missile InstaGib. Mercury Missiles\
      \ 2 comes with five different mutators: InstaGib mode, regular Arena mode, WildFire\
      \ Arena mode, replace rocket launcher and replace sniper rifle and lightning\
      \ gun.\n\n====Development Halted====\n\nI won't continue these mods, don't ask.\n\
      ; Anti TCC : An anti cheat mutator. It detects certain bug exploits, modified\
      \ UT2004 files, unknown client-side objects and aimbots.\n; UTPlus : Basically\
      \ a collection of useful features for a UT2004 server. UTPlus was supposed to\
      \ become a replacement for UTComp with its own bright skins, hit sounds, webadmin\
      \ extensions, voting, etc.\n\n===Mods For UT2003===\n\nYou can get them from\
      \ my [http://www.koehler-homepage.de/Wormbo/downloads2k3.html UT2003 download\
      \ section].\n\n====Finished Mods====\n; Anti TCC : An anti cheat mutator similar\
      \ to UTSecure. It detects SET command tweaks (the so-called temporary console\
      \ commands or TCC), some bug exploits, modified UT2003 files and zoom cheats.\n\
      ; [[Legacy:Mod Ideas/Mercury Missile InstaGib|Mercury Missile InstaGib]] : The\
      \ Mercury InstaGib mode from Rockets UT returns. This mod has been submitted\
      \ to the Make Something Unreal Contest and I received lots of good user feedback\
      \ as well as a score of [http://modsquad.beyondunreal.com/review.php?id=124\
      \ 8.5 points at Mod Squad]. [http://www.moddb.com/in.php?ts=877 Mercury Missile\
      \ InstaGib @ modDB topmods listing]\n; [[Legacy:MultiPickupBase|MultiPickupBase]]\
      \ : The MultiPickupBase is part of Chaos UT 2, but is available as standalone\
      \ package with an example mutator for coders and a short description for mappers.\
      \ It's basically the [[Legacy:WildcardBase|WildcardBase]], but much better.\
      \ ;)\n; Who Pushed Me 2k3 : If you're responsible for an opponent's suicide\
      \ you'll get the kill. [http://www.moddb.com/in.php?ts=867 Who Pushed Me 2k3\
      \ @ modDB topmods listing]\n\n====Development Halted====\n\nThese are quite\
      \ unlikely to be continued and might be moved to the Spare Parts section at\
      \ some point.\n; Automatic Turrets : Like those in UT Assault maps.\n; Tournament\
      \ : A mod meant for tournaments as an alternative to [[Legacy:Pakman|pakman]]'s\
      \ TTM.\n; Trickjump Tools : Just a collection of mutators that should either\
      \ bring some [http://www.planetquake.com/defrag/ Defrag] feeling to UT2k3 or\
      \ at least bring even more action into the game than there already is. Currently\
      \ I have Multi Dodging, the Jump Stats mutator from the [[Legacy:Movement Metrics\
      \ (UT2003)|Movement Metrics (UT2003)]] page, Player Trails and a damage and\
      \ momentum scaling mutator. [http://www.koehler-homepage.de/Wormbo/screenshots/TrickjumpTools.html\
      \ Some screenshots] are available already.\n\n===Mods for UT===\n\n(mostly based\
      \ on [[Legacy:EnhancedItems|EnhancedItems]])\n\nYou can get them from my [http://www.koehler-homepage.de/Wormbo/downloads.html\
      \ UT download section].\n\n====Finished Mods====\n; Arena Match : Play any weapon\
      \ you want in an arena game and change various aspects like damage scaling,\
      \ movement speed, health or gravity. [http://www.moddb.com/in.php?ts=846 Arena\
      \ Match @ modDB topmods listing]\n; Combo InstaGib : InstaGib with team colors\
      \ and combos, even chain reactions can be enabled. [http://www.moddb.com/in.php?ts=873\
      \ Combo InstaGib @ modDB topmods listing]\n; Enhanced Items Mod and Enhanced\
      \ Relics : Adds more detailed death messages and changes various other small\
      \ things of UT's weapons, items and relics. (This is the origin of the [[Legacy:EnhancedItems|EnhancedItems]]\
      \ package.)\n; Flag Mutator CTF : Two CTF games (regular CTF and One Flag CTF)\
      \ which can use the Flag Effects mutator by David 'Uncommon' Catmull. (http://www.uncommonplace.com/games)\n\
      ; JB Transloc : Always allows or disallows the Translocator in UT [[Legacy:Jailbreak|Jailbreak]]\
      \ games.\n; JB WrongJail : You think you can camp inside the enemy jail? Think\
      \ again. :p\n; Long Range Target Identification : Displays a player's name when\
      \ you look him, even if he's far away.\n; Mod Menu Extension : Useful when the\
      \ mod menu gets too long to fit on the screen. Also provides a fix for the player\
      \ setup window.\n; No Jail Kill : A mutator that prevents jailed players from\
      \ killing free players in [[Legacy:Jailbreak|Jailbreak]].\n; Quake 3 Tournament\
      \ : Powerups from Q3A and Q3:TA.\n; Redeemer 2k4 : Brings the UT2004 redeemer's\
      \ visual effects to UT. Redeemer 2k4 also comes with the Vengeance 2k4 mutator\
      \ which replaces the Relic of Vengeance's explosion with the UT2004 Redeemer\
      \ explosion.\n; [[Legacy:Relics Patch|Relics Patch]] : Tries to fix the incompatibility\
      \ of the Relic[[Legacy:HUDMutator|HUDMutator]] with any other HUD mutators.\n\
      ; Team Beacons 2k4 : Adds team beacons like those in UT2004.\n; Unreal XP :\
      \ A GUI skin for UT.\n; Weapon Priority : A window that allows you to change\
      \ the auto-select priority of all weapons including those from mods like Chaos\
      \ UT or Rockets UT.\n; Who Pushed Me? : If you're responsible for an opponent's\
      \ suicide you'll get the kill.\n\n====Development Halted====\n; GUI Extensions\
      \ : This will combine the Mod Menu Extension, Unreal XP, Weapon Priority and\
      \ some bug fixes for those GUI mods.\n; Rockets UT : UT with rockets. Lots of\
      \ rockets! :) ''(New version under development.)''<br />This one will feature\
      \ stuff you might already know from UT2k3 (visual damage amplifier effect for\
      \ the weapon, \"better-than-UT2k3\" per-projectile damage types, etc.), but\
      \ the redeemer explosion actually is the only thing I took from that game. Rockets\
      \ UT makes extensive use of [[Legacy:EnhancedItems|EnhancedItems]] to achive\
      \ those effects. [http://www.moddb.com/in.php?ts=870 Rockets UT @ modDB topmods\
      \ listing]\n\n===Spare Parts===\n\nThese little things will probably never get\
      \ released, but they might be useful in other mods. Drop me a line if you want\
      \ the source or visit the [http://www.koehler-homepage.de/Wormbo/spareparts.html\
      \ Spare Parts page] on my homepage, some of them are downloadable from there.\
      \ Either way, watch out for confusingly stuffed and suboptimal code. :)\n\n\
      ====UT2003====\n; Missile Cam : A mutator that adds a cam view to rockets (also\
      \ redeemer) and Translocator target. (Think Rockets UT Missile Cam.)<br />Reason\
      \ for being dropped: Only works for Windows users that play in Direct 3D mode.\
      \ [[Legacy:Canvas|Canvas]].DrawPortal is broken in OpenGL for both Windows and\
      \ Linux version.\n; No Shock Combo : A mutator that disables the shock combo.\
      \ A good example for minimal effort with maximum effect because it's only the\
      \ mutator (Never officially released. Made by request for Nitroduck.) [http://forum.ingame.de/unreal/showthread.php?s=&threadid=6422\
      \ Forum thread with dowload link]\n; [[Legacy:Mod Ideas/Reversed CTF|Reversed\
      \ CTF]] : CTF the other way around.<br />This version comes without [[Legacy:Bot\
      \ Support|bot support]] and it won't be added by me.\n\n====UT====\n; Flamethrower\
      \ : An unfinished but basically working flame thrower.\n; HighGrav mutator :\
      \ Play all maps with normal gravity. (never released, it was only a test)\n\
      ; Hold Rockets : Disables the automatic firing after six rockets/grenades have\
      \ been loaded into the rocket launcher. (never released to the public, made\
      \ by request for Nemephosis)\n; Marble Gun : A spammy weapon that fires steel\
      \ marbles. :)\n; Q3Announcer : A mutator that adds announcements for events\
      \ like flag drop, flag assist (requires a FlagMutator compatible game type like\
      \ Uncommon's Apprehension or my One Flag CTF), player taking/loosing the lead,\
      \ team taking/loosing the lead, etc.\n; Snowball Gun : Well, what does it sound\
      \ like? :) (never released to the public, made by request for [[Legacy:Snowdog|Snowdog]])\n\
      ; Teleporter Escape : A translocator that can be linked to a teleporter. This\
      \ link stays active even if the player dies and respawns. Activating the translocator\
      \ is like touching the teleporter.\n; TeleProjectiles : Projectiles can go through\
      \ teleporters. Imagine a redeemer missile coming through the teleporter you\
      \ just wanted to use... :D (never released, it was only a test)\n; Wizzard UT\
      \ : A magic based addition for UT gameplay. Spell pickups spawn on the map and\
      \ have either positive effects on the player or the player's team or they have\
      \ negative effects on the player's opponents.<br />This mutator basically was\
      \ a testing environment for the EnhancedItems package, but despite looking kinda\
      \ crappy it sure was fun to curse enemies e.g. with \"Dim Vision\", to see them\
      \ walk much slowed due to the \"Holy Freeze\" aura or to \"redeem\" their gibs\
      \ to gain health. :D\n\n----\n\n==Guestbook==\n\nSee [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Guestbook]]\n\
      \n[[Category:Legacy Personal Page|{{PAGENAME}}]]"
