      \ <span class=\"toctext\">Under Development</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Mods_For_UT2004\"><span class=\"\
      tocnumber\">2.3</span> <span class=\"toctext\">Mods For UT2004</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-7\"><a href=\"#Some_Finished_Mods\"\
      ><span class=\"tocnumber\">2.3.1</span> <span class=\"toctext\">Some Finished\
      \ Mods</span></a></li>\n<li class=\"toclevel-3 tocsection-8\"><a href=\"#Under_Development_2\"\
      ><span class=\"tocnumber\">2.3.2</span> <span class=\"toctext\">Under Development</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-9\"><a href=\"#Development_Halted\"><span\
      \ class=\"tocnumber\">2.3.3</span> <span class=\"toctext\">Development Halted</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-10\"><a href=\"#Mods_For_UT2003\"\
      ><span class=\"tocnumber\">2.4</span> <span class=\"toctext\">Mods For UT2003</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-11\"><a href=\"#Finished_Mods\"><span\
      \ class=\"tocnumber\">2.4.1</span> <span class=\"toctext\">Finished Mods</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-12\"><a href=\"#Development_Halted_2\"><span\
      \ class=\"tocnumber\">2.4.2</span> <span class=\"toctext\">Development Halted</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-13\"><a href=\"#Mods_for_UT\"\
      ><span class=\"tocnumber\">2.5</span> <span class=\"toctext\">Mods for UT</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-14\"><a href=\"#Finished_Mods_2\"><span\
      \ class=\"tocnumber\">2.5.1</span> <span class=\"toctext\">Finished Mods</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-15\"><a href=\"#Development_Halted_3\"><span\
      \ class=\"tocnumber\">2.5.2</span> <span class=\"toctext\">Development Halted</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-16\"><a href=\"#Spare_Parts\"\
      ><span class=\"tocnumber\">2.6</span> <span class=\"toctext\">Spare Parts</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-17\"><a href=\"#UT2003\"><span class=\"\
      tocnumber\">2.6.1</span> <span class=\"toctext\">UT2003</span></a></li>\n<li\
      \ class=\"toclevel-3 tocsection-18\"><a href=\"#UT\"><span class=\"tocnumber\"\
      >2.6.2</span> <span class=\"toctext\">UT</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-19\"><a href=\"#Guestbook\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Guestbook</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"About_Me\">About Me</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wormbo?section=1\" title=\"Edit section: About Me\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>My nick name \"\
      Wormbo\" is derived from the game Worms Armageddon where I have a team of worms\
      \ with names like Wormbo, Atwormizer, Worminator, Cyworm, etc. (hey, I don't\
      \ spend too much time inventing names&#160;;))</p>\n<dl>\n<dt>Home page&#160;</dt>\n\
      <dd><a rel=\"nofollow\" class=\"external free\" href=\"http://www.koehler-homepage.de/Wormbo\"\
      >http://www.koehler-homepage.de/Wormbo</a></dd>\n<dt>Forum&#160;</dt>\n<dd><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.unrealadmin.org/forums/forumdisplay.php?f=167\"\
      >http://www.unrealadmin.org/forums/forumdisplay.php?f=167</a></dd>\n<dt>IRC\
      \ channels&#160;</dt>\n<dd>I can usually be found in the following IRC channels,\
      \ at least on weekends:\n<dl>\n<dt><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"irc://irc.enterthegame.com\">EnterTheGame</a>&#160;</dt>\n<dd><i>#beyondunreal</i>,\
      \ <i>#fragbu</i>, <i>#unrealed</i>, <i>#unrealscript</i>, <i>#utjb</i> and (of\
      \ course) <i>#unrealwiki</i></dd>\n<dt><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"irc://irc.quakenet.org\">Quakenet</a>&#160;</dt>\n<dd><i>#utzone</i>\
      \ (German channel), <i>#unrealadmin</i> and <i>#utan</i></dd>\n</dl>\n</dd>\n\
      </dl>\n<p>I code in UnrealScript for several years now and am a dedicated Wiki\
      \ contributor for a long time, too.</p>\n<p>My creations include Anti TCC for\
      \ UT200x and the <a href=\"/Legacy:EnhancedItems\" title=\"Legacy:EnhancedItems\"\
      >EnhancedItems</a> package for <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"\
      mw-redirect\">UT</a>. It contains some base classes for pickups, mutators, weapons,\
      \ projectiles and other things probably interesting for mod authors. I also\
      \ contributed some work for Chaos UT, the BuF Bonus Pack and for Jailbreak 200x.</p>\n\
      <hr />\n<h2><span class=\"mw-headline\" id=\"My_Stuff\">My Stuff</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wormbo?section=2\" title=\"Edit section: My Stuff\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"For_The_Wiki\">For The Wiki</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wormbo?section=3\"\
      \ title=\"Edit section: For The Wiki\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Fear my <a href=\"/Legacy:Wormbo/Rants\" title=\"\
      Legacy:Wormbo/Rants\">Legacy:Wormbo/Rants</a> about \"l33t\" language in forums,\
      \ IRC, etc. and crappy hacks in UT and UT2k3.&#160;:D</li>\n<li>I contributed\
      \ some functions to the <a href=\"/Legacy:WUtils\" title=\"Legacy:WUtils\">wUtils</a>\
      \ package. Blame me if they don't work.&#160;:P The source code of my contributions\
      \ is available at <a href=\"/Legacy:Wormbo/WUtils\" title=\"Legacy:Wormbo/WUtils\"\
      >Legacy:Wormbo/WUtils</a>.</li>\n<li>The mIRC script for [[Legacy:Wiki-Style\
      \ Links|wiki-style links]] at <a href=\"/Legacy:Wiki_Integration/IRC_Scripts\"\
      \ title=\"Legacy:Wiki Integration/IRC Scripts\">Wiki Integration/IRC Scripts</a>\
      \ is mostly my work.</li>\n<li>Lots and lots of additions and changes to wiki\
      \ pages, use <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent Changes\"\
      \ class=\"mw-redirect\">Recent Changes</a> if you want to find them.&#160;:)</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Mods_for_UT3\">Mods for UT3</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wormbo?section=4\" title=\"Edit section: Mods for UT3\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span\
      \ class=\"mw-headline\" id=\"Under_Development\">Under Development</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wormbo?section=5\" title=\"Edit section: Under Development\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<dl>\n\
      <dt>Jailbreak&#160;</dt>\n<dd>\"One mod to rule them all.\" – UT3 Jailbreak\
      \ will be Bigger And Better™.&#160;;) See <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://jailbreak.beyondUnreal.com/\">PlanetJailbreak.com</a></dd>\n\
      </dl>\n<h3><span class=\"mw-headline\" id=\"Mods_For_UT2004\">Mods For UT2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wormbo?section=6\" title=\"Edit section: Mods For UT2004\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>You\
      \ can get them from my <a rel=\"nofollow\" class=\"external text\" href=\"http://www.koehler-homepage.de/Wormbo/downloads2k4.html\"\
      >UT2004 download section</a>.</p>\n<h4><span class=\"mw-headline\" id=\"Some_Finished_Mods\"\
      >Some Finished Mods</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wormbo?section=7\" title=\"Edit section: Some\
      \ Finished Mods\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dt>Multi Dodging&#160;</dt>\n<dd>This mutator is a port of the UT2003\
      \ version, but also works in network games.</dd>\n<dt>Unlagged InstaGib 2k4&#160;</dt>\n\
      <dd>Modifies the InstaGib shockrifle to compensate ping serversidely to create\
      \ that LAN feeling (maybe even better than that) even with higher ping.</dd>\n\
      <dt>UT2003 Ion Cannon&#160;</dt>\n<dd>Re-enables the visibly ion cannon satellite\
      \ and requires you to aim at a location the satellite has a line of sight to.</dd>\n\
      <dt>New Ion Cannon&#160;</dt>\n<dd>Different visuals for the Ion Cannon blast.\
      \ Everything caught in the beam is damaged, not only the stuff on the ground,\
      \ but also high in the air.</dd>\n<dt>Wormbot IRC Reporter&#160;</dt>\n<dd>This\
      \ mutator sends ingame events to an IRC channel and allows the users in the\
      \ channel and the players on the server to see eachother's chat messages.</dd>\n\
      </dl>\n<h4><span class=\"mw-headline\" id=\"Under_Development_2\">Under Development</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wormbo?section=8\" title=\"Edit section: Under Development\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<dl>\n\
      <dt>Mercury Missiles 2&#160;</dt>\n<dd>The successor of Mercury Missile InstaGib.\
      \ Mercury Missiles 2 comes with five different mutators: InstaGib mode, regular\
      \ Arena mode, WildFire Arena mode, replace rocket launcher and replace sniper\
      \ rifle and lightning gun.</dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"\
      Development_Halted\">Development Halted</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wormbo?section=9\"\
      \ title=\"Edit section: Development Halted\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>I won't continue these mods, don't ask.</p>\n<dl>\n\
      <dt>Anti TCC&#160;</dt>\n<dd>An anti cheat mutator. It detects certain bug exploits,\
      \ modified UT2004 files, unknown client-side objects and aimbots.</dd>\n<dt>UTPlus&#160;</dt>\n\
      <dd>Basically a collection of useful features for a UT2004 server. UTPlus was\
      \ supposed to become a replacement for UTComp with its own bright skins, hit\
      \ sounds, webadmin extensions, voting, etc.</dd>\n</dl>\n<h3><span class=\"\
      mw-headline\" id=\"Mods_For_UT2003\">Mods For UT2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wormbo?section=10\"\
      \ title=\"Edit section: Mods For UT2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>You can get them from my <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.koehler-homepage.de/Wormbo/downloads2k3.html\"\
      >UT2003 download section</a>.</p>\n<h4><span class=\"mw-headline\" id=\"Finished_Mods\"\
      >Finished Mods</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wormbo?section=11\" title=\"Edit section: Finished\
      \ Mods\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dt>Anti TCC&#160;</dt>\n<dd>An anti cheat mutator similar to UTSecure.\
      \ It detects SET command tweaks (the so-called temporary console commands or\
      \ TCC), some bug exploits, modified UT2003 files and zoom cheats.</dd>\n<dt><a\
      \ href=\"/Legacy:Mod_Ideas/Mercury_Missile_InstaGib\" title=\"Legacy:Mod Ideas/Mercury\
      \ Missile InstaGib\">Mercury Missile InstaGib</a>&#160;</dt>\n<dd>The Mercury\
      \ InstaGib mode from Rockets UT returns. This mod has been submitted to the\
      \ Make Something Unreal Contest and I received lots of good user feedback as\
      \ well as a score of <a rel=\"nofollow\" class=\"external text\" href=\"http://modsquad.beyondunreal.com/review.php?id=124\"\
      >8.5 points at Mod Squad</a>. <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.moddb.com/in.php?ts=877\">Mercury Missile InstaGib @ modDB topmods\
      \ listing</a></dd>\n<dt><a href=\"/Legacy:MultiPickupBase\" title=\"Legacy:MultiPickupBase\"\
      >MultiPickupBase</a>&#160;</dt>\n<dd>The MultiPickupBase is part of Chaos UT\
      \ 2, but is available as standalone package with an example mutator for coders\
      \ and a short description for mappers. It's basically the <a href=\"/Legacy:WildcardBase\"\
      \ title=\"Legacy:WildcardBase\">WildcardBase</a>, but much better.&#160;;)</dd>\n\
      <dt>Who Pushed Me 2k3&#160;</dt>\n<dd>If you're responsible for an opponent's\
      \ suicide you'll get the kill. <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.moddb.com/in.php?ts=867\">Who Pushed Me 2k3 @ modDB topmods listing</a></dd>\n\
      </dl>\n<h4><span class=\"mw-headline\" id=\"Development_Halted_2\">Development\
      \ Halted</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wormbo?section=12\" title=\"Edit section: Development\
      \ Halted\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>These are quite unlikely to be continued and might be moved to the Spare\
      \ Parts section at some point.</p>\n<dl>\n<dt>Automatic Turrets&#160;</dt>\n\
      <dd>Like those in UT Assault maps.</dd>\n<dt>Tournament&#160;</dt>\n<dd>A mod\
      \ meant for tournaments as an alternative to <a href=\"/Legacy:Pakman\" title=\"\
      Legacy:Pakman\">pakman</a>'s TTM.</dd>\n<dt>Trickjump Tools&#160;</dt>\n<dd>Just\
      \ a collection of mutators that should either bring some <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.planetquake.com/defrag/\">Defrag</a>\
      \ feeling to UT2k3 or at least bring even more action into the game than there\
      \ already is. Currently I have Multi Dodging, the Jump Stats mutator from the\
      \ <a href=\"/Legacy:Movement_Metrics_(UT2003)\" title=\"Legacy:Movement Metrics\
      \ (UT2003)\">Movement Metrics (UT2003)</a> page, Player Trails and a damage\
      \ and momentum scaling mutator. <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.koehler-homepage.de/Wormbo/screenshots/TrickjumpTools.html\"\
      >Some screenshots</a> are available already.</dd>\n</dl>\n<h3><span class=\"\
      mw-headline\" id=\"Mods_for_UT\">Mods for UT</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wormbo?section=13\"\
      \ title=\"Edit section: Mods for UT\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(mostly based on <a href=\"/Legacy:EnhancedItems\"\
      \ title=\"Legacy:EnhancedItems\">EnhancedItems</a>)</p>\n<p>You can get them\
      \ from my <a rel=\"nofollow\" class=\"external text\" href=\"http://www.koehler-homepage.de/Wormbo/downloads.html\"\
      >UT download section</a>.</p>\n<h4><span class=\"mw-headline\" id=\"Finished_Mods_2\"\
      >Finished Mods</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wormbo?section=14\" title=\"Edit section: Finished\
      \ Mods\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dt>Arena Match&#160;</dt>\n<dd>Play any weapon you want in an arena game\
      \ and change various aspects like damage scaling, movement speed, health or\
      \ gravity. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.moddb.com/in.php?ts=846\"\
      >Arena Match @ modDB topmods listing</a></dd>\n<dt>Combo InstaGib&#160;</dt>\n\
      <dd>InstaGib with team colors and combos, even chain reactions can be enabled.\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.moddb.com/in.php?ts=873\"\
      >Combo InstaGib @ modDB topmods listing</a></dd>\n<dt>Enhanced Items Mod and\
      \ Enhanced Relics&#160;</dt>\n<dd>Adds more detailed death messages and changes\
      \ various other small things of UT's weapons, items and relics. (This is the\
      \ origin of the <a href=\"/Legacy:EnhancedItems\" title=\"Legacy:EnhancedItems\"\
      >EnhancedItems</a> package.)</dd>\n<dt>Flag Mutator CTF&#160;</dt>\n<dd>Two\
      \ CTF games (regular CTF and One Flag CTF) which can use the Flag Effects mutator\
      \ by David 'Uncommon' Catmull. (<a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.uncommonplace.com/games\">http://www.uncommonplace.com/games</a>)</dd>\n\
      <dt>JB Transloc&#160;</dt>\n<dd>Always allows or disallows the Translocator\
      \ in UT <a href=\"/Legacy:Jailbreak\" title=\"Legacy:Jailbreak\">Jailbreak</a>\
      \ games.</dd>\n<dt>JB WrongJail&#160;</dt>\n<dd>You think you can camp inside\
      \ the enemy jail? Think again.&#160;:p</dd>\n<dt>Long Range Target Identification&#160;</dt>\n\
      <dd>Displays a player's name when you look him, even if he's far away.</dd>\n\
      <dt>Mod Menu Extension&#160;</dt>\n<dd>Useful when the mod menu gets too long\
      \ to fit on the screen. Also provides a fix for the player setup window.</dd>\n\
      <dt>No Jail Kill&#160;</dt>\n<dd>A mutator that prevents jailed players from\
      \ killing free players in <a href=\"/Legacy:Jailbreak\" title=\"Legacy:Jailbreak\"\
      >Jailbreak</a>.</dd>\n<dt>Quake 3 Tournament&#160;</dt>\n<dd>Powerups from Q3A\
      \ and Q3:TA.</dd>\n<dt>Redeemer 2k4&#160;</dt>\n<dd>Brings the UT2004 redeemer's\
      \ visual effects to UT. Redeemer 2k4 also comes with the Vengeance 2k4 mutator\
      \ which replaces the Relic of Vengeance's explosion with the UT2004 Redeemer\
      \ explosion.</dd>\n<dt><a href=\"/Legacy:Relics_Patch\" title=\"Legacy:Relics\
      \ Patch\">Relics Patch</a>&#160;</dt>\n<dd>Tries to fix the incompatibility\
      \ of the Relic<a href=\"/Legacy:HUDMutator\" title=\"Legacy:HUDMutator\">HUDMutator</a>\
      \ with any other HUD mutators.</dd>\n<dt>Team Beacons 2k4&#160;</dt>\n<dd>Adds\
      \ team beacons like those in UT2004.</dd>\n<dt>Unreal XP&#160;</dt>\n<dd>A GUI\
      \ skin for UT.</dd>\n<dt>Weapon Priority&#160;</dt>\n<dd>A window that allows\
      \ you to change the auto-select priority of all weapons including those from\
      \ mods like Chaos UT or Rockets UT.</dd>\n<dt>Who Pushed Me?&#160;</dt>\n<dd>If\
      \ you're responsible for an opponent's suicide you'll get the kill.</dd>\n</dl>\n\
      <h4><span class=\"mw-headline\" id=\"Development_Halted_3\">Development Halted</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wormbo?section=15\" title=\"Edit section: Development\
      \ Halted\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dt>GUI Extensions&#160;</dt>\n<dd>This will combine the Mod Menu Extension,\
      \ Unreal XP, Weapon Priority and some bug fixes for those GUI mods.</dd>\n<dt>Rockets\
      \ UT&#160;</dt>\n<dd>UT with rockets. Lots of rockets!&#160;:) <i>(New version\
      \ under development.)</i><br />\nThis one will feature stuff you might already\
      \ know from UT2k3 (visual damage amplifier effect for the weapon, \"better-than-UT2k3\"\
      \ per-projectile damage types, etc.), but the redeemer explosion actually is\
      \ the only thing I took from that game. Rockets UT makes extensive use of <a\
      \ href=\"/Legacy:EnhancedItems\" title=\"Legacy:EnhancedItems\">EnhancedItems</a>\
      \ to achive those effects. <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.moddb.com/in.php?ts=870\">Rockets UT @ modDB topmods listing</a></dd>\n\
      </dl>\n<h3><span class=\"mw-headline\" id=\"Spare_Parts\">Spare Parts</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wormbo?section=16\" title=\"Edit section: Spare Parts\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>These\
      \ little things will probably never get released, but they might be useful in\
      \ other mods. Drop me a line if you want the source or visit the <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.koehler-homepage.de/Wormbo/spareparts.html\"\
      >Spare Parts page</a> on my homepage, some of them are downloadable from there.\
      \ Either way, watch out for confusingly stuffed and suboptimal code.&#160;:)</p>\n\
      <h4><span class=\"mw-headline\" id=\"UT2003\">UT2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wormbo?section=17\"\
      \ title=\"Edit section: UT2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dt>Missile Cam&#160;</dt>\n<dd>A mutator that\
      \ adds a cam view to rockets (also redeemer) and Translocator target. (Think\
      \ Rockets UT Missile Cam.)<br />\nReason for being dropped: Only works for Windows\
      \ users that play in Direct 3D mode. <a href=\"/Legacy:Canvas\" title=\"Legacy:Canvas\"\
      >Canvas</a>.DrawPortal is broken in OpenGL for both Windows and Linux version.</dd>\n\
      <dt>No Shock Combo&#160;</dt>\n<dd>A mutator that disables the shock combo.\
      \ A good example for minimal effort with maximum effect because it's only the\
      \ mutator (Never officially released. Made by request for Nitroduck.) <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://forum.ingame.de/unreal/showthread.php?s=&amp;threadid=6422\"\
      >Forum thread with dowload link</a></dd>\n<dt><a href=\"/Legacy:Mod_Ideas/Reversed_CTF\"\
      \ title=\"Legacy:Mod Ideas/Reversed CTF\">Reversed CTF</a>&#160;</dt>\n<dd>CTF\
      \ the other way around.<br />\nThis version comes without <a href=\"/Legacy:Bot_Support\"\
      \ title=\"Legacy:Bot Support\">bot support</a> and it won't be added by me.</dd>\n\
      </dl>\n<h4><span class=\"mw-headline\" id=\"UT\">UT</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wormbo?section=18\"\
      \ title=\"Edit section: UT\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dt>Flamethrower&#160;</dt>\n<dd>An unfinished\
      \ but basically working flame thrower.</dd>\n<dt>HighGrav mutator&#160;</dt>\n\
      <dd>Play all maps with normal gravity. (never released, it was only a test)</dd>\n\
      <dt>Hold Rockets&#160;</dt>\n<dd>Disables the automatic firing after six rockets/grenades\
      \ have been loaded into the rocket launcher. (never released to the public,\
      \ made by request for Nemephosis)</dd>\n<dt>Marble Gun&#160;</dt>\n<dd>A spammy\
      \ weapon that fires steel marbles.&#160;:)</dd>\n<dt>Q3Announcer&#160;</dt>\n\
      <dd>A mutator that adds announcements for events like flag drop, flag assist\
      \ (requires a FlagMutator compatible game type like Uncommon's Apprehension\
      \ or my One Flag CTF), player taking/loosing the lead, team taking/loosing the\
      \ lead, etc.</dd>\n<dt>Snowball Gun&#160;</dt>\n<dd>Well, what does it sound\
      \ like?&#160;:) (never released to the public, made by request for <a href=\"\
      /Legacy:Snowdog\" title=\"Legacy:Snowdog\">Snowdog</a>)</dd>\n<dt>Teleporter\
      \ Escape&#160;</dt>\n<dd>A translocator that can be linked to a teleporter.\
      \ This link stays active even if the player dies and respawns. Activating the\
      \ translocator is like touching the teleporter.</dd>\n<dt>TeleProjectiles&#160;</dt>\n\
      <dd>Projectiles can go through teleporters. Imagine a redeemer missile coming\
      \ through the teleporter you just wanted to use...&#160;:D (never released,\
      \ it was only a test)</dd>\n<dt>Wizzard UT&#160;</dt>\n<dd>A magic based addition\
      \ for UT gameplay. Spell pickups spawn on the map and have either positive effects\
      \ on the player or the player's team or they have negative effects on the player's\
      \ opponents.<br />\nThis mutator basically was a testing environment for the\
      \ EnhancedItems package, but despite looking kinda crappy it sure was fun to\
      \ curse enemies e.g. with \"Dim Vision\", to see them walk much slowed due to\
      \ the \"Holy Freeze\" aura or to \"redeem\" their gibs to gain health.&#160;:D</dd>\n\
      </dl>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Guestbook\">Guestbook</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wormbo?section=19\" title=\"Edit section: Guestbook\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>See\
      \ <a href=\"/Legacy:Wormbo/Guestbook\" title=\"Legacy:Wormbo/Guestbook\">Legacy:Wormbo/Guestbook</a></p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.065 seconds\nReal time usage:\
      \ 0.144 seconds\nPreprocessor visited node count: 102/1000000\nPreprocessor\
      \ generated node count: 164/1000000\nPost‐expand include size: 42/2097152 bytes\n\
      Template argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\nExpensive\
