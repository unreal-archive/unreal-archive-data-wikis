  wikitext:
    text: "The '''.2DS'''  [[Legacy:File Format|file format]]  is used by the [[Legacy:2D\
      \ Shape Editor|2D Shape Editor]] to save shapes.\n\nIf you have made a shape\
      \ in the [[Legacy:2D Shape Editor|2D Shape Editor]], and want to save it, you'll\
      \ have to save it as a .2ds file. 2ds means (if you didn't figure) 2 dimension\
