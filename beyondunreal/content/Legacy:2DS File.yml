  title: "Legacy:2DS File"
  text:
    text: "<p>The <b>.2DS</b> <a href=\"/Legacy:File_Format\" title=\"Legacy:File\
      \ Format\">file format</a> is used by the <a href=\"/Legacy:2D_Shape_Editor\"\
      \ title=\"Legacy:2D Shape Editor\">2D Shape Editor</a> to save shapes.</p>\n\
      <p>If you have made a shape in the <a href=\"/Legacy:2D_Shape_Editor\" title=\"\
      Legacy:2D Shape Editor\">2D Shape Editor</a>, and want to save it, you'll have\
      \ to save it as a .2ds file. 2ds means (if you didn't figure) 2 dimension shape\
      \ (or something). You can't save .2ds files as anything else than .2ds files,\
      \ ie .t3d or the broken (?) .u3d format. So, in other words don't try it, it\
      \ can't be done. That's all I know, and beware of the UEd goblin 'til next time,\
      \ kidz&#160;;)</p>\n<p>Stores a 2D shape.</p>\n<ul>\n<li>Created by:\n<ul>\n\
      <li>UnrealEd's <a href=\"/Legacy:2D_Shape_Editor\" title=\"Legacy:2D Shape Editor\"\
      >2D Shape Editor</a>.</li>\n</ul>\n</li>\n<li>Location: wherever.</li>\n</ul>\n\
