    text: "The surface context menu is what pops up when you right-click on a [[Legacy:Surface|surface]]\
      \ in a 3D [[Legacy:UnrealEd Viewport|UnrealEd Viewport]].\n\n==Menu items==\n\
      ; Surface Properties... : Opens the [[Legacy:Surface Properties Window|Surface\
      \ Properties Window]]. Choose this to set options about the texture alignment,\
      \ flags, etc.\n; Add light here : Places an invisible [[Legacy:Light (UT)|Light\
      \ (UT)]] (shows up as a torch in the editor) over the selected surface. Read\
      \ the sections about [[Legacy:Lighting|Lighting]] for more on this.\n; Align\
      \ Selected\n; Reset\n; Select surfaces -> : see [[Legacy:Selecting Surfaces|Selecting\
      \ Surfaces]] for the list of these commands and their keyboard equivalent.\n\
      ; Select all surfaces : selects all surfaces in the map\n; Select None : deselects\
      \ all surfaces in the map\n; Apply Texture : makes the selected surface's texture\
      \ the surface that is currently selected in the [[Legacy:Texture Browser|Texture\
      \ Browser]]. This is equivalent to ALT - CLICK on a surface.\n\n===Cutting and\
      \ Pasting Textures ===\n\nIn the editor shipped with UT2003 you can copy and\
      \ paste textures between surfaces in the following way:\n* Select the surface\n\
      * Right click on the surface you wish to copy the texture settings from and\
      \ select the '''Edit -> Copy''' option.\n* Select the surface you want to paste\
      \ onto and select the '''Edit -> Paste -> Here''' option.\n\nThis operation\
      \ copies texture scaling values as well as the texture so it's really useful\
      \ if you are aligning textures over a number of days.\n\nWith the mouse:\n*\
      \ ALT - R CLICK to copy a texture.\n* ALT - L CLICK to apply the texture\n*\
      \ CTRL - ALT - L CLICK to apply the texture with the scaling too.\n\n'''EntropicLqd:'''\
      \ Does this cheat by changing the current texture?  If so then the menu version\
      \ and the mouse version are not quite equivalent as I don't remember the menu\
      \ version changing the current texture.\n\n'''Tarquin:''' yes, it \"picks up\"\
      \ the texture and makes it current\n\nthe above should probably be moved to\
      \ [[Legacy:Selecting Surfaces|Selecting Surfaces]]\n\n'''EntropocLqd:''' Possibly\
      \ - although it then ought to be made Selecting ''and Modifying'' Surfaces.\
      \  I'm going to leave it here for a bit and slap a category to do at the bottom\
      \ of the page.  The context menu in UEd 3 doesn't match what's written here\
      \ and needs updating.  I've also blatted the comments section - not really needed.\n\
      \n'''Tarquin:''' Let's keep titles simple to link to :D\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]\n[[Category:Legacy To Do|{{PAGENAME}}]]"
