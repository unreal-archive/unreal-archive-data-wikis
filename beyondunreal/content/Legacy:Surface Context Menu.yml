  text:
    text: "<p>The surface context menu is what pops up when you right-click on a <a\
      \ href=\"/Legacy:Surface\" title=\"Legacy:Surface\">surface</a> in a 3D <a href=\"\
      /Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewport</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Menu_items\">Menu items</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Surface_Context_Menu?section=1\"\
      \ title=\"Edit section: Menu items\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Surface Properties...&#160;</dt>\n<dd>Opens\
      \ the <a href=\"/Legacy:Surface_Properties_Window\" title=\"Legacy:Surface Properties\
      \ Window\">Surface Properties Window</a>. Choose this to set options about the\
      \ texture alignment, flags, etc.</dd>\n<dt>Add light here&#160;</dt>\n<dd>Places\
      \ an invisible <a href=\"/Legacy:Light_(UT)\" title=\"Legacy:Light (UT)\">Light\
      \ (UT)</a> (shows up as a torch in the editor) over the selected surface. Read\
      \ the sections about <a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\"\
      >Lighting</a> for more on this.</dd>\n<dt>Align Selected</dt>\n<dt>Reset</dt>\n\
      <dt>Select surfaces -&gt;&#160;</dt>\n<dd>see <a href=\"/Legacy:Selecting_Surfaces\"\
      \ title=\"Legacy:Selecting Surfaces\">Selecting Surfaces</a> for the list of\
      \ these commands and their keyboard equivalent.</dd>\n<dt>Select all surfaces&#160;</dt>\n\
      <dd>selects all surfaces in the map</dd>\n<dt>Select None&#160;</dt>\n<dd>deselects\
      \ all surfaces in the map</dd>\n<dt>Apply Texture&#160;</dt>\n<dd>makes the\
      \ selected surface's texture the surface that is currently selected in the <a\
      \ href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture Browser\">Texture\
      \ Browser</a>. This is equivalent to ALT - CLICK on a surface.</dd>\n</dl>\n\
      <h3><span class=\"mw-headline\" id=\"Cutting_and_Pasting_Textures\">Cutting\
      \ and Pasting Textures</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Surface_Context_Menu?section=2\" title=\"Edit\
      \ section: Cutting and Pasting Textures\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In the editor shipped with UT2003 you can copy and\
      \ paste textures between surfaces in the following way:</p>\n<ul>\n<li>Select\
      \ the surface</li>\n<li>Right click on the surface you wish to copy the texture\
      \ settings from and select the <b>Edit -&gt; Copy</b> option.</li>\n<li>Select\
      \ the surface you want to paste onto and select the <b>Edit -&gt; Paste -&gt;\
      \ Here</b> option.</li>\n</ul>\n<p>This operation copies texture scaling values\
      \ as well as the texture so it's really useful if you are aligning textures\
      \ over a number of days.</p>\n<p>With the mouse:</p>\n<ul>\n<li>ALT - R CLICK\
      \ to copy a texture.</li>\n<li>ALT - L CLICK to apply the texture</li>\n<li>CTRL\
      \ - ALT - L CLICK to apply the texture with the scaling too.</li>\n</ul>\n<p><b>EntropicLqd:</b>\
      \ Does this cheat by changing the current texture? If so then the menu version\
      \ and the mouse version are not quite equivalent as I don't remember the menu\
      \ version changing the current texture.</p>\n<p><b>Tarquin:</b> yes, it \"picks\
      \ up\" the texture and makes it current</p>\n<p>the above should probably be\
      \ moved to <a href=\"/Legacy:Selecting_Surfaces\" title=\"Legacy:Selecting Surfaces\"\
      >Selecting Surfaces</a></p>\n<p><b>EntropocLqd:</b> Possibly - although it then\
      \ ought to be made Selecting <i>and Modifying</i> Surfaces. I'm going to leave\
      \ it here for a bit and slap a category to do at the bottom of the page. The\
      \ context menu in UEd 3 doesn't match what's written here and needs updating.\
      \ I've also blatted the comments section - not really needed.</p>\n<p><b>Tarquin:</b>\
      \ Let's keep titles simple to link to&#160;:D</p>\n\n<!-- \nNewPP limit report\n\
