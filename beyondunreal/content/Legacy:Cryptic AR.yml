  title: "Legacy:Cryptic AR"
  text:
    text: "<p>Greets to animators, im not sure how good this Rig works with Unreal\
      \ Engine 3 yet but its a deeply customizable rig and its free. Please someone\
      \ skilled and experience in animation please test this rig for UE3. This rig\
      \ is mainly for people who are making TC mods and want a premade professional\
      \ customizable and adaptable rig. The developers of this rig are the same people\
      \ who worked on the commercial title City of Heroes.</p>\n<p><b>Wormbo:</b>\
      \ What is this page about?</p>\n<p><b>ImEatingHotCheetos</b> Isnt it related\
      \ and linked to animation? If it isnt important than just delete it.</p>\n<p><b>MythOpus:</b>\
      \ Related+Linked with animation yes. Fleshed out with its own page detailing\
      \ exactly what Cryptic AR is (an animation skeleton rigging application??) is\
      \ needed though. It probably would have been better to just post the question\
      \ on the animation page from whence this page is linked and someone could make\
      \ a page for it later once enough information on it has been dug up.</p>\n\n\
