  title: "UE3:UnrealEd menubar"
  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-content\">\n\
      <tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">Please help\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/edit/UE3:UnrealEd_menubar\"\
      >improve this article or section</a> by expanding it.</td>\n</tr>\n</table>\n\
      <p>This article provides an overview of the <a href=\"/UE3:Unreal_Editor\" title=\"\
      UE3:Unreal Editor\">Unreal Editor</a>'s main menu bar.</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#File\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">File</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Edit\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Edit</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#View\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >View</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Brush\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Brush</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Build\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Build</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Tools\"><span class=\"tocnumber\">6</span> <span\
      \ class=\"toctext\">Tools</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Help\"><span class=\"tocnumber\">7</span> <span class=\"toctext\"\
      >Help</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"File\">File</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE3:UnrealEd_menubar?section=1\" title=\"Edit section:\
      \ File\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt><u>N</u>ew</dt>\n<dd>Unloads the current map and creates a new map\
      \ after asking you what kind of geometry style you want. See <a href=\"/edit/UE3:Additive_versus_subtractive_geometry_style?redlink=1\"\
      \ class=\"new\" title=\"UE3:Additive versus subtractive geometry style (page\
      \ does not exist)\">additive versus subtractive geometry style</a> for thoughts\
      \ on making this decision.</dd>\n<dt><u>O</u>pen...</dt>\n<dd>Brings up the\
      \ <b>Open</b> dialog for map files. Select a file to open the corresponding\
      \ map.</dd>\n</dl>\n<dl>\n<dt><u>S</u>ave Current Level</dt>\n<dd>Saves the\
      \ current level under its current file name.</dd>\n<dt>Save <u>A</u>s...</dt>\n\
      <dd>Saves the current level under a different name.</dd>\n<dt>Save A<u>l</u>l</dt>\n\
      <dd></dd>\n<dt>Force Save All</dt>\n<dd></dd>\n</dl>\n<dl>\n<dt><u>I</u>mport</dt>\n\
      <dd>\n<dl>\n<dt>Into New Map...</dt>\n<dd></dd>\n<dt>Into Existing Map...</dt>\n\
      <dd></dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt><u>E</u>xport</dt>\n<dd>\n<dl>\n<dt>All...</dt>\n\
      <dd></dd>\n<dt>Selected only...</dt>\n<dd></dd>\n</dl>\n</dd>\n</dl>\n<dl>\n\
      <dt><u>R</u>ecent</dt>\n<dd>Opens a submenu with a list of recently loaded levels.</dd>\n\
      </dl>\n<dl>\n<dt>E<u>x</u>it</dt>\n<dd>Shuts down the Unreal Editor.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Edit\">Edit</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE3:UnrealEd_menubar?section=2\"\
      \ title=\"Edit section: Edit\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Undo</dt>\n<dd>Takes back the last operation,\
      \ if possible.</dd>\n<dt>Redo</dt>\n<dd>Repeats the last undone operation.</dd>\n\
      </dl>\n<dl>\n<dt>Show Widget</dt>\n<dd>Whether to show or hide the manipulation\
      \ widget.</dd>\n<dt>Translate</dt>\n<dd>Switches to the translation widget.</dd>\n\
      <dt>Rotate</dt>\n<dd>Switches to the rotation widget.</dd>\n<dt>Scale</dt>\n\
      <dd>Switches to the (uniform) scaling widget. (The non-uniform scaling widget\
      \ is only available via the <a href=\"/UE3:UnrealEd_toolbar\" title=\"UE3:UnrealEd\
      \ toolbar\">toolbar</a>.)</dd>\n</dl>\n<dl>\n<dt>Search</dt>\n<dd>Brings up\
      \ the actor search dialog.</dd>\n</dl>\n<dl>\n<dt>Cut</dt>\n<dd>Copies the selected\
      \ actor(s) to the clipboard and removes them from the level.</dd>\n<dt>Copy</dt>\n\
      <dd>Copies the selected actor(s) to the clipboard and leaves them in the level.</dd>\n\
      <dt>Paste</dt>\n<dd>Adds the previously cut or copied actor(s) from the clipboard\
      \ to the level.</dd>\n<dt>Duplicate</dt>\n<dd>Creates duplicates of the selected\
      \ actor(s).</dd>\n</dl>\n<dl>\n<dt>Delete</dt>\n<dd>Removes the selected actor(s)\
      \ from the level.</dd>\n</dl>\n<dl>\n<dt>Select None</dt>\n<dd>Unselects all\
      \ actors.</dd>\n<dt>Select All</dt>\n<dd>Selects all (visible) actors.</dd>\n\
      <dt>Invert Selection</dt>\n<dd>Inverts the selection by selecting all currently\
      \ unselected visible actors and unselecting all others.</dd>\n<dt>Select By\
      \ Property</dt>\n<dd></dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"View\"\
      >View</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE3:UnrealEd_menubar?section=3\" title=\"Edit section:\
      \ View\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>Browser Windows</dt>\n<dd>\n<dl>\n<dt>Generic</dt>\n<dd></dd>\n<dt>Actor\
      \ Classes</dt>\n<dd></dd>\n<dt>Groups</dt>\n<dd></dd>\n<dt>Level</dt>\n<dd></dd>\n\
      <dt>Referenced Assets</dt>\n<dd></dd>\n<dt>Primitive Stats</dt>\n<dd></dd>\n\
      <dt>Dynamic Shadow Stats</dt>\n<dd></dd>\n<dt>Scene Manager</dt>\n<dd></dd>\n\
      <dt>Log</dt>\n<dd></dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt>Property Windows</dt>\n\
      <dd>\n<dl>\n<dt>Toggle property item buttons</dt>\n<dd></dd>\n<dt>Show only\
      \ modified properties</dt>\n<dd></dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt>Actor\
      \ Properties</dt>\n<dd>Displays the actor properties window for the selected\
      \ actor(s).</dd>\n<dt>Surface Properties</dt>\n<dd>Displays the surface properties\
      \ window for the selected surface(s).</dd>\n<dt>World Properties</dt>\n<dd>Displays\
      \ the actor properties window for the level's (invisible) <a href=\"/UE3:WorldInfo_(UT3)\"\
      \ title=\"UE3:WorldInfo (UT3)\">WorldInfo</a> actor.</dd>\n</dl>\n<dl>\n<dt>Drag\
      \ Grid</dt>\n<dd>\n<dl>\n<dt>Use Drag Grid</dt>\n<dd>Toggles the grad grid.</dd>\n\
      <dt><i>(powers of 2)</i></dt>\n<dd>Sets the drag grid size in <a href=\"/Unreal_Unit\"\
      \ title=\"Unreal Unit\">Unreal Units</a>.</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n\
      <dt>Rotation Grid</dt>\n<dd>\n<dl>\n<dt>Use Rotation Grid</dt>\n<dd>Toggles\
      \ the grad grid.</dd>\n<dt><i>(angles)</i></dt>\n<dd>Sets the rotation grid\
      \ size.</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt>AutoSave Interval</dt>\n<dd>\n\
      <dl>\n<dt><i>(values)</i></dt>\n<dd>Sets the auto-save interval in minutes.</dd>\n\
      </dl>\n</dd>\n</dl>\n<dl>\n<dt>Scale Grid</dt>\n<dd>\n<dl>\n<dt>Snap Scaling</dt>\n\
      <dd>Toggles the scale grid.</dd>\n<dt><i>(percentage values)</i></dt>\n<dd>Sets\
      \ the scale grid size.</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt>Viewport Configuration</dt>\n\
      <dd>\n<dl>\n<dt>2x2 Split</dt>\n<dd>Configures four viewports: Top view on the\
      \ upper left, side view on the upper right, perspective view on the lower left\
      \ and left view on the lower right.</dd>\n<dt>1x2 Split</dt>\n<dd>Configures\
      \ three viewports: Perspective view on the left, top view on the upper right\
      \ and side view on the lower right.</dd>\n<dt>1x1 Horizontal Split</dt>\n<dd>Configures\
      \ two viewports: Perspective view in the upper half, top view in the lower half.</dd>\n\
      <dt>1x1 Vertical Split</dt>\n<dd>Configures two viewports: Perspective view\
      \ on the left, top view on the right.</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt>Detail\
      \ Mode</dt>\n<dd>Selects a detail level.\n<dl>\n<dt>Low</dt>\n<dt>Medium</dt>\n\
      <dt>High</dt>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt>Resize Top And Bottom Viewports\
      \ Together</dt>\n<dd>If enabled and in 2x2 viewport configuration, the splitters\
      \ between the left and right viewports on the top and bottom part of the viewport\
      \ area always have the same horizontal position.</dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"Brush\">Brush</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE3:UnrealEd_menubar?section=4\"\
      \ title=\"Edit section: Brush\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Add</dt>\n<dd>Adds a new additive brush to\
      \ the level using the shape of the <a href=\"/edit/Builder_brush?redlink=1\"\
      \ class=\"new\" title=\"Builder brush (page does not exist)\">builder brush</a>.</dd>\n\
      <dt>Subtract</dt>\n<dd>Adds a new subtractive brush to the level using the shape\
      \ of the builder brush.</dd>\n<dt>Intersect</dt>\n<dd>Removes those parts of\
      \ the builder brush that are <i>not</i> located in solid world geometry.</dd>\n\
      <dt>Deintersect</dt>\n<dd>Removes those parts of the builder brush that <i>are</i>\
      \ located in solid world geometry.</dd>\n</dl>\n<dl>\n<dt>Add Mover</dt>\n<dd></dd>\n\
      <dt>Add Special</dt>\n<dd>Adds a special brush to the level using the shape\
      \ of the builder brush.</dd>\n</dl>\n<dl>\n<dt>Import...</dt>\n<dd>Imports a\
      \ builder brush from a file.</dd>\n<dt>Export...</dt>\n<dd>Exports the builder\
      \ brush to a file.</dd>\n</dl>\n<dl>\n<dt>Add Volume</dt>\n<dd>Opens a submenu\
      \ of available volume types. When a type is selected, a volume of that type\
      \ is added to the level using the shape of the builder brush.</dd>\n</dl>\n\
      <h2><span class=\"mw-headline\" id=\"Build\">Build</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE3:UnrealEd_menubar?section=5\"\
      \ title=\"Edit section: Build\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Geometry for Current Level</dt>\n<dd>Builds\
      \ the static geometry for the current level.</dd>\n<dt>Geometry for Visible\
      \ Levels</dt>\n<dd>Builds the static geometry for levels visible in the editor.</dd>\n\
      <dt>Lighting</dt>\n<dd>Builds the lighting of the level.</dd>\n<dt>AI Paths</dt>\n\
      <dd>Builds the AI path network of the level.</dd>\n</dl>\n<dl>\n<dt>Build All</dt>\n\
      <dd>Builds everything: geometry, lighting and pathing of the level.</dd>\n</dl>\n\
      <dl>\n<dt>Play Level (Ctrl spectates)</dt>\n<dd>Launches the <i>PIE</i>-window\
      \ (Play In Editor) in which you can play inside the editor. Holding <i>Control</i>\
      \ while clicking will enable spectator mode while testing.</dd>\n</dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Tools\">Tools</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE3:UnrealEd_menubar?section=6\"\
      \ title=\"Edit section: Tools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>New Terrain...</dt>\n<dd></dd>\n<dt>Check map\
      \ for errors...</dt>\n<dd></dd>\n</dl>\n<dl>\n<dt>Clean BSP Materials</dt>\n\
      <dd></dd>\n</dl>\n<dl>\n<dt>Replace SkeletalMeshActors</dt>\n<dd></dd>\n</dl>\n\
      <dl>\n<dt>Add Pickup Lights</dt>\n<dd></dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Help\">Help</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE3:UnrealEd_menubar?section=7\" title=\"Edit section:\
      \ Help\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>About Unreal Editor</dt>\n<dd>Displays the usual \"About\" dialog.\
      \ Apart from the UnrealEd logo and some legal stuff this also displays the current\
      \ engine version.</dd>\n<dt>Online Help...</dt>\n<dd>Opens the <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://udn.epicgames.com/Main/WebHome.html\"\
      >UDN website</a> in your web browser application.</dd>\n<dt>Tip of the Day</dt>\n\
      <dd>Opens the <a href=\"/UE3:UnrealEd_Tip_of_the_Day\" title=\"UE3:UnrealEd\
      \ Tip of the Day\">Tip of the Day</a> dialog.</dd>\n</dl>\n\n<!-- \nNewPP limit\
