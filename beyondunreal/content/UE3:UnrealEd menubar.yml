  wikitext:
    text: "{{expand}}\nThis article provides an overview of the [[UE3:Unreal Editor|Unreal\
      \ Editor]]'s main menu bar.\n\n==File==\n; <u>N</u>ew: Unloads the current map\
      \ and creates a new map after asking you what kind of geometry style you want.\
      \ See [[UE3:additive versus subtractive geometry style|additive versus subtractive\
      \ geometry style]] for thoughts on making this decision.\n; <u>O</u>pen...:\
      \ Brings up the '''Open''' dialog for map files. Select a file to open the corresponding\
      \ map.\n\n; <u>S</u>ave Current Level: Saves the current level under its current\
      \ file name.\n; Save <u>A</u>s...: Saves the current level under a different\
      \ name.\n; Save A<u>l</u>l: \n; Force Save All: \n\n; <u>I</u>mport\n:; Into\
      \ New Map...:\n:; Into Existing Map...:\n; <u>E</u>xport\n:; All...:\n:; Selected\
      \ only...:\n; <u>R</u>ecent: Opens a submenu with a list of recently loaded\
      \ levels.\n\n; E<u>x</u>it: Shuts down the Unreal Editor.\n\n==Edit==\n; Undo:\
      \ Takes back the last operation, if possible.\n; Redo: Repeats the last undone\
      \ operation.\n\n; Show Widget: Whether to show or hide the manipulation widget.\n\
      ; Translate: Switches to the translation widget.\n; Rotate: Switches to the\
      \ rotation widget.\n; Scale: Switches to the (uniform) scaling widget. (The\
      \ non-uniform scaling widget is only available via the [[UE3:UnrealEd toolbar|toolbar]].)\n\
      \n; Search: Brings up the actor search dialog.\n\n; Cut: Copies the selected\
      \ actor(s) to the clipboard and removes them from the level.\n; Copy: Copies\
      \ the selected actor(s) to the clipboard and leaves them in the level.\n; Paste:\
      \ Adds the previously cut or copied actor(s) from the clipboard to the level.\n\
      ; Duplicate: Creates duplicates of the selected actor(s).\n\n; Delete: Removes\
      \ the selected actor(s) from the level.\n\n; Select None: Unselects all actors.\n\
      ; Select All: Selects all (visible) actors.\n; Invert Selection: Inverts the\
      \ selection by selecting all currently unselected visible actors and unselecting\
      \ all others.\n; Select By Property:\n\n==View==\n; Browser Windows\n:; Generic:\n\
      :; Actor Classes:\n:; Groups:\n:; Level:\n:; Referenced Assets:\n:; Primitive\
      \ Stats:\n:; Dynamic Shadow Stats:\n:; Scene Manager:\n:; Log:\n; Property Windows\n\
      :; Toggle property item buttons:\n:; Show only modified properties:\n\n; Actor\
      \ Properties: Displays the actor properties window for the selected actor(s).\n\
      ; Surface Properties: Displays the surface properties window for the selected\
      \ surface(s).\n; World Properties: Displays the actor properties window for\
      \ the level's (invisible) [[UE3:WorldInfo (UT3)|WorldInfo]] actor.\n\n; Drag\
      \ Grid:\n:; Use Drag Grid: Toggles the grad grid.\n:; ''(powers of 2)'': Sets\
      \ the drag grid size in [[Unreal Unit]]s.\n; Rotation Grid:\n:; Use Rotation\
      \ Grid: Toggles the grad grid.\n:; ''(angles)'': Sets the rotation grid size.\n\
      ; AutoSave Interval:\n:; ''(values)'': Sets the auto-save interval in minutes.\n\
      ; Scale Grid:\n:; Snap Scaling: Toggles the scale grid.\n:; ''(percentage values)'':\
      \ Sets the scale grid size.\n; Viewport Configuration:\n:; 2x2 Split: Configures\
      \ four viewports: Top view on the upper left, side view on the upper right,\
      \ perspective view on the lower left and left view on the lower right.\n:; 1x2\
      \ Split: Configures three viewports: Perspective view on the left, top view\
      \ on the upper right and side view on the lower right.\n:; 1x1 Horizontal Split:\
      \ Configures two viewports: Perspective view in the upper half, top view in\
      \ the lower half.\n:; 1x1 Vertical Split: Configures two viewports: Perspective\
      \ view on the left, top view on the right.\n; Detail Mode: Selects a detail\
      \ level.\n:; Low\n:; Medium\n:; High\n; Resize Top And Bottom Viewports Together:\
      \ If enabled and in 2x2 viewport configuration, the splitters between the left\
      \ and right viewports on the top and bottom part of the viewport area always\
      \ have the same horizontal position.\n\n==Brush==\n; Add: Adds a new additive\
      \ brush to the level using the shape of the [[builder brush]].\n; Subtract:\
      \ Adds a new subtractive brush to the level using the shape of the builder brush.\n\
      ; Intersect: Removes those parts of the builder brush that are ''not'' located\
      \ in solid world geometry.\n; Deintersect: Removes those parts of the builder\
      \ brush that ''are'' located in solid world geometry.\n\n; Add Mover:\n; Add\
      \ Special: Adds a special brush to the level using the shape of the builder\
      \ brush.\n\n; Import...: Imports a builder brush from a file.\n; Export...:\
      \ Exports the builder brush to a file.\n\n; Add Volume: Opens a submenu of available\
      \ volume types. When a type is selected, a volume of that type is added to the\
      \ level using the shape of the builder brush.\n\n==Build==\n; Geometry for Current\
      \ Level: Builds the static geometry for the current level.\n; Geometry for Visible\
      \ Levels: Builds the static geometry for levels visible in the editor.\n; Lighting:\
      \ Builds the lighting of the level.\n; AI Paths: Builds the AI path network\
      \ of the level.\n\n; Build All: Builds everything: geometry, lighting and pathing\
      \ of the level.\n\n; Play Level (Ctrl spectates): Launches the ''PIE''-window\
      \ (Play In Editor) in which you can play inside the editor. Holding ''Control''\
      \ while clicking will enable spectator mode while testing.\n\n==Tools==\n; New\
      \ Terrain...:\n; Check map for errors...:\n\n; Clean BSP Materials:\n\n; Replace\
      \ SkeletalMeshActors:\n\n; Add Pickup Lights:\n\n==Help==\n; About Unreal Editor:\
      \ Displays the usual \"About\" dialog. Apart from the UnrealEd logo and some\
      \ legal stuff this also displays the current engine version.\n; Online Help...:\
      \ Opens the [http://udn.epicgames.com/Main/WebHome.html UDN website] in your\
      \ web browser application.\n; Tip of the Day: Opens the [[UE3:UnrealEd Tip of\
      \ the Day|Tip of the Day]] dialog.\n\n[[Category:Mapping articles|UnrealEd menubar\
      \ (UE3)]]"
