  text:
    text: "<p><i>This is a tutorial for <a href=\"/Legacy:Unreal_Tournament\" title=\"\
      Legacy:Unreal Tournament\">Unreal Tournament</a>. For <a href=\"/Legacy:UT2003\"\
      \ title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a> see elsewhere. (Where,\
      \ exactly?)</i></p>\n<h2><span class=\"mw-headline\" id=\"Method_1:_Sheets\"\
      >Method 1: Sheets</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Flames?section=1\" title=\"Edit section:\
      \ Method 1: Sheets\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>To make flames with brushes:</p>\n<ol>\n<li>Click on the <b>Volumetric</b>\
      \ brushbuilder in the <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a>\
      \ (it's the buttons whose tooltip says \"torches chains etc\")</li>\n<li>Choose\
      \ a flame-like texture to it from packages such as GreatFire and GreatFire2.</li>\n\
      <li>Align it to fit. Right click on the brush to adjust proportions. It's a\
      \ good idea to set the Translucent <a href=\"/Legacy:Surface_Flags_(UT)\" title=\"\
      Legacy:Surface Flags (UT)\">surface flag</a>.</li>\n</ol>\n<h2><span class=\"\
      mw-headline\" id=\"Method_2:_Mesh\">Method 2: Mesh</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Flames?section=2\"\
      \ title=\"Edit section: Method 2: Mesh\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:Add_An_Actor\" title=\"Legacy:Add\
      \ An Actor\">Add an Actor</a> &gt;&gt; <a href=\"/Legacy:Light_(UT)\" title=\"\
      Legacy:Light (UT)\">Light (UT)</a> &gt;&gt; <a href=\"/Legacy:TorchFlame\" title=\"\
      Legacy:TorchFlame\">TorchFlame</a> where you want the flame to go. This is not\
      \ really a good way to add flames, because they tend to 'disappear' from certain\
      \ angles, etc.</p>\n<p>You can scale this TorchFlame by going to its properties\
      \ and adjusting the Display -&gt; DrawScale property.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Tips\">Tips</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Flames?section=3\"\
      \ title=\"Edit section: Tips\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Flames usually don't cast white light. Make sure the\
      \ light you set matches the flames accordingly (with the GreatFire packages,\
      \ most flamelight would be red-orange in color.)</p>\n<p>Adding a <a href=\"\
      /Legacy:Corona\" title=\"Legacy:Corona\">corona</a> makes the flame look more\
      \ realistic and gives the impression of volume.</p>\n<hr />\n<p><b>ProjectX:</b>\
      \ we could do with some screenshots for each tutorial showing each step, we\
      \ could also do with bundling all tutorials that are to do with fire into here,\
      \ that way it is easier to navigate the site</p>\n\n<!-- \nNewPP limit report\n\
