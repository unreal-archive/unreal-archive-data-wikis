      \ games (or sometimes even different versions of the same game) are usually\
      \ not compatible to each other. That means if a certain game does not come with\
      \ the editor, it is very unlikely that another game's editor could be used instead.\
      \ Also, the various developers may have made customizations to their specific\
      \ versions of the editor.\n\nOne common \"feature\" of all UnrealEd incarnations\
