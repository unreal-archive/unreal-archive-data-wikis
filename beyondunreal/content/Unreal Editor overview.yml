  title: "Unreal Editor overview"
  text:
    text: "<p>The <b>Unreal Editor</b>, <b>UnrealEd</b> or <b>UEd</b> for short, is\
      \ the game content editor for <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>,\
      \ which is where the name comes from, and most other <a href=\"/Unreal_Engine\"\
      \ title=\"Unreal Engine\" class=\"mw-redirect\">Unreal Engine</a> games. Each\
      \ Unreal Engine game has its own version of the editor, which is usually named\
      \ after the game it comes with, for example XIIIEd for the game <a href=\"/XIII\"\
      \ title=\"XIII\">XIII</a> or Unreal Tournament 3 Editor for <a href=\"/UT3\"\
      \ title=\"UT3\" class=\"mw-redirect\">UT3</a>.</p>\n<p>Due to its deep integration\
      \ into the engine, the editor applications of different games (or sometimes\
      \ even different versions of the same game) are usually not compatible to each\
      \ other. That means if a certain game does not come with the editor, it is very\
      \ unlikely that another game's editor could be used instead. Also, the various\
      \ developers may have made customizations to their specific versions of the\
      \ editor.</p>\n<p>One common \"feature\" of all UnrealEd incarnations is their\
      \ lack of stability. While the editor has become more stable over time and has\
      \ an auto-save feature for maps, you should always work under the motto \"<i>save\
      \ early, save often!</i>\" As a rule of thumb you should save your maps and\
      \ custom resource packages right before and after every big operation.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Major_versions\">Major versions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Editor_overview?section=1\" title=\"Edit section: Major\
      \ versions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Unreal_Engine_1\">Unreal Engine 1</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Editor_overview?section=2\" title=\"Edit section: Unreal\
      \ Engine 1\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dd><i>Main articles: <a href=\"/UE1:UnrealEd_1\" title=\"UE1:UnrealEd\
      \ 1\">UnrealEd 1</a> and <a href=\"/UE1:UnrealEd_2\" title=\"UE1:UnrealEd 2\"\
      >UnrealEd 2</a></i></dd>\n</dl>\n<p>Early <a href=\"/edit/Unreal_Engine_1?redlink=1\"\
      \ class=\"new\" title=\"Unreal Engine 1 (page does not exist)\">Unreal Engine\
      \ 1</a> games come with UnrealEd 1, later games with UnrealEd 2. Some games,\
      \ including <a href=\"/UT\" title=\"UT\" class=\"mw-redirect\">UT</a>, originally\
      \ included UnrealEd 1, but switched to UnrealEd 2 in a later patch. UnrealEd\
      \ 1 and 2 differ greatly in their overall look and handling.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Unreal_Engine_2\">Unreal Engine 2</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Editor_overview?section=3\"\
      \ title=\"Edit section: Unreal Engine 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd><i>Main article: <a href=\"/UE2:UnrealEd_3\"\
      \ title=\"UE2:UnrealEd 3\">UnrealEd 3</a></i></dd>\n</dl>\n<p>Most <a href=\"\
      /edit/Unreal_Engine_2?redlink=1\" class=\"new\" title=\"Unreal Engine 2 (page\
      \ does not exist)\">Unreal Engine 2</a> games, including <a href=\"/UT2003\"\
      \ title=\"UT2003\" class=\"mw-redirect\">UT2003</a> and <a href=\"/UT2004\"\
      \ title=\"UT2004\" class=\"mw-redirect\">UT2004</a>, include UnrealEd 3. It\
      \ is similar to UnrealEd 2 in its general look, but was improved quite a bit\
      \ and provides tools for working with the new engine features like terrain and\
      \ static meshes.</p>\n<h3><span class=\"mw-headline\" id=\"Unreal_Engine_3\"\
      >Unreal Engine 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Editor_overview?section=4\" title=\"Edit section:\
      \ Unreal Engine 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dd><i>Main article: <a href=\"/UE3:Unreal_Editor\" title=\"UE3:Unreal\
      \ Editor\">Unreal Engine 3 Editor</a></i></dd>\n</dl>\n<p>After the confusing\
      \ version numbers in earlier generations (e.g. UnrealEd 2 ≠ Unreal Engine 2)\
      \ the number was dropped entirely for <a href=\"/Unreal_Engine_3\" title=\"\
      Unreal Engine 3\">Unreal Engine 3</a> and the editor is just named after its\
      \ corresponding game, for example Unreal Tournament 3 Editor.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"General_features\">General features</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Editor_overview?section=5\" title=\"Edit section: General\
      \ features\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The main feature of all UnrealEd versions is, of course, the map editor.\
      \ Other features include various browsers that allow importing resources like\
      \ textures or sounds into packages and editors that allow compiling <a href=\"\
      /UnrealScript\" title=\"UnrealScript\">UnrealScript</a> classes, creating complex\
      \ materials, particle emitters and so on.</p>\n<p>The various editor features\
      \ are exposed in very different ways in the different editor versions. For example,\
      \ mesh import was only possible through console commands or UnrealScript code\
      \ in UnrealEd 1 and 2. The Unreal Engine 3 editors no longer provide means to\
      \ edit and compile UnrealScript classes but have a combined generic browser\
      \ and some very elaborate editors for materials, particle effects and many other\
      \ features.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.018 seconds\n\
