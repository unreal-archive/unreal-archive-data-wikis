      __NOTOC__\n==Major versions==\n===Unreal Engine 1===\n:''Main articles: [[UE1:UnrealEd\
      \ 1|UnrealEd 1]] and [[UE1:UnrealEd 2|UnrealEd 2]]''\nEarly [[Unreal Engine\
      \ 1]] games come with UnrealEd 1, later games with UnrealEd 2. Some games, including\
      \ [[UT]], originally included UnrealEd 1, but switched to UnrealEd 2 in a later\
      \ patch. UnrealEd 1 and 2 differ greatly in their overall look and handling.\n\
      \n===Unreal Engine 2===\n:''Main article: [[UE2:UnrealEd 3|UnrealEd 3]]''\n\
      Most [[Unreal Engine 2]] games, including [[UT2003]] and [[UT2004]], include\
      \ UnrealEd 3. It is similar to UnrealEd 2 in its general look, but was improved\
      \ quite a bit and provides tools for working with the new engine features like\
      \ terrain and static meshes.\n\n===Unreal Engine 3===\n:''Main article: [[UE3:Unreal\
      \ Editor|Unreal Engine 3 Editor]]''\nAfter the confusing version numbers in\
      \ earlier generations (e.g. UnrealEd 2 ≠ Unreal Engine 2) the number was dropped\
      \ entirely for [[Unreal Engine 3]] and the editor is just named after its corresponding\
      \ game, for example Unreal Tournament 3 Editor.\n\n==General features==\nThe\
      \ main feature of all UnrealEd versions is, of course, the map editor. Other\
      \ features include various browsers that allow importing resources like textures\
      \ or sounds into packages and editors that allow compiling [[UnrealScript]]\
      \ classes, creating complex materials, particle emitters and so on.\n\nThe various\
      \ editor features are exposed in very different ways in the different editor\
      \ versions. For example, mesh import was only possible through console commands\
      \ or UnrealScript code in UnrealEd 1 and 2. The Unreal Engine 3 editors no longer\
      \ provide means to edit and compile UnrealScript classes but have a combined\
      \ generic browser and some very elaborate editors for materials, particle effects\
      \ and many other features.\n\n[[Category:Mapping articles]]"
