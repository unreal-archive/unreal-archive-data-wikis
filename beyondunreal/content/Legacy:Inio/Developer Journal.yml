      ><a href=\"#7-14-03\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >7-14-03</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"7-22-03\">7-22-03</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inio/Developer_Journal?section=1\"\
      \ title=\"Edit section: 7-22-03\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://forums.beyondunreal.com/showthread.php?p=1162551#post1162551\">It's Alieeve</a>!</p>\n\
      <p>You'll have to make your own screenshots for now. I'll write this up on the\
      \ wiki and post some shots later week, once I have it working to my satisfaction.</p>\n\
      <p>Read more at <a href=\"/Legacy:Sourced_Player_Shadows\" title=\"Legacy:Sourced\
      \ Player Shadows\">Sourced Player Shadows</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"7-21-03\">7-21-03</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inio/Developer_Journal?section=2\"\
      \ title=\"Edit section: 7-21-03\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Spent most of today on a side track, but one that\
      \ will probably make it into the map. I think I have dynamic player shadows\
      \ pretty much working. It's a system of volumes and special lights. When the\
      \ player is inside one of the volumes, the most \"important\" of the special\
      \ lights with the same tag as that volume will be the source of the player shadow.\
      \ If you have multiple intersecting volumes, then players can have multiple\
      \ shadows. Right now there's some serious bugs is managing the regular shadow\
      \ (shows up when it shouldn't, sticks around after the special shadows have\
      \ taken over, etc), but I'll probably get those worked out tomorrow. Screen\
      \ shots and a sample map soon.</p>\n<h2><span class=\"mw-headline\" id=\"7-18-03\"\
      >7-18-03</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Inio/Developer_Journal?section=3\" title=\"\
      Edit section: 7-18-03\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The layout is coming together pretty good on paper. The basement is the most\
      \ dramatically changed from the original. One of the harder parts has been fitting\
      \ the basement inside the castle while keeping the flag paths pretty much equal.\
      \ So far two of the outside-to-inside connections have been eliminated: bowser\
      \ &gt; roof and waterfall &lt;&gt; basement. They've been replaced with door\
      \ to 2nd floor &lt;&gt; roof and a tunnel connecting one team's basement to\
      \ the waterfall on the far side of the other castle. The door connecting the\
      \ basement to the moat area has also been swung around to the other side of\
      \ the castle to make that path a little more dangerous. In general I'm trying\
      \ to encourage travel through the front door or at least the lobby (and then\
      \ to the roof), as that path was way under-used when testing the UT version.</p>\n\
      <h2><span class=\"mw-headline\" id=\"7-14-03\">7-14-03</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inio/Developer_Journal?section=4\"\
      \ title=\"Edit section: 7-14-03\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>After doing some research on fair use, the goal for\
      \ the MSU map is now not to look like Princess Peach's Castle from M64, but\
      \ just to make people remember M64. Here's some screenshots of the lobby so\
      \ far:</p>\n<p><a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.inio.org/~inio/m2k3/ut1.jpg\"\
      >[1]</a></p>\n<p>The theme for the map is not trying to simulate somewhere \"\
      real\", but to present somewhere imaginary that's been made real, like movie-based\
      \ theme park rides. Because of this the lighting is entirely spotlights around\
      \ the upper rim of the wall, and is going to get sources (that look like theatrical\
      \ spotlights) once I get the map playable. I also have a plumed column model\
      \ that is going to go on either side of the stairway supporting the platform,\
      \ but I need to texture it first.</p>\n\n<!-- \nNewPP limit report\nCPU time\
