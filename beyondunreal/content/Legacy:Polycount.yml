  text:
    text: "<p><b>Polycount</b> is the number of visible polys that the game has to\
      \ render on-screen.</p>\n<p>Use the STAT RENDER command in the <a href=\"/Legacy:UT2003_Console\"\
      \ title=\"Legacy:UT2003 Console\">UT2003 Console</a> or <a href=\"/Legacy:UnrealEd_Console\"\
      \ title=\"Legacy:UnrealEd Console\">UnrealEd Console</a> to see polycount.</p>\n\
      <p>Use <a href=\"/Legacy:Zone\" title=\"Legacy:Zone\">zones</a> and <a href=\"\
      /Legacy:Antiportal\" title=\"Legacy:Antiportal\">antiportals</a> to for <a href=\"\
      /Legacy:Map_Optimization\" title=\"Legacy:Map Optimization\">Map optimization</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Polycount_limits_in_Unreal_Engine_2\">Polycount\
      \ limits in Unreal Engine 2</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Polycount?section=1\"\
      \ title=\"Edit section: Polycount limits in Unreal Engine 2\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Technically, there\
      \ is no polycount limit, but current hardware effectively imposes a limit on\
      \ mappers. However, the polycount in Unreal Engine 2 is a little more complicated\
      \ than that in Unreal Engine 1, as there are \"batched\" polygons and \"unbatched\"\
      \ polygons. \"Batched\" polygons are those belonging to <a href=\"/Legacy:Static_Mesh\"\
      \ title=\"Legacy:Static Mesh\">static meshes</a> or parts of rigidized <a href=\"\
      /Legacy:Skeletal_Mesh\" title=\"Legacy:Skeletal Mesh\">skeletal meshes</a>.\
      \ These draw much faster than \"unbatched\" polygons which form things like\
      \ player models.</p>\n<p>Current estimates puts the limit at 50,000 polys, though\
      \ in some areas polycounts of around 200,000 can be observed - these will be\
      \ mostly \"batched\" polygons:</p>\n<blockquote class=\"legacyquote\">\n<p>I've\
      \ notice that the built in maps run well with the triangle limit below 50,000\
      \ and start running like crap around 75,000 – <a href=\"/Legacy:SlickWilly\"\
      \ title=\"Legacy:SlickWilly\">SlickWilly</a> (from a thread lost in the BU forum\
      \ crash)</p>\n</blockquote>\n<p><b>Foxpaw:</b> Around when was the above said?\
      \ I ask because current hardware may be more advanced, so some indication of\
      \ when the above determination was made seems appropriate.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Polycount_limits_in_Unreal_Engine_1\">Polycount limits in\
      \ Unreal Engine 1</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Polycount?section=2\" title=\"Edit section:\
      \ Polycount limits in Unreal Engine 1\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>150-200 for hardware of the day (1999).</li>\n\
      <li>300-400 for 2002 hardware</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Related_topics\">Related topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Polycount?section=3\"\
