  title: "Legacy:DM-Siesmic Canyon Links"
  text:
    text: "<h3><span class=\"mw-headline\" id=\"Links\">Links</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:DM-Siesmic_Canyon_Links?section=1\"\
      \ title=\"Edit section: Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This page is dedicated to the various program I have/will\
      \ be using in the <b>DM-Siesmic Canyon</b> tutorial series.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Software\">Software</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:DM-Siesmic_Canyon_Links?section=2\"\
      \ title=\"Edit section: Software\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.texturemaker.com/download.php\">Texture Maker</a></p>\n<p>This will\
      \ turn a regular photo into a seemless texture with little effort, don't be\
      \ fooled though, for truely stunning effects, you still got a lot of work to\
      \ make a good UT3 Material, but this helps...</p>\n<p><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://usa.autodesk.com/adsk/servlet/index?id=5659302&amp;siteID=123112\"\
      >3DS Max</a> <i>Note: I don't have any other 3D softwares, I have never really\
      \ learnt anything else, and I am not really a person to talk to about other\
      \ software in this catagory.</i></p>\n<p>The only 3D software I use, comes with\
      \ a heavy price tag though imo, no trial versions of it unfortunately.</p>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://www.adobe.com/products/photoshop/index.html\"\
      >Adobe Photoshop</a></p>\n<p>This is one of the best image editing programs\
      \ I know of, though it is also commercial, and while I don't own the latest\
      \ version, I think it is still great for what I do, you can use Gimp <i>(which\
      \ is unsupported by these tutorials)</i>, but one of the filters I use with\
      \ photoshop is the Normal Map filter from NVidia, the plugin itself won't work\
      \ with Gimp, but you can still get a command line util that will do the trick\
      \ as well, I might add a section on it at a later date.</p>\n<p><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://developer.nvidia.com/object/photoshop_dds_plugins.html\"\
      >Nvidia Texture Tools Plugin for Photoshop</a></p>\n<p>This is a nifty little\
      \ tool that makes it easy to convert grey scale, or even color images into an\
      \ effective normal map, imo normal maps are a requirement of UT3, and if not\
      \ used your level will suffer greatly from it, if you don't own photoshop, you\
      \ will need some other way to make these Normal Maps.</p>\n<p><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.renoise.com/download/\">Renoise</a></p>\n\
      <p>This is a great little tool, I prefer it to Madtracker, which is also another\
      \ great audio sequence tool, but find that for production quality Renoise is\
      \ superior in render quality (most of the time this is...)</p>\n<h4><span class=\"\
      mw-headline\" id=\"Helpfull_Sites\">Helpfull Sites</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:DM-Siesmic_Canyon_Links?section=3\"\
      \ title=\"Edit section: Helpfull Sites\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://modarchive.org/\">The Mod Archive</a></p>\n<p>If your not good with composing\
      \ music, looking for inspiration in this field, or for any other reason after\
      \ a tune, this is the place I start, while I have written some musics that were\
      \ exceptionally good for Multi-Player Online RPGs, I have to restock and totally\
      \ change my style for UT3, since I am yet to write a piece of music that fits\
      \ the game, this is my source for my music!</p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.023 seconds\nReal time usage: 0.023 seconds\nPreprocessor\
