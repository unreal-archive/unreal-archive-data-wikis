  title: "Help:Editing pages"
  text:
    text: "<p>It's very easy to edit the contents of a wiki. It only takes a few clicks.</p>\n\
      <ul>\n<li>Click the <b>edit</b> <a href=\"/Help:Navigation#Page_Tabs\" title=\"\
      Help:Navigation\">page tab</a> at the top of the page.</li>\n<li>Make changes\
      \ to the text.</li>\n<li>Click the <b>Save page</b> button.</li>\n</ul>\n<p>Simple\
      \ as that!</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Editing_rules.2C_editing_conventions.2C_and_formatting\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Editing rules, editing conventions,\
      \ and formatting</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Edit_Summary\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Edit\
      \ Summary</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #Preview\"><span class=\"tocnumber\">3</span> <span class=\"toctext\">Preview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Other_types_of_editing\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Other types of editing</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Editing_rules.2C_editing_conventions.2C_and_formatting\"\
      >Editing rules, editing conventions, and formatting</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Editing_pages?section=1\"\
      \ title=\"Edit section: Editing rules, editing conventions, and formatting\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ number one rule of wiki editing, is to <b><a href=\"http://en.wikipedia.org/wiki/Wikipedia:Be_bold\"\
      \ class=\"extiw\" title=\"wikipedia:Wikipedia:Be bold\">be bold</a></b>. Dive\
      \ in and make changes. Other people can correct mistakes later, so have confidence,\
      \ and give it a try! There can be all kinds of <a href=\"/Unreal_Wiki:Style_guide\"\
      \ title=\"Unreal Wiki:Style guide\">editing conventions, rules, and philosophy</a>\
      \ governing the editing of wiki pages, but the \"be bold\" rule overrides these!</p>\n\
      <p>In general try to write clearly and concisely and make sure you are always\
      \ aiming to do something which improves the wiki contents. An edit might be\
      \ to contribute whole paragraphs or pages full of information, or it could be\
      \ as simple as fixing a typo/spelling mistakes.</p>\n<p>When you need to use\
      \ some type of formatting e.g. new headings or <b>bold</b> text, you do this\
      \ using wiki syntax, see <a href=\"/Help:Formatting\" title=\"Help:Formatting\"\
      >Help:Formatting</a> for some of the common types of formatting used.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Edit_Summary\">Edit Summary</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Editing_pages?section=2\" title=\"Edit section: Edit Summary\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Before\
      \ you save a change, you can enter a short note in the <b>Summary</b> box describing\
      \ your changes. Don't worry too much about this, or spend too much time thinking\
      \ about it, but try to give a little description of what you just changed e.g.\
      \ \"<i>fixed typo</i>\" or \"<i>added more information about sunflowers</i>\"\
      .</p>\n<p>The summary gets stored alongside your edit, and allows people to\
      \ <a href=\"/Help:Tracking_changes\" title=\"Help:Tracking changes\">track changes</a>\
      \ in the wiki more effectively.</p>\n<h2><span class=\"mw-headline\" id=\"Preview\"\
      >Preview</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Editing_pages?section=3\" title=\"Edit section:\
      \ Preview\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>It's a good idea to use the 'Show preview' button to see what your change\
      \ will look like, before you save it. This is also related to <a href=\"/Help:Tracking_changes\"\
      \ title=\"Help:Tracking changes\">tracking changes</a> because every time you\
      \ save, this is displayed to others as a separate change. This isn't something\
      \ to worry about too much, but it's good to get into the habit of eliminating\
      \ mistakes in your own work, by using a preview before saving, rather than saving\
      \ several minor corrections afterwards.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Other_types_of_editing\">Other types of editing</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Editing_pages?section=4\"\
      \ title=\"Edit section: Other types of editing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>With wiki edits you can start a new page, move (or\
      \ rename) a page, or even delete a page:</p>\n<ul>\n<li><a href=\"/Help:Starting_a_new_page\"\
      \ title=\"Help:Starting a new page\">Help:Starting a new page</a></li>\n<li><a\
      \ href=\"/Help:Moving_a_page\" title=\"Help:Moving a page\">Help:Moving a page</a></li>\n\
      <li><a href=\"/Help:Deleting_a_page\" title=\"Help:Deleting a page\">Help:Deleting\
      \ a page</a></li>\n</ul>\n<p>Remember you should always aim to improve the overall\
      \ contents of the wiki with your edits.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Editing_pages?section=5\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Every article has its own \"talk page\" where you\
      \ can ask questions, make suggestions, or discuss corrections. See <a href=\"\
      /Help:Talk_pages\" title=\"Help:Talk pages\">Help:Talk pages</a></p>\n\n<!--\
      \ \nNewPP limit report\nCPU time usage: 0.026 seconds\nReal time usage: 0.122\
