  wikitext:
    text: "It's very easy to edit the contents of a wiki. It only takes a few clicks.\n\
      \n* Click the '''edit''' [[Help:Navigation#Page Tabs|page tab]] at the top of\
      \ the page.\n* Make changes to the text.\n* Click the '''Save page''' button.\n\
      \nSimple as that!\n\n== Editing rules, editing conventions, and formatting ==\n\
      \nThe number one rule of wiki editing, is to '''[[Wikipedia:Wikipedia:Be bold|be\
      \ bold]]'''. Dive in and make changes. Other people can correct mistakes later,\
      \ so have confidence, and give it a try! There can be all kinds of [[Project:Style\
      \ guide|editing conventions, rules, and philosophy]] governing the editing of\
      \ wiki pages, but the \"be bold\" rule overrides these!\n\nIn general try to\
      \ write clearly and concisely and make sure you are always aiming to do something\
      \ which improves the wiki contents. An edit might be to contribute whole paragraphs\
      \ or pages full of information, or it could be as simple as fixing a typo/spelling\
      \ mistakes.\n\nWhen you need to use some type of formatting e.g. new headings\
      \ or '''bold''' text, you do this using wiki syntax, see [[Help:Formatting]]\
      \ for some of the common types of formatting used.\n\n== Edit Summary ==\n\n\
      Before you save a change, you can enter a short note in the '''Summary''' box\
      \ describing your changes. Don't worry too much about this, or spend too much\
      \ time thinking about it, but try to give a little description of what you just\
      \ changed e.g. \"''fixed typo''\" or \"''added more information about sunflowers''\"\
      .\n\nThe summary gets stored alongside your edit, and allows people to [[Help:Tracking\
      \ changes|track changes]] in the wiki more effectively.\n\n== Preview ==\n\n\
      It's a good idea to use the 'Show preview' button to see what your change will\
      \ look like, before you save it. This is also related to [[Help:Tracking changes|tracking\
      \ changes]] because every time you save, this is displayed to others as a separate\
      \ change. This isn't something to worry about too much, but it's good to get\
      \ into the habit of eliminating mistakes in your own work, by using a preview\
      \ before saving, rather than saving several minor corrections afterwards. \n\
      \n== Other types of editing ==\nWith wiki edits you can start a new page, move\
      \ (or rename) a page, or even delete a page:\n* [[Help:Starting a new page]]\n\
      * [[Help:Moving a page]]\n* [[Help:Deleting a page]]\nRemember you should always\
      \ aim to improve the overall contents of the wiki with your edits.\n\n== Discussion\
      \ ==\nEvery article has its own \"talk page\" where you can ask questions, make\
      \ suggestions, or discuss corrections. See [[Help:Talk pages]] \n\n[[Category:Help|{{PAGENAME}}]]"
