  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Preface\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Preface</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Initial_shock\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Initial shock</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Thinking_it_Through\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Thinking it Through</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Aftermath\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Aftermath</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-5\"><a href=\"#Success\"><span class=\"tocnumber\"\
      >4.1</span> <span class=\"toctext\">Success</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-6\"><a href=\"#Failure\"><span class=\"tocnumber\">4.2</span> <span\
      \ class=\"toctext\">Failure</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Feedback\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">Feedback</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Preface\">Preface</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help,_I_Have_Lost_My_Map?section=1\"\
      \ title=\"Edit section: Preface\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote class=\"legacyquote\">\n<p>HELP!!! I have\
      \ lost my map! NOOOOOOOOoooo...!!!!</p>\n</blockquote>\n<p>That is a possible\
      \ statement that someone would say if they thought that they lost their map\
      \ or whatever. After that statement, they might become mad, throwing stuff around\
      \ or sad, bawlling like a little baby. This article is meant to tell the mapper\
      \ what to do if they think that the map is lost.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Initial_shock\">Initial shock</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help,_I_Have_Lost_My_Map?section=2\"\
      \ title=\"Edit section: Initial shock\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>When the mapper casually opens up the directory, and\
      \ sees that it isn't there, they will have a drastic change in their emotion.\
      \ Possible outcomes of it, like stated in the Preface, is that the person would\
      \ become mad or sad. After that fiasco is over, the mapper should take ten deep\
      \ breaths and then try to calm down, usually with a nice warm cup of tea or\
      \ coffee.</p>\n<h2><span class=\"mw-headline\" id=\"Thinking_it_Through\">Thinking\
      \ it Through</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Help,_I_Have_Lost_My_Map?section=3\" title=\"\
      Edit section: Thinking it Through\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>After the mapper calms down, he/she should think about\
      \ what they were doing on the computer lately, even what <i>other</i> people\
      \ are doing. He/she should think about the following questions:</p>\n<ol>\n\
      <li>What did I do majorly to the computer lately?\n<ol>\n<li>Reformat?</li>\n\
      <li>Disk Cleaning Utility?</li>\n<li>Cleaning Up?</li>\n</ol>\n</li>\n<li>What\
      \ did other people do?</li>\n<li>Did I mass delete stuff?</li>\n<li>Did I uninstall\
      \ UT2003 temporarily, and then foolishly deleted the UT2003 Folder?</li>\n<li>Did\
      \ I empty the recycle bin?</li>\n<li>Did I import something and forget to save\
      \ it? (exceptions for mylevel package)</li>\n</ol>\n<h2><span class=\"mw-headline\"\
      \ id=\"Aftermath\">Aftermath</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help,_I_Have_Lost_My_Map?section=4\"\
      \ title=\"Edit section: Aftermath\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Success\">Success</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Help,_I_Have_Lost_My_Map?section=5\" title=\"Edit section:\
      \ Success\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If you found it, great.&#160;:)</p>\n<h3><span class=\"mw-headline\" id=\"\
      Failure\">Failure</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Help,_I_Have_Lost_My_Map?section=6\" title=\"\
      Edit section: Failure\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Sorry that you lost your map.&#160;:(</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Feedback\">Feedback</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help,_I_Have_Lost_My_Map?section=7\"\
      \ title=\"Edit section: Feedback\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>DeepQantas:</b> My view: It's all good, since now\
      \ you know what to do when you start over again. But please, do go on...&#160;;)</p>\n\
      <p><b>Zxanphorian:</b> O_o I didn't start over, I just thought that I lost it,\
      \ but I found it.</p>\n<p><b>Zxanphorian:</b> I'm stopping for the night, can't\
      \ think of other stuff to write. Could someone please write some questions for\
      \ the Thinking it Through section? Also, I have to desperately write more stuff\
      \ in the Success anf Failure sections.</p>\n<p><b>Tarquin:</b> Zxan, I think\
      \ there's a FAQ question on this – could you link from it please?</p>\n<p><b>Foxpaw:</b>\
      \ This has somewhat similar content to <a href=\"/Legacy:In_Case_Of_Emergency\"\
      \ title=\"Legacy:In Case Of Emergency\">In Case Of Emergency</a>. I also know\
      \ that there's a page somewhere that discusses the autosaves, etc. as possible\
      \ ways of restoring a map if it's lost.</p>\n<p><b>Tarquin:</b> <a href=\"/Legacy:In_Case_Of_Emergency\"\
      \ title=\"Legacy:In Case Of Emergency\">In Case Of Emergency</a> is aimed at\
      \ mods. I think the page that mentions autosaves is <a href=\"/Legacy:Unreal_Mapping_FAQ\"\
      \ title=\"Legacy:Unreal Mapping FAQ\">Unreal Mapping FAQ</a> and <a href=\"\
      /Legacy:UnrealEd_Advanced_Options\" title=\"Legacy:UnrealEd Advanced Options\"\
      >UnrealEd Advanced Options</a>. Can we merge the mapping / modding first aid\
      \ pages, or are they too dissimilar?</p>\n<p><b>Zxanphorian:</b> You can merge\
      \ the pages. The message are the same.</p>\n<p><b>Dirk Fist:</b> I backup my\
      \ new maps to a CDR&#160;:D(location unkown O_o), once a week&#160;;)(only CDR\
      \ I found say's june 12-2003&#160;:shocked:) and it does'nt have anything on\
      \ it&#160;:stupid:</p>\n<p><b>Zxanphorian:</b> O_o</p>\n<p><b>Neo Reloaded:</b>\
      \ What about if you open UnrealEd and open up a map that you're working</p>\n\
      <p>on and it comes up as black space, e.g. nothing?&#160;:stupid:</p>\n<p><b>Legal:</b>\
      \ Then you should have saved more often after starting work...&#160;;)</p>\n\
      <p><b>Neo Reloaded:</b> Ok, thanks, I'll try to do that more often because I\
      \ tried to make a CTF-Coret remake and it didn't come up after i saved it O_o</p>\n\
      <p><b>Legal:</b> Make backup copies as well, might help you. Seems something\
      \ else might be wrong though, using WinME?</p>\n\n<!-- \nNewPP limit report\n\
