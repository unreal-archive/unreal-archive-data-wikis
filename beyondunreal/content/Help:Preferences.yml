---
parse:
  title: "Help:Preferences"
  text:
    text: "<p>Clicking on the <a href=\"/Special:Preferences\" title=\"Special:Preferences\"\
      >my preferences</a> link in the upper right while logged in allows you to change\
      \ your preferences. You will be presented with the User profile section, as\
      \ well as a bar of tabs across the top for changing other types of settings.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#User_profile\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">User profile</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#User_profile_2\"><span\
      \ class=\"tocnumber\">1.1</span> <span class=\"toctext\">User profile</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Change_password\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">Change password</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#E-mail\"><span class=\"tocnumber\"\
      >1.3</span> <span class=\"toctext\">E-mail</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-5\"><a href=\"#Skin\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Skin</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Math\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Math</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Files\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Files</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Date_and_time\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Date and time</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Editing\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Editing</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-10\"><a href=\"#Recent_changes\"><span class=\"tocnumber\">7</span>\
      \ <span class=\"toctext\">Recent changes</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-11\"><a href=\"#Watchlist\"><span class=\"tocnumber\">8</span>\
      \ <span class=\"toctext\">Watchlist</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-12\"><a href=\"#Search\"><span class=\"tocnumber\">9</span> <span\
      \ class=\"toctext\">Search</span></a></li>\n<li class=\"toclevel-1 tocsection-13\"\
      ><a href=\"#Misc\"><span class=\"tocnumber\">10</span> <span class=\"toctext\"\
      >Misc</span></a></li>\n<li class=\"toclevel-1 tocsection-14\"><a href=\"#See_also\"\
      ><span class=\"tocnumber\">11</span> <span class=\"toctext\">See also</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"User_profile\"\
      >User profile</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Preferences?section=1\" title=\"Edit section:\
      \ User profile\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"User_profile_2\">User profile</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Preferences?section=2\" title=\"Edit section: User profile\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n\
      <li><i>Username</i>: Your user name.</li>\n<li><i>User ID</i>: A number assigned\
      \ to your account when you created it (for example, if your number is 42 you\
      \ are the 42nd user to sign up at this particular wiki). This number is used\
      \ for internal purposes.</li>\n<li><i>Number of edits</i>: How many edits you\
      \ have made. Not all wikis will have this.</li>\n<li><i>Real name</i>: If provided,\
      \ this will be used for attribution (rather than using your username). Providing\
      \ your real name is entirely optional. Some wikis do not have this option.</li>\n\
      <li><i>E-mail</i>: Your email address, if you have supplied one. You can also\
      \ change or remove your address here.</li>\n<li><i>Nickname</i>: When you sign\
      \ your name (using <code>~~~~</code>), what you enter here will be used at the\
      \ start instead of a simple link to your user page. By default, anything you\
      \ enter here will be wrapped with <code>[[ ]]</code>; if you want to use special\
      \ linking, enable <i>Raw signatures (without automatic link)</i>.</li>\n<li><i>Language</i>:\
      \ This controls what language the interface is displayed in. MediaWiki's default\
      \ interface includes localizations for all supported languages, but this is\
      \ not necessarily the case with extensions or custom skins. Page text will <b>not</b>\
      \ be translated, nor will templates (unless the templates integrate text localization).</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Change_password\">Change password</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Preferences?section=3\" title=\"Edit section: Change password\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>To\
      \ change your password, enter your old password in the first box and your new\
      \ password in the last two. If you want this site to remember your login, check\
      \ <i>Remember my login on this computer</i>. Note that this function requires\
      \ you to have cookies enabled in your browser, and if your cookie is cleared\
      \ or expires you will no longer be remembered.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"E-mail\">E-mail</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Preferences?section=4\" title=\"Edit section:\
      \ E-mail\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If you have supplied an email address, you will need to click the <i>verify\
      \ address</i> button in order to use these functions. You will receive an email;\
      \ simply open it and follow the link to enable the following functions.</p>\n\
      <ul>\n<li><i>E-mail me when a page I'm watching is changed</i></li>\n<li><i>E-mail\
      \ me when my user talk page is changed</i></li>\n<li><i>E-mail me also for minor\
      \ edits of pages</i></li>\n<li><i>Enable e-mail from other users</i></li>\n\
      <li><i>Send me copies of emails I send to other users</i></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Skin\">Skin</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Preferences?section=5\"\
      \ title=\"Edit section: Skin\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Here you can choose the skin you want to use (use\
      \ <i>Preview</i> if you want to see a skin before you choose it). By default,\
      \ MediaWiki includes the following skins:</p>\n<ul>\n<li>Chick</li>\n<li>Classic</li>\n\
      <li>Cologne Blue</li>\n<li>MonoBook (default)</li>\n<li>MySkin</li>\n<li>Nostalgia</li>\n\
      <li>Simple</li>\n</ul>\n<p>While you can choose whatever skin you like, bear\
      \ in mind that some wikis will incorporate templates or layout elements that\
      \ will not display as intended in some of these skins. Generally speaking, sticking\
      \ with MonoBook (or whatever the wiki's default skin is) will ensure you see\
      \ pages as intended.</p>\n<h2><span class=\"mw-headline\" id=\"Math\">Math</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Preferences?section=6\" title=\"Edit section: Math\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Here you can control\
      \ how mathematical equations described using the <code>&lt;math&gt;</code> tag\
      \ will be displayed. Mathematical formulae uploaded as images or written outside\
      \ the math tag will not be affected by this setting.</p>\n<ul>\n<li><i>Always\
      \ render PNG</i></li>\n<li><i>HTML if very simple or else PNG</i></li>\n<li><i>HTML\
      \ if possible or else PNG</i></li>\n<li><i>Leave it as TeX (for text browsers)</i></li>\n\
      <li><i>Recommended for modern browsers</i></li>\n<li><i>MathML if possible (experimental)</i></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Files\">Files</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Preferences?section=7\"\
      \ title=\"Edit section: Files\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Here you can determine how images will be displayed.\
      \ Images displayed by direct pasting of a URL (if the wiki has it enabled) will\
      \ not be affected by this setting.</p>\n<ul>\n<li><i>Limit images on image description\
      \ pages to</i>: This setting lets you choose how big image previews will be\
      \ on the Image: pages. If you know what your current screen resolution is you\
      \ may like to set this to one or two sizes smaller than your own screen. If\
      \ you have a slow connection (such as dial-up) you may want to limit them to\
      \ 320×240.</li>\n<li><i>Thumbnail size</i>: Define how big you want thumbnails\
      \ to appear. This setting will not affect thumbnails with dimensions determined\
      \ by an editor, nor can it increase images beyond their original dimensions.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Date_and_time\">Date and time</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Preferences?section=8\" title=\"Edit section: Date and time\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ following is normally rendered depending on preferences:</p>\n<pre>\n [[2001-01-05]]\
      \ (or [[2001]]-[[01-05]]) (with leading zeros)\n [[2001]] [[January 5]] ([[2001]]\
      \ [[January 05]])\n [[January 5]], [[2001]] ([[January 05]], [[2001]])\n [[5\
      \ January]] [[2001]] ([[05 January]] [[2001]])\n [[January 5]] ([[January 05]])\n\
      \ [[5 January]] ([[05 January]])\n</pre>\n<p>With your current preference setting\
      \ on this project the seven are rendered as follows:</p>\n<ol>\n<li><a href=\"\
      /edit/2001-01-05?redlink=1\" class=\"new\" title=\"2001-01-05 (page does not\
      \ exist)\">2001-01-05</a> (<a href=\"/edit/2001?redlink=1\" class=\"new\" title=\"\
      2001 (page does not exist)\">2001</a>-<a href=\"/edit/01-05?redlink=1\" class=\"\
      new\" title=\"01-05 (page does not exist)\">01-05</a>)</li>\n<li><a href=\"\
      /edit/2001?redlink=1\" class=\"new\" title=\"2001 (page does not exist)\">2001</a>\
      \ <a href=\"/edit/January_5?redlink=1\" class=\"new\" title=\"January 5 (page\
      \ does not exist)\">January 5</a> (<a href=\"/edit/2001?redlink=1\" class=\"\
      new\" title=\"2001 (page does not exist)\">2001</a> <a href=\"/edit/January_05?redlink=1\"\
      \ class=\"new\" title=\"January 05 (page does not exist)\">January 05</a>)</li>\n\
      <li><a href=\"/edit/January_5?redlink=1\" class=\"new\" title=\"January 5 (page\
      \ does not exist)\">January 5</a>, <a href=\"/edit/2001?redlink=1\" class=\"\
      new\" title=\"2001 (page does not exist)\">2001</a> (<a href=\"/edit/January_05?redlink=1\"\
      \ class=\"new\" title=\"January 05 (page does not exist)\">January 05</a>, <a\
      \ href=\"/edit/2001?redlink=1\" class=\"new\" title=\"2001 (page does not exist)\"\
      >2001</a>)</li>\n<li><a href=\"/edit/5_January?redlink=1\" class=\"new\" title=\"\
      5 January (page does not exist)\">5 January</a> <a href=\"/edit/2001?redlink=1\"\
      \ class=\"new\" title=\"2001 (page does not exist)\">2001</a> (<a href=\"/edit/05_January?redlink=1\"\
      \ class=\"new\" title=\"05 January (page does not exist)\">05 January</a> <a\
      \ href=\"/edit/2001?redlink=1\" class=\"new\" title=\"2001 (page does not exist)\"\
      >2001</a>)</li>\n<li><a href=\"/edit/January_5?redlink=1\" class=\"new\" title=\"\
      January 5 (page does not exist)\">January 5</a> (<a href=\"/edit/January_05?redlink=1\"\
      \ class=\"new\" title=\"January 05 (page does not exist)\">January 05</a>)</li>\n\
      <li><a href=\"/edit/5_January?redlink=1\" class=\"new\" title=\"5 January (page\
      \ does not exist)\">5 January</a> (<a href=\"/edit/05_January?redlink=1\" class=\"\
      new\" title=\"05 January (page does not exist)\">05 January</a>)</li>\n</ol>\n\
      <p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Editing\">Editing</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Preferences?section=9\" title=\"Edit section: Editing\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Settings\
      \ to control editing pages, including the size of the edit box displayed and\
      \ whether to watch pages that you have edited or created automatically.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Recent_changes\">Recent changes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Preferences?section=10\" title=\"Edit section: Recent changes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><i>Days to show in recent changes</i>: Here you can specify how far back\
      \ the <a href=\"/Help:Tracking_changes\" title=\"Help:Tracking changes\">recent\
      \ changes</a> pages will go. Note that the list will stop prematurely if the\
      \ number of edits is exceeded (see below)</li>\n<li><i>Number of edits to show\
      \ in recent changes</i>: Here you can specify how many edits should be displayed.</li>\n\
      <li><i>Hide minor edits in recent changes</i>: This enables you to hide edits\
      \ marked as minor (see <a href=\"/Help:Editing_pages\" title=\"Help:Editing\
      \ pages\">Help:Editing pages</a>). Since some users will rapidly make a lot\
      \ of tiny tweaks to update templates or fix spelling errors you may find enabling\
      \ this to be useful. You can also turn this on temporarily from the recent changes\
      \ page (see <a href=\"/Help:Tracking_changes\" title=\"Help:Tracking changes\"\
      >Help:Tracking changes</a>).</li>\n<li><i>Enhanced recent changes (JavaScript)</i>:\
      \ Enhanced recent changes condenses edits into a per-page list. As indicated,\
      \ this requires JavaScript to be enabled. See <a href=\"/Help:Tracking_changes\"\
      \ title=\"Help:Tracking changes\">Help:Tracking changes</a> for more information\
      \ on this feature.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Watchlist\"\
      >Watchlist</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Preferences?section=11\" title=\"Edit section:\
      \ Watchlist\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Search\">Search</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Preferences?section=12\"\
      \ title=\"Edit section: Search\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Default settings for searches including how many results\
      \ to display and how much context to show for each result.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Misc\">Misc</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Preferences?section=13\"\
      \ title=\"Edit section: Misc\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Other settings such as numbering and justification.</p>\n\
      <h2><span class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Preferences?section=14\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Help:Skins\" title=\"Help:Skins\"\
      >Help:Skins</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.053\
