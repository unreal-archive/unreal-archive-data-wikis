    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#The_Unreal_Base_Directory\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">The Unreal Base\
      \ Directory</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Unreal_Engine_3\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\"\
      >Unreal Engine 3</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #Unreal_Engine_2\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\"\
      >Unreal Engine 2</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Script_Directories\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Script Directories</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Precompiled_Script\"><span class=\"tocnumber\">2.1</span> <span\
      \ class=\"toctext\">Precompiled Script</span></a>\n<ul>\n<li class=\"toclevel-3\
      \ tocsection-6\"><a href=\"#Unreal_Engine_3_2\"><span class=\"tocnumber\">2.1.1</span>\
      \ <span class=\"toctext\">Unreal Engine 3</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-7\"><a href=\"#Unreal_Engine_2_2\"><span class=\"tocnumber\">2.1.2</span>\
      \ <span class=\"toctext\">Unreal Engine 2</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-2 tocsection-8\"><a href=\"#Exported_Script\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Exported Script</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-9\"><a href=\"#Unreal_Engine_3_3\"><span\
      \ class=\"tocnumber\">2.2.1</span> <span class=\"toctext\">Unreal Engine 3</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-10\"><a href=\"#Unreal_Engine_2_3\"><span\
      \ class=\"tocnumber\">2.2.2</span> <span class=\"toctext\">Unreal Engine 2</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-11\"><a href=\"\
      #The_User_Directory\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >The User Directory</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"\
      mw-headline\" id=\"The_Unreal_Base_Directory\">The Unreal Base Directory</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Engine_Directory_Structure?section=1\" title=\"Edit section:\
      \ The Unreal Base Directory\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This directory is where the game itself is installed.\
      \ By default, it's called <b>{drive}:\\{game name}</b>, eg <b>C:\\UnrealTournament</b>,\
      \ <b>C:\\WheelOfTime</b> etc. Throughout the Unreal Wiki, you'll see it referred\
      \ to as {<a href=\"/Base_Directory\" title=\"Base Directory\">Base Directory</a>}.\
      \ Within this directory there are several sub directories which varies depending\
      \ on the engine version.</p>\n<h4><span class=\"mw-headline\" id=\"Unreal_Engine_3\"\
      >Unreal Engine 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Engine_Directory_Structure?section=2\" title=\"Edit\
      \ section: Unreal Engine 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<div style=\"font-family: monospace; white-space: preserve;\
      \ line-height: 1em;\">{<b>GameName</b>}\\<br />\n__TREETAG_3__Binaries\\<br\
      \ />\n__TREETAG_3__Engine\\<br />\n__TREETAG_1____TREETAG_3__Config\\<br />\n\
      __TREETAG_1____TREETAG_3__Localization\\<br />\n__TREETAG_1____TREETAG_3__Shaders\\\
      <br />\n__TREETAG_1____TREETAG_2__Stats\\<br />\n__TREETAG_2__{<b>prefix</b>}Game\\\
      <br />\n__TREETAG_0____TREETAG_3__Config\\<br />\n__TREETAG_0____TREETAG_3__CookedPC\\\
      <br />\n__TREETAG_0____TREETAG_3__Localization\\<br />\n__TREETAG_0____TREETAG_3__Logs\\\
      <br />\n__TREETAG_0____TREETAG_3__Movies\\<br />\n__TREETAG_0____TREETAG_3__Published\\\
      <br />\n__TREETAG_0____TREETAG_3__Splash\\<br />\n__TREETAG_0____TREETAG_3__Src\\\
      <br />\n__TREETAG_0____TREETAG_2__Unpublished\\<br /></div>\n<h4><span class=\"\
      mw-headline\" id=\"Unreal_Engine_2\">Unreal Engine 2</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Engine_Directory_Structure?section=3\"\
      \ title=\"Edit section: Unreal Engine 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<div style=\"font-family: monospace; white-space: preserve;\
      \ line-height: 1em;\">{<b>GameName</b>}\\<br />\n__TREETAG_3__Animations\\<br\
      \ />\n__TREETAG_3__Benchmark\\<br />\n__TREETAG_3__Cache\\<br />\n__TREETAG_3__Demos\\\
      <br />\n__TREETAG_3__ForceFeedback\\<br />\n__TREETAG_3__Help\\<br />\n__TREETAG_3__KarmaData\\\
      <br />\n__TREETAG_3__Maps\\<br />\n__TREETAG_3__Music\\<br />\n__TREETAG_3__Prefabs\\\
      <br />\n__TREETAG_3__Save\\<br />\n__TREETAG_3__Saves\\<br />\n__TREETAG_3__ScreenShots\\\
      <br />\n__TREETAG_3__Sounds\\<br />\n__TREETAG_3__Speech\\<br />\n__TREETAG_3__StaticMeshes\\\
      <br />\n__TREETAG_3__System\\<br />\n__TREETAG_1____TREETAG_0____TREETAG_2__editorres\\\
      <br />\n__TREETAG_3__Textures\\<br />\n__TREETAG_3__UserLogs\\<br />\n__TREETAG_2__Web\\\
      <br /></div>\n<h2><span class=\"mw-headline\" id=\"Script_Directories\">Script\
      \ Directories</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Engine_Directory_Structure?section=4\" title=\"Edit\
      \ section: Script Directories\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Precompiled_Script\"\
      >Precompiled Script</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Engine_Directory_Structure?section=5\" title=\"Edit\
      \ section: Precompiled Script\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Unreal_Engine_3_2\"\
      >Unreal Engine 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Engine_Directory_Structure?section=6\" title=\"Edit\
      \ section: Unreal Engine 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Precompiled scripts for this engine version will go\
      \ in one of two directories:<br />\n{<a href=\"/edit/User_Documents_Directory?redlink=1\"\
      \ class=\"new\" title=\"User Documents Directory (page does not exist)\">User\
      \ Documents Directory</a>}\\My Games\\{<b>game name</b>}\\UTGame\\Src<br />\n\
      {<a href=\"/Base_Directory\" title=\"Base Directory\">Base Directory</a>}\\\
      Development\\Src</p>\n<h4><span class=\"mw-headline\" id=\"Unreal_Engine_2_2\"\
      >Unreal Engine 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Engine_Directory_Structure?section=7\" title=\"Edit\
      \ section: Unreal Engine 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Same as for exported scripts, precompiled scripts\
      \ go in package directories in the games {<a href=\"/Base_Directory\" title=\"\
      Base Directory\">Base Directory</a>}.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Exported_Script\">Exported Script</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Engine_Directory_Structure?section=8\"\
      \ title=\"Edit section: Exported Script\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Unreal_Engine_3_3\"\
      >Unreal Engine 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Engine_Directory_Structure?section=9\" title=\"Edit\
      \ section: Unreal Engine 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Exported scripts for this engine version will go in:<br\
      \ />\n{<a href=\"/edit/User_Documents_Directory?redlink=1\" class=\"new\" title=\"\
      User Documents Directory (page does not exist)\">User Documents Directory</a>}\\\
      My Games\\Unreal Tournament 3\\UTGame\\ExportedScript</p>\n<h4><span class=\"\
      mw-headline\" id=\"Unreal_Engine_2_3\">Unreal Engine 2</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Engine_Directory_Structure?section=10\"\
      \ title=\"Edit section: Unreal Engine 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Exported scripts for this engine version will go in\
      \ the games {<a href=\"/Base_Directory\" title=\"Base Directory\">Base Directory</a>}.</p>\n\
      <h2><span class=\"mw-headline\" id=\"The_User_Directory\">The User Directory</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Engine_Directory_Structure?section=11\" title=\"Edit section:\
      \ The User Directory\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In unreal engine 3 things were changed some and it now uses the user documents\
      \ directory for storing some things. As an example UT3 will use the directory:<br\
      \ />\n{<a href=\"/edit/User_Documents_Directory?redlink=1\" class=\"new\" title=\"\
      User Documents Directory (page does not exist)\">User Documents Directory</a>}\\\
      My Documents\\My Games\\Unreal Tournament 3</p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.034 seconds\nReal time usage: 0.035 seconds\nPreprocessor\
