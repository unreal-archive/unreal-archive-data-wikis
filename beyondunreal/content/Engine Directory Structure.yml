  wikitext:
    text: "==The Unreal Base Directory==\nThis directory is where the game itself\
      \ is installed. By default, it's called '''{drive}:\\{game name}''', eg '''C:\\\
      UnrealTournament''', '''C:\\WheelOfTime''' etc. Throughout the Unreal Wiki,\
      \ you'll see it referred to as {[[Base Directory]]}. Within this directory there\
      \ are several sub directories which varies depending on the engine version.\n\
      \n====Unreal Engine 3====\n+{'''GameName'''}\\\n++Binaries\\\n++Engine\\\n+++Config\\\
      \n+++Localization\\\n+++Shaders\\\n+++Stats\\\n++{'''prefix'''}Game\\\n+++Config\\\
      \n+++CookedPC\\\n+++Localization\\\n+++Logs\\\n+++Movies\\\n+++Published\\\n\
      +++Splash\\\n+++Src\\\n+++Unpublished\\\n\n====Unreal Engine 2====\n+{'''GameName'''}\\\
      \n++Animations\\\n++Benchmark\\\n++Cache\\\n++Demos\\\n++ForceFeedback\\\n++Help\\\
      \n++KarmaData\\\n++Maps\\\n++Music\\\n++Prefabs\\\n++Save\\\n++Saves\\\n++ScreenShots\\\
      \n++Sounds\\\n++Speech\\\n++StaticMeshes\\\n++System\\\n++++editorres\\\n++Textures\\\
      \n++UserLogs\\\n++Web\\\n\n==Script Directories==\n===Precompiled Script===\n\
      ====Unreal Engine 3====\nPrecompiled scripts for this engine version will go\
      \ in one of two directories:<br>\n{[[User Documents Directory]]}\\My Games\\\
      {'''game name'''}\\UTGame\\Src<br>\n{[[Base Directory]]}\\Development\\Src\n\
      \n====Unreal Engine 2====\nSame as for exported scripts, precompiled scripts\
      \ go in package directories in the games {[[Base Directory]]}.\n\n===Exported\
      \ Script===\n====Unreal Engine 3====\nExported scripts for this engine version\
      \ will go in:<br>\n{[[User Documents Directory]]}\\My Games\\Unreal Tournament\
      \ 3\\UTGame\\ExportedScript\n\n====Unreal Engine 2====\nExported scripts for\
      \ this engine version will go in the games {[[Base Directory]]}.\n\n==The User\
      \ Directory==\nIn unreal engine 3 things were changed some and it now uses the\
      \ user documents directory for storing some things. As an example UT3 will use\
      \ the directory:<br>\n{[[User Documents Directory]]}\\My Documents\\My Games\\\
      Unreal Tournament 3"
