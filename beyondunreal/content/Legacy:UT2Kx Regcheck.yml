      ><a href=\"#Comments\"><span class=\"tocnumber\">7</span> <span class=\"toctext\"\
      >Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"About\">About</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=1\" title=\"Edit section:\
      \ About\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"UT2Kx_Regcheck_-_WTF.3F\">UT2Kx Regcheck\
      \ - WTF?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=2\" title=\"Edit section:\
      \ UT2Kx Regcheck - WTF?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The major task of this tool is to add your CD-Key and UT2kx-path to the windows-registry\
      \ (after a format c:, if you lost your registry or in other cases) additional\
      \ you are able to view/change your CD-Key and your UT2k3-path in a simple and\
      \ easy way.</p>\n<dl>\n<dt>Author</dt>\n<dd>Head&#160;: Name of the Author (me)</dd>\n\
      </dl>\n<dl>\n<dt>Size</dt>\n<dd>234.496 bytes&#160;: Size in bytes</dd>\n</dl>\n\
      <dl>\n<dt>MD5 checksum</dt>\n<dd>1282eb2c53c6d43a2d4c0d8f39e5ba70&#160;: MD5\
      \ checksum to avoid changes in the tool (i.e. add a Keylogger or something similar)</dd>\n\
      </dl>\n<dl>\n<dt>Operating systems</dt>\n<dd>WIN 95/98/ME/2K/XP/LH&#160;: Almost\
      \ tested on all Windows Operations systems including Windows Longhorn</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Changelog\">Changelog</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UT2Kx_Regcheck?section=3\" title=\"Edit section: Changelog\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Changelog_1.3_-.3E_1.0_.2809._apr._2004.29\">Changelog\
      \ 1.3 -&gt; 1.0 (09. apr. 2004)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=4\"\
      \ title=\"Edit section: Changelog 1.3 -&gt; 1.0 (09. apr. 2004)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>rename: the\
      \ name of my tool is now UT2KxRegCheck</li>\n<li>added: full UT2004 Support,\
      \ you can use it like the UT2003 version</li>\n<li>added: some eye-candy</li>\n\
      <li>added: new about box</li>\n<li>fixed: a small bug with the searchbutton,\
      \ which was inactive in some cases</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Changelog_1.2_-.3E_1.3_.2818._jan._2003.29_-.3E_final\">Changelog 1.2\
      \ -&gt; 1.3 (18. jan. 2003) -&gt; final</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=5\"\
      \ title=\"Edit section: Changelog 1.2 -&gt; 1.3 (18. jan. 2003) -&gt; final\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n\
      <li>fixed: the informations for ut2mods will now be inserted right, the ut2mod\
      \ files were erroneously redirected to the ut2003.exe. (thx to eXoR)</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Changelog_1.1_-.3E_1.2_.2830._nov._2002.29\"\
      >Changelog 1.1 -&gt; 1.2 (30. nov. 2002)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=6\"\
      \ title=\"Edit section: Changelog 1.1 -&gt; 1.2 (30. nov. 2002)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>added: exe\
      \ compression from ~518 to ~223 kb (better compression than zip)</li>\n<li>added:\
      \ language-support, you are now able to set all languages (which UT2k3 supports)\
      \ to the registry</li>\n<li>added: error message if none or a wrong language\
      \ was chosen</li>\n<li>added: version info if you right-click the exe and chose\
      \ properties</li>\n<li>added: preview screenshot to the zip file</li>\n<li>fixed:\
      \ \"maximize\" button is now disabled</li>\n<li>fixed: insert button shows \"\
      all data inserted\" only if changes really have happend</li>\n<li>fixed: checkboxes\
      \ will now be unchecked if you use the refresh button and if the keys allready\
      \ exsist</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Changelog_1.0_-.3E_1.1_.2828._nov._2002.29\"\
      >Changelog 1.0 -&gt; 1.1 (28. nov. 2002)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=7\"\
      \ title=\"Edit section: Changelog 1.0 -&gt; 1.1 (28. nov. 2002)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>added: the\
      \ UT-path search button</li>\n<li>added: the \"allow changes\" button for easy\
      \ change of your cd-key</li>\n<li>added: ability to view the CD-Key and UT2k3\
      \ path</li>\n<li>added: stat \"hidden\" for checkboxes when regkey allready\
      \ exsits</li>\n<li>added: ability to resfresh registry keys if external actions\
      \ changed them</li>\n<li>fixed: spelling errors</li>\n<li>fixed: adding regkey\
      \ for maps/links/protocols/umods doesnt work right</li>\n<li>fixed: the design\
      \ .. looks better now imho</li>\n<li>fixed: the border is not longer sizeable</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Changelog_-.3E_1.0_.2826._nov._2002.29\"\
      >Changelog -&gt; 1.0 (26. nov. 2002)</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=8\"\
      \ title=\"Edit section: Changelog -&gt; 1.0 (26. nov. 2002)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>added: everything</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Technik\">Technik</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=9\"\
      \ title=\"Edit section: Technik\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Hey, cool tool – which language is that&#160;?</p>\n\
      <p>Its written in Delphi 7.0 and compressed with UPX 1.24.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Security\">Security</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=10\"\
      \ title=\"Edit section: Security\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>WTF, does this tool steal my CD-Key&#160;?</p>\n<p>NO&#160;!,\
      \ it doesn't steal your CD-Key. I sent the delphi source to Epic and DrSin answerd\
      \ in (thread down sorry hope to get another statement from DrSin) thread to\
      \ the security issuse. As you can see there is no security risk. -&gt;<a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www.ataricommunity.com/forums/showthread.php?threadid=373656&amp;perpage=30&amp;pagenumber=6\"\
      >http://www.ataricommunity.com/forums/showthread.php?threadid=373656&amp;perpage=30&amp;pagenumber=6</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"Download\">Download</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=11\"\
      \ title=\"Edit section: Download\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Preview\">Preview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UT2Kx_Regcheck?section=12\" title=\"Edit section: Preview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a\
      \ href=\"/File:Legacy_UT2KxRegCheck10.jpeg\" class=\"image\" title=\"Legacy_UT2KxRegCheck10.jpeg\"\
      ><img alt=\"Legacy_UT2KxRegCheck10.jpeg\" src=\"/w/images/Legacy_UT2KxRegCheck10.jpeg\"\
      \ width=\"411\" height=\"462\" /></a></p>\n<h3><span class=\"mw-headline\" id=\"\
      Download_Link\">Download Link</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=13\"\
      \ title=\"Edit section: Download Link\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.utzone.de/forum/downloads.php?do=file&amp;id=3465\">via\
      \ UTzone.de</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Credits\"\
      >Credits</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UT2Kx_Regcheck?section=14\" title=\"Edit section:\
      \ Credits\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>This tool was made by Head</b></p>\n<ul>\n<li>thx to eXor for reporting\
      \ a major bug</li>\n<li>UT2k3 Regcheck is part of the UT2k3 Troopers MOD</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UT2Kx_Regcheck?section=15\" title=\"Edit section: Comments\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>DJPaul:</b>\
      \ Does this really needs its own Wiki page? Could we not just give it a link\
      \ on a page of links, somewhere? <a href=\"/Legacy:Application\" title=\"Legacy:Application\"\
      >Application</a>, perhaps?</p>\n<p><b>SavannahLion:</b> The others at <a href=\"\
      /Legacy:Application\" title=\"Legacy:Application\">Application</a> have their\
      \ own pages as well. Or am I spacing on what you really mean? Would you rather\
      \ just have linky clickys to the apps themselves? Actually, what I'm wondering\
      \ is what kind of situation would you get yourself in that you would need this\
      \ application? Wouldn't a format imply that you would be installing Unreal anyways?</p>\n\
      <p><b>DJPaul:</b> Point taken. This page needs to be renamed to fit the style\
      \ of other UT2003 pages - i.e. \"UT2k3\" isn't consistent with whatever else\
      \ the Wiki uses. Also, we need a <a href=\"/Category:Legacy_Category\" title=\"\
      Category:Legacy Category\">Category:Legacy Category</a> category (erk), like\
      \ <a href=\"/Category:Legacy_Application\" title=\"Category:Legacy Application\"\
      >Category:Legacy Application</a>. Not sure if we need to split that Category\
      \ down in to the different versions of the Unreal engine, however (i.e. <a href=\"\
      /edit/Category:Legacy_Application_Deus_Ex?redlink=1\" class=\"new\" title=\"\
      Category:Legacy Application Deus Ex (page does not exist)\">Category:Legacy\
      \ Application Deus Ex</a> and <a href=\"/edit/Category:Legacy_Application_UT?redlink=1\"\
      \ class=\"new\" title=\"Category:Legacy Application UT (page does not exist)\"\
      >Category:Legacy Application UT</a>.</p>\n<p><b>Head:</b> well, do have once\
      \ formated your C: partition&#160;? The most ppl dont want to reinstall the\
      \ whole game if some reg values are missing.</p>\n<p><b>SavannahLion:</b> You\
      \ know, you're right DJ, I didn't notice that in the title. Typing UT2k3 is\
      \ rather umm.... sloppy (No offense Head). It's only one extra keystroke off\
      \ from UT2003, and it looks somewhat unprofessional. But once a page title is\
      \ set, I think only Tarquin or Mycheal(sp?) can change that.</p>\n<p>You're\
      \ correct on that Head, but how often does that happen? Anyhow, I read the thread\
      \ that was linked to and I can see your point. I come from the HL community\
      \ and programs such as yours have a vastly different intent than what is described.\
      \ Two sides to a coin I guess&#160;;)</p>\n<p><b>Head:</b> i named the page\
      \ UT2k3_Regcheck cuz its the name of my tool. The acronym for UnrealTournemant\
      \ 2003 may be UT2003, but my tool has the name UT2k3 Regcheck. Btw, more than\
      \ 9000 downloads from my webspace in 3 month cant miss. It IS usefull and ppl\
      \ know that.</p>\n<p><b>DJPaul:</b> Noone said it wasn't useful.</p>\n<p><b>Mortal\
      \ Monkey:</b> That link under Security is broken. Would be better if you quoted\
      \ the important bits, methinks.<br />\nAlso, would be nice with a short explanation\
      \ of how the checksum works.</p>\n<p><b>Head:</b> Well the thread got deleted\
      \ i better remove the link completly, thanks for the hint</p>\n<p><b>Blue Ion:</b>\
      \ The links of the programs are now broken, they are no longer present in that\
      \ server. If anyone knows of somewhere else that host these files...</p>\n<p><b>Wormbo:</b>\
      \ A wiki works this way:</p>\n<ol>\n<li>someone finds a broken link</li>\n<li>the\
      \ same person goes to www.google.com (or other websites) and searches for the\
      \ thing</li>\n<li>based upon the result, the person\n<ul>\n<li>updates the link\
      \ on the wiki or</li>\n<li>puts a note on the page that the link is broken and\
      \ alternate links could not be found</li>\n</ul>\n</li>\n</ol>\n<p>Now don't\
      \ tell me you even attempted to find a different link, because searching for\
      \ \"UT2Kx Regcheck\" turned up more than enough results.<br />\n/me updates\
      \ primary download link</p>\n<p><b>El Terencio:</b> Took me a while to track\
      \ down a working link, found at hoclan.net and updated above&#160;:-)</p>\n\n\
