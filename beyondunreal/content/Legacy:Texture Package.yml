    text: "<p>List of texture <a href=\"/Legacy:Package\" title=\"Legacy:Package\"\
      >packages</a> that come with <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a>, with description of contents for reference.\
      \ <b>Note:</b> <a href=\"/Legacy:Do_Not_Alter_Default_Packages\" title=\"Legacy:Do\
      \ Not Alter Default Packages\">Do Not Alter Default Packages</a>.</p>\n<p>For\
      \ the UT2004 texture packages see <a href=\"/UE2:Texture_Package_Reference_(UT2004)\"\
      \ title=\"UE2:Texture Package Reference (UT2004)\">UE2:Texture Package Reference\
      \ (UT2004)</a></p>\n<p><br /></p>\n<p>Generalities:</p>\n<ul>\n<li>packs called\
      \ \"*HardwareBrush\" are skins for <a href=\"/Legacy:Static_Mesh\" title=\"\
      Legacy:Static Mesh\">static mesh</a> packages of that name</li>\n</ul>\n<table\
