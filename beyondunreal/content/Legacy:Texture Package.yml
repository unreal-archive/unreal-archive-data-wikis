      \ mesh]] packages of that name\n\n{| class=\"wikitable\"\n\n|-\n| style=\"text-align:\
      \ center\" |'''Texture Pack'''\n| style=\"text-align: center\" |'''Theme and\
      \ type (ex. gothic, water surfaces)'''\n| style=\"text-align: center\" |'''Uses'''\n\
      | style=\"text-align: center\" |'''Dominant Hue''' \n|-\n|AbaddonArchitecture-epic\n\
      |Rusty metals, patterned metals, team colour windows, stone walls, grates, wire\
      \ fence, deco metal walls\n|Citadel stuff\n|Dark metallic \n|-\n|AbaddonArchitecture\n\
      |Blood stuff, lots of skins, projection maps, rusty walls, metal walls, chains,\
      \ wheels, wires\n|Butcher stuff\n|Rust/blood \n|-\n|AbaddonHardwareBrush\n|Skins\
      \ for AbaddonHardware static mesh package\n|?\n|? \n|-\n|AbaddonTerrain\n|Sandy,\
      \ coal-colored, and lava terrain.\n|Dirt floors\n|? \n|-\n|AlleriaArchitecture\n\
      |Outdoor terrains esp. snow.  Snow/ice, old metal, metal walls, girders, pipes,\
      \ jump pad, doors, metal floors, grates + shadow maps, metal deco walls\n|Snowy\
      \ levels\n|White, Brown \n|-\n|AlleriaHardwareBrush\n|Mesh skins.\n|?\n|? \n\
      |-\n|AlleriaTerrain\n|Snow and rock floors.\n|Snowy/cold.\n|White/grey \n|-\n\
      |AntalusTextures\n|Bark, sky, stone, fir branches\n|?\n|? \n|-\n|AnubisSky\n\
      |Starry skies with Nebula\n|Skybox\n|Night Time \n|-\n|AnubisTextures\n|Pharaoh,\
      \ Sphinx\n|Egyptian\n|Sandish grey and brown \n|-\n|ArboreaArchitecture\n|Stone\
      \ floors, walls, carved walls, rope, brick floors, shader maps, stone floors\n\
      |?\n|? \n|-\n|ArboreaHardwareBrush\n|Wood, bark, leaves, branches skins\n|Plantlife\n\
      |? \n|-\n|ArboreaTerrain\n|Grass and Rock Terrain.  Stone, mossy stone, water,\
