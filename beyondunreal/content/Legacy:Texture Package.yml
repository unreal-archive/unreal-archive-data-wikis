  wikitext:
    text: "List of texture [[Legacy:Package|package]]s that come with [[Legacy:UT2003|UT2003]],\
      \ with description of contents for reference.  '''Note:''' [[Legacy:Do Not Alter\
      \ Default Packages|Do Not Alter Default Packages]].\n\nFor the UT2004 texture\
      \ packages see [[UE2:Texture Package Reference (UT2004)]]\n\n\n\nGeneralities:\n\
