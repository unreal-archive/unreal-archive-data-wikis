      <span class=\"br0\">}</span>\n \n<span class=\"coMULTI\">/* Michaeel's CRC32\
      \ code\n   http//wiki.beyondunreal.com/wiki/CRC32 */</span>\n \n<span class=\"\
      coMULTI\">/** This function needs to be called the first time you want to use\
