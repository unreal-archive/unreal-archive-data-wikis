      \ \n<span class=\"coMULTI\">/** Check if a string is an int */</span>\n<span\
      \ class=\"kw1\">static</span> <span class=\"kw1\">final</span> <span class=\"\
      kw1\">function</span> <span class=\"kw5\">bool</span> IsInt<span class=\"br0\"\
