  wikitext:
    text: "{{legacy page|new=[[UnrealScript_overview|Unreal Script]]}}\n==Starting\
      \ Points ==\n\n* '''UnrealScript''' is an object-orientated programming (OOP)\
      \ language created by [[Legacy:Epic Games|Epic Games]] for scripting in-game\
      \ content for the [[Legacy:UnrealEngine|UnrealEngine]].  In some ways it looks\
      \ and acts like Sun's Java(tm) language.  The core of the unreal engine does\
      \ not run in UnrealScript, but parts of game events do.\n\n* For an overview\
      \ of how the engine uses UnrealScript, see [[Legacy:Unreal Engine Core|Unreal\
      \ Engine Core]].\n\n* For introductory tutorials, see [[Legacy:UnrealScript\
      \ Lessons|UnrealScript Lessons]].  Features a set of simple tutorials to get\
      \ you set up, and coding your first mutators.\n\n* Find language reference documents\
      \ below (one within the Wiki), followed by more specific guides and examples.\n\
      \n* Start playing with the GUI in the game with no coding required using the\
      \ [[Legacy:Interactive GUI|Interactive GUI]] design mode built into UT2003/4\n\
      \n* Stuck? See [[Legacy:Compiler Errors|Compiler Errors]], [[Legacy:Unreal Coding\
      \ FAQ|Unreal Coding FAQ]] and the rest of [[:Category:Legacy Troubleshooting]]\n\
      \n==Official Reference Docs==\n\n* [[Legacy:UnrealScript Language Reference|UnrealScript\
      \ Language Reference]] (Tim Sweeney)\n\n* [[Legacy:Mod Authoring|Mod Authoring]]\
      \ (Brandon Reinhart) (Mainly for UT only) \n\n* [http://udn.epicgames.com/pub/Technical/UnrealScriptReference/\
      \ UDN's UnrealScript Reference] (Unreal Developer Network &ndash; some features\
      \ don't work on builds before 600)\n\n==UDN Official Language Reference ==\n\
      \nOfficial documentation from [[udn2:UnrealScriptReference]] (udn.epicgames.com):\n\
      \n* [[udn2:UnrealScriptReference.html#Variables|Variables]]\n** [[udn2:UnrealScriptReference.html#Simple_Variables|Simple\
      \ Variables]]\n*** [[udn2:UnrealScriptReference.html#Variable_specifiers|Variable\
      \ Specifiers]]\n** [[udn2:UnrealScriptReference.html#Arrays|Arrays]]\n*** [[udn2:UnrealScriptReference.html#Dynamic_Arrays|Dynamic\
      \ Arrays]]\n** [[udn2:UnrealScriptReference.html#Enumerators|Enumerators]]\n\
      ** [[udn2:UnrealScriptReference.html#Structs|Structs]]\n** [[udn2:UnrealScriptReference.html#Object_and_actor_reference_varia|Object\
      \ and Actor Reference Variables]]\n** [[udn2:UnrealScriptReference.html#Class_Reference_Variables|Class\
      \ Reference Variables]]\n* [[udn2:UnrealScriptReference.html#Expressions|Expressions]]\n\
      * [[udn2:UnrealScriptReference.html#Functions|Functions]]\n* [[udn2:UnrealScriptReference.html#Program_Structure|Program\
      \ Structure]]\n* [[udn2:UnrealScriptReference.html#States|States]]\n* [[udn2:UnrealScriptReference.html#Language_Functionality|Language\
      \ Functionality]]\n** [[Legacy:Operators|Operators]]\n** [[Legacy:Global Function|General\
      \ Purpose Functions]]\n** [[udn2:UnrealScriptReference.html#Variable_specifiers|Variable\
      \ Specifiers]]\n* [[udn2:UnrealScriptReference.html#Advanced_Language_Features|Advanced\
      \ Language Features]]\n** [[Legacy:Exec Directive|#EXEC Directive]]\n\n'''Fyfe''':\
      \ This is a work in progress, at the moment most of the above links to the UDN\
      \ because it has better/more accurate description of the language functionality.\n\
      : '''''Side note:''''' can we get an icon for udn interwiki links like the one\
      \ we used to have for udntech and udncontent?\n\n'''nogginBasher''': The udn\
      \ links don't work for me I get %23 instead of #.   Anyway, I prefer the formatting\
      \ on Tim Sweeny's [[Legacy:UnrealScript_Language_Reference|UnrealScript_Language_Reference]].\
      \  :)\n\n----\n\n==UnrealWiki Core Language Reference==\n\n===Syntax===\n* [[Legacy:Class\
      \ Syntax|Class Syntax]]\n** [[Legacy:Default Properties|Default Properties]]\n\
      ** [[Legacy:Replication Block|Replication Block]]\n* [[Legacy:Variable Syntax|Variable\
      \ Syntax]]\n** [[Legacy:Typecasting|Typecasting]]\n** [[Legacy:Built-In Struct|Built-In\
      \ Struct]]\n* [[Legacy:Function Syntax|Function Syntax]]\n** [[Legacy:Latent\
      \ Function|Latent Function]]\n** [[Legacy:Iterator|Iterators]]\n** [[Legacy:Global\
      \ Function|Global Function]]\n** [[Legacy:Static Function|Static Function]]\n\
      * [[Legacy:Operators|Operators]]\n* [[Legacy:Flow Syntax|Flow Syntax]]\n* [[Legacy:Special\
      \ UnrealScript Keywords|Special UnrealScript Keywords]]\n* [[Legacy:Exec Directive|Exec\
      \ Directive]]\n* [[Legacy:Compiler Errors|Compiler Errors]]\n* [[Legacy:UnrealScript\
      \ Keywords|UnrealScript Keywords]] &ndash; All keywords in a single list\n\n\
      We're also working on an [[Wikipedia:EBNF]] specification of the [[Legacy:UnrealScript\
      \ Grammar|UnrealScript Grammar]], but bear in mind it's fairly technical.\n\n\
      ===Geometry===\n* [[Legacy:UnrealScript Vector Maths|UnrealScript Vector Maths]]\n\
      * [[Legacy:Vector|Vector]]\n* [[Legacy:Rotator|Rotator]]\n* [[Legacy:Quaternion|Quaternion]]\n\
      \n===Objects===\n* [[Legacy:Creating Actors And Objects|Creating Actors and\
      \ Objects]]\n* [[Legacy:Object Pool|Object Pool]]\n* [[Legacy:Destroying Objects|Destroying\
      \ Objects]]\n* [[Legacy:Default Properties|Default Properties]]\n* [[Legacy:State|State]]\n\
      * [[Legacy:Extending States|Extending States]]\n* [[Legacy:Linked List|Linked\
      \ List]]\n* [[Legacy:Mutator Topics|Mutator Topics]]\n\n===Playing with the\
      \ GUI===\n* Read up on the [[Legacy:Interactive GUI|Interactive Gui Design Mode]]\n\
      * Read the [[Legacy:GUI Overview|GUI Overview]]\n* Find out all about the [[Legacy:Automated\
      \ Component|relevance of the automated component]]\n\n===Extending Core Functions===\n\
      * [[Legacy:Probe Function|Probe Function]]\n* [[Legacy:Scripting Operators|Scripting\
      \ Operators]]\n* [[Legacy:Useful Maths Functions|Useful Maths Functions]]\n\
      * [[Legacy:Useful Mutator Functions|Useful Mutator Functions]] for UT\n* [[Legacy:Official\
      \ UnMath Page|Official UnMath Page]]\n\nSee also [[Legacy:Open Source|Open Source]].\n\
      \n==Engine==\n\n===Classes===\n* [[Legacy:Package|Package]] &ndash; Very basic\
      \ introduction to UT package files, and how they're assembled (.u, .utx, .umx,\
      \ .uax, .unr)\n\n* [[Legacy:Class Tree|Class Tree]] (navigate also from [[Legacy:Object|Object]]\
      \ or [[Legacy:Actor|Actor]]. To jump directly, use the search function at the\
      \ foot of this page)\n* [[Legacy:UnrealScript Source|UnrealScript Source]]\n\
      \n===How stuff works===\n* [[Legacy:Taking Damage|Taking Damage]] &ndash; The\
      \ effects of the TakeDamage function in the Pawn class.\n* [[Legacy:Armor Damage\
      \ Absorption|Armor Damage Absorption]] &ndash; How a player's inventory reduces\
      \ damage.\n* [[Legacy:Communication Between Objects|Communication Between Objects]]\n\
      * [[Legacy:PlayerController|PlayerController]] &ndash; An engine eyes view of\
      \ the player.\n* [[Legacy:How UT Weapons Work|How UT Weapons Work]]\n* [[Legacy:How\
      \ UT2003 Weapons Work|How UT2003 Weapons Work]]\n* [[Legacy:Chain Of Events\
      \ At Level Startup|Chain of Events at Level Startup]]\n* [[Legacy:Chain Of Events\
      \ When Spawning Actors|Chain of Events when Spawning Actors]]\n\n===Graphics===\n\
      * [[Legacy:RotatedText|Displaying Rotated Text on a Canvas]]\n\n===Other Things===\n\
      * [[Legacy:Localization|Localization]]\n* [[Legacy:Replication|Replication]]\
      \ &ndash; Everyone's \"favorite\". How to make actors work in network play.\n\
      * [[Legacy:Obfuscation|Obfuscation]]\n* [[Legacy:Config Vars And .Ini Files|Config\
      \ Vars And .Ini Files]]\n* [[Legacy:InputKeyMap|Input Key Map]]\n* [[Legacy:Code\
      \ References|Code References]]\n* [[Legacy:Compiling With UCC|Compiling With\
      \ UCC]] &ndash; Compiling outside of UnrealEd. (UEd isn't the best tool for\
      \ modding, anyway. :))\n\n==Techniques==\n* [[Legacy:Coding Guidelines|Coding\
      \ Guidelines]] &ndash; Ideas about coding style in general\n* [[Legacy:Maintaining\
      \ Compatibility|Maintaining Compatibility]] &ndash; What's good and what's bad\
      \ when writing a certain type of mod\n* [[Legacy:Debugging Techniques|Debugging\
      \ Techniques]] &ndash; What to do to find out, what's wrong\n* [[Legacy:Code\
      \ Optimization|Code Optimization]] &ndash; How to make your UnrealScript code\
      \ run ''fast''\n\n==UnrealScript for Mappers==\n\nPages that cover basics, aimed\
      \ at mappers.\n* [[Legacy:Create A Subclass|Create A Subclass]]\n* [[Legacy:Embedding\
      \ Code|Embedding Code]]\n* [[Legacy:Mapping Hello World|Mapping Hello World]]\
      \ &ndash; Using custom code in an embedded subclass.\n* [[Legacy:InitialState|InitialState]]\n\
      * [[Legacy:Writing And Using An Embedded Mutator|Writing and Using an Embedded\
      \ Mutator]]\n* [[Legacy:Scripting Custom Brushbuilders|Scripting Custom Brushbuilders]]\n\
      \n==Scripting Utilities==\n* [[Legacy:CVS|CVS]] (Concurrent Versions System)\n\
      * [[Legacy:UnCodeX|UnCodeX]]\n* See [[Legacy:Application|Application]] for a\
      \ full list\n\n==Miscellaneous==\n* [[Legacy:Garbage Collection|Garbage Collection]]\n\
      * [[Legacy:UnrealScript Operators And Keywords|UnrealScript Operators and Keywords]]\
      \ &ndash; this is marked for either deletion or rewriting as a starter tutorial\n\
      \n==External Links==\n* A good read: [http://mindprod.com/jgloss/unmain.html\
      \ How To Write Unmaintainable Code].\n* The [http://groups.yahoo.com/group/unrealscript/\
      \ UnrealScript Yahoo Group] has over 10,000 archived messages on UnrealScript\
      \ topics.\n* UDN's [http://udn.epicgames.com/pub/Powered/UnrealTournament2003LinksTechnical/\
      \ Unreal Tournament 2003 Coding Links] has some miscellaneous references to\
      \ tutorials and fourms.\n\n==Related Topics==\n* [[:Category:Legacy Tutorial]]\
      \ &ndash; automatic list of all tutorials on this site\n* [[Legacy:Testing Lab|Testing\
      \ Lab]]\n\n==Discussion==\n\n'''Wormbo:''' Something makes me feel this page\
      \ needs to be refactored since it's the portal to all UnrealScript-related topics.\n\
      \n'''Tarquin:''' yes! Any ideas?\n\n'''scumble:''' The page might be better\
      \ split up a bit. The section named \"Core\" is really about basic functions\
      \ in UnrealScript, a reference guide really (could be named more instructively)\
      \ and \"Engine\" is essentially about exploring implementations in UnrealScript\
      \ of more elaborate game functions. It would work nicely on a page of its own.\n\
      \n'''Recondite''' Maybe I'm missing something, but after trying to do some rather\
      \ simple OO operations (initialize an array of complex class instances outside\
      \ of a function/prior to the actor loading default props to the editor), and\
      \ not finding any documentation saying this is possible...(is there an init\
      \ method?)...and running into the struct by-value / lack of true inner class\
      \ capability...and where is the map class... maybe it's a documentation issue,\
      \ but i really don't agree with emphasizing that unrealscript is a java-style\
      \ language. it is  a scripting language with quite a few quirks, and doesnt\
      \ seem to have a full feature set needed for OO work. but (sigh) perhaps i should\
      \ write up a page to discuss the differences.\n\n'''El Muerte:''' there's no\
      \ ''init'' function that is called before the defaultproperties are set. In\
      \ the defaultproperties however you can initialize arrays with complex things.\
      \ But you can only use Object classes and not Actor classes. This is, for example,\
      \ how the whole GUI system works. When a class instance is created the first\
      \ thing done is loading the defaultproperties. After that some events are called,\
      \ depending on if it's a Object or Actor (when an Object is created the Created()\
      \ event will be called, for Actors the first event would be PreBeginPlay()),\
      \ do your initializing there. \n\nThe map data type has no unrealscript implementation\
      \ (yet), so you can't use it. \n\nAnd UnrealScript is a java-style language,\
      \ note the ''-style'', nobody claims unrealscript is like Java, so don't expect\
      \ the same features of java within unrealscript (for that matter, Java doesn't\
      \ have support for enums (not yet anyway), structures, etc.). It's just that\
      \ the way classes are handled in UnrealScript can only be compared to Java,\
      \ there is, afaik, no other language looks more like UnrealScript than Java.\
      \ UnrealScript has all the features for the basic OO principle, sure it doesn't\
      \ implement all OO principles, but afaik know there's no language that does.\
      \ \n\n----\n\n'''xX)(Xx:''' Didn't know where to put this, so sorry if its a\
      \ little off-topic, but it seemed a sensible place to ask anyway, is there any\
      \ kind of limit as to how many mutators you can have, coz recently, none of\
      \ the mutators that I download or create, don't show up in the choose mutator\
      \ list, as i have a '''LOT''' of mutators, i am guessing this is the case, i\
      \ have reached the limit as to how many mutators it is possible to have :( can\
      \ anyone clarify this, or point out a soloution/fix ? thanks :)\n\n'''Tricadex:'''\
      \ The limit seems to be 250, http://www.planetunreal.com/mutation has(had, they\
      \ havn't updated in a while) a contest to see if anyone could get more :)\n\n\
      '''El Muerte:''' there is no real limit, never has been. However pre-UT2004\
      \ having a lot of mutators slows down the game during start-up.  In UT2004 the\
      \ mutator info is cached. Also this is not the right place to ask, the [[Legacy:Help\
      \ Desk|Help Desk]] is the right place.\n\n----\n\n'''Fyfe:''' A plan for refactoring.\
      \ This page has turned into an overview page for coding not unrealscript, the\
      \ plan in my head at the moment is to make this page an intro&/overview for\
      \ unrealscript \"The Programming Language\". The rest should be moved out to\
      \ a page covering the [[Legacy:UnrealEngine|UnrealEngine]] and a page covering\
      \ Coding and/or Moding.\n\n''note:'' most of these pages need refactored as\
      \ well.\n\n* UnrealScript Language Reference\n** [[Legacy:Variable Type|Variable\
      \ Type]]\n*** [[Legacy:Dynamic Array|Dynamic Array]]\n*** [[Legacy:Typecasting|Typecasting]]\n\
      ** [[Legacy:Variable Syntax|Variable Syntax]]\n** [[Legacy:Function Syntax|Function\
      \ Syntax]]\n*** [[Legacy:Static Function|Static Function]]\n** [[Legacy:Class\
      \ Syntax|Class Syntax]]\n*** [[Legacy:Default Properties|Default Properties]]\n\
      *** [[Legacy:Replication Block|Replication Block]]\n** [[Legacy:Operators|Operators]]\n\
      ** [[Legacy:Flow Syntax|Flow Syntax]]\n** [[Legacy:State|State]]\n*** [[Legacy:Extending\
      \ States|Extending States]]\n*** [[Legacy:Latent Function|Latent Function]]\n\
      ** [[Legacy:Exec Directive|Exec Directive]]\n** Built-Ins &ndash; Needs a better\
      \ name?\n*** [[Legacy:Global Function|Global Function]]\n*** [[Legacy:Built-In\
      \ Struct|Built-In Struct]]\n*** [[Legacy:Iterator|Iterator]] &ndash; Rename\
      \ to [[Legacy:Built-In Iterators|Built-In Iterators]]?\n** [[Legacy:UnrealScript\
      \ Keywords|UnrealScript Keywords]]\n*** [[Legacy:Special UnrealScript Keywords|Special\
      \ UnrealScript Keywords]] &ndash; These should be moved into the appropriate\
      \ syntax pages (eg <tt>Self</tt> and <tt>Super</tt> to [[Legacy:Class Syntax|Class\
      \ Syntax]])\n\n'''Fyfe:''' Just noticed the best solution for the refactoring\
      \ of this is in the title of my plan, [[udn2:UnrealScriptReference]]. This describes\
      \ the language better than any of the pages in the list above."
