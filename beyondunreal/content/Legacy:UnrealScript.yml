      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Starting_Points\">Starting\
      \ Points</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript?section=1\" title=\"Edit section:\
      \ Starting Points\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><b>UnrealScript</b> is an object-orientated programming (OOP) language\
      \ created by <a href=\"/Legacy:Epic_Games\" title=\"Legacy:Epic Games\">Epic\
      \ Games</a> for scripting in-game content for the <a href=\"/Legacy:UnrealEngine\"\
      \ title=\"Legacy:UnrealEngine\" class=\"mw-redirect\">UnrealEngine</a>. In some\
      \ ways it looks and acts like Sun's Java(tm) language. The core of the unreal\
      \ engine does not run in UnrealScript, but parts of game events do.</li>\n</ul>\n\
      <ul>\n<li>For an overview of how the engine uses UnrealScript, see <a href=\"\
      /Legacy:Unreal_Engine_Core\" title=\"Legacy:Unreal Engine Core\">Unreal Engine\
      \ Core</a>.</li>\n</ul>\n<ul>\n<li>For introductory tutorials, see <a href=\"\
      /Legacy:UnrealScript_Lessons\" title=\"Legacy:UnrealScript Lessons\">UnrealScript\
      \ Lessons</a>. Features a set of simple tutorials to get you set up, and coding\
      \ your first mutators.</li>\n</ul>\n<ul>\n<li>Find language reference documents\
      \ below (one within the Wiki), followed by more specific guides and examples.</li>\n\
      </ul>\n<ul>\n<li>Start playing with the GUI in the game with no coding required\
      \ using the <a href=\"/Legacy:Interactive_GUI\" title=\"Legacy:Interactive GUI\"\
      >Interactive GUI</a> design mode built into UT2003/4</li>\n</ul>\n<ul>\n<li>Stuck?\
      \ See <a href=\"/Legacy:Compiler_Errors\" title=\"Legacy:Compiler Errors\">Compiler\
      \ Errors</a>, <a href=\"/Legacy:Unreal_Coding_FAQ\" title=\"Legacy:Unreal Coding\
      \ FAQ\">Unreal Coding FAQ</a> and the rest of <a href=\"/Category:Legacy_Troubleshooting\"\
      \ title=\"Category:Legacy Troubleshooting\">Category:Legacy Troubleshooting</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Official_Reference_Docs\">Official\
      \ Reference Docs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript?section=2\" title=\"Edit section:\
      \ Official Reference Docs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:UnrealScript_Language_Reference\" title=\"Legacy:UnrealScript\
      \ Language Reference\">UnrealScript Language Reference</a> (Tim Sweeney)</li>\n\
      </ul>\n<ul>\n<li><a href=\"/Legacy:Mod_Authoring\" title=\"Legacy:Mod Authoring\"\
      >Mod Authoring</a> (Brandon Reinhart) (Mainly for UT only)</li>\n</ul>\n<ul>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/pub/Technical/UnrealScriptReference/\"\
      >UDN's UnrealScript Reference</a> (Unreal Developer Network – some features\
      \ don't work on builds before 600)</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"UDN_Official_Language_Reference\">UDN Official Language Reference</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
