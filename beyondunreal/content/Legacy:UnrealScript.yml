      \ Directive\">#EXEC Directive</a></li>\n</ul>\n</li>\n</ul>\n<p><b>Fyfe</b>:\
      \ This is a work in progress, at the moment most of the above links to the UDN\
      \ because it has better/more accurate description of the language functionality.</p>\n\
      <dl>\n<dd><i><b>Side note:</b></i> can we get an icon for udn interwiki links\
      \ like the one we used to have for udntech and udncontent?</dd>\n</dl>\n<p><b>nogginBasher</b>:\
