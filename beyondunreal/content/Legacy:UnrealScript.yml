      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Category:Legacy_Tutorial\" title=\"Category:Legacy Tutorial\"\
      >Category:Legacy Tutorial</a> – automatic list of all tutorials on this site</li>\n\
      <li><a href=\"/Legacy:Testing_Lab\" title=\"Legacy:Testing Lab\">Testing Lab</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript?section=21\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Wormbo:</b>\
      \ Something makes me feel this page needs to be refactored since it's the portal\
      \ to all UnrealScript-related topics.</p>\n<p><b>Tarquin:</b> yes! Any ideas?</p>\n\
      <p><b>scumble:</b> The page might be better split up a bit. The section named\
      \ \"Core\" is really about basic functions in UnrealScript, a reference guide\
      \ really (could be named more instructively) and \"Engine\" is essentially about\
      \ exploring implementations in UnrealScript of more elaborate game functions.\
      \ It would work nicely on a page of its own.</p>\n<p><b>Recondite</b> Maybe\
      \ I'm missing something, but after trying to do some rather simple OO operations\
      \ (initialize an array of complex class instances outside of a function/prior\
      \ to the actor loading default props to the editor), and not finding any documentation\
      \ saying this is possible...(is there an init method?)...and running into the\
      \ struct by-value / lack of true inner class capability...and where is the map\
      \ class... maybe it's a documentation issue, but i really don't agree with emphasizing\
      \ that unrealscript is a java-style language. it is a scripting language with\
      \ quite a few quirks, and doesnt seem to have a full feature set needed for\
      \ OO work. but (sigh) perhaps i should write up a page to discuss the differences.</p>\n\
      <p><b>El Muerte:</b> there's no <i>init</i> function that is called before the\
      \ defaultproperties are set. In the defaultproperties however you can initialize\
      \ arrays with complex things. But you can only use Object classes and not Actor\
      \ classes. This is, for example, how the whole GUI system works. When a class\
      \ instance is created the first thing done is loading the defaultproperties.\
      \ After that some events are called, depending on if it's a Object or Actor\
      \ (when an Object is created the Created() event will be called, for Actors\
      \ the first event would be PreBeginPlay()), do your initializing there.</p>\n\
      <p>The map data type has no unrealscript implementation (yet), so you can't\
      \ use it.</p>\n<p>And UnrealScript is a java-style language, note the <i>-style</i>,\
      \ nobody claims unrealscript is like Java, so don't expect the same features\
      \ of java within unrealscript (for that matter, Java doesn't have support for\
      \ enums (not yet anyway), structures, etc.). It's just that the way classes\
      \ are handled in UnrealScript can only be compared to Java, there is, afaik,\
      \ no other language looks more like UnrealScript than Java. UnrealScript has\
      \ all the features for the basic OO principle, sure it doesn't implement all\
      \ OO principles, but afaik know there's no language that does.</p>\n<hr />\n\
      <p><b>xX)(Xx:</b> Didn't know where to put this, so sorry if its a little off-topic,\
      \ but it seemed a sensible place to ask anyway, is there any kind of limit as\
      \ to how many mutators you can have, coz recently, none of the mutators that\
      \ I download or create, don't show up in the choose mutator list, as i have\
      \ a <b>LOT</b> of mutators, i am guessing this is the case, i have reached the\
      \ limit as to how many mutators it is possible to have&#160;:( can anyone clarify\
      \ this, or point out a soloution/fix&#160;? thanks&#160;:)</p>\n<p><b>Tricadex:</b>\
      \ The limit seems to be 250, <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.planetunreal.com/mutation\">http://www.planetunreal.com/mutation</a>\
      \ has(had, they havn't updated in a while) a contest to see if anyone could\
      \ get more&#160;:)</p>\n<p><b>El Muerte:</b> there is no real limit, never has\
      \ been. However pre-UT2004 having a lot of mutators slows down the game during\
      \ start-up. In UT2004 the mutator info is cached. Also this is not the right\
      \ place to ask, the <a href=\"/Legacy:Help_Desk\" title=\"Legacy:Help Desk\"\
      >Help Desk</a> is the right place.</p>\n<hr />\n<p><b>Fyfe:</b> A plan for refactoring.\
      \ This page has turned into an overview page for coding not unrealscript, the\
      \ plan in my head at the moment is to make this page an intro&amp;/overview\
      \ for unrealscript \"The Programming Language\". The rest should be moved out\
      \ to a page covering the <a href=\"/Legacy:UnrealEngine\" title=\"Legacy:UnrealEngine\"\
      \ class=\"mw-redirect\">UnrealEngine</a> and a page covering Coding and/or Moding.</p>\n\
      <p><i>note:</i> most of these pages need refactored as well.</p>\n<ul>\n<li>UnrealScript\
      \ Language Reference\n<ul>\n<li><a href=\"/Legacy:Variable_Type\" title=\"Legacy:Variable\
      \ Type\">Variable Type</a>\n<ul>\n<li><a href=\"/Legacy:Dynamic_Array\" title=\"\
      Legacy:Dynamic Array\">Dynamic Array</a></li>\n<li><a href=\"/Legacy:Typecasting\"\
      \ title=\"Legacy:Typecasting\">Typecasting</a></li>\n</ul>\n</li>\n<li><a href=\"\
      /Legacy:Variable_Syntax\" title=\"Legacy:Variable Syntax\">Variable Syntax</a></li>\n\
      <li><a href=\"/Legacy:Function_Syntax\" title=\"Legacy:Function Syntax\">Function\
      \ Syntax</a>\n<ul>\n<li><a href=\"/Legacy:Static_Function\" title=\"Legacy:Static\
      \ Function\">Static Function</a></li>\n</ul>\n</li>\n<li><a href=\"/Legacy:Class_Syntax\"\
      \ title=\"Legacy:Class Syntax\">Class Syntax</a>\n<ul>\n<li><a href=\"/Legacy:Default_Properties\"\
      \ title=\"Legacy:Default Properties\">Default Properties</a></li>\n<li><a href=\"\
      /Legacy:Replication_Block\" title=\"Legacy:Replication Block\">Replication Block</a></li>\n\
      </ul>\n</li>\n<li><a href=\"/Legacy:Operators\" title=\"Legacy:Operators\">Operators</a></li>\n\
      <li><a href=\"/Legacy:Flow_Syntax\" title=\"Legacy:Flow Syntax\">Flow Syntax</a></li>\n\
      <li><a href=\"/Legacy:State\" title=\"Legacy:State\">State</a>\n<ul>\n<li><a\
      \ href=\"/Legacy:Extending_States\" title=\"Legacy:Extending States\">Extending\
      \ States</a></li>\n<li><a href=\"/Legacy:Latent_Function\" title=\"Legacy:Latent\
      \ Function\">Latent Function</a></li>\n</ul>\n</li>\n<li><a href=\"/Legacy:Exec_Directive\"\
      \ title=\"Legacy:Exec Directive\">Exec Directive</a></li>\n<li>Built-Ins – Needs\
      \ a better name?\n<ul>\n<li><a href=\"/Legacy:Global_Function\" title=\"Legacy:Global\
      \ Function\">Global Function</a></li>\n<li><a href=\"/Legacy:Built-In_Struct\"\
