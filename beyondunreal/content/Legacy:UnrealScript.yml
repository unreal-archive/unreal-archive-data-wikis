      <li><a href=\"/Legacy:Variable_Syntax\" title=\"Legacy:Variable Syntax\">Variable\
      \ Syntax</a>\n<ul>\n<li><a href=\"/Legacy:Typecasting\" title=\"Legacy:Typecasting\"\
