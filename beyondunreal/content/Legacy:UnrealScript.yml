      \ the formatting on Tim Sweeny's <a href=\"/Legacy:UnrealScript_Language_Reference\"\
      \ title=\"Legacy:UnrealScript Language Reference\">UnrealScript_Language_Reference</a>.\
      \ &#160;:)</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"UnrealWiki_Core_Language_Reference\"\
      >UnrealWiki Core Language Reference</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript?section=4\"\
      \ title=\"Edit section: UnrealWiki Core Language Reference\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"mw-headline\"\
      \ id=\"Syntax\">Syntax</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript?section=5\" title=\"Edit section:\
      \ Syntax\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:Class_Syntax\" title=\"Legacy:Class Syntax\">Class\
      \ Syntax</a>\n<ul>\n<li><a href=\"/Legacy:Default_Properties\" title=\"Legacy:Default\
      \ Properties\">Default Properties</a></li>\n<li><a href=\"/Legacy:Replication_Block\"\
