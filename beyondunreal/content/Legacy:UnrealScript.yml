      /edit/Legacy:Built-In_Iterators?redlink=1\" class=\"new\" title=\"Legacy:Built-In\
      \ Iterators (page does not exist)\">Built-In Iterators</a>?</li>\n</ul>\n</li>\n\
      <li><a href=\"/Legacy:UnrealScript_Keywords\" title=\"Legacy:UnrealScript Keywords\"\
