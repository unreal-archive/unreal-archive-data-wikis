      <p>Official documentation from <a href=\"http://udn.epicgames.com/Two/UnrealScriptReference\"\
      \ class=\"extiw\" title=\"udn2:UnrealScriptReference\">udn2:UnrealScriptReference</a>\
      \ (udn.epicgames.com):</p>\n<ul>\n<li><a href=\"http://udn.epicgames.com/Two/UnrealScriptReference.html#Variables\"\
