      <li><a href=\"/Legacy:Map_Flow\" title=\"Legacy:Map Flow\">Map Flow</a>\n<ul>\n\
      <li><a href=\"/Legacy:Vehicle_Gameplay\" title=\"Legacy:Vehicle Gameplay\">Vehicle\
      \ Gameplay</a></li>\n</ul>\n</li>\n<li><a href=\"/Legacy:Gametype\" title=\"\
      Legacy:Gametype\">Gametype</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_AS_(UT2004)?section=13\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote class=\"legacyquote\">\n<p>That is all for\
      \ now, I hope it helps some people. I will update this later, as well as writing\
      \ a decent Assault mapping tutorial that gets into the nitty-gritty, evil, nasty\
      \ bits of it at some point. Feel free to add things to it (hey, this is the\
      \ Wiki after all!) - <i>MarZer</i></p>\n</blockquote>\n<p><b>Tarquin:</b> I've\
      \ tidied up a bit. Some bits are general and could be moved to other pages (eg\
      \ cull distance)</p>\n<p><b>Catdæmon:</b> Hope this is the right way to comment...\
      \ oh well. Nice tutorial!</p>\n<p><b>MarZer:</b> Cheers Cat! I'm not done yet\
      \ though. Over the next week or so I will be working with PointlesS to write\
      \ a fully-fledged Assault Mapping Tutorial - one that *attempts* to cover all\
      \ the bases.</p>\n<p><b>Boksha:</b> \"Make an antiportal that is the same size\
      \ of your door but a bit narrower.\" Wouldn't it make more sense to make the\
      \ antiportal WIDER than the door? That way you could also have it block a zoneportal\
      \ that's also in the door, and make sure nothing on the other side of the door\
      \ gets rendered if it doesn't have to be.</p>\n<p><b>MarZer:</b> Indeed, thanks&#160;:)\
      \ . *edits page*</p>\n<p><b>Blip2:</b> Moved pathing stuff to <a href=\"/Legacy:Pathing_For_Assault\"\
