  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Static_Mesh?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static\
      \ Mesh\">Static meshes</a> are 3D models that never change their shape (only\
      \ their position, orientation and/or their size).</p>\n<p>You need a static\
      \ mesh to <a href=\"/Legacy:Create_A_Mover\" title=\"Legacy:Create A Mover\"\
      >create a mover</a> in UT2003. Normally, static meshes would be created in a\
      \ <a href=\"/Legacy:Modeling_Application\" title=\"Legacy:Modeling Application\"\
      >modeling application</a> like <a href=\"/Legacy:Maya\" title=\"Legacy:Maya\"\
      >Maya</a> or <a href=\"/Legacy:3D_Studio_Max\" title=\"Legacy:3D Studio Max\"\
      >3D Studio Max</a>, but for simple cases like a lift or door mover you can directly\
      \ create them in UnrealEd.</p>\n<h2><span class=\"mw-headline\" id=\"Creating_a_Static_Mesh_in_UnrealEd\"\
      >Creating a Static Mesh in UnrealEd</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Static_Mesh?section=2\"\
      \ title=\"Edit section: Creating a Static Mesh in UnrealEd\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<ol>\n<li>Create and texture\
      \ the shape you want to convert to a <a href=\"/Legacy:Static_Mesh\" title=\"\
      Legacy:Static Mesh\">static mesh</a> somewhere in the world using <i>addition</i>\
      \ <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brushes</a> (static meshes\
      \ have nothing to do with CSG functions–they are always \"additive\". Therefore,\
      \ subtraction brushes do not convert properly).</li>\n</ol>\n<ol>\n<li>(optional\
      \ – but a good idea) Set the desired <a href=\"/Legacy:Pivot\" title=\"Legacy:Pivot\"\
      >pivot</a> point for the new <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static\
      \ Mesh\">static mesh</a> by doing the following in an orthographic view:\n<ul>\n\
      <li>Set the <a href=\"/Legacy:Grid\" title=\"Legacy:Grid\">grid</a> to a size\
      \ that will allow you accurately snap the pivot point to the desired location.\
      \ Generally, the larger the grid size, the better.</li>\n<li>Select all brushes\
      \ you want to convert.</li>\n<li>Place the mouse-pointer as close to the desired\
      \ pivot location as possible without touching the selected <a href=\"/Legacy:Brush\"\
      \ title=\"Legacy:Brush\">brushes</a>.</li>\n<li>Right-click to get the <a href=\"\
      /Legacy:Actor_Context_Menu\" title=\"Legacy:Actor Context Menu\">Actor Context\
      \ Menu</a> and choose <i>Pivot</i> -&gt; <i>Place Pivot Snapped Here</i> (you\
      \ may also use <i>Place Pivot Here</i>, but as a rule of thumb, it's best to\
      \ keep things snapped to the grid as much as possible)</li>\n<li>Repeat in other\
      \ views as necessary to define the desired location in 3D space.</li>\n</ul>\n\
      </li>\n</ol>\n<ol>\n<li>Select all brushes you want to convert (if they are\
      \ not already selected).</li>\n</ol>\n<ol>\n<li>Then do <b>one</b> of the following:\n\
      <ul>\n<li>Right-click on one of the selected <a href=\"/Legacy:Brush\" title=\"\
      Legacy:Brush\">brushes</a> to get the <a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a> and choose <i>Convert</i>\
      \ -&gt; <i>To Static Mesh</i></li>\n<li>Click the <i>Add Static Mesh</i> button\
      \ in the UnrealEd <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a></li>\n\
      <li>Select <i>Edit</i> -&gt; <i>Create from Selection</i> in the <a href=\"\
      /Legacy:Static_Mesh_Browser\" title=\"Legacy:Static Mesh Browser\">static mesh\
      \ browser</a>.</li>\n</ul>\n</li>\n</ol>\n<ol>\n<li>Enter a package name (you\
      \ can use <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a> to\
      \ embed the static mesh in your map file), optionally a group name, and an arbitrary\
      \ name for your static mesh. <b>!Caution!&#160;:</b> If you use a different\
      \ package name, you should proceed to the Static Mesh browser at once, and save\
      \ the package you put your mesh in. Not following this step will cause your\
      \ mesh to be unloadable, and therefore the level will not be playable!</li>\n\
      </ol>\n<p>After these steps your textured static mesh will show up in the <a\
      \ href=\"/Legacy:Static_Mesh_Browser\" title=\"Legacy:Static Mesh Browser\"\
      >static mesh browser</a> and you can, for instance, use it to <a href=\"/Legacy:Create_A_Mover\"\
      \ title=\"Legacy:Create A Mover\">create a mover</a>.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Static_Mesh?section=3\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static\
