    text: "''This is a [[:Category:Legacy Basic Procedure]] tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.''\n\
      \n==Overview ==\n\n[[Legacy:Static Mesh|Static mesh]]es are 3D models that never\
      \ change their shape (only their position, orientation and/or their size).\n\
      \nYou need a static mesh to [[Legacy:Create A Mover|create a mover]] in UT2003.\
      \  Normally, static meshes would be created in a [[Legacy:Modeling Application|modeling\
      \ application]] like [[Legacy:Maya|Maya]] or [[Legacy:3D Studio Max|3D Studio\
      \ Max]], but for simple cases like a lift or door mover you can directly create\
      \ them in UnrealEd.\n\n==Creating a Static Mesh in UnrealEd==\n\n# Create and\
      \ texture the shape you want to convert to a [[Legacy:Static Mesh|static mesh]]\
      \ somewhere in the world using ''addition'' [[Legacy:Brush|brush]]es (static\
      \ meshes have nothing to do with CSG functions&ndash;they are always \"additive\"\
      .  Therefore, subtraction brushes do not convert properly).\n\n# (optional &ndash;\
      \ but a good idea) Set the desired [[Legacy:Pivot|pivot]] point for the new\
      \ [[Legacy:Static Mesh|static mesh]] by doing the following in an orthographic\
      \ view:\n#* Set the [[Legacy:Grid|grid]] to a size that will allow you accurately\
      \ snap the pivot point to the desired location.  Generally, the larger the grid\
      \ size, the better.\n#* Select all brushes you want to convert.\n#* Place the\
      \ mouse-pointer as close to the desired pivot location as possible without touching\
      \ the selected [[Legacy:Brush|brush]]es.\n#* Right-click to get the [[Legacy:Actor\
      \ Context Menu|Actor Context Menu]] and choose ''Pivot'' -> ''Place Pivot Snapped\
      \ Here'' (you may also use ''Place Pivot Here'', but as a rule of thumb, it's\
      \ best to keep things snapped to the grid as much as possible)\n#* Repeat in\
      \ other views as necessary to define the desired location in 3D space.\n\n#\
      \ Select all brushes you want to convert (if they are not already selected).\n\
      \n# Then do '''one''' of the following:\n#* Right-click on one of the selected\
      \ [[Legacy:Brush|brush]]es to get the [[Legacy:Actor Context Menu|Actor Context\
      \ Menu]] and choose ''Convert'' -> ''To Static Mesh''\n#* Click the ''Add Static\
      \ Mesh'' button in the UnrealEd [[Legacy:Toolbox|toolbox]]\n#* Select ''Edit''\
      \ -> ''Create from Selection'' in the [[Legacy:Static Mesh Browser|static mesh\
      \ browser]].\n\n# Enter a package name (you can use [[Legacy:MyLevel|MyLevel]]\
      \ to embed the static mesh in your map file), optionally a group name, and an\
      \ arbitrary name for your static mesh. '''!Caution! :''' If you use a different\
      \ package name, you should proceed to the Static Mesh browser at once, and save\
      \ the package you put your mesh in. Not following this step will cause your\
      \ mesh to be unloadable, and therefore the level will not be playable!\n\nAfter\
      \ these steps your textured static mesh will show up in the [[Legacy:Static\
      \ Mesh Browser|static mesh browser]] and you can, for instance, use it to [[Legacy:Create\
      \ A Mover|create a mover]].\n\n==Related Topics==\n\n* [[Legacy:Static Mesh|Static\
      \ Mesh]]\n* [[Legacy:Mover|Mover]]\n[[Category:Legacy Basic Procedure|{{PAGENAME}}]]"
