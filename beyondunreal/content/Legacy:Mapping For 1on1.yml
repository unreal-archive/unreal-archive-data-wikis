      \ Heck, the single player ladder sends you to several of them for 3- and 4-way\
      \ matches, and I found the one-on-one challange matches to generally be pretty\
      \ boring, especially on maps like Roughinery (But then, if I had set things\
      \ up it would be a 3 or 5 point match and not a 15 for those . . . ) Heck, I\
      \ run 4-on-4 Team Deathmatch games on Roughinery and Irondust and such with\
      \ no problem.</p>\n<p><b>SuperApe:</b> I agree. To me they just seem to say,\
