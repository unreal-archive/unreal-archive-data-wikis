      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Mod_Ideas/U-Replay\" title=\"\
      Legacy:Mod Ideas/U-Replay\">Legacy:Mod Ideas/U-Replay</a> – Takes Recorded Demofiles\
      \ and Renders them as High-poly, High-res Video files</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Ideas_for_Other_Unreal_Engine_Based_Games\">Ideas\
      \ for Other Unreal Engine Based Games</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas?section=12\"\
      \ title=\"Edit section: Ideas for Other Unreal Engine Based Games\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><a href=\"\
      /Legacy:Mod_Ideas/Devastation_Conquerors\" title=\"Legacy:Mod Ideas/Devastation\
      \ Conquerors\">Legacy:Mod Ideas/Devastation Conquerors</a> – Multiplayer co-op\
      \ across single mission maps.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Vehicles\">Vehicles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas?section=13\" title=\"Edit section:\
      \ Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/edit/Legacy:Mod_Ideas/Dropship?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Mod Ideas/Dropship (page does not exist)\">Legacy:Mod Ideas/Dropship</a>\
      \ – A flying vehicle capable of carrying four bulldogs inside itself</li>\n\
      <li><a href=\"/Legacy:Mod_Ideas/Eclipse\" title=\"Legacy:Mod Ideas/Eclipse\"\
      >Legacy:Mod Ideas/Eclipse</a> – Heavy bomber, three crew</li>\n<li><a href=\"\
      /edit/Legacy:Mod_Ideas/Gliding_scorp?redlink=1\" class=\"new\" title=\"Legacy:Mod\
      \ Ideas/Gliding scorp (page does not exist)\">Legacy:Mod Ideas/Gliding_scorp</a>\
      \ – The blades on the scorpian provide lift.</li>\n<li><a href=\"/edit/Legacy:Mod_Ideas/Fury_AKA_Nemesis?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Mod Ideas/Fury AKA Nemesis (page does not exist)\"\
      >Legacy:Mod Ideas/Fury AKA Nemesis</a> – 4 metres long (~256UU in UT200X), it\
      \ handles like a manta, but pressing [possibly B, like in the airpower mut)</li>\n\
      </ul>\n<p>it turns into a fighter, and handles as such.</p>\n<hr />\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas?section=14\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making\
      \ Mods\">Making Mods</a> and <a href=\"/Legacy:Mutator_Topics\" title=\"Legacy:Mutator\
      \ Topics\">Mutator Topics</a></li>\n<li><a href=\"/Legacy:Map_Ideas\" title=\"\
      Legacy:Map Ideas\">Map Ideas</a></li>\n<li><a href=\"/Legacy:UnrealScript\"\
      \ title=\"Legacy:UnrealScript\">UnrealScript</a></li>\n<li><a href=\"/Legacy:UnrealScript_Lessons\"\
      \ title=\"Legacy:UnrealScript Lessons\">UnrealScript Lessons</a></li>\n<li><a\
      \ href=\"/Legacy:Testing_Lab\" title=\"Legacy:Testing Lab\">Testing Lab</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas?section=15\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Kartoshka:</b>\
      \ Is it safe to delete those pages marked by the \"delete mark\" tag? There\
      \ was a bit of a discussion before, and no real decision made. I'd like to tidy\
      \ this up a bit, but I'm worried I'll end up marking for deletion some page\
      \ that's still getting worked on...</p>\n<p><b>EntropicLqd:</b> If you check\
      \ the page history I suspect the delete marks were added over a year ago, so\
      \ I suggest you go ahead and delete them. Happy cleaning.</p>\n<p><b>Kartoshka:</b>\
      \ What about making one page for actively developing/finished stuff and one\
      \ for just ideas? How often do people add stuff to this page anyway? I haven't\
      \ seen anything new quite some time. Maybe when UT2007 rolls out, that will\
      \ change...</p>\n<p><b>Tarquin:</b> I agree that we have a LOT of \"mod ideas\"\
      \ pages that just aren't going anywhere. (Just taking a look at this page now\
      \ and... HOLY CRAP that's a lot of pages just gathering dust.) But when you're\
      \ marking pages for deletion, are you moving the material somewhere else?</p>\n\
      <p><b>Kartoshka:</b> Do you think we should keep the old material somewhere?\
      \ Most of the ideas that didn't go anywhere are already implemented somewhere,\
      \ too complicated, or just not well thought out. IMO, we should dump that stuff.\
      \ Right now, I'm keeping the pages that resemble a design document, or that\
      \ have been worked on \"recently\" (in the past year or so).</p>\n<p><b>Switch`:</b>\
      \ I'd archive the old ones somewhere, ie: in <a href=\"/edit/Legacy:Mod_Ideas/Archived?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Mod Ideas/Archived (page does not exist)\">Legacy:Mod\
      \ Ideas/Archived</a>. Ideas don't have to be design docs, they can be random\
      \ thoughts. Those random ideas can inspire people to create something fun and\
      \ well though-out. IMO the more we have of them the better.</p>\n<p><b>Tarquin:</b>\
      \ I agree. Make a judgement call (Kartoshka since you're workign on it, or whoever\
      \ feels like helping&#160;:) and move the ones that are feasible and interesting\
      \ to <a href=\"/edit/Legacy:Mod_Ideas/Archived?redlink=1\" class=\"new\" title=\"\
      Legacy:Mod Ideas/Archived (page does not exist)\">Legacy:Mod Ideas/Archived</a>,\
      \ all on a single page. Delete the ones that are too close to existing mods,\
      \ totally crazy, or really lacking in their descriptions.</p>\n<p><b>Kartoshka:</b>\
      \ For now I'll just tag the crazy ones for deletion, and leave the rest here.\
      \ Then when Unreal Engine 3 games roll out, we can archive all the ideas that\
      \ are here now and worth keeping. Sound good?</p>\n\n<!-- \nNewPP limit report\n\
