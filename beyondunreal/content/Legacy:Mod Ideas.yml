  title: "Legacy:Mod Ideas"
  text:
    text: "<p>The <b>Mod Ideas</b> page is a place for suggesting and debating mod\
      \ ideas for any <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\"\
      >Unreal Engine</a> based games. Although the primary focus is on <a href=\"\
      /Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a> and\
      \ <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\">UT2004</a>\
      \ this will change over time as more Unreal Engine games get released. It may\
      \ even lead to new mods being created. This page grew out of a scratch pad of\
      \ the stressed ramblings of <a href=\"/Legacy:EntropicLqd\" title=\"Legacy:EntropicLqd\"\
      >EntropicLqd</a>, father, or menagerie-keeper as he would style it.</p>\n<p>This\
      \ page is part of the <a href=\"/Legacy:Project_FAQ\" title=\"Legacy:Project\
      \ FAQ\">Unreal Wiki</a> site. That means anyone can add text or edit the material\
      \ that is here. It's a collaborative environment, and newcomers should read\
      \ <a href=\"/Legacy:New_Contributors_Quick_Start\" title=\"Legacy:New Contributors\
      \ Quick Start\">New Contributors Quick Start</a> before making edits. To see\
      \ what is new since your last visit, see <a href=\"/Legacy:Recent_Changes\"\
      \ title=\"Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a> or\
      \ the <b>(diff)</b> and <b>View other revisions</b> links at the foot of this\
      \ page.</p>\n<p>The guidelines for using this page are still rough, so open\
      \ to suggestion.</p>\n<dl>\n<dt>It's Open!&#160;</dt>\n<dd>Firstly, when adding\
      \ an idea to this page be aware that you are opening it up to comment from any\
      \ casual passer by. Be prepared to be met with stony silence or many suggestions.\
      \ As well as opening the idea up for comment you are also giving up some ownership\
      \ of the mod – someone else may write it before you.</dd>\n</dl>\n<dl>\n<dt>Commenting&#160;</dt>\n\
      <dd>When commenting on an idea, add your comments to the <i>discussion</i> section\
      \ of the mod. Allow the original owner of the idea to refactor their mod description\
      \ to include your suggestion should they like it – and be prepared for your\
      \ suggestion to simply be ignored or rebuffed. It's not personal.</dd>\n</dl>\n\
      <dl>\n<dt>Expressing Interest&#160;</dt>\n<dd>If you are interested in writing\
      \ a mod, but haven't got time to do it right now, add your name to the <i>Interested\
      \ Scripters</i> list. Before you start work on a mod idea listed on this page\
      \ you are responsible for checking to see if anyone else has started the mod\
      \ before you. The aim here is to contribute effort rather than duplicate effort.\
      \ If someone else has started the mod feel free to offer help, but again, be\
      \ prepared for your offer to be turned down (some of these mods are way to small\
      \ to be built by more than one person). You really also want to read <a href=\"\
      /Legacy:Mychaeel/Modding_Etiquette\" title=\"Legacy:Mychaeel/Modding Etiquette\"\
      >Mychaeel/Modding Etiquette</a> before starting <i>any</i> project...</dd>\n\
      </dl>\n<dl>\n<dt>Delivery&#160;</dt>\n<dd>Once you decide to go into \"delivery\
      \ mode\" with an idea here make that fact plain within the <i>Interested Scripters</i>\
      \ section. It would also be nice if you added a journal page to the Wiki on\
      \ <a href=\"/Category:Legacy_Journal\" title=\"Category:Legacy Journal\">Category:Legacy\
      \ Journal</a> for the mod. The journal should read more like a tutorial rather\
      \ than a diary and explain why you decided to do things the way you did, as\
      \ well as how you did them. A journal is by no means a requirement, but it would\
      \ be nice.</dd>\n</dl>\n<p>There's also a corresponding <a href=\"/Legacy:Map_Ideas\"\
      \ title=\"Legacy:Map Ideas\">Map Ideas</a> page for ideas for mappers making\
      \ maps.</p>\n<p><b>Please</b> only post a project idea here if you actually\
      \ plan to work on it.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
