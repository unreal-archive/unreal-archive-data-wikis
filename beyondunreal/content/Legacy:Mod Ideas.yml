      \ keeping the pages that resemble a design document, or that have been worked\
      \ on \"recently\" (in the past year or so).\n\n'''Switch`:''' I'd archive the\
      \ old ones somewhere, ie: in [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Archived]].\
      \ Ideas don't have to be design docs, they can be random thoughts. Those random\
      \ ideas can inspire people to create something fun and well though-out. IMO\
      \ the more we have of them the better.\n\n'''Tarquin:''' I agree. Make a judgement\
