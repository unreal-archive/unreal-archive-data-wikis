  wikitext:
    text: "The '''Mod Ideas''' page is a place for suggesting and debating mod ideas\
      \ for any [[Legacy:Unreal Engine|Unreal Engine]] based games.  Although the\
      \ primary focus is on [[Legacy:UT2003|UT2003]] and [[Legacy:UT2004|UT2004]]\
      \ this will change over time as more Unreal Engine games get released. It may\
      \ even lead to new mods being created. This page grew out of a scratch pad of\
      \ the stressed ramblings of [[Legacy:EntropicLqd|EntropicLqd]], father, or menagerie-keeper\
      \ as he would style it.\n\nThis page is part of the [[Legacy:Project FAQ|Unreal\
      \ Wiki]] site. That means anyone can add text or edit the material that is here.\
      \ It's a collaborative environment, and newcomers should read [[Legacy:New Contributors\
      \ Quick Start|New Contributors Quick Start]] before making edits. To see what\
      \ is new since your last visit, see [[Legacy:Recent Changes|Recent Changes]]\
      \ or the '''(diff)''' and '''View other revisions''' links at the foot of this\
      \ page. \n\nThe guidelines for using this page are still rough, so open to suggestion.\n\
      \n; It's Open! : Firstly, when adding an idea to this page be aware that you\
      \ are opening it up to comment from any casual passer by.  Be prepared to be\
      \ met with stony silence or many suggestions.  As well as opening the idea up\
      \ for comment you are also giving up some ownership of the mod &ndash; someone\
      \ else may write it before you.\n\n; Commenting : When commenting on an idea,\
      \ add your comments to the ''discussion'' section of the mod.  Allow the original\
      \ owner of the idea to refactor their mod description to include your suggestion\
      \ should they like it &ndash; and be prepared for your suggestion to simply\
      \ be ignored or rebuffed.  It's not personal.\n\n; Expressing Interest : If\
      \ you are interested in writing a mod, but haven't got time to do it right now,\
      \ add your name to the ''Interested Scripters'' list.  Before you start work\
      \ on a mod idea listed on this page you are responsible for checking to see\
      \ if anyone else has started the mod before you.  The aim here is to contribute\
      \ effort rather than duplicate effort.  If someone else has started the mod\
      \ feel free to offer help, but again, be prepared for your offer to be turned\
      \ down (some of these mods are way to small to be built by more than one person).\
      \ You really also want to read [[Legacy:Mychaeel/Modding Etiquette|Mychaeel/Modding\
      \ Etiquette]] before starting ''any'' project...\n\n; Delivery : Once you decide\
      \ to go into \"delivery mode\" with an idea here make that fact plain within\
      \ the ''Interested Scripters'' section.  It would also be nice if you added\
      \ a journal page to the Wiki on [[:Category:Legacy Journal]]  for the mod. \
      \ The journal should read more like a tutorial rather than a diary and explain\
      \ why you decided to do things the way you did, as well as how you did them.\
      \  A journal is by no means a requirement, but it would be nice.\n\nThere's\
      \ also a corresponding [[Legacy:Map Ideas|Map Ideas]] page for ideas for mappers\
      \ making maps.\n\n'''Please''' only post a project idea here if you actually\
      \ plan to work on it.\n\n==Wider Reading ==\n\nOther pages on the nature of\
      \ mods, how to make them, and how to make them good.\n* [[Legacy:Gameplay|Gameplay]]\
      \ - what is gameplay? what makes ''good'' gameplay?\n* [[Legacy:Mychaeel/Mod\
      \ Startups|Mychaeel/Mod Startups]] &ndash; essential rant\n* Brandon Reinhart's\
      \ [[Legacy:Mod Authoring|Mod Authoring]]\n* ... and generally, the rest of the\
      \ Unreal Wiki, maybe starting with [[Legacy:UnrealScript|UnrealScript]].\n*\
      \ and you can use the [[Legacy:ScratchPad|ScratchPad]] to work on code\n\n==ONS\
      \ Variants ==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AirCombat]] &ndash; Aerial\
      \ dogfighting Onslaught style.\n\n==CTF Variants ==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/TurnCoat]]\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Balanced CTF]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CarJack]]\
      \ &ndash; Steal all the cars on the map, and park them at your base.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CarryTheFlag]]\
      \ &ndash; Carry the flag home rather than simply touch it.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Cold\
      \ War]] &ndash; Collect, attack and defend parts for your nuke!\n* [[Legacy:Mapping\
      \ For DrawBridges|Mapping for DrawBridges]] &ndash; Get control of a central\
      \ room, lower your bridge at steal that flag!\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/ExpertCTF]]\
      \ &ndash; All weapons given, regen health and ammo and off-hand hook.  See www.planetquake.com/expert\
      \ for details.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/LonelyFlag]] &ndash;\
      \ Two teams compete for a single flag.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/MultiCTF]]\
      \ &ndash; Aka CTF+, CTF4, I'd like to get a combined mod going for this.\n*\
      \ [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Reversed CTF]] &ndash; Only a little\
      \ modification make things more hectic\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/TouchDown]]\
      \ &ndash; Effectively Bombing Run with an attacking and defending team that\
      \ swap over.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/UnrealBallPool]] &ndash;\
      \ Collect the most balls at your flag base to win (Maybe Dom maps would work\
      \ better?).\n\n==DOM Variants ==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/DestructionDOM]]\
      \ &ndash; Control points need to be destroyed to be captured.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Dompendant]]\
      \ &ndash; You, i mean you, are by yourself!!\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/KOTH]]\
      \ &ndash; King of the Hill mod (one DOM point).\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Power\
      \ Domination]] &ndash; Dominate the power nodes of an Onslaught map.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/RandomDOM]]\
      \ &ndash; 6+ Dom points but only a random 2 work\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Triple\
      \ Domination]] &ndash; 50% more domination than Double Domination!\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/UnrealSprint]]\
      \ &ndash; Touch consecutive control points without dying to score points.\n\n\
      ==New Game Types ==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Anagram]] &ndash;\
      \ A team word game with big weapons.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CatchTheSmurf]]\
      \ &ndash; Catch that Smurf!\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/ColorfulWarriors]]&ndash;\
      \ A Flying Airboats Mod w/ Giant GreenNalis, 25-30 Colorful Warriors skins,\
      \ etc.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/DaiymoDefense]] &ndash; Everybody\
      \ likes ninjas and samurai.  Think VIP Assassination with katanas, bows, and\
      \ blowguns.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/DownhillUT]] &ndash; Bobsleding\
      \ and Snowboarding meets Back To The Future meets Super Mario Kart meets UT2k3\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Extreme Co-Op]] &ndash; Advanced UT2k3\
      \ Co-operative Mod\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/False Prophets]]\
      \ &ndash; Defend your prophet or die trying\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/FishFood]]\
      \ &ndash; Who can be the biggest fish in the pond then?\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Gladiator]]\
      \ &ndash; Only the Gladiator can frag!\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/IceClimbUT]]\
      \ &ndash; a single player mod that you have to climb obstacles and stay away\
      \ from ice spikes. Inspired from the TI-83+ game ''IceClimb''.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/KarmaCrossfire]]\
      \ &ndash; 2 players, 2 stationary guns, 2 goals, a Karma ball and lots of explosions\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/KillingSpree]] &ndash; a single player\
      \ gametype focusing on killing sprees\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Hoard]]\
      \ &ndash; Collect \"Hoard Orbs\" to score.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Magicans]]\
      \ &ndash; A magic teamgame :)\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/MonkeyKnifeFight]]\
      \ &ndash; Small dudes with knives!\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Origiut]]\
      \ &ndash; The original UT weapons and playing!!\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Pool]]\
      \ &ndash; Play pool (billiards) with a UT 2003 twist using karma.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Predator]]\
      \ &ndash; Destroy your opponents as the predator.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/ProjectMassive]]\
      \ &ndash; A massively multiplayer roleplaying game for 2004. Most probably will\
      \ be ported to UE3 once it comes out.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Ringworld]]&ndash;\
      \ A Ringworld-Inspired Mod for UT2003\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/RollercoasterRider]]\
      \ &ndash; Build coasters and ride them.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/RoundUp]]\
      \ &ndash; Take members of the other team prisoner, lock em all up.  [UT]\n*\
      \ [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/RunningOfTheBulldogs]] &ndash; AI/Human\
      \ controlled bulldogs try to run over players\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Soul\
      \ Devourer]] &ndash; 1 Ultra Powerful Demon VS Everyone.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Spelling]]\
      \ &ndash; Recognise the picture then spell the word.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/TheHunt]]\
      \ &ndash; Can you survive the Hunt?\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Team\
      \ King Of The Hill]] &ndash; King of the hill with teams.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/UnRealMyst]]\
      \ &ndash; A mod to provide the groundwork for Myst style puzzle games\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Unreal\
      \ Tower Defense]] &ndash; A simple port of the popular Tower Defense flash game\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Virus]] &ndash; Blow away virus in your\
      \ own computer just like the original game. \n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/WaterFight]]\
      \ &ndash; See who can get the most soakage.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/We'Ve\
      \ Created A Monster]] &ndash; Not your average Mutant variant.\n\n==Miscellaneous\
      \ Ideas==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Deadman Launcher]] &ndash;\
      \ You know you love to see your character tumble like a ragdoll down the stairs...its\
      \ unfortunate you have to die though (thats why I propose the Deadman Launcher).\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Arms]] &ndash; Play UT with ported weapons\
      \ from other games like doom, quake, etc.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Advanced\
      \ Vehicle Damage]] &ndash; Destroy parts of vehicles such as wheels & weapons\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/BinkPlayer]] &ndash; Plays .bik files\
      \ on the 'new scriptedtextures' that appear to render level action on them.\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Bomberman]] &ndash; You know that old\
      \ game?\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Buddy List]] &ndash; For UT\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/ChargingJumpBoots]] &ndash; Jump boots\
      \ with variable height.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Civilians]]\
      \ &ndash; people in the map who just get in the way\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CorpseRedemption]]\
      \ &ndash; Redeem a frag by killing your dead self.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Dark\
      \ Match]] &ndash; Turn out the lights and run around with torches.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Decal\
      \ Match]] &ndash; Adds more decals to the game\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Enhanced\
      \ Spectator Camera]] &ndash; A Truly ESPN worthy Spectator camera mode. \n*\
      \ [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Firestarter]] &ndash; A combo/pickup\
      \ that causes the player to set alight anyone who looks in his eyes\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Flame\
      \ Shield]] &ndash; A combo/pickup that protects the user from bullets and explosions\
      \ that also damages nearby players\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Helmet]]\
      \ &ndash; Play UT2003 through the eyes of your helmet. With vision filters.\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/HyperspaceButton]] &ndash; Instant teleportation\
      \ across the map (or maybe death).\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Hovercar]]\
      \ &ndash; Remember those cars buzzing around the UT intro? Drive them!\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Jedi]]\
      \ &ndash; To hell with unreal lets have some starwars.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Jet\
      \ Set Tournament 2003]] &ndash; JSRF-style lock-strafing, with possible further\
      \ conversions\n* [[Legacy:Mind Reader|Mind Reader]] &ndash; A UT2003 version\
      \ of.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Minefield]] &ndash; Run around\
      \ with caution, you might step on something nasty.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/MovementTrainer]]\
      \ &ndash; Practice moving, aiming, and generally grooving around.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Multi\
      \ Team UT2003]] &ndash; Models and interface support for 4 or maybe even 6 teams.\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/MutatorShuffler]] &ndash; Randomly selects\
      \ mutators for use in the next map.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/NowWithWings]]\
      \ &ndash; Provides players with two modes of transport.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Possessed]]\
      \ &ndash; Fighting is easy once you have a body.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Real\
      \ Terrain]] &ndash; Deformable terrain as in Red Faction\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Riftwar]]\
      \ &ndash; Three team species/class based minimod\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Smoke\
      \ Bomb]] &ndash; Dissapear in a puff of smoke.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Spam\
      \ Weapons]] &ndash; Yeah, I know, spamming is bad. But in this case you don't\
      \ have other options.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Sticky Boots]]\
      \ &ndash; Run up walls and across ceilings.  These boots are amazing.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Talkative\
      \ Bots]] &ndash; Hey, the bots are talking back.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Splintercell\
      \ Mod]] &ndash; sneak around shadowy maps...\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Wipeout-Style\
      \ Mod]] &ndash; futuristic racing mod idea\n\n==Total Conversions==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Block\
      \ Wars]] &ndash; Mayhem in the Judge Dredd universe.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Cyberwars]]\
      \ &ndash; Cyborgs test their toys on each other ;)\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Descent\
      \ Mod]] &ndash; Remember that game where you used to fly around and, er, shoot\
      \ robots and find the reactor and escape? The 360° of freedom one?\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Freeloader]]\
      \ &ndash; Ever heard of Excape Velocity? try combining that with UT2k3...\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Medieval-Fantasy]] &ndash; In the vein\
      \ of Rune/Dark Vengeance\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Rocket Jockey]]\
      \ &ndash; A Rocket Jockey inspired game, in which players must ride rockets\
      \ around an arena and launch cables at each other.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/ShineMatch]]\
      \ &ndash; Super Mario Sunshine converion?\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Ski-Ing]]\
      \ &ndash; How about that?\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/StarCraft]]\
      \ &ndash; SC Single player/multiplayer shooter.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Stellar\
      \ Conflict]] &ndash; BF1942 meets space.....sorta\n\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/TheMachine]]\
      \ &ndash; Single-player RPG mod on Mars.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/UTroids]]\
      \ &ndash; I once saw Tetris for Uwindows... why not 3dAstroids?\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Xenocide]]\
      \ &ndash; futuristic class-based warfare simulation with human, alien and robotic\
      \ factions\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/UTPortal]] &ndash; For those\
      \ of us who hate Steam, a Portal-like SP mod for UT\n\n==Map Components ==\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/ChangeMusicVolume]] &ndash;  A volume\
      \ in which the music changes to whatever the mapper designates when you walk\
      \ into it.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/GravityWell]] &ndash; Add\
      \ an area of gravitational effect to your map\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Lightning]]\
      \ &ndash; Lightning that attaches to a player (like the red beam that attaches\
      \ to a teamate with the link gun) like how static electricity would do, and\
      \ does damage!\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/LocalGravity]] &ndash;\
      \ Configure Gravity, and the orientation of players in your map.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/MeteorShower]]\
      \ &ndash; Add a meteor shower to your map.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/PlayerMovementZone]]\
      \ &ndash; A zone that lets you tweak the player's speed (''Should probably be\
      \ volume now'')\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/ShockTower]] &ndash;\
      \ A point defense or DM feature\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Trampoline]]\
      \ &ndash; A jump pad you have to work at\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Unreal1Monsters]]\
      \ &ndash; your favorite baddies are back, with shiney new meshes and karma deaths\
      \ ^_^\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/VelocityTrigger]] &ndash; A diferent\
      \ for of Targetkicker\n* [[Legacy:SustainedDamageTrigger|SustainedDamageTrigger]]\
      \ &ndash; A trigger based upon total damage recieved rather than damage amount.\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/NoRotatingItems]] &ndash; Disable rotating\
      \ for some or all items in a map\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Sunshadow]]\
      \ &ndash; Player shadows are adjusted based on which way the sunlight actor\
      \ is pointing\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CTFextras]] &ndash; a\
      \ few extra things to add more gameplay strategy and teamplay to CTF\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Team\
      \ Switch UT]] &ndash; a sort of team trigger that switches from team to team\n\
      \n==Weapons==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Instagib N Grapple]] &ndash;\
      \ An instagib rifle with a grappling hook as the secondary fire.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Charging\
      \ Shock Rifle]] &ndash; A weapon that does more damage the less you fire it.\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Spiderman Gun]] &ndash; Spiderman, spiderman,\
      \ does whatever a spider can...\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Ablative\
      \ Gun]] &ndash; a gun thats only what your opponents make it!\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Killstick]]\
      \ &ndash; Sniping weapon from Megatokyo.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Bloodrifle]]\
      \ &ndash; Powered-up sniper/shock rifle variant.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/SpiderHack]]\
      \ &ndash; Use spider mines to hack enemy vehicles\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Manhack]]\
      \ &ndash; Manhacks from HL2\n\n==Mutators ==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Accelerating\
      \ Rockets]] &ndash; Rocket Launcher rounds accelerate until they run out of\
      \ fuel.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Bloodbath]] &ndash; Infinate\
      \ bloodbath (Optimized DecalStay)\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/BotReport]]\
      \ &ndash; run a botmatch and report what happens\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Chameleon]]\
      \ &ndash; Causes a players skin to be replaced with the walls texture.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CratePickups]]\
      \ &ndash; all pickups are in crates!\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Creeper\
      \ Runes]] &ndash; Think RealCTF's RealCreeper. or, Quake I's CreeperCTF\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/DevTools]]\
      \ &ndash;0 Various Developer tools\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Dodgeball]]\
      \ &ndash; Think Super Dodgeball for the NES.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/ForcedLowGrav]]\
      \ &ndash; LowGrav mutator goes into effect for certain maps of your choosing\
      \ otherwise regular gravity is in effect.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Heavy\
      \ Items]] &ndash; You'll be weighed down by your items.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/InfiniteAmmoCombo]]\
      \ &ndash; Adrenaline Combo that returns ammo when used / stops ammo drain\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/InstaVsSniper]] &ndash; Arena mutator\
      \ where Red team gets the Enhanded Shock Rifle and Blue team gets the Sniper\
      \ Rifle.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Iris]] &ndash; your \"eyes\"\
      \ adjust to changing light levels.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Kinetic\
