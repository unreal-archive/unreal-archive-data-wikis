  title: "Legacy:UnrealEngine2 Runtime"
  text:
    text: "<p>In [Date]<i><b>*</b></i> <a href=\"/Legacy:Epic_Games\" title=\"Legacy:Epic\
      \ Games\">Epic Games</a> released the UnrealEngine2 Runtime, a <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.unrealtechnology.com/html/runtime/demo.shtml\"\
      >free version</a> of the <a href=\"/Legacy:Unreal_Engine_2.0\" title=\"Legacy:Unreal\
      \ Engine 2.0\" class=\"mw-redirect\">Unreal Engine 2.0</a> for non-commercial\
      \ use.</p>\n<p>Epic have also relased a <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.unrealtechnology.com/html/runtime/registered.shtml\"\
      >non-free version</a> of the Runtime that gives licenses access to the native\
      \ code headers and some limited commercial distribution rights.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Can_I_make_a_game_with_the_UnrealEngine2_Runtime.3F\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Can I make a game\
      \ with the UnrealEngine2 Runtime?</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Projects_using_UnrealEngine2_Runtime\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Projects using UnrealEngine2 Runtime</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#External_Links\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">External Links</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#EULA\"><span class=\"tocnumber\"\
      >3.1</span> <span class=\"toctext\">EULA</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Can_I_make_a_game_with_the_UnrealEngine2_Runtime.3F\"\
      >Can I make a game with the UnrealEngine2 Runtime?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEngine2_Runtime?section=1\"\
      \ title=\"Edit section: Can I make a game with the UnrealEngine2 Runtime?\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><i><b>No</b></i></p>\n\
      <p>When the Runtime was released the was a lot of confussion and arguments about\
      \ what you could and couldn't do with the Runtime. The final version of the\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/Two/UnrealEngine2RuntimeEULA\"\
      >EULA</a> now clearly states:</p>\n<blockquote class=\"legacyquote\">\n<p>3.\
      \ <b>Commercial Exploitation.</b> You may not use this Runtime Software, or\
      \ any content created with it, or use the tools provided with this Runtime Software\
      \ for any commercial purpose whatsoever.</p>\n</blockquote>\n<blockquote class=\"\
      legacyquote\">\n<p>4. <b>Use Restrictions.</b> &lt;...&gt; YOU MAY NOT USE THE\
      \ RUNTIME SOFTWARE TO DEVELOP GAMES. YES, I KNOW THIS SOUNDS NASTY BUT LET’\
      S FACE IT, EPIC‘S PRIMARY MEANS OF INCOME COMES FROM GAME SALES AND ENGINE LICENSING.\
      \ WE WOULD BE SHOOTING OURSELVES IN THE FOOT IF WE ALLOWED AN ENGINE WE GAVE\
      \ AWAY FOR FREE TO TRAMPLE OUR PRIMARY MEANS OF INCOME. SORRY, BUT IF YOU WANT\
      \ TO DEVELOP A GAME PLEASE DEVELOP IT AS A MOD FOR ONE OF OUR EXISTING RETAIL\
      \ GAME PRODUCTS OR CONTACT US REGARDING A PROPER ENGINE LICENSE.</p>\n</blockquote>\n\
      <h2><span class=\"mw-headline\" id=\"Projects_using_UnrealEngine2_Runtime\"\
      >Projects using UnrealEngine2 Runtime</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEngine2_Runtime?section=2\"\
      \ title=\"Edit section: Projects using UnrealEngine2 Runtime\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Anybody know of\
      \ any?</p>\n<h2><span class=\"mw-headline\" id=\"External_Links\">External Links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEngine2_Runtime?section=3\" title=\"Edit section:\
      \ External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.unrealtechnology.com/html/runtime/overview.shtml\"\
      >Powered by Unreal Technology</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://udn.epicgames.com/Two/RuntimeTopics\">Unreal Development\
      \ Network</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://forums.beyondunreal.com/forumdisplay.php?f=438\">UnrealEngine2 Runtime\
      \ Forums</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"EULA\">EULA</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEngine2_Runtime?section=4\" title=\"Edit section:\
      \ EULA\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/Two/UnrealEngine2RuntimeEULA\"\
      >Demo Version</a> (free version)</li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://udn.epicgames.com/Two/UnrealEngine2RuntimeRegisteredEULA\"\
      >Registered Version</a> (non-free version)</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEngine2_Runtime?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Unreal_Engine_2.0\" title=\"\
      Legacy:Unreal Engine 2.0\" class=\"mw-redirect\">Unreal Engine 2.0</a></li>\n\
      </ul>\n<hr />\n<p><a href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy\
      \ To Do\">Category:Legacy To Do</a> <i><b>*</b></i> Anyone remeber when it was\
      \ first released??</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.033 seconds\n\
