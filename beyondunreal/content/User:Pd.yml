parse:
  title: "User:Pd"
  text:
    text: "<p>My name's Patrick Dinklage, a.k.a. <b>pd</b>.</p>\n<p>I've been playing\
      \ UT2004 almost since its release date in Germany and I still am. Right from\
      \ the beginning, I also started playing with UnrealEd.</p>\n<p>In April 2007,\
      \ when my favorite game server moved to <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://bigbattleservers.com\">#1 BIG BATTLE SERVERS</a>, I went\
      \ on to become a UT2004 game administrator there. Having become more potent\
      \ in both mapping and UnrealScript programming, I also took over development\
      \ of the UT2004RPG based RPG mod we're running, and have been heavily improving\
      \ it.</p>\n<p>I was proud to be named a server administrator at a later point,\
      \ and have been helping maintaining several of the UT2004 servers since.</p>\n\
      <p>By now, mainly thanks to the development of TitanRPG, I can call myself a\
      \ UT2004 coding generalist and I also possess a little deeper knowledge on UnrealEngine\
      \ 2.5 thanks to my hobby of reverse engineering things.&#160;;)</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Contact\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Contact</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#UnrealEngine_work\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">UnrealEngine work</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Mapping\"><span class=\"tocnumber\">2.1</span>\
      \ <span class=\"toctext\">Mapping</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-4\"\
      ><a href=\"#Finished_maps\"><span class=\"tocnumber\">2.1.1</span> <span class=\"\
      toctext\">Finished maps</span></a></li>\n<li class=\"toclevel-3 tocsection-5\"\
      ><a href=\"#Unfinished_maps\"><span class=\"tocnumber\">2.1.2</span> <span class=\"\
      toctext\">Unfinished maps</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2\
      \ tocsection-6\"><a href=\"#Modding\"><span class=\"tocnumber\">2.2</span> <span\
      \ class=\"toctext\">Modding</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-7\"\
      ><a href=\"#TitanRPG\"><span class=\"tocnumber\">2.2.1</span> <span class=\"\
      toctext\">TitanRPG</span></a></li>\n<li class=\"toclevel-3 tocsection-8\"><a\
      \ href=\"#Conquest\"><span class=\"tocnumber\">2.2.2</span> <span class=\"toctext\"\
      >Conquest</span></a></li>\n<li class=\"toclevel-3 tocsection-9\"><a href=\"\
      #Raid\"><span class=\"tocnumber\">2.2.3</span> <span class=\"toctext\">Raid</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-10\"><a href=\"#VCTF4\"><span class=\"tocnumber\"\
      >2.2.4</span> <span class=\"toctext\">VCTF4</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-11\"><a href=\"#ONS4\"><span class=\"tocnumber\">2.2.5</span> <span\
      \ class=\"toctext\">ONS4</span></a></li>\n<li class=\"toclevel-3 tocsection-12\"\
      ><a href=\"#UT3004\"><span class=\"tocnumber\">2.2.6</span> <span class=\"toctext\"\
      >UT3004</span></a></li>\n<li class=\"toclevel-3 tocsection-13\"><a href=\"#UT3RPG\"\
      ><span class=\"tocnumber\">2.2.7</span> <span class=\"toctext\">UT3RPG</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-14\"><a href=\"#Server_administration\"\
      ><span class=\"tocnumber\">2.3</span> <span class=\"toctext\">Server administration</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      Contact\">Contact</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Pd?section=1\" title=\"Edit section: Contact\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://bigbattleservers.com/forum/\"\
      >#1 BIG BATTLE SERVERS - FORUM</a> - Find the red bold nickname that reads \"\
      pd_\".</p>\n<h2><span class=\"mw-headline\" id=\"UnrealEngine_work\">UnrealEngine\
      \ work</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Pd?section=2\" title=\"Edit section: UnrealEngine\
      \ work\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In my time, I've covered many areas of UnrealEngine (mainly 2.5) editing.</p>\n\
      <p>Yet, you might have never heard my name anywhere before. That's because I'm\
      \ much too lazy to release things to the public. If you want anything of the\
      \ things below released so you can use it, please kick my butt very hard.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Mapping\">Mapping</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Pd?section=3\"\
      \ title=\"Edit section: Mapping\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>While I claim to have vast theoretical mapping knowledge,\
      \ I run short of creativity.&#160;;) Therefore, there are only a few VCTF maps\
      \ that I actually released and only for my favorite server (although some of\
      \ them have found their ways to other servers):</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Finished_maps\">Finished maps</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Pd?section=4\"\
      \ title=\"Edit section: Finished maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li><b>VCTF-Oasis</b></li>\n<li><b>VCTF-Cookehs</b>\
      \ (beta, never really finished because it's not too great at all)</li>\n<li><b>VCTF-CookehMountain</b></li>\n\
      <li><b>VCTF-Quaternity</b></li>\n<li><b>VCTF-ActionCity2</b> (based on VCTF-ACTIONCITY,\
      \ heavily pimped visuals and altered balance, made from scratch)</li>\n<li><b>VCTF-Schlachtfeld</b>\
      \ (with support by <a href=\"/edit/Darkemule?redlink=1\" class=\"new\" title=\"\
      Darkemule (page does not exist)\">Darkemule</a>)</li>\n<li><b>VCTF-Forest</b>\
      \ (with support by <a href=\"/edit/Darkemule?redlink=1\" class=\"new\" title=\"\
      Darkemule (page does not exist)\">Darkemule</a>, still beta but basically finished)</li>\n\
      <li><b>VCTF-XtremeWall</b></li>\n<li><b>VCTF4-QuaternarySpace</b> (conversion\
      \ of VCTF-BinarySpace for VCTF4)</li>\n<li><b>VCTF4-BlockFort</b> (remake of\
      \ the Mario Kart 64 map for VCTF4)</li>\n<li><b>VCTF4-Orb</b> (currently beta\
      \ as VCTF4-Orbital, name will be changed to avoid confusion with CTF-Orbital)</li>\n\
      </ul>\n<h4><span class=\"mw-headline\" id=\"Unfinished_maps\">Unfinished maps</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Pd?section=5\" title=\"Edit section: Unfinished maps\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li><b>VCTF-Moon</b>\
      \ (name?)</li>\n<li><b>VCTF-SpaceWars</b> (name?)</li>\n<li><b>VCTF-TheLostWorld2010</b>\
      \ (name? - based on VCTF-TheLostWorld2, heavily pimped visuals and altered balance,\
      \ made from scratch)</li>\n<li><b>VCTF4-Oasis2</b></li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Modding\">Modding</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Pd?section=6\"\
      \ title=\"Edit section: Modding\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There are more projects in my portfolio than I'm listing\
      \ here, but those are minor. Here's the bigger ones:</p>\n<h4><span class=\"\
      mw-headline\" id=\"TitanRPG\">TitanRPG</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Pd?section=7\"\
      \ title=\"Edit section: TitanRPG\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This is my first and still ongoing <b>UT2004</b> modding\
      \ project. Its initial creators were <a href=\"/edit/Fluffy?redlink=1\" class=\"\
      new\" title=\"Fluffy (page does not exist)\">fluffy</a> and <a href=\"/edit/Jrubzjeknf?redlink=1\"\
      \ class=\"new\" title=\"Jrubzjeknf (page does not exist)\">Jrubzjeknf</a>, basically\
      \ an extension of UT2004RPG on top of DruidsRPG. Since I took over, I have been\
      \ merging all this into one package and have been fixing an astronomical amount\
      \ of bugs and performance problems.</p>\n<p>At this time, barely any of the\
      \ original UT2004RPG code is left. My plan is to make it zero. The ideas, however,\
      \ are basically still the same, because those worked quite well.</p>\n<p>TitanRPG\
      \ 1.60 has been released in October 2010, however, compared to now it is already\
      \ outdated again. The project has an official website <a rel=\"nofollow\" class=\"\
      external autonumber\" href=\"http://titanrpg.pdinklag.de\">[1]</a>.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Conquest\">Conquest</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Pd?section=8\"\
      \ title=\"Edit section: Conquest\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Based on an idea by <a href=\"/edit/Fluffy?redlink=1\"\
      \ class=\"new\" title=\"Fluffy (page does not exist)\">fluffy</a>, I have implemented\
      \ the <b>Conquest</b> gamemode for <b>UT2004</b>. It's practically ONS in overtime.\
      \ The powercores drain from the start, however they're not attackable. The only\
      \ way to win is to hold more power nodes than the enemy for a longer time, until\
      \ the first core has drained down to zero. Also unlike ONS, there are no links\
      \ between the nodes. Any node is attackable at any time.</p>\n<p>See <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://bigbattleservers.com/forum/viewtopic.php?f=26&amp;t=2384\"\
      >here</a> for the full story.</p>\n<p>No public release because the game type\
      \ proved to be pretty boring, even in some 24+ player test games.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Raid\">Raid</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Pd?section=9\"\
      \ title=\"Edit section: Raid\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>A game type where you have to clear a dungeon.</p>\n\
      <p>Basically like Invasion, just that each \"wave\" (they aren't actually waves,\
      \ I call them \"rooms\") takes place in different rooms of the map you're playing.\
      \ The monsters that spawn are also defined on the map rather than the gametype\
      \ config (config-side overrides are on the TODO list). Bosses are supported.\
      \ Monsters can also drop configurable rewards like health pickups and ammunition\
      \ by chance.</p>\n<p>Players spawn in the room they cleared last or in the initial\
      \ spawning room if the game just started. The game is won when all rooms have\
      \ been cleared, secret rooms that have not to be cleared to win are possible\
      \ (interesting for RPG).</p>\n<p>No release yet because I can't get a map done.\
      \ Maybe a demo map will suffice.</p>\n<h4><span class=\"mw-headline\" id=\"\
      VCTF4\">VCTF4</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Pd?section=10\" title=\"Edit section: VCTF4\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Leaked\
      \ in the Epic Games forum already (much to my dismay), the VCTF4 gametype. It\
      \ builds upon CTF4 and adds vehicle support and - which was the major part of\
      \ the work - vehicle skins and projectile coloring. Since CTF4 is unfortunately\
      \ pretty buggy, I also attempt to fix a range of those bugs however possible\
      \ by subclassing, so I don't have to edit CTF4 itself.</p>\n<p>More on VCTF4\
      \ can be read <a rel=\"nofollow\" class=\"external text\" href=\"http://bigbattleservers.com/forum/viewtopic.php?f=32&amp;t=3011\"\
      >here</a>.</p>\n<h4><span class=\"mw-headline\" id=\"ONS4\">ONS4</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Pd?section=11\" title=\"Edit section: ONS4\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>The next logical\
      \ step after VCTF4 would be ONS4. Node skins etc are done, but due to the amount\
      \ (not necessarily difficulty) of coding work required for that, it is in alpha\
      \ stage at best.</p>\n<h4><span class=\"mw-headline\" id=\"UT3004\">UT3004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Pd?section=12\" title=\"Edit section: UT3004\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>This is a series\
      \ of little mod projects for <b>UT3</b>, reviving the things we loved about\
      \ UT2004. None of them are actually finished and therefore none are released\
      \ yet.</p>\n<p>The following mods are close to being done:</p>\n<ul>\n<li><b>Mine\
      \ Layer</b> - a UT2004-style parasite mine layer, with the original art converted\
      \ by <a href=\"/edit/Jeffrey?redlink=1\" class=\"new\" title=\"Jeffrey (page\
      \ does not exist)\">Jeffrey</a> and <a href=\"/edit/Uno_chaos?redlink=1\" class=\"\
      new\" title=\"Uno chaos (page does not exist)\">uno_chaos</a>.</li>\n<li><b>Adrenaline\
      \ Combos</b> - a fully working UT2004-style adrenaline system and HUD and working\
      \ key combos (Speed, Booster, Invisible, Berserk), plus another optional mod\
      \ to spawn adrenaline pickups on random PathNodes on any map, with pickup art\
      \ done by <a href=\"/edit/Uno_chaos?redlink=1\" class=\"new\" title=\"Uno chaos\
      \ (page does not exist)\">uno_chaos</a>.</li>\n</ul>\n<p>Since I consider UT3\
      \ an utter failure from both a gamer and also partially from a developer perspective,\
      \ I have no plans to finish these mods. I might release them as beta at some\
      \ point so whomever is intertested can finish these.</p>\n<p>The following mods\
      \ are <i>cancelled</i>:</p>\n<ul>\n<li><b>Lightning Gun</b> - a UT2004-style\
      \ lightning gun.</li>\n<li><b>Grenade Launcher</b> - UT2004-style happy fun\
      \ balls.</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"UT3RPG\">UT3RPG</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Pd?section=13\" title=\"Edit section: UT3RPG\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>A UT3 RPG mod inspired\
      \ by TitanRPG (see above). Unlike BattleRPG, this is configurable and supports\
      \ custom weapons like the Mine Layer.</p>\n<p>However, again, since I consider\
      \ UT3 a failure, this mod was cancelled in alpha stage. No plans to finish it\
      \ or release it in any form.</p>\n<h3><span class=\"mw-headline\" id=\"Server_administration\"\
      >Server administration</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Pd?section=14\" title=\"Edit section: Server administration\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>I've\
      \ been helping maintaining the UT2004 portion of <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://bigbattleservers.com/\">#1 BIG BATTLE SERVERS</a>\
      \ for a while now. Thanks to my few UT3 projects, I also know how to run UT3\
      \ servers.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.040 seconds\n\
      Real time usage: 0.165 seconds\nPreprocessor visited node count: 55/1000000\n\
