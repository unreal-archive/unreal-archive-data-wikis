      \ XWeapons rc\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h3><span class=\"mw-headline\" id=\"XWebAdmin\">XWebAdmin</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Code_References?section=12\"\
      \ title=\"Edit section: XWebAdmin\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Core\">Core</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Code_References?section=13\" title=\"Edit section: Core\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span\
      \ class=\"mw-headline\" id=\"Engine\">Engine</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Code_References?section=14\"\
      \ title=\"Edit section: Engine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Gameplay\">Gameplay</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Code_References?section=15\" title=\"Edit section: Gameplay\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span\
      \ class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Code_References?section=16\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"UnrealGame\">UnrealGame</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Code_References?section=17\" title=\"Edit section: UnrealGame\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h2><span\
      \ class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Code_References?section=18\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Dragonmaw:</b> I'm gonna try and update this page\
      \ at least once a week (usually Saturday) with a few more code references. Any\
      \ corrections will be helpful.</p>\n<p><b>Wormbo:</b> I doubt this will help\
      \ \"n00bs who don't want to decompile and figure it out themselves\". UnrealWiki\
      \ class pages like <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">Actor</a>,\
      \ <a href=\"/Legacy:Interaction\" title=\"Legacy:Interaction\">Interaction</a>,\
      \ <a href=\"/Legacy:WeaponFire_(UT2003)\" title=\"Legacy:WeaponFire (UT2003)\"\
      >WeaponFire (UT2003)</a> or also <a href=\"/Legacy:Minigun\" title=\"Legacy:Minigun\"\
      >Minigun</a> should contain a list of properties, structs, enums and methods\
      \ declared and used in that class. Just copying the code is pointless and ineffective,\
      \ concidering there are over 1300 classes only in UT2003 and the Wiki also describes\
      \ UT classes. See those other pages for how class pages should look like.</p>\n\
      <p><b>Sobiwan:</b> Is this supposed to be what <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://unreal.student.utwente.nl/uncodex/\">http://unreal.student.utwente.nl/uncodex/</a>\
      \ is all about?</p>\n<p><b>Wormbo:</b> That's just the <a href=\"/Legacy:UnCodeX\"\
      \ title=\"Legacy:UnCodeX\">UnCodeX</a> output of the UT2003 classes plus El\
      \ Muerte's own stuff. A wiki class page should look like e.g. <a href=\"/Legacy:ZoneInfo\"\
      \ title=\"Legacy:ZoneInfo\">ZoneInfo</a>. Quoting the code of entire classes\
      \ isn't useful, even if there are a lot of comments in it.</p>\n<p><b>Tarquin:</b>\
      \ All the commented default properties should be listed as properties on the\
      \ relevant class page. (\"AttachLoc\" for example. Which class defines this?)\
      \ It might be useful to have a few commented class scripts as tutorials, but\
      \ not the whole lot!</p>\n<p><b>Dragonmaw:</b> Maybe I'm just a bit ambitious.\
      \ Besides, I'm bored, and figuring out the code will help me learn UScript.\
      \ If you want I won't do all of them, but I plan on doing a few Engine classes.\
      \ Sorry if I did something wrong&#160;:(</p>\n<p><b>RDGDanClark:</b> I don't\
      \ think you did anything wrong... but this <i>is</i> a bit too much. I think\
      \ it's a great idea to have heavily commented examples of a few classes from\
      \ each category, especially weapons and pickups. I respectfully disagree with\
      \ Wormbo – when I was first learning to code C++, it helped me immeasurably\
      \ to have a block of working, heavily commented code to help me trace through\
      \ the functionality. The only thing that would concern me on a page like this\
      \ is the likelihood that classes will change with each patch and especially\
      \ with UT2004. That being the case, each class laid out should have a build\
      \ number at the top of the page.</p>\n<p><b>Dragonmaw:</b> I went ahead and\
      \ cut down the classes to be commented to the main areas people will have difficulty\
      \ in. And I have to agree with Clark, commented code really helps along the\
      \ learning process.</p>\n<p><b>Tarquin:</b> Could you follow the standard layout\
      \ for pages named after classes? If it makes the whole page too long, I suggest\
      \ you put the code analysis at <a href=\"/edit/Template:Classname/script?redlink=1\"\
      \ class=\"new\" title=\"Template:Classname/script (page does not exist)\">Template:Classname/script</a></p>\n\
      <p><b>RDGDanClark:</b> No problem.</p>\n<p><b>Tarquin:</b> It would be nice\
      \ to tie this in with the \"how stuff works\" section on the <a href=\"/Legacy:UnrealScript\"\
      \ title=\"Legacy:UnrealScript\">UnrealScript</a> page: <a href=\"/Legacy:How_UT2003_Weapons_Work\"\
      \ title=\"Legacy:How UT2003 Weapons Work\">How UT2003 Weapons Work</a>. Also,\
      \ you could make longer comments to the code and take them out of the code,\
      \ like on <a href=\"/Legacy:How_UT2003_Weapons_Work/Firing_A_Weapon\" title=\"\
      Legacy:How UT2003 Weapons Work/Firing A Weapon\">How UT2003 Weapons Work/Firing\
      \ A Weapon</a>.</p>\n<p><b>RDGDanClark:</b> I think the idea, especially in\
      \ the case of the weapon examples, is that someone could simply copy/paste the\
      \ entire block of code, put it into a compliler, and have a working weapon –\
      \ one problem I always had with script tutorials is that very often there are\
      \ bits left out between code blocks that cause the code to fail when compiled.\
      \ No offense to the author, but the <a href=\"/Legacy:Creating_A_New_Weapontype\"\
      \ title=\"Legacy:Creating A New Weapontype\">Creating A New Weapontype</a> tutorial\
      \ is rather vague and near impossible to follow for someone new to scripting.\
      \ By seeing all the original code in one place with heavy comments and notes\
      \ on how to change it (which is my project for tonight), this could be the perfect\
      \ newbie weapon tutorial.</p>\n<p><b>Tarquin:</b> We seem to have lots of pages\
      \ which are just script with extra comments. What I think would be more useful\
      \ would be see single pages that explain things with <i>text</i> and maybe the\
      \ odd snip fform the code to illustrate.</p>\n<p><b>SuperApe:</b> I completely\
      \ agree. If you're interested in the <b>actual</b> code, you'll look at the\
      \ code in the editor, but for reference, it's much more useful to novices and\
      \ experts alike to see accurate <i>text</i> definitions of functions, event\
      \ and states. I say keep one or two for explanation purposes (perhaps in the\
      \ /script subpages?) and convert the rest to English. BTW, this should've been\
      \ for UT2004 as well.</p>\n<p><b>Sweavo:</b> I also agree completely. Once you\
      \ know \"Don't modify built in packages\" and \"how to extract the source code\"\
      \ all you need is the how and why, not the what. A how-oriented page might employ\
      \ a \"Flattened\" view of the properties in a class, so an ONSPRV page might\
      \ include the relevant properties of the superclasses so that players' interactions\
      \ with the hellbender can be clearly explained. What would be great would be\
      \ more examples of flow of control, e.g. an example of what happens when a player\
      \ hits fire when in a hellbender's rear turret, or what gets called when a vehicle\
      \ is destroyed or a player walks off the edge of a cliff. I've been meaning\
      \ to write up vehicle weapon firing for a while now.</p>\n\n<!-- \nNewPP limit\
