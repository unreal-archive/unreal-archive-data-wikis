  wikitext:
    text: "This page lists '''applications''' which are useful for working with the\
      \ [[Legacy:Unreal Engine|Unreal engine]]. Some have been designed specifically\
      \ for this purpose, some we just recommend as handy to have.\n\nThis page is\
      \ a forward index, split into sub-pages by type. For a flat list of all pages\
      \ about applications, see [[:Category:Legacy Application]].\n\nSee also [[Legacy:Third-Party\
      \ Components|Third-Party Components]] for external components that can be added\
      \ to maps.\n\n==Bundled ==\n\nBundled in with [[Legacy:UT2003|UT2003]]:\n* [[Legacy:UnrealEd\
      \ 3|UnrealEd 3]], of course (older [[Legacy:UnrealEd Versions|UnrealEd Versions]]\
      \ with older games)\n* [[Legacy:Maya|Maya]]\n* [[Legacy:UDebugger|UDebugger]]\n\
      * [[Legacy:UPaint|UPaint]] - Make skins in 3D! Buggy though :(\n* [[Legacy:Ucc|Ucc]]\
      \ &ndash; Unreal's general-purpose command line application.\n\n==Third party==\n\
      * [[Legacy:Mapping Application|Mapping Application]]\n* [[Legacy:Modelling Application|Modelling\
      \ Application]]\n* [[Legacy:Model Conversion Application|Model Conversion Application]]\n\
      * [[Legacy:Graphics Application|Graphics Application]]\n* [[Legacy:IDE|IDE]]\n\
      * [[Legacy:Text Editor|Text Editor]]\n* [[Legacy:Documentation Tool|Documentation\
      \ Tool]]\n\n''suggest more grouping pages''\n\n===Compilers ===\n\n* [[Legacy:UMake|UMake]]\
      \ &ndash; Wrapper tool for \"ucc make\" with a bunch of additional convenience\
      \ options\n* [[MonkeyBuild]] &ndash; Sequencer for \"ucc make\" and other UnrealScript\
      \ development tasks\n\n===Documentation ===\n* [[Legacy:UClasses|UClasses]]\
      \ &ndash; Stand-alone Unreal class browser.\n* [[Legacy:UnCodeX|UnCodeX]] &ndash;\
      \ Class browser and document generator\n* [[Legacy:UnDox|UnDox]]\n* [[Legacy:UnDox\
      \ Revisited|UnDox Revisited]]\n\n===Tools ===\n* [[Legacy:CVS|CVS]]\n* [[Legacy:Umod\
      \ Wizard|umod Wizard]] &ndash; Creates UMod installers.\n* [[Legacy:UnrVarpu|UnrVarpu]]\
      \ &ndash; C++ class library (sources included) for decoding Unreal packages\n\
      \n==Text Editors ==\n\nsee [[Legacy:Text_Editor|Text_Editor]]\n\n==Coding utilities\
      \ ==\n\n==Music utilities ==\n* [[Legacy:ModPlug Tracker|ModPlug Tracker]] &ndash;\
      \ Tool to edit/create Unreal's .umx files.\n\n==Sound Editing/Recording tools\
      \ ==\n* [[Legacy:GoldWave|GoldWave]]\n\n==General utilities ==\n* [[Legacy:Ucc|Ucc]]\
      \ &ndash; Unreal's general-purpose command line application.\n* [[Legacy:Umod\
      \ Wizard|umod Wizard]] &ndash; Creates UMod installers.\n* [[Legacy:UMod Browser|UMod\
      \ Browser]] &ndash; Extract the contents of any Unreal Modules (UMOD)\n* [[Legacy:UMOD\
      \ Extractor|UMOD Extractor]] &ndash; Extract the contents of a UMod.\n* [[Legacy:UT\
      \ Package Tool|UT Package Tool]] &ndash; Examine and decompile the contents\
      \ of a UT package.\n* [[Legacy:UT2Kx Regcheck|UT2Kx Regcheck]] &ndash; Add and\
      \ manage your UT2k3 win-registry-keys\n* [[Legacy:Unreal Tournament 3 Tweaker|Unreal\
      \ Tournament 3 Tweaker]]\n* [[Legacy:Unreal Writer|Unreal Writer]] &ndash; UnrealScript\
      \ editor for Mac OS X.\n==Wheeee! ==\n* [[Legacy:Capturing Unreal Video|Capturing\
      \ Unreal video]]\n\nSee http://w3.one.net/~darkon/cgi-bin/shire-wiki.cgi?UnrealTournament\
      \ for a perl script that synchronizes map lists."
