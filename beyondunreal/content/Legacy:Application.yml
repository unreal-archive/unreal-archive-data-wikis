parse:
  title: "Legacy:Application"
  text:
    text: "<p>This page lists <b>applications</b> which are useful for working with\
      \ the <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\">Unreal\
      \ engine</a>. Some have been designed specifically for this purpose, some we\
      \ just recommend as handy to have.</p>\n<p>This page is a forward index, split\
      \ into sub-pages by type. For a flat list of all pages about applications, see\
      \ <a href=\"/Category:Legacy_Application\" title=\"Category:Legacy Application\"\
      >Category:Legacy Application</a>.</p>\n<p>See also <a href=\"/Legacy:Third-Party_Components\"\
      \ title=\"Legacy:Third-Party Components\">Third-Party Components</a> for external\
      \ components that can be added to maps.</p>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Bundled\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Bundled</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Third_party\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Third party</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Compilers\"><span class=\"tocnumber\">2.1</span> <span class=\"\
      toctext\">Compilers</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a\
      \ href=\"#Documentation\"><span class=\"tocnumber\">2.2</span> <span class=\"\
      toctext\">Documentation</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Tools\"><span class=\"tocnumber\">2.3</span> <span class=\"toctext\"\
      >Tools</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Text_Editors\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Text Editors</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Coding_utilities\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Coding utilities</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"\
      ><a href=\"#Music_utilities\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Music utilities</span></a></li>\n<li class=\"toclevel-1 tocsection-9\"\
      ><a href=\"#Sound_Editing.2FRecording_tools\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">Sound Editing/Recording tools</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-10\"><a href=\"#General_utilities\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">General utilities</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-11\"><a href=\"#Wheeee.21\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Wheeee!</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Bundled\">Bundled</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Application?section=1\" title=\"Edit section: Bundled\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Bundled\
      \ in with <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a>:</p>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_3\" title=\"Legacy:UnrealEd\
      \ 3\">UnrealEd 3</a>, of course (older <a href=\"/Legacy:UnrealEd_Versions\"\
      \ title=\"Legacy:UnrealEd Versions\">UnrealEd Versions</a> with older games)</li>\n\
      <li><a href=\"/Legacy:Maya\" title=\"Legacy:Maya\">Maya</a></li>\n<li><a href=\"\
      /Legacy:UDebugger\" title=\"Legacy:UDebugger\">UDebugger</a></li>\n<li><a href=\"\
      /Legacy:UPaint\" title=\"Legacy:UPaint\">UPaint</a> - Make skins in 3D! Buggy\
      \ though&#160;:(</li>\n<li><a href=\"/Legacy:Ucc\" title=\"Legacy:Ucc\">Ucc</a>\
      \ – Unreal's general-purpose command line application.</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Third_party\">Third party</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Application?section=2\"\
      \ title=\"Edit section: Third party\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Mapping_Application\" title=\"\
      Legacy:Mapping Application\">Mapping Application</a></li>\n<li><a href=\"/edit/Legacy:Modelling_Application?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Modelling Application (page does not exist)\"\
      >Modelling Application</a></li>\n<li><a href=\"/Legacy:Model_Conversion_Application\"\
      \ title=\"Legacy:Model Conversion Application\">Model Conversion Application</a></li>\n\
      <li><a href=\"/Legacy:Graphics_Application\" title=\"Legacy:Graphics Application\"\
      >Graphics Application</a></li>\n<li><a href=\"/Legacy:IDE\" title=\"Legacy:IDE\"\
      >IDE</a></li>\n<li><a href=\"/Legacy:Text_Editor\" title=\"Legacy:Text Editor\"\
      >Text Editor</a></li>\n<li><a href=\"/edit/Legacy:Documentation_Tool?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Documentation Tool (page does not exist)\">Documentation\
      \ Tool</a></li>\n</ul>\n<p><i>suggest more grouping pages</i></p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Compilers\">Compilers</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Application?section=3\"\
      \ title=\"Edit section: Compilers\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:UMake\" title=\"Legacy:UMake\"\
      >UMake</a> – Wrapper tool for \"ucc make\" with a bunch of additional convenience\
      \ options</li>\n<li><a href=\"/MonkeyBuild\" title=\"MonkeyBuild\">MonkeyBuild</a>\
      \ – Sequencer for \"ucc make\" and other UnrealScript development tasks</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Documentation\">Documentation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Application?section=4\" title=\"Edit section: Documentation\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n\
      <li><a href=\"/Legacy:UClasses\" title=\"Legacy:UClasses\">UClasses</a> – Stand-alone\
      \ Unreal class browser.</li>\n<li><a href=\"/Legacy:UnCodeX\" title=\"Legacy:UnCodeX\"\
      >UnCodeX</a> – Class browser and document generator</li>\n<li><a href=\"/Legacy:UnDox\"\
      \ title=\"Legacy:UnDox\">UnDox</a></li>\n<li><a href=\"/Legacy:UnDox_Revisited\"\
      \ title=\"Legacy:UnDox Revisited\">UnDox Revisited</a></li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Tools\">Tools</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Application?section=5\"\
      \ title=\"Edit section: Tools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:CVS\" title=\"Legacy:CVS\"\
      >CVS</a></li>\n<li><a href=\"/Legacy:Umod_Wizard\" title=\"Legacy:Umod Wizard\"\
      >umod Wizard</a> – Creates UMod installers.</li>\n<li><a href=\"/Legacy:UnrVarpu\"\
      \ title=\"Legacy:UnrVarpu\">UnrVarpu</a> – C++ class library (sources included)\
      \ for decoding Unreal packages</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Text_Editors\">Text Editors</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Application?section=6\"\
      \ title=\"Edit section: Text Editors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>see <a href=\"/Legacy:Text_Editor\" title=\"Legacy:Text\
      \ Editor\">Text_Editor</a></p>\n<h2><span class=\"mw-headline\" id=\"Coding_utilities\"\
      >Coding utilities</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Application?section=7\" title=\"Edit section:\
      \ Coding utilities\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Music_utilities\">Music utilities</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Application?section=8\" title=\"Edit section: Music utilities\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:ModPlug_Tracker\" title=\"Legacy:ModPlug Tracker\">ModPlug\
      \ Tracker</a> – Tool to edit/create Unreal's .umx files.</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Sound_Editing.2FRecording_tools\">Sound Editing/Recording\
      \ tools</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Application?section=9\" title=\"Edit section:\
      \ Sound Editing/Recording tools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:GoldWave\" title=\"Legacy:GoldWave\"\
      >GoldWave</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"General_utilities\"\
      >General utilities</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Application?section=10\" title=\"Edit section:\
      \ General utilities\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Ucc\" title=\"Legacy:Ucc\">Ucc</a> – Unreal's general-purpose\
      \ command line application.</li>\n<li><a href=\"/Legacy:Umod_Wizard\" title=\"\
      Legacy:Umod Wizard\">umod Wizard</a> – Creates UMod installers.</li>\n<li><a\
      \ href=\"/Legacy:UMod_Browser\" title=\"Legacy:UMod Browser\" class=\"mw-redirect\"\
      >UMod Browser</a> – Extract the contents of any Unreal Modules (UMOD)</li>\n\
      <li><a href=\"/Legacy:UMOD_Extractor\" title=\"Legacy:UMOD Extractor\">UMOD\
      \ Extractor</a> – Extract the contents of a UMod.</li>\n<li><a href=\"/Legacy:UT_Package_Tool\"\
      \ title=\"Legacy:UT Package Tool\" class=\"mw-redirect\">UT Package Tool</a>\
      \ – Examine and decompile the contents of a UT package.</li>\n<li><a href=\"\
      /Legacy:UT2Kx_Regcheck\" title=\"Legacy:UT2Kx Regcheck\">UT2Kx Regcheck</a>\
      \ – Add and manage your UT2k3 win-registry-keys</li>\n<li><a href=\"/Legacy:Unreal_Tournament_3_Tweaker\"\
      \ title=\"Legacy:Unreal Tournament 3 Tweaker\">Unreal Tournament 3 Tweaker</a></li>\n\
      <li><a href=\"/edit/Legacy:Unreal_Writer?redlink=1\" class=\"new\" title=\"\
      Legacy:Unreal Writer (page does not exist)\">Unreal Writer</a> – UnrealScript\
      \ editor for Mac OS X.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Wheeee.21\"\
      >Wheeee!</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Application?section=11\" title=\"Edit section:\
      \ Wheeee!\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Capturing_Unreal_Video\" title=\"Legacy:Capturing\
      \ Unreal Video\">Capturing Unreal video</a></li>\n</ul>\n<p>See <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://w3.one.net/~darkon/cgi-bin/shire-wiki.cgi?UnrealTournament\"\
      >http://w3.one.net/~darkon/cgi-bin/shire-wiki.cgi?UnrealTournament</a> for a\
      \ perl script that synchronizes map lists.</p>\n\n<!-- \nNewPP limit report\n\
