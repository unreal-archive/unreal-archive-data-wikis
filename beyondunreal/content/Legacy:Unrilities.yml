  wikitext:
    text: "'''Unrilities''' is a a cross-platform toolkit for previewing and editing\
      \ Unreal Engine [[Legacy:Package|package]] files.\n\n==Current Features==\n\
      * Package Preview\n** Name, Export and Import package tables displayed in lists.\n\
      *** Multi-column list sorting by default.\n*** Each list column has a numerical\
      \ or regular expression filter. Use them to view just the specified items.\n\
      ** Info about package tables displayed in a list.\n** Import and Export tables\
      \ displayed in tree lists.\n*** Export table has 7 tree display modes:\n****\
      \ \"All - Package Tree\" - show all items, use package tree.\n**** \"All - Class\
      \ List\" - show all items, group by item class.\n**** \"Scripts - Package Tree\"\
      \ - show scripts, use package tree.\n**** \"Scripts - Class List\" - show scripts,\
      \ group by item class.\n**** \"Scripts - Inheritance Tree\" - show script classes,\
      \ use script tree.\n**** \"Data - Package Tree\" - show data items, use package\
      \ tree.\n**** \"Data - Class List\" - show data items, group by item class.\n\
      *** Import table has 2 tree display modes:\n**** \"All - Package Tree\" - show\
      \ all items, use package tree.\n**** \"All - Class List\" - show all items,\
      \ group by item class.\n\n==Downloads==\n* Win32 binaries v0.2\n** [http://prdownloads.sourceforge.net/unrilities/Unrilities-0.2-Win32.zip]\n\
      * Source\n** CVSROOT: <nowiki>:pserver:anonymous@cvs.sourceforge.net:/cvsroot/unrilities</nowiki>\n\
      *** Repository: wxUnrilities\n*** Tag: RC_0-2\n\n==Support==\n* [http://sourceforge.net/tracker/?func=add&group_id=142235&atid=751986\
      \ Report Bug]\n* [http://sourceforge.net/tracker/?atid=751988&group_id=142235&func=browse\
