      \ Current Features\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Package Preview\n<ul>\n<li>Name, Export and Import package tables\
      \ displayed in lists.\n<ul>\n<li>Multi-column list sorting by default.</li>\n\
      <li>Each list column has a numerical or regular expression filter. Use them\
      \ to view just the specified items.</li>\n</ul>\n</li>\n<li>Info about package\
      \ tables displayed in a list.</li>\n<li>Import and Export tables displayed in\
      \ tree lists.\n<ul>\n<li>Export table has 7 tree display modes:\n<ul>\n<li>\"\
      All - Package Tree\" - show all items, use package tree.</li>\n<li>\"All - Class\
      \ List\" - show all items, group by item class.</li>\n<li>\"Scripts - Package\
      \ Tree\" - show scripts, use package tree.</li>\n<li>\"Scripts - Class List\"\
      \ - show scripts, group by item class.</li>\n<li>\"Scripts - Inheritance Tree\"\
      \ - show script classes, use script tree.</li>\n<li>\"Data - Package Tree\"\
      \ - show data items, use package tree.</li>\n<li>\"Data - Class List\" - show\
      \ data items, group by item class.</li>\n</ul>\n</li>\n<li>Import table has\
      \ 2 tree display modes:\n<ul>\n<li>\"All - Package Tree\" - show all items,\
      \ use package tree.</li>\n<li>\"All - Class List\" - show all items, group by\
      \ item class.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h2><span\
