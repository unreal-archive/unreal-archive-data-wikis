      /Legacy:Mapping_For_VCTF\" title=\"Legacy:Mapping For VCTF\">Mapping for VCTF</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Pathing_For_Vehicles?section=8\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>(relaying Toonces' sentiments):</b> I hope this is helpful to everyone!</p>\n\
      <p><b>SuperApe:</b> Thank you, Toonces! You da Cat!</p>\n<p><b>SuperApe:</b>\
      \ Edit. Additional VCTF Notes added. Somebody should write up a VehicleCTF or\
      \ VCTF page. EDIT: I will post the important stuff here on the wiki soon (after\
      \ VCTF contest is over): <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://unrealplayground.com/forums/showthread.php?t=23758\">Mapping for VCTF</a>.</p>\n\
      <p><b>King Mango</b> Going to look for the proper place to post this, but in\
      \ the meantime, to enable xloc in a VCTF game check <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://unrealplayground.com/forums/showthread.php?t=24029\"\
      >this thread</a> at Unreal Playground. (<b>SuperApe:</b> I think I got it up\
      \ there now.)</p>\n<p><b>Tarquin:</b> Use the # wiki markup for numbered lists\
      \ please&#160;:)</p>\n<p><b>Erdrik:</b> This is very help for pathing vehicles\
      \ for VCTF, but I was wondering about Onslaught. <i>Edit:</i> doh, Assultpaths\
      \ work in Onslaught as well, my bad&#160;:p</p>\n<p><b>SuperApe:</b> Temporarily\
      \ copying VCTF information to <a href=\"/Legacy:Mapping_For_VCTF\" title=\"\
      Legacy:Mapping For VCTF\">Mapping for VCTF</a> before I remove it from here.</p>\n\
      <p><b>Lucy:</b> The main problem I'm having with VCTF pathing is that the bots\
      \ will get in a vehicle and immediately get out. On the rare occasion they stay\
      \ in the vehicle, they will not drive it anywhere and just stay in place.</p>\n\
      <p><b>SuperApe:</b> This is a common pathing problem, akin to bots getting \"\
      stuck\". In this case, the bot knows the vehicle is desirable, but the destination\
      \ isn't clear, so it jumps back out or sits there. In real terms, this means\
      \ the paths from the vehicle (spawn point) all the way to the enemy flag are\
      \ not <u>all</u> white (the widest) paths. Added Blit'z Pathing Tut in External\
      \ Links, which includes this explanation on the \"white road\":</p>\n<blockquote\
      \ class=\"legacyquote\">\n<p><i>In other words, think of this as a single, white\
      \ road that connects to each vehicle and each objective. Bots will only understand\
      \ how to reach objectives if there is a white route from the vehicle they just\
      \ hopped into to the objective they're seeking. If this route doesn't exist,\
      \ then the bot will abandon the vehicle and proceed on foot.</i></p>\n</blockquote>\n\
      <p><b>LionsPhil:</b> Aww. Am I so wrong for feeling sorry for bots who have\
      \ found a shiny tank to play with, but can't work out where to take it?&#160;;)</p>\n\
      <p><b>Ganymede:</b> What about if you want to specifically mark a path as being\
      \ \"on foot\" only? Is there a bDontTakeVehicle property, or a bOnlyWalking\
      \ somewhere?</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.105 seconds\n\
