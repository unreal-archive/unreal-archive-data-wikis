      <li><a href=\"/Legacy:Mapping_For_AS_(UT2004)\" title=\"Legacy:Mapping For AS\
      \ (UT2004)\">Mapping for AS (UT2004)</a></li>\n<li><a href=\"/Legacy:Mapping_For_ONS\"\
