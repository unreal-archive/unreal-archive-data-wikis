  wikitext:
    text: "The '''extends''' clause is a mandatory part of [[class declarations]]\
      \ (except for class [[Object]]) and an optional part of [[Interface declarations]],\
      \ [[state declarations]] and [[struct declarations]]. It defines that the declared\
      \ item inherits members from the extended item. In case of classes and interfaces,\
      \ the declared item is called subclass/subinterface or child class/interface\
      \ of the extended item, while the extended class or interface is called superclass/superinterface\
      \ or parent class/interface. Similar terminology could be used for extended\
      \ states and structs, but is relatively uncommon there.\n\nIn [[Unreal Engine\
      \ 1]], the '''extends''' keyword can also be replaced by the keyword '''expands'''.\
      \ That keyword is actually used by default when creating new classes via [[UnrealEd]]\
      \ and very early versions of the Unreal Engine will not recognize the keyword\
      \ '''extends'''.\n\n==Syntax==\nThe most common use of an extends clause is\
      \ a class declaration:\n class ''ClassName'' extends ''ParentClass'';\nThe extends\
      \ clause of a class declaration can be followed by a [[within clause]] and optional\
      \ class modifiers.\n\nOther usages of the extends clause are rare, but one example\
      \ available in all Unreal Engine games is the ''Plane'' struct:\n<uscript>\n\
      struct Plane extends Vector\n{\n\tvar() config float W;\n};\n</uscript>\nThis\
      \ declaration inherits the X, Y and Z components of the [[Vector]] struct and\
      \ adds the W component.\n\n{{navbox unrealscript}}"
