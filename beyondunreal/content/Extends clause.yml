  title: "Extends clause"
  text:
    text: "<p>The <b>extends</b> clause is a mandatory part of <a href=\"/Class_declarations\"\
      \ title=\"Class declarations\" class=\"mw-redirect\">class declarations</a>\
      \ (except for class <a href=\"/Object\" title=\"Object\">Object</a>) and an\
      \ optional part of <a href=\"/Interface_declarations\" title=\"Interface declarations\"\
      \ class=\"mw-redirect\">Interface declarations</a>, <a href=\"/State_declarations\"\
      \ title=\"State declarations\" class=\"mw-redirect\">state declarations</a>\
      \ and <a href=\"/Struct_declarations\" title=\"Struct declarations\" class=\"\
      mw-redirect\">struct declarations</a>. It defines that the declared item inherits\
      \ members from the extended item. In case of classes and interfaces, the declared\
      \ item is called subclass/subinterface or child class/interface of the extended\
      \ item, while the extended class or interface is called superclass/superinterface\
      \ or parent class/interface. Similar terminology could be used for extended\
      \ states and structs, but is relatively uncommon there.</p>\n<p>In <a href=\"\
      /edit/Unreal_Engine_1?redlink=1\" class=\"new\" title=\"Unreal Engine 1 (page\
      \ does not exist)\">Unreal Engine 1</a>, the <b>extends</b> keyword can also\
      \ be replaced by the keyword <b>expands</b>. That keyword is actually used by\
      \ default when creating new classes via <a href=\"/UnrealEd\" title=\"UnrealEd\"\
      \ class=\"mw-redirect\">UnrealEd</a> and very early versions of the Unreal Engine\
      \ will not recognize the keyword <b>extends</b>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Syntax\">Syntax</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Extends_clause?section=1\" title=\"Edit section: Syntax\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ most common use of an extends clause is a class declaration:</p>\n<pre>class\
      \ <i>ClassName</i> extends <i>ParentClass</i>;\n</pre>\n<p>The extends clause\
      \ of a class declaration can be followed by a <a href=\"/Within_clause\" title=\"\
      Within clause\">within clause</a> and optional class modifiers.</p>\n<p>Other\
      \ usages of the extends clause are rare, but one example available in all Unreal\
      \ Engine games is the <i>Plane</i> struct:</p>\n<div dir=\"ltr\" class=\"mw-geshi\
      \ mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"\
      de1\"><span class=\"kw1\">struct</span> <span class=\"kw5\">Plane</span> <span\
      \ class=\"kw1\">extends</span> <span class=\"kw5\">Vector</span>\n<span class=\"\
      br0\">{</span>\n\t<span class=\"kw1\">var</span><span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span> <span class=\"kw1\">config</span> <span class=\"kw5\"\
      >float</span> W;\n<span class=\"br0\">}</span>;</pre></div>\n</div>\n<p>This\
      \ declaration inherits the X, Y and Z components of the <a href=\"/Vector\"\
      \ title=\"Vector\">Vector</a> struct and adds the W component.</p>\n<table class=\"\
      navbox nowraplinks\" style=\"\">\n<tr class=\"navbox-header\">\n<th colspan=\"\
      2\" class=\"navbox-header\" style=\"\">\n<div style=\"position:relative; width:100%;\
      \ white-space:nowrap;\">\n<div class=\"noprint plainlinks\" style=\"background-color:transparent;\
