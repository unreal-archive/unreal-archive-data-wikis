  title: "Legacy:Beginner Topics"
  text:
    text: "<p>This page has links to tutorials aimed at specifically at beginners,\
      \ and other topics that beginners should cover.</p>\n<p>Like the rest of the\
      \ site, it's under constant development. If you are a beginner and do not find\
      \ these pages suffiencently helpful, then you are invited to do one of the following:</p>\n\
      <ul>\n<li>Add a comment to this page</li>\n<li>Add a comment to the article</li>\n\
      <li>Insert questions into the text of an article</li>\n<li>Improve the article\
      \ yourself</li>\n</ul>\n<p>If you add a page from here please also add a link\
      \ for it under the section head, eg \"Basic Lighting\" should get a link somewhere\
      \ on the <a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\">Lighting</a>\
      \ section page. Tutorials should also get a link on the <a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a> page.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#First_Steps_with_UnrealEd\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">First Steps with\
      \ UnrealEd</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Getting_Around_UnrealEd\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Getting Around UnrealEd</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Basic_Stuff\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Basic Stuff</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Don.27t_Believe_the_Hype\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Don't Believe the Hype</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#N00b_questions\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">N00b questions</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-6\"><a href=\"#From_Cyberbass\"><span class=\"tocnumber\">5.1</span>\
      \ <span class=\"toctext\">From Cyberbass</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-7\"><a href=\"#From_Amstelbier\"><span class=\"tocnumber\">5.2</span>\
      \ <span class=\"toctext\">From Amstelbier</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </div>\n<p></p>\n<h4><span class=\"mw-headline\" id=\"First_Steps_with_UnrealEd\"\
      >First Steps with UnrealEd</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Beginner_Topics?section=1\"\
      \ title=\"Edit section: First Steps with UnrealEd\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This is work in progress, intended to be a sequence\
      \ of tutorials starting from absolute scratch.</p>\n<ol>\n<li><a href=\"/Legacy:Welcome_To_UnrealEd\"\
      \ title=\"Legacy:Welcome To UnrealEd\">Welcome to UnrealEd</a></li>\n<li><a\
      \ href=\"/Legacy:Create_A_Room\" title=\"Legacy:Create A Room\">Create A Room</a></li>\n\
      <li><a href=\"/Legacy:Beginners_Guide_To_Mapping\" title=\"Legacy:Beginners\
      \ Guide To Mapping\">Beginners Guide to Mapping</a></li>\n</ol>\n<h4><span class=\"\
      mw-headline\" id=\"Getting_Around_UnrealEd\">Getting Around UnrealEd</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Beginner_Topics?section=2\" title=\"Edit section: Getting\
      \ Around UnrealEd\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Links to topics about the interface:</p>\n<ul>\n<li><a href=\"/Legacy:Toolbox\"\
      \ title=\"Legacy:Toolbox\">Toolbox</a> covers all the buttons down the left-hand\
      \ side of the screen</li>\n<li><a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\"\
      >Toolbar</a> covers the toolbar that runs beneath the menu</li>\n<li><a href=\"\
      /Legacy:Right-Click_Menu\" title=\"Legacy:Right-Click Menu\">Right-click menu</a>\
      \ covers all the actions available in the context menus</li>\n<li><a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd interface</a> has links to the above, and also to reference on all\
      \ the windows and option dialogs you'll encounter</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"Basic_Stuff\">Basic Stuff</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Beginner_Topics?section=3\"\
      \ title=\"Edit section: Basic Stuff\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Creating a mover</li>\n<li><a href=\"/Legacy:Making_Windows\"\
      \ title=\"Legacy:Making Windows\">Making Windows</a></li>\n<li><a href=\"/Legacy:Zone_Portal\"\
      \ title=\"Legacy:Zone Portal\">Zone Portals</a> and making zones</li>\n<li><a\
      \ href=\"/Legacy:Basic_Bot_Pathing\" title=\"Legacy:Basic Bot Pathing\">Basic\
      \ Bot Pathing</a>: Botpathing is the procedure of adding special marker points\
      \ to a map. UnrealEd interlinks these to create a network that the bots understand\
      \ to get around the level.</li>\n<li><a href=\"/Legacy:Building_A_SkyBox\" title=\"\
      Legacy:Building A SkyBox\">Building a SkyBox</a></li>\n<li>Making <a href=\"\
      /Legacy:Corona\" title=\"Legacy:Corona\">Coronas</a></li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"Don.27t_Believe_the_Hype\">Don't Believe the Hype</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Beginner_Topics?section=4\" title=\"Edit section: Don't\
      \ Believe the Hype\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Common <a href=\"/Legacy:UnrealEd_Myths\" title=\"Legacy:UnrealEd\
      \ Myths\">UnrealEd myths</a> exploded</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"N00b_questions\">N00b questions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Beginner_Topics?section=5\"\
      \ title=\"Edit section: N00b questions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Post questions here, no matter how simple or basic.</p>\n\
      <dl>\n<dt>What does &lt;insert abbreviation/acronym/term here&gt; stand for?&#160;</dt>\n\
      <dd>See the <a href=\"/Legacy:Terminology\" title=\"Legacy:Terminology\">Terminology</a>\
      \ page.</dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"From_Cyberbass\">From\
      \ Cyberbass</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Beginner_Topics?section=6\" title=\"Edit section:\
      \ From Cyberbass\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>So far I've understood much of the stuff on the site. Some suggestions are:</p>\n\
      <ul>\n<li>\n<ul>\n<li>Put a screen shot of the Snap to Grid check box. I still\
      \ can't find it! I have \"Show Full Log Window\", \"Toggle Vertex Snap\", \"\
      Toggle Drag Grid\", \"Drag Grid Size\", \"Toggle Rotation Grid\" and \"Maximize\
      \ Viewport\". No Snap To Grid checkbox listed. A picture of it would help.</li>\n\
      </ul>\n</li>\n</ul>\n<dl>\n<dd>\n<dl>\n<dd>Tarquin: thanks for your comments.\
      \ I'll take a screenie of the snap to grid button next time I'm using UEd.&#160;:-)</dd>\n\
      </dl>\n</dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"From_Amstelbier\"\
      >From Amstelbier</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Beginner_Topics?section=7\" title=\"Edit section:\
      \ From Amstelbier\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Nice site, lots of very usefull info for a starting mapper like me.</p>\n\
      <p>Could somebody give me any advice on texturing a terrain? for some reason\
      \ i don't get the alpha right..</p>\n<p><b>ZxAnPhOrIaN:</b> The alpha is a pure\
      \ white image. Also put questions on the <a href=\"/Legacy:Help_Desk\" title=\"\
      Legacy:Help Desk\">Help Desk</a> page.&#160;;)</p>\n\n<!-- \nNewPP limit report\n\
