  text:
    text: "<p>A <b>Hammer Jump</b> is a higher than normal jump using the <a href=\"\
      /Legacy:ImpactHammer\" title=\"Legacy:ImpactHammer\">Impact Hammer</a> weapon.</p>\n\
      <p>The Impact Hammer adds a little extra upward force to the upward motion resulting\
      \ in a higher jump. This jump will cause your player to take some damage.</p>\n\
      <p>Some maps have weapons and other objects on boxes or other obstacles which\
      \ require a weapon assisted jump to get to (e.g. the damage amp in <i>DM-Turbine</i>).\
      \ This makes the object harder to get because it takes more time to do a weapon\
      \ assisted jump and also because damage is taken by the player doing the jump.</p>\n\
      <p>To do a Hammer jump:</p>\n<ol>\n<li>Use the Impact Hammer weapon.</li>\n\
      <li>Point the weapon directly downward.</li>\n<li>Fully charge the impact hammer\
      \ by holding the left mouse button down.</li>\n<li>Jump.</li>\n<li>Immediately\
      \ release left mouse button to release the Impact Hammer's stored energy.</li>\n\
      </ol>\n<p>Note: In team games, this effect can also be produced by hammering\
      \ a teamate who jumps up in front of you when team damage is off. The jump produced\
      \ is higher than a normal self-induced hammer jump. The technique is called\
      \ \"boosting\" and is most commonly used in Assault games, where it is used\
      \ to propell players over walls and other obstacles, usually to the generally\
      \ agreed upon detriment to game play, although some custom maps incorporate\
      \ this type of movement and even require it.</p>\n<p><b>ZxAnPhOrIaN:</b> I'm\
      \ going to create a Hammer Jump obstacle course for newbies to train in!</p>\n\
      <p>See also:</p>\n<ul>\n<li><a href=\"/edit/Legacy:RocketJump?redlink=1\" class=\"\
      new\" title=\"Legacy:RocketJump (page does not exist)\">RocketJump</a> - same\
      \ type of jump using the <a href=\"/Legacy:UT_Eightball\" title=\"Legacy:UT\
      \ Eightball\">Rocket Launcher</a></li>\n</ul>\n<p><b>Tarquin:</b> Impact Jump\
      \ Metrics from <a href=\"/Legacy:General_Scale_And_Dimensions\" title=\"Legacy:General\
      \ Scale And Dimensions\">General Scale and Dimensions</a></p>\n<p><b>Ironblayde:</b>\
      \ Removed the reference to needing the boots or a Hammer Jump to get the Redeemer\
      \ in DM-Barricade, since you can reach it easily with a regular jump from one\
      \ of the towers.&#160;:) You can get even farther with a lift jump.</p>\n\n\
