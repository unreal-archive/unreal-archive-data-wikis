    text: "The GIMP (GNU Image Manipulation Program), available at [http://www.gimp.org\
      \ www.gimp.org]\n\nYou should find a version for almost any platform. (And its\
      \ Free)\n\n==Terrain Maps for UT2003 ==\n\nGenerating a terrain map for UT2003\
      \ is pretty simple in The GIMP.\n\nA few quick easy steps to have a nice random\
      \ terrain map.\n# Create a New image.\n# Right click in image goto filters ->\
      \ render -> Clounds -> Plasma2\n# Tweak settings to your pleasure and hit \"\
      OK\"\n# Right click in image goto filters -> Blur -> Blur\n# Run it 30-50 times\
      \ depending on how smooth you want the terrain. (Theres a repeat # of times\
      \ option)\n# Tweak till you have what you want.\n# save as bitmap.\n\nAnd your\
      \ done.\n\nThis seems to generate terrain that is a bit \"bumpy\" in spots but\
      \ running the in-editor smooth over it seems to work wonders.\n\n==Creating\
      \ a seamlessly tiling texture in GIMP ==\n# Size your intended image to what\
      \ is appropriate\n# Go to Layers>Transorm>Offset\n# There is a choice to simply\
      \ offset by half in both x and y, or you can enter your own values if you prefer\n\
      # Now you will see lines in the image, these are your old edges\n# Press the\
      \ \"c\" key to bring up the cloning tool\n# Sample an area with a brush ( holding\
      \ ctrl while left clicking) that has about 95 per cent hardness, I will typically\
      \ start with a brush that has a diameter 1/4 the width and or height of my texture\
      \ then use a small one for finishing touches\n# Once you have gotten rid of\
      \ the lines, offset the image by half again to check and make sure you didn't\
      \ create any new edge discrepancies, if it looks good, offset it again and save\
      \ it for import into UED \n\n==Useful UnrealEngine-related plugins ==\n\nThe\
      \ following two plugins help provide the same features as nVidia's texture tools,\
      \ without the need for Photoshop:\n* [http://nifelheim.dyndns.org/~cocidius/dds/\
      \ DXT-compressed DDS support] (Note: use \"Save As\" to get at the properties\
      \ and set the [[Legacy:DXT|compression]]; UnrealEd seems to barf on uncompressed\
      \ DDS files)\n* [http://nifelheim.dyndns.org/~cocidius/normalmap/ Normal map\
      \ generation] (for UnrealEngine 3)\n\n==But how do I install the damn thing?\
      \ ==\n\n===Debian===\n\nOn the console, type: ''apt-get install gimp''\n\n===For\
      \ RedHat, Mandrake, Suse ===\n\n(and other RPM based Linux distributions): If\
      \ you selected The GIMP while installing the distribution, it's probably already\
      \ installed. If not, use the ''software manager'' or ''package manager'' of\
      \ your distribution to install it (or if you prefer the console, use ''rpm'').\n\
      \n===For Gentoo===\n\nOn the console, type ''emerge -av gimp'', or use a graphical\
      \ tool if you'd rather (''kportage'', ''porthole'', etc.).\n\n===Windows===\n\
      \n[http://gimp-win.sourceforge.net/ Download installer here] <br />The official\
      \ homepage is [http://www.gimp.org/win32/ here]; seperate packages of precompiled\
      \ dependencies can be found here too.\n\n===Mac OS X===\n\n[http://gimp-app.sourceforge.net/\
      \ GIMP.app].  \n\n===Everything else===\n\nTry compiling the sources which can\
      \ be downloaded from http://www.gimp.org or check your distribution's package\
      \ management system if it has one\n\n==Related Topics==\n* [[Legacy:Creating\
      \ Textures|Creating Textures]] : There's a small tutorial for adding alpha to\
      \ images at the bottom"
