  title: "Legacy:The GIMP"
  text:
    text: "<p>The GIMP (GNU Image Manipulation Program), available at <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.gimp.org\">www.gimp.org</a></p>\n\
      <p>You should find a version for almost any platform. (And its Free)</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Terrain_Maps_for_UT2003\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Terrain Maps for\
      \ UT2003</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Creating_a_seamlessly_tiling_texture_in_GIMP\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Creating a seamlessly\
      \ tiling texture in GIMP</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Useful_UnrealEngine-related_plugins\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Useful UnrealEngine-related plugins</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#But_how_do_I_install_the_damn_thing.3F\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">But how do I install\
      \ the damn thing?</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"><a\
      \ href=\"#Debian\"><span class=\"tocnumber\">4.1</span> <span class=\"toctext\"\
      >Debian</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#For_RedHat.2C_Mandrake.2C_Suse\"\
      ><span class=\"tocnumber\">4.2</span> <span class=\"toctext\">For RedHat, Mandrake,\
      \ Suse</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#For_Gentoo\"\
      ><span class=\"tocnumber\">4.3</span> <span class=\"toctext\">For Gentoo</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Windows\"><span class=\"tocnumber\"\
      >4.4</span> <span class=\"toctext\">Windows</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Mac_OS_X\"><span class=\"tocnumber\">4.5</span>\
      \ <span class=\"toctext\">Mac OS X</span></a></li>\n<li class=\"toclevel-2 tocsection-10\"\
      ><a href=\"#Everything_else\"><span class=\"tocnumber\">4.6</span> <span class=\"\
      toctext\">Everything else</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-11\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Terrain_Maps_for_UT2003\">Terrain Maps\
      \ for UT2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:The_GIMP?section=1\" title=\"Edit section: Terrain\
      \ Maps for UT2003\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Generating a terrain map for UT2003 is pretty simple in The GIMP.</p>\n<p>A\
      \ few quick easy steps to have a nice random terrain map.</p>\n<ol>\n<li>Create\
      \ a New image.</li>\n<li>Right click in image goto filters -&gt; render -&gt;\
      \ Clounds -&gt; Plasma2</li>\n<li>Tweak settings to your pleasure and hit \"\
      OK\"</li>\n<li>Right click in image goto filters -&gt; Blur -&gt; Blur</li>\n\
      <li>Run it 30-50 times depending on how smooth you want the terrain. (Theres\
      \ a repeat # of times option)</li>\n<li>Tweak till you have what you want.</li>\n\
      <li>save as bitmap.</li>\n</ol>\n<p>And your done.</p>\n<p>This seems to generate\
      \ terrain that is a bit \"bumpy\" in spots but running the in-editor smooth\
      \ over it seems to work wonders.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Creating_a_seamlessly_tiling_texture_in_GIMP\">Creating a seamlessly tiling\
      \ texture in GIMP</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:The_GIMP?section=2\" title=\"Edit section: Creating\
      \ a seamlessly tiling texture in GIMP\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ol>\n<li>Size your intended image to what is appropriate</li>\n\
      <li>Go to Layers&gt;Transorm&gt;Offset</li>\n<li>There is a choice to simply\
      \ offset by half in both x and y, or you can enter your own values if you prefer</li>\n\
      <li>Now you will see lines in the image, these are your old edges</li>\n<li>Press\
      \ the \"c\" key to bring up the cloning tool</li>\n<li>Sample an area with a\
      \ brush ( holding ctrl while left clicking) that has about 95 per cent hardness,\
      \ I will typically start with a brush that has a diameter 1/4 the width and\
      \ or height of my texture then use a small one for finishing touches</li>\n\
      <li>Once you have gotten rid of the lines, offset the image by half again to\
      \ check and make sure you didn't create any new edge discrepancies, if it looks\
      \ good, offset it again and save it for import into UED</li>\n</ol>\n<h2><span\
      \ class=\"mw-headline\" id=\"Useful_UnrealEngine-related_plugins\">Useful UnrealEngine-related\
      \ plugins</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:The_GIMP?section=3\" title=\"Edit section: Useful\
      \ UnrealEngine-related plugins\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The following two plugins help provide the same features\
      \ as nVidia's texture tools, without the need for Photoshop:</p>\n<ul>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://nifelheim.dyndns.org/~cocidius/dds/\"\
      >DXT-compressed DDS support</a> (Note: use \"Save As\" to get at the properties\
      \ and set the <a href=\"/Legacy:DXT\" title=\"Legacy:DXT\">compression</a>;\
      \ UnrealEd seems to barf on uncompressed DDS files)</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://nifelheim.dyndns.org/~cocidius/normalmap/\"\
      >Normal map generation</a> (for UnrealEngine 3)</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"But_how_do_I_install_the_damn_thing.3F\">But how do I install\
      \ the damn thing?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:The_GIMP?section=4\" title=\"Edit section: But\
      \ how do I install the damn thing?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Debian\">Debian</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:The_GIMP?section=5\" title=\"Edit section: Debian\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>On the console,\
      \ type: <i>apt-get install gimp</i></p>\n<h3><span class=\"mw-headline\" id=\"\
      For_RedHat.2C_Mandrake.2C_Suse\">For RedHat, Mandrake, Suse</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:The_GIMP?section=6\"\
      \ title=\"Edit section: For RedHat, Mandrake, Suse\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>(and other RPM based Linux\
      \ distributions): If you selected The GIMP while installing the distribution,\
      \ it's probably already installed. If not, use the <i>software manager</i> or\
      \ <i>package manager</i> of your distribution to install it (or if you prefer\
      \ the console, use <i>rpm</i>).</p>\n<h3><span class=\"mw-headline\" id=\"For_Gentoo\"\
      >For Gentoo</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:The_GIMP?section=7\" title=\"Edit section: For\
      \ Gentoo\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>On the console, type <i>emerge -av gimp</i>, or use a graphical tool if you'd\
      \ rather (<i>kportage</i>, <i>porthole</i>, etc.).</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Windows\">Windows</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:The_GIMP?section=8\"\
      \ title=\"Edit section: Windows\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://gimp-win.sourceforge.net/\">Download installer here</a><br />\nThe official\
      \ homepage is <a rel=\"nofollow\" class=\"external text\" href=\"http://www.gimp.org/win32/\"\
      >here</a>; seperate packages of precompiled dependencies can be found here too.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Mac_OS_X\">Mac OS X</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:The_GIMP?section=9\"\
      \ title=\"Edit section: Mac OS X\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://gimp-app.sourceforge.net/\">GIMP.app</a>.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Everything_else\">Everything else</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:The_GIMP?section=10\"\
      \ title=\"Edit section: Everything else\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Try compiling the sources which can be downloaded\
      \ from <a rel=\"nofollow\" class=\"external free\" href=\"http://www.gimp.org\"\
      >http://www.gimp.org</a> or check your distribution's package management system\
      \ if it has one</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:The_GIMP?section=11\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Creating_Textures\" title=\"Legacy:Creating Textures\"\
      >Creating Textures</a>&#160;: There's a small tutorial for adding alpha to images\
      \ at the bottom</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.036\
      \ seconds\nReal time usage: 0.074 seconds\nPreprocessor visited node count:\
      \ 44/1000000\nPreprocessor generated node count: 50/1000000\nPost‐expand include\
