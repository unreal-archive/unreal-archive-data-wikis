parse:
  title: "Legacy:Images"
  text:
    text: "<p>Before you upload an image, please take note:</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Image_tips\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Image tips</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-2\"><a href=\"#Avoid_duplication\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Avoid duplication</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#File_Names\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">File Names</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#File_Sizes\"><span class=\"\
      tocnumber\">1.3</span> <span class=\"toctext\">File Sizes</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Rough_style_notes\"><span class=\"\
      tocnumber\">1.4</span> <span class=\"toctext\">Rough style notes</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Problems\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Problems</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Ugly_PNGs_in_IE\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">Ugly PNGs in IE</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Renaming_.28admin_only.29\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Renaming (admin\
      \ only)</span></a></li>\n<li class=\"toclevel-1 tocsection-9\"><a href=\"#Image_Management\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Image Management</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Requests\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Requests</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Image_tips\">Image tips</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Images?section=1\" title=\"Edit section: Image tips\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Avoid_duplication\">Avoid duplication</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Images?section=2\" title=\"Edit section: Avoid duplication\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Before\
      \ you even make a screenshot, please take a look at <a href=\"/Category:Legacy_Basic_Procedure\"\
      \ title=\"Category:Legacy Basic Procedure\">Category:Legacy Basic Procedures</a>\
      \ and <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a>. There are plenty of images of\
      \ various parts of UnrealEd, so you may be able to reuse those.</p>\n<p>See\
      \ also <a href=\"/Legacy:Guidelines_On_Tutorials\" title=\"Legacy:Guidelines\
      \ On Tutorials\">Guidelines on Tutorials</a>.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"File_Names\">File Names</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Images?section=3\" title=\"\
      Edit section: File Names\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Images are stored in a flat list, so it's important to give your image file\
      \ a descriptive name.</p>\n<dl>\n<dt>For tutorials</dt>\n<dd>{name of tutorial\
      \ page}-{description or number}</dd>\n</dl>\n<dl>\n<dt>Interface screenshots&#160;</dt>\n\
      <dd>interface-Ed3-{something descriptive}</dd>\n</dl>\n<p>(we're using dash\
      \ (-) as a separator because:</p>\n<ul>\n<li>Mychaeel dislikes the use of dots\
      \ to separate parts of a file name; they are, in his opinion, reserved for the\
      \ file extension. (and fair enough&#160;:) )</li>\n<li>underscores look ugly,\
      \ especially because they're disproportionally wide in most proportional fonts.\
      \ They're also a pain to type because they're shifted.)</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"File_Sizes\">File Sizes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Images?section=4\"\
      \ title=\"Edit section: File Sizes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>\"800x600\" Landscape.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Rough_style_notes\">Rough style notes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Images?section=5\"\
      \ title=\"Edit section: Rough style notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Tarquin:</b> I'm slowly working on new screenies\
      \ of the interface. rough notes for common style:</p>\n<ul>\n<li>font: Arial\
      \ 16 plain</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Problems\">Problems</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Images?section=6\" title=\"Edit section: Problems\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Ugly_PNGs_in_IE\">Ugly PNGs in IE</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Images?section=7\"\
      \ title=\"Edit section: Ugly PNGs in IE\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Some <a href=\"http://en.wikipedia.org/wiki/PNG\"\
      \ class=\"extiw\" title=\"wikipedia:PNG\">Wikipedia:PNG</a> images on the site\
      \ are made with an <a href=\"http://en.wikipedia.org/wiki/alpha_channel\" class=\"\
      extiw\" title=\"wikipedia:alpha channel\">Wikipedia:alpha channel</a>. This\
      \ is so they blend with different colour backgrounds.</p>\n<p>Unfortunately,\
      \ IE does not support PNG alpha channels correctly. Instead of the page background\
      \ colour, you'll see grey (or some other colour from your Windows appearance\
      \ settings). So unless you change browsers, you'll get \"ugly but functional\"\
      .</p>\n<h2><span class=\"mw-headline\" id=\"Renaming_.28admin_only.29\">Renaming\
      \ (admin only)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Images?section=8\" title=\"Edit section: Renaming\
      \ (admin only)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Tarquin:</b> I'm planning on hacking the wiki script to do regular search\
      \ &amp; replace, so renaming images should be easier.</p>\n<p><b>Mychaeel:</b>\
      \ Warning. Abuse of such a feature has the potential to wreck the entire site\
      \ if it's publicly available. – We could also update the image uploader to enforce\
      \ certain syntactical rules for image names.</p>\n<p><b>Tarquin:</b> I meant\
      \ for admin-only: I'll tack it into the page-renaming utility, since it does\
      \ a S&amp;R itself to update links.</p>\n<p><b>Tarquin:</b> If I rename image\
      \ files via FTP access, will that upset anything?</p>\n<p><b>Mychaeel:</b> You\
      \ should rename the previous versions in the \"deleted\" subdirectory accordingly\
      \ too, or they'll be \"detached\" from the current version in the main image\
      \ directory. Otherwise, nothing bad can happen.</p>\n<p><b>MythOpus:</b> So\
      \ seeing my ip/hostname on all the deleted pictures are normal&#160;:|</p>\n\
      <h2><span class=\"mw-headline\" id=\"Image_Management\">Image Management</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Images?section=9\" title=\"Edit section: Image Management\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>EntropicLqd:</b>\
      \ Is there any way of viewing all of the images that have been uploaded to the\
      \ web site? I'll be needing to upload a bunch of images for the tutorials I'm\
      \ going to be doing, but don't want to needlessly duplicate images if I don't\
      \ have to.</p>\n<p><b>Tarquin:</b> The image uploader page lists them all. I\
      \ can put up a 2nd version of that page that loads all the images too, as thumbnails,\
      \ but it'll be a long load.</p>\n<p><b>EntropicLqd:</b> That's OK - I have a\
      \ big pipe&#160;:). It would be useful. Unless you can think of another way\
      \ of searching for images.</p>\n<p><b>Tarquin:</b> I have a cigar. I'll fiddle\
      \ with the cgi, see if it's as simple as I hope it is</p>\n<p><b>Tarquin:</b>\
      \ ok, try <a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/cgi-bin/imageupload.cgi/wiki-ext/imageupload_thumb.htt\"\
      >http://wiki.beyondunreal.com/cgi-bin/imageupload.cgi/wiki-ext/imageupload_thumb.htt</a></p>\n\
      <p><b>EntropicLqd:</b> Thanks m8. I'll give it a go when I get home (don't want\
      \ to try it from here it might get the site blocked). I assume that fairly long\
      \ filenames are OK - it means I can prefix the images with the tutorial they\
      \ relate to.</p>\n<p><b>Tarquin:</b> I think a lot of the ones that have generic-sounding\
      \ names aren't very good, eg \"Texture Browser\" includes the actor browser\
      \ in shot (which is irrelevant), and is a jpeg (bad quality; use gif for simple\
      \ colours). There's one somewhere I made of the surface flags which I hope is\
      \ generic enough: I positioed the window so the button that opens it would be\
      \ in-shot too .. (neat or wot?).</p>\n<p>It seems we have a lot of dross:</p>\n\
      <ul>\n<li>What the hell is the Nikon pic? <i>it was a camera&#160;:rolleyes:,\
      \ deleted</i></li>\n<li>the spinning \"email\" logo? gah? it goes, IMO <i>deleted</i></li>\n\
      <li>who is Picf0019&#160;? <i>dunno, deleted</i></li>\n</ul>\n<p><b>Mychaeel:</b>\
      \ I agree about the generic names (like \"Fig_A\"). Some images should be deleted\
      \ too since they're Wiki-unrelated. Fortunately the image referrer check prevents\
      \ that sort of abuse.</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://wiki.beyondunreal.com/images/icesig\">http://wiki.beyondunreal.com/images/icesig</a>\
      \ – forum signature image. <i>deleted</i></li>\n<li><a rel=\"nofollow\" class=\"\
      external free\" href=\"http://wiki.beyondunreal.com/images/Picf0019\">http://wiki.beyondunreal.com/images/Picf0019</a>\
      \ – some private wedding picture. <i>deleted (poor photographing skills btw.&#160;;))</i></li>\n\
      </ul>\n<p>If you want to replace a poor JPEG-encoded user interface screenshot\
      \ by a better GIF or PNG one, use the image uploader's \"Replace image\" functionality.</p>\n\
      <p>It seems we have a lot of dross:</p>\n<ul>\n<li>loads of stuff that's too\
      \ dark</li>\n<li>too big</li>\n<li>personal map screenshots: which ones are\
      \ used in tutes, which ones are just \"here's a map I made\"?</li>\n</ul>\n\
      <p>And the \"what the hell are these\" bucket:</p>\n<dl>\n<dd><i>(bucket is\
      \ empty&#160;:))</i></dd>\n</dl>\n<p><b>Mychaeel:</b> Delete 'em. And I'll add\
      \ a note to the image uploader that remote linking isn't possible.</p>\n<p><b>Mychaeel:</b>\
      \ Done.</p>\n<p><b>Wormbo:</b> Having the name of the user who uploaded (maybe\
      \ also deleted) an image like on <a href=\"/Legacy:Recent_Changes\" title=\"\
      Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a> would be nice.</p>\n\
      <p><b>ZxAnPhOrIaN:</b> Or a column in the image uploading area that says who\
      \ uploaded the picture.</p>\n<dl>\n<dd><b>Mychaeel:</b> That'd mean I'd have\
      \ to keep track of that in an extra database file. Right now everything is saved\
      \ in and by the file system. We do have the IPs/hostnames of the people that\
      \ uploaded those files though.\n<dl>\n<dd><b>ZxAnPhOrIaN:</b> Ok</dd>\n</dl>\n\
      </dd>\n</dl>\n<p><b>Wormbo:</b> That's what I meant. Is there any reason why\
      \ the pictures above shouldn't be deleted?</p>\n<p><b>Tarquin:</b> Nope. kill\
      \ 'em!</p>\n<p><b>Wormbo:</b> Deleted the pics.</p>\n<p><b>ZxAnPhOrIaN:</b>\
      \ Got rid of those red x's.</p>\n<p><b>Mychaeel:</b> The <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://wiki.beyondunreal.com/cgi-bin/imageupload.cgi/wiki-ext/imageupload.htt\"\
      >image uploader</a> got some enhancements –</p>\n<ul>\n<li>Image URLs now contain\
      \ a secured expiration timestamp; they expire five minutes after having been\
      \ generated. Linking to images in the wiki image database from anywhere outside\
      \ the Unreal Wiki is ultimately futile since the links will be valid for no\
      \ more than five minutes.</li>\n<li>For each image, the image uploader displays\
      \ the names of the Unreal Wiki pages the image is used on. Pages that are used\
      \ nowhere are easy to spot (and ElMuerte and I spent some time removing them\
      \ for now).</li>\n</ul>\n<p>I'm also looking into a way to show image uploads\
      \ on <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent Changes\" class=\"\
      mw-redirect\">Recent Changes</a> just like page edits.</p>\n<p><b>MythOpus:</b>Will\
      \ linking within the wiki to images that are actually being used for the wiki\
      \ purposes not allow the 5min expiration to affect the picture being linked\
      \ too?</p>\n<p><b>Mychaeel:</b> The wiki image embedding markup (<code>@block@imagename</code>\
      \ etc.) automatically generates the required timestamp when the page is rendered.\
      \ Assuming a browser starts loading the images contained in a wiki page within\
      \ five minutes of starting to load the page itself, all images will be displayed\
      \ properly; but taking the image URL out of the rendered HTML will yield an\
      \ address that'll expire shortly.</p>\n<p><b>Tarquin:</b> That sounds pretty\
      \ neat!&#160;:)</p>\n<p><b>Mychaeel:</b> I hope it'll turn out useful&#160;:-)\
      \ – I've now also added logging of image uploads and deletions on <a href=\"\
      /Legacy:Recent_Changes\" title=\"Legacy:Recent Changes\" class=\"mw-redirect\"\
      >Recent Changes</a> (you might have noticed). Known issue: Even for wikizens\
      \ who are logged in, it'll only display the host address instead of the name.\
      \ I'll look into that later.</p>\n<p><b>Wormbo:</b> It's not the host address\
      \ of the user who modified the image, but the address of the user who views\
      \ Recent Changes. BTW: I just reverted one and deleted two other images.</p>\n\
      <p><b>Graphik:</b> Also, Mych, when I deleted a pic called NormaN (which was\
      \ some stupid mug shot), it listed my host on RC not only as the one who deleted\
      \ the image but also the uploader of the image. Do we (by \"we\" meaning the\
      \ creator of the image and myself) concidentally have the same host, or is this\
      \ a bug?</p>\n<p><b>Wormbo:</b> This is what I tried to say above.&#160;:) It's\
      \ a bug.</p>\n<p><b>Mychaeel:</b> Bwaaah. What an idiotic bug. The IPs are logged\
      \ correctly, they're just not displayed. I'll upload a fix later when BeyondUnreal\
      \ has sorted out its FTP connectivity problems.</p>\n<p><b>Mychaeel:</b> Fixed\
      \ it, and now it also displays the user name on <a href=\"/Legacy:Recent_Changes\"\
      \ title=\"Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a>.</p>\n\
      <p><b>El Muerte:</b> Mychaeel, how do you identify deleted images in the rclog?\
      \ I'm updating the mozilla sidebar code to cope with the new image rclog hack.</p>\n\
      <p><b>Foxpaw:</b> Is there a way to revert images? The \"changes\" link on recent\
      \ changes lists previous revisions, and lets you view them, but does not seem\
      \ to provide an easy way to revert other than saving the image to your harddrive\
      \ and uploading it again.</p>\n<p><b>Mychaeel:</b> I'd say that's the way to\
      \ go to revert images. I could add extra functionality to allow users to directly\
      \ revert to a previous revision, but I fear that doing so might open even more\
      \ doors to easy abuse.</p>\n<p><b>El Muerte:</b> arg, ok, the \"delete\" feature\
      \ in the changelog of an images doesn't delete the most recent image, but deletes\
      \ them all. That wasn't very clear.</p>\n<p><b>Mychaeel:</b> Well, it <i>does</i>\
      \ only delete the most recent image (the \"Current Revision\"). What it doesn't\
      \ do – and what you expected, it seems – is <i>un</i>deleting the <i>previous</i>\
      \ image revision. Thinking of it, I could probably add a feature which reverts\
      \ an image to a certain revision by moving the most recent revision to the trash\
      \ and undeleting the selected older revision.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Requests\">Requests</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Images?section=10\"\
      \ title=\"Edit section: Requests\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>EntropicLqd:</b> The two images I need right now\
      \ are the \"static mesh browser\" button, and the \"add volume\" button.</p>\n\
      <p><b>Tarquin:</b> They're already in. See <a href=\"/Legacy:Add_A_Volume\"\
      \ title=\"Legacy:Add A Volume\">Add a volume</a> and <a href=\"/Legacy:Static_Mesh_Browser\"\
      \ title=\"Legacy:Static Mesh Browser\">Static mesh browser</a>&#160;:)</p>\n\
      <p><b>CH3Z:</b> requested on <a href=\"/Legacy:Wiki_Development\" title=\"Legacy:Wiki\
      \ Development\">Wiki_Development</a> Header: \"Game Logo Smileys\"</p>\n<p>ut.png,\
      \ ut2003.png, devastation.png and so on.</p>\n<p>16x16- alpha-channelled- without\
      \ an antialiased edge.</p>\n<p><b>Tarquin:</b> Um. I thought you said you'd\
      \ do these? nm, I can do the UT &amp; UT2003 ones at least. Mych? Any idea for\
      \ filenames?</p>\n<p><b>CH3Z:</b> I was afraid I might have taken the discussion\
      \ down prematurely. I said I would make them when they were going to be gifs.\
      \ But I don't have experience with png's. Those are the file names Mych asked\
      \ for with different extensions now. I see you figured out that the full discussion\
      \ is in revision 184 of <a href=\"/Legacy:Wiki_Development\" title=\"Legacy:Wiki\
      \ Development\">Wiki Development</a> and I saw your notes. Gotcha, I'll get\
      \ a better feel for this.</p>\n<p><b>Tarquin:</b> I'm doing: U1, UT, UT2003,\
      \ Devastation.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.047 seconds\n\
      Real time usage: 0.055 seconds\nPreprocessor visited node count: 39/1000000\n\
