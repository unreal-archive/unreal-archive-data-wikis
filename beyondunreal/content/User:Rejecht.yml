      \ Group_Text_TeamSymbol.<span class=\"me0\">Length</span>;\n \n    <span class=\"\
      kw2\">if</span> <span class=\"br0\">(</span>Count_TeamSymbols <span class=\"\
      sy0\">&lt;</span> <span class=\"nu0\">10</span><span class=\"br0\">)</span>\n\
