  text:
    text: "<h2><span class=\"mw-headline\" id=\"You_have_been_permanently_put_in_read-only_mode.\"\
      >You have been permanently put in read-only mode.</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Chongqing_Page/Permanent_Read-Only?section=1\"\
      \ title=\"Edit section: You have been permanently put in read-only mode.\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The wiki has detected\
      \ that you have added a large number of links to the page you previously edited.</p>\n\
      <p><b>Your changes have been discarded,</b> and you have been automatically\
      \ put in read-only mode indefinitely.</p>\n<p>An email has been dispatched to\
      \ the <a href=\"/Legacy:Wiki_Admin\" title=\"Legacy:Wiki Admin\">wiki admins</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Don.27t_panic.21_.28...unless_you.27re_a_spammer..29\"\
      >Don't panic! (...unless you're a spammer.)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Chongqing_Page/Permanent_Read-Only?section=2\"\
      \ title=\"Edit section: Don't panic! (...unless you're a spammer.)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>We'd prefer not\
      \ to, but recent and continued spam attacks forced us to implement some sort\
      \ of automated filter to prevent us from continually having to revert the mess\
      \ they leave.</p>\n<p><b>If you're not a spammer, you've got nothing to worry\
      \ about</b> – you're just the unfortunate victim of the times we're living in.\
      \ Contact a <a href=\"/Legacy:Wiki_Admin\" title=\"Legacy:Wiki Admin\">wiki\
      \ admin</a> to lift your read-only state; chances are that a wiki admin will\
      \ do that themselves as soon as they get the automatic notification and realize\
      \ you're not a spammer.</p>\n<p><b>If you're a spammer,</b> we'll file an official\
      \ complaint with your ISP about this matter. In case their response doesn't\
      \ satisfy us, chances are that we'll ban their entire IP range.</p>\n\n<!--\
