      \ <span class=\"nu0\">12</span><span class=\"br0\">)</span><span class=\"br0\"\
      >)</span>;  <span class=\"co1\">//  000fdb97</span>\n<span class=\"kw3\">log</span><span\
      \ class=\"br0\">(</span>IntToHex<span class=\"br0\">(</span>0xfdb97531 <span\
