  title: "Legacy:Create A Mover"
  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Introduction\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Introduction</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Adding_the_Mover\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Adding the Mover</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Tweak_Properties\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Tweak Properties</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Setting_Up_Keyframes\"><span\
      \ class=\"tocnumber\">3.1</span> <span class=\"toctext\">Setting Up Keyframes</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Activating_the_Mover\"><span\
      \ class=\"tocnumber\">3.2</span> <span class=\"toctext\">Activating the Mover</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Introduction\"\
      >Introduction</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Create_A_Mover?section=1\" title=\"Edit section:\
      \ Introduction\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>A mover in UT2003 and later is simply a <a href=\"/Legacy:Static_Mesh\" title=\"\
      Legacy:Static Mesh\">static mesh</a> that changes its position and orientation.</p>\n\
      <p>See <a href=\"/Legacy:Create_A_Mover_(UT)\" title=\"Legacy:Create A Mover\
      \ (UT)\">Create A Mover (UT)</a> for how to create a mover in Unreal Tournament.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Adding_the_Mover\">Adding the Mover</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Create_A_Mover?section=2\" title=\"Edit section: Adding\
      \ the Mover\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Create_A_Static_Mesh\" title=\"Legacy:Create A Static\
      \ Mesh\">Create a static mesh</a> that has your new mover's desired shape, or\
      \ find an existing one that suits your needs</li>\n<li>Select it in the <a href=\"\
      /Legacy:Static_Mesh_Browser\" title=\"Legacy:Static Mesh Browser\">static mesh\
      \ browser</a>.</li>\n<li>Click the <i>Add Mover Brush</i> button in the UnrealEd\
      \ <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a>.</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Tweak_Properties\">Tweak Properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Create_A_Mover?section=3\" title=\"Edit section: Tweak\
      \ Properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>You may want to <a href=\"/Legacy:Set_The_Following_Properties\" title=\"\
      Legacy:Set The Following Properties\">set the following properties</a> of the\
      \ Mover:</p>\n<ul>\n<li>Set Display -&gt; <i>bStaticLighting</i> to <i>True</i>\
      \ – otherwise your mover will not be lit.</li>\n<li>Set Collision -&gt; <i>bBlockKarma</i>\
      \ to <i>True</i> if the mover is in a position that dead players could interact\
      \ with it.</li>\n</ul>\n<p>Your mover is now placed in your map. But it's not\
      \ going to do anything yet. There are two more things to do: tell your mover\
      \ how to move (in which direction and orientation), and set up some way of telling\
      \ it when to move (trigger, touch, etc).</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Setting_Up_Keyframes\">Setting Up Keyframes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Mover?section=4\"\
      \ title=\"Edit section: Setting Up Keyframes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>So you have your mover looking the way you want it,\
      \ and you have a <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\"\
      >static mesh</a> of your mover's likeness. Now what? Well you need to animate\
      \ it. So go on to the <a href=\"/Legacy:Keyframe\" title=\"Legacy:Keyframe\"\
      >Keyframe</a> page and find out how to put a little life into your mover.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Activating_the_Mover\">Activating the Mover</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Create_A_Mover?section=5\" title=\"Edit section: Activating\
      \ the Mover\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>A Mover doesn't do much good just sitting there. You need something to activate\
      \ it in order for it to do its job at the appropriate time. See <a href=\"/Legacy:Activating_A_Mover\"\
      \ title=\"Legacy:Activating A Mover\">Activating A Mover</a> for details.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Create_A_Mover?section=6\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Mover_Topics\" title=\"Legacy:Mover Topics\">Mover\
      \ Topics</a></li>\n<li><a href=\"/Category:Legacy_Basic_Procedure\" title=\"\
      Category:Legacy Basic Procedure\">Category:Legacy Basic Procedure</a></li>\n\
      <li><a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">Mover</a></li>\n<li><a\
      \ href=\"/Legacy:ClientMover\" title=\"Legacy:ClientMover\">ClientMover</a>\
      \ – For decoration (non-interactive) only</li>\n</ul>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.026 seconds\nReal time usage: 0.027 seconds\nPreprocessor\
      \ visited node count: 26/1000000\nPreprocessor generated node count: 52/1000000\n\
      Post‐expand include size: 42/2097152 bytes\nTemplate argument size: 0/2097152\
      \ bytes\nHighest expansion depth: 2/40\nExpensive parser function count: 0/100\n\
