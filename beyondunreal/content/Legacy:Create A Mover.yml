  wikitext:
    text: "''This is a [[:Category:Legacy Basic Procedure]] tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.''\n\
      \n==Introduction ==\n\nA mover in UT2003 and later is simply a [[Legacy:Static\
      \ Mesh|static mesh]] that changes its position and orientation. \n\nSee [[Legacy:Create\
      \ A Mover (UT)|Create A Mover (UT)]] for how to create a mover in Unreal Tournament.\n\
      \n==Adding the Mover==\n* [[Legacy:Create A Static Mesh|Create a static mesh]]\
      \ that has your new mover's desired shape, or find an existing one that suits\
      \ your needs\n* Select it in the [[Legacy:Static Mesh Browser|static mesh browser]].\n\
      * Click the ''Add Mover Brush'' button in the UnrealEd [[Legacy:Toolbox|toolbox]].\n\
      \n==Tweak Properties==\n\nYou may want to [[Legacy:Set The Following Properties|set\
      \ the following properties]] of the Mover:\n* Set Display -> ''bStaticLighting''\
      \ to ''True'' &ndash;  otherwise your mover will not be lit.\n* Set Collision\
      \ -> ''bBlockKarma'' to ''True'' if the mover is in a position that dead players\
      \ could interact with it.\n\nYour mover is now placed in your map. But it's\
      \ not going to do anything yet. There are two more things to do: tell your mover\
      \ how to move (in which direction and orientation), and set up some way of telling\
      \ it when to move (trigger, touch, etc).\n\n===Setting Up Keyframes===\n\nSo\
      \ you have your mover looking the way you want it, and you have a [[Legacy:Static\
      \ Mesh|static mesh]] of your mover's likeness.  Now what?  Well you need to\
      \ animate it.  So go on to the [[Legacy:Keyframe|Keyframe]] page and find out\
      \ how to put a little life into your mover.\n\n===Activating the Mover===\n\n\
      A Mover doesn't do much good just sitting there. You need something to activate\
      \ it in order for it to do its job at the appropriate time. See [[Legacy:Activating\
      \ A Mover|Activating A Mover]] for details.\n\n==Related Topics==\n* [[Legacy:Mover\
      \ Topics|Mover Topics]]\n* [[:Category:Legacy Basic Procedure]]\n* [[Legacy:Mover|Mover]]\n\
      * [[Legacy:ClientMover|ClientMover]] &ndash; For decoration (non-interactive)\
      \ only\n\n[[Category:Legacy Basic Procedure|{{PAGENAME}}]]\n[[Category:Legacy\
      \ Basic Procedure|{{PAGENAME}}]]\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
