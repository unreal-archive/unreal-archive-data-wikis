parse:
  title: "Legacy:Lighting"
  text:
    text: "<p>This is the hub page for anything about lighting in maps.</p>\n<p>In\
      \ technical terms, lighting is fairly simple: place many <a href=\"/Legacy:Light\"\
      \ title=\"Legacy:Light\">Light</a> actors in the map, <a href=\"/Legacy:Rebuild\"\
      \ title=\"Legacy:Rebuild\">rebuild</a> and the map is lit. Good lighting is\
      \ an essential part of a map's atmosphere.</p>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Classes:\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Classes:</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Technical\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Technical</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #Static_Lighting\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Static Lighting</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"\
      #Dynamic_Lighting\"><span class=\"tocnumber\">2.2</span> <span class=\"toctext\"\
      >Dynamic Lighting</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"><a\
      \ href=\"#Lighting_Effects\"><span class=\"tocnumber\">2.3</span> <span class=\"\
      toctext\">Lighting Effects</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Tutorials\"><span class=\"tocnumber\">2.4</span> <span class=\"\
      toctext\">Tutorials</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"\
      ><a href=\"#Comments\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Classes:\">Classes:</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Lighting?section=1\"\
      \ title=\"Edit section: Classes:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Light\" title=\"Legacy:Light\"\
      >Light</a></li>\n<li><a href=\"/Legacy:Sunlight\" title=\"Legacy:Sunlight\"\
      >Sunlight</a></li>\n<li><a href=\"/Legacy:Projector\" title=\"Legacy:Projector\"\
      >Projectors</a></li>\n<li><a href=\"/Legacy:Actor/Lighting\" title=\"Legacy:Actor/Lighting\"\
      >Actor/Lighting</a>, in every actor</li>\n<li><a href=\"/Legacy:Vertex_Lighting\"\
      \ title=\"Legacy:Vertex Lighting\">Vertex lighting</a></li>\n<li><a href=\"\
      /Legacy:Light_Effects\" title=\"Legacy:Light Effects\">Light Effects</a></li>\n\
      </ul>\n<p>(UT stuff follows, needs updating &amp; sorting)</p>\n<h2><span class=\"\
      mw-headline\" id=\"Technical\">Technical</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Lighting?section=2\"\
      \ title=\"Edit section: Technical\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>The <a href=\"/Legacy:Light_(UT)\" title=\"\
      Legacy:Light (UT)\">Light (UT)</a>, <a href=\"/Legacy:Light\" title=\"Legacy:Light\"\
      >Light</a> actor and its subclasses</li>\n<li>Light properties are set at the\
      \ actor level under <a href=\"/Legacy:Actor_(UT)/Lighting\" title=\"Legacy:Actor\
      \ (UT)/Lighting\">Actor (UT)/Lighting</a>, <a href=\"/Legacy:Actor/Lighting\"\
      \ title=\"Legacy:Actor/Lighting\">Actor/Lighting</a> .</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Static_Lighting\">Static Lighting</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Lighting?section=3\"\
      \ title=\"Edit section: Static Lighting\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Lighting_Basics\" title=\"\
      Legacy:Lighting Basics\">Lighting Basics</a></li>\n<li>Examples of <a href=\"\
      /Legacy:Colors\" title=\"Legacy:Colors\">Colors</a></li>\n<li>Using <a href=\"\
      /Legacy:Zonelight\" title=\"Legacy:Zonelight\">Zonelight</a> to provide ambient\
      \ light to a whole unzoned level or a zoned subsection of a level.</li>\n<li><a\
      \ href=\"/edit/Legacy:Shadows?redlink=1\" class=\"new\" title=\"Legacy:Shadows\
      \ (page does not exist)\">Shadows</a></li>\n<li>using <a href=\"/Legacy:Special_Lit\"\
      \ title=\"Legacy:Special Lit\">special lit</a> &amp; unlit surfaces</li>\n<li>the\
      \ <a href=\"/Legacy:Lightbox\" title=\"Legacy:Lightbox\">Lightbox</a> decoration.\
      \ Have <i>DrawScale</i> settings to make it line up perfectly to the more popular\
      \ light textures.</li>\n<li><a href=\"/Legacy:Lightmap_Errors\" title=\"Legacy:Lightmap\
      \ Errors\">Lightmap Errors</a></li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Dynamic_Lighting\">Dynamic Lighting</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Lighting?section=4\"\
      \ title=\"Edit section: Dynamic Lighting\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Obviously there'll be crossover from <a href=\"/Legacy:Dynamics\"\
      \ title=\"Legacy:Dynamics\">dynamics</a> here.</p>\n<ul>\n<li>triggered lights</li>\n\
      <li>worth mentioning here (and under sound too) the cunning trick of using TriggerLight\
      \ to make triggered sounds that use a looped sound.</li>\n<li>dynamic lights</li>\n\
      <li>Scripted Light Shows</li>\n<li>the <a href=\"/Legacy:TriggerLight\" title=\"\
      Legacy:TriggerLight\">TriggerLight</a> class spec</li>\n<li><a href=\"/Legacy:Movable_Lights\"\
      \ title=\"Legacy:Movable Lights\" class=\"mw-redirect\">Movable Lights</a> –\
      \ How to make a light movable! By: ZxAnPhOrIaN</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Lighting_Effects\">Lighting Effects</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Lighting?section=5\"\
      \ title=\"Edit section: Lighting Effects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Bloom\" title=\"Legacy:Bloom\"\
      >Bloom</a> – lunticular halos in UT2004.</li>\n<li>How to create (true and fake)\
      \ <a href=\"/Legacy:Fog\" title=\"Legacy:Fog\">fog</a></li>\n<li>A <a href=\"\
      /Legacy:Corona\" title=\"Legacy:Corona\">Corona</a> is a texture that looks\
      \ like a flare and is applied at the light source. Its size is always the same\
      \ relative to the screen. The effect often mistakenly called a \"<a href=\"\
      /Legacy:Lens_Flare\" title=\"Legacy:Lens Flare\">Lens Flare</a>\".</li>\n<li>palette\
      \ loop modulation</li>\n<li>modulated light</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Tutorials\">Tutorials</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Lighting?section=6\"\
      \ title=\"Edit section: Tutorials\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Place_A_Light\" title=\"\
      Legacy:Place A Light\">Place A Light</a></li>\n<li><a href=\"/Legacy:Lighting_Strategies\"\
      \ title=\"Legacy:Lighting Strategies\">Lighting strategies</a></li>\n</ul>\n\
      <ul>\n<li><a href=\"/Legacy:Building_A_SkyBox\" title=\"Legacy:Building A SkyBox\"\
      >Building A SkyBox</a></li>\n<li><a href=\"/Legacy:Adding_Sunlight\" title=\"\
      Legacy:Adding Sunlight\">Adding Sunlight</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Lighting?section=7\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Mouse_Control\" title=\"\
      Legacy:Mouse Control\">Mouse controls</a> for moving lights in 3D viewport is\
      \ the same as <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brush</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Lighting?section=8\" title=\"Edit section: Comments\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><i>Feel\
      \ free to reorganize things, suggest new topics to cover and start new pages.</i></p>\n\
      <p><b>Sobiwan:</b> We have <a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics\
      \ On Mapping\">Topics on Mapping</a> and <a href=\"/Legacy:Topics_On_Materials\"\
      \ title=\"Legacy:Topics On Materials\">Topics on Materials</a> as hubs, so either:</p>\n\
      <ol>\n<li>this page should become <a href=\"/edit/Legacy:Topics_On_Lighting?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Topics On Lighting (page does not exist)\">Topics\
      \ on Lighting</a></li>\n<li>those page names should be truncated</li>\n<li>they\
      \ should all be renamed to something different such as <i>topicname Hub</i>.</li>\n\
      </ol>\n<p>I vote for #1.</p>\n<p><b>odo324:</b> Umm...</p>\n<ol>\n<li>Neh. Add\
      \ that as a sub-title if you want, but the current title makes perfect sense.\
      \ “Light” will give you the actor, while “Lighting” will give you a list info\
      \ on “unreal engine lighting” in general.</li>\n<li>Dear Lord I hope not! Truncated\
      \ names incur confusion. Complete words are easier to remember. Some people\
      \ prefer to simply type the page’s name in the address bar, instead of mindlessly\
      \ navigating through multiple pages.</li>\n<li>I ‘would’ agree, if was a series\
      \ of articles (such as: <a href=\"/Legacy:How_UT2003_Weapons_Work\" title=\"\
      Legacy:How UT2003 Weapons Work\">How_UT2003_Weapons_Work</a>), but it’s not.\
      \ Further more, individual pages may have multiple places it could belong to.\
      \ Adding some kind of suffix-title would be impossible for all circumstances.\
      \ Regardless, it’s best to keep things simple anyway.</li>\n</ol>\n<p>Do we\
      \ need a “<i>How to</i>” page about creating hubs (like this one) for the Unreal\
      \ Wiki?</p>\n<p><b>Tarquin:</b> See <a href=\"/Legacy:Guidelines_On_Page_Creation\"\
      \ title=\"Legacy:Guidelines On Page Creation\">Guidelines On Page Creation</a>.</p>\n\
      <p><b>OlympusMons:</b> I think <a href=\"/edit/Legacy:Lighting_Topics?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Lighting Topics (page does not exist)\">Lighting\
      \ Topics</a> would be a good name for this, since tarquin suggested changing\
      \ the <a href=\"/Legacy:Topics_On_Materials\" title=\"Legacy:Topics On Materials\"\
      >Topics on Materials</a> page to <a href=\"/edit/Legacy:Material_Topics?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Material Topics (page does not exist)\">Material\
      \ Topics</a>.</p>\n<hr />\n<p><a href=\"/Category:Legacy_Mapping\" title=\"\
      Category:Legacy Mapping\">Category:Legacy Mapping</a><br />\n<a href=\"/Category:Legacy_To_Do\"\
      \ title=\"Category:Legacy To Do\">Category:Legacy To Do</a><br />\n<a href=\"\
      /Category:Legacy_Class_(UT)\" title=\"Category:Legacy Class (UT)\">Category:Legacy\
      \ Class (UT)</a><br />\n<a href=\"/Category:Legacy_Class_(UT2003)\" title=\"\
      Category:Legacy Class (UT2003)\">Category:Legacy Class (UT2003)</a>\\\\</p>\n\
