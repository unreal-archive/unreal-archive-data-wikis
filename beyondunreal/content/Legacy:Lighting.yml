  wikitext:
    text: "This is the hub page for anything about lighting in maps. \n\nIn technical\
      \ terms, lighting is fairly simple: place many [[Legacy:Light|Light]] actors\
      \ in the map, [[Legacy:Rebuild|rebuild]] and the map is lit. Good lighting is\
      \ an essential part of a map's atmosphere.\n\n===Classes:===\n\n* [[Legacy:Light|Light]]\n\
      * [[Legacy:Sunlight|Sunlight]]\n* [[Legacy:Projector|Projector]]s\n* [[Legacy:Actor/Lighting|Actor/Lighting]],\
      \ in every actor\n* [[Legacy:Vertex Lighting|Vertex lighting]]\n* [[Legacy:Light\
      \ Effects|Light Effects]]\n\n(UT stuff follows, needs updating & sorting)\n\n\
      ==Technical==\n*The [[Legacy:Light (UT)|Light (UT)]], [[Legacy:Light|Light]]\
      \ actor and its subclasses\n*Light properties are set at the actor level under\
      \ [[Legacy:Actor (UT)/Lighting|Actor (UT)/Lighting]], [[Legacy:Actor/Lighting|Actor/Lighting]]\
      \ .\n\n===Static Lighting===\n* [[Legacy:Lighting Basics|Lighting Basics]]\n\
      * Examples of [[Legacy:Colors|Colors]]\n* Using [[Legacy:Zonelight|Zonelight]]\
      \ to provide ambient light to a whole unzoned level or a zoned subsection of\
      \ a level.\n* [[Legacy:Shadows|Shadows]]\n* using [[Legacy:Special Lit|special\
      \ lit]] & unlit surfaces\n* the [[Legacy:Lightbox|Lightbox]] decoration. Have\
      \ ''DrawScale'' settings to make it line up perfectly to the more popular light\
      \ textures.\n* [[Legacy:Lightmap Errors|Lightmap Errors]]\n\n===Dynamic Lighting===\n\
      \nObviously there'll be crossover from [[Legacy:Dynamics|dynamics]] here.\n\
      * triggered lights\n* worth mentioning here (and under sound too) the cunning\
      \ trick of using TriggerLight to make triggered sounds that use a looped sound.\n\
      * dynamic lights\n* Scripted Light Shows\n* the [[Legacy:TriggerLight|TriggerLight]]\
      \ class spec\n* [[Legacy:Movable Lights|Movable Lights]] &ndash; How to make\
      \ a light movable! By: ZxAnPhOrIaN\n\n===Lighting Effects===\n* [[Legacy:Bloom|Bloom]]\
      \ &ndash; lunticular halos in UT2004.\n* How to create (true and fake) [[Legacy:Fog|fog]]\n\
      * A [[Legacy:Corona|Corona]] is a texture that looks like a flare and is applied\
      \ at the light source.  Its size is always the same relative to the screen.\
      \  The effect often mistakenly called a \"[[Legacy:Lens Flare|Lens Flare]]\"\
      .\n* palette loop modulation \n* modulated light\n\n===Tutorials===\n* [[Legacy:Place\
      \ A Light|Place A Light]]\n* [[Legacy:Lighting Strategies|Lighting strategies]]\n\
      \n* [[Legacy:Building A SkyBox|Building A SkyBox]]\n* [[Legacy:Adding Sunlight|Adding\
      \ Sunlight]]\n\n==Related Topics==\n* [[Legacy:Mouse Control|Mouse control]]s\
      \ for moving lights in 3D viewport is the same as [[Legacy:Brush|brush]]\n\n\
      ==Comments==\n\n''Feel free to reorganize things, suggest new topics to cover\
