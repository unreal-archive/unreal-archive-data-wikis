      ==Spammers and lower-case page names==\n\n'''Wormbo:''' It seems the spammers\
      \ have found a way to create pages starting with a lower-case character. These\
      \ pages are not accessible directly, but the (diff) link displays them and fortunately\
      \ it seems they can be deleted via \"Edit/Rename pages\".\n\n'''Tarquin:'''\
      \ yeah, looks like a bug in UseMod. Page names should always get an initial\
      \ upper-case character. I'll try to look into fixing this at some point &ndash;\
      \ but ongoing FTP problems with BU make this difficult.\n\n'''Wormbo:''' I just\
      \ deleted two lower-case pages. Mych, could you have a look at this? Maybe renaming\
      \ the 'title' and 'text' fields as mentioned in IRC a while ago should block\
      \ automated spam bots for a while.\n\n'''Wormbo:''' Removed one more lower-case\
      \ page name and some regular spam.\n\n==Spammers and \"<nowiki>display:</nowiki><nowiki>\
      \ none</nowiki>\"==\n\n'''Mychaeel:''' We have a simple filter that redirects\
      \ any attempt to save a page whose page source contains <code>display:</code><code>\
      \ none</code> to the [[Legacy:Chongqing Page|Chongqing Page]].  However, some\
      \ spammers seem to manage to sneak past that filter occasionally.  I'm frankly\
      \ at a loss right now as to how &ndash; even if I just load the revision they\
      \ saved and try to save it myself, the filter works on ''me''.  Does anybody\
      \ have any ideas or guesses?\n\n'''MythOpus:''' I did a few tests on my personal\
      \ page using <code>display:</code><code> none</code> and was happy that the\
      \ wiki won't lock you out and sad to see that even the preview button redirects\
      \ you hehe.  After a few tests I thought that browser settings might allow spammers\
      \ to spam like that so I fired up mozilla and disabled javascript images and\
      \ some other stuff.  It still redirected me.  Then I thought that perhaps if\
      \ you embed the html into a wiki tag or something, the parser will ignore it\
      \ and continue on.  I don't think that works though.  Now I'm thinking maybe\
      \ there are certain characters that are ignored and deleted after the wiki scans\
      \ the updates for the bad code.  For example...\n\nIf the % sign was ignored\
      \ and deleted 'd%i%s%' etc would be saved as 'dis'...\n\n'''Wormbo:''' Oh right,\
      \ browsers discard any null characters they encounter and process the remaining\
      \ text as if the nulls were never there. Perl allows and understands \\0 chars,\
      \ doesn't it? Would at least be a reason why the regex doesn't match.<br />And\
      \ while we're at it, add another (maybe hidden) checkbox to the delete image\
      \ page that says \"ban me\". Or maybe create a \"restore image\" feature or\
      \ restrict deleting images to admins. I have a feeling random people are deleting\
      \ images just for fun.\n\n'''MythOpus:''' Yeah, I think the images should be\
      \ set up like normal pages, where when an image is deleted it stays in 'memory'\
      \ for awhile so that it can restored, unless it was marked as 'Permanent Delete'\
      \ by an admin.  Random people ARE deleting random images for fun >_<\n\n'''Mychaeel:'''\
      \ There's an \"undelete image\" feature here (even for bulk undeletions) &ndash;\
      \ <code>http://wiki.beyondunreal.com/cgi-bin/images-restore.cgi</code>. We do\
      \ have image revisions, but the \"delete image\" feature is more more like the\
      \ \"delete page\" feature than anything else &ndash; it'd be pointless to delete\
      \ images in a way that leaves them accessible.\n\n'''Wormbo:''' Good to know.\
      \ I've restored some of the deleted images.\n\n'''Wormbo:''' I just deleted\
      \ about 75 pages created by spambots and reverted a few more pages. All of them\
      \ had \"display<code>:</code> none\" spam on them.\n\n'''Wormbo:''' Seems like\
      \ the fix [http://wiki.beyondunreal.com/wiki?action=browse&diff=1&id=Mod_Ideas%2FNukeRifles&revision=16&diffrevision=15\
      \ didn't work]...\n\n'''Mychaeel:''' Seems so.  I'm going to add some debug\
      \ code in the hope to find out what exactly is submitted next time.\n\n'''MythOpus:'''\
      \ How does the redirection work?  Does it do it with the browser (i.e. meta\
      \ redirect stuff) or does it do it some other way.  I would think that if you\
      \ were using the browser to redirect and the bot wasn't using an actual 'browser'\
      \ then redirection wouldn't work on it.  And I'm sure if you created a custom\
      \ browser that you could bypass most anything.\n\n'''Wormbo:''' Redirection\
      \ means that instead of saving the page and sending it as response, a HTTP redirect\
      \ to the [[Legacy:Chongqing Page|Chongqing Page]] is send and nothing is saved.\
      \ However, it seems that the spam detection script no longer works: some spambots\
      \ just replaced several pages with a lot of links.\n\n'''Wormbo:''' Site is\
      \ locked for now as bots are still active.\n\n'''Mychaeel:''' Small wonder our\
      \ locks, spam filters etc. didn't do anything:  The spammers were posting to\
      \ <code>wiki-umw.cgi</code> rather than <code>wiki.cgi</code>.  I've disabled\
      \ that possibility. &ndash; Now that leaves me with the question how <code>wiki-umw.cgi</code>\
      \ got there... does anybody remember putting it there?\n\n'''Wormbo:''' We just\
      \ gota new lower-case named page. Anyone care to investigate? *bump*\n\n'''Tarquin:'''\
      \ Attempting to create a lowercase page should send you to the New Contributors\
      \ page, same as if you try to save a new page without editing the default text.\n\
      \n'''Wormbo:''' Site locked again after multiple bots bombed three pages with\
      \ similar spam links: http://wiki.beyondunreal.com/wiki?action=history&id=ScratchPad\n\
      \n'''MythOpus:''' I just became aware(been clueless for awhile apparently) that\
      \ you can use direct javascript in IE (and most likely in other browsers) as\
      \ in you can type JavaScript into the URL box and it'll run as if it were on\
      \ your current site.  Somehow related to bots and bypassing the security measures?\n\
      \n'''Wormbo:''' Spammers seem to bypass the filters once again.\n\n==Orphan\
      \ Pages==\n\n'''Fyfe:''' Is there any way to check the wiki for orphaned pages??\
      \ (orphaned page = pages that aren't linked to by an other page)\n\n'''Wormbo:'''\
