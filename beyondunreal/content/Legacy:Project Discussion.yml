      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Discussion?section=12\"\
      \ title=\"Edit section: Legenda\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>El Muerte TDS:</b> it would be usefull if every\
      \ page that has some requirement (game/patch depended) to have a box with the\
      \ requirement list. Something like:</p>\n<blockquote class=\"legacyquote\">\n\
      <p>{{{1}}}</p>\n</blockquote>\n<p>Would be nice if this could be a special tag,\
      \ that puts a box in the upper right corner:</p>\n<pre>&lt;requirements&gt;\n\
      * UT2003 + Epic Bonus Pack #1\n* UT2004\n&lt;/requirements&gt;\n</pre>\n<p><b>Tarquin:</b>\
      \ Do we really need special markup? Why not just write near the top of the page:</p>\n\
      <p>Requirements:</p>\n<ul>\n<li>UT2003 + Epic Bonus Pack #1</li>\n<li>UT2004</li>\n\
      </ul>\n<p><b>El Muerte TDS:</b> this just looks better:</p>\n<p><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://redir.elmuerte.com/junk/wikireq.png\"\
      >http://redir.elmuerte.com/junk/wikireq.png</a></p>\n<p>I feel as if this should\
      \ be MANDATORY information for wiki pages - force editors to specify. They could\
      \ set a preference to say \"well, I'm nearly always talking about UT2003\" which\
      \ would set the info for them when they write new pages. The trouble we have\
      \ is that content authors do not have to specify what version their info applies\
      \ to, and yet they are the one person who can easily say that info. Anyone else\
      \ who comes along to it will have a harder time figuring out that info than\
      \ the original author.</p>\n<h2><span class=\"mw-headline\" id=\"Reversion\"\
      >Reversion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Discussion?section=13\" title=\"Edit\
      \ section: Reversion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Foxpaw:</b> After reverting a number of pages I noticed it took like 4\
      \ clicks to revert each one. Would it be feasable to add a \"revert to this\
      \ revision\" link on recent changes and/or the view other revisions list? It\
      \ might also discourage wiki vandals if there's a link right there showing how\
      \ easy it is to revert changes.</p>\n<p><b>Mychaeel:</b> I see your point, but\
      \ we have to be careful not to make it too simple lest we encourage another\
      \ type of spamming – the reversion of a page to an older version. We could,\
      \ however, create an additional admin-only script that bulk-reverts pages to\
      \ the last revision before all edits done from a given IP address.</p>\n<p><b>Graphik:</b>\
      \ My suggestion: a list of edits compiled from the diff logs that one can selectively\
      \ revert, similar to the way Image Uploads works. Or does UseMod have a feature\
      \ similar to Windows XP's System Restore?</p>\n<p><b>Tarquin:</b> My suggestion:\
      \ on the history page, a link on each item that says \"restore this version\"\
      . Or a link at the foot of an old revision isplay, saying \"restore this version\"\
      . Admin-only, like Mych said. But Mych's bulk IP revert idea is good too, if\
      \ it's possible to code it.</p>\n<h2><span class=\"mw-headline\" id=\"Minor_bug_with_Google_Search_and_Page_Templates\"\
      >Minor bug with Google Search and Page Templates</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Discussion?section=14\"\
      \ title=\"Edit section: Minor bug with Google Search and Page Templates\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Foxpaw:</b> Apparently,\
      \ Google is following links to non-existant pages, recieving the \"This page\
      \ doesn't exist yet.\" template, and then including those non-existant pages\
      \ in the search.</p>\n<h2><span class=\"mw-headline\" id=\"Proper_HTTP_responses\"\
      >Proper HTTP responses</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Discussion?section=15\" title=\"Edit\
      \ section: Proper HTTP responses\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>El Muerte:</b> I'd like some improvements in the\
      \ response headers of the wiki. Currently the wiki is very inefficient:</p>\n\
      <ul>\n<li>Non existing pages produce a \"200 Ok\" return instead of a \"404\
      \ Not Found\". Producing the 404 makes the wiki more efficient for search engines,\
      \ e.g. no incorrect results, but also makes it easier for other things like\
      \ the unrealwiki plugin for uncodex (all that is needed is a HEAD request to\
      \ check if the page exists).</li>\n<li>No Last-Modified response. The Last-Modified\
      \ response is very useful for caching of pages, without a Last-Modified response\
      \ pages will never be cached. If the wiki engine also correctly responds to\
      \ the If-Modified-Since request the performance of the wiki will increase a\
      \ lot because cached versions of the pages can be used. This has a positive\
      \ effect on the performance of the client and server (and I'm sure BU would\
      \ like that).</li>\n</ul>\n<p>Another thing that might be interesting is to\
      \ produce a Sitemap for Google. It saves google a lot of time digging through\
      \ the site since it has already has a map of the site containing info on what\
      \ page has been modified. I noticed a significant performance increase on my\
      \ sites by giving google a sitemap to use. Too bad other search engines don't\
      \ have the same feature, google's spider is very friendly compared to some (e.g.\
      \ Yahoo Slurp, MSNbot, AskJeeves (listed from worst to less terrible)).</p>\n\
      <p><b>Tarquin:</b> I can't look into either of those right now because of <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?t=167169\"\
      >this</a>.</p>\n<p><b>El Muerte:</b> I'm not allowed to view that forum.</p>\n\
      <p><b>Tarquin:</b> Oops, sorry. Basically, since BU moved hosts, I can't log\
      \ into FTP from any OS X client. I'll need to set up a copy of the wiki on my\
