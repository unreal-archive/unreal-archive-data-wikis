      \ class=\"mw-headline\" id=\"BU_Hosted_Site_Updates_Link\">BU Hosted Site Updates\
      \ Link</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Discussion?section=1\" title=\"Edit\
      \ section: BU Hosted Site Updates Link\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Follow BU's Hosted Site Updates link about <a href=\"\
      /Legacy:UCPP\" title=\"Legacy:UCPP\">UCPP</a> and you'll find yourself on <a\
      \ href=\"/Legacy:Home_Page\" title=\"Legacy:Home Page\">Home Page</a> (which\
      \ mentions nothing on the topic).</p>\n<p>Perhaps the link should point to <a\
      \ href=\"/Legacy:Featured_Pages\" title=\"Legacy:Featured Pages\">Featured Pages</a>?</p>\n\
      <p><b>Tarquin:</b> Yeah, I'm not sure what to do about that. I've linked to\
      \ <a href=\"/Legacy:Featured_Pages\" title=\"Legacy:Featured Pages\">Featured\
      \ Pages</a> quite high up on the home page. On the other hand, <a href=\"/Legacy:Featured_Pages\"\
      \ title=\"Legacy:Featured Pages\">Featured Pages</a> doesn't say much to a new\
      \ visitor. Any further thoughts on this?</p>\n<p><b>El Muerte:</b> A \"news\"\
      \ page? That contains a short intro and the recent \"Hosted Site Updates\" entries\
      \ with links to the corresponding pages.</p>\n<p><b>Tarquin:</b> I've created\
      \ <a href=\"/Legacy:News\" title=\"Legacy:News\" class=\"mw-redirect\">News</a>.\
      \ It currently redirects to <a href=\"/Legacy:Featured_Pages\" title=\"Legacy:Featured\
      \ Pages\">Featured Pages</a>, but we can improve on it later, or simply move\
      \ <a href=\"/Legacy:Featured_Pages\" title=\"Legacy:Featured Pages\">Featured\
      \ Pages</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Encyclopaedia_vs._Tutorials\"\
      >Encyclopaedia vs. Tutorials</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Discussion?section=2\"\
      \ title=\"Edit section: Encyclopaedia vs. Tutorials\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Encyclopaedia vs. Tutorials:\
      \ What should this project look like?</p>\n<p>The project started covering the\
      \ UScript class tree, as there's an obvious topic hierarchy, whereas with tutes\
      \ the divisons are a bit more blurry. Particularly, the (arbitrary) division\
      \ of tutorials into beginner/intermediate/advanced isn't conducive to finding\
      \ information when the split is over several pages.</p>\n<p>The real mapper\
      \ beginner could be lost in all the knowledge of a complex encyclopedia. Ideas\
      \ (mostly now implemented):</p>\n<ul>\n<li>mini 'real' tutorials at the end\
      \ of each section. For example, at the end of the <a href=\"/Legacy:Effects\"\
      \ title=\"Legacy:Effects\">effects</a> page a little article 'Now follow this\
      \ tutorial to make an exploding wall with smoke'. That's what beginners are\
      \ looking for, and that's the best way to learn.</li>\n<li>example: the page\
      \ on the <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">Mover</a> class stands\
      \ as a reference document, but a page that explains what a mover is and the\
      \ basics of using it is needed too, for example <a href=\"/Legacy:Create_A_Mover\"\
      \ title=\"Legacy:Create A Mover\">Create A Mover</a>.</li>\n<li>similar to disambiguation\
      \ pages on Wikipedia: technical pages such as <a href=\"/Legacy:Mover\" title=\"\
      Legacy:Mover\">Mover</a> begin with links to tutorials on the subject. Put either\
      \ a tutorial, or a link to it at the beginning of each page. Then after practice,explain\
      \ the theory. Advanced disciples would just skip the tutorial part.</li>\n</ul>\n\
      <p>Novice and pro mappers browse differently, because they will be visualizing\
      \ the process from a different perspective. Refactoring redundant and duplicated\
      \ information is time-consuming.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Other_projects\">Other projects</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Discussion?section=3\"\
      \ title=\"Edit section: Other projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"unrealscript.40yahoogroups\"\
      >unrealscript@yahoogroups</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Discussion?section=4\"\
      \ title=\"Edit section: unrealscript@yahoogroups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The mailing list at yahoo has generated loads of compiled\
      \ Q&amp;A documents, which are partially archived at yahoo &amp; at <a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www.chessmess.com\">http://www.chessmess.com</a>\
      \ when it's up.</p>\n<p>I've suggested on that list that they could be imported\
      \ into the Wiki. There's some duplication &amp; it might be an idea to refactor\
      \ things into expositions rather than Q&amp;A format. Anyway, I was thinking\
      \ of inviting the mods from that group to discuss the idea here, wondering if\
      \ anyone had opinions on the subject.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Maps_on_the_Wiki\">Maps on the Wiki</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Discussion?section=5\"\
      \ title=\"Edit section: Maps on the Wiki\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> Do I see a new trend here...? After\
      \ <a href=\"/Legacy:Creating_DM-Quadroid\" title=\"Legacy:Creating DM-Quadroid\"\
      >Creating DM-Quadroid</a> (which is more or less meant to be a tutorial), we\
      \ recently got <a href=\"/Legacy:DM-Encarceration\" title=\"Legacy:DM-Encarceration\"\
      >DM-Encarceration</a>. Is that something we should encourage, or should we rather\
      \ ask people not to use the Unreal Wiki for that purpose?</p>\n<p><b>EntropicLqd:</b>\
      \ If the sole aim of the Wiki is to provide a single point of reference for\
      \ everything related to <i>doing</i> things with the Unreal engine then I would\
      \ say not. In which case the <i>Creating DM-Quadroid</i> page should definately\
      \ be renamed to <i>Tutorial DM-Quadroid</i> cos that's what it is (more or less).\
      \ If the Wiki has a secondary goal of allowing the contributors to strut their\
      \ stuff and pimp their <i>l33t h4x0r sk1llz</i> then it's fine.</p>\n<p><b>Tarquin:</b>\
      \ Early on I had considered that we could host mappers, but that would a separate\
      \ branch where mappers get their own subdomain. I'm not longer sure that's a\
      \ good idea. I don't know if QAPete wants to host mappers directly from BU (he's\
      \ not at the moment AFAIK), and I don't know if that's because he doesn't feel\
      \ he has the space or doesn't want too many hosted sites. In case 2, a \"United\
      \ Association of Mappers\" would be a single hosted site with subdomains. Anyway,\
      \ all that's more or less been dropped. I suggested that \"leet\" mappers could\
      \ do \"masterclasses\", where they take one of their famous maps and explain\
      \ how they made it: the techniques, the ideas, the thought-process behind the\
      \ design. With ut2003, all the \"leetness\" is reset, so it'll be a while before\
      \ some great maps arise &amp; become well-known enough. Another idea was to\
      \ give several mappers a simple map, like one box room or a corridor, and say\
      \ \"make this leet\", and then showcase the different results. I don't yet have\
      \ a feel for static mesh mapping but I think there may be less possiblity for\
      \ architectural creativity now, unless one plays with Maya. So <i>that</i> idea\
      \ might be down the pan too. To close this lengthy ramble, I would say we should\
      \ only showcase things if the principal aim is to demonstrate or instruct, in\
      \ which case 2D screenshots are important too. Entropic, maybe we should rename\
      \ those map tutorial pages so they don't have a name: \"Simple DM Map Tutorial\"\
      \ for example, so people don't get the wrong idea.</p>\n<p><b>EntropicLqd:</b>\
      \ Given the above comments then those pages definately need renaming. Something\
      \ a bit shorter and snappier would be nice though - maybe <i>Tutorial DM (UT)</i>\
      \ and <i>Tutorial DM</i> – assuming I have the naming conventions right. It's\
      \ a shame to lose the name as I'm intending to make the DM tutorials build <i>equivalent</i>\
      \ maps but no matter. It is of very little consequence. I'll tweak the name\
      \ of what will become the DD tutorial. I'm still playing my way through the\
      \ single player game of UT2003, so I've not even bothered to look at the editor\
      \ in any real depth. I figured I'd do well to get a feel for the new game first.\
      \ If I had to give a single word summary it would be <i>passable</i>. Most of\
      \ the maps are adequate but none have really grabbed me as stunning.</p>\n<p><b>Mychaeel:</b>\
      \ Bump. At least mappers should put their map project pages below their personal\
      \ page.</p>\n<p><b>Flashman:</b> <i><b>&lt;RANT&gt;</b></i> ...which I did,\
      \ then Tarq comes along and informs me that the <a href=\"/Legacy:Flashman/Projects\"\
      \ title=\"Legacy:Flashman/Projects\">projects page</a> I created should be under\
      \ <a href=\"/Category:Legacy_Journal\" title=\"Category:Legacy Journal\">Category:Legacy\
      \ Journal</a> instead?<br />\nThis made sense until I read this topic. (props\
      \ to Mychaeel for the bump) You see IMHO (not that it holds any sway fact wise,\
      \ but might give an idea of what the fresh contrubitor typically thinks...)\
      \ UWiki is a place for the various minds of the UEd community to come together,\
      \ share knowledge, and advise each other, but in addition to that it can be\
      \ (with the use of the personal pages) a place where peeps come in search of\
      \ a Texture artist to help them in their latest project, or where the 1337 mappers\
      \ among us (myself most definitely <i>not</i> in that bracket) can see other\
      \ peoples efforts and if they wish offer honest advice and support to help kick\
      \ the community as a whole along to greater things. This sort of feedback cannot\
      \ come from your average play-tests or reviewers, because it will provide moreinsight\
      \ into technical issues alongside artistic considerations, and it will come\
      \ from the minds of not just one, but possibly many contributors. This is a\
      \ focus I reckon the Wiki could have, but doesn't need any modification for.<br\
      \ />\nI don't mean that the zips should be hosted here of every map someon wants\
      \ feedback about, but just information about the project, one or two screenies\
      \ perhaps, and a discussion below. If you're in any doubt about the sort of\
      \ page I mean, look at my attempt: <a href=\"/Legacy:Flashman/Projects\" title=\"\
      Legacy:Flashman/Projects\">flashman/projects</a>. People could then put a link\
      \ to an FTP where the map is hosted, or ask people who wanted to see a copy\
      \ to submit their email addy. <i><b>&lt;/RANT&gt;</b></i></p>\n<p><b>Mychaeel:</b>\
      \ Putting those map pages in the mappers' areas under <a href=\"/Category:Legacy_Journal\"\
      \ title=\"Category:Legacy Journal\">Category:Legacy Journal</a> sounds good\
      \ to me (better than making them subpages of their personal pages). There's\
      \ only a single level of subpages though, so different maps would all have to\
      \ be on the same page. (I just dislike top-level map pages.)</p>\n<p><b>EntropicLqd:</b>\
      \ Alternatively you could create mutliple journal pages and just prefix the\
      \ page name with your name. Having a single journal page will be unworkable\
      \ in the long run as it will get far too long to have any real meaning. My single\
      \ flag CTF mod journal will be huge once I've finished the mod. Personally,\
      \ I wouldn't mind seeing a <a href=\"/Legacy:Map_Ideas\" title=\"Legacy:Map\
      \ Ideas\">Map Ideas</a> equivalent for the <a href=\"/Legacy:Mod_Ideas\" title=\"\
      Legacy:Mod Ideas\">Mod Ideas</a> page. The attempt for formalise a way of specifying\
      \ a map design would be an interesting exercise in its own right. In terms of\
      \ actually hosting pages for completed maps I'm not so sure about. Surely BU\
      \ has an area for that (if not maybe it needs one). I realise I abuse the Wiki\
      \ slightly because I create pages that allow me to keep a single version of\
      \ a \"doc\" in one place, accessable from both home and work, but in the case\
      \ of my current <a href=\"/edit/Legacy:EntropicLqd/EntropicMapInCreepMode?redlink=1\"\
      \ class=\"new\" title=\"Legacy:EntropicLqd/EntropicMapInCreepMode (page does\
      \ not exist)\">EntropicLqd/EntropicMapInCreepMode</a> page, once I've finished\
      \ the spec. the page will vanish. It's a shame there is only one level of sub-pages.</p>\n\
      <p><b>Tarquin:</b> It is perhaps strange to have the \"journal\" pages as subpages\
      \ elsewhere. That's just the way it grew. I'm currently wondering if we should\
      \ encourage pages for comment/opinion/debate to be non-subpages – see for example\
      \ the Curse of Static Meshes page.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Time_Zone_Offset\">Time Zone Offset</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Discussion?section=6\"\
      \ title=\"Edit section: Time Zone Offset\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>RoninLord:</b> It would make it easier to have\
      \ the time zone offset from UTC rather than local server time. Everyone knows\
      \ their UTC offset off the top of their head, and Time Zone offset on its own\
      \ usually refers to UTC offset. While you only have to do it once, it would\
      \ make it easier for new users.</p>\n<p><b>Mychaeel:</b> I doubt many users\
      \ know what UTC is to start with. The \"Preferences\" page displays the current\
      \ server time directly over the time zone offset just in order to make it easy\
      \ to figure out the offset: If server time is 6 PM and your local time is 2\
      \ PM (check your watch), the offset is obviously 4 hours.</p>\n<p><b>RoninLord:</b>\
      \ Well took a little time to workout for me, I had to calculate for the next\
      \ day. While your probably right on not many people knowing of UTC, but then\
      \ I wouldn't survive with out knowing it. As a coder and network admin I couldn't\
      \ survive without it&#160;:)</p>\n<h2><span class=\"mw-headline\" id=\"Namespaces\"\
      >Namespaces</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Discussion?section=7\" title=\"Edit\
      \ section: Namespaces\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>DJPaul:</b> Bing! Take <a href=\"/Legacy:Actor_(UT)\" title=\"Legacy:Actor\
      \ (UT)\">Actor (UT)</a> as an example; that's obviously a page for UT. What\
      \ do we do for the UT2003 version? I'm seeing a lot of like, <a href=\"/Legacy:Actor\"\
      \ title=\"Legacy:Actor\">Actor</a> page naming in this case because this is\
      \ a bad idea - not specifcially for the actor class, but what happens if we\
      \ bring along a Deus Ex version? Is that a <a href=\"/Legacy:Actor_(DX)\" title=\"\
      Legacy:Actor (DX)\">Actor (DX)</a>? If it is, therefore is UT2003 the main game\
      \ - i.e. should unsuffixed pages presumed to be about UT2003?</p>\n<p><b>Mychaeel:</b>\
      \ Yes, that's how it is handled at the moment. (If somebody makes a list of\
      \ all class page names relating to <a href=\"/Legacy:UT\" title=\"Legacy:UT\"\
      \ class=\"mw-redirect\">UT</a> that don't have a \"(UT)\" suffix yet, we could\
      \ batch-rename them.)</p>\n<h2><span class=\"mw-headline\" id=\"Personal_Attribution\"\
      >Personal Attribution</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Discussion?section=8\" title=\"Edit\
      \ section: Personal Attribution\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> Some newly created pages contain\
      \ statements that clearly attribute that page to its initial creator. It's customary\
      \ here though that <a href=\"http://www.usemod.com/cgi-bin/mb.pl?DocumentMode\"\
      \ class=\"extiw\" title=\"meatball:DocumentMode\">MeatBall:DocumentMode</a>\
      \ contributions are anonymous (just like they are \"public domain\" in terms\
      \ of our <a href=\"/Legacy:Project_Copyright\" title=\"Legacy:Project Copyright\"\
      >copyright statement</a>).</p>\n<p>Personal attribution also inhibits other\
      \ people's freedom of editing a page, which is generally in contrast to the\
      \ Wiki idea and, in the Unreal Wiki, only used where we copied previously existing\
      \ static documents with the author's permission.</p>\n<p>How should we go about\
      \ this?</p>\n<p><b>Tarquin:</b> One possibilty is to rewrite as \"Page contributors:\
      \ *list*\". This is done on some Meatball pages when different things are refactored\
      \ into a single document. People would be honour-bound to only add their names\
      \ to the list if they'd made a major contribution to the tutorial or article.\
      \ But I'd rather people did things the other way round: maybe keep a list of\
      \ which areas they've worked on at their personal page and keep the articles\
      \ themselves clean.</p>\n<p><b>Mychaeel:</b> Yes... I think of all options (except\
      \ keeping documents anonymous altogether) asking people to keep a list of pages\
      \ they worked on on their personal page if they want to and keep the documents\
      \ themselves clean is the best.</p>\n<p>Any \"list of authors\" on a page implies\
      \ that everybody who's not on that list didn't contribute anything, and that\
      \ raises the question <i>what</i> and <i>how much</i> somebody has to change\
      \ on a page to be eligible for inclusion in that list. Add a new paragraph?\
      \ At a single, but very useful bit of information? Fix a typo that completely\
      \ changed the meaning of a paragraph? Fix a typo that just looked bad? (That's\
      \ a rhetoric question, none to be answered – that'd be futile anyway, which\
      \ is my point.)</p>\n<p><b>Sobiwan:</b> The way I see it, WIKI is a public effort\
      \ by its definition. Personal recognition, posterity, notoriety and other forms\
      \ of ego boosting are opposite to the goal of collecting public information.\
      \ Keep it anonymous, dont worry about who gets bragging rights and focus only\
      \ on getting accurate and concise information into the WIKI.</p>\n<p><b>SuperApe:</b>\
      \ I'm in agreement. That's why I tentatively added the Content Ownership subsection\
      \ to the Discussion on <a href=\"/Legacy:New_Contributors_Quick_Start\" title=\"\
      Legacy:New Contributors Quick Start\">New Contributors Quick Start</a>. Should\
      \ that be moved to the main body of that page?</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Ghost_Links\">Ghost Links</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Discussion?section=9\"\
      \ title=\"Edit section: Ghost Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> Creating links to non-existing pages\
      \ on \"topic\" or \"table of contents\" pages without the actual intention of\
      \ creating that page is, I believe, counterproductive.</p>\n<p>The problem is\
      \ similar to that of creating sticky postings in a forum: Those page links soon\
      \ become just part of the normality that's perceived as such by the regulars\
      \ and so, as time goes by, it becomes increasingly likely that the corresponding\
      \ page will actually never be created. The title \"rough draft\" on <a href=\"\
      /Legacy:Project_Copyright\" title=\"Legacy:Project Copyright\">Project Copyright</a>\
      \ has a similar problem. (I am going to remove it shortly, but I'll leave it\
      \ there for demonstration purposes.)</p>\n<p>Note that linking to a non-existing\
      \ page from within the flow of another page – like linking to <a href=\"/Legacy:Bot\"\
      \ title=\"Legacy:Bot\">Bot</a> from <a href=\"/Legacy:Bot_Support\" title=\"\
      Legacy:Bot Support\">Bot Support</a> – is a different matter and not subject\
      \ to this statement of mine.</p>\n<p><b>Sweavo:</b> I agree wholeheartedly.\
      \ A table of contents is a means of indexing information that is there. If there's\
      \ no information then it's just noise. However I got caught out posting a Delete\
      \ Me tag to such a page that had only been up one minute! So it's probably worth\
      \ allowing such pages a day's grace before deleting them!</p>\n<h2><span class=\"\
      mw-headline\" id=\"www.unrealwiki.com\">www.unrealwiki.com</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Discussion?section=10\"\
      \ title=\"Edit section: www.unrealwiki.com\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> The domain <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.unrealwiki.com\">http://www.unrealwiki.com</a>\
      \ is fully functional now as a direct alternative to <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://wiki.beyondunreal.com\">http://wiki.beyondunreal.com</a>\
      \ (not a HTTP-level redirect or a HTML frameset hack). Thanks to DJPaul for\
      \ funding the domain registration during the last and for the next year.</p>\n\
      <p>The redirect from <a rel=\"nofollow\" class=\"external free\" href=\"http://www.unrealwiki.com\"\
      >http://www.unrealwiki.com</a> still leads to <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://wiki.beyondunreal.com/wiki/\">http://wiki.beyondunreal.com/wiki/</a>\
      \ – I haven't figured out yet how to make it depend on the host name and redirect\
      \ to <a rel=\"nofollow\" class=\"external free\" href=\"http://www.unrealwiki.com/wiki/\"\
      >http://www.unrealwiki.com/wiki/</a> <b>only if</b> \"www.unrealwiki.com\" was\
      \ originally entered in the browser's address bar. I wouldn't like to automatically\
      \ redirect everybody to www.unrealwiki.com <i>yet</i> since most people's cookies\
      \ still refer to wiki.beyondunreal.com and won't work without <a href=\"/Legacy:Log_In\"\
      \ title=\"Legacy:Log In\">logging in</a> anew for the new domain.</p>\n<p><b>Tarquin:</b>\
      \ I don't know enough about the technical side to form an opinion. As for our\
      \ canonical address:</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://wiki.beyondunreal.com/\">http://wiki.beyondunreal.com/</a>\n\
      <ul>\n<li>promotes BU</li>\n<li>if we move from BU / BU dies, we're in trouble</li>\n\
      </ul>\n</li>\n<li><a rel=\"nofollow\" class=\"external free\" href=\"http://www.unrealwiki.com/\"\
      >http://www.unrealwiki.com/</a>\n<ul>\n<li>is easy to remember</li>\n<li>if\
      \ we move from BU / BU dies, there's no problem</li>\n<li>if we run out of money,\
      \ we're in trouble</li>\n</ul>\n</li>\n</ul>\n<p>What do other people think?\
      \ I'm cool whichever way&#160;:)</p>\n<p><b>Mychaeel:</b> Well... I don't think\
      \ that running out of money will be a problem anytime soon, given that it doesn't\
      \ really cost a fortune to keep the domain up. (For that matter, if BeyondUnreal\
      \ would suddenly cease to exist we'd be in problems anyway – Unreal Wiki's bandwidth\
      \ certainly costs more than the domain.)</p>\n<p><b>DJPaul:</b> <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.unrealwiki.com/Unreal_Engine/\"\
      >http://www.unrealwiki.com/Unreal_Engine/</a> would be nicer still. You could\
      \ mod_redirect <a rel=\"nofollow\" class=\"external free\" href=\"http://www.unrealwiki.com/wiki/Unreal_Engine/\"\
      >http://www.unrealwiki.com/wiki/Unreal_Engine/</a> to the aforementioned address,\
      \ and do a similar thing for just <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.unrealwiki.com/\">http://www.unrealwiki.com/</a>.</p>\n\
      <p>Does BU uses Apache as a webserver? If so, I can write up a .htaccess redirect\
      \ if the server has mod_redirect installed and give it to you (just two lines).</p>\n\
      <p><b>Mychaeel:</b> I would not want <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.unrealwiki.com/Whatever\">http://www.unrealwiki.com/Whatever</a>\
      \ to be a <i>redirect</i> to <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://wiki.beyondunreal.com/wiki/Whatever\">http://wiki.beyondunreal.com/wiki/Whatever</a>\
      \ – that'd still mean the latter address would eventually appear in the browser's\
      \ address bar.</p>\n<p>It is quite possible to internally direct <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.unrealwiki.com/Whatever\">http://www.unrealwiki.com/Whatever</a>\
      \ (and <a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/Whatever\"\
      >http://wiki.beyondunreal.com/Whatever</a>) without the \"/wiki\" part directly\
      \ to the Wiki script and have it return the corresponding page. The technical\
      \ problem, however, is that there are regular directories and files on <a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www.unrealwiki.com\">http://www.unrealwiki.com</a>\
      \ as well – and such file requests should obviously <i>not</i> be directed to\
      \ the Wiki script but handled by the server directly. Right now, the \"/wiki\"\
      \ part serves to clearly distinguish page requests from regular file requests.</p>\n\
      <p>Since all page names on the Wiki are bound to start with a digit or a capital\
      \ letter (and all regular files and directories are lowercase by convention),\
      \ that could serve to distinguish a page request from a regular file request\
      \ – but then again right now it's also perfectly legal to enter the address\
      \ <a rel=\"nofollow\" class=\"external free\" href=\"http://www.unrealwiki.com/wiki/mychaeel\"\
      >http://www.unrealwiki.com/wiki/mychaeel</a> (note the small \"m\") to get to\
      \ my home page, and the corresponding \"new\" request <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.unrealwiki.com/mychaeel\">http://www.unrealwiki.com/mychaeel</a>\
      \ would instead lead to a \"file not found\" error.</p>\n<p>Thinking of it though\
      \ that's not too much of an issue – people should simply not link to pages in\
      \ any other than their original capitalization (that is, with a capital initial\
      \ in any case).</p>\n<p><b>DJPaul:</b> What about moving the regular directories\
      \ and files to a subdirectory, which the webserver then checks for in the URL\
      \ and doesn't rewrite the URL if this new directory is present?</p>\n<p><b>Tarquin:</b>\
      \ it's a fairly small number of subdirectories that are accessed from the browser.\
      \ In fact, /wiki-ext/ is the only one I can think of. Easier to just list them\
      \ rather than move files about.</p>\n<p><b>Mychaeel:</b> Speaking in terms of\
      \ URLs, we have</p>\n<ul>\n<li><code>images/</code> for images,</li>\n<li><code>cgi-bin/</code>\
      \ for certain scripts such as the image uploader,</li>\n<li><code>wiki-ext/</code>\
      \ for images and styles, and</li>\n<li><code>dl.php</code> for mirrored downloads.</li>\n\
      </ul>\n<p>Those \"virtual\" directories could indeed be explicitly excluded\
      \ from the internal forwarding to the Wiki script. The downside is that there\
      \ are some <i>more</i> common requests for files on a web server's domain root\
      \ that would also be forwarded to the Wiki script even though the proper response\
      \ would <i>not</i> be having the Wiki script return a \"Page not found\" page,\
      \ such as (but not necessarily limited to)</p>\n<ul>\n<li><code>favicon.ico</code>\
      \ (requested by browsers under certain circumstances)</li>\n<li><code>robots.txt</code>\
      \ (requested by search engine spiders)</li>\n</ul>\n<p>I think it'd be best\
      \ to limit the requests that are directed to the Wiki script to those that start\
      \ with a capital letter or a digit and forward everything else to the web server's\
      \ default handling. (And maybe we should modify the Wiki script so that it will\
      \ always redirect the user's browser to the \"canonical\" representation of\
      \ a page name – initial caps for every word – unless it is given that way in\
      \ the request already.)</p>\n<p><b>DJPaul:</b> Yes. Of course you would have\
      \ to run a script on the wiki to ensure there's no lower-case/no first number\
      \ page names existing in the wiki, and modify the create new page script to\
      \ enforce uppercase page names. BTW I do plan to renew the domain in a few days.</p>\n\
      <p><b>Mychaeel:</b> The Wiki script enforces capital initials for page names\
      \ already. There might be an arcane way to create pages starting with a lowercase\
      \ letter, but that's more a bug than a feature (given that you can't successfully\
      \ <i>link</i> to one such page within the wiki) that could be either ignored\
      \ or fixed.</p>\n<p><b>DJPaul:</b> This presumes BeyondUnreal runs a case-sensitive\
      \ filesystem - does it?</p>\n<p><b>Mychaeel:</b> It actually presumes that the\
      \ Wiki script is case-sensitive. That, though, happens to depend in turn on\
      \ the underlying file system, and that's indeed case-sensitive on BeyondUnreal's\
      \ Linux server.</p>\n<p><b>Mychaeel:</b> I've just renewed the registration\
      \ of unrealwiki.com for another two years. If somebody feels like sending me\
      \ a share of the 22 USD I paid, let me know&#160;;-)</p>\n<p><b>Mychaeel:</b>\
      \ unrealwiki.com remains securely in our hands until (at least) 2010. (I can\
      \ hardly believe my previous statement is two years old now.)</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Google_Search\">Google Search</span><span class=\"\
