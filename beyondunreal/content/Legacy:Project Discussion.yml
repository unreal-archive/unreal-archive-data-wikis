      \ End of file –&gt;</pre></div>\n</div>\n<h2><span class=\"mw-headline\" id=\"\
      Spammers_and_lower-case_page_names\">Spammers and lower-case page names</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Project_Discussion?section=16\" title=\"Edit section:\
      \ Spammers and lower-case page names\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Wormbo:</b> It seems the spammers have found a\
      \ way to create pages starting with a lower-case character. These pages are\
      \ not accessible directly, but the (diff) link displays them and fortunately\
      \ it seems they can be deleted via \"Edit/Rename pages\".</p>\n<p><b>Tarquin:</b>\
      \ yeah, looks like a bug in UseMod. Page names should always get an initial\
      \ upper-case character. I'll try to look into fixing this at some point – but\
      \ ongoing FTP problems with BU make this difficult.</p>\n<p><b>Wormbo:</b> I\
      \ just deleted two lower-case pages. Mych, could you have a look at this? Maybe\
      \ renaming the 'title' and 'text' fields as mentioned in IRC a while ago should\
      \ block automated spam bots for a while.</p>\n<p><b>Wormbo:</b> Removed one\
      \ more lower-case page name and some regular spam.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Spammers_and_.22display:_none.22\">Spammers and \"display: none\"</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Project_Discussion?section=17\" title=\"Edit section:\
      \ Spammers and &quot;display: none&quot;\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> We have a simple filter that redirects\
      \ any attempt to save a page whose page source contains <code>display:</code>\
      \ <code>none</code> to the <a href=\"/Legacy:Chongqing_Page\" title=\"Legacy:Chongqing\
      \ Page\">Chongqing Page</a>. However, some spammers seem to manage to sneak\
      \ past that filter occasionally. I'm frankly at a loss right now as to how –\
      \ even if I just load the revision they saved and try to save it myself, the\
      \ filter works on <i>me</i>. Does anybody have any ideas or guesses?</p>\n<p><b>MythOpus:</b>\
      \ I did a few tests on my personal page using <code>display:</code> <code>none</code>\
      \ and was happy that the wiki won't lock you out and sad to see that even the\
      \ preview button redirects you hehe. After a few tests I thought that browser\
      \ settings might allow spammers to spam like that so I fired up mozilla and\
      \ disabled javascript images and some other stuff. It still redirected me. Then\
      \ I thought that perhaps if you embed the html into a wiki tag or something,\
      \ the parser will ignore it and continue on. I don't think that works though.\
      \ Now I'm thinking maybe there are certain characters that are ignored and deleted\
      \ after the wiki scans the updates for the bad code. For example...</p>\n<p>If\
      \ the&#160;% sign was ignored and deleted 'd%i%s%' etc would be saved as 'dis'...</p>\n\
      <p><b>Wormbo:</b> Oh right, browsers discard any null characters they encounter\
      \ and process the remaining text as if the nulls were never there. Perl allows\
      \ and understands \\0 chars, doesn't it? Would at least be a reason why the\
      \ regex doesn't match.<br />\nAnd while we're at it, add another (maybe hidden)\
      \ checkbox to the delete image page that says \"ban me\". Or maybe create a\
      \ \"restore image\" feature or restrict deleting images to admins. I have a\
      \ feeling random people are deleting images just for fun.</p>\n<p><b>MythOpus:</b>\
      \ Yeah, I think the images should be set up like normal pages, where when an\
      \ image is deleted it stays in 'memory' for awhile so that it can restored,\
      \ unless it was marked as 'Permanent Delete' by an admin. Random people ARE\
      \ deleting random images for fun &gt;_&lt;</p>\n<p><b>Mychaeel:</b> There's\
      \ an \"undelete image\" feature here (even for bulk undeletions) – <code><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/cgi-bin/images-restore.cgi\"\
      >http://wiki.beyondunreal.com/cgi-bin/images-restore.cgi</a></code>. We do have\
      \ image revisions, but the \"delete image\" feature is more more like the \"\
      delete page\" feature than anything else – it'd be pointless to delete images\
      \ in a way that leaves them accessible.</p>\n<p><b>Wormbo:</b> Good to know.\
      \ I've restored some of the deleted images.</p>\n<p><b>Wormbo:</b> I just deleted\
      \ about 75 pages created by spambots and reverted a few more pages. All of them\
      \ had \"display<code>:</code> none\" spam on them.</p>\n<p><b>Wormbo:</b> Seems\
      \ like the fix <a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki?action=browse&amp;diff=1&amp;id=Mod_Ideas%2FNukeRifles&amp;revision=16&amp;diffrevision=15\"\
      >didn't work</a>...</p>\n<p><b>Mychaeel:</b> Seems so. I'm going to add some\
      \ debug code in the hope to find out what exactly is submitted next time.</p>\n\
      <p><b>MythOpus:</b> How does the redirection work? Does it do it with the browser\
      \ (i.e. meta redirect stuff) or does it do it some other way. I would think\
      \ that if you were using the browser to redirect and the bot wasn't using an\
      \ actual 'browser' then redirection wouldn't work on it. And I'm sure if you\
      \ created a custom browser that you could bypass most anything.</p>\n<p><b>Wormbo:</b>\
      \ Redirection means that instead of saving the page and sending it as response,\
      \ a HTTP redirect to the <a href=\"/Legacy:Chongqing_Page\" title=\"Legacy:Chongqing\
      \ Page\">Chongqing Page</a> is send and nothing is saved. However, it seems\
      \ that the spam detection script no longer works: some spambots just replaced\
      \ several pages with a lot of links.</p>\n<p><b>Wormbo:</b> Site is locked for\
      \ now as bots are still active.</p>\n<p><b>Mychaeel:</b> Small wonder our locks,\
      \ spam filters etc. didn't do anything: The spammers were posting to <code>wiki-umw.cgi</code>\
      \ rather than <code>wiki.cgi</code>. I've disabled that possibility. – Now that\
      \ leaves me with the question how <code>wiki-umw.cgi</code> got there... does\
      \ anybody remember putting it there?</p>\n<p><b>Wormbo:</b> We just gota new\
      \ lower-case named page. Anyone care to investigate? *bump*</p>\n<p><b>Tarquin:</b>\
      \ Attempting to create a lowercase page should send you to the New Contributors\
      \ page, same as if you try to save a new page without editing the default text.</p>\n\
      <p><b>Wormbo:</b> Site locked again after multiple bots bombed three pages with\
      \ similar spam links: <a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/wiki?action=history&amp;id=ScratchPad\"\
      >http://wiki.beyondunreal.com/wiki?action=history&amp;id=ScratchPad</a></p>\n\
      <p><b>MythOpus:</b> I just became aware(been clueless for awhile apparently)\
      \ that you can use direct javascript in IE (and most likely in other browsers)\
      \ as in you can type JavaScript into the URL box and it'll run as if it were\
      \ on your current site. Somehow related to bots and bypassing the security measures?</p>\n\
      <p><b>Wormbo:</b> Spammers seem to bypass the filters once again.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Orphan_Pages\">Orphan Pages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Discussion?section=18\"\
      \ title=\"Edit section: Orphan Pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Fyfe:</b> Is there any way to check the wiki for\
      \ orphaned pages?? (orphaned page = pages that aren't linked to by an other\
      \ page)</p>\n<p><b>Wormbo:</b> Try clicking on the page title.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Bots_that_mess_up_pages\">Bots that mess up pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Project_Discussion?section=19\" title=\"Edit section:\
      \ Bots that mess up pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Wormbo:</b> Recently there seem to be some bots that cut off page content\
      \ at the first semicolon and replace plus signs with spaces. Basically they\
      \ behave like they never heard of URL encoding. Can this somehow be blocked?\
      \ What about a Captcha for users without a user name?</p>\n<h2><span class=\"\
      mw-headline\" id=\"Liandri_Archives\">Liandri Archives</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Discussion?section=20\"\
      \ title=\"Edit section: Liandri Archives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Wormbo:</b> I think we should take advantage of\
      \ the other BU-hoste wiki, Liandri Archives, and link general non-development\
      \ articles there instead of duplicating content here. This goes especially for\
      \ pages like <a href=\"/Legacy:Unreal_Tournament_3\" title=\"Legacy:Unreal Tournament\
      \ 3\">Unreal Tournament 3</a>, where stuff like vehicle information should be\
      \ left to Liandri Archives while we supply details about the dev tools and features\
      \ related to modding.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Discussion?section=21\" title=\"Edit\
      \ section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
