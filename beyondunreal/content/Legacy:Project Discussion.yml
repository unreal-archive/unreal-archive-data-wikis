      \ from a given IP address.\n\n'''Graphik:'''  My suggestion: a list of edits\
      \ compiled from the diff logs that one can selectively revert, similar to the\
      \ way Image Uploads works. Or does UseMod have a feature similar to Windows\
      \ XP's System Restore?\n\n'''Tarquin:''' My suggestion: on the history page,\
      \ a link on each item that says \"restore this version\". Or a link at the foot\
      \ of an old revision isplay, saying \"restore this version\". Admin-only, like\
      \ Mych said. But Mych's bulk IP revert idea is good too, if it's possible to\
      \ code it.\n\n==Minor bug with Google Search and Page Templates==\n\n'''Foxpaw:'''\
      \ Apparently, Google is following links to non-existant pages, recieving the\
      \ \"This page doesn't exist yet.\" template, and then including those non-existant\
      \ pages in the search.\n\n==Proper HTTP responses==\n\n'''El Muerte:''' I'd\
      \ like some improvements in the response headers of the wiki. Currently the\
      \ wiki is very inefficient:\n* Non existing pages produce a \"200 Ok\" return\
      \ instead of a \"404 Not Found\". Producing the 404 makes the wiki more efficient\
      \ for search engines, e.g. no incorrect results, but also makes it easier for\
      \ other things like the unrealwiki plugin for uncodex (all that is needed is\
      \ a HEAD request to check if the page exists).\n* No Last-Modified response.\
      \ The Last-Modified response is very useful for caching of pages, without a\
      \ Last-Modified response pages will never be cached. If the wiki engine also\
      \ correctly responds to the If-Modified-Since request the performance of the\
      \ wiki will increase a lot because cached versions of the pages can be used.\
      \ This has a positive effect on the performance of the client and server (and\
      \ I'm sure BU would like that).\n\nAnother thing that might be interesting is\
      \ to produce a Sitemap for Google. It saves google a lot of time digging through\
      \ the site since it has already has a map of the site containing info on what\
      \ page has been modified. I noticed a significant performance increase on my\
      \ sites by giving google a sitemap to use. Too bad other search engines don't\
      \ have the same feature, google's spider is very friendly compared to some (e.g.\
      \ Yahoo Slurp, MSNbot, AskJeeves (listed from worst to less terrible)).\n\n\
