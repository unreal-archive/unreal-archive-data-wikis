      \ El, could check this: <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://wiki.beyondunreal.com/cgi-bin/fourohfour.cgi\">http://wiki.beyondunreal.com/cgi-bin/fourohfour.cgi</a>\
      \ Is it producing a 404 response for you? I've not done this in perl before.</p>\n\
