  title: "Legacy:UT3 Whats New, Whats Not"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Directories_.28Windows.29\">Directories\
      \ (Windows)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UT3_Whats_New,_Whats_Not?section=1\" title=\"\
      Edit section: Directories (Windows)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:UT3\" title=\"Legacy:UT3\" class=\"\
      mw-redirect\">UT3</a>'s directory structure is somewhat different from previous\
      \ versions.</p>\n<h2><span class=\"mw-headline\" id=\"Whats_Different\">Whats\
      \ Different</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UT3_Whats_New,_Whats_Not?section=2\" title=\"\
      Edit section: Whats Different\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>All user files are stored in MyDocuments (C:\\\
      Users\\&lt;user name&gt;\\Documents\\My Games\\Unreal Tournament 3\\) This includes\
      \ all custom made maps, source code, profile data etc..</li>\n<li>There is no\
      \ longer an UnrealEd.exe, instead you run \"UT3.exe editor\"</li>\n</ul>\n<p>To\
      \ ease the use of testing maps create two shortcuts:</p>\n<ol>\n<li>\"UT3.exe\
      \ Editor -useunpublished\"</li>\n<li>\"UT3.exe -useunpublished\"</li>\n</ol>\n\
      <p>The first will run the Editor using the files in the UnPublished folder.\
      \ The second will run the game using the files in the UnPublished folder.</p>\n\
      <p>This is useful as you do not have to corrupt you game content folders with\
      \ work in progress until you are finished. This will become very useful once\
      \ you have published a version of the map and are working on an updated one.\
      \ In this way you can still enjoy your map online and also be able to improve\
      \ you map when you are not.</p>\n<h2><span class=\"mw-headline\" id=\"Bugs\"\
      >Bugs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UT3_Whats_New,_Whats_Not?section=3\" title=\"\
      Edit section: Bugs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There is a small bug that appears if you minimize the window with the generic\
      \ browser open. When you switch back to the editor only the generic browser\
      \ will come back and once you close it the editor will not be there. That is\
      \ ok as the editor is still minimized. When we bring it up again it comes back,\
      \ but the generic browser still appears to be open, but can not be selected\
      \ or closed. The bug here is that the screen is not being refreshed properly,\
      \ so we just simply need to reopen the generic browser and close it again.</p>\n\
      <hr />\n<p>Those were all the differences you could find?</p>\n<p>Maybe you\
      \ were not as familiar with the old version as you might think?</p>\n<p>When\
      \ starting a new map, you can now also make a \"additive\" map.</p>\n<p>Static\
      \ meshes requires you to make a collision map.</p>\n<p>The Actor Classes are\
      \ somewhat differently organized.</p>\n<p>You need to create materials for your\
      \ textures.</p>\n<p>You \"cook\" your map before you publish it.</p>\n<p>The\
      \ terrain editing is changed greatly,</p>\n<p>I suppose there is more, but I\
      \ haven't gotten that far yet. ^^</p>\n\n<!-- \nNewPP limit report\nCPU time\
