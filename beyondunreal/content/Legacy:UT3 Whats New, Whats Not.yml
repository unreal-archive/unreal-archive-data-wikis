  wikitext:
    text: "==Directories (Windows)==\n\n[[Legacy:UT3|UT3]]'s directory structure is\
      \ somewhat different from previous versions.\n\n==Whats Different==\n*All user\
      \ files are stored in MyDocuments (C:\\Users\\<user name>\\Documents\\My Games\\\
      Unreal Tournament 3\\) This includes all custom made maps, source code, profile\
      \ data etc..\n*There is no longer an UnrealEd.exe, instead you run \"UT3.exe\
      \ editor\"\n\nTo ease the use of testing maps create two shortcuts:\n# \"UT3.exe\
      \ Editor -useunpublished\"\n# \"UT3.exe -useunpublished\"\n\nThe first will\
      \ run the Editor using the files in the UnPublished folder. The second will\
      \ run the game using the files in the UnPublished folder. \n\nThis is useful\
      \ as you do not have to corrupt you game content folders with work in progress\
      \ until you are finished. This will become very useful once you have published\
      \ a version of the map and are working on an updated one. In this way you can\
      \ still enjoy your map online and also be able to improve you map when you are\
      \ not.\n\n==Bugs==\n\nThere is a small bug that appears if you minimize the\
      \ window with the generic browser open. When you switch back to the editor only\
      \ the generic browser will come back and once you close it the editor will not\
      \ be there. That is ok as the editor is still minimized. When we bring it up\
      \ again it comes back, but the generic browser still appears to be open, but\
      \ can not be selected or closed. The bug here is that the screen is not being\
      \ refreshed properly, so we just simply need to reopen the generic browser and\
      \ close it again.\n\n----\n\nThose were all the differences you could find?\n\
      \nMaybe you were not as familiar with the old version as you might think?\n\n\
      When starting a new map, you can now also make a \"additive\" map.\n\nStatic\
      \ meshes requires you to make a collision map.\n\nThe Actor Classes are somewhat\
      \ differently organized.\n\nYou need to create materials for your textures.\n\
      \nYou \"cook\" your map before you publish it.\n\nThe terrain editing is changed\
      \ greatly,\n\nI suppose there is more, but I haven't gotten that far yet. ^^"
