  title: "Legacy:Dynamic Texture"
  text:
    text: "<p>Besides normal static textures, the Unreal engine provides <a href=\"\
      /Legacy:Animated_Texture\" title=\"Legacy:Animated Texture\">animated textures</a>\
      \ and a variety of <i>dynamic</i> or <i>procedural</i> textures. Procedural\
      \ textures are calculated and re-rendered in real-time and provide realistic-looking,\
      \ non-repeating smooth texture animations that scale well with the player's\
      \ framerate.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
