      toctext\">Known Classes</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Things_to_cover\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Things to cover</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Web_Links\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Web Links</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Related_Topics\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"\
      mw-headline\" id=\"Known_Classes\">Known Classes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Dynamic_Texture?section=1\"\
      \ title=\"Edit section: Known Classes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:FractalTexture\" title=\"\
      Legacy:FractalTexture\">FractalTexture</a>\n<ul>\n<li><a href=\"/Legacy:FireTexture\"\
      \ title=\"Legacy:FireTexture\">FireTexture</a></li>\n<li><a href=\"/Legacy:IceTexture\"\
      \ title=\"Legacy:IceTexture\">IceTexture</a></li>\n<li><a href=\"/Legacy:WaterTexture\"\
      \ title=\"Legacy:WaterTexture\">WaterTexture</a>\n<ul>\n<li><a href=\"/Legacy:WaveTexture\"\
      \ title=\"Legacy:WaveTexture\">WaveTexture</a></li>\n<li><a href=\"/Legacy:WetTexture\"\
      \ title=\"Legacy:WetTexture\">WetTexture</a></li>\n</ul>\n</li>\n</ul>\n</li>\n\
      <li><a href=\"/Legacy:ScriptedTexture_(UT)\" title=\"Legacy:ScriptedTexture\
