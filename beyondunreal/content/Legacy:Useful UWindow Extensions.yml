      \ know that UWindow misses some useful features.</p>\n<ul>\n<li><a href=\"/Legacy:Useful_UWindow_Extensions/Combobox_And_Editbox\"\
      \ title=\"Legacy:Useful UWindow Extensions/Combobox And Editbox\">Auto-Sizing\
      \ Combo and Edit Control</a> – Resizes the list or edit box to use the available\
      \ space between the box and the control's caption.</li>\n<li><a href=\"/Legacy:Useful_UWindow_Extensions/Checkbox\"\
      \ title=\"Legacy:Useful UWindow Extensions/Checkbox\">Auto-Sizing Checkbox</a>\
      \ – Allows to have the text aligned to the same side as the checkbox.</li>\n\
      <li><a href=\"/Legacy:Useful_UWindow_Extensions/Label\" title=\"Legacy:Useful\
      \ UWindow Extensions/Label\">Auto-Sizing Label</a> – Resizes the label to use\
      \ the available space.</li>\n<li><a href=\"/Legacy:Useful_UWindow_Extensions/Tooltips\"\
      \ title=\"Legacy:Useful UWindow Extensions/Tooltips\">Tooltips</a> for controls\
      \ in <a href=\"/Legacy:UWindowDialogClientWindow\" title=\"Legacy:UWindowDialogClientWindow\"\
      >UWindowDialogClientWindows</a></li>\n<li><a href=\"/Legacy:Useful_UWindow_Extensions/Menus\"\
      \ title=\"Legacy:Useful UWindow Extensions/Menus\">Menu Fixes</a></li>\n<li><a\
      \ href=\"/Legacy:Useful_UWindow_Extensions/Scrolling_Credits\" title=\"Legacy:Useful\
