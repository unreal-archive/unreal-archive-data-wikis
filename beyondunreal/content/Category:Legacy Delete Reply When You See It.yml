      \ href=\"/Legacy:WikiTag\" title=\"Legacy:WikiTag\">WikiTag</a>.</p>\n<p>It\
      \ works like this:</p>\n<dl>\n<dd>Person A writes: what does <i>foo</i> do?</dd>\n\
