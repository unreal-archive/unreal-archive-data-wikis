parse:
  title: "Legacy:Add A Volume"
  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Instructions\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Instructions</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Make_a_brush_shape\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">Make a brush shape</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Add_the_volume\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Add the volume</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Add_A_Volume?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Volumes\
      \ are a new concept in the <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a> <a href=\"/Legacy:Unreal_Engine\" title=\"\
      Legacy:Unreal Engine\">Unreal Engine</a>. They are a region of space in which\
      \ certain behaviour is defined. In a sense they take over from:</p>\n<ul>\n\
      <li><a href=\"/Legacy:Zoning\" title=\"Legacy:Zoning\">zoning</a> for gravity,\
      \ water, etc</li>\n<li><a href=\"/Legacy:Invisible_Collision_Hull\" title=\"\
      Legacy:Invisible Collision Hull\">Invisible collision hull</a> for <a href=\"\
      /Legacy:Collision\" title=\"Legacy:Collision\">collision</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Instructions\">Instructions</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_A_Volume?section=2\"\
      \ title=\"Edit section: Instructions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Make_a_brush_shape\"\
      >Make a brush shape</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Add_A_Volume?section=3\" title=\"Edit section:\
      \ Make a brush shape\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Volumes can be any shape (concave bad though? someone confirm?), so UnrealEd\
      \ uses the <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">red builder brush</a> to define a shape, in exactly the same way as\
      \ when you make a <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brush</a>.</p>\n\
      <p>Choose a brush builder button from the <a href=\"/Legacy:Brushbuilders\"\
      \ title=\"Legacy:Brushbuilders\">brushbuilders</a> section of the <a href=\"\
      /Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a>:</p>\n<ul>\n<li>click\
      \ the button to get the default settings</li>\n<li>right-click to call up a\
      \ parameter window.</li>\n</ul>\n<p>Most volumes will be made with the cube\
      \ builder, so for this:</p>\n<ol>\n<li>right-click the cube builder button</li>\n\
      <li>enter the height, width and breadth you want</li>\n<li>click \"Build\"</li>\n\
      </ol>\n<h3><span class=\"mw-headline\" id=\"Add_the_volume\">Add the volume</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Add_A_Volume?section=4\" title=\"Edit section: Add the\
      \ volume\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-AddVolume.png\"\
      \ class=\"image\" title=\"Right-click the button\"><img alt=\"Right-click the\
      \ button\" src=\"/w/images/Legacy_interface-Ed3-AddVolume.png\" width=\"192\"\
      \ height=\"245\" /></a></div>\n</div>\n<p>Right-click on the Add Volume button\
      \ in the left <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a>\
      \ area and select type of volume you want. These are:</p>\n<ul>\n<li><a href=\"\
      /Legacy:BlockingVolume\" title=\"Legacy:BlockingVolume\">BlockingVolume</a>\
      \ – Used for limiting player movements, works like the <a href=\"/Legacy:Invisible_Collision_Hull\"\
      \ title=\"Legacy:Invisible Collision Hull\">Invisible Collision Hull</a> in\
      \ UT</li>\n<li><a href=\"/Legacy:Volume\" title=\"Legacy:Volume\">Volume</a>\
      \ – Generic volume with no properties, you can use these for Location Tags in\
      \ outdoor areas where zoning may not be possible.</li>\n<li><a href=\"/Legacy:LadderVolume\"\
      \ title=\"Legacy:LadderVolume\">LadderVolume</a></li>\n<li><a href=\"/Legacy:PhysicsVolume\"\
      \ title=\"Legacy:PhysicsVolume\">PhysicsVolume</a> – Created with default physics,\
      \ gravity and other properties can be changed in this volume to create reverse\
      \ gravity, wind, etc</li>\n<li><a href=\"/Legacy:DefaultPhysicsVolume\" title=\"\
      Legacy:DefaultPhysicsVolume\">DefaultPhysicsVolume</a> – This cannot be used\
      \ by mappers. The class holds the physics properties used in areas that are\
      \ not contained within any PhysicsVolume.</li>\n<li><a href=\"/Legacy:PressureVolume\"\
      \ title=\"Legacy:PressureVolume\">PressureVolume</a></li>\n<li><a href=\"/Legacy:WaterVolume\"\
      \ title=\"Legacy:WaterVolume\">WaterVolume</a> – The player \"swims\" in this\
      \ volume, complete with blue fogged view and distorted audio</li>\n<li><a href=\"\
      /Legacy:SnipingVolume\" title=\"Legacy:SnipingVolume\">SnipingVolume</a></li>\n\
      <li><a href=\"/Legacy:LavaVolume\" title=\"Legacy:LavaVolume\">LavaVolume</a>\
      \ – Damages the actor that falls in here, with the Lava damage type <i>\"Player\
      \ crashed and burned\"</i></li>\n<li><a href=\"/Legacy:XFallingVolume\" title=\"\
      Legacy:XFallingVolume\">xFallingVolume</a> – Damages the actor that falls in\
      \ here with Falling damage type <i>\"Player left a small crater\"</i></li>\n\
      <li><a href=\"/Legacy:LimitationVolume\" title=\"Legacy:LimitationVolume\">LimitationVolume</a></li>\n\
      <li><a href=\"/Legacy:HitScanBlockingVolume\" title=\"Legacy:HitScanBlockingVolume\"\
      >HitScanBlockingVolume</a></li>\n</ul>\n<p>A white cube will now appear in your\
      \ level: this is the <a href=\"/Legacy:Volume\" title=\"Legacy:Volume\">Volume</a>\
      \ actor. You can move it as you would a brush.</p>\n<p>If you're working with\
      \ water or lava, you'll need to add a <a href=\"/Legacy:Sheet\" title=\"Legacy:Sheet\"\
      >sheet</a> or a FluidSurfaceInfo if you want the water to have a visible surface.\
      \ Volumes just contains the physics, nothing more.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_A_Volume?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Working_With_Volumes\" title=\"\
      Legacy:Working With Volumes\">Working With Volumes</a></li>\n</ul>\n\n<!-- \n\
      NewPP limit report\nCPU time usage: 0.063 seconds\nReal time usage: 0.067 seconds\n\
