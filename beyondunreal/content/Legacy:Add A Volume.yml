  wikitext:
    text: "''This is a [[:Category:Legacy Basic Procedure]] tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.''\n\
      \n==Overview ==\n\nVolumes are a new concept in the [[Legacy:UT2003|UT2003]]\
      \ [[Legacy:Unreal Engine|Unreal Engine]]. They are a region of space in which\
      \ certain behaviour is defined. In a sense they take over from:\n* [[Legacy:Zoning|zoning]]\
      \ for gravity, water, etc\n* [[Legacy:Invisible Collision Hull|Invisible collision\
      \ hull]] for [[Legacy:Collision|collision]]\n\n==Instructions==\n\n===Make a\
      \ brush shape===\n\nVolumes can be any shape (concave bad though? someone confirm?),\
      \ so UnrealEd uses the [[Legacy:Red Builder Brush|red builder brush]] to define\
      \ a shape, in exactly the same way as when you make a [[Legacy:Brush|brush]].\n\
      \nChoose a brush builder button from the [[Legacy:Brushbuilders|brushbuilders]]\
      \ section of the [[Legacy:Toolbox|toolbox]]:\n* click the button to get the\
      \ default settings\n* right-click to call up a parameter window.\n\nMost volumes\
      \ will be made with the cube builder, so for this:\n# right-click the cube builder\
      \ button\n# enter the height, width and breadth you want\n# click \"Build\"\n\
      \n===Add the volume===\n\n[[Image:Legacy_interface-Ed3-AddVolume.png|center|Right-click\
      \ the button]]\n\nRight-click on the Add Volume button in the left [[Legacy:Toolbox|toolbox]]\
      \ area and select type of volume you want. These are:\n\n* [[Legacy:BlockingVolume|BlockingVolume]]\
      \ &ndash; Used for limiting player movements, works like the [[Legacy:Invisible\
      \ Collision Hull|Invisible Collision Hull]] in UT\n* [[Legacy:Volume|Volume]]\
      \ &ndash; Generic volume with no properties, you can use these for Location\
      \ Tags in outdoor areas where zoning may not be possible.\n* [[Legacy:LadderVolume|LadderVolume]]\n\
      * [[Legacy:PhysicsVolume|PhysicsVolume]] &ndash; Created with default physics,\
      \ gravity and other properties can be changed in this volume to create reverse\
      \ gravity, wind, etc\n* [[Legacy:DefaultPhysicsVolume|DefaultPhysicsVolume]]\
      \ &ndash; This cannot be used by mappers. The class holds the physics properties\
      \ used in areas that are not contained within any PhysicsVolume.\n* [[Legacy:PressureVolume|PressureVolume]]\n\
      * [[Legacy:WaterVolume|WaterVolume]] &ndash; The player \"swims\" in this volume,\
      \ complete with blue fogged view and distorted audio\n* [[Legacy:SnipingVolume|SnipingVolume]]\n\
      * [[Legacy:LavaVolume|LavaVolume]] &ndash; Damages the actor that falls in here,\
      \ with the Lava damage type ''\"Player crashed and burned\"''\n* [[Legacy:XFallingVolume|xFallingVolume]]\
      \ &ndash; Damages the actor that falls in here with Falling damage type ''\"\
      Player left a small crater\"''\n* [[Legacy:LimitationVolume|LimitationVolume]]\n\
      * [[Legacy:HitScanBlockingVolume|HitScanBlockingVolume]]\n\nA white cube will\
      \ now appear in your level: this is the [[Legacy:Volume|Volume]] actor. You\
      \ can move it as you would a brush.\n\nIf you're working with water or lava,\
      \ you'll need to add a [[Legacy:Sheet|sheet]] or a FluidSurfaceInfo if you want\
      \ the water to have a visible surface. Volumes just contains the physics, nothing\
      \ more.\n\n==Related Topics ==\n* [[Legacy:Working With Volumes|Working With\
      \ Volumes]]\n\n[[Category:Legacy Basic Procedure|{{PAGENAME}}]]\n[[Category:Legacy\
      \ Tutorial|{{PAGENAME}}]]"
