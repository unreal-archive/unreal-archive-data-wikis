  text:
    text: "<h2><span class=\"mw-headline\" id=\"What_Is_A_Rotating_Skybox.3F\">What\
      \ Is A Rotating Skybox?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Rotating_Skybox?section=1\"\
      \ title=\"Edit section: What Is A Rotating Skybox?\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>A rotating skybox is when\
      \ your skybox rotates around your level instead of just being in one place.\
      \ A good example of this in action would be CTF-Face.</p>\n<h2><span class=\"\
      mw-headline\" id=\"How_Do_I_Make_One.3F\">How Do I Make One?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Rotating_Skybox?section=2\"\
      \ title=\"Edit section: How Do I Make One?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A rotating skybox can be made just as easily as a\
      \ normal skybox. Some people think it is too hard but not really.</p>\n<ol>\n\
      <li>Subtract/hollow your skybox room, any shape you want.</li>\n<li>Place decorations\
      \ in it if you want. (Boulders, Ships, Moons)</li>\n<li>Place your <a href=\"\
      /Legacy:SkyZoneInfo\" title=\"Legacy:SkyZoneInfo\">SkyZoneInfo</a> right in\
      \ the middle of it all.</li>\n<li>Now the rotation part... You must set these\
      \ values in your <a href=\"/Legacy:SkyZoneInfo\" title=\"Legacy:SkyZoneInfo\"\
      >SkyZoneInfo</a></li>\n</ol>\n<ul>\n<li>Advanced -&gt; bStatic = False</li>\n\
      <li>Movement -&gt; bFixedRotationDir = True</li>\n<li>Movement -&gt; DesiredRotation\
      \ =\n<ul>\n<li>Pitch = #</li>\n<li>Roll = #</li>\n<li>Yaw = #</li>\n</ul>\n\
      </li>\n<li>Movement -&gt; Physics = PHYS_Rotating</li>\n<li>Movement -&gt; Rotation\
      \ Rate:\n<ul>\n<li>Pitch = #</li>\n<li>Roll = #</li>\n<li>Yaw = #</li>\n</ul>\n\
      </li>\n</ul>\n<p>Keep the following in mind when entering values for Pitch,\
      \ Yaw, and Roll:</p>\n<pre>Pitch = forward and backward rotation (pivot around\
      \ the X axis)\nRoll = banking rotation (pivot around the Z axis)\nYaw = left\
      \ and right rotation (pivot around the Y axis)\n</pre>\n<pre>Entering negative\
      \ numbers should reverse the direction of the rotation.\n</pre>\n<p>Now when\
      \ that is done rebuild and it should be just fine. See not so hard. What you\
      \ really are doing here is making the actor rotate and not any textures or anything.</p>\n\
      <p>Now that you know how to rotate objects you can even rotate your decorations\
      \ to make even better effects out of your skybox.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Comments\">Comments</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Rotating_Skybox?section=3\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> what about <a href=\"/Legacy:RockingSkyZoneInfo\"\
