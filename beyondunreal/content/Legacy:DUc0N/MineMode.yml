  text:
    text: "<p>This is the project page for the upcoming MineMode mutator by <a href=\"\
      /Legacy:DUc0N\" title=\"Legacy:DUc0N\">dUc0N</a>.</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#People_I_need_for_this_project:\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">People I need for\
      \ this project:</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #The_plan:\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">The\
      \ plan:</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#First_version_.28the_oversimplified_one.29\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">First version\
      \ (the oversimplified one)</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#The_final_version_.28aka_my_evil_plan_to_rule_the_world.29\"><span\
      \ class=\"tocnumber\">2.2</span> <span class=\"toctext\">The final version (aka\
      \ my evil plan to rule the world)</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Project_Roster:\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Project Roster:</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-6\"><a href=\"#Project_Journal:\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Project Journal:</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-7\"><a href=\"#Comments:\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Comments:</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h3><span class=\"mw-headline\" id=\"People_I_need_for_this_project:\">People\
      \ I need for this project:</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:DUc0N/MineMode?section=1\"\
      \ title=\"Edit section: People I need for this project:\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>At the moment, I'm only doing\
      \ a simple, watered-down version for simplicity. Thus, I only need someone to\
      \ make a neat-looking mine launcher skin to use (credit will of course be given,\
      \ all views of the launcher are needed (first, second, and pickup views?)).\
      \ I'll also need models for the mines themselves (see below). Just post here\
      \ or email me at dUc0N@starsclan.com if you're interested&#160;:)</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"The_plan:\">The plan:</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:DUc0N/MineMode?section=2\"\
      \ title=\"Edit section: The plan:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"First_version_.28the_oversimplified_one.29\"\
      >First version (the oversimplified one)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:DUc0N/MineMode?section=3\"\
      \ title=\"Edit section: First version (the oversimplified one)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>For the first version\
      \ of the mutator, these will be the features:</p>\n<ul>\n<li>Weapon replaces\
      \ the shield gun (for simplicity, see below)</li>\n<li>Primary fire is a proximity\
      \ mine, will be decently visible, trigger range around 250 UUs, similar splash\
      \ damage to a flak shell, sticks to walls/ceilings.</li>\n<li>Secondary fire\
      \ would be a laser trip mine, visible beam, also sticks to walls/ceilings, 1000-1500\
      \ UU trigger range in a straight line from the top of the mine (i.e. if the\
      \ beam is broken), detonates into a flak-style blast in the same direction as\
      \ the beam.</li>\n<li>Maximum 5 of each type of mine down for <b>each</b> player\
      \ (to avoid mine spamming&#160;;))</li>\n<li>Mines ignore attempts to destroy\
      \ them (for simplicity)</li>\n<li>Will not replace pickups (player will spawn\
      \ with the weapon and decent ammo, for simplicity)</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"The_final_version_.28aka_my_evil_plan_to_rule_the_world.29\"\
      >The final version (aka my evil plan to rule the world)</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:DUc0N/MineMode?section=4\"\
      \ title=\"Edit section: The final version (aka my evil plan to rule the world)\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>This\
      \ is what I hope to do eventually:</p>\n<ul>\n<li>FULLY Configurable (These\
      \ will all be features, but will be disableable&#160;:)\n<ul>\n<li>Change which\
      \ weapon it replaces, or if it becomes a superweapon (place it after the Redeemer,\
      \ for example)</li>\n<li>Set max mines per player</li>\n<li>Scale damage levels\
      \ from 25-400% for each fire mode</li>\n<li>Scale reaction ranges from 0-1000%\
      \ for each fire mode</li>\n<li>Choose which fire modes are available as primary\
      \ and alternate fire (choosing from proximity mine, laser trip mine, remote\
      \ mine, timed mine, small sentry cannon, perhaps others), can configure alt\
      \ fire to nothing to restrict players to one mine type</li>\n<li>Option to disable\
      \ all other weaponry (not individually, just as a single option)</li>\n<li>Placed\
      \ mines are destroyable when dealt a configurable amount of damage</li>\n<li>Mines\
      \ expire after a configurable time limit and either explode or disappear at\
      \ that time</li>\n</ul>\n</li>\n<li>Where the original mine won't be animated,\
      \ the finished proximity mine will be</li>\n<li>Laser trip mine beams will match\
      \ team color</li>\n<li>Will add projectile-in-flight effects if not already\
      \ present</li>\n<li>Anything else that comes to mind</li>\n</ul>\n<p>The idea\
      \ is not so much to make the mutator too exhaustive to actually make, but to\
      \ start with a simple version, then enhance it until it's a GREAT version.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Project_Roster:\">Project Roster:</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:DUc0N/MineMode?section=5\" title=\"Edit section: Project\
      \ Roster:\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/Legacy:DUc0N\" title=\"Legacy:DUc0N\">dUc0N</a> - Project lead</p>\n\
      <p><a href=\"/Legacy:MythOpus\" title=\"Legacy:MythOpus\">MythOpus</a> - Development\
      \ version modelling</p>\n<p><i>To be added to the project, just email dUc0N@starsclan.com\
      \ or post a comment and tell me what you'd like to do to help. Areas I <b>need</b>\
      \ people will start coming up once I'm past version 0.1 (the super-simple one).</i></p>\n\
      <h2><i><span class=\"mw-headline\" id=\"Project_Journal:\">Project Journal:</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:DUc0N/MineMode?section=6\" title=\"Edit section: Project\
      \ Journal:\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></i></h2>\n\
      <p><i><b>dUc0N - 10/27:</b> Well, time to start researching the wonderful world\
      \ of UnrealScript&#160;:)... If anyone comes up with a niftier name don't hesitate\
      \ to tell me PLEASE.</i></p>\n<p><i><b>dUc0N - 10/31:</b> Now, after a few days\
      \ of intermittently working on weapon mods, I've managed to change the assault\
      \ rifle into a strange creation that fires biosludge on primary, and fires primary-style\
      \ link blasts on secondary (yet fires them rapidly enough that it looks like\
      \ they could be touching in midair). Keep tinkering&#160;:)</i></p>\n<p><i><b>dUc0N\
      \ - 11/6:</b> Sadly, I've come to the realization that I won't be able to finish\
      \ this mod myself. I really wanted to finish this project, but there are a couple\
      \ reasons that this isn't possible. 1) I used to use two installations of UT2003,\
      \ one under winXP to code for, and tamper with, the other being under Linux\
      \ as the playable, not-messed-with version. Can't do that anymore. 2) I am in\
      \ fact leaving in early January to go into the Air Force, and work in IT Security.\
      \ This will REALLY put a hole in my free time. I just can't see where I'll be\
      \ able to learn while coding, and work for Uncle Sam at the same time. So, regrettable\
      \ as it is, I'm forced to give this one up. If anyone wants to pick up this\
      \ project (I do still think it's a really, really neat idea, so long as it's\
      \ properly executed), you're more than welcome, and I may even be able to assume\
      \ a small development role, but I can't run the show anymore. ~d</i></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Comments:\">Comments:</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:DUc0N/MineMode?section=7\"\
      \ title=\"Edit section: Comments:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>MythOpus:</b> Myth Man can help with the Mine model&#160;:)\
      \ The weapon model however (the animation at least) isn't my cup of tea&#160;:cheesy:</p>\n\
      <p><b>dUc0N:</b> Well, this is the oversimplified development phase, so the\
      \ weapon certainly doesn't have to be animated. In fact, just a very simple\
      \ model would be alright, I just can't do it myself because I stink at it&#160;:P</p>\n\
      <p><b>MythOpus:</b> Mr. Myth has got the mine model ready... any idea on what\
      \ you want your weapon to look like?</p>\n<p><b>dUc0N:</b> Not really... just\
      \ something futuristic that looks like it was designed to launch mines. Um...\
      \ when you say Mr. Myth, you <i>are</i> talking about yourself, right? Weirding\
      \ me out&#160;:p</p>\n<p><b>MythOpus:</b> LoL, k, I got just the idea&#160;:)\
      \ Yes, I call myself Mr. Myth, Myth Man and countless other names, but they\
      \ do all refer to me&#160;:)</p>\n<p><b>MythOpus:</b> Well, Hey, I guess I can\
      \ take the code of your hands if you can't finish it&#160;:cheesy:</p>\n<p><b>dUc0N:</b>\
      \ Well, all I was really able to accomplish is to be able to modify the built-in\
      \ weapon properties. I don't really have any \"code\" per say, but if you want\
      \ I can clarify some of the properties for weapons. (I may have been able to\
      \ entirely replace one of the default weapons with a different one, but still\
      \ don't know how to accomplish it with a mutator.)</p>\n<p><b>MythOpus:</b>\
      \ Thanks, but I already got all that stuff. I've madea lot of weapons and mutators\
      \ and such&#160;:)</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.027 seconds\n\
