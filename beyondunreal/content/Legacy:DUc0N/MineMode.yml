    text: "This is the project page for the upcoming MineMode mutator by [[Legacy:DUc0N|dUc0N]].\n\
      \n===People I need for this project:===\n\nAt the moment, I'm only doing a simple,\
      \ watered-down version for simplicity. Thus, I only need someone to make a neat-looking\
      \ mine launcher skin to use (credit will of course be given, all views of the\
      \ launcher are needed (first, second, and pickup views?)). I'll also need models\
      \ for the mines themselves (see below). Just post here or email me at dUc0N@starsclan.com\
      \ if you're interested :)\n\n===The plan:===\n\n====First version (the oversimplified\
      \ one)====\n\nFor the first version of the mutator, these will be the features:\n\
      *Weapon replaces the shield gun (for simplicity, see below)\n*Primary fire is\
      \ a proximity mine, will be decently visible, trigger range around 250 UUs,\
      \ similar splash damage to a flak shell, sticks to walls/ceilings.\n*Secondary\
      \ fire would be a laser trip mine, visible beam, also sticks to walls/ceilings,\
      \ 1000-1500 UU trigger range in a straight line from the top of the mine (i.e.\
      \ if the beam is broken), detonates into a flak-style blast in the same direction\
      \ as the beam.\n*Maximum 5 of each type of mine down for '''each''' player (to\
      \ avoid mine spamming ;))\n*Mines ignore attempts to destroy them (for simplicity)\n\
      *Will not replace pickups (player will spawn with the weapon and decent ammo,\
      \ for simplicity)\n\n====The final version (aka my evil plan to rule the world)====\n\
      \nThis is what I hope to do eventually:\n*FULLY Configurable (These will all\
      \ be features, but will be disableable :)\n**Change which weapon it replaces,\
      \ or if it becomes a superweapon (place it after the Redeemer, for example)\n\
      **Set max mines per player\n**Scale damage levels from 25-400% for each fire\
      \ mode\n**Scale reaction ranges from 0-1000% for each fire mode\n**Choose which\
      \ fire modes are available as primary and alternate fire (choosing from proximity\
      \ mine, laser trip mine, remote mine, timed mine, small sentry cannon, perhaps\
      \ others), can configure alt fire to nothing to restrict players to one mine\
      \ type\n**Option to disable all other weaponry (not individually, just as a\
      \ single option)\n**Placed mines are destroyable when dealt a configurable amount\
      \ of damage\n**Mines expire after a configurable time limit and either explode\
      \ or disappear at that time\n*Where the original mine won't be animated, the\
      \ finished proximity mine will be\n*Laser trip mine beams will match team color\n\
      *Will add projectile-in-flight effects if not already present\n*Anything else\
      \ that comes to mind\n\nThe idea is not so much to make the mutator too exhaustive\
      \ to actually make, but to start with a simple version, then enhance it until\
      \ it's a GREAT version.\n\n==Project Roster:==\n\n[[Legacy:DUc0N|dUc0N]] - Project\
      \ lead\n\n[[Legacy:MythOpus|MythOpus]] - Development version modelling\n\n<i>To\
      \ be added to the project, just email dUc0N@starsclan.com or post a comment\
      \ and tell me what you'd like to do to help. Areas I '''need''' people will\
      \ start coming up once I'm past version 0.1 (the super-simple one).\n\n==Project\
      \ Journal:==\n\n'''dUc0N - 10/27:''' Well, time to start researching the wonderful\
      \ world of UnrealScript :)... If anyone comes up with a niftier name don't hesitate\
      \ to tell me PLEASE.\n\n'''dUc0N - 10/31:''' Now, after a few days of intermittently\
      \ working on weapon mods, I've managed to change the assault rifle into a strange\
      \ creation that fires biosludge on primary, and fires primary-style link blasts\
      \ on secondary (yet fires them rapidly enough that it looks like they could\
      \ be touching in midair). Keep tinkering :)\n\n'''dUc0N - 11/6:''' Sadly, I've\
      \ come to the realization that I won't be able to finish this mod myself. I\
      \ really wanted to ''finish'' this project, but there are a couple reasons that\
      \ this isn't possible. 1) I used to use two installations of UT2003, one under\
      \ winXP to code for, and tamper with, the other being under Linux as the playable,\
      \ not-messed-with version. Can't do that anymore. 2) I am in fact leaving in\
      \ early January to go into the Air Force, and work in IT Security. This will\
      \ REALLY put a hole in my free time. I just can't see where I'll be able to\
      \ learn while coding, and work for Uncle Sam at the same time. So, regrettable\
      \ as it is, I'm forced to give this one up. If anyone wants to pick up this\
      \ project (I do still think it's a really, really neat idea, so long as it's\
      \ properly executed), you're more than welcome, and I may even be able to assume\
      \ a small development role, but I can't run the show anymore. ''~d''\n\n==Comments:==\n\
      \n'''MythOpus:'''  Myth Man can help with the Mine model :)  The weapon model\
      \ however (the animation at least) isn't my cup of tea :cheesy:\n\n'''dUc0N:'''\
      \ Well, this is the oversimplified development phase, so the weapon certainly\
      \ doesn't have to be animated. In fact, just a very simple model would be alright,\
      \ I just can't do it myself because I stink at it :P\n\n'''MythOpus:''' Mr.\
      \ Myth has got the mine model ready... any idea on what you want your weapon\
      \ to look like?\n\n'''dUc0N:''' Not really... just something futuristic that\
      \ looks like it was designed to launch mines. Um... when you say Mr. Myth, you\
      \ ''are'' talking about yourself, right? Weirding me out :p\n\n'''MythOpus:'''\
      \ LoL, k, I got just the idea :)  Yes, I call myself Mr. Myth, Myth Man and\
      \ countless other names, but they do all refer to me :)\n\n'''MythOpus:''' Well,\
      \ Hey, I guess I can take the code of your hands if you can't finish it :cheesy:\n\
      \n'''dUc0N:''' Well, all I was really able to accomplish is to be able to modify\
      \ the built-in weapon properties. I don't really have any \"code\" per say,\
      \ but if you want I can clarify some of the properties for weapons. (I may have\
      \ been able to entirely replace one of the default weapons with a different\
      \ one, but still don't know how to accomplish it with a mutator.)\n\n'''MythOpus:'''\
      \ Thanks, but I already got all that stuff.  I've madea lot of weapons and mutators\
      \ and such :)"
