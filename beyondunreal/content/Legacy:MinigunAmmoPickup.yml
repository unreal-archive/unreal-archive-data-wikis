    text: "'''''From UT2003; Build 2225'''''\n\n<uscript>\nclass MinigunAmmoPickup\
      \ extends UTAmmoPickup;  // This class inherits properties from UTAmmoPickup.\n\
      \ndefaultproperties\n{\n    InventoryType=class'MinigunAmmo'               \
      \           // This links the class to the MinigunAmmo class.\n\n    PickupMessage=\"\
