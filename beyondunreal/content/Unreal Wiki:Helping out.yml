parse:
  title: "Unreal Wiki:Helping out"
  text:
    text: "<p>There are many ways to <b>help the wiki</b>. Our goal is to document\
      \ <a href=\"/UnrealEd\" title=\"UnrealEd\" class=\"mw-redirect\">UnrealEd</a>\
      \ and all technical aspects of the <a href=\"/Unreal_Engine\" title=\"Unreal\
      \ Engine\" class=\"mw-redirect\">Unreal Engine</a> relevant to creating maps\
      \ and mods for Unreal Engine games, as well as writing <a href=\"/Category:Tutorials\"\
      \ title=\"Category:Tutorials\">tutorials</a> on how to achieve various goals\
      \ with UnrealEd and the Unreal Engine. Anyone who would like to help is welcome\
      \ to contribute.</p>\n<p>The Unreal Wiki does not seek to document the player's\
      \ view of Unreal games or any information related to server administration.\
      \ These are the goals of <a href=\"http://liandri.beyondunreal.com/\" class=\"\
      extiw\" title=\"liandri:\">Liandri Archives</a> and the <a href=\"http://wiki.unrealadmin.org/\"\
      \ class=\"extiw\" title=\"uadmin:\">Unreal Admin Wiki</a> respectively, which\
      \ are separate projects not directly related to UnrealWiki. However, we encourage\
      \ our visitors and contributors to help those two projects as well and to create\
      \ cross-links between them where it makes sense.</p>\n<p>Editors are free to\
      \ work on any project that they find interesting. If you're reading a page and\
      \ see something that needs to be fixed, just click on the <a href=\"/Help:Editing_pages\"\
      \ title=\"Help:Editing pages\">\"edit\"</a> button and fix it. If you're looking\
      \ for something that needs to be done, this page provides some suggestions.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#General_page_improvement\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">General page improvement</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Create_new_articles\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Create new articles</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Expanding_articles\"><span\
      \ class=\"tocnumber\">1.2</span> <span class=\"toctext\">Expanding articles</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Cleaning_up_articles\"><span\
      \ class=\"tocnumber\">1.3</span> <span class=\"toctext\">Cleaning up articles</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Adding_suggestions\"><span\
      \ class=\"tocnumber\">1.4</span> <span class=\"toctext\">Adding suggestions</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Adding_links\"><span class=\"\
      tocnumber\">1.5</span> <span class=\"toctext\">Adding links</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Adding_images\"><span class=\"\
      tocnumber\">1.6</span> <span class=\"toctext\">Adding images</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Other_maintenance\"><span class=\"\
      tocnumber\">1.7</span> <span class=\"toctext\">Other maintenance</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-9\"><a href=\"#Helping_the_community\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Helping the community</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-10\"><a href=\"#Monitoring_articles\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Monitoring articles</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-11\"><a href=\"#Answering_questions\"><span\
      \ class=\"tocnumber\">2.2</span> <span class=\"toctext\">Answering questions</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-12\"><a href=\"#Helping_other_users\"><span\
      \ class=\"tocnumber\">2.3</span> <span class=\"toctext\">Helping other users</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-13\"><a href=\"#Public_relations\"><span class=\"\
      tocnumber\">2.4</span> <span class=\"toctext\">Public relations</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-14\"><a href=\"#Projects\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Projects</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-15\"><a href=\"#See_also\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">See also</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"General_page_improvement\"\
      >General page improvement</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Helping_out?section=1\"\
      \ title=\"Edit section: General page improvement\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The ideas in this section can be applied to almost\
      \ any page on the site; while you are reading articles, keep in mind whether\
      \ any of these improvements are needed on the page. In addition, there are various\
      \ <a href=\"/Category:Helping_out\" title=\"Category:Helping out\">categories</a>\
      \ and <a href=\"/Special:SpecialPages\" title=\"Special:SpecialPages\">special\
      \ pages</a> where articles that have been tagged as needing improvements are\
      \ listed. You can browse through any of those categories and see if any of the\
      \ pages are on topics that you're knowledgeable about. Or you can add any page\
      \ that you think needs maintenance to a category to let other editors know that\
      \ page needs work.</p>\n<p>If you're uncertain about anything, or have any questions\
      \ you'd like answered before jumping in and starting to edit, feel free to ask!\
      \ You can post any questions you might have on this article's <a href=\"/edit/Unreal_Wiki_talk:Helping_out?redlink=1\"\
      \ class=\"new\" title=\"Unreal Wiki talk:Helping out (page does not exist)\"\
      >talk page</a> or any other relevant talk page on the site, and an editor will\
      \ try to help out.</p>\n<h3><span class=\"mw-headline\" id=\"Create_new_articles\"\
      >Create new articles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Helping_out?section=2\" title=\"Edit section:\
      \ Create new articles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Are we missing something? If there are a lot of pages that link to an empty\
      \ page, you may want to <a href=\"/Help:Starting_a_new_page\" title=\"Help:Starting\
      \ a new page\">create it</a>. <a href=\"/Help:Links\" title=\"Help:Links\">Links</a>\
      \ in blue represent pages that have been created, and links in red represent\
      \ pages that have not been created. If an editor creates a red link, it is an\
      \ indication that he believes an article should be created at the target location.</p>\n\
      <p>Not all red link pages should be immediately created. Before creating a new\
      \ page at the target location you should:</p>\n<ul>\n<li>First check whether\
      \ a page discussing that topic already exists. If so, fix all of the links and\
      \ make them point to the correct page instead.</li>\n<li>Only create a new page\
      \ if you can fill in more than a single sentence. New pages should try to provide\
      \ a complete discussion of the page's topic. If you don't know enough to fill\
      \ in more than one sentence, it is better to leave the page as a red link. Then\
      \ other editors can more easily identify which pages need work.</li>\n</ul>\n\
      <p>If you believe there should be an article on the other end of a link and\
      \ you have some good ideas about what to put there, then by all means start\
      \ writing it!</p>\n<ul>\n<li><a href=\"/Special:WantedPages\" title=\"Special:WantedPages\"\
      >Wanted pages</a> provides a list of all the pages that exist as \"red links\"\
      . Click on the page name to create it; click on the \"# links\" link to see\
      \ what pages have the links and fix those pages if more appropriate.</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Expanding_articles\">Expanding articles</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Helping_out?section=3\" title=\"Edit section: Expanding\
      \ articles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Many articles can be expanded and improved upon. You could roam the site\
      \ looking for articles that you feel are too vague, then elaborate on them.\
      \ You could also expand upon <a href=\"/Unreal_Wiki:Stub\" title=\"Unreal Wiki:Stub\"\
      >stub pages</a>, which are articles that have not received substantial attention\
      \ from other editors and do not have a sufficient amount of information.</p>\n\
      <ul>\n<li><a href=\"/Category:Stubs\" title=\"Category:Stubs\">Category:Stubs</a>\
      \ provides a list of minimal length articles that need to be fleshed out.</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Cleaning_up_articles\">Cleaning\
      \ up articles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Helping_out?section=4\" title=\"Edit section:\
      \ Cleaning up articles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>There are (unfortunately) always articles that do not meet the site's <a\
      \ href=\"/Unreal_Wiki:Style_guide\" title=\"Unreal Wiki:Style guide\">style\
      \ guidelines</a>. Some common problems with articles include:</p>\n<ul>\n<li>Incorrect\
      \ spelling or grammar.</li>\n<li>Use of <a href=\"/Unreal_Wiki:Style_guide#No_first_person\"\
      \ title=\"Unreal Wiki:Style guide\">first person</a> perspective.</li>\n<li>Pages\
      \ that do not include proper wiki <a href=\"/Help:Formatting\" title=\"Help:Formatting\"\
      >formatting</a>.</li>\n</ul>\n<p>Pages that have been identified as needing\
      \ to be cleaned up are listed at:</p>\n<ul>\n<li><a href=\"/Category:Pages_needing_cleanup\"\
      \ title=\"Category:Pages needing cleanup\">Category:Pages needing cleanup</a>:\
      \ any type of general cleanup; typically the known problems are listed on the\
      \ article or on its talk page.</li>\n<li><a href=\"/Category:Pages_needing_wikification\"\
      \ title=\"Category:Pages needing wikification\">Category:Pages needing wikification</a>:\
      \ pages that need wiki formatting; often these pages will also need to have\
      \ <a href=\"#Adding_Links\">links added</a>.</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Adding_suggestions\">Adding suggestions</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Helping_out?section=5\"\
      \ title=\"Edit section: Adding suggestions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If you believe any article needs improvements or fixes,\
      \ but you don't know how to do it yourself, then post a message on the article's\
      \ talk page. For example, if you don't understand anything on this article or\
      \ think that there is missing information, just edit <a href=\"/edit/Unreal_Wiki_talk:Helping_out?redlink=1\"\
      \ class=\"new\" title=\"Unreal Wiki talk:Helping out (page does not exist)\"\
      >the talk page</a> (also accessible on any page by clicking the link that says\
      \ \"discussion\") and type in your suggestions. Suggestions on how to make it\
      \ easier to find information or pointers about basic information that has been\
      \ overlooked is particularly welcome: the more experienced editors who add a\
      \ lot of the wiki's content have a hard time remembering what it was like as\
      \ a new editor&#160;;)</p>\n<h3><span class=\"mw-headline\" id=\"Adding_links\"\
      >Adding links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Helping_out?section=6\" title=\"Edit section:\
      \ Adding links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Many necessary <a href=\"/Help:Links\" title=\"Help:Links\">links</a> between\
      \ wiki pages are missing, which makes it harder for readers to find information.\
      \ If you are reading a page and realize that it contains few or no links, add\
      \ some (but <a href=\"/Unreal_Wiki:Style_guide#Avoid_cluttering_links\" title=\"\
      Unreal Wiki:Style guide\">don't go overboard</a>).</p>\n<p>An even more prevalent\
      \ problem with wiki pages is that links <i>to</i> the page are often missing.\
      \ When new pages are created, editors will often make sure to place all the\
      \ necessary links <i>from</i> the page, but it can be much less convenient to\
      \ track down all the other pages that should link to their new page. While looking\
      \ over a page, click on the \"What Links Here\" button (in the toolbox at the\
      \ bottom of the left-hand side of the page), and see whether the list of \"\
      What Links Here\" pages seems comparable in length to the number of links on\
      \ the page. If you only see two or three pages in \"What Links Here\", check\
      \ whether any of the linked-to pages could be improved with a new link or two.</p>\n\
      <ul>\n<li><a href=\"/Special:LonelyPages\" title=\"Special:LonelyPages\">Orphaned\
      \ pages</a>: pages that are not linked to by any other wiki pages. In general,\
      \ other pages should be edited to add links to these pages (although there are\
      \ exceptions, i.e., permanently orphaned pages that do not need to be fixed).</li>\n\
      <li><a href=\"/Category:Pages_needing_wikification\" title=\"Category:Pages\
      \ needing wikification\">Category:Pages needing wikification</a>: pages in general\
      \ need of wiki formatting, which often includes adding links.</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"Adding_images\">Adding images</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Helping_out?section=7\" title=\"Edit section: Adding\
      \ images\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>There are many screenshots, maps, and other images that would help to make\
      \ articles more informative. <a href=\"/Help:Images\" title=\"Help:Images\"\
      >Help:Images</a> provides information on image formats and how to obtain good\
      \ quality screenshots.</p>\n<ul>\n<li><a href=\"/Category:Pages_needing_images\"\
      \ title=\"Category:Pages needing images\">Category:Pages needing images</a>\
      \ lists pages that have been identified as needing an image.</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Other_maintenance\">Other maintenance</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Helping_out?section=8\" title=\"Edit section: Other\
      \ maintenance\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Other categories and special pages that list pages needing maintenance include:</p>\n\
      <ul>\n<li><a href=\"/Category:Pages_needing_peer_review\" title=\"Category:Pages\
      \ needing peer review\">Category:Pages needing peer review</a>: discussions\
      \ where an editor would like input from the rest of the community.</li>\n<li><a\
      \ href=\"/Category:Pages_needing_verification\" title=\"Category:Pages needing\
      \ verification\">Category:Pages needing verification</a>: pages that include\
      \ facts that have not yet been confirmed</li>\n<li><a href=\"/Special:BrokenRedirects\"\
      \ title=\"Special:BrokenRedirects\">Broken redirects</a>: Redirect pages that\
      \ link to non-existent pages (often they need to be <a href=\"/Help:Deleting_a_page#Deletion_itself\"\
      \ title=\"Help:Deleting a page\">proposed for deletion</a>).</li>\n<li><a href=\"\
      /Special:DoubleRedirects\" title=\"Special:DoubleRedirects\">Double redirects</a>:\
      \ Redirect pages that link to another redirect page. The redirect needs to be\
      \ edited to point to a real wiki page.</li>\n<li><a href=\"/Special:WantedCategories\"\
      \ title=\"Special:WantedCategories\">Wanted categories</a>: <a href=\"/Unreal_Wiki:Categories\"\
      \ title=\"Unreal Wiki:Categories\">Categories</a> that have had pages added\
      \ to them, but the container page has not been created.</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Helping_the_community\">Helping the community</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Helping_out?section=9\" title=\"Edit section: Helping\
      \ the community\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Monitoring_articles\">Monitoring articles</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Helping_out?section=10\" title=\"Edit section: Monitoring\
      \ articles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Unfortunately, many people who do not understand our goals come through here\
      \ and make careless edits or edits that otherwise do not comply with the <a\
      \ href=\"/Unreal_Wiki:Style_guide\" title=\"Unreal Wiki:Style guide\">style\
      \ guide</a>; <a href=\"/Unreal_Wiki:Vandalism\" title=\"Unreal Wiki:Vandalism\"\
      >vandalism</a> occasionally happens. These edits are caught and fixed by editors\
      \ who monitor the <a href=\"/Special:RecentChanges\" title=\"Special:RecentChanges\"\
      >recent changes</a>. While there are some <a href=\"/Unreal_Wiki:Administrators#Patrollers\"\
      \ title=\"Unreal Wiki:Administrators\">patrollers</a> who are given a couple\
      \ of special tools to help monitor recent changes, any editors are welcome to\
      \ help out. Sometimes this means rewording a new contribution to a page, and\
      \ sometimes this means <a href=\"/Help:Deleting_a_page\" title=\"Help:Deleting\
      \ a page\">deleting</a> it.</p>\n<p>If you find that you enjoy monitoring the\
      \ recent changes page and tend to be frequently checking it, you may wish to\
      \ nominate yourself to join the site's <a href=\"/Unreal_Wiki:Administrators#Patrollers\"\
      \ title=\"Unreal Wiki:Administrators\">patrollers</a>.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Answering_questions\">Answering questions</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Helping_out?section=11\"\
      \ title=\"Edit section: Answering questions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There are frequently questions that get asked by other\
      \ contributors on article talk pages. If you know the answer (or even a partial\
      \ answer) to any question, feel free to answer it. Recent questions can be identified\
      \ from the <a href=\"/Special:RecentChanges\" title=\"Special:RecentChanges\"\
      >recent changes</a> page; older questions can be found by checking the talk\
      \ pages of articles that you are reading.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Helping_other_users\">Helping other users</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Helping_out?section=12\"\
      \ title=\"Edit section: Helping other users\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Many users don't know some of the ways they can help\
      \ on the wiki. You could help them out by sharing with them some of your knowledge,\
      \ and encouraging them to get active and find something to start editing. A\
      \ good way is to look at the <a href=\"/Special:RecentChanges\" title=\"Special:RecentChanges\"\
      >recent changes</a> page and to look for newcomers or anonymous editors who\
      \ have been making some good edits. Encourage them to get a new account if they\
      \ haven't, and show them around the community.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Public_relations\">Public relations</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Helping_out?section=13\"\
      \ title=\"Edit section: Public relations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>We need more people that are interested in reading\
      \ what we write about, and we need more people that are interested in writing.\
      \ The Unreal Wiki does not advertise formally, so it requires people like you\
      \ to spread the word to make this site bigger and better. Don't resort to spamming,\
      \ because it makes us look bad and makes people unhappy, but just keep an eye\
      \ out for people that may be interested. You could put a link to us in your\
      \ signature on the <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.epicgames.com/\"\
      >official forums</a>, for example, or you could show people who need help some\
      \ of our articles.</p>\n<h2><span class=\"mw-headline\" id=\"Projects\">Projects</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Helping_out?section=14\" title=\"Edit section: Projects\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ <a href=\"/Unreal_Wiki:Task_list\" title=\"Unreal Wiki:Task list\">task list</a>\
      \ provides a list of projects that other editors have identified as needing\
      \ to be done. Everyone is invited to look through the list and add new projects\
      \ or find projects that they would like to work on.</p>\n<h2><span class=\"\
      mw-headline\" id=\"See_also\">See also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Helping_out?section=15\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Unreal_Wiki:Getting_started\" title=\"\
      Unreal Wiki:Getting started\">Project:Getting started</a> - A guide for new\
      \ editors</li>\n<li><a href=\"/Unreal_Wiki:Style_guide\" title=\"Unreal Wiki:Style\
      \ guide\">Project:Style guide</a> - General guidelines for how to write, format,\
      \ and present pages.</li>\n<li><a href=\"/Unreal_Wiki:Policies_and_guidelines\"\
      \ title=\"Unreal Wiki:Policies and guidelines\">Project:Policies and guidelines</a>\
      \ - Important rules and guidelines that you should try to become familiar with\
      \ before editing.</li>\n<li><a href=\"/Unreal_Wiki:Namespaces\" title=\"Unreal\
      \ Wiki:Namespaces\">Project:Namespaces</a> - Our policy on the use of the namespaces.</li>\n\
      <li><a href=\"/Unreal_Wiki:Categories\" title=\"Unreal Wiki:Categories\">Project:Categories</a>\
      \ - Our policy on the use and creation of categories.</li>\n<li><a href=\"/Help:Editing_pages\"\
      \ title=\"Help:Editing pages\">Help:Editing pages</a> - General information\
      \ on how to edit pages</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
