      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"General\">General</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=1\" title=\"Edit section:\
      \ General\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In general, a Jailbreak map is similar to a <a href=\"/Legacy:CTF\" title=\"\
      Legacy:CTF\" class=\"mw-redirect\">CTF</a> in that both teams have a base of\
      \ some sort which contains a valuable target. The main difference is, of course\
      \ that the flag has been replaced by a jail release mechanism, and that this\
      \ jail release mechanism only becomes a viable target when one or more of a\
      \ player's team mates have become captured.</p>\n<p>The differences in gameplay\
      \ have several consequences for map design as well. These are strictly conceptual\
      \ guidelines, not a must of any sort. Because there is no true \"objective\"\
      \ until a team mate has been imprisoned, there should be a motivation for a\
      \ team to venture out of their base, other than reaching the enemy's. This motivation\
      \ could take the form of a weapon not available in the bases, a powerup, or\
      \ the like.</p>\n<p>As always, everything to do with red is 0 and blue is 1.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Areas\">Areas</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=2\"\
      \ title=\"Edit section: Areas\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Base\">Base</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=3\" title=\"Edit section:\
      \ Base\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Each team needs a base. This needs:</p>\n<ul>\n<li>a jail release mechanism</li>\n\
      <li>player starts, set with JBPlayerStart actors. Note that Jailbreak never\
      \ uses the regular PlayerStart class.</li>\n</ul>\n<p>This is much like a base\
      \ for <a href=\"/Legacy:CTF\" title=\"Legacy:CTF\" class=\"mw-redirect\">CTF</a>\
      \ – anything goes. However, due to the fact that a player, upon simply reaching\
      \ a release mechanism, has accomplished his goal and does not have to return\
      \ to his base in order to score, the mechanism or the complete base may be better\
      \ defended than it would be in a CTF, since a player only need pass the defense\
      \ points once.</p>\n<p>Also, successfully invading the base doesn't score a\
      \ point, in <i>prohibits scoring</i> for the enemy team. So whereas a base that\
      \ is easy to attack in CTF produces high scores and fast action, in Jailbreak\
      \ it will tend to result in a null tie and a dull game.</p>\n<p>The jail release\
      \ mechanism is an actor of the class TeamActivatedTrigger. Specifics on this\
      \ actor are given on the <a href=\"/Legacy:Jailbreak/Classes\" title=\"Legacy:Jailbreak/Classes\"\
      >Jailbreak/Classes</a> page.</p>\n<p>Placement of PlayerStarts is not as important\
      \ as in CTF: players will only spawn there at the start of the game and on release\
      \ from the arena. At all other times they spawn in jail and walk out upon release.</p>\n\
      <p>The viewpoint can be made to follow an <a href=\"/Legacy:Interpolated_Path\"\
      \ title=\"Legacy:Interpolated Path\">interpolated path</a> or attached to a\
      \ mover (see <a href=\"/Legacy:Mover_Topics\" title=\"Legacy:Mover Topics\"\
      >Mover Topics</a> for more).</p>\n<h3><span class=\"mw-headline\" id=\"Jails\"\
      >Jails</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=4\" title=\"\
      Edit section: Jails\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The map needs two jails. These each need:</p>\n<ul>\n<li>A JailZone actor\
      \ to define the zone</li>\n<li>A JBViewpoint actor which sets the capture viewpoint\
      \ for the scoring team</li>\n<li>A means of exit which is triggered by the jail\
      \ release mechanism, a TeamActivatedTrigger actor</li>\n<li>player starts, set\
      \ with JBPlayerStart actors. These need the bJailedStart flag set. It's good\
      \ design to set these facing the exit, so players that are killed moments before\
      \ the jail doors are about to close can run out.</li>\n</ul>\n<p>A jail should\
      \ be sealed insofar that a player, without help and without the use of a translocator,\
      \ but with an impact hammer should not be able to leave the jail. The exit,\
      \ triggered by the jail release mechanism can be a simple door, but could also\
      \ be a kicker, a slide, or what not.</p>\n<p>To ensure correct bot behavior,\
      \ players should be able to leave the jailzone within five seconds of the release\
      \ mechanism's activation. This is due to the fact that a bot, upon releasing\
      \ his teammates, cannot 'see' the release mechanism for that period of time\
      \ to prevent him from incessantly triggering the mechanism until everybody has\
      \ left the jailzone.</p>\n<p>Although no doubt entertaining, it is probably\
      \ inadvisable to create jails in such a fashion that an outside player can kill\
      \ its inmates (although a kill on an already imprisoned player does not count\
      \ towards your score).</p>\n<dl>\n<dd><b>Tip:</b> If you want to have the jails\
      \ disregard you for testing purposes, enter <tt>set PlayerPawn bIsPlayer false</tt>\
      \ at the console. With that you can safely \"ghost\" into jails and the arena\
      \ to watch your bots without being subject to those special zones yourself.\
      \ (To revert the change, enter <tt>set PlayerPawn bIsPlayer true</tt>.)</dd>\n\
      </dl>\n<h4><span class=\"mw-headline\" id=\"Placement\">Placement</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=5\" title=\"Edit section:\
      \ Placement\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>The jail area need not be placed directly adjacent to the release mechanism.\
      \ This mechanism will often be deep within an enemy base, and placing the jail\
      \ too deep in the enemy base will only lead to a carnage immediately after the\
      \ jailed prisoner's release. Rather, released prisoners should have a reasonably\
      \ safe route back to their own base, so they may regroup in relative peace and\
      \ mount a new assault. If placed between bases, the jail exit should probably\
      \ face away from the enemy base, so that snipers will not immediately shoot\
      \ the heads off the escapees.</p>\n<h4><span class=\"mw-headline\" id=\"Style\"\
      >Style</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=6\" title=\"\
      Edit section: Style\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Weaker players may spend quite some time in jail. Some ideas to alleviate\
      \ the boredom of hard time:</p>\n<ul>\n<li>sculpt and place the jails in such\
      \ a fashion that a jailed player has a good view of one or several key points\
      \ in the game</li>\n<li>add map <a href=\"/Legacy:Screen\" title=\"Legacy:Screen\"\
      >Screens</a> or <a href=\"/Legacy:CameraSpot\" title=\"Legacy:CameraSpot\">CameraSpots</a>\
      \ so players can watch the action</li>\n<li>add <a href=\"/Legacy:Screen\" title=\"\
      Legacy:Screen\">Screens</a> with web pages, server stats or IRC channels.</li>\n\
      </ul>\n<h4><span class=\"mw-headline\" id=\"Death\">Death</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=7\"\
      \ title=\"Edit section: Death\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>When all players of one team are held in their jail,\
      \ the game marks a point, kills them &amp; shows the carnage to the scoring\
      \ team players. However, it's possible to enhance the standard gibbing with\
      \ a custom death scene.</p>\n<p>If the game finds something that's triggered\
      \ by RedCaptured/BlueCaptured, the standard gibbing after 4 seconds is disabled\
      \ and the game expects the map to kill the prisoners. After ForceKillAfter seconds,\
      \ they're gibbed anyway.</p>\n<h4><span class=\"mw-headline\" id=\"Viewpoint\"\
      >Viewpoint</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=8\" title=\"\
      Edit section: Viewpoint\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Each jail needs a JBViewpoint actor.</p>\n<p>Quote from the JB forums:</p>\n\
      <p>The camera starts at the InterpolationPoint with Position=0 and moves along\
      \ the path. When it arrives at an InterpolationPoint with bEndOfPath=True, it\
      \ stops; otherwise it loops when it arrives at the last InterpolationPoint in\
      \ the path.</p>\n<ul>\n<li>To reiterate, if no path is present, JBViewpoint\
      \ actors simply behave like before; that is, they sit there and don't do anything.</li>\n\
      <li>To make a path work with JBViewpoint actors, the individual InterpolationPoint\
      \ actors' bNoDelete property must be set to \"True.\" If it isn't, the JBViewpoint\
      \ will refuse to use this path (and state so in the log). The reason for this\
      \ is replication-related.</li>\n<li>Since the players that were subjected to\
      \ the death sequence start watching from the JBViewpoint much later than the\
      \ players from the capturing team, I have introduced a new JBViewpoint property\
      \ comprehensibly called \"StaticCameraForDyingTeam\" (defaults to \"True\").\
      \ If set to \"True,\" members of the captured team will have their viewpoint\
      \ set to the JBViewpoint's original location without any movement; if set to\
      \ \"False,\" they'll perform the same camera movement as their capturers, starting\
      \ when they switch their viewpoint.</li>\n</ul>\n<p>A different matter is that\
      \ you can also (successfully) attach a JBViewpoint to a mover now (Beta 5).\
      \ If you have a normal mover that rotates back and forth, so will the the JBViewpoint.\
      \ If you need rotation in pitch and roll direction too, you might need El's\
      \ <a href=\"/Legacy:ActorAttacher\" title=\"Legacy:ActorAttacher\">ActorAttacher</a>.</p>\n\
      <p>Or, set the JBViewpoint's RotationRate and set bFixedRotationDir to \"True\"\
      \ and Physics to \"PHYS_Rotating,\" and the JBViewpoint will continuously revolve\
      \ according to its RotationRate.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Arena\">Arena</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=9\" title=\"\
      Edit section: Arena\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The arena is an optional component. It's possible to have more than one.\
      \ Each needs:</p>\n<ul>\n<li>A JBArenaZone actor</li>\n<li>Two JBArenaStart\
      \ actors, with their teams set.</li>\n</ul>\n<p>It should be an area of the\
      \ map from which it is not possible to escape, or for a specator to fall in.\
      \ Zone it off nicely, and watch out for those impact jumps.</p>\n<p>A subclass\
      \ of ZoneInfo, JBArenaZone, tells the game where to host the fight and holds\
      \ settings on how frequently to stage fights. Add to your arena two JBarenaStarts\
      \ (subclass of playerstart). Set the teamnumber to 0 for the red start and 1\
      \ for the blue. Placing more than one JBArenastart for each team is futile,\
      \ since the system will always grab the first one.</p>\n<p>There are a few more\
      \ things to keep in mind:</p>\n<ul>\n<li>Don't trigger them too often. If you\
      \ set them off too often, it may prove very difficult to get all the players\
      \ in jail at the same time.</li>\n<li>Your arena can be as big or as small as\
      \ you want, and can contain weapons or other pickups. However, all pickups stay\
      \ in the arena and may not be kept by either player win or lose. You can have\
      \ as many arenas in your map as you like. They don't conflict with each other\
      \ and will summon players independently of each other. For best results, set\
      \ their <b>TriggerAfter</b> property so that they're not all triggered at the\
      \ same time.</li>\n</ul>\n<dl>\n<dd><b>Tip:</b> If you want to have the arena\
      \ disregard you for testing purposes, enter <tt>set PlayerPawn bIsPlayer false</tt>\
      \ at the console. With that you can safely \"ghost\" into jails and the arena\
      \ to watch your bots without being subject to those special zones yourself.\
      \ (To revert the change, enter <tt>set PlayerPawn bIsPlayer true</tt>.)</dd>\n\
      </dl>\n<dl>\n<dd><b>Tip:</b> In order to shorten the wait time between arena\
      \ fights when testing (or debugging) arenas, here's a bunch of useful console\
      \ commands that temporarily tell the arena to make fights as frequent as possible:<br\
      \ />\n<tt>&#160;&#160;set JBArenaZone TriggerAfter 0</tt><br />\n<tt>&#160;&#160;set\
      \ JBArenaZone TriggerSeconds 2</tt><br />\n<tt>&#160;&#160;set JBArenaZone NextTrigger\
      \ 0</tt><br />\nYou can enter those commands at the console. For more convenience,\
      \ you can also write them to a plain text file (called \"arenatest.txt,\" for\
      \ instance) and simply call with <tt>exec arenatest.txt</tt> at the console\
      \ prompt.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\"\
      >Weapons and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=10\" title=\"\
      Edit section: Weapons and Items\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>When placing weapons, keep in mind that Jailbreak\
      \ will probably be played with weaponstay off. (The Mothership servers have\
      \ weaponstay on.) This adds weapons distribution as a strategic element. It\
      \ also some way towards alleviating the imbalance between a team whose players\
      \ are all free and one with members imprisoned, since relatively more weapons\
      \ will be available on the side of the 'losing' team.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Translocator\">Translocator</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=11\"\
      \ title=\"Edit section: Translocator\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Jailbreak equips players with a translocator but disallows\
      \ its use on a zone by zone basis. To allow players to translocate into a zone,\
      \ the <a href=\"/Legacy:ZoneInfo\" title=\"Legacy:ZoneInfo\">ZoneInfo</a>'s\
      \ <b>ZoneTag</b> must begin with the string \"JBTransloc\".</p>\n<h2><span class=\"\
      mw-headline\" id=\"Bot_Support\">Bot Support</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=12\"\
      \ title=\"Edit section: Bot Support\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Pathnoding is very similar to <a href=\"/Legacy:CTF\"\
      \ title=\"Legacy:CTF\" class=\"mw-redirect\">CTF</a>. Bots use <a href=\"/Legacy:DefensePoint\"\
      \ title=\"Legacy:DefensePoint\">DefensePoints</a> and <a href=\"/Legacy:AmbushPoint\"\
      \ title=\"Legacy:AmbushPoint\">AmbushPoints</a>. Also, bots will use altpaths,\
      \ although the return only variable has no meaning in this context. Be sure\
      \ to pathnode a route out of the jail.</p>\n<p>Again, much of the above is simply\
      \ a guideline and is in no way binding.</p>\n<dl>\n<dd>Bots may have trouble\
      \ finding the release switch. Try lowering it slightly, this usually fixes the\
      \ problem.\n<dl>\n<dd>This was an occasional problem in 205, may no longer be\
      \ an issue with 300 →<a href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\">Tarquin</a></dd>\n\
      </dl>\n</dd>\n<dd><b>Tip:</b> When spectating your bots to check their gameplay\
      \ and your botpathing, sorting the scoreboard by bot orders is very handy: It\
      \ displays all attacking bots at the top, all defending bots below, and jailed\
      \ bots at the bottom. Simply press F1 to display the scoreboard and then press\
      \ GreyStar [*] (by default; or the key you bound to \"Switch compass/scoreboard\
      \ order\") until the status line below the scoreboard reads \"Scoreboard sorted\
      \ by <b>Orders</b>\".</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Team_Settings\"\
      >Team Settings</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=13\" title=\"\
      Edit section: Team Settings\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A quick run-down of the actors and settings required\
      \ for Jailbreak to work. Remember to set the <b>DefaultGameType</b> in the <a\
      \ href=\"/Legacy:Level_Properties\" title=\"Legacy:Level Properties\">level\
      \ properties</a> to \"JailBreak\"!</p>\n<h3><span class=\"mw-headline\" id=\"\
      PlayerStarts\">PlayerStarts</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=14\"\
      \ title=\"Edit section: PlayerStarts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The map must not contain any ordinary PlayerStart\
      \ actors.</p>\n<dl>\n<dt>Main area&#160;</dt>\n<dd>JBPlayerStart. Set JBPlayerStart\
      \ -&gt; bJailedStart = False</dd>\n<dt>Jail&#160;</dt>\n<dd>JBPlayerStart. Set\
      \ JBPlayerStart -&gt; bJailedStart = True Several are needed in each jail, maybe\
      \ 4-6.</dd>\n<dt>Arena&#160;</dt>\n<dd>JBArenaStart.</dd>\n</dl>\n<p>In all\
      \ cases, set PlayerStart -&gt; TeamNumber to 0 (red) or 1 (blue).</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"JailZone\">JailZone</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=15\"\
      \ title=\"Edit section: JailZone\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Red Jail: holds red players prisoner. JailedTeam\
      \ = 0</li>\n<li>Blue Jail: holds blue players prisoner. JailedTeam = 1</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Release_Switch\">Release Switch</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=16\" title=\"Edit section:\
      \ Release Switch\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This is an actor of the class TeamActivatedTrigger. Set:</p>\n<ul>\n<li>isJailReleaseMechanism\
      \ = true</li>\n<li>Team:\n<ul>\n<li>Defended by blue, releases the red team:\
      \ Team = 0</li>\n<li>Defended by red, releases the blue team: Team = 1</li>\n\
      </ul>\n</li>\n<li>Event so something happens to let players out. It's also a\
      \ good idea to trigger some sort of visual cue so the player activating knows\
      \ they have suceeded (a lever moving for example).</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Dynamics\">Dynamics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=17\"\
      \ title=\"Edit section: Dynamics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There are two main incidents that take place during\
      \ a Jailbreak game: Release and capture. Both of these require a certain amount\
      \ of work on the part of the mapper:</p>\n<h3><span class=\"mw-headline\" id=\"\
      Release\">Release</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=18\" title=\"\
      Edit section: Release\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The release mechanism at its simplest is an actor of the class TeamActivatedTrigger.\
      \ Set <i>IsJailReleaseMechanism</i> to True so bots know that it is a jail release\
      \ switch. It's the responsibility of the mapper to choose an Event name and\
      \ thus tie the TeamActivatedTrigger to the relevant jail doors (or kicker, or\
      \ whatever system releases players).</p>\n<p>Remember that the release switch\
      \ located in the Red base must open the doors of the Blue jail to release the\
      \ Blue players. For headaches induced by the whole red/blue thing, we recommend\
      \ aspirin&#160;;-)</p>\n<p>Note that you can also use a TeamActivatedMechanism\
      \ for making simple team-specific triggers, like for a team-based armory.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Capture\">Capture</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=19\"\
      \ title=\"Edit section: Capture\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The game automatically fires events 'RedCaptured'\
      \ and 'BlueCaptured' when all players of a team are in the jail. If nothing\
      \ is triggered by these, then players will be gibbed after a certain time (how\
      \ much?). It's the responsibility of the mapper to make capture deaths more\
      \ interesting by using these events to trigger something. Note that special\
      \ JailZone subclasses which incorporate a death method (eg PressureJailZone)\
      \ need to have their <i>Tag</i> set to either 'RedCaptured' or 'BlueCaptured'\
      \ by the mapper to function.</p>\n<dl>\n<dd><b>Tip:</b> Because the capture\
      \ events are built into the game type, you won't see red lines connecting actors\
      \ which are triggered by them. If you find this disturbing, or just to check\
      \ things are properly connected, create dummy triggers either outside the level\
      \ or set so nothing can collide with it &amp; give them the each a capture event.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Finishing_Touches\">Finishing Touches</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=20\" title=\"Edit section:\
      \ Finishing Touches\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>As well as a <a href=\"/Legacy:Screenshot\" title=\"Legacy:Screenshot\" class=\"\
      mw-redirect\">screenshot</a>, a Jailbreak map can incoporate a Map Banner and\
      \ HUD Skins.</p>\n<p>The map banner is displayed on the HUD during pre-play\
      \ flyby. This is created by embedding one or two 256x128 textures in the <a\
      \ href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a> package, named\
      \ \"SkinMapBanner1\", and optionally \"SkinMapBanner2\" to make a wider banner.</p>\n\
      <p>These textures must both be referenced in the map (by an actor, or discreetly\
      \ on a surface somewhere) otherwise UnrealEd will discard them on saving.</p>\n\
      <p>It is also possible to embed entire custom HUD skins in maps. See the <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.ph.tum.de/~mkath/jb/jbskintutorial.html\"\
      >HUD skinning tutorial</a> for details.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Standards\">Map Standards</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=21\"\
      \ title=\"Edit section: Map Standards\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:ElBundee\" title=\"Legacy:ElBundee\"\
      >ElBundee</a> came up with the \"<b>Jailbreak seal of approval</b>\", a short\
      \ list of useful things each Jailbreak mapper should take care of:</p>\n<ul>\n\
      <li>DefaultGametype set to Jailbreak</li>\n<li>JBPlayerStarts in jail: at least\
      \ 3 each jail</li>\n<li>JBPlayerStarts outside: at least upper IdealPlayerCount\
      \ / 2 + 1 each team</li>\n<li>No normal <a href=\"/Legacy:PlayerStart\" title=\"\
      Legacy:PlayerStart\">PlayerStarts</a> left</li>\n<li>Set all JailDoorMovers\
      \ to \"CrushWhenEncroach\"</li>\n<li>Map Logo</li>\n<li>LocationStrings wherever\
      \ possible for <a href=\"/Legacy:Zone\" title=\"Legacy:Zone\">Zones</a></li>\n\
      <li>Translocator support (if any)</li>\n<li>JBViewpoints ( = DeathCams): 1 each\
      \ jail</li>\n<li>Arena (optional)</li>\n<li>Jail escape routes (optional)</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"External_Links\">External Links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=22\" title=\"Edit section:\
      \ External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/forumdisplay.php?forumid=382\"\
      >Jailbreak Mapping and Development forum</a></li>\n<li>HUD Skin: <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www1.physik.tu-muenchen.de/~mkath/jb/jbskintutorial.html\"\
      >http://www1.physik.tu-muenchen.de/~mkath/jb/jbskintutorial.html</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_UT_Jailbreak?section=23\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Jailbreak/Classes\" title=\"Legacy:Jailbreak/Classes\"\
