      >AmbushPoints</a> (drat. It's <a href=\"/Legacy:DefensePoint\" title=\"Legacy:DefensePoint\"\
      >DefensePoints</a> for team stuff?)</li>\n<li>use <a href=\"/Legacy:MapScale\"\
      \ title=\"Legacy:MapScale\">MapScale</a> to make a reflection of one base</li>\n\
      <li><a href=\"/Legacy:Screen\" title=\"Legacy:Screen\">Screen</a></li>\n<li><a\
      \ href=\"/Legacy:CameraSpot\" title=\"Legacy:CameraSpot\">CameraSpot</a></li>\n\
      <li><a href=\"/Legacy:HeroStatue\" title=\"Legacy:HeroStatue\">HeroStatue</a></li>\n\
      <li><a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On Mapping\"\
