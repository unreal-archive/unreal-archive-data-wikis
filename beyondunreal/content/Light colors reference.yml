  wikitext:
    text: "'''Light colors''' are specified through [[wp:HSL and HSV|hue, saturation\
      \ and brightness]] values in [[UE1]] and [[UE2]]. The tables on this page lists\
      \ various combinations of hue and saturation values and the resulting color.\
      \ You only need to scale the brightness to fit your needs.\n\nThe colors you\
      \ see here should be considered as approximations of the actual light colors,\
      \ so you will have to experiment to get the desired effect in your map. \"Hue\"\
      \ corresponds to the ''LightHue'' property and \"Sat\" to the ''LightSaturation''\
      \ property of the {{classgames|Light|e=UE1{{!}}UE2}} actor and actually any\
      \ other actor type as well.\n[[Category:Mapping articles]]\n\n==Full brightness==\n\
