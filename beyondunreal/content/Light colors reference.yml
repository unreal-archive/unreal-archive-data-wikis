  title: "Light colors reference"
  text:
    text: "<p><b>Light colors</b> are specified through <a href=\"http://en.wikipedia.org/wiki/HSL_and_HSV\"\
      \ class=\"extiw\" title=\"wp:HSL and HSV\">hue, saturation and brightness</a>\
      \ values in <a href=\"/edit/UE1?redlink=1\" class=\"new\" title=\"UE1 (page\
      \ does not exist)\">UE1</a> and <a href=\"/edit/UE2?redlink=1\" class=\"new\"\
      \ title=\"UE2 (page does not exist)\">UE2</a>. The tables on this page lists\
      \ various combinations of hue and saturation values and the resulting color.\
      \ You only need to scale the brightness to fit your needs.</p>\n<p>The colors\
      \ you see here should be considered as approximations of the actual light colors,\
      \ so you will have to experiment to get the desired effect in your map. \"Hue\"\
      \ corresponds to the <i>LightHue</i> property and \"Sat\" to the <i>LightSaturation</i>\
      \ property of the Light<sup>(<span><a href=\"/UE1:Light_(RTNP)\" title=\"UE1:Light\
      \ (RTNP)\">RTNP</a></span>, <span><a href=\"/UE1:Light_(U1)\" title=\"UE1:Light\
      \ (U1)\">U1</a></span>, <span><a href=\"/UE1:Light_(UT)\" title=\"UE1:Light\
      \ (UT)\">UT</a></span>, <span><a href=\"/UE2:Light_(U2)\" title=\"UE2:Light\
      \ (U2)\">U2</a></span>, <span><a href=\"/UE2:Light_(U2XMP)\" title=\"UE2:Light\
      \ (U2XMP)\">U2XMP</a></span>, <span><a href=\"/UE2:Light_(UE2Runtime)\" title=\"\
      UE2:Light (UE2Runtime)\">UE2Runtime</a></span>, <span><a href=\"/UE2:Light_(UT2003)\"\
      \ title=\"UE2:Light (UT2003)\">UT2003</a></span>, <span><a href=\"/UE2:Light_(UT2004)\"\
      \ title=\"UE2:Light (UT2004)\">UT2004</a></span>)</sup> actor and actually any\
      \ other actor type as well.</p>\n<h2><span class=\"mw-headline\" id=\"Full_brightness\"\
      >Full brightness</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Light_colors_reference?section=1\" title=\"Edit section:\
      \ Full brightness\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
