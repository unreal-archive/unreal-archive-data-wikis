  text:
    text: "<p>In <b>Onslaught</b> (ONS) two teams compete to build a chain of Power\
      \ Nodes from their Power Core to the other team's Power Core whereapon it can\
      \ be attacked. The game ends when one of the Power Cores has been destroyed.\
      \ The game restricts the Power Nodes that can be attacked by linking them together\
      \ in a specific structure. Onslaught also makes extensive use of vehicles.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
