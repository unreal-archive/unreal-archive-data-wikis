    text: "This is the reference page for the context menu which appears when a [[Legacy:Material|material]]\
      \ in the [[Legacy:Texture Browser|Texture Browser]] is right-clicked.\n\n; Properties\
      \ : Opens the [[Legacy:Material Properties|Material Properties]] window.\n;\
      \ Duplicate : Lets you make a copy of this material, in the same package or\
      \ elsewhere\n; Rename : Rename the material.  It's safe to use this command\
      \ on materials that are used by other combining materials (and things in the\
      \ map): references to the material you rename are all updated. You can also\
      \ move it to a different group in the package.\n\n; Remove from level: Removed\
      \ all associations with the selected [[Legacy:Material|material]] from the level\
