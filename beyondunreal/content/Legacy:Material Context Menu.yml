  title: "Legacy:Material Context Menu"
  text:
    text: "<p>This is the reference page for the context menu which appears when a\
      \ <a href=\"/Legacy:Material\" title=\"Legacy:Material\">material</a> in the\
      \ <a href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture Browser\">Texture\
      \ Browser</a> is right-clicked.</p>\n<dl>\n<dt>Properties&#160;</dt>\n<dd>Opens\
      \ the <a href=\"/edit/Legacy:Material_Properties?redlink=1\" class=\"new\" title=\"\
      Legacy:Material Properties (page does not exist)\">Material Properties</a> window.</dd>\n\
      <dt>Duplicate&#160;</dt>\n<dd>Lets you make a copy of this material, in the\
      \ same package or elsewhere</dd>\n<dt>Rename&#160;</dt>\n<dd>Rename the material.\
      \ It's safe to use this command on materials that are used by other combining\
      \ materials (and things in the map): references to the material you rename are\
      \ all updated. You can also move it to a different group in the package.</dd>\n\
      </dl>\n<dl>\n<dt>Remove from level</dt>\n<dd>Removed all associations with the\
      \ selected <a href=\"/Legacy:Material\" title=\"Legacy:Material\">material</a>\
      \ from the level currently open.</dd>\n</dl>\n<dl>\n<dt>Detail Hack</dt>\n<dd>No\
      \ idea!</dd>\n</dl>\n<dl>\n<dt>Compress&#160;</dt>\n<dd>Apply <a href=\"/Legacy:Texture_Compression\"\
      \ title=\"Legacy:Texture Compression\">texture compression</a>.</dd>\n</dl>\n\
      <dl>\n<dt>Export to file ...</dt>\n<dd>Exports the material to a normal graphics\
      \ file on your hard drive. You can then edit it in a <a href=\"/Legacy:Graphics_Application\"\
      \ title=\"Legacy:Graphics Application\">graphics application</a>.</dd>\n</dl>\n\
      <dl>\n<dt>Delete&#160;</dt>\n<dd>Delete the selected material from the package.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Material_Context_Menu?section=1\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Other <a href=\"/Legacy:UnrealEd_Menus\" title=\"Legacy:UnrealEd Menus\"\
      >UnrealEd Menus</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
