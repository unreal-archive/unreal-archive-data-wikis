parse:
  title: "Legacy:Unreal Mapping FAQ"
  text:
    text: "<p>This FAQ is for the <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\"\
      \ class=\"mw-redirect\">UT2004</a>/<a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a> Editor, UnrealEd 3. See <a href=\"/Legacy:Unreal_Mapping_FAQ_(UT)\"\
      \ title=\"Legacy:Unreal Mapping FAQ (UT)\">Unreal Mapping FAQ (UT)</a> for the\
      \ old <a href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd 2\">UnrealEd 2</a>\
      \ FAQ.</p>\n<p><b>Got a question that isn't covered here?</b> Add it to the\
      \ list (at its appropriate place) and leave the answer out. Somebody else will\
      \ fill it in. Alternatively check the <a href=\"/Legacy:Help_Desk\" title=\"\
      Legacy:Help Desk\">Help Desk</a> for more advanced problems.</p>\n<p><b>Note:</b>\
      \ This is a <i>Mapping</i> FAQ. See <a href=\"/Category:Legacy_FAQ\" title=\"\
      Category:Legacy FAQ\">Category:Legacy FAQ</a> or <a href=\"/Category:Legacy_Troubleshooting\"\
      \ title=\"Category:Legacy Troubleshooting\">Category:Legacy Troubleshooting</a>\
      \ for other FAQ or troubleshooting pages on the Unreal Wiki.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Basics\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Basics</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Crashes_and_Other_Problems\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Crashes and Other Problems</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Crashing\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Crashing</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-4\"><a href=\"#Rescue_Operations\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Rescue Operations</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Packages\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Packages</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#General\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">General</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Playtesting\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Playtesting</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-8\"><a href=\"#Helper_Tools\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">Helper Tools</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-9\"><a href=\"#New_from_Unreal_Tournament.3F\"><span class=\"tocnumber\"\
      >7</span> <span class=\"toctext\">New from Unreal Tournament?</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Comments\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Comments</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-11\"><a href=\"#Related_Topics\"><span class=\"tocnumber\"\
      >9</span> <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Basics\">Basics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ?section=1\"\
      \ title=\"Edit section: Basics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Where do I get a map editor for &lt;insert\
      \ name of Unreal engine game&gt;?&#160;</dt>\n<dd>Usually UnrealEd comes with\
      \ the game. See <a href=\"/Legacy:UnrealEd_Versions\" title=\"Legacy:UnrealEd\
      \ Versions\">UnrealEd Versions</a>.</dd>\n</dl>\n<dl>\n<dt>Are there any map\
      \ editors other than UnrealEd?&#160;</dt>\n<dd>Nope, it's UnrealEd or bust.</dd>\n\
      </dl>\n<dl>\n<dt>What are the recommended system requirements for UnrealEd?&#160;</dt>\n\
      <dd>The editor generally has the same requirements as the game. Consider providing\
      \ more processor power and/or cores for optimal performance, though.</dd>\n\
      </dl>\n<dl>\n<dt>UnrealEd isn't included in the demo!&#160;</dt>\n<dd>That's\
      \ right. Buy the retail version to get the editor.</dd>\n</dl>\n<dl>\n<dt>What\
      \ patches are there for the editor?&#160;</dt>\n<dd>UnrealEd patches are included\
      \ in game updates. If you have the latest version of the game, you automatically\
      \ have the latest version of the editor as well.</dd>\n</dl>\n<dl>\n<dt>Where\
      \ do I find tutorials for UnrealEd?&#160;</dt>\n<dd>Take a look around this\
      \ site! Try...</dd>\n</dl>\n<dl>\n<dd>\n<ol>\n<li><a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a> for simple beginner steps\
      \ in mapping</li>\n<li><a href=\"/Legacy:UnrealScript_Lessons\" title=\"Legacy:UnrealScript\
      \ Lessons\">UnrealScript Lessons</a> for making your first easy <a href=\"/Legacy:Mutator\"\
      \ title=\"Legacy:Mutator\">mutators</a></li>\n<li><a href=\"/Category:Legacy_Tutorial\"\
      \ title=\"Category:Legacy Tutorial\">Category:Legacy Tutorial</a> will give\
      \ a full list of all tutorial pages.</li>\n<li>You'll find other sites listed\
      \ on <a href=\"/Legacy:External_Links\" title=\"Legacy:External Links\">External\
      \ Links</a></li>\n</ol>\n</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"\
      Crashes_and_Other_Problems\">Crashes and Other Problems</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ?section=2\"\
      \ title=\"Edit section: Crashes and Other Problems\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"mw-headline\"\
      \ id=\"Crashing\">Crashing</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ?section=3\"\
      \ title=\"Edit section: Crashing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>General Crash Tips:</p>\n<ul>\n<li>Save often. UnrealEd\
      \ is finicky and not the stablest environment. You can set up autosave by opening\
      \ the advanced options property editor in the view menu, and expanding the Editor\\\
      Advanced tab. The AutoSave and AutoSaveTime properties control level autosaving.</li>\n\
      <li>After UnrealEd crashes ensure you rebuild the level completely.</li>\n<li>It\
      \ has been suggested that quitting the editor before testing a level can add\
      \ to the stability of UnrealEd and UT2K3.</li>\n<li>Use autosave to save your\
      \ map periodically. Autosave information can be found here: <a href=\"/Legacy:UnrealEd_Advanced_Options\"\
      \ title=\"Legacy:UnrealEd Advanced Options\">UnrealEd Advanced Options</a>.</li>\n\
      <li>There's some known issues with UnrealEd and Windows 98/ME. The stability\
      \ of the program is reduced the longer you run it (<a href=\"/Legacy:Tarquin\"\
      \ title=\"Legacy:Tarquin\">tarquin</a> reports getting about 30 minutes out\
      \ of it at a time). Symptoms of this problem are \"critical errors\", \"runtime\
      \ errors\", or \"illegal operations\". The only way to fix this is to reboot\
      \ and keep trying.</li>\n</ul>\n<dl>\n<dt>UnrealEd won't start, and instead\
      \ gives an error dialog about 'MSVCP60.dll' missing&#160;</dt>\n<dd>This is\
      \ a problem on any Windows pre-XP with UnrealEd on UT2004 v3270 and later. <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/search?hl=en&amp;q=MSVCP60.DLL\"\
      >Google Search</a> for MSVCP60.dll. You can just shove the file in <a href=\"\
      /Legacy:Base_Directory\" title=\"Legacy:Base Directory\">Base Directory</a>\\\
      System.</dd>\n</dl>\n<dl>\n<dt>UnrealEd crashes when I try to start it&#160;</dt>\n\
      <dd></dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>on Windows 98/ME&#160;? Download the\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://ut2003master.epicgames.com/other/ut2003_editor_win98_patch.zip\"\
      >Windows 98/ME patch</a> from the official <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://unreal.epicgames.com\">Unreal Technology</a> page. Patching\
      \ UT2003 to build 2136 also fixes this problem. (Don't apply the Windows 98/ME\
      \ patch after patching to build 2136.)</li>\n<li>If you see <tt>WM_BROWSER_DOCK</tt>\
      \ in the crash history, try going in Unrealed.ini and changing Docked=1 to Docked=0\
      \ under [Texture Browser], [Sound Browser], etc.</li>\n</ul>\n</dd>\n</dl>\n\
      <dl>\n<dt>UnrealEd crashes when I try and extract all of the UnrealScript sources.&#160;</dt>\n\
      <dd>That's a bug which is partly fixed with the UT2003 patch build 2136. But\
      \ classes exported that way are incomplete due to an exporter bug; better download\
      \ Epic's original sources from <a href=\"/Legacy:Class_Tree\" title=\"Legacy:Class\
      \ Tree\">Class Tree</a>.</dd>\n</dl>\n<dl>\n<dt>UnrealEd crashes when I try\
      \ to build my map&#160;</dt>\n<dd>This happens occasionaly, sometimes it is\
      \ caused by something easily fixed and obviously wrong with BSP (like you made\
      \ a surface antiportal when you needed a zone portal). If this is not the case,\
      \ it can often be resolved by copying every actor and pasting it into a new\
      \ file. Note that unrealEd offsets everything when you paste it, so you might\
      \ want to correct this to keep everything on major gridlines. Also removing\
      \ lights is known to help.</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>What if you change\
      \ the build settings?</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>UnrealEd crashes\
      \ when I try to edit the visibility of terrain in the terrain editing mode&#160;</dt>\n\
      <dd>This needs a response.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"\
      Rescue_Operations\">Rescue Operations</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ?section=4\"\
      \ title=\"Edit section: Rescue Operations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>Actor Properties No Longer Open. F4, double\
      \ click, or right click nothing opens actor properties anymore&#160;</dt>\n\
      <dd></dd>\n</dl>\n<dl>\n<dt>First Aid&#160;</dt>\n<dd></dd>\n</dl>\n<p>If the\
      \ latest version of the map you saved is messed up, try the following:</p>\n\
      <ul>\n<li>If you had Autosave enabled, check your <code>Maps</code> folder for\
      \ maps whose names start with <code>Auto...</code>.</li>\n<li>If you playtested\
      \ your map from within UnrealEd recently, that version of your map is called\
      \ <code>Autoplay</code> in your <code>Maps</code> folder.</li>\n</ul>\n<p>Look\
      \ at the folder in Details mode and sort by last modified date, that will put\
      \ the last save right at the top and easy to find.</p>\n<p><br /></p>\n<dl>\n\
      <dt>I can't select any <a href=\"/Legacy:Surface\" title=\"Legacy:Surface\"\
      >surfaces</a> (textures in the 3D view) and the right mouse click doesn't do\
      \ anything&#160;</dt>\n<dd>Try...</dd>\n</dl>\n<dl>\n<dd>\n<ol>\n<li>turning\
      \ off anti-aliasing.</li>\n<li>turning off anisotropic filtering.</li>\n<li>pressing\
      \ <b>S</b>. (this toggles visibility of the selection highlight: see <a href=\"\
      /Legacy:Viewport_Caption_Context_Menu\" title=\"Legacy:Viewport Caption Context\
      \ Menu\">Viewport Caption Context Menu</a> for more.)</li>\n</ol>\n</dd>\n</dl>\n\
      <dl>\n<dt>All the viewports are white when I start UnrealEd. How do I get them\
      \ back?&#160;</dt>\n<dd>That's an old bug. Do <a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; <i>View</i>\
      \ -&gt; <i>Viewports</i> -&gt; <i>Configure</i> -&gt; <i>OK</i> to fix it.</dd>\n\
      </dl>\n<dl>\n<dt>UnrealEd shows up with a \"window creation error\" when I start\
      \ it. What's wrong?&#160;</dt>\n<dd>You have to restart your computer because\
      \ system resources are too low (below 50%). To see how much system resources\
      \ you have, right-click on My Computer and select Properties. On the performance\
      \ tab, it will say how many system resources you have.</dd>\n</dl>\n<dl>\n<dt>None\
      \ of the <a href=\"/Legacy:Resource_Browser\" title=\"Legacy:Resource Browser\"\
      >resource browsers</a> (<a href=\"/Legacy:Actor_Browser\" title=\"Legacy:Actor\
      \ Browser\" class=\"mw-redirect\">actor browser</a>, etc.) are accessible.&#160;</dt>\n\
      <dd>This appears to be generally caused by the browsers being located off the\
      \ screen. To get them back onto the visible portion of the screen, open one\
      \ of the browsers. The window focus will change to the window that you cannot\
      \ see. Press <b>ALT</b>-<b>SPACE</b>, then <b>M</b> to select the move option\
      \ from the mini menu that's a part of every window. (If you are using a non-english\
      \ version, click the icon in the top left of any window to see the menu and\
      \ the appropriate hotkey.) You can then use the keyboard arrows or the mouse\
      \ to move the window until you can see it. When I had this problem, the window\
      \ was located just off the right edge of the screen. Or, after clicking the\
      \ button to open the browser, right click the task bar and select 'Cascade Windows'\
      \ it will bring any off screen windows to fore.</dd>\n</dl>\n<dl>\n<dt>My map\
      \ suddenly takes a lot of time to load/light and moving this static mesh takes\
      \ several minutes!&#160;</dt>\n<dd>Normally this happens after you add a large\
      \ (in dimensions or over ~20,000 triangles) static mesh into map. You might\
      \ also notice that the SetDynStreams in the Hardware section of the <a href=\"\
      /Legacy:Console_Commands/Stats_Console_Commands_(UT)\" title=\"Legacy:Console\
      \ Commands/Stats Console Commands (UT)\">STAT</a> console command is several\
      \ milliseconds. The solution is to either set bCollideActors property to false\
      \ for this large static mesh or add a simplified collision shape. See <a href=\"\
      /Legacy:Static_Mesh_Modeling\" title=\"Legacy:Static Mesh Modeling\">Static\
      \ Mesh Modeling</a> for more or static mesh collision.</dd>\n</dl>\n<dl>\n<dt>When\
      \ I start unrealEd, the buttons in the toolbox window (the one on the left)\
      \ are blank. they don't have icons. WTF?&#160;</dt>\n<dd>This could be because\
      \ you have misplaced or deleted your editorres folder located within the System\
      \ folder of all Unreal games.</dd>\n</dl>\n<dl>\n<dt>I got a black wall in my\
      \ map, but there's a light in front. When I move light i can see the lighning\
      \ but when i rebuild the wall became black&#160;</dt>\n<dd>I'm not sure what\
      \ causes this, but it can be fixed by moving the BSP a little bit in any direction.</dd>\n\
      </dl>\n<p>See <a href=\"/Legacy:UnrealEd_Bug_List\" title=\"Legacy:UnrealEd\
      \ Bug List\">UnrealEd Bug List</a> for more.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Packages\">Packages</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ?section=5\"\
      \ title=\"Edit section: Packages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>How do I share my level with others without\
      \ sending all of the texture and mesh packages?&#160;</dt>\n<dd>See <a href=\"\
      /Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a>.</dd>\n</dl>\n<dl>\n\
      <dt>How do I add packages to be loaded at startup?&#160;</dt>\n<dd>This is useful\
      \ if you want to have access to the actors your mod uses, or if you're always\
      \ using the same resource packages. Add the line \"EditPackages=MyPackageName\"\
      \ to the [Editor.EditorEngine] section of the <a href=\"/Legacy:Game_Ini_File\"\
      \ title=\"Legacy:Game Ini File\">game ini file</a> (the exact section may change\
      \ with some games – look for similar lines).</dd>\n</dl>\n<dl>\n<dt>How can\
      \ you determine what packages are used in a map? I have a map that's failing\
      \ to load but I don't know what's causing the problem.&#160;</dt>\n<dd></dd>\n\
      </dl>\n<dl>\n<dd>\n<ul>\n<li>Use <a href=\"/Legacy:UT_Package_Tool\" title=\"\
      Legacy:UT Package Tool\" class=\"mw-redirect\">UT Package Tool</a> to extract\
      \ a list of used packages.</li>\n<li>Examine <i>View -&gt; Log</i> in UnrealEd\
      \ and read the last log message - it will tell you what package couldn't load.</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Can static meshes be used to create the boundaries\
      \ of zones or must zones always be created with the zone portals touching BSP\
      \ geometry rather than static meshes&#160;</dt>\n<dd>Only brushes that aren't\
      \ <a href=\"/Legacy:Volume\" title=\"Legacy:Volume\">Volumes</a> can be used\
      \ for that.</dd>\n</dl>\n<dl>\n<dt>When I close UnrealEd I see a dialog box\
      \ message \"Package # Has Changed, Save It Now?\"&#160;</dt>\n<dd>We think it's\
      \ just a UnrealEd bug. Say \"no\" and don't worry about it.</dd>\n</dl>\n<dl>\n\
      <dt>I've changed a static mesh/sound/etc in my level, but when I next load/play\
      \ the level, it contains an old version of the mesh/sound/etc&#160;</dt>\n<dd>This\
      \ problem may occur if your various static mesh, sound, etc packages have the\
      \ same name (<b>excluding the .usx, .uax etc extension</b>) – see <a href=\"\
      /Legacy:Package_Naming\" title=\"Legacy:Package Naming\">Package naming</a>.\
      \ Of course, you also may have forgotten to save your mesh/sound/etc packages\
      \ after changing them.</dd>\n</dl>\n<dl>\n<dt>When I load my level in the editor,\
      \ it says it's missing a static mesh/sound/etc which I put in it last time I\
      \ edited the level&#160;</dt>\n<dd>Again, this may be a problem with packages\
      \ having identical names (excluding extension) – see <a href=\"/Legacy:Package_Naming\"\
      \ title=\"Legacy:Package Naming\">Package naming</a>. Or again, you may have\
      \ forgotten to save the relevant mesh/sound package after changing it.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"General\">General</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ?section=6\"\
      \ title=\"Edit section: General\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Can I have dynamic day/night switching in my\
      \ map?&#160;</dt>\n<dd>Yes, but the Hell if I know how!&#160;:)</dd>\n</dl>\n\
      <dl>\n<dd>You could probably have a \"sun\" lightsource and a \"moon\" lightsource\
      \ and a mover to blank out one or the other? DodgyJon.</dd>\n</dl>\n<dl>\n<dt>What\
      \ is the player cap in a UT2004 map or mod? Can I override the 32 player limit?</dt>\n\
      </dl>\n<dl>\n<dt>My screen gets much brighter when UnrealEd starts&#160;</dt>\n\
      <dd>That is normal. UnrealEd uses the same gamma correction setting as the game\
      \ itself. To change the level, look under <a href=\"/Legacy:UnrealEd_Advanced_Options\"\
      \ title=\"Legacy:UnrealEd Advanced Options\">UnrealEd Advanced Options</a>.\
      \ To start UnrealEd with no correction at all, make a shortcut with \"UnrealEd.exe\
      \ -nogamma\".</dd>\n</dl>\n<dl>\n<dt>What is the acceptable polycount in maps?&#160;</dt>\n\
      <dd>About 50,000 for UT2003. See <a href=\"/Legacy:Polycount\" title=\"Legacy:Polycount\"\
      >polycount</a>.</dd>\n</dl>\n<dl>\n<dt>How can I turn an 831K map into a 6Mb\
      \ monster at the click of a button?&#160;</dt>\n<dd>Simple – just re-build everything\
      \ on the map. It seems to be the lightmaps that are responsible for most of\
      \ the size increase although the bot path data has also been fingered as a contributing\
      \ factor.</dd>\n</dl>\n<dl>\n<dt>(Merge this one with the above) Is there anything\
      \ I can do to keep my UT2003 maps a reasonable size?&#160;</dt>\n<dd>Apart from\
      \ using nothing but static meshes and terrain no. Once you get above around\
      \ 200-300 brushes (normal adds, subtracts etc) your map size will bloat for\
      \ no obvious reasons.</dd>\n</dl>\n<dl>\n<dt>How do I enable \"bright corners\"\
      \ for <a href=\"/Legacy:Surface\" title=\"Legacy:Surface\">surfaces</a>?&#160;</dt>\n\
      <dd>You can't. That feature has been removed from UnrealEd 3. See <a href=\"\
      /Legacy:Surface_Properties_Window\" title=\"Legacy:Surface Properties Window\"\
      >Surface Properties Window</a> for the other flags.</dd>\n</dl>\n<dl>\n<dt>How\
      \ are static meshes lit?&#160;</dt>\n<dd>What I know so far: for regular static\
      \ meshes, the lighting is calculated per-vertex, and can be shadowed (per vertex)\
      \ by BSP geometry. I assume, but have not confirmed, that this means the lighting\
      \ is calculated at build time, and movers and other dynamically lit static meshes\
      \ do not get this treatment.</dd>\n</dl>\n<dl>\n<dt>Can I use AutoCad for building\
      \ meshes and such or am I stuck with Maya and that other 3D program?&#160;</dt>\n\
      <dd>You can use Autocad or Inventor to create meshes as long as as you save\
      \ your mesh in iges format, then you can import it into MAX 5 texture it then\
      \ save it as a ase file which you can then import into UED 3 as a static mesh\
      \ but if you texture your mesh with a texture that is not an original texture\
      \ be sure to import it into UED3 or you will have to rassign new textures to\
      \ your mesh.</dd>\n</dl>\n<dl>\n<dt>When I make static meshes in UED they appear\
      \ extremely bright. How can I darken them?&#160;</dt>\n<dd>In the Display properties\
      \ of the mesh, set bStaticLighting and bUseDynamicLights true.</dd>\n</dl>\n\
      <dl>\n<dt>While making a skybox, the textures are smeared, and no manipulation\
      \ of the alignment seems to fix it. The picture is of a simple 1024 cube. What\
      \ is the solution?&#160;</dt>\n<dd></dd>\n</dl>\n<p>@inline@TextureProblem</p>\n\
      <p>This is caused by the textures you are using having their texture clamp mode\
      \ set to TC_Clamp, rather than TC_Wrap (which is the more usual setting – see\
      \ <a href=\"/Legacy:BitmapMaterial\" title=\"Legacy:BitmapMaterial\">BitmapMaterial</a>\
      \ for more information). Basically, this means that they can't tile on surfaces\
      \ larger than their dimensions. To fix this, the texture must be scaled to the\
      \ exact size of the surface, and it must be aligned exactly to its edges (so\
      \ for example if you have a cube of size 512, and a texture of 256, simply double\
      \ it in the texture aligment properties, then make sure the texture is all aligned\
      \ up properly). To do this, you can either experiment with the <a href=\"/Legacy:Texture_Pan\"\
      \ title=\"Legacy:Texture Pan\">Texture Pan</a> tool, or do the following:</p>\n\
      <ol>\n<li>In the <a href=\"/Legacy:Surface_Properties_Window\" title=\"Legacy:Surface\
      \ Properties Window\">Surface Properties Window</a>, switch to the <a href=\"\
      /Legacy:Surface_Alignment\" title=\"Legacy:Surface Alignment\">Surface Alignment</a>\
      \ tab, select \"Face\", then type in the correct scaling so the texture will\
      \ fit the surface exactly (so if your brush is a 1024 cube, and the texture\
      \ is also 1024, leave the scaling at 1)</li>\n<li>Click \"Align\" to perform\
      \ the alignment</li>\n<li>Switch to the Pan/Rot/Scale tab.</li>\n<li>Press the\
      \ \"1\" button for each direction.</li>\n</ol>\n<p>If that still doesn't fix\
      \ it, look at the <a href=\"/Legacy:BSP\" title=\"Legacy:BSP\">BSP</a> cuts\
      \ in Zone/Portal view. Clamping textures don't seem to cope well with cuts.\
      \ If this problem is in your skybox, the move it away from the rest of the map\
      \ to remove stray cuts.</p>\n<p><br /></p>\n<dl>\n<dt>I've tried to create a\
      \ fluid object, i can see the surface from above the water, but when i go under\
      \ the water, i can see straight through it and all the terrain around, how can\
      \ i fix this??&#160;</dt>\n<dd>Use a <a href=\"/Legacy:Shader\" title=\"Legacy:Shader\"\
      >Shader</a> or <a href=\"/Legacy:FinalBlend\" title=\"Legacy:FinalBlend\">FinalBlend</a>\
      \ to make the texture two-sided.</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Playtesting\">Playtesting</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ?section=7\"\
      \ title=\"Edit section: Playtesting\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>See also <a href=\"/Legacy:Playtest\" title=\"Legacy:Playtest\"\
      >playtesting</a>.</p>\n<dl>\n<dt>When I get in the game, all I and my bots do\
      \ is die. What's up?&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>You\
      \ didn't rebuild. Do it.</li>\n<li>In <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a> make sure that the KillZ level <i>(<a href=\"\
      /Legacy:ZoneInfo\" title=\"Legacy:ZoneInfo\">ZoneInfo</a> or <a href=\"/Legacy:Level_Properties\"\
      \ title=\"Legacy:Level Properties\">Level Properties</a>?)</i> is set correctly.\
      \ Spawning below that level causes instant death.</li>\n<li>It is possible you\
      \ only have one playerstart, thus making a pile of bots and you spawn onto each\
      \ other making a mass telefrag. (this no longer happens in UT2003)</li>\n</ul>\n\
      </dd>\n</dl>\n<dl>\n<dt>I've changed my brightness, contrast and gamma and am\
      \ concerned that my lighting may appear incorrectly on other systems. If a user\
      \ changes their settings, that's fine but I need a known baseline for setting\
      \ up my lights.&#160;</dt>\n<dd>Your current settings are under ut2003/system/ut2003.ini,\
      \ the default settings are under ut2003/system/default.ini. Defaults: Brightness=.800000,\
      \ Contrast=.700000, Gamma=.800000</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Helper_Tools\">Helper Tools</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ?section=8\"\
      \ title=\"Edit section: Helper Tools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Is there a list of all the useful programs\
      \ work with or around UnrealEd?&#160;</dt>\n<dd>The Wiki holds a list of <a\
      \ href=\"/Legacy:Application\" title=\"Legacy:Application\">Applications</a>.</dd>\n\
      </dl>\n<dl>\n<dt>Where do you create <a href=\"/Legacy:Static_Mesh\" title=\"\
      Legacy:Static Mesh\">static meshes</a>?&#160;</dt>\n<dd>These can be made from\
      \ CSG geometry, but the best way is with <a href=\"/Legacy:Maya\" title=\"Legacy:Maya\"\
      >Maya</a>. Maya PLE is bundled on the third CD-ROM and must be installed separately.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"New_from_Unreal_Tournament.3F\"\
      >New from Unreal Tournament?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ?section=9\"\
      \ title=\"Edit section: New from Unreal Tournament?\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Do you still work with <a\
      \ href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd 2\">UnrealEd 2</a> in\
      \ your sleep? Confused by the new stuff?</p>\n<dl>\n<dt>Arg! What's a hardware\
      \ brush? What's a static mesh?&#160;</dt>\n<dd>A non-animated mesh with per-poly\
      \ (or simplified per-poly) collision that is cached in video memory. See <a\
      \ href=\"/Legacy:Hardware_Brush\" title=\"Legacy:Hardware Brush\">Hardware Brush</a>\
      \ for details.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Comments\"\
      >Comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ?section=10\" title=\"Edit\
      \ section: Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>StarWeaver</b>: Ok, I'm not sure if I'm bringing this up in the right\
      \ place, but this is where we're told that Bright Corners no longer exists in\
      \ 200x, and this also goes with this section on coming from UT99. There needs\
      \ to be something in here about working around the lack of bright textures.\
      \ I've been beating my head against this problem all day; I've got a ceiling\
      \ I'm trying to make out of a flattened arch shape from the 2d editor and it's\
      \ got dark banding in the lightmap between each face.</p>\n<p>I've searched\
      \ around the forums and the wiki and the possible solutions I've come up with\
      \ are:</p>\n<ul>\n<li>Use a static mesh instead (It's the Way of the Future.)\
      \ This is probably what I'll end up doing, but it makes it harder not only to\
      \ do dramatic lighting effects but to work with the texture selection / manipulation\
      \ in the editor, so I'll be waiting until I'm done with the texturing and layout.</li>\n\
      <li>Use dynamic lighting. I know this will work, because every time I modify\
      \ a lightsource in the editor the preview looks great before I rebuild the lighting,\
      \ but it also won't work right with shadows, and if you have any regular light\
      \ source shining on the surface it will get some of the shadow effect.</li>\n\
      </ul>\n<p>And for the record, here's some things that DON'T help, at least in\
      \ my case:</p>\n<ul>\n<li>Any of the surface flags that we have in UT2004.</li>\n\
      <li>Changing the lightmap quality in any fashion.</li>\n<li>Creating the brush\
      \ as an addition vs a subtraction or as a 2d-shape-editor extrusion vs a modified\
      \ basic cylinder or as solid vs semisolid.</li>\n<li>Adding multiple lights\
      \ in different formations and at different distances or changing any of the\
      \ settings except bDynamicLight.</li>\n<li>Setting the PolyFlags on the brush\
      \ to 548622 or whatever used to correspond to Bright Corners in the older engines.</li>\n\
      <li>Transforming the brush to a static mesh dosn't work even for a temporary\
      \ fill-in while building with a 2048-long brush, because there just aren't enough\
      \ vertexes.</li>\n</ul>\n<p>This problem is really starting to bug me, since\
      \ it feels like the devs took out a feature designed to work around a bug or\
      \ issue with their lighting raytracer without actually fixing the raytracer,\
      \ and I'm really having a hard time comprehending why such a change was made.\
      \ In any event, I feel there should be a page or section on dealing with these\
      \ lighting glitches, but it could use more information than I can gather in\
      \ an afternoon.</p>\n<p><b>cancausecancer</b>: I wrote something for converting\
      \ UT maps to UT2004. I works fine but it still needs to create volumes and staticMeshes\
      \ and match textures/sounds better. It preserves lights*color, sounds (tries\
      \ to determine which sound is which), transporters, movers, pathing and pickups.\
      \ It's using a default staticMesh for movers until I can write something to\
      \ build a new staticMesh package. I'm looking for a list of which UT textures\
      \ match to UT2004 textures. So far I am only re-texturing using 20 textures\
      \ because guessing the textures is difficult, the best method I could come up\
      \ with was scanning the old texture names against a word list and putting a\
      \ weight on more exact names. Does anyone have a match up list by chance?</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Mapping_FAQ?section=11\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On Mapping\"\
      >Topics on Mapping</a></li>\n<li><a href=\"/Legacy:Mapping_Lessons\" title=\"\
      Legacy:Mapping Lessons\">Mapping Lessons</a></li>\n<li><a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>\
      \ – full reference for windows, menus etc</li>\n<li><a href=\"/Legacy:Unreal_Modeling_FAQ\"\
      \ title=\"Legacy:Unreal Modeling FAQ\">Unreal Modeling FAQ</a></li>\n<li><a\
      \ href=\"/Legacy:Map_Build_Errors\" title=\"Legacy:Map Build Errors\">Map Build\
      \ Errors</a></li>\n<li>Troubleshooting pages:\n<ul>\n<li><a href=\"/Legacy:Semisolid_Errors\"\
      \ title=\"Legacy:Semisolid Errors\">Semisolid Errors</a></li>\n<li><a href=\"\
      /Legacy:Lightmap_Errors\" title=\"Legacy:Lightmap Errors\">Lightmap Errors</a></li>\n\
      </ul>\n</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.086 seconds\n\
      Real time usage: 0.261 seconds\nPreprocessor visited node count: 46/1000000\n\
      Preprocessor generated node count: 72/1000000\nPost‐expand include size: 54/2097152\
      \ bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\n\
      Expensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion\
      \ time report (%,ms,calls,template)\n100.00%    0.000      1 - -total\n-->\n\
