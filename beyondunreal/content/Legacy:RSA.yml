      >=</span> mod<span class=\"br0\">(</span>c, n<span class=\"br0\">)</span>;\n\
      \    <span class=\"kw2\">if</span> <span class=\"br0\">(</span>c <span class=\"\
      sy0\">&lt;</span> <span class=\"nu0\">0</span><span class=\"br0\">)</span> c\
