parse:
  title: "User:Eliot/MutBestTimes"
  text:
    text: "<p><b>BestTimes</b> is a mutator that records the best map time completions\
      \ set by players for every trial map, each record gives several points depending\
      \ on the amount of people that managed to complete the map and the time set\
      \ by them compared to yours. The top 25(default) players are decided by the\
      \ amount of points they have earned and can be viewed in the scoreboard(F12)\
      \ with additional stats. <i>BestTimes</i> supports plenty of trial modes such\
      \ as <b>Solo</b>, <b>Group</b>, <b>Regular</b> and all optional sub modes such\
      \ as <b>OpenTrial</b>, <b>ShieldGun TrickJumping</b>, <b>Keys Collector</b>\
      \ etc.</p>\n<p>A website version of the scoreboard is available at <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://elitetrial.clanservers.com/WebBTimes.html\"\
      >EliteTrial</a> which is updated every time a new record is set.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Features\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Features</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-2\"><a href=\"#Modes\"><span class=\"tocnumber\"\
      >1.1</span> <span class=\"toctext\">Modes</span></a>\n<ul>\n<li class=\"toclevel-3\
      \ tocsection-3\"><a href=\"#Solo\"><span class=\"tocnumber\">1.1.1</span> <span\
      \ class=\"toctext\">Solo</span></a></li>\n<li class=\"toclevel-3 tocsection-4\"\
      ><a href=\"#Group\"><span class=\"tocnumber\">1.1.2</span> <span class=\"toctext\"\
      >Group</span></a></li>\n<li class=\"toclevel-3 tocsection-5\"><a href=\"#Regular\"\
      ><span class=\"tocnumber\">1.1.3</span> <span class=\"toctext\">Regular</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"\
      #Console_Commands\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Console Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a\
      \ href=\"#Download\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Download</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Features\">Features</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Eliot/MutBestTimes?section=1\"\
      \ title=\"Edit section: Features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Modes\">Modes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Eliot/MutBestTimes?section=2\" title=\"Edit section: Modes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span\
      \ class=\"mw-headline\" id=\"Solo\">Solo</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Eliot/MutBestTimes?section=3\"\
      \ title=\"Edit section: Solo\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Solo(since V2.78) is a mode where players are independent\
      \ of other players meaning you have to complete the whole map on your own and\
      \ anyone can try complete the map at the same time, the goal is to achieve the\
      \ best time on that map or manage to complete the map(if hard). This is similar\
      \ to the <b>Time Attack</b> mode in the game <a href=\"http://en.wikipedia.org/wiki/Trackmania\"\
      \ class=\"extiw\" title=\"wp:Trackmania\">Trackmania</a> or <b>BunnyTrack</b>\
      \ in <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>.</p>\n\
      <dl>\n<dt>What makes it solo?&#160;</dt>\n<dd>Every solo map is filtered with\
      \ the solo tag which is <i>Solo</i> e.g. <i>AS-Solo-MAPNAME</i>. Whether a map\
      \ is solo is decided by the amount of objectives placed within the map, not\
      \ by the solo tag, if the map has one objective only then it is considered a\
      \ solo map, even if the map doesn't have the solo tag in its name.</dd>\n</dl>\n\
      <dl>\n<dt>Difference&#160;?&#160;</dt>\n<dd>The difference in a <i>Solo</i>\
      \ map from <i>Regular</i> is that you are not dependent on other players this\
      \ means you have to complete the map all alone, whether someone else does isn't\
      \ gonna effect your gameplay(unless someone beats the top 1 record time). There\
      \ are no levels because there is only one objective meaning that every time\
      \ you die you have to redo everything from the spawn up to the objective location\
      \ this also means that your timer will restart over again so that you don't\
      \ have to revote the map to try again.</dd>\n</dl>\n<dl>\n<dt>Scoreboard&#160;</dt>\n\
      <dd>Just like on every map there's a scoreboard(F12) which displays the best\
      \ players of the server, now with solo there is a second page available(F12\
      \ again) that displays the top 25(default) time records on the currently being\
      \ played map, this displays the <i>Rank</i>, <i>PlayerName</i>, <i>Points</i>,\
      \ <i>Time</i> and <i>Date</i>.</dd>\n</dl>\n<dl>\n<dt>Objective completed&#160;</dt>\n\
      <dd>Originally when the objective is completed the objective is disabled and\
      \ then ends the map however in solo the objective remains enabled and the player\
      \ is killed after he gets his record time set but if the record time is the\
      \ best then the map will end.</dd>\n</dl>\n<dl>\n<dt>Making your map support\
      \ solo mode&#160;</dt>\n<dd>This is simple, it's as easy as making a map for\
      \ <i>Regular</i> trials except you must have only one objective in the map and\
      \ add <code>Solo</code> in your mapname e.g. <code>AS-Solo-MapName</code>.</dd>\n\
      </dl>\n<h4><span class=\"mw-headline\" id=\"Group\">Group</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Eliot/MutBestTimes?section=4\"\
      \ title=\"Edit section: Group\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd><i>Main article: <a href=\"/edit/User:Eliot/TrialGroup?redlink=1\"\
      \ class=\"new\" title=\"User:Eliot/TrialGroup (page does not exist)\">User:Eliot/TrialGroup</a></i></dd>\n\
      </dl>\n<p>Group(since V2.98) is an extended mode of Solo except it is not like\
      \ solo. In group players must make a group with the command <code>JoinGroup\
      \ &lt;GroupName&gt;</code> that others then can join if they want to team up\
      \ with you, a max group size is set by the mapper and a group must be full in\
      \ order to be able to complete the map. In group maps players are usually forced\
      \ to sync certain jumps to pass a room or stand on buttons with your whole group\
      \ to open certain doors and especially reach a room within a specified time\
      \ with your whole and eventually reach the objective with your whole group to\
      \ complete the map.</p>\n<dl>\n<dt>Making your map support group mode&#160;</dt>\n\
      <dd>There are several tutorials made by <b>Billa</b> on how to create a group\
      \ map.\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=10&amp;t=30\"\
      >Making a map for Group. (MoverDelay&amp;TriggerSystems)</a></li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=10&amp;t=29\"\
      >Making a map for Group. (Group Objectives &amp; GroupMessage)</a></li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=10&amp;t=23\"\
      >Making a map for Group. (Group Trigger Volumes &amp; Tasks)</a></li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=10&amp;t=21\"\
      >Making a map for Group. (Optional Tasks &amp; Trigger systems)</a></li>\n</ul>\n\
      </dd>\n<dd>Additionally you must add <code>Group</code> to your mapname e.g.\
      \ <code>AS-Group-MapName</code>.</dd>\n</dl>\n<dl>\n<dt>Maps&#160;</dt>\n<dd>So\
      \ far a few maps have been made for <i>Group</i>.\n<ul>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=15&amp;t=59\"\
      >AS-Group-EgyptianRush-Prelude</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=15&amp;t=33\"\
      >AS-Group-ForgottenTemple</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=15&amp;t=25\"\
      >AS-Group-EgyptianRush</a></li>\n</ul>\n</dd>\n</dl>\n<h4><span class=\"mw-headline\"\
      \ id=\"Regular\">Regular</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Eliot/MutBestTimes?section=5\"\
      \ title=\"Edit section: Regular\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Since new modes have become popular there must be\
      \ a new name for the older trials(normal assault trials) which we call <i>Regular</i>\
      \ trials.</p>\n<h2><span class=\"mw-headline\" id=\"Console_Commands\">Console\
      \ Commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Eliot/MutBestTimes?section=6\" title=\"Edit section:\
      \ Console Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>BTCommands -</b> ???.</p>\n<p><b>DeleteClientSpawn</b> - <b>???.</b></p>\n\
      <p><b>FastSuicide</b> - This is a macro to the <a href=\"/edit/Console_Command?redlink=1\"\
      \ class=\"new\" title=\"Console Command (page does not exist)\">console command</a>\
      \ <code>Mutate Suicide</code>.</p>\n<p><b>GhostFollow</b> - Makes the ghost\
      \ follow the specified players this means whenever the specified player dies\
      \ then the ghost will replay from the start so that the player can attempt to\
      \ beat the ghost.</p>\n<dl>\n<dd><b>Note:</b> This command can only be used\
      \ by admins and players who have completed 15000 objectives on the server.\n\
      <ol>\n<li><i><b><a href=\"/String\" title=\"String\">string</a></b></i> <b>PlayerName</b>\
      \ - The name of the player the ghost should follow, specifying no name will\
      \ make the ghost follow nobody.</li>\n</ol>\n</dd>\n</dl>\n<p><b>GhostFollowID</b>\
