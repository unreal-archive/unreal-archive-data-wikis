  wikitext:
    text: "'''BestTimes''' is a mutator that records the best map time completions\
      \ set by players for every trial map, each record gives several points depending\
      \ on the amount of people that managed to complete the map and the time set\
      \ by them compared to yours. The top 25(default) players are decided by the\
      \ amount of points they have earned and can be viewed in the scoreboard(F12)\
      \ with additional stats. ''BestTimes'' supports plenty of trial modes such as\
      \ '''Solo''', '''Group''', '''Regular''' and all optional sub modes such as\
      \ '''OpenTrial''', '''ShieldGun TrickJumping''', '''Keys Collector''' etc.\n\
      \nA website version of the scoreboard is available at [http://elitetrial.clanservers.com/WebBTimes.html\
      \ EliteTrial] which is updated every time a new record is set.\n\n==Features==\n\
      ===Modes===\n====Solo====\nSolo(since V2.78) is a mode where players are independent\
      \ of other players meaning you have to complete the whole map on your own and\
      \ anyone can try complete the map at the same time, the goal is to achieve the\
      \ best time on that map or manage to complete the map(if hard). This is similar\
      \ to the '''Time Attack''' mode in the game [[wp:Trackmania|Trackmania]] or\
      \ '''BunnyTrack''' in [[Unreal Tournament]].\n\n;What makes it solo? : Every\
      \ solo map is filtered with the solo tag which is ''Solo'' e.g. ''AS-Solo-MAPNAME''.\
      \ Whether a map is solo is decided by the amount of objectives placed within\
      \ the map, not by the solo tag, if the map has one objective only then it is\
      \ considered a solo map, even if the map doesn't have the solo tag in its name.\n\
      \n;Difference ? : The difference in a ''Solo'' map from ''Regular'' is that\
      \ you are not dependent on other players this means you have to complete the\
      \ map all alone, whether someone else does isn't gonna effect your gameplay(unless\
      \ someone beats the top 1 record time). There are no levels because there is\
      \ only one objective meaning that every time you die you have to redo everything\
      \ from the spawn up to the objective location this also means that your timer\
      \ will restart over again so that you don't have to revote the map to try again.\n\
      \n;Scoreboard : Just like on every map there's a scoreboard(F12) which displays\
      \ the best players of the server, now with solo there is a second page available(F12\
      \ again) that displays the top 25(default) time records on the currently being\
      \ played map, this displays the ''Rank'', ''PlayerName'', ''Points'', ''Time''\
      \ and ''Date''.\n\n;Objective completed : Originally when the objective is completed\
      \ the objective is disabled and then ends the map however in solo the objective\
      \ remains enabled and the player is killed after he gets his record time set\
      \ but if the record time is the best then the map will end. \n\n;Making your\
      \ map support solo mode : This is simple, it's as easy as making a map for ''Regular''\
      \ trials except you must have only one objective in the map and add <code>Solo</code>\
      \ in your mapname e.g. <code>AS-Solo-MapName</code>. \n\n====Group====\n{{main|User:Eliot/TrialGroup}}\n\
      Group(since V2.98) is an extended mode of Solo except it is not like solo. In\
      \ group players must make a group with the command <code>JoinGroup <GroupName></code>\
      \ that others then can join if they want to team up with you, a max group size\
      \ is set by the mapper and a group must be full in order to be able to complete\
      \ the map. In group maps players are usually forced to sync certain jumps to\
      \ pass a room or stand on buttons with your whole group to open certain doors\
      \ and especially reach a room within a specified time with your whole and eventually\
      \ reach the objective with your whole group to complete the map.\n\n;Making\
      \ your map support group mode : There are several tutorials made by '''Billa'''\
      \ on how to create a group map.\n:* [http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=10&t=30\
      \ Making a map for Group. (MoverDelay&TriggerSystems)]\n:* [http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=10&t=29\
      \ Making a map for Group. (Group Objectives & GroupMessage)]\n:* [http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=10&t=23\
      \ Making a map for Group. (Group Trigger Volumes & Tasks)]\n:* [http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=10&t=21\
      \ Making a map for Group. (Optional Tasks & Trigger systems)]\n: Additionally\
      \ you must add <code>Group</code> to your mapname e.g. <code>AS-Group-MapName</code>.\n\
      \n;Maps : So far a few maps have been made for ''Group''.\n:* [http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=15&t=59\
      \ AS-Group-EgyptianRush-Prelude]\n:* [http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=15&t=33\
      \ AS-Group-ForgottenTemple]\n:* [http://elitetrial.clanservers.com/phpBB3/viewtopic.php?f=15&t=25\
      \ AS-Group-EgyptianRush]\n\n====Regular====\nSince new modes have become popular\
      \ there must be a new name for the older trials(normal assault trials) which\
      \ we call ''Regular'' trials.\n\n==Console Commands==\n'''BTCommands - '''???.'''\n\
