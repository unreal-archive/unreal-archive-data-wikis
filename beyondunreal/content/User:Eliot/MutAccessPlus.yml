parse:
  title: "User:Eliot/MutAccessPlus"
  text:
    text: "<p>AccessPlus is a <a href=\"/UT2004\" title=\"UT2004\" class=\"mw-redirect\"\
      >UT2004</a> administration <a href=\"/UE2:Mutator_(UT2004)\" title=\"UE2:Mutator\
      \ (UT2004)\">mutator</a>. It was originally meant only for private use on UT2X\
      \ community server. It is based on AdminPlus, adding dozen more admin commands\
      \ to manage your server. It was created by .:..: and contributed to by <a href=\"\
      /User:Eliot\" title=\"User:Eliot\">Eliot</a>. It consists from the main AccessPlus\
      \ file, config file and AccessPlusUI, a GUI which was never completed.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Installation\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Installation</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Download_and_extract\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Download and extract</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Edit_config_files\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">Edit config files</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-4\"><a href=\"#Edit_your_server.27s_INI_file\"\
      ><span class=\"tocnumber\">1.2.1</span> <span class=\"toctext\">Edit your server's\
      \ INI file</span></a></li>\n<li class=\"toclevel-3 tocsection-5\"><a href=\"\
      #Edit_AccessPlus.27_UAdminIni.ini\"><span class=\"tocnumber\">1.2.2</span> <span\
      \ class=\"toctext\">Edit AccessPlus' UAdminIni.ini</span></a></li>\n</ul>\n\
      </li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Usage\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Usage</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Add_administrator_accounts\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Add administrator\
      \ accounts</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"\
      ><a href=\"#AccessPlus_Commands\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">AccessPlus Commands</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-9\"\
      ><a href=\"#UltraAdmin_Commands\"><span class=\"tocnumber\">3.1</span> <span\
      \ class=\"toctext\">UltraAdmin Commands</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-10\"><a href=\"#External_links\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">External links</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-11\"><a href=\"#Sharing_information\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Sharing information</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Installation\">Installation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Eliot/MutAccessPlus?section=1\" title=\"Edit section: Installation\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ following installation steps are tested, which means that they <i>will</i>\
      \ work, but there may be other (perhaps simpler) ways to make this mutator work.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Download_and_extract\">Download and extract</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Eliot/MutAccessPlus?section=2\" title=\"Edit section: Download\
      \ and extract\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Use one of those mirrors to download the file:</p>\n<ul>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"https://dl.dropboxusercontent.com/u/45660087/Long-Term/AccessPlus.zip\"\
      >Dropbox (direct download)</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.filedropper.com/accessplus\">FileDropper</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.fileswap.com/dl/2lImn4q5IW/\"\
      >FileSwap</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      https://mega.co.nz/#!pI8kULwC!dorpy2Dia-raz9q66iBtuUARSAFpaeWQh6Vp3OIlksY\"\
      >mega.co.nz</a></li>\n</ul>\n<pre>AccessPlus.zip\n   MD5: 3bcae50a5c0358e8273e687f3da2e33d\n\
      \ SHA-1: 9af6312d33830e91cba45972f07b9df7b7ca92ff</pre>\n<p>Extract files <b>AccessPlus.u</b>,\
      \ <b>AccessPlusUI.u</b> and <b>UAdminIni.ini</b> to your <b>UT2004\\System</b>\
      \ folder.</p>\n<h3><span class=\"mw-headline\" id=\"Edit_config_files\">Edit\
      \ config files</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Eliot/MutAccessPlus?section=3\" title=\"Edit section:\
      \ Edit config files\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>In order to run the mutator you have to edit your server's config file and\
      \ set <i>global administrator</i> password in UAdminIni.ini, so you can add\
      \ other administrators.</p>\n<h4><span class=\"mw-headline\" id=\"Edit_your_server.27s_INI_file\"\
      >Edit your server's INI file</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Eliot/MutAccessPlus?section=4\"\
      \ title=\"Edit section: Edit your server's INI file\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>AccessPlus works as access\
      \ control class and replaces the vanilla Engine.AccessControl. First you have\
      \ to load AccessPlus as a server actor. Locate your server's INI file (that's\
      \ either UT2004.ini or <a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.unrealadmin.org/Server_Setup_%28UT2004%29#Starting_A_Linux_UT2004_Server\"\
      >whatever you set in the startup line of your server</a>) and in the section\
      \ <b>Engine.GameEngine</b> add new ServerActor line after <i>UWeb.WebServer</i>:</p>\n\
      <pre>ServerActors=AccessPlus.AccessMut</pre>\n<p>Next in the <b>Engine.GameInfo</b>\
      \ section find the line starting with AccessControlClass:</p>\n<pre>AccessControlClass=Engine.AccessControl</pre>\n\
      <p>and replace it with</p>\n<pre>AccessControlClass=AccessPlus.UAccessControl</pre>\n\
      <p>You can now save and close the server config file. Please note that from\
      \ this point all admin authentication will be done via AccessPlus.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Edit_AccessPlus.27_UAdminIni.ini\">Edit AccessPlus'\
      \ UAdminIni.ini</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Eliot/MutAccessPlus?section=5\" title=\"Edit section:\
      \ Edit AccessPlus' UAdminIni.ini\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Open the recently unpacked UAdminIni.ini and change\
      \ the settings to your needs. Notice the <b>Engine.AccessControl</b> section\
      \ which replaces the same section in server's config file. The one thing you\
      \ have to set up is <i>GlobalAdminPW</i>, a kind of master password, which will\
      \ allow you to add general admin accounts and edit them. If you are the only\
      \ administrator, you may use only this password from now on in the <i>AdminLogin</i>\
      \ command.</p>\n<pre>GlobalAdminPW=MyMasterPassword</pre>\n<p>It is also advisable\
      \ to edit <i>ServerNameColored</i> and <i>ServerAdminColored</i> - again, they\
      \ take precedence before ServerName and AdminName from the server config file.\
      \ As the name suggests, you can use color codes here without the need of any\
      \ other \"server name color\" mutator.</p>\n<p>You are now free to run the server\
      \ and use the commands it offers.</p>\n<p><br /></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Usage\">Usage</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Eliot/MutAccessPlus?section=6\" title=\"Edit section:\
      \ Usage\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>When you login as administrator with the command <code>adminLogin &lt;password&gt;</code>,\
      \ you can use <code>admin help</code> to print the list of all AccessPlus commands.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Add_administrator_accounts\">Add administrator\
      \ accounts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Eliot/MutAccessPlus?section=7\" title=\"Edit section:\
      \ Add administrator accounts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In order to create general administrative accounts\
      \ you have to log in as a <i>global administrator</i> using the '<i>GlobalAdminPW</i>,\
      \ and the person you want to give admin rights to must be on the server.</p>\n\
      <ul>\n<li>Run <code>adminLogin MyMasterPassword</code>.</li>\n<li>After successful\
      \ log-in, find ID of the player you want to make an admin: <code>admin getID</code></li>\n\
      <li>Create new admin account with the ID you just found: <code>createAccount\
      \ &lt;id&gt;</code></li>\n<li>Check for the admin ID of the account you just\
      \ created: <code>admin listAccounts</code></li>\n<li>Set the password and optionally\
      \ title and disallowed commands for that user:\n<ul>\n<li><code>admin editAccountPass\
      \ &lt;admin-slot-id&gt; &lt;new-password&gt;</code></li>\n<li><code>admin editAccountAN\
      \ &lt;admin-slot-id&gt; &lt;new-title&gt;</code></li>\n<li><code>admin editAccountPriv\
      \ &lt;admin-slot-id&gt; &lt;disallowed-commands&gt;</code></li>\n</ul>\n</li>\n\
      <li>Finally check if the changes are correct: <code>admin listAccounts</code></li>\n\
      </ul>\n<p>If you created the account for yourself, you can now log out (<code>adminLogout</code>)\
      \ and use <code>adminLogin</code> <i>without</i> the password - you are identified\
      \ by your unique ID. You use your log-in with the password on the webadmin <sup><i><a\
      \ href=\"/Template:Confirm\" title=\"Template:Confirm\">[confirm]</a></i></sup>.\
      \ You can use <i>silent</i> as the password and the message <code>&lt;nick&gt;\
      \ logged in as &lt;name&gt;</code> will not be displayed, not notifying the\
      \ cheaters of an admin's presence.</p>\n<h2><span class=\"mw-headline\" id=\"\
      AccessPlus_Commands\">AccessPlus Commands</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Eliot/MutAccessPlus?section=8\"\
      \ title=\"Edit section: AccessPlus Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table style=\"\" class=\"metadata plainlinks ambox ambox-style\"\
      >\n<tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\"><b>This is\
      \ an auto-generated page and may need human attention.</b><br />\n<i>Please\
