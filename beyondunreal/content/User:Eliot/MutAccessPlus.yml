  wikitext:
    text: "AccessPlus is a [[UT2004]] administration [[UE2:Mutator_(UT2004)|mutator]].\
      \ It was originally meant only for private use on UT2X community server. It\
      \ is based on AdminPlus, adding dozen more admin commands to manage your server.\
      \ It was created by .:..: and contributed to by [[User:Eliot|Eliot]]. It consists\
      \ from the main AccessPlus file, config file and AccessPlusUI, a GUI which was\
      \ never completed.\n\n== Installation ==\nThe following installation steps are\
      \ tested, which means that they ''will'' work, but there may be other (perhaps\
      \ simpler) ways to make this mutator work.\n\n=== Download and extract ===\n\
      Use one of those mirrors to download the file:\n<!--\n* [http://planetunreal.gamespy.com/View.php?view=UT2004Files.Detail&id=XXXXX\
      \ PlanetUnreal]\n* [http://unrealtournament2004.filefront.com/file/ FileFront]\n\
      -->\n* [https://dl.dropboxusercontent.com/u/45660087/Long-Term/AccessPlus.zip\
      \ Dropbox (direct download)]\n* [http://www.filedropper.com/accessplus FileDropper]\n\
      * [http://www.fileswap.com/dl/2lImn4q5IW/ FileSwap]\n* [https://mega.co.nz/#!pI8kULwC!dorpy2Dia-raz9q66iBtuUARSAFpaeWQh6Vp3OIlksY\
      \ mega.co.nz]\n<pre>AccessPlus.zip\n   MD5: 3bcae50a5c0358e8273e687f3da2e33d\n\
      \ SHA-1: 9af6312d33830e91cba45972f07b9df7b7ca92ff</pre>\n\nExtract files '''AccessPlus.u''',\
      \ '''AccessPlusUI.u''' and '''UAdminIni.ini''' to your '''UT2004\\System'''\
      \ folder.\n\n=== Edit config files ===\nIn order to run the mutator you have\
      \ to edit your server's config file and set ''global administrator'' password\
      \ in UAdminIni.ini, so you can add other administrators.\n==== Edit your server's\
      \ INI file ====\nAccessPlus works as access control class and replaces the vanilla\
      \ Engine.AccessControl. First you have to load AccessPlus as a server actor.\
      \ Locate your server's INI file (that's either UT2004.ini or [http://wiki.unrealadmin.org/Server_Setup_%28UT2004%29#Starting_A_Linux_UT2004_Server\
      \ whatever you set in the startup line of your server]) and in the section '''Engine.GameEngine'''\
      \ add new ServerActor line after ''UWeb.WebServer'':\n<pre>ServerActors=AccessPlus.AccessMut</pre>\n\
      \nNext in the '''Engine.GameInfo''' section find the line starting with AccessControlClass:\n\
      <pre>AccessControlClass=Engine.AccessControl</pre>\nand replace it with\n<pre>AccessControlClass=AccessPlus.UAccessControl</pre>\n\
      \nYou can now save and close the server config file. Please note that from this\
      \ point all admin authentication will be done via AccessPlus.\n\n==== Edit AccessPlus'\
      \ UAdminIni.ini ====\nOpen the recently unpacked UAdminIni.ini and change the\
      \ settings to your needs. Notice the '''Engine.AccessControl''' section which\
      \ replaces the same section in server's config file. The one thing you have\
      \ to set up is ''GlobalAdminPW'', a kind of master password, which will allow\
      \ you to add general admin accounts and edit them. If you are the only administrator,\
      \ you may use only this password from now on in the ''AdminLogin'' command.\n\
      <pre>GlobalAdminPW=MyMasterPassword</pre>\n\nIt is also advisable to edit ''ServerNameColored''\
      \ and ''ServerAdminColored'' - again, they take precedence before ServerName\
      \ and AdminName from the server config file. As the name suggests, you can use\
      \ color codes here without the need of any other \"server name color\" mutator.\n\
      \nYou are now free to run the server and use the commands it offers.\n\n\n==\
      \ Usage ==\nWhen you login as administrator with the command <code>adminLogin\
      \ <password></code>, you can use <code>admin help</code> to print the list of\
      \ all AccessPlus commands.\n\n=== Add administrator accounts ===\nIn order to\
      \ create general administrative accounts you have to log in as a ''global administrator''\
      \ using the '''GlobalAdminPW'', and the person you want to give admin rights\
      \ to must be on the server.\n\n* Run <code>adminLogin MyMasterPassword</code>.\n\
      * After successful log-in, find ID of the player you want to make an admin:\
      \ <code>admin getID</code>\n* Create new admin account with the ID you just\
      \ found: <code>createAccount <id></code>\n* Check for the admin ID of the account\
      \ you just created: <code>admin listAccounts</code>\n* Set the password and\
      \ optionally title and disallowed commands for that user:\n** <code>admin editAccountPass\
      \ <admin-slot-id> <new-password></code>\n** <code>admin editAccountAN <admin-slot-id>\
      \ <new-title></code>\n** <code>admin editAccountPriv <admin-slot-id> <disallowed-commands></code>\n\
      * Finally check if the changes are correct: <code>admin listAccounts</code>\n\
      \nIf you created the account for yourself, you can now log out (<code>adminLogout</code>)\
      \ and use <code>adminLogin</code> ''without'' the password - you are identified\
      \ by your unique ID. You use your log-in with the password on the webadmin {{confirm}}.\
      \ You can use ''silent'' as the password and the message <code><nick> logged\
      \ in as <name></code> will not be displayed, not notifying the cheaters of an\
      \ admin's presence.\n\n==AccessPlus Commands==\n{{autogenerated}}\nEvery [[console\
