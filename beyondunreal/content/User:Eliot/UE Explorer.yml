  title: "User:Eliot/UE Explorer"
  text:
    text: "<p>UE Explorer is an UnrealScript decompiler for Unreal Engine 1, 2 and\
      \ 3. Written in <a href=\"http://en.wikipedia.org/wiki/C\" class=\"extiw\" title=\"\
      wp:C\">C#</a> with a straight forward user-friendly UI(User Interface). Giving\
      \ you an easily organized TreeView so that you can decompile each Field individually.</p>\n\
      <p>The tool supports all games from Epic Games and most games built on the Unreal\
      \ Development Kit(UDK).</p>\n<p><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://eliotvu.com/portfolio/view/21/ue-explorer#Supported%20Versions\"\
      >You can view the latest support table on Eliot's Portfolio</a></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Features\">Features</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Eliot/UE_Explorer?section=1\"\
      \ title=\"Edit section: Features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Can decompile UnrealScript from all engine\
      \ generations</li>\n<li>Comments are fetched from the MetaData object and inserted\
      \ into the decompiled code if available!</li>\n<li>DefaultProperties\n<ul>\n\
      <li>All basic data types</li>\n<li>Structs and Arrays</li>\n<li>Archetypes/Subobjects</li>\n\
      </ul>\n</li>\n<li>Shows a detailed dependency treeview showing which content\
      \ is used from a dependent package</li>\n<li>Export all classes using the commandline</li>\n\
      <li>Export sounds to .WAV from Unreal Engine 2 games</li>\n<li>Inbuilt Hex-Viewer(Find\
      \ out easily where an object or table is located in the package)</li>\n<li>View\
      \ Tokens mode for decompiled bytecode to easily understand the token sequence\
      \ of code if you're interested in hex-editing code</li>\n<li>Hex-Viewer will\
      \ auto-generate and visually show where each bytecode token starts at</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"External_links\">External links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Eliot/UE_Explorer?section=2\" title=\"Edit section: External\
      \ links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://eliotvu.com/portfolio/view/21/ue-explorer#Download\"\
