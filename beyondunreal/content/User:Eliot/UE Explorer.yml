  wikitext:
    text: "UE Explorer is an UnrealScript decompiler for Unreal Engine 1, 2 and 3.\
      \ Written in [[wp:C#|C#]] with a straight forward user-friendly UI(User Interface).\
      \ Giving you an easily organized TreeView so that you can decompile each Field\
      \ individually.\n\nThe tool supports all games from Epic Games and most games\
      \ built on the Unreal Development Kit(UDK).\n\n[http://eliotvu.com/portfolio/view/21/ue-explorer#Supported%20Versions\
      \ You can view the latest support table on Eliot's Portfolio]\n\n==Features==\n\
      * Can decompile UnrealScript from all engine generations\n* Comments are fetched\
      \ from the MetaData object and inserted into the decompiled code if available!\n\
      * DefaultProperties\n** All basic data types\n** Structs and Arrays\n** Archetypes/Subobjects\n\
      * Shows a detailed dependency treeview showing which content is used from a\
      \ dependent package\n* Export all classes using the commandline\n* Export sounds\
      \ to .WAV from Unreal Engine 2 games\n* Inbuilt Hex-Viewer(Find out easily where\
      \ an object or table is located in the package)\n* View Tokens mode for decompiled\
      \ bytecode to easily understand the token sequence of code if you're interested\
      \ in hex-editing code\n* Hex-Viewer will auto-generate and visually show where\
      \ each bytecode token starts at\n\n==External links==\n* [http://eliotvu.com/portfolio/view/21/ue-explorer#Download\
      \ UE Explorer Download]\n* [http://eliotvu.com/portfolio/view/21/ue-explorer\
      \ UE Explorer Website]\n* [http://eliotvu.com/forum/ UE Explorer Forum]\n\n\
      [[Category:Applications]]"
