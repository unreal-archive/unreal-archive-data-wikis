  text:
    text: "<p>Duplicating a <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brush</a>\
      \ is an easy way to populate your map with shapes that can then be used to <a\
      \ href=\"/Legacy:Build\" title=\"Legacy:Build\">build</a> your map.</p>\n<ol>\n\
      <li>Select a brush</li>\n<li>Hit CTRL-W or SHIFT-D</li>\n<li>Note that in UnrealEd\
      \ 2, this sometimes crashes. The problem appears to be that UnrealEd tries to\
      \ place the new brush to a certain distance of the original, and if the grid\
      \ size is too large relative to the distance between vertices, this is off-grid\
      \ and when it attempts to put the vertices back on-grid, they collapse together.\
      \ See <a href=\"/Legacy:Crashing_UnrealEd\" title=\"Legacy:Crashing UnrealEd\"\
      >Crashing_UnrealEd</a>.</li>\n</ol>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Making_Clones\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Making Clones</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#Simple_way\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">Simple way</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Applying_Ready-Textured_Clones\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">Applying Ready-Textured Clones</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Making_Clones\"\
      >Making Clones</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Brush_Duplication?section=1\" title=\"Edit section:\
      \ Making Clones\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Simple_way\">Simple way</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Brush_Duplication?section=2\"\
      \ title=\"Edit section: Simple way\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ol>\n<li>Shape the <a href=\"/Legacy:Red_Builder_Brush\"\
      \ title=\"Legacy:Red Builder Brush\">red builder brush</a>, with the <a href=\"\
      /Legacy:Brushbuilders\" title=\"Legacy:Brushbuilders\">brushbuilders</a> and\
      \ any clipping, intersecting, etc operations</li>\n<li><a href=\"/Legacy:CSG\"\
      \ title=\"Legacy:CSG\">CSG</a> add or subtract several copies of it</li>\n</ol>\n\
      <h3><span class=\"mw-headline\" id=\"Applying_Ready-Textured_Clones\">Applying\
      \ Ready-Textured Clones</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Brush_Duplication?section=3\"\
      \ title=\"Edit section: Applying Ready-Textured Clones\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<ol>\n<li>Choose one of the brushbuilders\
      \ or <a href=\"/Legacy:2D_Shape_Editor\" title=\"Legacy:2D Shape Editor\">2D\
      \ Shape Editor</a> to create a brush for the red builder brush</li>\n<li>Apply\
      \ any <a href=\"/Legacy:Brush_Transformation\" title=\"Legacy:Brush Transformation\"\
      >Brush Transformation</a></li>\n<li>Add or subtract the brush from the map</li>\n\
      </ol>\n<ol>\n<li>Apply <a href=\"/Legacy:Texture\" title=\"Legacy:Texture\"\
      >textures</a> to it</li>\n</ol>\n<p>Move the red builder brush out of the way,\
      \ select the brush and choose</p>\n<dl>\n<dd><a href=\"/Legacy:Brush_Context_Menu\"\
      \ title=\"Legacy:Brush Context Menu\">Brush Context Menu</a> -&gt; Polygons\
      \ -&gt; To Brush.</dd>\n</dl>\n<p>The red builder brush will then wrap onto\
      \ the brush. It will also take on all the texture settings, so it will be textured\
      \ like the first when you add or subtract another brush. This is particularly\
      \ useful for repeating architecturual structures such as pillars or girders.</p>\n\
      <p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Brush_Duplication?section=4\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Merge_Polygons\" title=\"Legacy:Merge Polygons\"\
