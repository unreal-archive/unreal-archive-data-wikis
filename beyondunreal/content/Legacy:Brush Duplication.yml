    text: "Duplicating a [[Legacy:Brush|brush]] is an easy way to populate your map\
      \ with shapes that can then be used to [[Legacy:Build|build]] your map.\n\n\
      # Select a brush\n# Hit CTRL-W or SHIFT-D\n# Note that in UnrealEd 2, this sometimes\
      \ crashes. The problem appears to be that UnrealEd tries to place the new brush\
      \ to a certain distance of the original, and if the grid size is too large relative\
      \ to the distance between vertices, this is off-grid and when it attempts to\
      \ put the vertices back on-grid, they collapse together. See [[Legacy:Crashing_UnrealEd|Crashing_UnrealEd]].\n\
      \n==Making Clones==\n\n===Simple way===\n# Shape the [[Legacy:Red Builder Brush|red\
      \ builder brush]], with the [[Legacy:Brushbuilders|brushbuilders]] and any clipping,\
      \ intersecting, etc operations\n# [[Legacy:CSG|CSG]] add or subtract several\
      \ copies of it\n\n===Applying Ready-Textured Clones===\n# Choose one of the\
      \ brushbuilders or [[Legacy:2D Shape Editor|2D Shape Editor]] to create a brush\
      \ for the red builder brush\n# Apply any [[Legacy:Brush Transformation|Brush\
      \ Transformation]]\n# Add or subtract the brush from the map\n\n# Apply [[Legacy:Texture|texture]]s\
      \ to it \n\n# \nMove the red builder brush out of the way, select the brush\
      \ and choose \n: [[Legacy:Brush Context Menu|Brush Context Menu]] -> Polygons\
      \ -> To Brush.\n\nThe red builder brush will then wrap onto the brush.  It will\
      \ also take on all the texture settings, so it will be textured like the first\
      \ when you  add or subtract another brush.  This is particularly useful for\
      \ repeating architecturual structures such as pillars or girders.\n\n\n==Related\
      \ Topics==\n* [[Legacy:Merge Polygons|Merge Polygons]] is used to line up textures\
      \ on a brush [[Legacy:Surface|surface]]\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]\n\
      [[Category:Legacy To Do|{{PAGENAME}}]]"
