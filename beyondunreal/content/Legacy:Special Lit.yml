  text:
    text: "<p><i>Special Lit</i> adds another layer of lighting used to isolate lighting\
      \ to specific surfaces. Surfaces that have the <i>Special Lit</i> flag set only\
      \ receive lighting from lights that have <i>bSpecialLit</i> set to true. Another\
      \ way to think of it is <i>Special Lit</i> Lights only affect <i>Special Lit</i>\
      \ surfaces.</p>\n<ul>\n<li>A <a href=\"/Legacy:Surface\" title=\"Legacy:Surface\"\
      >surface</a>'s Special lit is found in the <a href=\"/Legacy:Surface_Properties_Window\"\
      \ title=\"Legacy:Surface Properties Window\">Surface Properties Window</a>,\
      \ in the Flags tab. See <a href=\"/Legacy:Surface_Flags_(UT)\" title=\"Legacy:Surface\
      \ Flags (UT)\">Surface Flags (UT)</a> for a full description of all the flags\
      \ here.</li>\n<li>A <a href=\"/Legacy:Light_(UT)\" title=\"Legacy:Light (UT)\"\
      >Light (UT)</a> actor's Special Lit is the Lighting -&gt; bSpecialLit property:\
      \ set this to <i>True</i>. See <a href=\"/Legacy:Actor_Overview\" title=\"Legacy:Actor\
      \ Overview\">Actor Overview</a> for more on how to do this.</li>\n</ul>\n<p>It\
      \ can make engines or control rooms make look better, surfaces brighter than\
      \ its surrounding, or saturated color on surfaces. It can be used in any area,\
      \ including <a href=\"/Legacy:SkyBox\" title=\"Legacy:SkyBox\">SkyBox</a> items\
      \ such as mountains. When done right, it is a great effect.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Special_Lit?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\"\
      >Lighting</a></li>\n</ul>\n<hr />\n<p><b>Olorin:</b> We need a simple exampl\
      \ ehere. Maybe I'll add it later. I need to get screenshots, but I'm thinking\
      \ something like this:</p>\n<ol>\n<li>open a new map</li>\n<li>subtract a cube</li>\n\
      <li>add a static mesh</li>\n<li>add a light</li>\n<li>note how the mesh is being\
      \ lit by the light</li>\n<li>set the light to have bSpecialLit true</li>\n<li>note\
      \ how the mesh does not receive the light anymore</li>\n<li>add a second, identical\
      \ mesh</li>\n<li>note how the two meshes receive no light</li>\n<li>set the\
      \ second mesh to be specially lit</li>\n<li>note how the second mesh is now\
      \ receiving the light from the light.</li>\n</ol>\n<p>Then we could have more\
      \ stuff, like showing how two lights can be used to simulate the light off of\
      \ a static mesh, while at the same time having the mesh glow (with one light\
      \ having SpecialLit true and the other false).</p>\n\n<!-- \nNewPP limit report\n\
