  text:
    text: "<h3><span class=\"mw-headline\" id=\"Foreword\">Foreword</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:DM-Seismic_Canyon_Foreword?section=1\"\
      \ title=\"Edit section: Foreword\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>DM Siesmic Canyon</b> is a set of tutorial aimed\
      \ at the ignorant, who wish to be less ignorant, it is easy to replicate, and\
      \ teaches about a variety of aspects of making maps for UT3. While I personally\
      \ have little experience with the toolset in UT3, I am learning quickly through\
      \ trial and error, as well as through the kind and helping words of people like\
      \ Hourences, with his book on level design being a major source of inspiration\
      \ (also a highly recomended buy for people wanting to make levels for really\
      \ any FPS game, with a lot of information that won't be covered here), the many\
      \ tutorials I have found onm the net are also used, as well as my 5 years of\
      \ modding expertise in various game toolsets.</p>\n<p>It is my hope that these\
      \ tutorials can be used by the compleate novice to replicate DM-Siesmic, and\
      \ the more veteran to flick through and glean what they need to achieve a particular\
      \ task.</p>\n<p>Hope you find this set helpfull, and I am looking forward to\
      \ compleating the tutorials.</p>\n<p>Keep in mind this is a public wiki, anyone\
      \ has the right to edit this info, and hoepfully improve upon it(even if it\
      \ does have my name stamped on it:p). My hope is that when the guide is nearing\
      \ compleation it will be moved from this semi-sand box to a more easy and accessable\
      \ place on the wiki, but my first priority is to get it too a usefull state,\
      \ feel free to help and make suggestions as to the way you see DM-Siesmic should\
      \ be, since it hasn't been finished yet, also don't be shy in pointing what\
      \ is unclear, or improving it yourself.</p>\n\n<!-- \nNewPP limit report\nCPU\
