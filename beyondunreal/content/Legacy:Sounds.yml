      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Sounds?section=1\" title=\"Edit section: Overview\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Sound design in\
      \ mapping is literally half the equation. While the visuals of maps get a lot\
      \ of obvious attention with particles, textures, Movers, etc., sounds can be\
      \ forgotten. But successful mapper know how to maximize their map's <a href=\"\
      /Legacy:Gameplay\" title=\"Legacy:Gameplay\">Gameplay</a> through sound.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Actor_Sounds\">Actor Sounds</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Sounds?section=2\" title=\"Edit section: Actor Sounds\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Actor\
      \ classes have sound support built into them. See also <a href=\"/Legacy:Actor/Sound\"\
      \ title=\"Legacy:Actor/Sound\">Actor/Sound</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Importing_Sounds\">Importing Sounds</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Sounds?section=3\"\
      \ title=\"Edit section: Importing Sounds\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Importing custom sounds, like .wav files.</p>\n<ul>\n\
      <li><a href=\"/Legacy:Importing_Sounds\" title=\"Legacy:Importing Sounds\">Importing\
      \ Sounds</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Adding_Music_to_a_Map\"\
      >Adding Music to a Map</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Sounds?section=4\" title=\"Edit section: Adding\
      \ Music to a Map\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The music of your level is set via <a href=\"/Legacy:Level_Properties\" title=\"\
      Legacy:Level Properties\">Level Properties</a>.</p>\n<ol>\n<li>Access the LevelProperties\
      \ by doing <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main\
      \ Menu\">UnrealEd Main Menu</a> -&gt; View -&gt; <a href=\"/Legacy:Level_Properties\"\
      \ title=\"Legacy:Level Properties\">Level Properties</a>.</li>\n<li>Expand the\
      \ \"Audio\" Tab you'll see a \"song\" section.</li>\n<li>Click on it and you'll\
      \ see 3 little buttons appear.</li>\n<li>Click on '...' and you'll go to the\
      \ <a href=\"/Legacy:Music_Browser\" title=\"Legacy:Music Browser\">Music Browser</a>.</li>\n\
      <li>Select your song by clicking on it.</li>\n<li>Close the music Browser.</li>\n\
      <li>Now go to the song section (in LevelProperties) and click 'Use'.</li>\n\
      <li>You should see the title of the song appear in the text area.</li>\n</ol>\n\
      <p>If you want your level to have <u>no</u> music (to stress the nice sounds\
      \ effects for instance) you can leave this tab empty. But the problem is that\
      \ if you go to the UT menu or the console you'll have the UT Menu Music playing\
      \ on your level.</p>\n<p>To be sure that music will remain absolutely mute you\
      \ have to create a 'blank' music, import it as a .umx file and select it as\
      \ your level music.</p>\n<p>If you wan't to know more about the music format\
      \ and how to import your own music go to the <a href=\"/Legacy:Engine_Directory_Structure\"\
      \ title=\"Legacy:Engine Directory Structure\">FileTypes</a> section.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Sound_Related_Classes\">Sound Related Classes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Sounds?section=5\" title=\"Edit section: Sound Related\
      \ Classes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:AmbientSound_(UT)\" title=\"Legacy:AmbientSound\
      \ (UT)\">AmbientSound (UT)</a></li>\n<li><a href=\"/Legacy:DynamicAmbientSound\"\
      \ title=\"Legacy:DynamicAmbientSound\">DynamicAmbientSound</a></li>\n<li><a\
      \ href=\"/Legacy:TriggeredAmbientSound\" title=\"Legacy:TriggeredAmbientSound\"\
      >TriggeredAmbientSound</a></li>\n<li><a href=\"/Legacy:MusicEvent\" title=\"\
      Legacy:MusicEvent\">MusicEvent</a></li>\n<li><a href=\"/Legacy:Sound\" title=\"\
      Legacy:Sound\">Sound</a> (UT200x only)\n<ul>\n<li><a href=\"/Legacy:ProceduralSound\"\
      \ title=\"Legacy:ProceduralSound\">ProceduralSound</a></li>\n<li><a href=\"\
      /Legacy:SoundGroup\" title=\"Legacy:SoundGroup\">SoundGroup</a></li>\n</ul>\n\
      </li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Sounds?section=6\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Simulated_Surround_Sound\" title=\"Legacy:Simulated\
      \ Surround Sound\">Simulated Surround Sound</a> – A description of how you can\
      \ use multiple samples of the same sound, positioned in 5.1 surround sound fashion,\
      \ to create the effect of surround sound on stereo speakers.</li>\n<li><a href=\"\
      /Legacy:AmbientSound\" title=\"Legacy:AmbientSound\">AmbientSound</a></li>\n\
      <li><a href=\"/Legacy:Triggering_Sounds\" title=\"Legacy:Triggering Sounds\"\
      >Triggering Sounds</a></li>\n<li><a href=\"/Legacy:Map_Design\" title=\"Legacy:Map\
      \ Design\">Map Design</a></li>\n<li><a href=\"/Legacy:Making_Mods\" title=\"\
      Legacy:Making Mods\">Making Mods</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Sounds?section=7\" title=\"\
      Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Mosquito:</b> <a href=\"/Legacy:Importing_Sounds\" title=\"Legacy:Importing\
      \ Sounds\">Importing_Sounds</a> &lt;→When I'm done what I'm doing I'll transfer\
      \ any relevant info to the other page</p>\n<p><b>Foxpaw:</b> I'm confused. You\
      \ want to transfer everything from here to <a href=\"/Legacy:Importing_Sounds\"\
      \ title=\"Legacy:Importing Sounds\">Importing Sounds</a>? It seems to me that\
      \ there should probrably be a generic \"Sounds\" page to reference stuff pertaining\
      \ to sound.</p>\n<p><b>Mosquito:</b> This page has very little to do with sounds\
      \ themselves as it does with importing them.</p>\n<p><b>Foxpaw:</b> That implies\
      \ that stuff pertaining to sound should be put here, rather than, \"this page\
      \ has little content, so let's move what little content it has elsewhere,\"\
      \ wouldn't you think?</p>\n<p><b>SuperApe:</b> This page needs big help. It\
      \ appears to be the beginning of an Overview page, which we need.</p>\n\n<!--\
