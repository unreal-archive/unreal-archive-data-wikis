    text: "==Overview==\n\nSound design in mapping is literally half the equation.\
      \  While the visuals of maps get a lot of obvious attention with particles,\
      \ textures, Movers, etc., sounds can be forgotten.  But successful mapper know\
      \ how to maximize their map's [[Legacy:Gameplay|Gameplay]] through sound.\n\n\
      ==Actor Sounds==\n\nActor classes have sound support built into them.  See also\
      \ [[Legacy:Actor/Sound|Actor/Sound]].\n\n==Importing Sounds==\n\nImporting custom\
      \ sounds, like .wav files.\n* [[Legacy:Importing Sounds|Importing Sounds]]\n\
      \n==Adding Music to a Map==\n\nThe music of your level is set via [[Legacy:Level\
      \ Properties|Level Properties]].\n\n# Access the LevelProperties by doing [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]] -> View -> [[Legacy:Level Properties|Level\
      \ Properties]].\n# Expand the \"Audio\" Tab you'll see a \"song\" section.\n\
      # Click on it and you'll see 3 little buttons appear.\n# Click on '...' and\
      \ you'll go to the [[Legacy:Music Browser|Music Browser]].\n# Select your song\
      \ by clicking on it.\n# Close the music Browser.\n# Now go to the song section\
      \ (in LevelProperties) and click 'Use'.\n# You should see the title of the song\
      \ appear in the text area.\n\nIf you want your level to have <u>no</u> music\
      \ (to stress the nice sounds effects for instance) you can leave this tab empty.\
      \ But the problem is that if you go to the UT menu or the console you'll have\
      \ the UT Menu Music playing on your level.\n\nTo be sure that music will remain\
      \ absolutely mute you have to create a 'blank' music, import it as a .umx file\
      \ and select it as your level music.\n\nIf you wan't to know more about the\
      \ music format and how to import your own music go to the [[Legacy:Engine Directory\
      \ Structure|FileTypes]] section.\n\n==Sound Related Classes==\n* [[Legacy:AmbientSound\
      \ (UT)|AmbientSound (UT)]]\n* [[Legacy:DynamicAmbientSound|DynamicAmbientSound]]\n\
      * [[Legacy:TriggeredAmbientSound|TriggeredAmbientSound]]\n* [[Legacy:MusicEvent|MusicEvent]]\n\
      * [[Legacy:Sound|Sound]] (UT200x only)\n** [[Legacy:ProceduralSound|ProceduralSound]]\n\
      ** [[Legacy:SoundGroup|SoundGroup]]\n\n==Related Topics==\n* [[Legacy:Simulated\
      \ Surround Sound|Simulated Surround Sound]] &ndash; A description of how you\
      \ can use multiple samples of the same sound, positioned in 5.1 surround sound\
      \ fashion, to create the effect of surround sound on stereo speakers.\n* [[Legacy:AmbientSound|AmbientSound]]\n\
      * [[Legacy:Triggering Sounds|Triggering Sounds]]\n* [[Legacy:Map Design|Map\
      \ Design]]\n* [[Legacy:Making Mods|Making Mods]]\n\n==Discussion==\n\n'''Mosquito:'''\
