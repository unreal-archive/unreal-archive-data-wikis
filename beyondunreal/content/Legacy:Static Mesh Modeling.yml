  wikitext:
    text: "This section contains information about creating [[Legacy:Static Mesh|Static\
      \ Meshes]]. \n\n==Overview ==\n\nStatic mesh modeling deals with modeling pieces\
      \ of equipment and other items for mappers.  'Mesh modelers are responsible\
      \ for not only modeling, but also mapping their designs and exporting them.\
      \  'Mesh modelers usually stay in close contact with the mapper to discuss what\
      \ is needed and any changes that need to be made on already made meshes.\n\n\
      ==Reference ==\n* [[Legacy:Topics On Modeling|Topics on Modeling]]\n* [[Legacy:Making\
      \ Unreal Tournament Decorations (Vertex)|Making Unreal Tournament Decorations\
      \ (Vertex)]]\n* [[Legacy:Creating A Rounded Mesh Using Splines|Creating A Rounded\
      \ Mesh Using Splines]]\n\n==Getting Started ==\n\nThe process of creating a\
      \ static mesh for use in UT2003 generally goes as follows:\n#Create the mesh\
      \ in a [[Legacy:Modeling Application|Modeling Application]] such as ''3DS Max'',\
      \ ''Maya'', ''[Softimage_XSI]'',''[[Legacy:Lightwave|Lightwave]]'' or ''[[Legacy:Blender|Blender]]\
      \ (open source)''\n#Apply and map materials (textures) to the mesh\n#Export\
      \ the mesh\n#Create a simplified [[Legacy:Karma Collision Hull|karma collision\
      \ hull]] in UnrealEd\n\nThere are examples available for the following programs:\n\
      \n===3DS Max ===\n\nWith [[Legacy:3D Studio Max|3D Studio Max]]:\n* [[Legacy:Creating\
      \ A Simple Mesh Using Splines|Creating a simple mesh using splines]]\n* [[Legacy:Creating\
      \ A Rounded Mesh Using Splines|Creating a rounded mesh using splines]] Make\
      \ a 90<sup>o</sup> pipe to go with the T-Pipe created in the previous example\n\
      \n====External Links ====\n* [http://www.leveldesigner.com/index.php?action=doc&ID=162\
      \ From Max to Ued3] Good tutorial on applying materials / basic UV mapping and\
      \ exporting\n* http://www3.sk.sympatico.ca/kelbeau/max2ued/html/contents.html\n\
      \n===Maya ===\n\nWith [[Legacy:Maya|Maya]]:\n* [[Legacy:UnEditor.Mll|UnEditor.Mll]]\n\
      \n===Sofimage XSI ===\n\nWith [[Legacy:Softimage_XSI|Softimage_XSI]]:\n\n====External\
      \ Links ====\n* [http://www.leveldesigner.com/index.php?action=doc&ID=163 From\
      \ Maya to Ued3] (bad link.  not quite dead, but not exactly working either)\n\
      \n===UnrealEd ===\n\nIt is possible to create static meshes within the Unreal\
      \ Editor. However, this is not recommended. The reason is, faces in UnrealEd\
      \ do not share vertices with each other, while static mesh polygons do. When\
      \ you do a lot of CSG with brushes, the faces can become detached from one another\
      \ by very small amounts. This prevents the vertices from being shared when you\
      \ turn it into a static mesh. If you simply import the finished brush as a DXF\
      \ from a modelling program, instead of building it from numerous pieces of CSG,\
      \ you will not have that problem. However, you can still make static meshes\
      \ from CSG:\n\n# Create the shape you wish to be a static mesh using standard\
      \ add/subtract [[Legacy:CSG|CSG]].\n# Texture your shape as you want it to appear.\n\
      # Use the [[Legacy:Intersect|Intersect]] tool to grab the shape you've constructed\
      \ and add one to your level.\n# Place the [[Legacy:Pivot|pivot]] point of the\
      \ new brush on the corner of the brush or in the middle (bottom left is good).\n\
      # on your newly created blue, do [[Legacy:Brush Context Menu|Brush Context Menu]]\
      \ -> Convert to -> static mesh\n# Enter the package name e.g. [[Legacy:MyLevel|MyLevel]],\
      \ the group name, and the mesh name.\n\nOnce you've done all those things you'll\
      \ have a static mesh all ready to be added at will to your level. If you need\
      \ to obtain a mirror image of the static mesh, you can do so by specifying a\
      \ negative value on the appropriate axis in the placed [[Legacy:StaticMeshActor|StaticMeshActor]]'s\
      \ Display ->  DrawScale3D property. However, be aware that if you don't place\
      \ the pivot point on the shape then when you add the mesh to you level the mesh\
      \ will probably appear miles away from where you thought you added it.\n\n===Creating\
      \ Collision Data for a Static Mesh ===\n\nThe Unreal Developer Network has some\
      \ great articles on collision for static meshes:\n\n* [[udn2:CollisionTutorial]]\n\
      * [[udn2:StaticMeshCollisionReference]]\n\nThis link used to be under 3DS Max,\
      \ but it applies to collision hulls made using any method. This is an external\
      \ link describing one process, there is also another method. I will detail both\
