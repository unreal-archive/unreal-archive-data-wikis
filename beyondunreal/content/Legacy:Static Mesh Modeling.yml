parse:
  title: "Legacy:Static Mesh Modeling"
  text:
    text: "<p>This section contains information about creating <a href=\"/Legacy:Static_Mesh\"\
      \ title=\"Legacy:Static Mesh\">Static Meshes</a>.</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Overview</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Reference\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Reference</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Getting_Started\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Getting Started</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#3DS_Max\"><span class=\"tocnumber\">3.1</span> <span class=\"toctext\"\
      >3DS Max</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-5\"><a href=\"\
      #External_Links\"><span class=\"tocnumber\">3.1.1</span> <span class=\"toctext\"\
      >External Links</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Maya\"><span class=\"tocnumber\">3.2</span> <span class=\"toctext\"\
      >Maya</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Sofimage_XSI\"\
      ><span class=\"tocnumber\">3.3</span> <span class=\"toctext\">Sofimage XSI</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-8\"><a href=\"#External_Links_2\"><span\
      \ class=\"tocnumber\">3.3.1</span> <span class=\"toctext\">External Links</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-9\"><a href=\"#UnrealEd\"><span\
      \ class=\"tocnumber\">3.4</span> <span class=\"toctext\">UnrealEd</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-10\"><a href=\"#Creating_Collision_Data_for_a_Static_Mesh\"\
      ><span class=\"tocnumber\">3.5</span> <span class=\"toctext\">Creating Collision\
      \ Data for a Static Mesh</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-11\"><a href=\"#Discussion\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Modeling?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Static mesh modeling deals with modeling pieces of\
      \ equipment and other items for mappers. 'Mesh modelers are responsible for\
      \ not only modeling, but also mapping their designs and exporting them. 'Mesh\
      \ modelers usually stay in close contact with the mapper to discuss what is\
      \ needed and any changes that need to be made on already made meshes.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Reference\">Reference</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Modeling?section=2\"\
      \ title=\"Edit section: Reference\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Topics_On_Modeling\" title=\"\
      Legacy:Topics On Modeling\">Topics on Modeling</a></li>\n<li><a href=\"/Legacy:Making_Unreal_Tournament_Decorations_(Vertex)\"\
      \ title=\"Legacy:Making Unreal Tournament Decorations (Vertex)\">Making Unreal\
      \ Tournament Decorations (Vertex)</a></li>\n<li><a href=\"/Legacy:Creating_A_Rounded_Mesh_Using_Splines\"\
      \ title=\"Legacy:Creating A Rounded Mesh Using Splines\">Creating A Rounded\
      \ Mesh Using Splines</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Getting_Started\">Getting Started</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Modeling?section=3\"\
      \ title=\"Edit section: Getting Started\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The process of creating a static mesh for use in UT2003\
      \ generally goes as follows:</p>\n<ol>\n<li>Create the mesh in a <a href=\"\
      /Legacy:Modeling_Application\" title=\"Legacy:Modeling Application\">Modeling\
      \ Application</a> such as <i>3DS Max</i>, <i>Maya</i>, <i>[Softimage_XSI]</i>,<i><a\
      \ href=\"/Legacy:Lightwave\" title=\"Legacy:Lightwave\">Lightwave</a></i> or\
      \ <i><a href=\"/Legacy:Blender\" title=\"Legacy:Blender\" class=\"mw-redirect\"\
      >Blender</a> (open source)</i></li>\n<li>Apply and map materials (textures)\
      \ to the mesh</li>\n<li>Export the mesh</li>\n<li>Create a simplified <a href=\"\
      /edit/Legacy:Karma_Collision_Hull?redlink=1\" class=\"new\" title=\"Legacy:Karma\
      \ Collision Hull (page does not exist)\">karma collision hull</a> in UnrealEd</li>\n\
      </ol>\n<p>There are examples available for the following programs:</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"3DS_Max\">3DS Max</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Modeling?section=4\"\
      \ title=\"Edit section: 3DS Max\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>With <a href=\"/Legacy:3D_Studio_Max\" title=\"Legacy:3D\
      \ Studio Max\">3D Studio Max</a>:</p>\n<ul>\n<li><a href=\"/Legacy:Creating_A_Simple_Mesh_Using_Splines\"\
      \ title=\"Legacy:Creating A Simple Mesh Using Splines\">Creating a simple mesh\
      \ using splines</a></li>\n<li><a href=\"/Legacy:Creating_A_Rounded_Mesh_Using_Splines\"\
      \ title=\"Legacy:Creating A Rounded Mesh Using Splines\">Creating a rounded\
      \ mesh using splines</a> Make a 90<sup>o</sup> pipe to go with the T-Pipe created\
      \ in the previous example</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"\
      External_Links\">External Links</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Modeling?section=5\"\
      \ title=\"Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.leveldesigner.com/index.php?action=doc&amp;ID=162\">From\
      \ Max to Ued3</a> Good tutorial on applying materials / basic UV mapping and\
      \ exporting</li>\n<li><a rel=\"nofollow\" class=\"external free\" href=\"http://www3.sk.sympatico.ca/kelbeau/max2ued/html/contents.html\"\
      >http://www3.sk.sympatico.ca/kelbeau/max2ued/html/contents.html</a></li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"Maya\">Maya</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Modeling?section=6\"\
      \ title=\"Edit section: Maya\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>With <a href=\"/Legacy:Maya\" title=\"Legacy:Maya\"\
      >Maya</a>:</p>\n<ul>\n<li><a href=\"/Legacy:UnEditor.Mll\" title=\"Legacy:UnEditor.Mll\"\
      >UnEditor.Mll</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Sofimage_XSI\"\
      >Sofimage XSI</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Static_Mesh_Modeling?section=7\" title=\"Edit\
      \ section: Sofimage XSI\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>With <a href=\"/Legacy:Softimage_XSI\" title=\"Legacy:Softimage XSI\">Softimage_XSI</a>:</p>\n\
      <h4><span class=\"mw-headline\" id=\"External_Links_2\">External Links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Static_Mesh_Modeling?section=8\" title=\"Edit section:\
      \ External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.leveldesigner.com/index.php?action=doc&amp;ID=163\"\
      >From Maya to Ued3</a> (bad link. not quite dead, but not exactly working either)</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"UnrealEd\">UnrealEd</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Static_Mesh_Modeling?section=9\" title=\"Edit section:\
      \ UnrealEd\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>It is possible to create static meshes within the Unreal Editor. However,\
      \ this is not recommended. The reason is, faces in UnrealEd do not share vertices\
      \ with each other, while static mesh polygons do. When you do a lot of CSG with\
      \ brushes, the faces can become detached from one another by very small amounts.\
      \ This prevents the vertices from being shared when you turn it into a static\
      \ mesh. If you simply import the finished brush as a DXF from a modelling program,\
      \ instead of building it from numerous pieces of CSG, you will not have that\
      \ problem. However, you can still make static meshes from CSG:</p>\n<ol>\n<li>Create\
      \ the shape you wish to be a static mesh using standard add/subtract <a href=\"\
      /Legacy:CSG\" title=\"Legacy:CSG\">CSG</a>.</li>\n<li>Texture your shape as\
      \ you want it to appear.</li>\n<li>Use the <a href=\"/Legacy:Intersect\" title=\"\
      Legacy:Intersect\">Intersect</a> tool to grab the shape you've constructed and\
      \ add one to your level.</li>\n<li>Place the <a href=\"/Legacy:Pivot\" title=\"\
      Legacy:Pivot\">pivot</a> point of the new brush on the corner of the brush or\
      \ in the middle (bottom left is good).</li>\n<li>on your newly created blue,\
      \ do <a href=\"/Legacy:Brush_Context_Menu\" title=\"Legacy:Brush Context Menu\"\
      >Brush Context Menu</a> -&gt; Convert to -&gt; static mesh</li>\n<li>Enter the\
      \ package name e.g. <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a>,\
      \ the group name, and the mesh name.</li>\n</ol>\n<p>Once you've done all those\
      \ things you'll have a static mesh all ready to be added at will to your level.\
      \ If you need to obtain a mirror image of the static mesh, you can do so by\
      \ specifying a negative value on the appropriate axis in the placed <a href=\"\
      /Legacy:StaticMeshActor\" title=\"Legacy:StaticMeshActor\">StaticMeshActor</a>'s\
      \ Display -&gt; DrawScale3D property. However, be aware that if you don't place\
      \ the pivot point on the shape then when you add the mesh to you level the mesh\
      \ will probably appear miles away from where you thought you added it.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Creating_Collision_Data_for_a_Static_Mesh\"\
      >Creating Collision Data for a Static Mesh</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Modeling?section=10\"\
      \ title=\"Edit section: Creating Collision Data for a Static Mesh\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The Unreal Developer\
      \ Network has some great articles on collision for static meshes:</p>\n<ul>\n\
      <li><a href=\"http://udn.epicgames.com/Two/CollisionTutorial\" class=\"extiw\"\
      \ title=\"udn2:CollisionTutorial\">udn2:CollisionTutorial</a></li>\n<li><a href=\"\
      http://udn.epicgames.com/Two/StaticMeshCollisionReference\" class=\"extiw\"\
      \ title=\"udn2:StaticMeshCollisionReference\">udn2:StaticMeshCollisionReference</a></li>\n\
      </ul>\n<p>This link used to be under 3DS Max, but it applies to collision hulls\
      \ made using any method. This is an external link describing one process, there\
      \ is also another method. I will detail both methods soon, but for now here's\
      \ the external link:</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.leveldesigner.com/index.php?action=doc&amp;ID=160\">User\
      \ Made Static Mesh Collision</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Modeling?section=11\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>EricBlade:</b> It looks like all the external links\
      \ that aren't UDN here are dead. (or mostly dead, as the comment above says)\
      \ I'm looking for some info on how to properly get things from 3ds to Ued, and\
      \ I'm finding it not working well. I have a couple of totally correct .3ds files,\
      \ but somewhere between exporting them as ASE and importing them into UEd, I\
      \ lose all the material data. &#160;:(</p>\n<hr />\n<p><b>Sylph:</b> This page\
      \ isn't being very clear. Are there really so much differences between the modeling\
      \ software that one can't tell some universal basics about the exporting and\
      \ importing process? Like, when exporting the file from a modeling program,\
      \ what format should the file be? And how does the importing work in detail\
      \ in UnrealEd? I'm using Blender.</p>\n<p><b>Gear:</b>If I remember correctly,\
      \ Unreal uses Max's ascii file format in order to prepare the static mesh package.\
      \ 3ds Max saves into this, Maya needs an exporter, as do others that do not\
      \ natively save in Max's ascii format. But I will look into this again, just\
      \ to make sure.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.045 seconds\n\
