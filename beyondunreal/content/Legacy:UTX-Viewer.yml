      </ul>\n</div>\n<p></p>\n<h4><span class=\"mw-headline\" id=\"Summary\">Summary</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UTX-Viewer?section=1\" title=\"Edit section: Summary\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>UTX-Viewer\
      \ is a third-party application which provides an easy interface to Unreal's\
      \ texture packages. You can view, extract and create texture packages. To do\
      \ so, it doesn't rely on UnrealEd or any other part of the Unreal-Engine, but\
      \ accesses the files directly. This has the effect that you do not even need\
      \ to have Unreal or any Unreal-Engine based game installed.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Supported_Games\">Supported Games</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UTX-Viewer?section=2\"\
      \ title=\"Edit section: Supported Games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The following is a short list of tested games. If\
      \ your game isn't listed here, don't worry as it is very likely supported, too.\
      \ A word about the Unreal2 entry, it has only been tested with the leaked E3\
      \ demo, so this item should be considered carefully.</p>\n<ul>\n<li>Unreal1\
      \ Engine Builds (1xx - 2xx)\n<ul>\n<li>Unreal1</li>\n<li>Wheel of Time</li>\n\
      <li>Klingon Honor Guard</li>\n</ul>\n</li>\n<li>UnrealTournament Engine Builds\
      \ (3xx - 436)\n<ul>\n<li>UnrealTournament</li>\n<li>Deus Ex</li>\n<li>Rune</li>\n\
      <li>Star Trek DS9: The Fallen</li>\n<li>Nerf ArenaBlast</li>\n<li>Adventure\
      \ Pinball: Forgotten Island</li>\n<li>Harry Potter</li>\n<li>Clive Barker's\
      \ Undying (with the exception of a few packages)</li>\n</ul>\n</li>\n<li>Unreal\
      \ Warfare Engine Builds (5xx - 8xx; as of Febr. 2002)\n<ul>\n<li>Unreal2 (Basically\
      \ Unsupported)</li>\n</ul>\n</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"\
      Further_Information\">Further Information</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UTX-Viewer?section=3\"\
      \ title=\"Edit section: Further Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>For further information, visit the development page\
      \ at SourceForge.Net: <a rel=\"nofollow\" class=\"external free\" href=\"http://sourceforge.net/projects/utx-viewer\"\
      >http://sourceforge.net/projects/utx-viewer</a></p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Copyright\">Copyright</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UTX-Viewer?section=4\"\
      \ title=\"Edit section: Copyright\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>UTX-Viewer is (c) 2000-2002 by Jesco 'JT' Topp<br\
