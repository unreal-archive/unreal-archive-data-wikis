  wikitext:
    text: "====Summary ====\n\nUTX-Viewer is a third-party application which provides\
      \ an easy interface to Unreal's texture packages. You can view, extract and\
      \ create texture packages. To do so, it doesn't rely on UnrealEd or any other\
      \ part of the Unreal-Engine, but accesses the files directly. This has the effect\
      \ that you do not even need to have Unreal or any Unreal-Engine based game installed.\n\
      \n====Supported Games ====\n\nThe following is a short list of tested games.\
      \ If your game isn't listed here, don't worry as it is very likely supported,\
      \ too. A word about the Unreal2 entry, it has only been tested with the leaked\
      \ E3 demo, so this item should be considered carefully.\n\n* Unreal1 Engine\
      \ Builds (1xx - 2xx)\n** Unreal1\n** Wheel of Time\n** Klingon Honor Guard\n\
      * UnrealTournament Engine Builds (3xx - 436)\n** UnrealTournament\n** Deus Ex\n\
      ** Rune\n** Star Trek DS9: The Fallen\n** Nerf ArenaBlast\n** Adventure Pinball:\
      \ Forgotten Island\n** Harry Potter\n** Clive Barker's Undying (with the exception\
      \ of a few packages)\n* Unreal Warfare Engine Builds (5xx - 8xx; as of Febr.\
      \ 2002)\n** Unreal2 (Basically Unsupported)\n\n====Further Information ====\n\
      \nFor further information, visit the development page at SourceForge.Net: http://sourceforge.net/projects/utx-viewer\n\
      \n====Copyright ====\n\nUTX-Viewer is (c) 2000-2002 by Jesco 'JT' Topp<br />\n\
      \nAdditional Programming by Andy 'Fordy' Ford\n\n==Related Topics==\n* [[Legacy:Texture|Texture]]\n\
      * [[Legacy:Texture Topics|Texture Topics]]\n\n[[Category:Legacy Application|{{PAGENAME}}]]"
