parse:
  title: "Category:Legacy Basic Procedure"
  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\">\n<div style=\"width:52px;\"><a href=\"/File:Oldwikilogo.png\"\
      \ class=\"image\" title=\"Legacy content notice\"><img alt=\"Legacy content\
      \ notice\" src=\"/w/images/thumb/Oldwikilogo.png/52px-Oldwikilogo.png\" width=\"\
      52\" height=\"37\" srcset=\"/w/images/Oldwikilogo.png 1.5x, /w/images/Oldwikilogo.png\
      \ 2x\" /></a></div>\n</td>\n<td class=\"ambox-text\">\n<p><b>This is a <a href=\"\
      /Category:Legacy_content\" title=\"Category:Legacy content\">legacy</a> category\
      \ <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">imported</a> from the old Unreal Wiki.</b></p>\n<p><i>Please\
      \ avoid adding new articles to it.</i></p>\n</td>\n</tr>\n</table>\n<p><b>Basic\
      \ Procedure</b> pages are small tutorials which cover simple tasks in <a href=\"\
      /Legacy:UnrealEd\" title=\"Legacy:UnrealEd\" class=\"mw-redirect\">UnrealEd</a>\
      \ that can be easily linked to from tutorials. This saves the bother of explaining\
      \ over and over again how to add an actor, choose a resource, and so on. For\
      \ example, instead of:</p>\n<div class=\"error\">The <a href=\"/Template:Innerbox\"\
      \ title=\"Template:Innerbox\">innerbox</a> template is only supposed to be used\
      \ by the <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">converted content</a> imported into the <a href=\"/Unreal_Wiki:Namespaces#Legacy\"\
      \ title=\"Unreal Wiki:Namespaces\">Legacy: namespace</a>. You might be looking\
      \ for the <a href=\"/Template:Quote\" title=\"Template:Quote\">Quote</a> template\
      \ instead.</div>\n<p>you can just write:</p>\n<div class=\"error\">The <a href=\"\
      /Template:Innerbox\" title=\"Template:Innerbox\">innerbox</a> template is only\
      \ supposed to be used by the <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"\
      Unreal Wiki:MediaWiki conversion\">converted content</a> imported into the <a\
      \ href=\"/Unreal_Wiki:Namespaces#Legacy\" title=\"Unreal Wiki:Namespaces\">Legacy:\
      \ namespace</a>. You might be looking for the <a href=\"/Template:Quote\" title=\"\
      Template:Quote\">Quote</a> template instead.</div>\n<p>Doing this keeps the\
      \ wiki usable by people of all skill levels.</p>\n<ul>\n<li>Beginners who don't\
      \ know how to do this can follow the link, and the <a href=\"/Legacy:Add_An_Actor\"\
      \ title=\"Legacy:Add An Actor\">Add an Actor</a> page will explain everything\
      \ in simple steps, with screenshots and everything.</li>\n<li>Intermediate users\
      \ can go to refresh their memory if they like.</li>\n<li>Experienced users can\
      \ just skip it.&#160;:)</li>\n</ul>\n<p>The page names are chosen so they can\
      \ flow into the text of a tutorial as above; the list below shows how. Feel\
      \ free to suggest new pages here.</p>\n<p>Some items in lists below have a subitem\
      \ which you can easily select &amp; copy to a page you're working on.</p>\n\
      <p>See also <a href=\"/Legacy:Guidelines_On_Tutorials\" title=\"Legacy:Guidelines\
      \ On Tutorials\">Guidelines On Tutorials</a>.</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Mapping\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Mapping</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#Overview_pages\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">Overview pages</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Working_with_actors\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Working with actors</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-4\"><a href=\"#Working_with_resources\"><span\
      \ class=\"tocnumber\">1.3</span> <span class=\"toctext\">Working with resources</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Working_with_geometry_and_lighting_and_other_mapping_procedures\"\
      ><span class=\"tocnumber\">1.4</span> <span class=\"toctext\">Working with geometry\
      \ and lighting and other mapping procedures</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Scripting\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Scripting</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-7\"><a href=\"#Suggestions_for_future_pages\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Suggestions for\
      \ future pages</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Mapping\">Mapping</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_Basic_Procedure?section=1\"\
      \ title=\"Edit section: Mapping\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Overview_pages\"\
      >Overview pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Category:Legacy_Basic_Procedure?section=2\" title=\"\
      Edit section: Overview pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>These aren't \"procedures\" as such, but it's a good\
      \ idea to link to these as \"prerequisites\" at the start of a tutorial.</p>\n\
      <ul>\n<li><a href=\"/Legacy:Actor_Overview\" title=\"Legacy:Actor Overview\"\
      >Actor Overview</a> – how to work with actors: add, delete, set properties etc.</li>\n\
      <li><a href=\"/Legacy:Unreal_World\" title=\"Legacy:Unreal World\">Unreal World</a>,\
      \ <a href=\"/Legacy:Unreal_Geometry\" title=\"Legacy:Unreal Geometry\">Unreal\
      \ Geometry</a> – the whole \"it's a big world you carve up into\" fandango.</li>\n\
      <li><a href=\"/Legacy:Do_Not_Alter_Default_Packages\" title=\"Legacy:Do Not\
      \ Alter Default Packages\">Do Not Alter Default Packages</a> – the usual warning</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Working_with_actors\">Working with\
      \ actors</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Category:Legacy_Basic_Procedure?section=3\" title=\"\
      Edit section: Working with actors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Add_An_Actor\" title=\"Legacy:Add\
      \ An Actor\">Add an Actor</a> – How to add an actor to you map.</li>\n</ul>\n\
      <dl>\n<dd>\n<dl>\n<dd>[[Legacy:Add An Actor|Add an actor]] &gt;&gt; Foo &gt;&gt;\
      \ Bar to the map</dd>\n</dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Legacy:Set_The_Following_Properties\"\
      \ title=\"Legacy:Set The Following Properties\">Set the following properties</a></li>\n\
      </ul>\n<dl>\n<dd>\n<dl>\n<dd>[[Legacy:Set The Following Properties|Set the following\
      \ properties]] of the Trigger: <i>(then list the properties and values)</i></dd>\n\
      </dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Legacy:Set_The_Resource_Property\"\
      \ title=\"Legacy:Set The Resource Property\">Set the resource property</a> –\
      \ how to use the \"use\" button for resource-referencing properties.</li>\n\
      </ul>\n<dl>\n<dd>\n<dl>\n<dd>[[Legacy:Set The Resource Property|Set the resource\
      \ property]] LevelInfo -&gt; Screenshot to texture Package.MyPicture</dd>\n\
      </dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Legacy:Match_These_Tags\" title=\"\
      Legacy:Match These Tags\">Match these tags</a> – how to add/match the Tag/Event\
      \ variables.</li>\n</ul>\n<dl>\n<dd>\n<dl>\n<dd>Place a <a href=\"/Legacy:TriggerLight\"\
      \ title=\"Legacy:TriggerLight\">TriggerLight</a>, and a Switch – then [[Legacy:Match\
      \ These Tags|match these tags]]: <i>TriggeredLight.Tag</i> and <i>Switch.Event</i></dd>\n\
      </dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Legacy:Add_An_Inline_Object\" title=\"\
      Legacy:Add An Inline Object\">Add an inline object</a> – Explains how to work\
      \ with inline objects in the properties window.</li>\n<li><a href=\"/Legacy:Extend_The_Dynamic_Array\"\
      \ title=\"Legacy:Extend The Dynamic Array\">Extend the dynamic array</a> – How\
      \ to work with dynamic arrays in the properties window</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Working_with_resources\">Working with resources</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Category:Legacy_Basic_Procedure?section=4\" title=\"Edit section:\
      \ Working with resources\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:Create_A_Material\" title=\"Legacy:Create A Material\"\
      >Create A Material</a> – How to create new materials and work with Material\
      \ Trees</li>\n<li><a href=\"/Legacy:Import_The_Texture\" title=\"Legacy:Import\
      \ The Texture\">Import the texture</a> – How to import a bitmap file in UnrealEd\
      \ as a texture.</li>\n</ul>\n<dl>\n<dd>\n<dl>\n<dd>[[Legacy:Import The Texture|Import\
      \ the texture]] MyPants.bmp and set: <i>(list of package, group etc. remember\
      \ to link <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a> if\
      \ mentioned)</i></dd>\n</dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Legacy:Apply_The_Texture\"\
      \ title=\"Legacy:Apply The Texture\">Apply the texture</a> – How to apply a\
      \ texture to a surface within the level.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Working_with_geometry_and_lighting_and_other_mapping_procedures\">Working\
      \ with geometry and lighting and other mapping procedures</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_Basic_Procedure?section=5\"\
      \ title=\"Edit section: Working with geometry and lighting and other mapping\
      \ procedures\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:Subtract_A_Space\" title=\"Legacy:Subtract A Space\"\
      >Subtract a space</a> – How to create a single room. (<a href=\"/Legacy:Create_A_Room\"\
      \ title=\"Legacy:Create A Room\">create a room</a> is obsolete and will be merged\
      \ into this.)</li>\n<li><a href=\"/Legacy:Add_A_Static_Mesh\" title=\"Legacy:Add\
      \ A Static Mesh\">Add a static mesh</a></li>\n<li><a href=\"/Legacy:Add_A_Volume\"\
      \ title=\"Legacy:Add A Volume\">Add a volume</a></li>\n<li><a href=\"/edit/Legacy:Add_A_Zone_Portal?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Add A Zone Portal (page does not exist)\">Add\
      \ a zone portal</a> – How to add a zone portal to your map.</li>\n<li><a href=\"\
      /edit/Legacy:Add_A_Zone?redlink=1\" class=\"new\" title=\"Legacy:Add A Zone\
      \ (page does not exist)\">Add a zone</a> – How to add a zone to your map (water,\
      \ lava, area naming etc).</li>\n<li><a href=\"/Legacy:Create_A_Mover\" title=\"\
      Legacy:Create A Mover\">Create a mover</a> – How to add movement to your level\
      \ (doors, lifts, spinny things).</li>\n<li><a href=\"/Legacy:Create_A_Static_Mesh\"\
      \ title=\"Legacy:Create A Static Mesh\">Create a static mesh</a> – How to create\
      \ a <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">static mesh</a>\
      \ within UnrealEd.</li>\n<li><a href=\"/Legacy:Adding_A_Block\" title=\"Legacy:Adding\
      \ A Block\">Adding a Block</a> – Adding a cube in your level.</li>\n<li><a href=\"\
      /Legacy:Add_A_Ladder\" title=\"Legacy:Add A Ladder\">Add a ladder</a> – Adding\
      \ a ladder to your level.</li>\n<li><a href=\"/Legacy:Create_A_Jump_Pad\" title=\"\
      Legacy:Create A Jump Pad\">Create A Jump Pad</a> – Adding a jump-pad to your\
      \ level.</li>\n<li><a href=\"/Legacy:Building_A_SkyBox\" title=\"Legacy:Building\
      \ A SkyBox\">Building A SkyBox</a> – How to add a <a href=\"/Legacy:SkyBox\"\
      \ title=\"Legacy:SkyBox\">SkyBox</a> into your map.</li>\n<li><a href=\"/Legacy:Rebuild\"\
      \ title=\"Legacy:Rebuild\">Rebuild</a> – Rebuild the level.</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Scripting\">Scripting</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_Basic_Procedure?section=6\"\
      \ title=\"Edit section: Scripting\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Set_Up_Package_Folders\"\
      \ title=\"Legacy:Set Up Package Folders\">Set Up Package Folders</a> – How to\
      \ set up folders for a mod</li>\n</ul>\n<dl>\n<dd>\n<dl>\n<dd>[[Legacy:Set Up\
      \ Package Folders|Set Up Package Folders]] with the base name \"mymod\"</dd>\n\
      </dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Legacy:Create_An_INT_File\" title=\"\
      Legacy:Create An INT File\">Create An INT File</a> – How to create the <a href=\"\
      /Legacy:INT_File\" title=\"Legacy:INT File\">INT file</a> for a package.</li>\n\
      </ul>\n<ul>\n<li><a href=\"/Legacy:Create_A_Subclass\" title=\"Legacy:Create\
      \ A Subclass\">Create a subclass</a> – How to create a subclass within UnrealEd.</li>\n\
      </ul>\n<dl>\n<dd>\n<dl>\n<dd>[[Legacy:Create A Subclass|Create a subclass]]\
      \ of the <a href=\"/Legacy:GameInfo\" title=\"Legacy:GameInfo\">GameInfo</a>\
      \ class...</dd>\n</dl>\n</dd>\n</dl>\n<ul>\n<li><a href=\"/Legacy:Launch_A_Local_Netgame\"\
      \ title=\"Legacy:Launch A Local Netgame\">Launch A Local Netgame</a> – How to\
      \ test your code in online conditions</li>\n</ul>\n<ul>\n<li><a href=\"/Legacy:Add_EditPackage\"\
      \ title=\"Legacy:Add EditPackage\">Add EditPackage</a> – How to configure EditPackages</li>\n\
      </ul>\n<dl>\n<dd>\n<dl>\n<dd>[[Legacy:Add EditPackage|Add EditPackage]] '''Package'''</dd>\n\
      </dl>\n</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Suggestions_for_future_pages\"\
      >Suggestions for future pages</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_Basic_Procedure?section=7\"\
      \ title=\"Edit section: Suggestions for future pages\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>And what to call them, etc.\
      \ We should aim for names that can be smoothly linked into the text of a tutorial\
      \ (see the above page links as examples).</p>\n<dl>\n<dt><a href=\"/edit/Legacy:Rotate_The_Actor?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Rotate The Actor (page does not exist)\">Rotate\
      \ the actor</a>&#160;</dt>\n<dd>I keep seeing stuff about making actors point\
      \ somewhere, and the explanation is always a bit lengthy. Eg <a href=\"/Legacy:Adding_Sunlight\"\
      \ title=\"Legacy:Adding Sunlight\">Adding Sunlight</a>.</dd>\n</dl>\n<dl>\n\
      <dt><i>Something about working with dynamic arrays</i>&#160;</dt>\n<dd>This\
      \ basic procedure should explain how to work with dynamic array properties like\
      \ <i>ManualExcludes</i> in <a href=\"/Legacy:ZoneInfo\" title=\"Legacy:ZoneInfo\"\
      >ZoneInfo</a>, <i>Emitters</i> in <a href=\"/Legacy:Emitter\" title=\"Legacy:Emitter\"\
      >Emitter</a> or <i>ColorScale</i> in <a href=\"/Legacy:ParticleEmitter\" title=\"\
      Legacy:ParticleEmitter\">ParticleEmitter</a>.</dd>\n</dl>\n<dl>\n<dd>\n<dl>\n\
      <dd>I'll work on it – tarquin</dd>\n<dd>Ok, that's editinline, but what about\
      \ dynamic arrays? Those are two completely different things. <a href=\"/Legacy:ParticleEmitter\"\
      \ title=\"Legacy:ParticleEmitter\">ParticleEmitter</a> -&gt; Color -&gt; ColorScale\
      \ for example is a dynamic array of structs without the editinline stuff. –\
      \ Wormbo</dd>\n</dl>\n</dd>\n</dl>\n<p><b>Tarquin:</b> I took some shots of\
      \ Display -&gt; Skin too. I'll upload those tomorrow – I have to make them into\
      \ PNGs first.&#160;:)</p>\n<p><b>Tarquin:</b> Wormbo – what page title for the\
      \ dynamic array thing? <a href=\"/edit/Legacy:Edit_The_Dynamic_Array?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Edit The Dynamic Array (page does not exist)\"\
      >Edit the dynamic array</a>?</p>\n<p><b>Wormbo:</b> That's a good question.\
      \ How do mappers call this type of property list?</p>\n<p><b>Chip:</b> I just\
      \ call it a property list&#160;:) But explaining that it's an editable dynamic\
      \ array is more concise, with perhaps a link referring to the Editability section\
      \ of UnrealScript Language Reference/Variables, where an example could be added?</p>\n\
      <p><b>Tarquin:</b> how about \"<a href=\"/Legacy:Extend_The_Dynamic_Array\"\
      \ title=\"Legacy:Extend The Dynamic Array\">Extend the dynamic array</a> and\
      \ set the resource properties ... etc</p>\n<p><b>Wormbo:</b> Sounds good to\
      \ me. So for the <a href=\"/Legacy:Emitter\" title=\"Legacy:Emitter\">Emitter</a>\
      \ page it would be something like \"<a href=\"/Legacy:Extend_The_Dynamic_Array\"\
      \ title=\"Legacy:Extend The Dynamic Array\">Extend the dynamic array</a> 'Emitters'\
      \ and <a href=\"/Legacy:Add_An_Inline_Object\" title=\"Legacy:Add An Inline\
      \ Object\">add an inline object</a> of the desired <a href=\"/Legacy:ParticleEmitter\"\
      \ title=\"Legacy:ParticleEmitter\">ParticleEmitter</a> subclass.\"<br />\nI've\
      \ already uploaded some images (interface-Ed3-inlineobjects-*, interface-Ed3-arrays-*\
      \ and interface-Ed3-propertywidgets-*, see image uploader) for another page\
      \ I'm working on. I'm sure you could use some of those for the basic procedure\
      \ pages.</p>\n<p><b>Tarquin:</b> <a href=\"/Legacy:Add_An_Inline_Object\" title=\"\
      Legacy:Add An Inline Object\">add an inline object</a> covers the array part\
      \ too, I think (at least the pics do!&#160;:)</p>\n<p><b>OlympusMons:</b> Dunno\
      \ if working with objects would be basic procedure material or not.</p>\n<p><b>Unknown:</b>\
      \ (Reguarding the content at the top of the page) This is moronic advice. Including\
      \ some redundant instructions will make this wiki better for those who most\
      \ need to use it. The advice I see in here does not link to common tasks, and\
      \ leaves the reader in the dark how to do basic things they take for granted.</p>\n\
      <p><b>SuperApe:</b> I disagree, but please keep opinions in the discussion.\
      \ Someone will eventually refactor.</p>\n<hr />\n<p><a href=\"/Category:Legacy_To_Do\"\
      \ title=\"Category:Legacy To Do\">Category:Legacy To Do</a> – Last two items\
      \ in the Basic Procedure list: <a href=\"/edit/Legacy:Add_A_ZonePortal?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Add A ZonePortal (page does not exist)\">Add\
      \ A ZonePortal</a> and <a href=\"/edit/Legacy:Add_A_Zone?redlink=1\" class=\"\
      new\" title=\"Legacy:Add A Zone (page does not exist)\">Add A Zone</a>. These\
      \ are inheritantly linked. My guess is that they could be combined.</p>\n\n\
