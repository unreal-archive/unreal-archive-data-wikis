  wikitext:
    text: "{{Legacy category}}\n'''Basic Procedure''' pages are small tutorials which\
      \ cover simple tasks in [[Legacy:UnrealEd|UnrealEd]] that can be easily linked\
      \ to from tutorials. This saves the bother of explaining over and over again\
      \ how to add an actor, choose a resource, and so on. For example, instead of:\n\
      \n{{innerbox| Now open the actor brower window by clicking on the little pawn\
      \ icon, then navigate down the tree by clicking the + signs, and find Actor\
      \ >> Info >> [[Legacy:ZoneInfo|ZoneInfo]]. Then back in your map, right-click\
      \ in the room and pick \"Add a ZoneInfo here\". The actor should appear in your\
      \ level.\n\n}}\n\nyou can just write:\n\n{{innerbox| Now [[Legacy:Add An Actor|Add\
      \ an Actor]] >> Info >> [[Legacy:ZoneInfo|ZoneInfo]] in the room...\n\n}}\n\n\
      Doing this keeps the wiki usable by people of all skill levels.\n* Beginners\
      \ who don't know how to do this can follow the link, and the [[Legacy:Add An\
      \ Actor|Add an Actor]] page will explain everything in simple steps, with screenshots\
      \ and everything.\n* Intermediate users can go to refresh their memory if they\
      \ like. \n* Experienced users can just skip it. :)\n\nThe page names are chosen\
      \ so they can flow into the text of a tutorial as above; the list below shows\
      \ how. Feel free to suggest new pages here.\n\nSome items in lists below have\
      \ a subitem which you can easily select & copy to a page you're working on.\n\
      \nSee also [[Legacy:Guidelines On Tutorials|Guidelines On Tutorials]].\n\n==Mapping\
      \ ==\n\n===Overview pages ===\n\nThese aren't \"procedures\" as such, but it's\
      \ a good idea to link to these as \"prerequisites\" at the start of a tutorial.\n\
      \n* [[Legacy:Actor Overview|Actor Overview]] &ndash; how to work with actors:\
      \ add, delete, set properties etc.\n* [[Legacy:Unreal World|Unreal World]],\
      \ [[Legacy:Unreal Geometry|Unreal Geometry]] &ndash; the whole \"it's a big\
      \ world you carve up into\" fandango.\n* [[Legacy:Do Not Alter Default Packages|Do\
      \ Not Alter Default Packages]] &ndash; the usual warning\n\n===Working with\
      \ actors ===\n* [[Legacy:Add An Actor|Add an Actor]] &ndash; How to add an actor\
      \ to you map.\n:: <nowiki>[[Legacy:Add An Actor|Add an actor]] >> Foo >> Bar\
      \ to the map</nowiki>\n* [[Legacy:Set The Following Properties|Set the following\
      \ properties]]\n:: <nowiki>[[Legacy:Set The Following Properties|Set the following\
      \ properties]] of the Trigger:</nowiki> ''(then list the properties and values)''\n\
      * [[Legacy:Set The Resource Property|Set the resource property]] &ndash; how\
      \ to use the \"use\" button for resource-referencing properties.\n:: <nowiki>[[Legacy:Set\
      \ The Resource Property|Set the resource property]] LevelInfo -> Screenshot\
      \ to texture Package.MyPicture</nowiki>\n* [[Legacy:Match These Tags|Match these\
      \ tags]] &ndash; how to add/match the Tag/Event variables.\n:: Place a [[Legacy:TriggerLight|TriggerLight]],\
      \ and a Switch &ndash; then <nowiki>[[Legacy:Match These Tags|match these tags]]:</nowiki>\
      \ ''TriggeredLight.Tag'' and ''Switch.Event''\n\n* [[Legacy:Add An Inline Object|Add\
      \ an inline object]] &ndash; Explains how to work with inline objects in the\
      \ properties window.\n* [[Legacy:Extend The Dynamic Array|Extend the dynamic\
      \ array]] &ndash; How to work with dynamic arrays in the properties window\n\
      \n===Working with resources===\n* [[Legacy:Create A Material|Create A Material]]\
      \ &ndash; How to create new materials and work with Material Trees\n* [[Legacy:Import\
      \ The Texture|Import the texture]] &ndash; How to import a bitmap file in UnrealEd\
      \ as a texture.\n:: <nowiki>[[Legacy:Import The Texture|Import the texture]]</nowiki>\
      \ MyPants.bmp and set: ''(list of package, group etc. remember to link [[Legacy:MyLevel|MyLevel]]\
      \ if mentioned)''\n* [[Legacy:Apply The Texture|Apply the texture]] &ndash;\
      \ How to apply a texture to a surface within the level.\n\n===Working with geometry\
      \ and lighting and other mapping procedures ===\n* [[Legacy:Subtract A Space|Subtract\
      \ a space]] &ndash; How to create a single room. ([[Legacy:Create A Room|create\
      \ a room]] is obsolete and will be merged into this.)\n* [[Legacy:Add A Static\
      \ Mesh|Add a static mesh]]\n* [[Legacy:Add A Volume|Add a volume]]\n* [[Legacy:Add\
      \ A Zone Portal|Add a zone portal]] &ndash; How to add a zone portal to your\
      \ map.\n* [[Legacy:Add A Zone|Add a zone]] &ndash; How to add a zone to your\
      \ map (water, lava, area naming etc).\n* [[Legacy:Create A Mover|Create a mover]]\
      \ &ndash; How to add movement to your level (doors, lifts, spinny things).\n\
      * [[Legacy:Create A Static Mesh|Create a static mesh]] &ndash; How to create\
      \ a [[Legacy:Static Mesh|static mesh]] within UnrealEd.\n* [[Legacy:Adding A\
      \ Block|Adding a Block]] &ndash; Adding a cube in your level.\n* [[Legacy:Add\
      \ A Ladder|Add a ladder]] &ndash; Adding a ladder to your level.\n* [[Legacy:Create\
      \ A Jump Pad|Create A Jump Pad]] &ndash; Adding a jump-pad to your level.\n\
      * [[Legacy:Building A SkyBox|Building A SkyBox]] &ndash; How to add a [[Legacy:SkyBox|SkyBox]]\
      \ into your map.\n* [[Legacy:Rebuild|Rebuild]] &ndash; Rebuild the level.\n\n\
      ==Scripting ==\n* [[Legacy:Set Up Package Folders|Set Up Package Folders]] &ndash;\
      \ How to set up folders for a mod\n:: <nowiki>[[Legacy:Set Up Package Folders|Set\
      \ Up Package Folders]]</nowiki> with the base name \"mymod\"\n\n* [[Legacy:Create\
      \ An INT File|Create An INT File]] &ndash; How to create the [[Legacy:INT File|INT\
      \ file]] for a package.\n\n* [[Legacy:Create A Subclass|Create a subclass]]\
      \ &ndash; How to create a subclass within UnrealEd.\n:: <nowiki>[[Legacy:Create\
      \ A Subclass|Create a subclass]]</nowiki> of the [[Legacy:GameInfo|GameInfo]]\
      \ class...\n\n* [[Legacy:Launch A Local Netgame|Launch A Local Netgame]] &ndash;\
      \ How to test your code in online conditions\n\n* [[Legacy:Add EditPackage|Add\
      \ EditPackage]] &ndash; How to configure EditPackages\n:: <nowiki>[[Legacy:Add\
      \ EditPackage|Add EditPackage]] '''Package'''</nowiki>\n\n==Suggestions for\
      \ future pages ==\n\nAnd what to call them, etc.  We should aim for names that\
      \ can be smoothly linked into the text of a tutorial (see the above page links\
      \ as examples).\n\n; [[Legacy:Rotate The Actor|Rotate the actor]] : I keep seeing\
      \ stuff about making actors point somewhere, and the explanation is always a\
      \ bit lengthy. Eg [[Legacy:Adding Sunlight|Adding Sunlight]].\n\n; ''Something\
      \ about working with dynamic arrays'' : This basic procedure should explain\
      \ how to work with dynamic array properties like ''ManualExcludes'' in [[Legacy:ZoneInfo|ZoneInfo]],\
      \ ''Emitters'' in [[Legacy:Emitter|Emitter]] or ''ColorScale'' in [[Legacy:ParticleEmitter|ParticleEmitter]].\n\
      \n:: I'll work on it &ndash; tarquin\n:: Ok, that's editinline, but what about\
      \ dynamic arrays? Those are two completely different things. [[Legacy:ParticleEmitter|ParticleEmitter]]\
      \ -> Color -> ColorScale for example is a dynamic array of structs without the\
      \ editinline stuff. &ndash; Wormbo\n\n'''Tarquin:''' I took some shots of Display\
      \ -> Skin too. I'll upload those tomorrow &ndash; I have to make them into PNGs\
      \ first. :)\n\n'''Tarquin:''' Wormbo &ndash; what page title for the dynamic\
      \ array thing? [[Legacy:Edit The Dynamic Array|Edit the dynamic array]]?\n\n\
      '''Wormbo:''' That's a good question. How do mappers call this type of property\
      \ list?\n\n'''Chip:''' I just call it a property list :) But explaining that\
      \ it's an editable dynamic array is more concise, with perhaps a link referring\
      \ to the Editability section of UnrealScript Language Reference/Variables, where\
      \ an example could be added?\n\n'''Tarquin:''' how about \"[[Legacy:Extend The\
      \ Dynamic Array|Extend the dynamic array]] and set the resource properties ...\
      \ etc\n\n'''Wormbo:''' Sounds good to me. So for the [[Legacy:Emitter|Emitter]]\
      \ page it would be something like \"[[Legacy:Extend The Dynamic Array|Extend\
      \ the dynamic array]] 'Emitters' and [[Legacy:Add An Inline Object|add an inline\
      \ object]] of the desired [[Legacy:ParticleEmitter|ParticleEmitter]] subclass.\"\
      <br />I've already uploaded some images (interface-Ed3-inlineobjects-*, interface-Ed3-arrays-*\
      \ and interface-Ed3-propertywidgets-*, see image uploader) for another page\
      \ I'm working on. I'm sure you could use some of those for the basic procedure\
      \ pages.\n\n'''Tarquin:''' [[Legacy:Add An Inline Object|add an inline object]]\
      \ covers the array part too, I think (at least the pics do! :)\n\n'''OlympusMons:'''\
      \ Dunno if working with objects would be basic procedure material or not.\n\n\
      '''Unknown:''' (Reguarding the content at the top of the page) This is moronic\
      \ advice. Including some redundant instructions will make this wiki better for\
      \ those who most need to use it. The advice I see in here does not link to common\
      \ tasks, and leaves the reader in the dark how to do basic things they take\
      \ for granted.\n\n'''SuperApe:''' I disagree, but please keep opinions in the\
      \ discussion.  Someone will eventually refactor.\n\n----\n\n[[:Category:Legacy\
      \ To Do]] &ndash; Last two items in the Basic Procedure list: [[Legacy:Add A\
      \ ZonePortal|Add A ZonePortal]] and [[Legacy:Add A Zone|Add A Zone]].  These\
      \ are inheritantly linked.  My guess is that they could be combined.\n[[Category:Legacy\
      \ To Do|Basic Procedure]]\n[[Category:Basic procedures| Basic procedures]]"
