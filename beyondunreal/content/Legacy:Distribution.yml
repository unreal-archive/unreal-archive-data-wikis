  text:
    text: "<p><b>Tarquin:</b> does anyone remember what this page was meant to be\
      \ for? It looks like a list of things to do to maps / mods before releasing\
      \ them. Hmm. nope, that's <a href=\"/Legacy:Mapping_Checklist\" title=\"Legacy:Mapping\
      \ Checklist\">Mapping Checklist</a>.</p>\n<ul>\n<li><a href=\"/Legacy:Embedding_Code\"\
      \ title=\"Legacy:Embedding Code\">Embedding code</a> in maps</li>\n<li><a href=\"\
      /Legacy:UMOD/Creating\" title=\"Legacy:UMOD/Creating\">Making UMOD files</a></li>\n\
      <li><a href=\"/Legacy:Localization\" title=\"Legacy:Localization\">Localization</a></li>\n\
      <li><a href=\"/Legacy:Mychaeel/Modding_Etiquette\" title=\"Legacy:Mychaeel/Modding\
      \ Etiquette\">Mychaeel/Modding Etiquette</a></li>\n</ul>\n<p>Other points:</p>\n\
      <ul>\n<li>include a subdirectory structure of your mod / map in your zip file</li>\n\
      </ul>\n<hr />\n<p><b>Mychaeel:</b> If <a href=\"/Legacy:Mapping_Checklist\"\
      \ title=\"Legacy:Mapping Checklist\">Mapping Checklist</a> is a list of things\
      \ people should take care of before releasing their maps <b>or mods</b>, maybe\
      \ we should rename it to \"Release Checklist.\"</p>\n<p><b>OMGTTFS:</b> Maybe\
      \ this should be a place where we put links to all of the places you can release\
      \ your finished map to i.e. <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://Nalicity.com\">NaliCity</a> I'm sure there are other sites out there\
      \ too that's just the main one as far as I know (Although they haven't updated\
      \ for a while)</p>\n<p><b>Tarquin:</b> that's a good idea.&#160;:)</p>\n<p><b>OMGTTFS:</b>\
      \ Speaking of Nalicity, what's going on with them? Does anybody know? They havn't\
      \ updated in forever...is the site just taking of space? I know you can still\
      \ get maps but I don't think submitting any will do any good. If anyone has\
      \ some info please tell, or if you have any sites you know of that are accepting\
      \ UT2003 maps to release to the general public then list them on this page.\
      \ Peace out</p>\n<p><b>OMGTTFS:</b> Update: 11/8/02 NaliCity 3 is up and running.\
      \ You can submit maps there as long as you follow their steps and don't piss\
      \ them off&#160;;-p. Peace Out Vatos</p>\n<p><b>Mychaeel:</b> I vote for renaming\
      \ this page to \"Distribution Checklist\" (to go with <a href=\"/Legacy:Mapping_Checklist\"\
      \ title=\"Legacy:Mapping Checklist\">Mapping Checklist</a>).</p>\n<p><b>Jeeptrash:</b>\
      \ Seconded. I don't really like <a href=\"/Legacy:Mapping_Checklist\" title=\"\
      Legacy:Mapping Checklist\">Mapping Checklist</a>: It seems to be a list of stylistic\
      \ do's and don'ts, (like, add a skybox? put in some [stupid] music?) instead\
      \ of what people imply it is when they link to it (a page about what you need\
      \ to do before uploading a map publicly so that people who download it dont\
      \ get errors). How 'bout if stylistic junk goes on mapping checklist and useful\
      \ stuff (using myLevel correctly, packages, setting the gametype) goes on THIS\
      \ page (renamed to distro. checklist as above). That way i can then go to the\
      \ bottom of <a href=\"/Legacy:Mapping_Checklist\" title=\"Legacy:Mapping Checklist\"\
      >Mapping Checklist</a> and rant about people who put 8mb mp3 files of Whitesnake\
      \ in their 140kb maps.</p>\n<p><b>Wormbo:</b> Remember that this page is about\
      \ distributing work in general, whether it's maps, large mods or only small\
      \ mutators/gametypes.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.020\
      \ seconds\nReal time usage: 0.021 seconds\nPreprocessor visited node count:\
