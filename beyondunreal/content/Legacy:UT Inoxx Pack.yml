  title: "Legacy:UT Inoxx Pack"
  text:
    text: "<p>Released 11-May-2000 by Epic</p>\n<p>Created by Cedric \"Inoxx\" Fiorentino</p>\n\
      <p>UMOD version is 15.2MB</p>\n<p>MD5 Checksum: 90774bd1edc8981a16590de375193573</p>\n\
      <h3><span class=\"mw-headline\" id=\"Contents\">Contents</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT_Inoxx_Pack?section=1\"\
      \ title=\"Edit section: Contents\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>six maps and two texture packs</p>\n<h3><span class=\"\
      mw-headline\" id=\"Maps\">Maps</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT_Inoxx_Pack?section=2\"\
      \ title=\"Edit section: Maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>CTF-Face][ (4-12 players) The sequel to Facing Worlds,\
      \ the original Unreal Tournament Capture the Flag Map. This new version is quite\
      \ a bit more intense, as the bases are 20% closer and there are more sniping\
      \ spots.</p>\n<p>CTF-High (8-16 players) This is a large, wide open CTF map\
      \ that requires a good PC in order to run well with a lot of players. Try to\
      \ avoid falling to the streets below!</p>\n<p>CTF-Nucleus (6-12 players) A much\
      \ tighter Capture the Flag map that takes place in an old power station. Careful\
      \ when you navigate the lower passageway, as the switches in the map will cause\
      \ the tunnels to electrify!</p>\n<p>CTF-Kosov (10-16 players) Enormous Capture\
      \ the Flag map. This map requires a minimum of ten players in order to play\
      \ really well. Skilled players will make use of the canyon walls as defense\
      \ points and alternate routes to and from the flag bases.</p>\n<p>DM-Crane (8-16\
      \ players) Sprawling construction site arena that requires a lot of players.\
      \ Beware of campers on the two cranes on either side of the map!</p>\n<p>DM-SpaceNoxx\
      \ (2-6 players)In the tradition of Morpheus comes the next wave of cool Low\
      \ Gravity arena maps! Dodging will let you zip around this map quickly; be careful\
      \ to not fall into the blue plasma in the center of the structure!</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Texture_packs\">Texture packs</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT_Inoxx_Pack?section=3\"\
      \ title=\"Edit section: Texture packs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>noxxpack.utx</li>\n<li>xutfx.utx</li>\n</ul>\n\
