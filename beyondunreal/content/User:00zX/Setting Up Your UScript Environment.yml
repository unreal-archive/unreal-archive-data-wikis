      ><span class=\"tocnumber\">6.1</span> <span class=\"toctext\">Creating an NSIS\
      \ package script</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Introduction_to_jEdit\">Introduction to jEdit</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=1\" title=\"\
      Edit section: Introduction to jEdit\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.jedit.org/\">jEdit</a> is a powerful, cross platform, java\
      \ based programmers text editor.<br /></dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Edit_Modes\">Edit Modes</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=2\"\
      \ title=\"Edit section: Edit Modes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd>jEdit uses what is called edit modes, these\
      \ specify:\n<dl>\n<dd>\n<ul>\n<li>Syntax highlighting rules</li>\n<li>Auto indent\
      \ behavior</li>\n<li>Various other customizations for editing a certain filetype</li>\n\
      </ul>\n</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dd>These edit modes are easily installed\
      \ an updated, they use the XML language and jEdits own document type definition\
      \ for modes (xmode.dtd). More information on edit modes can be found within\
      \ jEdits Help section along with a section on writing edit modes so you can\
      \ customize jEdits UScript mode to your liking.<br /></dd>\n</dl>\n<h4><span\
      \ class=\"mw-headline\" id=\"Setting_jEdits_Mode\">Setting jEdits Mode</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=3\" title=\"\
      Edit section: Setting jEdits Mode\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>\n<dl>\n<dd>By default jEdit comes with a UScript\
      \ mode which can be located in the {<b>jEdit Home Directory</b>}\\Modes this\
      \ edit mode is very light weight and doesnt cover all engine versions.<br /></dd>\n\
      <dd>Im going to recommend not using this directory if you plan to modify your\
      \ edit mode or use one of the custom ones provided below, the reason for this\
      \ is simpler backups when using the document directory.<br /></dd>\n</dl>\n\
      </dd>\n</dl>\n<dl>\n<dd>\n<dl>\n<dd>On jEdits main toolbar you will find the\
      \ utilities button, under that is the global options which contains the options\
      \ for all edit modes. Syntax highlighting colours can be found in here also.</dd>\n\
      </dl>\n</dd>\n</dl>\n<dl>\n<dd>\n<dl>\n<dd><a href=\"/User:Wormbo/UScript_edit_mode\"\
      \ title=\"User:Wormbo/UScript edit mode\">Wormbo's UScript jEdit Mode</a><br\
      \ /></dd>\n<dd><a href=\"/User:00zX/UScript.xml\" title=\"User:00zX/UScript.xml\"\
      >My modified UScript jEdit Mode</a><br /></dd>\n</dl>\n</dd>\n</dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Recommended_Plugins\">Recommended Plugins</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=4\" title=\"\
      Edit section: Recommended Plugins\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd>\n<ul>\n<li>Project Viewer: Usability.</li>\n\
      <li>Buffer Tabs: Usability.</li>\n<li>Dirty Gutter: Diff.</li>\n<li>TaskList:\
      \ TODO, NOTE, FIXME's</li>\n<li>Text Autocomplete: Usability - Code Completion.</li>\n\
      <li>WhiteSpace: Usability/Readability.</li>\n</ul>\n</dd>\n</dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Plugin_Installation_and_Settings\">Plugin Installation\
      \ and Settings</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=5\"\
      \ title=\"Edit section: Plugin Installation and Settings\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<dl>\n<dd>\n<dl>\n<dd>jEdits\
      \ Plugin Manager and Settings can be accessed through the Plugins button on\
      \ the main toolbar (show picture).<br /></dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dd>\n\
      <dl>\n<dd>To install new plugins, click on the plugin manager and you will notice\
      \ a tab up the top of the new window which says install (show picture).</dd>\n\
      </dl>\n</dd>\n</dl>\n<p>Navigate to this and select the check-boxes for all\
      \ plugins you wish to install then hit install in the lower left of the panel.</p>\n\
      <dl>\n<dd>\n<dl>\n<dd>The plugin settings can be found under the Plugins/Plugin\
      \ Option button on jEdits main toolbar at the top.</dd>\n</dl>\n</dd>\n</dl>\n\
      <table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">I'll guide you through\
      \ the settings for each of the recommended plugins to show you which options\
      \ I prefer as you may want to adjust these or similar to your liking.</td>\n\
      </tr>\n</table>\n<p><br /></p>\n<h3><span class=\"mw-headline\" id=\"Creating_your_first_Project\"\
      >Creating your first Project</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=6\"\
      \ title=\"Edit section: Creating your first Project\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<dl>\n<dd>In this part of the\
      \ tutorial we will be creating a project using jEdit and Project Viewer.</dd>\n\
      </dl>\n<dl>\n<dd>First off I prefer to have the project viewer docked on the\
      \ left hand side of jEdit, you can however put it anywhere you wish to place\
      \ it.</dd>\n</dl>\n<p>Right click on All Projects which you should see in your\
      \ project viewer, add a new group (this is a recommendation), this will help\
      \ to keep all your UScript UT3/UDK etc separate from any other projects you\
      \ may wish to create. I have a group named <b>UE3</b> for example, then under\
      \ that group I have <b>UT3</b> and <b>UDK</b> to house each of the projects\
      \ I have for each.</p>\n<dl>\n<dd>Once you have your groups setup to your liking\
      \ you are ready to create a project, this will require that you have a directory\
      \ to scan for source files within.</dd>\n</dl>\n<p><br /></p>\n<h4><span class=\"\
      mw-headline\" id=\"Directory_Structure_and_creating_Package_Folders\">Directory\
      \ Structure and creating Package Folders</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=7\"\
      \ title=\"Edit section: Directory Structure and creating Package Folders\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Firstly you will\
      \ need to have an understanding of <b><a href=\"/Engine_Directory_Structure\"\
      \ title=\"Engine Directory Structure\">Unreal Engine's directory structure</a></b>,\
      \ from there you will be able to <a href=\"/Set_up_a_package_directory\" title=\"\
      Set up a package directory\">create the required directory for a package</a>\
      \ so you can <a href=\"/edit/Compile?redlink=1\" class=\"new\" title=\"Compile\
      \ (page does not exist)\">compile</a> the <a href=\"/UC_File\" title=\"UC File\"\
      >*.UC files</a> into a <a href=\"/edit/Script_Package_File?redlink=1\" class=\"\
      new\" title=\"Script Package File (page does not exist)\">script package file</a>(*.U).\
      \ For Unreal Script <a href=\"/Classes\" title=\"Classes\">Classes</a> (<a href=\"\
      /UC_File\" title=\"UC File\">*.UC files</a>) you will need to first make the\
      \ <i>package</i> directory and then the <i>Classes</i> directory.</p>\n<p>Right\
      \ click on the group you wish to create the project within, click <b>Add Project</b>.\
      \ This will display the create project dialogs (show Picture) Select a name\
      \ and the root directory for you project, for now select {<b>Your Package</b>}\
      \ directory. Or alternatively if you wish to use multiple <a href=\"/edit/Package?redlink=1\"\
      \ class=\"new\" title=\"Package (page does not exist)\">package</a>'s for your\
      \ project you may add the {<a href=\"/edit/Base_source_directory?redlink=1\"\
      \ class=\"new\" title=\"Base source directory (page does not exist)\">base source\
      \ directory</a>}, you will however need to filter the imported folders so that\
      \ only the ones you require for your project are displayed.</p>\n<p>Project\
      \ Viewer would now have selected the project for you, you can navigate back\
      \ to all projects using the drop down box at the top of Project Viewer.<br /></p>\n\
      <h3><span class=\"mw-headline\" id=\"Creating_your_first_Class\">Creating your\
      \ first Class</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=8\"\
      \ title=\"Edit section: Creating your first Class\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Go to file in jEdits main toolbar, select new and\
      \ follow this basic procedure <a href=\"/Create_a_class\" title=\"Create a class\"\
      >Create a class</a>.</p>\n<p>You'll notice that Project Viewer doesnt automatically\
      \ scan for new classes unless it has been selected to do so. Right click on\
      \ your project in the Project Viewer panel and select 'Re-import files'. Make\
      \ sure the Project and Classes directories are expanded and you should now see\
      \ {<b>Your Class</b>} in there.</p>\n<h4><span class=\"mw-headline\" id=\"More_on_jEdit_Modes\"\
      >More on jEdit Modes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=9\"\
      \ title=\"Edit section: More on jEdit Modes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Creating a customized template an macro for creating\
      \ a new class based on this template.</p>\n<h4><span class=\"mw-headline\" id=\"\
      Customizing_Project_Viewer\">Customizing Project Viewer</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=10\"\
      \ title=\"Edit section: Customizing Project Viewer\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>Specialized section on setting\
      \ up Project Viewer's context (Right Click) menu to contain a create class button\
      \ which will create a class based on a UScript template.</p>\n<p>You may skip\
      \ to <a href=\"/User:00zX#Compiling\" title=\"User:00zX\">Compiling</a> at this\
      \ point, though I highly recommend you come back and follow up on <a href=\"\
      /edit/UnCodex?redlink=1\" class=\"new\" title=\"UnCodex (page does not exist)\"\
      >UnCodex</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Introduction_to_UnCodex\"\
      >Introduction to UnCodex</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=11\"\
      \ title=\"Edit section: Introduction to UnCodex\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This is basically a must have application for anyone\
      \ doing UScript unless ofcoarse you opt to use other IDE's which contain their\
      \ own class browsers. <a href=\"/UnCodeX\" title=\"UnCodeX\">UnCodeX</a> is\
      \ still the best out there, it's quick with minimal overhead and is not merely\
      \ a class browser, it allows you to hyperlink through class names giving you\
      \ the ability to surf code flow with ease.</p>\n<p>There are two versions of\
      \ <a href=\"/UnCodeX\" title=\"UnCodeX\">UnCodeX</a> that I use, I prefer using\
      \ the older 227 for anything pre-UE3 or TribesV for those I use the newer 237-beta\
      \ version.</p>\n<h3><span class=\"mw-headline\" id=\"Setting_Up_UnCodex\">Setting\
      \ Up UnCodex</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:00zX/Setting_Up_Your_UScript_Environment?section=12\"\
      \ title=\"Edit section: Setting Up UnCodex\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Working with multiple copies of unreal engine source\
      \ (for example, numerous <a href=\"/UDK\" title=\"UDK\" class=\"mw-redirect\"\
      >UDK</a> copies) can be tedious to continuously analyze all the time in <a href=\"\
      /edit/UnCodex?redlink=1\" class=\"new\" title=\"UnCodex (page does not exist)\"\
      >UnCodex</a> so I'll guide you through setting it up so you can have numerous\
      \ shortcuts all which cache different versions of <a href=\"/Unreal_Engine\"\
      \ title=\"Unreal Engine\" class=\"mw-redirect\">Unreal Engine</a>. You have\
      \ to be careful however, this can get confusing as to which copy is in which\
      \ <a href=\"/UnCodeX\" title=\"UnCodeX\">UnCodeX</a> window but you can double\
      \ check the title bar, which I highly recommend you do. I have been caught out\
      \ a few times with this myself between <a href=\"/UT3\" title=\"UT3\" class=\"\
      mw-redirect\">UT3</a> and <a href=\"/UDK\" title=\"UDK\" class=\"mw-redirect\"\
      >UDK</a> sources.<br /></p>\n<p>As a general rule of thumb I just use the naming\
      \ convention:<br />\n\"Drive:\\{UnCodeX}\\UnCodeX.exe\" -config UnCodeX-{GameName/Version}.ini<br\
      \ /></p>\n<dl>\n<dd>\n<dl>\n<dd><b>UT2004</b> - \"Drive:\\{UnCodeX227}\\UnCodeX.exe\"\
      \ -config UnCodeX-UT2004.ini<br /></dd>\n<dd><b>DeusEx</b> - \"Drive:\\{UnCodeX227}\\\
      UnCodeX.exe\" -config UnCodeX-DeusEx.ini<br /></dd>\n<dd><b>UT3</b> - \"Drive:\\\
      {UnCodeX237-beta}\\UnCodeX.exe\" -config UnCodeX-UT3.ini<br /></dd>\n<dd><b>UDK</b>\
      \ - \"Drive:\\{UnCodeX237-beta}\\UnCodeX.exe\" -config UnCodeX-UDK-2009-11-2.ini<br\
      \ /></dd>\n<dd><b>UDK</b> - \"Drive:\\{UnCodeX237-beta}\\UnCodeX.exe\" -config\
      \ UnCodeX-UDK-2010-03.ini<br /></dd>\n</dl>\n</dd>\n</dl>\n<p>Now these <a href=\"\
      /edit/INI_File?redlink=1\" class=\"new\" title=\"INI File (page does not exist)\"\
      >INI</a>'s will have to exist for this to work, so copy the default <i>UnCodeX.ini</i>\
      \ and rename it to <i>UnCodeX-{GameName/Version}.ini</i>. Open this file in\
      \ jEdit or notepad for editing,</p>\n<pre>\n[Sources]\n''Add your source directories\
      \ here''\n</pre>\n<dl>\n<dd>\n<dl>\n<dd><b>UT2004</b> - {<a href=\"/Base_Directory\"\
      \ title=\"Base Directory\">Base Directory</a>}\\System\\<br /></dd>\n<dd><b>UT3</b>\
      \ - {<a href=\"/edit/User_Documents_Directory?redlink=1\" class=\"new\" title=\"\
      User Documents Directory (page does not exist)\">User Documents Directory</a>}\\\
      My Games\\Unreal Tournament 3\\UTGame\\Src\\<br /></dd>\n</dl>\n</dd>\n</dl>\n\
      <table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">This can be done once\
      \ <a href=\"/UnCodeX\" title=\"UnCodeX\">UnCodeX</a> is loaded for this mode.</td>\n\
      </tr>\n</table>\n<p><br /></p>\n<table style=\"\" class=\"metadata plainlinks\
      \ ambox ambox-notice\">\n<tr>\n<td class=\"ambox-image\"></td>\n<td class=\"\
      ambox-text\">For UT3 you will require two directories selected for scanning,\
      \ one is the exported script directory the other is Src directory within UTGame.\
      \ With UT2.x and UDK you work along side Epic's Packages so it'll scan both,\
      \ you can set <a href=\"/UnCodeX\" title=\"UnCodeX\">UnCodeX</a> to scan numerous\
      \ directories for any mode.</td>\n</tr>\n</table>\n<p><br /></p>\n<table style=\"\
      \" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n<td class=\"ambox-image\"\
      ></td>\n<td class=\"ambox-text\">This is an absolute requirement for <a href=\"\
      /UnCodeX\" title=\"UnCodeX\">UnCodeX</a> to function in multiple mode's correctly.\
      \ In the past I have forgotten to do this and as the cache is not saved for\
      \ that source directory you must rescan each time <a href=\"/UnCodeX\" title=\"\
      UnCodeX\">UnCodeX</a> is loaded.</td>\n</tr>\n</table>\n<pre>\n[GUI.General]\n\
      StateFile=UnCodeX-{GameName-Version}.ucx\n</pre>\n<dl>\n<dd>\n<dl>\n<dd><b>UT2004</b>\
      \ - StateFile=UnCodeX-UT2004.ucx<br /></dd>\n<dd><b>DeusEx</b> - StateFile=UnCodeX-DeusEx.ucx<br\
      \ /></dd>\n<dd><b>UT3</b> - StateFile=UnCodeX-UT3.ucx<br /></dd>\n<dd><b>UDK</b>\
      \ - StateFile=UnCodeX-UDK-2009-11-2.ucx<br /></dd>\n<dd><b>UDK</b> - StateFile=UnCodeX-UDK-2010-03.ucx<br\
