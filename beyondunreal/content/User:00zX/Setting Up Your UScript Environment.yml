    text: "Step by step process of installing, setting up jEdit for use with Uscript.\
      \ From start to finish, using/committing to repository's and building using\
      \ Apache Ant. A major portion of this tutorial is dedicated to giving you the\
      \ knowledge to editing/customizing your programming environment to your liking\
      \ (I do feel this can help to improve workflow).\n\n{{ambox|text=you can replace\
      \ any of these with a program of your choosing, some of the [[Unreal_Wiki:Basic_procedures|basic\
      \ procedure]] in this tutorial are generic enough that program doesnt matter.\
      \ Some of these steps however are only directly relevant to the programs listed\
      \ below.}}\nTools suggested for this tutorial:\n*[[jEdit]] - Programmers text\
      \ editor [[Legacy:JEdit|jEdit]]\n*[[GIT]] - Source/Build Repository\n*[[UnCodeX]]\
      \ - UScript Class Browser\n*[[NSIS]] - Installer/Packaging\n\n==Introduction\
      \ to jEdit==\n:[http://www.jedit.org/ jEdit] is a powerful, cross platform,\
      \ java based programmers text editor.<br>\n\n===Edit Modes===\n:jEdit uses what\
      \ is called edit modes, these specify:\n::* Syntax highlighting rules\n::* Auto\
      \ indent behavior\n::* Various other customizations for editing a certain filetype\n\
      \n:These edit modes are easily installed an updated, they use the XML language\
      \ and jEdits own document type definition for modes (xmode.dtd). More information\
      \ on edit modes can be found within jEdits Help section along with a section\
      \ on writing edit modes so you can customize jEdits UScript mode to your liking.<br>\n\
      \n====Setting jEdits Mode====\n::By default jEdit comes with a UScript mode\
      \ which can be located in the {'''jEdit Home Directory'''}\\Modes this edit\
      \ mode is very light weight and doesnt cover all engine versions.<br>\n::Im\
      \ going to recommend not using this directory if you plan to modify your edit\
      \ mode or use one of the custom ones provided below, the reason for this is\
      \ simpler backups when using the document directory.<br>\n\n::On jEdits main\
      \ toolbar you will find the utilities button, under that is the global options\
      \ which contains the options for all edit modes. Syntax highlighting colours\
      \ can be found in here also.\n\n::[[User:Wormbo/UScript_edit_mode|Wormbo's UScript\
      \ jEdit Mode]]<br>\n::[[User:00zX/UScript.xml|My modified UScript jEdit Mode]]<br>\n\
      \n===Recommended Plugins===\n:* Project Viewer: Usability.\n:* Buffer Tabs:\
      \ Usability.\n:* Dirty Gutter: Diff.\n:* TaskList: TODO, NOTE, FIXME's\n:* Text\
      \ Autocomplete: Usability - Code Completion.\n:* WhiteSpace: Usability/Readability.\n\
      \n===Plugin Installation and Settings===\n::jEdits Plugin Manager and Settings\
      \ can be accessed through the Plugins button on the main toolbar (show picture).<br>\n\
      \n::To install new plugins, click on the plugin manager and you will notice\
      \ a tab up the top of the new window which says install (show picture).\nNavigate\
      \ to this and select the check-boxes for all plugins you wish to install then\
      \ hit install in the lower left of the panel.\n\n::The plugin settings can be\
      \ found under the Plugins/Plugin Option button on jEdits main toolbar at the\
      \ top.\n\n{{ambox|type=notice|text=I'll guide you through the settings for each\
      \ of the recommended plugins to show you which options I prefer as you may want\
      \ to adjust these or similar to your liking.}}\n<br>\n===Creating your first\
      \ Project===\n:In this part of the tutorial we will be creating a project using\
      \ jEdit and Project Viewer.\n\n:First off I prefer to have the project viewer\
      \ docked on the left hand side of jEdit, you can however put it anywhere you\
      \ wish to place it.\nRight click on All Projects which you should see in your\
      \ project viewer, add a new group (this is a recommendation), this will help\
      \ to keep all your UScript UT3/UDK etc separate from any other projects you\
      \ may wish to create.\nI have a group named '''UE3''' for example, then under\
      \ that group I have '''UT3''' and '''UDK''' to house each of the projects I\
      \ have for each.\n\n:Once you have your groups setup to your liking you are\
      \ ready to create a project, this will require that you have a directory to\
      \ scan for source files within.\n<br>\n====Directory Structure and creating\
      \ Package Folders====\nFirstly you will need to have an understanding of '''[[Engine_Directory_Structure|Unreal\
      \ Engine's directory structure]]''', from there you will be able to [[Set_up_a_package_directory|create\
      \ the required directory for a package]] so you can [[compile]] the [[UC_File|*.UC\
      \ files]] into a [[Script Package File|script package file]](*.U). For Unreal\
      \ Script [[Classes]] ([[UC_File|*.UC files]]) you will need to first make the\
      \ ''package'' directory and then the ''Classes'' directory. \n\nRight click\
      \ on the group you wish to create the project within, click '''Add Project'''.\
      \ This will display the create project dialogs (show Picture)\nSelect a name\
      \ and the root directory for you project, for now select {'''Your Package'''}\
      \ directory. Or alternatively if you wish to use multiple [[package]]'s for\
      \ your project you may add the {[[base source directory]]}, you will however\
      \ need to filter the imported folders so that only the ones you require for\
      \ your project are displayed.\n\nProject Viewer would now have selected the\
      \ project for you, you can navigate back to all projects using the drop down\
      \ box at the top of Project Viewer.\n<br>\n\n===Creating your first Class===\n\
      Go to file in jEdits main toolbar, select new and follow this basic procedure\
      \ [[Create a class]].\n\nYou'll notice that Project Viewer doesnt automatically\
      \ scan for new classes unless it has been selected to do so. Right click on\
      \ your project in the Project Viewer panel and select 'Re-import files'.\nMake\
      \ sure the Project and Classes directories are expanded and you should now see\
      \ {'''Your Class'''} in there.\n\n====More on jEdit Modes====\nCreating a customized\
      \ template an macro for creating a new class based on this template.\n\n====Customizing\
      \ Project Viewer====\nSpecialized section on setting up Project Viewer's context\
      \ (Right Click) menu to contain a create class button which will create a class\
      \ based on a UScript template.\n\nYou may skip to [[User:00zX#Compiling|Compiling]]\
      \ at this point, though I highly recommend you come back and follow up on [[UnCodex]].\n\
      \n==Introduction to UnCodex==\nThis is basically a must have application for\
      \ anyone doing UScript unless ofcoarse you opt to use other IDE's which contain\
      \ their own class browsers.\n[[UnCodeX]] is still the best out there, it's quick\
      \ with minimal overhead and is not merely a class browser, \nit allows you to\
      \ hyperlink through class names giving you the ability to surf code flow with\
      \ ease.\n\nThere are two versions of [[UnCodeX]] that I use, I prefer using\
      \ the older 227 for anything pre-UE3 or TribesV for those I use the newer 237-beta\
      \ version.\n\n===Setting Up UnCodex===\nWorking with multiple copies of unreal\
      \ engine source (for example, numerous [[UDK]] copies) can be tedious to continuously\
      \ analyze all the time in [[UnCodex]] so I'll guide you through setting it up\
      \ so you can have numerous shortcuts all which cache different versions of [[Unreal\
      \ Engine]].\nYou have to be careful however, this can get confusing as to which\
      \ copy is in which [[UnCodeX]] window but you can double check the title bar,\
      \ which I highly recommend you do. I have been caught out a few times with this\
      \ myself between [[UT3]] and [[UDK]] sources.<br>\n\nAs a general rule of thumb\
      \ I just use the naming convention:<br>\n\"Drive:\\{UnCodeX}\\UnCodeX.exe\"\
      \ -config UnCodeX-{GameName/Version}.ini<br>\n\n::'''UT2004''' - \"Drive:\\\
      {UnCodeX227}\\UnCodeX.exe\" -config UnCodeX-UT2004.ini<br>\n::'''DeusEx''' -\
      \ \"Drive:\\{UnCodeX227}\\UnCodeX.exe\" -config UnCodeX-DeusEx.ini<br>\n::'''UT3'''\
      \ - \"Drive:\\{UnCodeX237-beta}\\UnCodeX.exe\" -config UnCodeX-UT3.ini<br>\n\
      ::'''UDK''' - \"Drive:\\{UnCodeX237-beta}\\UnCodeX.exe\" -config UnCodeX-UDK-2009-11-2.ini<br>\n\
      ::'''UDK''' - \"Drive:\\{UnCodeX237-beta}\\UnCodeX.exe\" -config UnCodeX-UDK-2010-03.ini<br>\n\
      \nNow these [[INI_File|INI]]'s will have to exist for this to work, so copy\
      \ the default ''UnCodeX.ini'' and rename it to ''UnCodeX-{GameName/Version}.ini''.\n\
      Open this file in jEdit or notepad for editing,\n\n<pre>\n[Sources]\n''Add your\
      \ source directories here''\n</pre> \n::'''UT2004''' - {[[Base Directory]]}\\\
      System\\<br>\n::'''UT3''' - {[[User Documents Directory]]}\\My Games\\Unreal\
      \ Tournament 3\\UTGame\\Src\\<br>\n\n{{ambox|type=notice|text=This can be done\
      \ once [[UnCodeX]] is loaded for this mode.}}<br>\n\n{{ambox|type=notice|text=For\
      \ UT3 you will require two directories selected for scanning, one is the exported\
      \ script directory the other is Src directory within UTGame.\nWith UT2.x and\
      \ UDK you work along side Epic's Packages so it'll scan both, you can set [[UnCodeX]]\
      \ to scan numerous directories for any mode.}}<br>\n\n{{ambox|type=warning|text=This\
      \ is an absolute requirement for [[UnCodeX]] to function in multiple mode's\
      \ correctly. In the past I have forgotten to do this and as the cache is not\
      \ saved for that source directory you must rescan each time [[UnCodeX]] is loaded.}}\n\
      <pre>\n[GUI.General]\nStateFile=UnCodeX-{GameName-Version}.ucx\n</pre>\n\n::'''UT2004'''\
      \ - StateFile=UnCodeX-UT2004.ucx<br>\n::'''DeusEx''' - StateFile=UnCodeX-DeusEx.ucx<br>\n\
      ::'''UT3''' - StateFile=UnCodeX-UT3.ucx<br>\n::'''UDK''' - StateFile=UnCodeX-UDK-2009-11-2.ucx<br>\n\
      ::'''UDK''' - StateFile=UnCodeX-UDK-2010-03.ucx<br>\n\nOnce you have done that\
      \ for your required modes you can boot the shortcut and analyze the source,\
      \ now every time you boot you would be using the cache for that ini/source.\n\
      \n==Introduction to Git==\nGit is a free & open source, distributed version\
      \ control system.\n[http://git-scm.com/ GIT]<br>\n[http://code.google.com/p/msysgit/\
      \ msysgit - windows]<br>\n===GIT command prompt===\n'''Creating a repository'''\n\
      <syntaxhighlight lang=\"bash\">\n# cd hello\n# ls\n# git init\n# git add . \n\
      </syntaxhighlight>\n'''Pushing a repository to GitHub'''\nCreate a repository\
      \ on GitHub then...\n<syntaxhighlight lang=\"bash\">\n# cd hello\n# git remote\
      \ add origin git@github.com:tabrez/hello.git\n# git push origin master \n</syntaxhighlight>\n\
      <br>\n'''GIT GUI'''\n\n==Compiling==\n===Using Batch (Windows)===\n'''UDK'''\n\
      ''Make_64Full''\n<syntaxhighlight lang=\"dos\">\ncd..\ncd binaries\\win64\n\
      udk.com make -full -intermediate\npause\n</syntaxhighlight>\n''Make_64Part''\n\
      <syntaxhighlight lang=\"dos\">\n@echo off\ncd..\ncd binaries\\win64\n@echo on\n\
      udk.com make -intermediate\n@echo off\npause\n</syntaxhighlight>\n<br>\n\n''UT3''\
      \ - Multi-Package Compile batch\n<syntaxhighlight lang=\"dos\">\n@echo Off\n\
      prompt $g\nrem BASE DIRECTORIES\nset UTDIR=\"D:\\Midway\\Unreal Tournament 3\"\
      \nset UTCOM=%UTDIR%\\Binaries\\UT3.COM\n\nrem PROJECT DETAILS\nset UP1=UT_\n\
      set UP2=UT_GDP_\nset K1=MDB\nset K2=GameDex\nset K3=Newtators\nset K4=Mutatoes\n\
      \nrem script\nset UTCONFIG=..\\Config\nset UTCOMSRC=..\\Unpublished\\CookedPC\\\
      Script\nset MYCOMSRC=..\\Unpublished\\CookedPC\\GameDex\n\n@echo On\ndel %MYCOMSRC%\\\
      %UP1%%K1%.u\ndel %MYCOMSRC%\\%UP1%%K2%.u\ndel %MYCOMSRC%\\%K3%\\%UP2%%K3%.u\n\
      rem del %MYCOMSRC%\\%K4%\\%UP2%%K4%.u\n\n%UTCOM% make -debug -useunpublished\
      \ -log=CompileLog.log -full\ncopy %UTCOMSRC%\\%UP1%%K1%.u %MYCOMSRC%\\%UP1%%K1%.u\n\
      copy %UTCOMSRC%\\%UP1%%K2%.u %MYCOMSRC%\\%UP1%%K2%.u\ncopy %UTCOMSRC%\\%UP2%%K3%.u\
      \ %MYCOMSRC%\\%K3%\\%UP2%%K3%.u\ncopy %UTCOMSRC%\\%UP2%%K4%.u %MYCOMSRC%\\%K4%\\\
      %UP2%%K4%.u\ndel %UTCOMSRC%\\%UP1%%K1%.u\ndel %UTCOMSRC%\\%UP1%%K2%.u\ndel %UTCOMSRC%\\\
      %UP2%%K3%.u\ndel %UTCOMSRC%\\%UP2%%K4%.u\n\ndel %UTCONFIG%\\%UP1%%K2%.ini\n\
      del %UTCONFIG%\\%UP2%%K3%.ini\nrem del %UTCONFIG%\\%UP2%%K4%.ini\n\npause\n\
      prompt $p$g\n</syntaxhighlight>\n</div></div>\n\n==Running Unreal Engine with\
