  text:
    text: "<p>Step by step process of installing, setting up jEdit for use with Uscript.\
      \ From start to finish, using/committing to repository's and building using\
      \ Apache Ant. A major portion of this tutorial is dedicated to giving you the\
      \ knowledge to editing/customizing your programming environment to your liking\
      \ (I do feel this can help to improve workflow).</p>\n<table style=\"\" class=\"\
      metadata plainlinks ambox ambox-notice\">\n<tr>\n<td class=\"ambox-image\"></td>\n\
      <td class=\"ambox-text\">you can replace any of these with a program of your\
      \ choosing, some of the <a href=\"/Unreal_Wiki:Basic_procedures\" title=\"Unreal\
      \ Wiki:Basic procedures\">basic procedure</a> in this tutorial are generic enough\
      \ that program doesnt matter. Some of these steps however are only directly\
      \ relevant to the programs listed below.</td>\n</tr>\n</table>\n<p>Tools suggested\
      \ for this tutorial:</p>\n<ul>\n<li><a href=\"/edit/JEdit?redlink=1\" class=\"\
      new\" title=\"JEdit (page does not exist)\">jEdit</a> - Programmers text editor\
      \ <a href=\"/Legacy:JEdit\" title=\"Legacy:JEdit\">jEdit</a></li>\n<li><a href=\"\
      /edit/GIT?redlink=1\" class=\"new\" title=\"GIT (page does not exist)\">GIT</a>\
      \ - Source/Build Repository</li>\n<li><a href=\"/UnCodeX\" title=\"UnCodeX\"\
      >UnCodeX</a> - UScript Class Browser</li>\n<li><a href=\"/edit/NSIS?redlink=1\"\
      \ class=\"new\" title=\"NSIS (page does not exist)\">NSIS</a> - Installer/Packaging</li>\n\
      </ul>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
