      </ul>\n</li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"GameDex:_Framework_.28UT3.29\">GameDex: Framework (UT3)</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/GameDex_Framework_(UT3)?section=1\"\
      \ title=\"Edit section: GameDex: Framework (UT3)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h4><span class=\"mw-headline\" id=\"Status:_ReAlpha_8_.28testing.29\"\
      >Status: ReAlpha 8 (testing)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/GameDex_Framework_(UT3)?section=2\"\
      \ title=\"Edit section: Status: ReAlpha 8 (testing)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p><b>Repository:</b> <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://github.com/00zX/GameDex\">GameDex\
      \ @ GitHub</a> --<a href=\"/User:00zX\" title=\"User:00zX\">00zX</a> 09:07,\
      \ 24 April 2010 (UTC)<br /></p>\n<p><b>Download Alpha 4 Packaged:</b> <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.filefront.com/14535753/GameDex_AllGDP_DodgyAlpha_150909.rar/\"\
      >GameDex_AllGDP_DodgyAlpha_150909.rar</a><br />\n<b>Download Alpha 4 Source:</b>\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.filefront.com/14535759/UT-GameDex-Src-150909.rar/\"\
      >UT-GameDex-Src-150909.rar</a><br /></p>\n<h3><span class=\"mw-headline\" id=\"\
      Description\">Description</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/GameDex_Framework_(UT3)?section=3\"\
      \ title=\"Edit section: Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Not being a fan of the one class/mutator does\
      \ everything approach, I like to keep things modular and interconnecting, I\
      \ noticed inherent problems with Unreal Engines mutator system (as you all would\
      \ have at one point or another) so I went about starting to hook through it\
      \ and creating a new system which could actually replace the system especially\
      \ now we have the UDK at our disposal.\n<ul>\n<li>The initial ideas and concepts\
      \ from this project came about while I was working on the <b>Newtators</b> mutator\
      \ pack and <b>Attrition</b> gametype, eventually these projects and some of\
      \ the major functionality was rolled into <b>Gamedex</b> as it provided a more\
      \ modular approach and allowed me to reuse alot of said functionality easier.</li>\n\
      </ul>\n</li>\n<li>Since the new system is totally reliant on <a href=\"/UE3:Object_(UT3)\"\
      \ title=\"UE3:Object (UT3)\">Object</a>'s I suspect that its better on system\
      \ performance and will be dealt with by the internal garbage collection system.\
      \ These objects can be initialized at any time and for any number of actors,\
      \ for instance since all damage is hooked through one function one can prune\
      \ the unwanted actors rather than searching for the specific actors you want\
      \ to apply a rule to. The rules are meant to be simple as in the vampire mutator,\
      \ which gives players a portion of the damage they deal back in health. Any\
      \ number of players could be affected by this, for a duration or globally for\
      \ the entire match. Mutators dont really allow this kind of control, they can\
      \ but I believe the front end for interfacing with this system would be much\
      \ more intuitive.</li>\n<li>This is where I hit my first major hurdle as I wanted\
      \ to provide a UI similar to 2k4's for adjusting mutator settings, maybe even\
      \ extending that to allow server admins to interface with the modules on the\
      \ fly whilst connected to their server.</li>\n</ul>\n<dl>\n<dd><a href=\"http://en.wikipedia.org/wiki/Aspect-oriented_programming\"\
      \ class=\"extiw\" title=\"wp:Aspect-oriented programming\">Aspect-Oriented Programming</a>\n\
      <dl>\n<dd><a href=\"http://en.wikipedia.org/wiki/Cross-cutting_concern\" class=\"\
      extiw\" title=\"wp:Cross-cutting concern\">Cross-Cutting Concern</a></dd>\n\
      </dl>\n</dd>\n<dd><a href=\"http://en.wikipedia.org/wiki/Modularity_(programming)\"\
      \ class=\"extiw\" title=\"wp:Modularity (programming)\">Modularity</a>\n<dl>\n\
      <dd><a href=\"http://en.wikipedia.org/wiki/Concern_(computer_science)\" class=\"\
      extiw\" title=\"wp:Concern (computer science)\">Concern</a></dd>\n</dl>\n</dd>\n\
      <dd><a href=\"http://en.wikipedia.org/wiki/Component-based_software_engineering\"\
      \ class=\"extiw\" title=\"wp:Component-based software engineering\">Component-Based\
      \ Software Engineering</a>\n<dl>\n<dd><a href=\"http://en.wikipedia.org/wiki/Event_driven_architecture\"\
      \ class=\"extiw\" title=\"wp:Event driven architecture\">Event Driven Architecture</a></dd>\n\
      </dl>\n</dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"Future_Directions\"\
      >Future Directions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:00zX/GameDex_Framework_(UT3)?section=4\" title=\"\
      Edit section: Future Directions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>basically it abstracts game event flow out\
      \ of actor classes and into objects</dd>\n<dd>the idea is to be able to build\
      \ a gametype solely out of subobjects</dd>\n<dd>ofcoarse theres bound to be\
      \ incompatibilities with modules but it could allow for more compatibility then\
      \ mutators/gamerules currently offer</dd>\n<dd>as you can hook through pawn/controller\
      \ layer as well as gameinfo</dd>\n<dd>thats where the udk version will go</dd>\n\
      <dd>well it works, theres no issues with networking at the moment hey&#160;:P</dd>\n\
      <dd>all functions are hooked through actors</dd>\n<dd>oh you have no idea, its\
      \ not just compilicated because it reroutes the flow of events but theres a\
      \ whole new stacking system (no more linked list) which will be harder to follow\
      \ then the previous method</dd>\n<dd>theres some pretty tricky mathematics in\
      \ the core classes and database work like factory/item replacement</dd>\n<dd>thats\
      \ just in what Ive got in the core, thats none of the more complex things in\
      \ the pack after the base text package</dd>\n<dd>whats sweet though is say,\
      \ I'll let alittle info out, is that if I were to use my random factory in my\
      \ own project (one where I had full provider sets and auto generation for new\
      \ classes) its very powerful</dd>\n<dd>you can use it for something like parked\
      \ cars in GTA for eg where one time there will be a parked car there thats green,\
      \ next time its a purple hummer, next time theres nothin there</dd>\n<dd>well\
      \ Im getting to the next lot of tests now, Im pretty happy with how solid it\
      \ is atm and its been compiling fine for sometime</dd>\n<dd>Ive actually dropped\
      \ the filesize rather dramatically</dd>\n<dd>see what I can do with this other\
      \ method, whilst I cant save objects I can save a group of classes, create objects\
      \ and pull in their defaults for modification. Maybe add those to a dynamic\
      \ array of each type.</dd>\n<dd>nope cant do that, grrr unrealscript why u have\
      \ to be so limiting to my thought process</dd>\n<dd>i need a better thought\
      \ bubble&#160;:P ((foreach variable in class{ find variable type; add variable\
      \ type to array;} return true;))</dd>\n<dd>~added some dribble, updated core\
      \ modules, starting to look like something, nsis script and installer packaging\
      \ almost final, test suite and beta testing on the way</dd>\n</dl>\n<p><br /></p>\n\
      <h4><span class=\"mw-headline\" id=\"Core_Modules\">Core Modules</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:00zX/GameDex_Framework_(UT3)?section=5\" title=\"Edit section:\
      \ Core Modules\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dt><b>Dummy Module</b></dt>\n<dd>This is to display a message for assign\
      \ new <b><a href=\"/UE3:UT_MDB_GameRules_(UT3)\" title=\"UE3:UT MDB GameRules\
      \ (UT3)\">GameRules</a></b> modules.</dd>\n<dt><b>Damage Conversion</b></dt>\n\
      <dd>This modifies damages passed to it by distance and percentages.</dd>\n<dt><b>Global\
      \ Damage</b></dt>\n<dd>This modifies damage received or taken globally for <a\
      \ href=\"/edit/Vehicle?redlink=1\" class=\"new\" title=\"Vehicle (page does\
      \ not exist)\">vehicles</a>, players, <a href=\"/edit/Bot?redlink=1\" class=\"\
      new\" title=\"Bot (page does not exist)\">bots</a>, etc.</dd>\n<dt><b>Info Attachments</b></dt>\n\
      <dd>Allows you to add Info controls for <a href=\"/Actor\" title=\"Actor\">actor</a>\
      \ properties.</dd>\n<dt><b>Replacer</b></dt>\n<dd>\n<dl>\n<dt><b>Item Replacer</b></dt>\n\
      <dd>This replaces an Item (weapon, vehicle, health) with any other Item, this\
      \ allows per <a href=\"/Map\" title=\"Map\" class=\"mw-redirect\">map</a> or\
      \ global settings.</dd>\n<dt><b>Factory Replacer</b></dt>\n<dd>This replaces\
      \ factories with any other <a href=\"/edit/Factory?redlink=1\" class=\"new\"\
      \ title=\"Factory (page does not exist)\">factory</a>, this allows per <a href=\"\
      /Map\" title=\"Map\" class=\"mw-redirect\">map</a> or global settings.</dd>\n\
      </dl>\n</dd>\n</dl>\n<dl>\n<dt><b>Remover</b></dt>\n<dd>Will remove any navigation\
      \ point/s of <a href=\"/Class\" title=\"Class\" class=\"mw-redirect\">class</a>\
      \ from a map.</dd>\n<dt><b>GameRules Group</b></dt>\n<dd>This allows you to\
      \ store user preset groups of <b><a href=\"/UE3:UT_MDB_GameRules_(UT3)\" title=\"\
      UE3:UT MDB GameRules (UT3)\">UT_MDB_GameRules</a></b>. (but not user options\
      \ for those <a href=\"/Object\" title=\"Object\">objects</a>)</dd>\n</dl>\n\
      <p><br /></p>\n<h4><span class=\"mw-headline\" id=\"Naming_Convention\">Naming\
      \ Convention</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:00zX/GameDex_Framework_(UT3)?section=6\" title=\"\
      Edit section: Naming Convention\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>The over all name for the project <b>Gamedex</b>\
      \ was a play on words, being part nod to UnCodex and extension from my Noir\
      \ Highlighter theme code named Redex, which inturn was inspired by Epic/DE's\
      \ use of Redux in UT2k4.\n<dl>\n<dd>Basically I see it as a 3rd full revision,\
      \ with Newtators and Attrition being the first two. Upon closer inspection you'll\
      \ see it says 'Gamed-ex'&#160;:)</dd>\n</dl>\n</dd>\n<dd>It actually took me\
      \ awhile to settle on a naming convention for these packages and classes.</dd>\n\
      <dd>Eventually I settled on appending <b>UT_</b> as a prefix to designate that\
      \ it was a modification for <a href=\"/Unreal_Tournament_3\" title=\"Unreal\
      \ Tournament 3\">UT3</a>.</dd>\n<dd>The <b>MDB</b> is just an acronym to set\
      \ the project apart incase I ever have other projects where I have similar named\
      \ classes.\n<dl>\n<dd>The beauty of using an acronym for projects is you can\
      \ have multiple versions/branches of the same project on the same tree without\
      \ conflicting class names.</dd>\n<dd>Not only that but you can also develop\
      \ classes and diff/merge the results based on the requirements for such projects.</dd>\n\
      <dd>As in Epic's base source code all classes have fixed names, so while you\
      \ might be using 1 version of GameRules if that class changes you might get\
      \ errors which cascade.</dd>\n<dd>With this system you can work from one class\
      \ say <b>MDB</b> as in the example, yet develop another which we'll call <b>MDA</b>\
      \ all while keepin on the same class tree.</dd>\n</dl>\n</dd>\n<dd>The <b>UT_GDP</b>\
      \ designates any package which requires <b>UT_GameDex</b> and <b>UT_MDB</b>.</dd>\n\
      </dl>\n<p><br /></p>\n<h4><span class=\"mw-headline\" id=\"Project_Package_Tree\"\
      >Project Package Tree</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:00zX/GameDex_Framework_(UT3)?section=7\" title=\"\
      Edit section: Project Package Tree\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<div style=\"font-family: monospace; white-space: preserve;\
      \ line-height: 1em;\"><b>UT_MDB</b>- This package contains buffers (empty classes\
      \ to keep the tree clean) and classes which extend UT3's for things like bNoDelete=true\
      \ spawning.<br />\n__TREETAG_2__<b>UT_GameDex</b> - Main package containing\
      \ all the base functionality classes.<br />\n__TREETAG_0____TREETAG_3__<b>UT_GDP_Newtators</b>\
      \ - Is one of my mutator packages.<br />\n__TREETAG_0____TREETAG_2__<b>UT_GDP_Mutatoes</b><br\
      \ /></div>\n<p><br /></p>\n<h4><span class=\"mw-headline\" id=\"Project_Class_Tree\"\
      >Project Class Tree</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:00zX/GameDex_Framework_(UT3)?section=8\" title=\"\
      Edit section: Project Class Tree\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<div style=\"font-family: monospace; white-space: preserve;\
      \ line-height: 1em;\"><a href=\"/UE3:Object_(UT3)\" title=\"UE3:Object (UT3)\"\
      >Object</a><br />\n__TREETAG_3__<a href=\"/UE3:Actor_(UT3)\" title=\"UE3:Actor\
      \ (UT3)\">Actor</a><br />\n__TREETAG_1____TREETAG_2__<a href=\"/UE3:Info_(UT3)\"\
      \ title=\"UE3:Info (UT3)\">Info</a><br />\n__TREETAG_1____TREETAG_0____TREETAG_3__<a\
      \ href=\"/UE3:GameRules_(UT3)\" title=\"UE3:GameRules (UT3)\">Gamerules</a><br\
      \ />\n__TREETAG_1____TREETAG_0____TREETAG_1____TREETAG_2__<b><a href=\"/UE3:UT_GR_Info_(UT3)\"\
      \ title=\"UE3:UT GR Info (UT3)\">UT_GR_Info</a></b><br />\n__TREETAG_1____TREETAG_0____TREETAG_2__<a\
      \ href=\"/UE3:Mutator_(UT3)\" title=\"UE3:Mutator (UT3)\">Mutator</a><br />\n\
      __TREETAG_1____TREETAG_0____TREETAG_0____TREETAG_2__<a href=\"/UE3:UTMutator_(UT3)\"\
      \ title=\"UE3:UTMutator (UT3)\">UTMutator</a><br />\n__TREETAG_1____TREETAG_0____TREETAG_0____TREETAG_0____TREETAG_2__<b><a\
      \ href=\"/UE3:UT_MDB_GameExp_(UT3)\" title=\"UE3:UT MDB GameExp (UT3)\">UT_MDB_GameExp</a></b><br\
      \ />\n__TREETAG_1____TREETAG_0____TREETAG_0____TREETAG_0____TREETAG_0____TREETAG_2__<b><a\
      \ href=\"/UE3:UTM_UTStyle(UT3)\" title=\"UE3:UTM UTStyle(UT3)\">UTM_UTStyle</a></b><br\
      \ />\n__TREETAG_2__<b><a href=\"/UE3:UT_MDB_(UT3)\" title=\"UE3:UT MDB (UT3)\"\
      >UT_MDB</a></b><br />\n__TREETAG_0____TREETAG_3__<b><a href=\"/UE3:UT_MDB_GameInfo_(UT3)\"\
      \ title=\"UE3:UT MDB GameInfo (UT3)\">UT_MDB_GameInfo</a></b><br />\n__TREETAG_0____TREETAG_2__<b><a\
      \ href=\"/UE3:UT_MDB_GameRules_(UT3)\" title=\"UE3:UT MDB GameRules (UT3)\"\
      >UT_MDB_GameRules</a></b><br />\n__TREETAG_0____TREETAG_0____TREETAG_3__<b><a\
      \ href=\"/UE3:UT_MDB_GR_DamageConversion_(UT3)\" title=\"UE3:UT MDB GR DamageConversion\
      \ (UT3)\">UT_MDB_GR_DamageConversion</a></b><br />\n__TREETAG_0____TREETAG_0____TREETAG_1____TREETAG_3__<b><a\
      \ href=\"/UE3:UT_MDB_GR_GlobalDamage_(UT3)\" title=\"UE3:UT MDB GR GlobalDamage\
      \ (UT3)\">UT_MDB_GR_GlobalDamage</a></b><br />\n__TREETAG_0____TREETAG_0____TREETAG_1____TREETAG_2__<b><a\
      \ href=\"/UE3:UT_MDB_GR_Vampire_(UT3)\" title=\"UE3:UT MDB GR Vampire (UT3)\"\
      >UT_MDB_GR_Vampire</a></b><br />\n__TREETAG_0____TREETAG_0____TREETAG_1____TREETAG_0____TREETAG_2__<b><a\
      \ href=\"/UE3:UT_MDB_GR_Bloodlust_(UT3)\" title=\"UE3:UT MDB GR Bloodlust (UT3)\"\
      >UT_MDB_GR_Bloodlust</a></b><br />\n__TREETAG_0____TREETAG_0____TREETAG_2__<b><a\
      \ href=\"/UE3:UT_MDB_GR_Replacer_(UT3)\" title=\"UE3:UT MDB GR Replacer (UT3)\"\
      >UT_MDB_GR_Replacer</a></b><br />\n__TREETAG_0____TREETAG_0____TREETAG_0____TREETAG_3__<b><a\
      \ href=\"/UE3:UT_MDB_GR_FactoryReplacer_(UT3)\" title=\"UE3:UT MDB GR FactoryReplacer\
      \ (UT3)\">UT_MDB_GR_FactoryReplacer</a></b><br />\n__TREETAG_0____TREETAG_0____TREETAG_0____TREETAG_2__<b><a\
      \ href=\"/UE3:UT_MDB_GR_ItemReplacer_(UT3)\" title=\"UE3:UT MDB GR ItemReplacer\
      \ (UT3)\">UT_MDB_GR_ItemReplacer</a></b><br /></div>\n<p><br /></p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Initial_Prototypes\">Initial Prototypes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:00zX/GameDex_Framework_(UT3)?section=9\" title=\"Edit section:\
      \ Initial Prototypes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Newtators_.28Mutator_pack.29\">Newtators\
      \ (Mutator pack)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:00zX/GameDex_Framework_(UT3)?section=10\" title=\"\
      Edit section: Newtators (Mutator pack)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><b>Download:</b> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.fileplanet.com/188371/180000/fileinfo/Unreal-Tournament-3---Newtators-v1.9e\"\
      >Newtators-v1.9e</a><br />\n<br />\n<b>Description:</b> Well this started out\
      \ as just a way for me to make some stuff that I would have liked in UT3 such\
      \ as a few remakes of Epic's classic muts included across other UT games, acouple\
      \ were taken from options also. It grew into something much larger, the idea\
      \ has always been to keep the pack as small and tight as I can providing quality\
      \ mutators with compatibility between them all.I ended up adding a few customs\
      \ things after I got done with a few of the remakes and things evolved from\
      \ there, alot of stock assets have been reused and remixed to create some extended\
      \ gameplay.<br />\n<br />\n<b>Mutators:</b><br /></p>\n<dl>\n<dd><b>Agile</b>\
      \ - Adds dodge-jump, wall-dodge-jump and removes the delay on jumps, dodges\
      \ or jumps with smaller falls.</dd>\n<dd><b>Bloodlust</b> - Replaces the UDamage\
      \ with a Red Vampyric version which allows you to suck health from damaged enemies.\
      \ You are not allowed to pickup health while using this powerup but you can\
      \ get up to 199 from sucking enemies health.</dd>\n<dd><b>Booster</b> - Replaces\
      \ the Berserk Powerup with a new Booster Powerup. It gives the player health\
      \ every 10 seconds, it raises the health cap to 199/299 and allows you to pickup\
      \ health to reach the cap quicker. Once it has depleted your health will slowly\
      \ drip back to normal levels</dd>\n<dd><b>Dual Enforcers</b> - Gives you dual\
      \ enforcers on spawn.</dd>\n<dd><b>Energy Leech</b> - Leeches a percentage of\
      \ the Shields/Armour from damaged players or vehicles and gives it back to you.\
      \ (UI)</dd>\n<dd><b>Extra Self Damage</b> - Players take more damage from their\
      \ own shots.</dd>\n<dd><b>Fast Weapon Switch</b> - Weapons switch faster.</dd>\n\
      <dd><b>Hardcore</b> - Like UT's Harcore option this raises all damages to 125%\
      \ of their original.</dd>\n<dd><b>Hoarding</b> - Lets you choose which items\
      \ players can pickup and which they cant when they already have the maximum.\
      \ (UI)</dd>\n<dd><b>No Double Jump</b> - Removes double jumping and adds a single\
      \ higher jump, wall dodging is still enabled, also allows you to walk so you\
      \ dont activate the jump boots when single jumping much like UT.</dd>\n<dd><b>No\
      \ Health Pickups</b> - Removes all health pickups from the game.</dd>\n<dd><b>No\
      \ Super Weapons</b> - Removes all super weapons from the game.</dd>\n<dd><b>Quad-Jump\
      \ Boots</b> - Spawns new jump boot pickups which gives the user limit charges\
      \ to perform quad jumps. This allows you to do many jump combinations like wall-dodge-double-jumps.</dd>\n\
      <dd><b>Speed Boots</b> - Spawns speed boot pickups instead of jump boots. When\
      \ picked up these boots increase the players speed dramatically for 30 seconds.</dd>\n\
      <dd><b>Strong Vehicles</b> - Makes all vehicles stronger vs most damage types.\
      \ Vehicles are still similarly damaged from crashes and falls.</dd>\n<dd><b>SuperBots</b>\
      \ - Will make Bots deal more damage to Human players.</dd>\n<dd><b>Translocator</b>\
      \ - Will add the Translocator to Deathmatch or Team Deathmatch.</dd>\n<dd><b>Vampire</b>\
      \ - A percentage of damage done to enemies will be given back to you in health.\
      \ This health is shown on the screen so you know how much you have received.\
      \ This also allows the option for vehicles to take a percentage of damage from\
      \ other vehicles. (UI)</dd>\n<dd><b>Vehicle Replacer</b> - Allows you to choose\
      \ which vehicles to replace and with what. It also has an option for per map\
      \ settings which is accessible from the config files. (UI)</dd>\n<dd><b>Vehicle\
      \ Team Swap</b> - Allows you to set Red/Blue to use Necris/Axon vehicles regardless\
      \ of the map defaults. It also has an option for per map settings which is accessible\
      \ from the config files. (UI)</dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"\
      Attrition_.28Gametype.29\">Attrition (Gametype)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/GameDex_Framework_(UT3)?section=11\"\
      \ title=\"Edit section: Attrition (Gametype)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><b>Download:</b> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.fileplanet.com/188428/180000/fileinfo/Unreal-Tournament-3---Attrition-v0.5pb\"\
      >Attrition-v0.5pb.rar</a><br />\n<br />\n<b>Description:</b> The idea behind\
      \ this gametype was a war of attrition so everything featured is geared towards\
      \ that. To win though you have to make a kill with every weapon once, you start\
      \ with all weapons and they are removed from your inventory as you make a kill\
      \ with them. Suicides will return a weapon back to your inventory unless it\
      \ is already full. There is a catch, you have unlimited ammo and all pickups\
      \ are removed except, Jumpboots, Vials, Armour, Shields and the Keg.</p>\n<p>In\
      \ this gametype frags dont really matter a great deal, except they are a way\
      \ to get rid of your weapons!</p>\n<p>This gametype is best suited for lower\
      \ player counts, around the 2-4 range is really good but anywhere between 2-8\
      \ should make for good matches as it really does depend on the size of the map\
      \ and how many rounds you want to play.<br />\n<br />\n<b>Features:</b><br /></p>\n\
      <dl>\n<dd><b>Health/Armour Degen</b> - after these are picked up they start\
      \ to wear in, then over time they wear out and break down. Wear only occurs\
      \ over 100 health and always on armour.</dd>\n<dd><b>Round Based Play</b> -\
      \ at the moment it only supports winning the match by getting to the rounds\
      \ won, so if you win 3 rounds, in any order first, you are the winner. More\
      \ victory conditions are on their way though, like playing out an amount of\
      \ rounds no matter what and the player with the most wins at the end is the\
      \ winner.</dd>\n<dd><b>Anti-Camper</b> - This was put in because of the unlimited\
      \ ammo, keeps people moving and makes the matches faster especially 1 on 1 matches.\
      \ Since there is no time limit this was almost a requirement.</dd>\n<dd><b>Tweaked\
      \ Music</b> - To give more of an action feel the music was tweeked so it ramps\
      \ up alot more.</dd>\n<dd><b>Tweaked HUD</b> - Alot of the excess text was removed\
      \ from the hud as well as tweaking to make it fit with the gametype. I will\
      \ be updating this so people can customize alittle more and reallow acouple\
      \ of the default options.</dd>\n</dl>\n<p><br /></p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.079 seconds\nReal time usage: 0.162 seconds\nPreprocessor\
