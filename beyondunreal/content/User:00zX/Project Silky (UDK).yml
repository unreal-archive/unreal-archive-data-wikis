      \ Tree (May Build)</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Project:_Silky_.28UDK.29\">Project: Silky (UDK)</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:00zX/Project_Silky_(UDK)?section=1\" title=\"Edit section:\
      \ Project: Silky (UDK)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h4><span class=\"mw-headline\" id=\"Status:_Pre-Alpha_5_.28prototype.29\">Status:\
      \ Pre-Alpha 5 (prototype)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/Project_Silky_(UDK)?section=2\"\
      \ title=\"Edit section: Status: Pre-Alpha 5 (prototype)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p><b>Perspective/Camera:</b>\
      \ Top Down<br />\n<b>Type/Style:</b> Arcade Shooter<br />\n<br />\n<b>Controls/Movement:</b><br\
      \ /></p>\n<dl>\n<dd><b>Dodging:</b> Barrel Roll left/right</dd>\n<dd><b>Afterburner:</b>\
      \ Extra Speed</dd>\n</dl>\n<p><b>Weapons:</b><br /></p>\n<dl>\n<dd><b>Pulse\
      \ Plasma-Gun:</b> Varying degrees of upgrades, TBA.</dd>\n<dd><b>Missiles:</b>\
      \ Sidewinder, AMRAAM, SRAAM, Mirv etc..</dd>\n<dd><b>Bombs:</b></dd>\n<dd><b>Rail-Gun:</b>\
      \ Assault, Penetrate (slower).</dd>\n<dd><b>Energy Net:</b> Snare.</dd>\n<dd><b>Gauss\
      \ Flayer:</b> Pulse lightning beam.</dd>\n</dl>\n<p><b>Vehicles:</b><br /></p>\n\
      <dl>\n<dd><b>Air Superiority Fighter:</b> Specialized class for aerial combat.</dd>\n\
      <dd><b>Interceptor:</b> Specialized class for taking down bombers.</dd>\n<dd><b>Fighter\
      \ Bomber:</b> General all round class.</dd>\n</dl>\n<p><b>Turrets:</b><br /></p>\n\
      <dl>\n<dd><b>Anti-Air Flak:</b></dd>\n<dd><b>Surface to Air missile:</b> Can\
      \ be countered with chaff.</dd>\n</dl>\n<p><b>Environmental Hazards:</b><br\
      \ /></p>\n<dl>\n<dd><b>Rocks:</b> These come dislodged from the canyon walls\
      \ and might be within your flight path and must be avoided.</dd>\n</dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Description\">Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/Project_Silky_(UDK)?section=3\"\
      \ title=\"Edit section: Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The idea behind this project was to make something\
      \ simple, fun and enjoyable. I looked at alot of indy games before coming up\
      \ with this concept, audiosurf, braid, geometry wars. Eventually I settled on\
      \ making something similar to one of my favourite arcade games which was macross\
      \ plus. I remember back then and telling myself there wasnt enough of those\
      \ top down shooters but honestly even back then perhaps I had ideas mulling\
      \ around in my skull on what could make a fun top down shooter.<br />\nThe gameplay\
      \ will revolve around the player being in control of a fighter jet, much like\
      \ 1942, macross plus or overkill. You'll pickup weapon upgrades of various types,\
      \ fly through canyons, through cities and other environments yet to be decided.\
      \ There will be a variety of enemies you encounter along the way with the traditional\
      \ boss battles.<br />\nI just got bored with the whole \"lets make a badass\
      \ FPS/TPS\" coming from alot of people, dont get me wrong I love those games\
      \ as well but as a developer/modder working on/with those types of projects\
      \ for over 10yrs it was time to move on and try my hand at something new and\
      \ perhaps inspired. Maybe that was it, I was just lacking the inspiration which\
      \ in turn showed on my motivation when working on those types of projects. Ive\
      \ made major progress in short time (thanks to all your help guys big shout\
      \ out to the #unrealscript channel, you know who ya are&#160;;) ).<br />\nCurrently\
      \ Im tackling the projectile/weapon upgrade system, I'll certainly keep this\
      \ updated on my progress, being a one man project till this hits anywhere near\
      \ beta Im hoping things will go smoothly. There wont be any logistical issues\
      \ with team members, team members leaving and taking their work with them or\
      \ anything to that effect. Basically this is a one man show and this project\
      \ was chosen partly because of that, its simple enough that 1 multi-talented\
      \ person could pull it off in a decent enough timeframe. The only external help\
      \ I'll need is in regards to sound and music, which I could do myself but Id\
      \ like to keep it quality and I have a specific sound Im after to keep it within\
      \ the classic arcade feel.<br /></p>\n<h4><span class=\"mw-headline\" id=\"\
      How_Arcade_is_too_much.3F\">How Arcade is too much?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/Project_Silky_(UDK)?section=4\"\
      \ title=\"Edit section: How Arcade is too much?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Well I really miss those times sinkin 20c or $ coins\
      \ into mortal kombat, super offroad or hell even tekken 3, fighting vipers and\
      \ SCUD racer. I really want to grasp that back in a big way with this project,\
      \ Im going to try for an authentic revist in almost every detail while bringing\
      \ things into the new age in terms of graphics and technology. One thing I would\
      \ like to explore from my youth is system link much like the game gears but\
      \ with bluetooth. Id like to go the whole hog, high scores, demo intro and even\
      \ an insert coin screen instead of the well known \"press START\".<br /></p>\n\
      <h4><span class=\"mw-headline\" id=\"An_Impression_of_speed\">An Impression\
      \ of speed</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:00zX/Project_Silky_(UDK)?section=5\" title=\"\
      Edit section: An Impression of speed\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>One of the reasons for silky being chosen as the working\
      \ title is that it portrays a sense of speed and fluidity, these are important\
      \ concepts through out the design of this game. Overall the player needs to\
      \ feel like they are moving fast through the air from the top down perspective,\
      \ now in respect to older titles which are 2d top down shooters trickery was\
      \ used with rolling backgrounds to give the player a sense that they were going\
      \ fast. This project however is entirely 3d and will be somewhat accurate in\
      \ that the jet will really be located within which ever environment you are\
      \ flying through not simply flying in a layer above like many top down shooter\
      \ titles in the past.<br />\n<br /></p>\n<h3><span class=\"mw-headline\" id=\"\
      Implemented\">Implemented</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/Project_Silky_(UDK)?section=6\"\
      \ title=\"Edit section: Implemented\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Controls</li>\n<li>Camera\n<ul>\n<li>Fixed\
      \ top down view</li>\n<li>Crosshairs removed</li>\n</ul>\n</li>\n<li>Special\
      \ Moves\n<ul>\n<li>Barrel Roll</li>\n</ul>\n</li>\n<li>Weapon Manager\n<ul>\n\
      <li>Weapon Types</li>\n<li>Weapon Upgrades</li>\n<li>Ties to Projectile System</li>\n\
      </ul>\n</li>\n<li>Projectile System</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Tasklist\">Tasklist</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:00zX/Project_Silky_(UDK)?section=7\"\
      \ title=\"Edit section: Tasklist\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Script\">Script</span><span\
