      \ href=\"/edit/User:00zX/Project_Silky_(UDK)?section=8\" title=\"Edit section:\
      \ Script\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ol>\n<li>Physics\n<ol>\n<li>More correct 'Jet-like' flight\n<ol>\n<li>Crash\
      \ and burning</li>\n</ol>\n</li>\n<li>Special Moves using GameSpecialMove</li>\n\
      </ol>\n</li>\n<li>AI\n<ol>\n<li>Simple Aiming AI</li>\n<li>Targeting Drone AI\n\
      <ol>\n<li>Zone Targeting through Radar Actor</li>\n</ol>\n</li>\n</ol>\n</li>\n\
      </ol>\n<h4><span class=\"mw-headline\" id=\"Models\">Models</span><span class=\"\
