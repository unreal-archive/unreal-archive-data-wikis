  wikitext:
    text: "==Project: Silky (UDK)==\n====Status: Pre-Alpha 5 (prototype)====\n'''Perspective/Camera:'''\
      \ Top Down<br>\n'''Type/Style:''' Arcade Shooter<br><br>\n'''Controls/Movement:'''<br>\n\
      :'''Dodging:''' Barrel Roll left/right\n:'''Afterburner:''' Extra Speed \n'''Weapons:'''<br>\n\
      :'''Pulse Plasma-Gun:''' Varying degrees of upgrades, TBA.\n:'''Missiles:'''\
      \ Sidewinder, AMRAAM, SRAAM, Mirv etc..\n:'''Bombs:'''\n:'''Rail-Gun:''' Assault,\
      \ Penetrate (slower).\n:'''Energy Net:''' Snare.\n:'''Gauss Flayer:''' Pulse\
      \ lightning beam.\n'''Vehicles:'''<br>\n:'''Air Superiority Fighter:''' Specialized\
      \ class for aerial combat.\n:'''Interceptor:''' Specialized class for taking\
      \ down bombers.\n:'''Fighter Bomber:''' General all round class.\n'''Turrets:'''<br>\n\
      :'''Anti-Air Flak:'''\n:'''Surface to Air missile:''' Can be countered with\
      \ chaff.\n'''Environmental Hazards:'''<br>\n:'''Rocks:''' These come dislodged\
      \ from the canyon walls and might be within your flight path and must be avoided.\n\
      \n===Description===\nThe idea behind this project was to make something simple,\
      \ fun and enjoyable. I looked at alot of indy games before coming up with this\
      \ concept, audiosurf, braid, geometry wars. Eventually I settled on making something\
      \ similar to one of my favourite arcade games which was macross plus. I remember\
      \ back then and telling myself there wasnt enough of those top down shooters\
      \ but honestly even back then perhaps I had ideas mulling around in my skull\
      \ on what could make a fun top down shooter.<br>\nThe gameplay will revolve\
      \ around the player being in control of a fighter jet, much like 1942, macross\
      \ plus or overkill. You'll pickup weapon upgrades of various types, fly through\
      \ canyons, through cities and other environments yet to be decided. There will\
      \ be a variety of enemies you encounter along the way with the traditional boss\
      \ battles.<br>\nI just got bored with the whole \"lets make a badass FPS/TPS\"\
      \ coming from alot of people, dont get me wrong I love those games as well but\
      \ as a developer/modder working on/with those types of projects for over 10yrs\
      \ it was time to move on and try my hand at something new and perhaps inspired.\
      \ Maybe that was it, I was just lacking the inspiration which in turn showed\
      \ on my motivation when working on those types of projects. Ive made major progress\
      \ in short time (thanks to all your help guys big shout out to the #unrealscript\
      \ channel, you know who ya are ;) ).<br>\nCurrently Im tackling the projectile/weapon\
      \ upgrade system, I'll certainly keep this updated on my progress, being a one\
      \ man project till this hits anywhere near beta Im hoping things will go smoothly.\
      \ There wont be any logistical issues with team members, team members leaving\
      \ and taking their work with them or anything to that effect. Basically this\
      \ is a one man show and this project was chosen partly because of that, its\
      \ simple enough that 1 multi-talented person could pull it off in a decent enough\
      \ timeframe. The only external help I'll need is in regards to sound and music,\
      \ which I could do myself but Id like to keep it quality and I have a specific\
      \ sound Im after to keep it within the classic arcade feel.<br>\n\n====How Arcade\
      \ is too much?====\nWell I really miss those times sinkin 20c or $ coins into\
      \ mortal kombat, super offroad or hell even tekken 3, fighting vipers and SCUD\
      \ racer. I really want to grasp that back in a big way with this project, Im\
      \ going to try for an authentic revist in almost every detail while bringing\
      \ things into the new age in terms of graphics and technology. One thing I would\
      \ like to explore from my youth is system link much like the game gears but\
      \ with bluetooth. Id like to go the whole hog, high scores, demo intro and even\
      \ an insert coin screen instead of the well known \"press START\".<br>\n\n====An\
      \ Impression of speed====\nOne of the reasons for silky being chosen as the\
      \ working title is that it portrays a sense of speed and fluidity, these are\
      \ important concepts through out the design of this game. Overall the player\
      \ needs to feel like they are moving fast through the air from the top down\
      \ perspective, now in respect to older titles which are 2d top down shooters\
      \ trickery was used with rolling backgrounds to give the player a sense that\
      \ they were going fast. This project however is entirely 3d and will be somewhat\
      \ accurate in that the jet will really be located within which ever environment\
      \ you are flying through not simply flying in a layer above like many top down\
      \ shooter titles in the past.\n<br><br>\n\n===Implemented===\n*Controls\n*Camera\n\
      **Fixed top down view\n**Crosshairs removed\n*Special Moves\n**Barrel Roll\n\
      *Weapon Manager\n**Weapon Types\n**Weapon Upgrades\n**Ties to Projectile System\n\
      *Projectile System\n\n===Tasklist===\n====Script====\n#Physics\n##More correct\
      \ 'Jet-like' flight\n###Crash and burning\n##Special Moves using GameSpecialMove\n\
      #AI\n##Simple Aiming AI\n##Targeting Drone AI\n###Zone Targeting through Radar\
      \ Actor\n====Models====\n*Jet (roughed)\n*SAM Turret\n*Missles (roughed)\n*Radar/Communications\
      \ tower\n*Combat Drone\n====Levels====\n*Canyon\n**Rock formations\n**Various\
      \ boulders\n<br>\n\n===Project Class Tree (May Build)===\n+[[UE3:Object_(UDK)|Object]]\
      \ (''modified'')\n++[[UE3:Actor_(UDK)|Actor]]\n+++[[UE3:Controller_(UDK)|Controller]](''modified'')\n\
      ++++[[UE3:PlayerController_(UDK)|PlayerController]](''modified'')\n+++++[[UE3:GamePlayerController_(UDK)|GamePlayerController]]\n\
      ++++++[[UE3:UDKPlayerController_(UDK)|UDKPlayerController]]\n+++++++'''[[UE3:SLK_Controller_(UDK)|SLK_Controller]]'''\n\
      ++++++++'''[[UE3:SLK_Jet_Controller_(UDK)|SLK_Jet_Controller]]'''\n+++[[UE3:EmitterPool_(UDK)|EmitterPool]]\n\
      ++++[[UE3:UDKEmitterPool_(UDK)|UDKEmitterPool]]\n+++++[[UE3:SLK_EmitterPool_(UDK)|SLK_EmitterPool]]\n\
      +++[[UE3:HUD_(UDK)|HUD]]\n++++[[UE3:GameHUD_(UDK)|GameHUD]]\n+++++[[UE3:MobileHUD_(UDK)|MobileHUD]]\n\
      +++++[[UE3:UDKHUD_(UDK)|UDKHUD]]\n++++++[[UE3:SLK_HUD_(UDK)|SLK_HUD]]\n+++[[UE3:Info_(UDK)|Info]]\n\
      ++++[[UE3:GameInfo_(UDK)|GameInfo]]\n+++++[[UE3:SLK_Game_(UDK)|SLK_Game]] -\
      \ Starting moving over some UTGame stuff into this class, using macro's to separate\
      \ variables for testing and GameDex (GameInfo) integration of gameplay events.\n\
      ++++++'''[[UE3:SLK_GameInfo_(UDK)|SLK_GameInfo]]''' - Base class for a top down\
      \ shooter where the player spawns in a vehicle at a certain altitude.\n++++[[UE3:ReplicationInfo_(UDK)|ReplicationInfo]]\n\
      +++++[[UE3:GameReplicationInfo_(UDK)|GameReplicationInfo]]\n++++++[[UE3:SLK_Game_RepInfo_(UDK)|SLK_Game_RepInfo]]\n\
      +++++[[UE3:PlayerReplicationInfo_(UDK)|PlayerReplicationInfo]](''modified'')\n\
      ++++++[[UE3:SLK_Player_RepInfo_(UDK)|SLK_Player_RepInfo]]\n+++++[[UE3:SLK_RepInfo_(UDK)|SLK_RepInfo]]\n\
      ++++++[[UE3:SLK_Spectator_RepInfo_(UDK)|SLK_Spectator_RepInfo]]\n+++[[UE3:Inventory_(UDK)|Inventory]]\n\
      ++++[[UE3:Weapon_(UDK)|Weapon]]\n+++++[[UE3:GameWeapon_(UDK)|GameWeapon]]\n\
      ++++++[[UE3:UDKWeapon_(UDK)|UDKWeapon]]\n+++++++[[UE3:SLK_Weapon_(UDK)|SLK_Weapon]]\n\
      ++++++++[[UE3:SLK_VehicleWeapon_(UDK)|SLK_VehicleWeapon]] - This will be merged\
      \ with the above class, vehicle only game means vehicle weapon only requirement\
      \ (no pawn.weapon)\n+++++++++[[UE3:SilkyVWeapon_Missiles_(UDK)|SilkyVWeapon_Missiles]]\
      \ - Content class \n+++[[UE3:InventoryManager_(UDK)|InventoryManager]]\n++++[[UE3:SLK_InventoryManager_(UDK)|SLK_InventoryManager]]\n\
      +++[[UE3:Pawn_(UDK)|Pawn]]\n++++[[UE3:Vehicle_(UDK)|Vehicle]]\n+++++[[UE3:UDKVehicle_(UDK)|UDKVehicle]]\n\
      ++++++[[UE3:SLK_Vehicle_(UDK)|SLK_Vehicle]]\n+++++++'''[[UE3:SLK_AirVehicle_(UDK)|SLK_AirVehicle]]'''\n\
      ++++++++'''[[UE3:SLK_Jet_(UDK)|SLK_Jet]]'''\n+++++++++'''[[UE3:SLK_Jet_Viper_(UDK)|SLK_Jet_Viper]]'''\
      \ - Content class\n+++[[UE3:Projectile_(UDK)|Projectile]]\n++++[[UE3:UDKProjectile_(UDK)|UDKProjectile]]\n\
      +++++'''[[UE3:SLK_Proj_(UDK)|SLK_Proj]]'''\n++++++'''[[UE3:SLK_Proj_Plasma_(UDK)|SLK_Proj_Plasma]]'''\n\
      ++++++'''[[UE3:SLK_Proj_Rail_(UDK)|SLK_Proj_Rail]]'''\n++++++'''[[UE3:SLK_Proj_Rocket_(UDK)|SLK_Proj_Rocket]]'''\n\
      +++++'''[[UE3:SilkyProj_Flock_(UDK)|SLK_Proj_Flock]]'''\n++[[UE3:SLK_(UDK)|SLK]]\n\
      +++[[UE3:SLK_WeaponManager_(UDK)|SLK_WeaponManager]]\n+++[[UE3:SLK_WeaponType_(UDK)|SLK_WeaponType]]\n\
      +++[[UE3:SLK_WeaponUpgrade_(UDK)|SLK_WeaponUpgrade]]\n++++[[UE3:SLK_WU_AngularFire_(UDK)|SLK_WU_AngularFire]]\n\
      ++[[UE3:UIRoot_(UDK)|UIRoot]] >> [[UE3:UDKPlayerInput_(UDK)|UDKPlayerInput]]\n\
      +++[[UE3:SLK_PlayerInput_(UDK)|SLK_PlayerInput]] - For tweaking up of the controls,\
      \ mouse input completely overridden."
