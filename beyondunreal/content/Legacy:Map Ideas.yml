  wikitext:
    text: "==Main Gametypes ==\n\nThis area are ideas for the main core gametpes.\n\
      \n===Deathmatch and Team Deathmatch  ===\n\n{|\n\n|-\n|'''Map Name\n|'''Creator\n\
      |'''Theme\n|'''Quick Description \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/DM-MtDoom]]\n\
      |ZxAnPhOrIaN\n|_\n|EVEN BETTER THAN RIVENDALE ;) :) :P :D. A dark, fiendish\
      \ hell with The Tower, lava pits, and deathtraps, from ''The Fellowship of the\
      \ Ring''! \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/DM-CluedoMansion]]\n|Phoenix\n\
      |Cluedo\n|Basically, a map with the cluedo layout, a ragdoll mesh in a basement,\
      \ and six weapons, one in each of six rooms.\n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/DM-Rivendale]]\n\
      |LegalAssassin\n|_\n|Even better than MtDoom ;) A bright elvish paradise with\
      \ water, trees and stone, also from LOTR. \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/DM-GrandCanyon]]\n\
      |ZxAnPhOrIaN\n|_\n|The Grand Canyon in Arizona, but at a small scale, with the\
      \ Colorado River in the bottom. The redeemer, ion painter, and the lightning\
      \ gun will be on a near impossible-to-get-to butte in the middle of the canyon.\
      \ You will use all five translocator charges. Also, there would be health up\
      \ there also, and a water moat. (a little fiction, isn't that why the game is\
      \ called Unreal Tournament??)  \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/DM-Ascension]]\n\
      |NickR\n|Ancient Eygpt\n|A 1 on 1 Tower type map with multiple levels that you\
      \ can ascend to when both of you have a certain amount of frags put together,\
      \ until your at the top and you have to get each other off the edge! That hasn't\
      \ been done before. Right? :/ \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/DM-Ranma]]\n\
      |UltraN00b\n|_\n|You play inside a giant rotating metal drum, the weapons are\
      \ atached to the side of the drum and rotate with it. In the center of the cilynder\
      \ there is a structure that rotates along with the level, alowing people to\
      \ ride it up to the center where the super weapon is placed. \n|}\n\n===Capture\
      \ The Flag ===\n\n{|\n\n|-\n|'''Map Name\n|'''Creator\n|'''Theme\n|'''Quick\
      \ Description \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CTF-SpaceRing]]\n\
      |ZxAnPhOrIaN\n|_\n|A space future-theme like the UT warp-zone portal test level,\
      \ RingWorld. Tarquin's tourus builder would come in handy with this map! \n\
      |-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CTF-Rivendoom]]\n|ZxAnPhOrIaN\n|_\n\
      |Both places together! \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CTF-Ascension]]\n\
      |NickR\n|Ancient Eygpt\n|A Two Towers type map with multiple levels that you\
      \ can ascend to to get the flag. One tower for each team with a flag on top.\
      \ Every time a team captures a flag the opposing teams flag spawns on the next\
      \ level above, making it harder for the team trying to get it. :D Do I have\
      \ good ideas or what? \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CTF-Surfaced]]\n\
      |EnlightenedOne\n|_\n|A level where a water zone portal is created so that you\
      \ are forced onto the surface of the water like a pond skater and you have a\
      \ tank either in a fish tank or a lake like theme with edges on the outer side\
      \ of the lake and in the center between flags on oposing ends you have some\
      \ land like a rock you would expect to find in a fish tank or an island in a\
      \ lake which allows for some land action aswell as river dualing between pond\
      \ like plants. \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CTF-Sentinel]]\n\
      |Bob_The_Beheader\n|_\n|A CTF that has a sentinel in the middle that's hooked\
      \ up to a domination point\n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CTF-Asteroids]]\n\
      |NogginBasher\n|_\n|I thought it might be fun to base a map around that old\
      \ 2d game where there are space rocks flying across the screen.  Set up some\
      \ moving asteroids, and the FC must hop from one to the other to get home! \
      \ I did make a prototype of this map. \n|}\n\n===Domination ===\n\n{|\n\n|-\n\
      |'''Map Name\n|'''Creator\n|'''Theme\n|'''Quick Description \n|}\n\n===Bombing\
      \ Run ===\n\n{|\n\n|-\n|'''Map Name\n|'''Creator\n|'''Theme\n|'''Quick Description\n\
      |'''Reserved To\n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/BR-Colosseum]]\n\
      |ZxAnPhOrIaN\n|_\n|The ancient Colosseum in ancient Rome like in the movie ''Gladiator''\
      \ \n|}\n\n===Assault ===\n\n{|\n\n|-\n|'''Map Name\n|'''Creator\n|'''Theme\n\
      |'''Quick Description \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AS-SmashNGrab]]\n\
      |cigawoot\n|_\n|Go down to a secure repository out in the middle of nowhere\
      \ and try to steal a trophy out of a bank.  And then fly off without getting\
      \ shot down \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AS-MinasTirith]]\n|Cobalt\n\
      |_\n|Break into Minas Tirith using some explosives that are mounted on the door,\
      \ then climb the terrace pieces with alternating staircases (one on the right,\
      \ then the left) to get to the steward's chambers.\n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AS-Bone\
      \ Island]]\n|cigawoot\n|_\n|Infiltrate the Bone Island Academy and try to secure\
      \ bioweapons as Red Faction\n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AS-Citadel]]\n\
      |amitakartok\n|Half-Life 2\n|Break into the dreaded Citadel, secure supply rooms,\
      \ checkpoints, destabilize the reactor at the bottom and destroy the teleport\
      \ at the top to cut off reinforcements from the enemy. \n|}\n\n==Mod Ideas ==\n\
      \nThis area are ideas for potential mod ideas. If the mod hasn't been coded,\
      \ maybe we can convert them into the Main gametypes.\n\n===Assault ===\n\n{|\n\
      \n|-\n|'''Map Name\n|'''Creator\n|'''Theme\n|'''Quick Description \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AS-Island]]\n\
      |AlphaOne\n|_\n|An island level like in HALO. The objective is to assault/defend\
      \ some sort of structure in the middle at the top of the mountain.\n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AS-Medieval]]\n\
      |AlphaOne\n|_\n|(don't know teh righ spelling) Assault a castle on top of a\
      \ hill, which is surrounded by a forest, river, valley, and another mountain.\n\
      |}\n\n===Cold War ===\n\n{|\n\n|-\n|'''Map Name\n|'''Creator\n|'''Theme\n|'''Quick\
      \ Description \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CW-November_SinkSub]]\n\
      |LegalAssassin\n|_\n|Two submarines, one deep sea base and a nuke ;)! (AS-OceanFloor\
      \ with more bases spread out) Also, some Karma 2p Mini-Subs and 1p transport\
      \ (you hang behind it) would be cool! \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CW-Marquesas]]\n\
      |ZxAnPhOrIaN\n|_\n|Rugged mountanous island (like ''Survivor 4: Marquesas'')\
      \ with the two shelters of the two teams as the missle silo and the tribal councel\
      \ area as the missle parts respawn location. \n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CW-Bridge]]\n\
      |ZxAnPhOrIaN\n|_\n|Like the ''Americas Army: Operations'' Bridge map with the\
      \ two towers as the missle silo and the top of the arch in the middle as the\
      \ missle piece respawn point.\n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CW-Sahara]]\n\
      |ZxAnPhOrIaN\n|_\n|Desert type level with two oasis as the missle silo and animal\
      \ bone wrecage as the missle piece respawn point.\n|-\n|[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CW-Mongolia]]\n\
      |ZxAnPhOrIaN\n|\n|This would be the rural highlands of Mongolia with the Mongolians\
      \ nomadic yurts (portable houses like tents, but with better structure). The\
      \ missle silo would be the Ghengis Kahn tent and the town center as the missle\
      \ piece respawn point.\n|}\n\n==Related Pages ==\n* [[Legacy:Mod Ideas|Mod Ideas]]\n\
      * [[Legacy:Topics On Mapping|Topics On Mapping]]\n* [[Legacy:Mapping Lessons|Mapping\
      \ Lessons]]\n* [[Legacy:Testing Lab|Testing Lab]]"
