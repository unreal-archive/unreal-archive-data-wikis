      toctext\">Bombing Run</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Assault\"><span class=\"tocnumber\">1.5</span> <span class=\"toctext\"\
      >Assault</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Mod_Ideas\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Mod Ideas</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"\
      #Assault_2\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Assault</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#Cold_War\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">Cold War</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Related_Pages\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Related Pages</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Main_Gametypes\"\
      >Main Gametypes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Ideas?section=1\" title=\"Edit section:\
      \ Main Gametypes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This area are ideas for the main core gametpes.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Deathmatch_and_Team_Deathmatch\">Deathmatch and Team Deathmatch</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Ideas?section=2\" title=\"Edit section: Deathmatch\
      \ and Team Deathmatch\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table>\n<tr>\n<td><b>Map Name</b></td>\n<td><b>Creator</b></td>\n<td><b>Theme</b></td>\n\
      <td><b>Quick Description</b></td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/DM-MtDoom?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/DM-MtDoom (page does not exist)\">Legacy:Map\
      \ Ideas/DM-MtDoom</a></td>\n<td>ZxAnPhOrIaN</td>\n<td>_</td>\n<td>EVEN BETTER\
      \ THAN RIVENDALE&#160;;)&#160;:)&#160;:P&#160;:D. A dark, fiendish hell with\
      \ The Tower, lava pits, and deathtraps, from <i>The Fellowship of the Ring</i>!</td>\n\
      </tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/DM-CluedoMansion?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/DM-CluedoMansion (page does not exist)\"\
      >Legacy:Map Ideas/DM-CluedoMansion</a></td>\n<td>Phoenix</td>\n<td>Cluedo</td>\n\
      <td>Basically, a map with the cluedo layout, a ragdoll mesh in a basement, and\
      \ six weapons, one in each of six rooms.</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/DM-Rivendale?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/DM-Rivendale (page does not exist)\"\
      >Legacy:Map Ideas/DM-Rivendale</a></td>\n<td>LegalAssassin</td>\n<td>_</td>\n\
      <td>Even better than MtDoom&#160;;) A bright elvish paradise with water, trees\
      \ and stone, also from LOTR.</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/DM-GrandCanyon?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/DM-GrandCanyon (page does not exist)\"\
      >Legacy:Map Ideas/DM-GrandCanyon</a></td>\n<td>ZxAnPhOrIaN</td>\n<td>_</td>\n\
      <td>The Grand Canyon in Arizona, but at a small scale, with the Colorado River\
      \ in the bottom. The redeemer, ion painter, and the lightning gun will be on\
      \ a near impossible-to-get-to butte in the middle of the canyon. You will use\
      \ all five translocator charges. Also, there would be health up there also,\
      \ and a water moat. (a little fiction, isn't that why the game is called Unreal\
      \ Tournament??)</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/DM-Ascension?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/DM-Ascension (page does not exist)\"\
      >Legacy:Map Ideas/DM-Ascension</a></td>\n<td>NickR</td>\n<td>Ancient Eygpt</td>\n\
      <td>A 1 on 1 Tower type map with multiple levels that you can ascend to when\
      \ both of you have a certain amount of frags put together, until your at the\
      \ top and you have to get each other off the edge! That hasn't been done before.\
      \ Right?&#160;:/</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/DM-Ranma?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/DM-Ranma (page does not exist)\">Legacy:Map\
      \ Ideas/DM-Ranma</a></td>\n<td>UltraN00b</td>\n<td>_</td>\n<td>You play inside\
      \ a giant rotating metal drum, the weapons are atached to the side of the drum\
      \ and rotate with it. In the center of the cilynder there is a structure that\
      \ rotates along with the level, alowing people to ride it up to the center where\
      \ the super weapon is placed.</td>\n</tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Capture_The_Flag\">Capture The Flag</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Ideas?section=3\"\
      \ title=\"Edit section: Capture The Flag\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table>\n<tr>\n<td><b>Map Name</b></td>\n<td><b>Creator</b></td>\n\
      <td><b>Theme</b></td>\n<td><b>Quick Description</b></td>\n</tr>\n<tr>\n<td><a\
      \ href=\"/edit/Legacy:Map_Ideas/CTF-SpaceRing?redlink=1\" class=\"new\" title=\"\
      Legacy:Map Ideas/CTF-SpaceRing (page does not exist)\">Legacy:Map Ideas/CTF-SpaceRing</a></td>\n\
      <td>ZxAnPhOrIaN</td>\n<td>_</td>\n<td>A space future-theme like the UT warp-zone\
      \ portal test level, RingWorld. Tarquin's tourus builder would come in handy\
      \ with this map!</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/CTF-Rivendoom?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/CTF-Rivendoom (page does not exist)\"\
      >Legacy:Map Ideas/CTF-Rivendoom</a></td>\n<td>ZxAnPhOrIaN</td>\n<td>_</td>\n\
      <td>Both places together!</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/CTF-Ascension?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/CTF-Ascension (page does not exist)\"\
      >Legacy:Map Ideas/CTF-Ascension</a></td>\n<td>NickR</td>\n<td>Ancient Eygpt</td>\n\
      <td>A Two Towers type map with multiple levels that you can ascend to to get\
      \ the flag. One tower for each team with a flag on top. Every time a team captures\
      \ a flag the opposing teams flag spawns on the next level above, making it harder\
      \ for the team trying to get it.&#160;:D Do I have good ideas or what?</td>\n\
      </tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/CTF-Surfaced?redlink=1\" class=\"\
      new\" title=\"Legacy:Map Ideas/CTF-Surfaced (page does not exist)\">Legacy:Map\
      \ Ideas/CTF-Surfaced</a></td>\n<td>EnlightenedOne</td>\n<td>_</td>\n<td>A level\
      \ where a water zone portal is created so that you are forced onto the surface\
      \ of the water like a pond skater and you have a tank either in a fish tank\
      \ or a lake like theme with edges on the outer side of the lake and in the center\
      \ between flags on oposing ends you have some land like a rock you would expect\
      \ to find in a fish tank or an island in a lake which allows for some land action\
      \ aswell as river dualing between pond like plants.</td>\n</tr>\n<tr>\n<td><a\
      \ href=\"/Legacy:Map_Ideas/CTF-Sentinel\" title=\"Legacy:Map Ideas/CTF-Sentinel\"\
      >Legacy:Map Ideas/CTF-Sentinel</a></td>\n<td>Bob_The_Beheader</td>\n<td>_</td>\n\
      <td>A CTF that has a sentinel in the middle that's hooked up to a domination\
      \ point</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/CTF-Asteroids?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/CTF-Asteroids (page does not exist)\"\
      >Legacy:Map Ideas/CTF-Asteroids</a></td>\n<td>NogginBasher</td>\n<td>_</td>\n\
      <td>I thought it might be fun to base a map around that old 2d game where there\
      \ are space rocks flying across the screen. Set up some moving asteroids, and\
      \ the FC must hop from one to the other to get home! I did make a prototype\
      \ of this map.</td>\n</tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"\
      Domination\">Domination</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Ideas?section=4\"\
      \ title=\"Edit section: Domination\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table>\n<tr>\n<td><b>Map Name</b></td>\n<td><b>Creator</b></td>\n\
      <td><b>Theme</b></td>\n<td><b>Quick Description</b></td>\n</tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Bombing_Run\">Bombing Run</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Ideas?section=5\"\
      \ title=\"Edit section: Bombing Run\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table>\n<tr>\n<td><b>Map Name</b></td>\n<td><b>Creator</b></td>\n\
      <td><b>Theme</b></td>\n<td><b>Quick Description</b></td>\n<td><b>Reserved To</b></td>\n\
      </tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/BR-Colosseum?redlink=1\" class=\"\
      new\" title=\"Legacy:Map Ideas/BR-Colosseum (page does not exist)\">Legacy:Map\
      \ Ideas/BR-Colosseum</a></td>\n<td>ZxAnPhOrIaN</td>\n<td>_</td>\n<td>The ancient\
      \ Colosseum in ancient Rome like in the movie <i>Gladiator</i></td>\n</tr>\n\
      </table>\n<h3><span class=\"mw-headline\" id=\"Assault\">Assault</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Ideas?section=6\" title=\"Edit section: Assault\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table>\n\
      <tr>\n<td><b>Map Name</b></td>\n<td><b>Creator</b></td>\n<td><b>Theme</b></td>\n\
      <td><b>Quick Description</b></td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/AS-SmashNGrab?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/AS-SmashNGrab (page does not exist)\"\
      >Legacy:Map Ideas/AS-SmashNGrab</a></td>\n<td>cigawoot</td>\n<td>_</td>\n<td>Go\
      \ down to a secure repository out in the middle of nowhere and try to steal\
      \ a trophy out of a bank. And then fly off without getting shot down</td>\n\
      </tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/AS-MinasTirith?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/AS-MinasTirith (page does not exist)\"\
      >Legacy:Map Ideas/AS-MinasTirith</a></td>\n<td>Cobalt</td>\n<td>_</td>\n<td>Break\
      \ into Minas Tirith using some explosives that are mounted on the door, then\
      \ climb the terrace pieces with alternating staircases (one on the right, then\
      \ the left) to get to the steward's chambers.</td>\n</tr>\n<tr>\n<td><a href=\"\
      /edit/Legacy:Map_Ideas/AS-Bone_Island?redlink=1\" class=\"new\" title=\"Legacy:Map\
      \ Ideas/AS-Bone Island (page does not exist)\">Legacy:Map Ideas/AS-Bone Island</a></td>\n\
      <td>cigawoot</td>\n<td>_</td>\n<td>Infiltrate the Bone Island Academy and try\
      \ to secure bioweapons as Red Faction</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/AS-Citadel?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/AS-Citadel (page does not exist)\"\
      >Legacy:Map Ideas/AS-Citadel</a></td>\n<td>amitakartok</td>\n<td>Half-Life 2</td>\n\
      <td>Break into the dreaded Citadel, secure supply rooms, checkpoints, destabilize\
      \ the reactor at the bottom and destroy the teleport at the top to cut off reinforcements\
      \ from the enemy.</td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"\
      Mod_Ideas\">Mod Ideas</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Ideas?section=7\" title=\"Edit section:\
      \ Mod Ideas\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This area are ideas for potential mod ideas. If the mod hasn't been coded,\
      \ maybe we can convert them into the Main gametypes.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Assault_2\">Assault</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Ideas?section=8\"\
      \ title=\"Edit section: Assault\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table>\n<tr>\n<td><b>Map Name</b></td>\n<td><b>Creator</b></td>\n\
      <td><b>Theme</b></td>\n<td><b>Quick Description</b></td>\n</tr>\n<tr>\n<td><a\
      \ href=\"/edit/Legacy:Map_Ideas/AS-Island?redlink=1\" class=\"new\" title=\"\
      Legacy:Map Ideas/AS-Island (page does not exist)\">Legacy:Map Ideas/AS-Island</a></td>\n\
      <td>AlphaOne</td>\n<td>_</td>\n<td>An island level like in HALO. The objective\
      \ is to assault/defend some sort of structure in the middle at the top of the\
      \ mountain.</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/AS-Medieval?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/AS-Medieval (page does not exist)\"\
      >Legacy:Map Ideas/AS-Medieval</a></td>\n<td>AlphaOne</td>\n<td>_</td>\n<td>(don't\
      \ know teh righ spelling) Assault a castle on top of a hill, which is surrounded\
      \ by a forest, river, valley, and another mountain.</td>\n</tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Cold_War\">Cold War</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Ideas?section=9\"\
      \ title=\"Edit section: Cold War\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table>\n<tr>\n<td><b>Map Name</b></td>\n<td><b>Creator</b></td>\n\
      <td><b>Theme</b></td>\n<td><b>Quick Description</b></td>\n</tr>\n<tr>\n<td><a\
      \ href=\"/edit/Legacy:Map_Ideas/CW-November_SinkSub?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Map Ideas/CW-November SinkSub (page does not exist)\">Legacy:Map\
      \ Ideas/CW-November_SinkSub</a></td>\n<td>LegalAssassin</td>\n<td>_</td>\n<td>Two\
      \ submarines, one deep sea base and a nuke&#160;;)! (AS-OceanFloor with more\
      \ bases spread out) Also, some Karma 2p Mini-Subs and 1p transport (you hang\
      \ behind it) would be cool!</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/CW-Marquesas?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/CW-Marquesas (page does not exist)\"\
      >Legacy:Map Ideas/CW-Marquesas</a></td>\n<td>ZxAnPhOrIaN</td>\n<td>_</td>\n\
      <td>Rugged mountanous island (like <i>Survivor 4: Marquesas</i>) with the two\
      \ shelters of the two teams as the missle silo and the tribal councel area as\
      \ the missle parts respawn location.</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/CW-Bridge?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/CW-Bridge (page does not exist)\">Legacy:Map\
      \ Ideas/CW-Bridge</a></td>\n<td>ZxAnPhOrIaN</td>\n<td>_</td>\n<td>Like the <i>Americas\
      \ Army: Operations</i> Bridge map with the two towers as the missle silo and\
      \ the top of the arch in the middle as the missle piece respawn point.</td>\n\
      </tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/CW-Sahara?redlink=1\" class=\"\
      new\" title=\"Legacy:Map Ideas/CW-Sahara (page does not exist)\">Legacy:Map\
      \ Ideas/CW-Sahara</a></td>\n<td>ZxAnPhOrIaN</td>\n<td>_</td>\n<td>Desert type\
      \ level with two oasis as the missle silo and animal bone wrecage as the missle\
      \ piece respawn point.</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Legacy:Map_Ideas/CW-Mongolia?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Map Ideas/CW-Mongolia (page does not exist)\"\
      >Legacy:Map Ideas/CW-Mongolia</a></td>\n<td>ZxAnPhOrIaN</td>\n<td></td>\n<td>This\
      \ would be the rural highlands of Mongolia with the Mongolians nomadic yurts\
      \ (portable houses like tents, but with better structure). The missle silo would\
      \ be the Ghengis Kahn tent and the town center as the missle piece respawn point.</td>\n\
      </tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Related_Pages\">Related\
