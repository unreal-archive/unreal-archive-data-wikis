    text: "<p>So you want to be hailed for great <a href=\"/Legacy:Lighting\" title=\"\
      Legacy:Lighting\">lighting</a> in your map? You have to understand how real\
      \ light works and what tools are available in Unreal to emulate it.</p>\n<p><i>This\
      \ page describes techniques for UnrealEngine 1 games. UnrealEngine 2 and above\
      \ may provide better solutions for some problems described here.</i></p>\n<p></p>\n\
