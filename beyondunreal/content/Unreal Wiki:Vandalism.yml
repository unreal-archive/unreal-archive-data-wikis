  wikitext:
    text: "Vandalism is any addition, removal, or change of content made in a ''deliberate''\
      \ attempt to compromise the integrity of the Unreal Wiki. The most common types\
      \ of vandalism include the addition of obscenities or crude humor, page blanking,\
      \ or the insertion of nonsense into articles.\n\nAny ''good-faith'' effort to\
      \ improve the Unreal Wiki, even if misguided or ill-considered, is ''not'' vandalism.\
      \ Even harmful edits that are not explicitly made in bad faith are not considered\
      \ vandalism. For example, adding a personal opinion to an article once is not\
      \ vandalism — it's just not helpful, and should be removed or restated. Not\
      \ all vandalism is obvious, nor are all massive or controversial changes vandalism;\
      \ careful attention needs to be given to whether changes made are beneficial,\
      \ detrimental but well intended, or outright vandalism.\n\nCommitting blatant\
      \ vandalism violates the Unreal Wiki's policy. If you find that another user\
      \ has vandalized Unreal Wiki, you should [[Project:Revert|revert]] the changes\
      \ and warn the user (see below for specific instructions). Users who vandalize\
      \ Unreal Wiki repeatedly, despite warnings to stop, can be reported on this\
      \ page's [[{{TALKPAGENAME}}|talk page]], and [[Project:administrators|administrators]]\
      \ may block them.\n\n== How to spot vandalism ==\nThe best way to spot vandalism\
      \ is keeping an eye on [[Special:Recentchanges|recent changes]] or your [[Special:watchlist|watchlist]].\
      \ Any vandalism found should be [[Project:Revert|reverted]] to an earlier version\
      \ of the page, but remember to include any good edits since then! The auto-summary\
      \ feature can also help users detect vandalism. (see [[Wikipedia:Wikipedia:Automatic\
      \ edit summaries|Wikipedia:Automatic edit summaries]])\n\n== How to respond\
      \ to vandalism ==\nIf you see vandalism, please do the following:\n# Check the\
      \ article's [[metawikipedia:Help:Page history|history]] to identify all vandalized\
      \ revisions. If the vandalizing user has made more than one edit, usually those\
      \ earlier edits are vandalism as well. All vandalism edits \n#* If all revisions\
      \ of the affected article are vandalism edits, mark the page for deletion with\
      \ the {{[[Template:delete-vandalism|delete-vandalism]]}} tag.\n#* Otherwise,\
      \ [[Project:revert|revert]] the edits. If you are viewing the diff between the\
      \ current version and the preceding version, you can click \"undo\" to undo\
      \ the edit automatically. Otherwise, please explain in the edit summary that\
      \ you have reverted vandalism.\n# Leave a warning message at the user's [[Help:Talk\
      \ pages#User Talk pages|talk page]].\n# Check the vandal's other contributions\
      \ (click \"User contributions\" on the left [[Help:Navigation#Sidebar|sidebar]]\
      \ of the screen).\n# If the vandal continues to cause disruption after being\
      \ warned, please report him or her on this page's [[{{TALKPAGENAME}}|talk page]].\
      \ An [[Project:Administrators|administrator]] will decide whether to block the\
      \ vandal.\n\n== How to not respond to vandalism ==\n# [[Wikipedia:Wikipedia:Deny\
      \ recognition|Do not feed the trolls]]\n# Do not mark an article for deletion\
      \ only because it is being vandalized.\n\n== See also ==\n* [[Help:Tracking\
      \ changes]]\n* [[Project:Helping out]]\n\n[[Category:Policies and guidelines|{{PAGENAME}}]]\n\
      [[Category:Helping out| {{PAGENAME}}]]"
