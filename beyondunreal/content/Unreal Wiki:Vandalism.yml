parse:
  title: "Unreal Wiki:Vandalism"
  text:
    text: "<p>Vandalism is any addition, removal, or change of content made in a <i>deliberate</i>\
      \ attempt to compromise the integrity of the Unreal Wiki. The most common types\
      \ of vandalism include the addition of obscenities or crude humor, page blanking,\
      \ or the insertion of nonsense into articles.</p>\n<p>Any <i>good-faith</i>\
      \ effort to improve the Unreal Wiki, even if misguided or ill-considered, is\
      \ <i>not</i> vandalism. Even harmful edits that are not explicitly made in bad\
      \ faith are not considered vandalism. For example, adding a personal opinion\
      \ to an article once is not vandalism — it's just not helpful, and should be\
      \ removed or restated. Not all vandalism is obvious, nor are all massive or\
      \ controversial changes vandalism; careful attention needs to be given to whether\
      \ changes made are beneficial, detrimental but well intended, or outright vandalism.</p>\n\
      <p>Committing blatant vandalism violates the Unreal Wiki's policy. If you find\
      \ that another user has vandalized Unreal Wiki, you should <a href=\"/Unreal_Wiki:Revert\"\
      \ title=\"Unreal Wiki:Revert\">revert</a> the changes and warn the user (see\
      \ below for specific instructions). Users who vandalize Unreal Wiki repeatedly,\
      \ despite warnings to stop, can be reported on this page's <a href=\"/edit/Unreal_Wiki_talk:Vandalism?redlink=1\"\
      \ class=\"new\" title=\"Unreal Wiki talk:Vandalism (page does not exist)\">talk\
      \ page</a>, and <a href=\"/Unreal_Wiki:Administrators\" title=\"Unreal Wiki:Administrators\"\
      >administrators</a> may block them.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#How_to_spot_vandalism\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">How to spot vandalism</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-2\"><a href=\"#How_to_respond_to_vandalism\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">How to respond to\
      \ vandalism</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #How_to_not_respond_to_vandalism\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">How to not respond to vandalism</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#See_also\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">See also</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"How_to_spot_vandalism\">How to spot vandalism</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Vandalism?section=1\" title=\"Edit section: How to\
      \ spot vandalism\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The best way to spot vandalism is keeping an eye on <a href=\"/Special:RecentChanges\"\
      \ title=\"Special:RecentChanges\">recent changes</a> or your <a href=\"/Special:Watchlist\"\
      \ title=\"Special:Watchlist\">watchlist</a>. Any vandalism found should be <a\
      \ href=\"/Unreal_Wiki:Revert\" title=\"Unreal Wiki:Revert\">reverted</a> to\
      \ an earlier version of the page, but remember to include any good edits since\
      \ then! The auto-summary feature can also help users detect vandalism. (see\
      \ <a href=\"http://en.wikipedia.org/wiki/Wikipedia:Automatic_edit_summaries\"\
      \ class=\"extiw\" title=\"wikipedia:Wikipedia:Automatic edit summaries\">Wikipedia:Automatic\
      \ edit summaries</a>)</p>\n<h2><span class=\"mw-headline\" id=\"How_to_respond_to_vandalism\"\
      >How to respond to vandalism</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Vandalism?section=2\"\
      \ title=\"Edit section: How to respond to vandalism\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>If you see vandalism, please\
      \ do the following:</p>\n<ol>\n<li>Check the article's <a href=\"http://meta.wikimedia.org/wiki/Help:Page_history\"\
      \ class=\"extiw\" title=\"metawikipedia:Help:Page history\">history</a> to identify\
      \ all vandalized revisions. If the vandalizing user has made more than one edit,\
      \ usually those earlier edits are vandalism as well. All vandalism edits\n<ul>\n\
      <li>If all revisions of the affected article are vandalism edits, mark the page\
      \ for deletion with the {{<a href=\"/Template:Delete-vandalism\" title=\"Template:Delete-vandalism\"\
      >delete-vandalism</a>}} tag.</li>\n<li>Otherwise, <a href=\"/Unreal_Wiki:Revert\"\
      \ title=\"Unreal Wiki:Revert\">revert</a> the edits. If you are viewing the\
      \ diff between the current version and the preceding version, you can click\
      \ \"undo\" to undo the edit automatically. Otherwise, please explain in the\
      \ edit summary that you have reverted vandalism.</li>\n</ul>\n</li>\n<li>Leave\
      \ a warning message at the user's <a href=\"/Help:Talk_pages#User_Talk_pages\"\
      \ title=\"Help:Talk pages\">talk page</a>.</li>\n<li>Check the vandal's other\
      \ contributions (click \"User contributions\" on the left <a href=\"/Help:Navigation#Sidebar\"\
      \ title=\"Help:Navigation\">sidebar</a> of the screen).</li>\n<li>If the vandal\
      \ continues to cause disruption after being warned, please report him or her\
      \ on this page's <a href=\"/edit/Unreal_Wiki_talk:Vandalism?redlink=1\" class=\"\
      new\" title=\"Unreal Wiki talk:Vandalism (page does not exist)\">talk page</a>.\
      \ An <a href=\"/Unreal_Wiki:Administrators\" title=\"Unreal Wiki:Administrators\"\
      >administrator</a> will decide whether to block the vandal.</li>\n</ol>\n<h2><span\
      \ class=\"mw-headline\" id=\"How_to_not_respond_to_vandalism\">How to not respond\
      \ to vandalism</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Vandalism?section=3\" title=\"Edit section:\
      \ How to not respond to vandalism\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ol>\n<li><a href=\"http://en.wikipedia.org/wiki/Wikipedia:Deny_recognition\"\
      \ class=\"extiw\" title=\"wikipedia:Wikipedia:Deny recognition\">Do not feed\
      \ the trolls</a></li>\n<li>Do not mark an article for deletion only because\
      \ it is being vandalized.</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"\
      See_also\">See also</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Vandalism?section=4\" title=\"Edit section:\
      \ See also\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Help:Tracking_changes\" title=\"Help:Tracking changes\"\
      >Help:Tracking changes</a></li>\n<li><a href=\"/Unreal_Wiki:Helping_out\" title=\"\
      Unreal Wiki:Helping out\">Project:Helping out</a></li>\n</ul>\n\n<!-- \nNewPP\
      \ limit report\nCPU time usage: 0.044 seconds\nReal time usage: 0.091 seconds\n\
      Preprocessor visited node count: 26/1000000\nPreprocessor generated node count:\
