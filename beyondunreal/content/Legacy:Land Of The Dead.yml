      tocnumber\">8</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Land_Of_The_Dead?section=1\" title=\"Edit section: Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Land\
      \ of the Dead</b> is a first-person shooter, developed by Brainbox Games and\
      \ published by Groove Games, in October 2005.</p>\n<p>It is loosely based on\
      \ a license for the Land of the Dead movie.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"System_Requirements\">System Requirements</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Land_Of_The_Dead?section=2\"\
      \ title=\"Edit section: System Requirements\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Operating System&#160;</dt>\n<dd>Windows XP</dd>\n\
      </dl>\n<dl>\n<dt>CPU&#160;</dt>\n<dd>700MHz</dd>\n</dl>\n<dl>\n<dt>Memory&#160;</dt>\n\
      <dd>64MB</dd>\n</dl>\n<dl>\n<dt>Hard Disk Space&#160;</dt>\n<dd>1GB</dd>\n</dl>\n\
      <dl>\n<dt>Audio System&#160;</dt>\n<dd>Windows® compatible sound card</dd>\n\
      </dl>\n<dl>\n<dt>Video System&#160;</dt>\n<dd>3-D Video, 32MB+, 64mb+ to run\
      \ editor</dd>\n</dl>\n<dl>\n<dt>Multiplayer&#160;</dt>\n<dd>Internet (TCP/IP)\
      \ and LAN (TCP/IP) play supported. Internet play requires a 33.6 Kbps or faster\
      \ modem</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Downloads\">Downloads</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Land_Of_The_Dead?section=3\" title=\"Edit section: Downloads\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Patches.2FUpdates\">Patches/Updates</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Land_Of_The_Dead?section=4\" title=\"Edit section: Patches/Updates\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.groovegames.com/Games/LandOfTheDead/downloads/LOTD_Patch_v1.1.zip\"\
      >Windows</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Useful_Information\"\
      >Useful Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Land_Of_The_Dead?section=5\" title=\"Edit section:\
      \ Useful Information\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>LOTD:RTFG is extended by the Bink video player extensions, and also seems\
      \ to support some sort of Unreal version of Java Interface classes.</p>\n<p>New\
      \ native functions:</p>\n<dl>\n<dt>Actor CopyMaterialsToSkins&#160;</dt>\n<dd>Copies\
      \ all default materials for a Static or Skeletal Mesh to the Skins[] override\
      \ array of the Actor</dd>\n<dt>Actor FilterStateDirty&#160;</dt>\n<dd>Unknown</dd>\n\
      <dt>PlayerController LeaveVoiceChat&#160;</dt>\n<dd>Unknown - possibly XBox\
      \ voice related</dd>\n<dt>PlayerController ChanveVoiceChatter(int IPAddr, int\
      \ Handle, bool Add)&#160;</dt>\n<dd>Unknown - possibly XBox voice related</dd>\n\
      <dt>BinkVideoPlayer Bink_Play(string filename)&#160;</dt>\n<dd>Play specified\
      \ video</dd>\n<dt>BinkVideoPlayer Bink_Scale(float scale)&#160;</dt>\n<dd>Scale\
      \ video (1.0 = normal)</dd>\n<dt>BinkVideoPlayer Bink_Stop&#160;</dt>\n<dd>Stop\
      \ all bink player instances</dd>\n<dt>BinkVideoPlayer Bink_Is_Playing&#160;</dt>\n\
      <dd>returns true if bink is playing, false if not</dd>\n<dt>Profiler Load(int\
      \ v)&#160;</dt>\n<dd>Load profile? from slot? v</dd>\n<dt>Profiler Save&#160;</dt>\n\
      <dd>Save profile</dd>\n<dt>Profiler SetValue(string vk, string vv)&#160;</dt>\n\
      <dd>Set key/value pair for profile</dd>\n<dt>Profiler GetValue(string v)&#160;</dt>\n\
      <dd>Return string value given key 'v'</dd>\n<dt>Profiler NewProfile(string v)&#160;</dt>\n\
      <dd>Create new profile with name 'v'</dd>\n<dt>Profiler DeleteProfile(int v)&#160;</dt>\n\
      <dd>Delete profile from slot? 'v'</dd>\n<dt>Profiler GetProfileCount&#160;</dt>\n\
      <dd>Loads all profiles, refreshes list, returns count of total profiles</dd>\n\
      <dt>Profiler GetProfileByName(string v)&#160;</dt>\n<dd>Returns profile slot?\
      \ named by 'v'</dd>\n<dt>Profiler GetProfileName(int v)&#160;</dt>\n<dd>Returns\
      \ string containing profile name, given slot 'v' (note: call GetProfileCount\
      \ first)</dd>\n<dt>Profiler GetCurrentProfileName&#160;</dt>\n<dd>returns currently\
      \ loaded profile, or \"\" if not loaded</dd>\n<dt>Profiler IsValidProfile&#160;</dt>\n\
      <dd>Not documented? Not sure if this is called in Uscript to return wether we\
      \ have a valid profile, or what</dd>\n<dt>Profiler GetTotalCheckpoints&#160;</dt>\n\
      <dd>\"Returns total number of checkpoints in profile\", whatever that means.</dd>\n\
      <dt>Profiler GetChecpoint(int v)&#160;</dt>\n<dd>\"Returns name of checkpoint\
      \ at index v\", whatever that means</dd>\n</dl>\n<p><a href=\"/Legacy:Land_Of_The_Dead/Actor\"\
      \ title=\"Legacy:Land Of The Dead/Actor\">Land of the Dead/Actor</a> reference</p>\n\
      <p><a href=\"/Legacy:Land_Of_The_Dead/NavigationPoint\" title=\"Legacy:Land\
      \ Of The Dead/NavigationPoint\">Land of the Dead/NavigationPoint</a> reference</p>\n\
      <hr />\n<ul>\n<li>If being played on Windows Vista (or 7?), save files are <i>not</i>\
      \ stored in the default \\Land of the Dead\\Saves folder. Windows Vista introduced\
      \ a safety feature that disallows programs run by a standard user (rather than\
      \ run as administrator) write access to the Program Files folder. That being\
      \ said, any modifications or new files will be stored in a remote folder for\
      \ <b>your</b> windows user account. Said folder can be found at <b>C:\\Users\\\
      <i>[Username]</i>\\AppData\\Local\\VirtualStore\\Program Files</b>. Past that,\
      \ it will mirror your Program Files folder with any directories that contain\
      \ modified files. So navigating into <b>.\\Groove Games\\Land Of The Dead\\\
      System</b>, you will most likely see a few *.ini files that were created due\
      \ to you changing settings. Navigating a directory up, then into the Saves folder,\
      \ you will see all of your save directories, with the information stored within.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Known_Issues\">Known Issues</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Land_Of_The_Dead?section=6\" title=\"Edit section: Known\
      \ Issues\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>A patch to V1.1 was released in November, 2005, and includes a fair\
      \ amount of updates, as well as support for custom content, and Brain Box's\
      \ version of UnrealEd. The Editor seems mostly unchanged, except it reads *.dz\
      \ files for maps, instead of *.uz files.</li>\n<li>The IPDRV.HttpDownload module\
      \ is utterly broken, on the client end. HTTPDownload is apparently not available\
      \ for this game, unless someone can come up with a unique way of fixing it.</li>\n\
      <li>When a player stands on a static mesh, that is higher than a few UU above\
      \ the zombies, and is lower than another level of accessible geometry, the AI\
      \ gets extremely confused, and causes a fair amount of lag. This is normally\
      \ not an issue with developer shipped levels, which rarely have more than 4\
      \ or 5 enemies at a time, but is an issue for a lot of custom created content.\
      \ Some of the modifications for the game have attempted to alleviate this by\
      \ changing the AI, and some have lessened it, but none have been exceptionally\
      \ successful at eliminating the lag.</li>\n<li>Mover classes, and all their\
      \ subs, suffer from the fact that the KeyRot and KeyPos variables are not replicated,\
      \ which will create all sorts of weird issues online. A few people at <a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www.undeadgames.com/\">http://www.undeadgames.com/</a>\
      \ have offered fixes in their forum.</li>\n<li>DestructableMover classes suffer\
      \ from an issue where they are not removed from the world after they suffer\
      \ enough damage to destruct them. This causes splash damage, such as something\
      \ doing damage using the RadiusActors <a href=\"/Legacy:Iterator\" title=\"\
      Legacy:Iterator\">iterator</a> to call TakeDamage() in all nearby actors, to\
      \ cause the mover to replay it's destruction animation, even though it has already\
      \ been destructed. There are two easy ways to fix this in a subclass: From TakeDamage()\
      \ either call Destroy() when the mover has taken fatal damage, or have TakeDamage()\
      \ not call the super if the DamageCapacity &lt;= 0.</li>\n<li>Sometimes on a\
      \ multiplayer game, the zombies will go to negative health, and their bodies\
      \ will explode when you hit them again. This is apparently due to a rumored\
      \ engine bug that causes function calls to mysteriously stop executing when\
      \ they call something that inherits but doesn't define a particular function.\
      \ In this case, it's \"PreventDamage()\" in the gametypes. So, I recommend if\
      \ you do any gametyping, you add a PreventDamage() function, and just point\
      \ it to the super. It may just help.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Interfaces_in_LotD\">Interfaces in LotD</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Land_Of_The_Dead?section=7\"\
      \ title=\"Edit section: Interfaces in LotD\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>As mentioned above, LotD seems to have support for\
      \ Interface classes. These appear to act somewhat like their similarly named\
      \ Java counterparts, and are especially useful for implementing several different\
      \ behaviours, such as an add-on class that is Smashable, Burnable, and Movable.</p>\n\
      <p>The following interfaces are defined in LotD:</p>\n<dl>\n<dt>HudDrawable&#160;</dt>\n\
      <dd>HudDrawable gives any program that implements a drawToHud(Canvas, float,\
      \ float) function, the ability to register with a player's HUD (player.myHUD.register(self)\
      \ according to the comments)and get called for drawing.</dd>\n<dt>SaveHandler&#160;</dt>\n\
      <dd>SaveHandler is only in a few objects, and gives them the ability to have\
      \ a PreSave() and PostSave() function for when it's time to save.</dd>\n<dt>VideoNotification&#160;</dt>\n\
      <dd>VideoNotification is apparently used in PlayerController to handle when\
      \ to pause the game when video begins and unpause when video ends</dd>\n<dt>EventDispatcher</dt>\n\
      <dt>MessageDispatcher&#160;</dt>\n<dd>EventDispatcher and MessageDispatcher\
      \ are supposedly implemented in the ObjectiveManager code, but there don't seem\
      \ to be matching interface classes</dd>\n<dt>Smashable&#160;</dt>\n<dd>Smashable\
      \ is implemented by DOTZDestructableMesh, DOTZDoor, and all subs of WoodenDoor.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Land_Of_The_Dead?section=8\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Unreal_Engine_Versions/2\" title=\"Legacy:Unreal\
      \ Engine Versions/2\">Unreal Engine Versions/2</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Land_Of_The_Dead?section=9\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.042 seconds\n\
