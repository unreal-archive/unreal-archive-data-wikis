  text:
    text: "<p><i>This page is one of a sequence of <a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a>.</i></p>\n<p>Next Lesson:</p>\n\
      <ul>\n<li><a href=\"/Legacy:Place_A_Playerstart\" title=\"Legacy:Place A Playerstart\"\
      >Place A Playerstart</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Overview\">Overview</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Place_A_Light?section=1\" title=\"Edit section:\
      \ Overview\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This tutorial offers the very simple steps needed to add and place a light\
      \ actor in your map and to see the results of building the lightmap.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Instructions\">Instructions</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Place_A_Light?section=2\"\
      \ title=\"Edit section: Instructions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ol>\n<li>In the perspective <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewport</a> and with the mouse\
      \ on the <b>exact</b> location of where you want to place the light, do one\
      \ of the following:\n<ul>\n<li>Right-click a surface in the 3D viewport and\
      \ do <a href=\"/Legacy:Viewport_Context_Menu\" title=\"Legacy:Viewport Context\
      \ Menu\">Viewport Context Menu</a> -&gt; <i>Add Light Here.</i></li>\n<li>Hold\
      \ down the <b>L</b> key and left-click in the 3D viewport.</li>\n</ul>\n</li>\n\
      <li>Build Lighting or Build All. The map will be in full brightness until you\
      \ <a href=\"/Legacy:Build\" title=\"Legacy:Build\">build</a> it.</li>\n<li>After\
      \ you <a href=\"/Legacy:Build\" title=\"Legacy:Build\">build</a> it, clicking\
      \ the <i>Dynamic Light</i> icon on one of the viewport toolbars will show you\
      \ what effect your light had on its surroundings.</li>\n</ol>\n<div class=\"\
      center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_addlight.jpeg\" class=\"\
      image\" title=\"Placing a light\"><img alt=\"Placing a light\" src=\"/w/images/Legacy_addlight.jpeg\"\
      \ width=\"610\" height=\"317\" /></a></div>\n</div>\n<p>Lights can be manipulated\
      \ like any other <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">actor</a>:</p>\n\
      <ul>\n<li>duplicate them with CTRL-W</li>\n<li>move them in <a href=\"/Legacy:Camera_Movement\"\
      \ title=\"Legacy:Camera Movement\">Camera Movement</a> mode.</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Place_A_Light?section=3\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Place_A_Pickup\" title=\"\
      Legacy:Place A Pickup\">Place a pickup</a> and pickup bases in your map</li>\n\
      <li>General <a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\">Lighting</a><br\
      \ /></li>\n</ul>\n<hr />\n<p><b>KFM:</b> Was there any reason that this image\
      \ was removed? Sorry guys, just going through the mapping lessons again and\
      \ checking them all to see how effective they are when used by someone who doesn't\
      \ know right from left yet.&#160;:D</p>\n<p><b>Tarquin:</b> I've noticed a few\
      \ images missing. I suspect someone had a play with the image upload page and\
      \ removed a few at random... *sigh*. But now it's gone – what would an image\
      \ add to this page?</p>\n<p><b>KFM:</b> Well, when I was first starting out,\
      \ it seemed that images helped me understand what I was dealing with a lot more\
      \ than plain text. This one is pretty easy to grasp, though. I was just wondering\
      \ as to why it was gone, because it was referenced a few times in the text above.\
      \ All fixed now, though.</p>\n<p><b>Guest:</b> I am finding this hard to grasp;\
      \ it seems always one step ahead of what it has told u s to do, if you know\
      \ what I mean though.</p>\n<p><b>Wormbo:</b> What, do you first want a lesson\
      \ that teaches you how to move the mouse and click its buttons? o_O</p>\n<p><b>Guest:</b>\
      \ I just found that this was a different version of UnrealEd. Soz. o_O</p>\n\
