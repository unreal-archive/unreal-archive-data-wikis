  title: "Legacy:MultiSkyBox"
  text:
    text: "<p><i>MultiSkyBox</i> makes multiple skyboxes possible in a single map.</p>\n\
      <p>More information and download: <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.planetunreal.com/slick/v2_custom_scripts.htm\">Slick Willy's\
      \ Custom Scripts</a></p>\n<p>Created by <a href=\"/Legacy:SlickWilly\" title=\"\
      Legacy:SlickWilly\">SlickWilly</a>.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Quick_Tutorial\">Quick Tutorial</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MultiSkyBox?section=1\"\
      \ title=\"Edit section: Quick Tutorial\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ol>\n<li>Set up multiple skyboxes for your map with\
      \ a SkyZoneInfo actor in each skybox.</li>\n<li>Set up Zones for each area that\
      \ will view a different skybox. (only one per zone)</li>\n<li>Create a subclass\
      \ of ZoneInfo in MyLevel called \"MultiSkyboxZoneInfo\"</li>\n<li>Remove the\
      \ default code, insert the code seen on the <a href=\"/Legacy:MultiSkyboxZoneInfo\"\
      \ title=\"Legacy:MultiSkyboxZoneInfo\">MultiSkyboxZoneInfo</a> page.</li>\n\
      <li>Compile it.</li>\n<li>Place a MultiSkyboxZoneInfo actor in each zone. (Idiot\
      \ proof note: Do not place the multiskyboxzoneinfo actor in the skybox zone\
      \ itself!)</li>\n<li>Set some unique name to both MultiSkyBoxZoneInfo -&gt;\
      \ event and SkyZoneInfo -&gt; Tag.</li>\n</ol>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MultiSkyBox?section=2\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Third-Party_Components\"\
      \ title=\"Legacy:Third-Party Components\">Third-Party Components</a></li>\n\
      </ul>\n<hr />\n<p><a href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy\
      \ To Do\">Category:Legacy To Do</a> – That StupidSkyBoxTricks map, if the link\
      \ works, should get its own page, and this page be relegated to just being Category\
      \ Broken Links.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.019 seconds\n\
