  wikitext:
    text: "''MultiSkyBox'' makes multiple skyboxes possible in a single map.\n\nMore\
      \ information and download: [http://www.planetunreal.com/slick/v2_custom_scripts.htm\
      \ Slick Willy's Custom Scripts]\n\nCreated by [[Legacy:SlickWilly|SlickWilly]].\n\
      \n==Quick Tutorial==\n# Set up multiple skyboxes for your map with a SkyZoneInfo\
      \ actor in each skybox.\n# Set up Zones for each area that will view a different\
      \ skybox. (only one per zone)\n# Create a subclass of ZoneInfo in MyLevel called\
      \ \"MultiSkyboxZoneInfo\"\n# Remove the default code, insert the code seen on\
      \ the [[Legacy:MultiSkyboxZoneInfo|MultiSkyboxZoneInfo]] page.\n# Compile it.\n\
      # Place a MultiSkyboxZoneInfo actor in each zone. (Idiot proof note: Do not\
      \ place the multiskyboxzoneinfo actor in the skybox zone itself!)\n# Set some\
      \ unique name to both MultiSkyBoxZoneInfo -> event and SkyZoneInfo -> Tag.\n\
      \n==Related Topics==\n* [[Legacy:Third-Party Components|Third-Party Components]]\n\
