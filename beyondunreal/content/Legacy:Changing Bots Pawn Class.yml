  wikitext:
    text: "==Changing the Pawn Class for Your Bot==\n\nIf your mod just makes changes\
      \ to the player pawn that don't require any difference in AI from what ships\
      \ with UT2004, then you can simply override the SpawnBot function in your GameInfo\
      \ subclass like so:\n\n<uscript>\nfunction Bot SpawnBot(optional string botName)\n\
      {\n    local Bot B;\n\n    B = Super.SpawnBot();\n\n    if(B != None)\n    \
      \    B.PawnClass = class'YourModsPawnClass';\n\n    return B;\n}\n</uscript>\n\
