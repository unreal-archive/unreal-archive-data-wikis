parse:
  title: "Legacy:Actors Snap By Default"
  text:
    text: "<p>In order to make actors snap to the grid by default, (I think only a\
      \ few of them do) so that when you add an actor to your map, it snaps to the\
      \ grid without you having to go into it's properties and change it every time\
      \ you add it, you can make actors snap to the grid as soon as you add them,\
      \ without having to change anything! Whee!<br />\nRead more about the <a href=\"\
      /Legacy:Snap_To_Grid\" title=\"Legacy:Snap To Grid\">Snap To Grid</a> feature.</p>\n\
      <hr />\n<h3><span class=\"mw-headline\" id=\"The_procedure_to_do_this_is_as_follows:\"\
      >The procedure to do this is as follows:</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actors_Snap_By_Default?section=1\"\
      \ title=\"Edit section: The procedure to do this is as follows:\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Note: this page\
      \ was written for UnrealEd 3.0 for UT2004. I'm not sure if this procedure is\
      \ the same for other versions.</p>\n<div class=\"floatright\"><a href=\"/File:Legacy_SaveButton.jpeg\"\
      \ class=\"image\" title=\"The button to save the actor's default properties\"\
      ><img alt=\"The button to save the actor's default properties\" src=\"/w/images/Legacy_SaveButton.jpeg\"\
      \ width=\"640\" height=\"270\" /></a></div>\n<p>1. In the actor browser, RT\
      \ click the actor you wish to snap to grid by default, and select \"Default\
      \ Properties.\"</p>\n<p>2. When the property page opens, open the \"Advanced\"\
      \ tab, and change the property \"bEdShouldSnap\" to \"True\".</p>\n<p>3. Next,\
      \ this property change must be saved. If you do not save the property change,\
      \ the next time you load UnrealED, your change will be lost, of course, and\
      \ actors you add will not snap to the grid (except one you've already added\
      \ to your map, they're properties are saved with the map.)</p>\n<p>4. Back in\
      \ the actor browser, click the \"save\" button in the toolbar at the top of\
      \ the browser.</p>\n<p>O.K. You're done. To test this property change, close\
      \ and re-open UnrealEd, and add the actor whose properties you have modified.\
      \ If it snaps to the grid, then Success! Otherwise, make sure you have added\
      \ the actor you changed, or try the above procedure again.</p>\n<hr />\n<p>Note:\
      \ this procedure does not make all actors snap to the grid by default, only\
      \ the one whose properties you edited. It must be repeted for each actor that\
      \ you want to snap to grid by default.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Links\">Related Links</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actors_Snap_By_Default?section=2\"\
      \ title=\"Edit section: Related Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:Snap_To_Grid\" title=\"Legacy:Snap\
      \ To Grid\">Snap To Grid</a></p>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Actors_Snap_By_Default?section=3\" title=\"\
      Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Bob_The_Beheader:</b> O.K. people, this is the first page I've made for\
      \ the Wiki. I hope it's adaquite. One question, however–Why don't actors snap\
      \ to the grid by default anyways? It seems like a good idea to me, and it's\
      \ easier for centering stuff like centering a SkyBoxInfo in it's box and other\
      \ stuff.</p>\n<p><b>Tarquin:</b> whoa... isn't this a case of <a href=\"/Legacy:Do_Not_Alter_Default_Packages\"\
      \ title=\"Legacy:Do Not Alter Default Packages\">Do Not Alter Default Packages</a>?</p>\n\
      <p><b>Wormbo:</b> Yes it is. Never modify and save the defaults of actors.</p>\n\
      <p><b>Tarquin:</b> What should we do with this page? Fold some of it into the\
      \ pages on the <a href=\"/Legacy:Grid\" title=\"Legacy:Grid\">grid</a>?</p>\n\
      <p><b>Bob_The_Beheader:</b> Well, I've used this procedure and saved the bEdShouldSnap\
      \ property for at least several actors, and nothing bad has come of it. I think\
      \ because the bEdShouldSnap property is not something used by the game, and\
      \ has no real effect on the inner workings of the actor. I have noticed, however,\
      \ that the AntiTCC anti cheating mutator looks at me for a suspiciously long\
      \ time on my favorite UT server. This is probably because of something else,\
      \ however.&#160;;)</p>\n<p><b>Evilmrfrank:</b> Just changing the above from\
      \ editor 2 to editor 3</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.063\
      \ seconds\nReal time usage: 0.132 seconds\nPreprocessor visited node count:\
