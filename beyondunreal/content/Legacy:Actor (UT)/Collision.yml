  wikitext:
    text: "These properties determine the size and behaviour of an [[Legacy:Actor_(UT)|Actor_(UT)]]'s\
      \  [[Legacy:Collision Cylinder|collision cylinder]]. \n\nNote that the cylinder\
      \ is always upright, no matter what the [[Legacy:Actor_(UT)|Actor_(UT)]]'s orientation.\n\
      \n==Properties==\n\n===Boolean Flags===\n; bBlockActors : Blocks non-player\
      \ [[Legacy:Actor_(UT)|Actor_(UT)]]s.\n; bBlockPlayers : Blocks player actors\
      \ ([[Legacy:PlayerPawn|PlayerPawn]]s and [[Legacy:Bot (UT)|Bot (UT)]]s).\n;\
      \ bCollideActors : Collides with other [[Legacy:Actor_(UT)|Actor_(UT)]]s.\n\
      ; bCollideWorld : Collides with the world geometry.\n; bCollideWhenPlacing :\
      \ Collides when being moved; can't be set into geometry.\n; bProjTarget :  Set\
      \ this true if you want your object to be a potential target for projectiles\
      \ (subject to adjusted aim in single-player mode).\n\n===Collision Cylinder===\n\
      \nThe size of the collision cylinder is given by the two properties ''CollisionHeight''\
      \ and ''CollisionRadius'': The diameter of the collision cylinder is 2 &times;\
      \ CollisionRadius and its height is 2 &times; CollisionHeight.\n\n==Related\
      \ topics==\n* [[Legacy:Actor (UT)|Actor (UT)]]\n* [[Legacy:DuckingZone|DuckingZone]]\
      \ &ndash; A zone where ducking players actually become smaller in Unreal Tournament.\n\
      * [[Legacy:Collision Cylinder|Collision Cylinder]] &ndash; Details on collision\
      \ and on <tt>Touch</tt>, <tt>Untouch</tt> and other related events.\n* [[Legacy:OCD|OCD]]\
      \ &ndash; Technical lowdown of object collision detection.\n* [[Legacy:Actor\
      \ Overview|Actor Overview]] &ndash; More on working with Actors, adding actors\
      \ to a map and setting properties."
