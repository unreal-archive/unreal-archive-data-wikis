  title: "Legacy:Actor (UT)/Collision"
  text:
    text: "<p>These properties determine the size and behaviour of an <a href=\"/Legacy:Actor_(UT)\"\
      \ title=\"Legacy:Actor (UT)\">Actor_(UT)</a>'s <a href=\"/Legacy:Collision_Cylinder\"\
      \ title=\"Legacy:Collision Cylinder\">collision cylinder</a>.</p>\n<p>Note that\
      \ the cylinder is always upright, no matter what the <a href=\"/Legacy:Actor_(UT)\"\
      \ title=\"Legacy:Actor (UT)\">Actor_(UT)</a>'s orientation.</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Properties\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Properties</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-2\"><a href=\"#Boolean_Flags\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Boolean Flags</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Collision_Cylinder\"><span\
      \ class=\"tocnumber\">1.2</span> <span class=\"toctext\">Collision Cylinder</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Related_topics\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Related topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Properties\">Properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Actor_(UT)/Collision?section=1\" title=\"Edit section:\
      \ Properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Boolean_Flags\">Boolean Flags</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Actor_(UT)/Collision?section=2\" title=\"Edit section:\
      \ Boolean Flags\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt>bBlockActors&#160;</dt>\n<dd>Blocks non-player <a href=\"/Legacy:Actor_(UT)\"\
      \ title=\"Legacy:Actor (UT)\">Actor_(UT)s</a>.</dd>\n<dt>bBlockPlayers&#160;</dt>\n\
      <dd>Blocks player actors (<a href=\"/Legacy:PlayerPawn\" title=\"Legacy:PlayerPawn\"\
      >PlayerPawns</a> and <a href=\"/Legacy:Bot_(UT)\" title=\"Legacy:Bot (UT)\"\
      >Bot (UT)s</a>).</dd>\n<dt>bCollideActors&#160;</dt>\n<dd>Collides with other\
      \ <a href=\"/Legacy:Actor_(UT)\" title=\"Legacy:Actor (UT)\">Actor_(UT)s</a>.</dd>\n\
      <dt>bCollideWorld&#160;</dt>\n<dd>Collides with the world geometry.</dd>\n<dt>bCollideWhenPlacing&#160;</dt>\n\
      <dd>Collides when being moved; can't be set into geometry.</dd>\n<dt>bProjTarget&#160;</dt>\n\
      <dd>Set this true if you want your object to be a potential target for projectiles\
      \ (subject to adjusted aim in single-player mode).</dd>\n</dl>\n<h3><span class=\"\
      mw-headline\" id=\"Collision_Cylinder\">Collision Cylinder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actor_(UT)/Collision?section=3\"\
      \ title=\"Edit section: Collision Cylinder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The size of the collision cylinder is given by the\
      \ two properties <i>CollisionHeight</i> and <i>CollisionRadius</i>: The diameter\
      \ of the collision cylinder is 2 × CollisionRadius and its height is 2 × CollisionHeight.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_topics\">Related topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Actor_(UT)/Collision?section=4\" title=\"Edit section:\
      \ Related topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Actor_(UT)\" title=\"Legacy:Actor (UT)\">Actor (UT)</a></li>\n\
      <li><a href=\"/Legacy:DuckingZone\" title=\"Legacy:DuckingZone\">DuckingZone</a>\
      \ – A zone where ducking players actually become smaller in Unreal Tournament.</li>\n\
