  title: "Legacy:Actor (UT)/Filter"
  text:
    text: "<p>The Filter properties of an actor determine the conditions under which\
      \ the actor will be present in gameplay.</p>\n<dl>\n<dt>bDifficulty0, bDifficulty1,\
      \ bDifficulty2, and bDifficulty3&#160;</dt>\n<dd>In SinglePlayer, there are\
      \ four difficulty levels that can be applied. In Unreal, they are called Easy,\
      \ Medium, Hard, and Unreal. The default difficulty level is Medium. The contents\
      \ of these variables is used to determine which difficulty levels the actor\
      \ should be present or absent in.</dd>\n</dl>\n<dl>\n<dt>bNet&#160;</dt>\n<dd>If\
      \ True, then this actor will appear in regular network play.</dd>\n</dl>\n<dl>\n\
      <dt>bNetSpecial&#160;</dt>\n<dd>If True, then this actor will appear in special\
      \ network play mode.</dd>\n</dl>\n<dl>\n<dt>bSinglePlayer&#160;</dt>\n<dd>If\
      \ True, then this actor will appear in standalone gametypes.</dd>\n</dl>\n<dl>\n\
      <dt>OddsOfAppearing&#160;</dt>\n<dd>In a game where this actor would normally\
      \ exist, this value (between 0 and 1.0) determines the probability of the actor\
      \ actually appearing. For most actors, this value is equal to 1, which means\
      \ that the actor will always exist in relevant games.</dd>\n</dl>\n\n<!-- \n\
