      \ a direction arrow on the actor. It is then possible to <a href=\"/Legacy:Brush_Rotate\"\
      \ title=\"Legacy:Brush Rotate\">rotate</a> it the same way as a brush.</p>\n\
      <p>Quick definition of the rotation angles. Imagine you are standing at the\
      \ origin, facing the positive X axis.</p>\n<dl>\n<dt>Pitch&#160;</dt>\n<dd>Tilting\
