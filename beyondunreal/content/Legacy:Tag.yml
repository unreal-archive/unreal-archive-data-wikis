  text:
    text: "<p>Property of every <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">Actor</a>.\
      \ If an <a href=\"/Legacy:Event\" title=\"Legacy:Event\">Event</a> is sent out\
      \ by any actor in the game, every actor whose Tag property is set to the according\
      \ name will be \"triggered\" (i.e., its Trigger function will be called). A\
      \ <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">Mover</a> for example would\
      \ be triggered to move if it's Object -&gt; InitialState is set to <tt>TriggerOpenTimed</tt>\
      \ or the like.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Tag?section=1\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
