  title: "Unreal Wiki:Revert"
  text:
    text: "<p>A <b>revert</b> is to undo all changes made to an article page after\
      \ a specific time in the past. The result will be that the page becomes identical\
      \ in content to the page saved at that time.</p>\n<p>A <b>partial revert</b>\
      \ is accomplished either by an ordinary edit of the current version, or by editing\
      \ an old version. The former is convenient, for example, for a partial reversion\
      \ of a recent addition, while the latter is convenient for a partial reversion\
      \ of a deletion.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#When_to_revert\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">When to revert</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#How_to_revert\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">How to revert</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Reverting_manually\"><span class=\"tocnumber\">2.1</span> <span\
      \ class=\"toctext\">Reverting manually</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Undo\"><span class=\"tocnumber\">2.2</span> <span\
      \ class=\"toctext\">Undo</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Rollback_.28advanced.29\"><span class=\"tocnumber\">2.3</span> <span\
      \ class=\"toctext\">Rollback (advanced)</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"When_to_revert\">When\
      \ to revert</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Revert?section=1\" title=\"Edit section:\
      \ When to revert\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Reverting should be taken very seriously and is often used to fight <a href=\"\
      /Unreal_Wiki:Vandalism\" title=\"Unreal Wiki:Vandalism\">vandalism</a> and similar\
      \ abuse. If you are not sure whether a revert is appropriate, discuss it first.\
      \ You can revert your own edit if you realize you were wrong, but watch out\
      \ for other users editing the page in the meantime! If only part of an edit\
      \ is problematic, consider modifying only that part instead of reverting the\
      \ whole edit.</p>\n<p>If your edit gets reverted, <b>don't take it personally</b>\
      \ and by all means don't do anything silly like starting an edit war. Instead,\
      \ go to the relevant <a href=\"/Help:Talk_pages\" title=\"Help:Talk pages\"\
      >discussion page</a> and see if the user who reverted your edit explained why\
      \ he did it. You can explain why you made the edit that was subsequently reverted\
      \ and together you and other users will eventually decide whether to add it\
      \ back or not.</p>\n<h2><span class=\"mw-headline\" id=\"How_to_revert\">How\
      \ to revert</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Revert?section=2\" title=\"Edit section:\
      \ How to revert\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Reverting_manually\">Reverting manually</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Revert?section=3\" title=\"Edit section: Reverting\
      \ manually\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Go to the page's <a href=\"/Help:Navigation#Page_Tabs\" title=\"Help:Navigation\"\
      >history</a> and click on the time and date of the earlier version you wish\
      \ to revert to.\n<dl>\n<dd>When that page comes up, you'll see the revision\
      \ number and date below the title, along with the username of the editor who\
      \ saved that version.</dd>\n</dl>\n</li>\n<li>Verify that you have selected\
      \ the correct version, and click to edit the page, as you would normally. <b>Important:</b>\
      \ In the case of <a href=\"/Unreal_Wiki:Vandalism\" title=\"Unreal Wiki:Vandalism\"\
      >vandalism</a>, take the time to ensure you are actually reverting to the last\
      \ version without the vandalism; there may be multiple consecutive vandal edits,\
      \ sometimes interspersed with constructive edits.\n<dl>\n<dd>You will get a\
      \ warning, above the edit box, about editing an out-of-date revision. Since\
      \ this exactly what you want to do, you can ignore it.</dd>\n</dl>\n</li>\n\
      <li>Add an <a href=\"/Help:Editing_pages#Edit_summary\" title=\"Help:Editing\
      \ pages\">edit summary</a>, then save the page. Be sure to include the word\
      \ \"revert\" or \"rv\" in the summary. The summary should preferably also contain\
      \ the name of the user whose edit was reverted and that of the user whose version\
      \ was reverted to. A good example would be:\n<center><i>revert edits of [[User:BadGuy]]\
      \ to last version of [[User:GoodGuy]]</i></center>\nwhere <i>BadGuy</i> is replaced\
      \ with the IP address or username of the user whose edit is being reverted and\
      \ <i>GoodGuy</i> is the name or IP address of the user who saved the version\
      \ you are reverting to.</li>\n<li>When reverting blatant vandalism, you can\
      \ simply write \"rvv\" (short for \"revert vandalism\") in the edit summary,\
      \ because in those cases speed is usually more important that a precise edit\
      \ summary.</li>\n<li>Click on \"history\" again to verify that your revert was\
      \ successful. If your revert also affected legit edits, please edit those changes\
      \ again.</li>\n<li>In a vandalism case where sections of text were simply deleted\
      \ and then subsequent edits were made by others, it may be easier for you to\
      \ cut and paste those missing sections of text back in than to revert and then\
      \ re-do the edits.</li>\n<li>Check the contribution history of the user who\
      \ vandalized the article by clicking on the IP address for unregistered users\
      \ or on \"contribs\" on the history page. If the user is vandalizing many pages,\
      \ please report him or her on the <a href=\"/edit/Unreal_Wiki_talk:Vandalism?redlink=1\"\
      \ class=\"new\" title=\"Unreal Wiki talk:Vandalism (page does not exist)\">vandalism\
      \ discussion page</a>.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Undo\"\
      >Undo</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Revert?section=4\" title=\"Edit section:\
      \ Undo\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Latest versions of MediaWiki allow editors to revert a single edit from the\
      \ history of a page without simultaneously undoing all constructive changes\
      \ that have been made since. To do this, view the diff for the edit, and click\
      \ on 'undo' above the newer version. The software will attempt to create an\
      \ edit page with a version of the article in which the undesirable edit has\
      \ been removed but all later edits are retained. There is a default edit summary,\
      \ but it can be changed. It is also possible to make further modifications before\
      \ saving.</p>\n<p>This feature removes the need to manually redo useful changes\
      \ that were made after the edit which is being reverted. However, it will fail\
      \ if undoing the edit would conflict with later edits. For example, if edit\
      \ 1000 adds a paragraph and edit 1005 modifies that paragraph, it will be impossible\
      \ to automatically undo edit 1000. In this case, you must determine how to resolve\
      \ the problem manually.</p>\n<h3><span class=\"mw-headline\" id=\"Rollback_.28advanced.29\"\
      >Rollback (advanced)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Revert?section=5\" title=\"Edit section:\
      \ Rollback (advanced)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a href=\"/Unreal_Wiki:Administrators\" title=\"Unreal Wiki:Administrators\"\
      >Administrators</a> and users who have been granted access to the tool have\
      \ additional \"rollback\" links, which:</p>\n<ul>\n<li>appear only next to the\
      \ top edit</li>\n<li>revert <i>all</i> top consequent edits made by last editor</li>\n\
      <li>work immediately, without intermediate confirmation diff page</li>\n<li>add\
      \ automatic <a href=\"/Help:Editing_pages#Edit_summary\" title=\"Help:Editing\
      \ pages\">edit summary</a> \"Reverted edits by Example (talk) to last version\
      \ by Example2\", marking edit as minor</li>\n</ul>\n<p>Rollback links appear\
      \ on the User contributions pages, History pages and Diff pages. Note that in\
      \ the last case rollback link can be misleading, since reversion is not necessarily\
      \ to the old version shown (the diff page may show the combined result of edits\
      \ including some by other editors, or only part of the edits the rollback button\
      \ would revert). To see the changes the rollback button will revert, view the\
      \ specific diff which compares the last version from the last editor with the\
      \ last version from the previous editor.</p>\n<p>Rollback works much quicker\
      \ than undo, since it</p>\n<ul>\n<li>allows reverting without even looking at\
      \ the list of revisions or a diff</li>\n<li>does not require loading an edit\
      \ page and sending the wikitext back to the server.</li>\n<li>does not require\
      \ a click of the save button.</li>\n</ul>\n<p>On the other hand, it is not as\
      \ versatile as undo, since it does not allow to specify which edits have to\
      \ be undone (one may want to revert more or fewer edits than rollback does,\
      \ or edits which do not include the last edit) and does not allow adding an\
      \ explanation to the automatic edit summary.</p>\n<p>Rollback is supposed to\
      \ be used to revert obvious vandalism.</p>\n<p>Rolling back a good-faith edit\
      \ without explanation may be misinterpreted as \"I think your edit was no better\
      \ than vandalism and reverting it doesn't need an explanation.\" Some editors\
      \ are sensitive to such perceived slights; if you use the rollback feature other\
      \ than for vandalism (for example because undo is impractical due to the large\
      \ page size), it's polite to leave an explanation on the article talk page or\
      \ on the talk page of the user whose edit(s) you reverted.</p>\n<p>If someone\
      \ else edited or rolled back the page before you clicked \"rollback\" link,\
      \ or if there was no previous editor, you will get an error message.</p>\n\n\
