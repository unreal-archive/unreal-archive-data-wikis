      \ My personal Myspace]\n\n[http://www.myspace.com/unrealtournamentsdk The offical\
      \ Extension Pack Myspace]\n\n[http://www.lastfm.de/user/KleinDime/ My LastFM\
      \ Profile]\n\n[http://www.moddb.com/mods/6444/lost-secrets-of-na-pali The old\
      \ LSoNP ModDB Profile]\n\n[http://www.unrealed.info/forum UnrealED.de Board]\n\
      \n[http://www.unrealed.eu/index.php UnrealED.eu Board]\n\n[http://www.unrealsp.org/forums/index.php\
      \ UnrealSP.org Forums]\n\n===Prefered Skills===\n\nI'm mostly skilled in:\n\n\
      ====Coding====\n* Canvas/HUD\n* Physics (including Quaternions)\n* Items/Pickups\
      \ (especially Weapons)\n* Mutators\n* Pawn/AI Coding\n* Native Coding \n* Decals\n\
      * Lights/LightEffects/Lighting\n* Triggers/SpecialEvents/Keypoints\n* Effects,\
      \ ParticleSystems, extended Graphics\n* Gameinfos and Gametypes\n* Projectiles\n\
      * Objects and UWindow System\n* UnrealMenu System\n* Movers (but not BrushBuilders\
      \ :P)\n\n====Mapping====\n* Decent Architecture\n* good basic and advanced Singleplayer\
      \ Mapping Knowledge (but Multiplayer Mapping too ^^..)\n* Concerned about Lighting\n\
      * Cutscenes/Scripted Sequences\n* Aligning Techniques\n* Gameplay and Map-Build\
      \ Ideas\n* Item-Placement\n* all in all what you need to be a \"good\" Mapper\n\
      \nNow that should be enough information about me now..\n\n----\n\nSide-Note:\
      \ you'll often notice an \"xt\"-prefix placed at many names, it's just short\
      \ for [[Legacy:UnrealTournament Extension Pack|UnrealTournament Extension Pack]]\
      \ (eXTension) and indicates that this project has something to do with it however..\n\
      \n===Projects (UT99)===\n\n====Mutators====\n\nThere have been some Mutators\
      \ made by me, but never released.. well except a Mutator in a Map by Creavion\
      \ (a \"Mapper-Buddy\" of mine, ex-HeadMapper of the LSoNP-Team). \n\n'''Combiner\
      \ Weapons/xtSpecialWeapons''' [http://www.unrealsp.org/forums/viewtopic.php?p=497&sid=48d7e735eab48927cb343a109083e38f\
      \ xtSpecialWeapons in DM-Ryigiar (Special-Edition)]\n\nxtSpecialWeapons is a\
      \ public pre-Release Version of Weapons capable of Overlayers/Combiners using\
      \ the Canvas that the [[Legacy:UnrealTournament Extension Pack|UnrealTournament\
      \ Extension Pack]] will contain. It does only contain 10 revamped UT Weapons\
      \ (no Redeemer, no Translocator, no Chainsaw) in the [[Legacy:UnrealTournament\
      \ Extension Pack|Extension Pack]] there'll be all UT Weapons + all Unreal Weapons\
      \ with revamped graphics.\n\n====Mods====\n\n'''UNREAL: Phoenix Rising''\n\n\
      This mod is a special complete version of Unreal (only the Maps and System files,\
      \ it still needs an UnrealEngine Game to be played (preferably UnrealTournament))\
      \ in a whole refreshed look and feel. The enhanced graphics are based on the\
      \ [[Legacy:UnrealTournament Extension Pack|Extension Pack]] below and it will\
      \ also contain some totally new content and features.\n\n====Developing Packs/SDKs====\n\
      \n'''UnrealTournament Extension Pack''\n\nIt's an indipendent [[Legacy:UnrealTournament\
      \ Extension Pack|Developing Package]] for the old UnrealTournament containing\
      \ besides many new graphical features (PostProcessing, completely new MeshSystem,\
      \ Emitters, Projectors..), new physics and vehicles, new sound features, extended\
      \ AI, several Gameplay Systems and Actors, Tech Demos and so on. It ships with\
      \ tons of example content and tutorials, tech demos and test maps. There're\
      \ also 6 projects right now officialy cooperating and using the [[Legacy:UnrealTournament\
      \ Extension Pack|Pack]] to improve their own project. 1 is a Map and the other\
      \ 5 are big Mods and also Total Conversions...\n\n====Tools====\n\n'''xtMeshTool''\n\
      \nThe [[Legacy:XtMeshTool|xtMeshTool]] is a special UnrealEngine Tool first\
      \ coded by moonangel and CWF for [[Legacy:Lost Secrets Of Na Pali|LSoNP]] and\
      \ continued now by me. It allows converting prefabs and 3dsmax models into the\
      \ Hardware Meshes for the new Mesh System of the Extension Pack. It's mostly\
      \ compatible with the UnrealEngine 1 and the UnrealED 2 but it still lacks a\
      \ collision support...\n\n===Projects (UT III)===\n\nSorry nothing here yet...\
      \ As soon as I get a new PC I'll continue UnrealEngine Developing on the UnrealEngine\
      \ 3.\n\nIt's still open if [[Legacy:Lost Secrets Of Na Pali|LSoNP]] will probably\
      \ be ported to the UnrealEngine 3 one day, but personally.. I can only imagine\
      \ mapping a good DM-Map for UT III now, since it still lacks (good..) community\
      \ content (especially maps) but not continuing [[Legacy:Lost Secrets Of Na Pali|LSoNP]].\n\
      \n[[Category:Legacy Personal Page|{{PAGENAME}}]]"
