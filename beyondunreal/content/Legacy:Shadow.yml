  title: "Legacy:Shadow"
  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#About_me..\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">About me..</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Contact_Info\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Contact Info</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Prefered_Skills\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Prefered Skills</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Coding\"><span class=\"tocnumber\"\
      >3.1</span> <span class=\"toctext\">Coding</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Mapping\"><span class=\"tocnumber\">3.2</span> <span\
      \ class=\"toctext\">Mapping</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Projects_.28UT99.29\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Projects (UT99)</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-7\"><a href=\"#Mutators\"><span class=\"tocnumber\">4.1</span>\
      \ <span class=\"toctext\">Mutators</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"\
      ><a href=\"#Mods\"><span class=\"tocnumber\">4.2</span> <span class=\"toctext\"\
      >Mods</span></a></li>\n<li class=\"toclevel-2 tocsection-9\"><a href=\"#Developing_Packs.2FSDKs\"\
      ><span class=\"tocnumber\">4.3</span> <span class=\"toctext\">Developing Packs/SDKs</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-10\"><a href=\"#Tools\"><span class=\"tocnumber\"\
      >4.4</span> <span class=\"toctext\">Tools</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-11\"><a href=\"#Projects_.28UT_III.29\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">Projects (UT III)</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h3><span class=\"mw-headline\" id=\"About_me..\">About\
      \ me..</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Shadow?section=1\" title=\"Edit section: About\
      \ me..\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Hmm well, now some uninteresting stuff about an even more uninteresting german\
      \ guy...</p>\n<p>I'm 18 right now and live in Germany. Currently I'm about to\
      \ finish my \"Abitur\" in 2 years. You can call me Shadow, Shad or Stephan (my\
      \ real name). I got my nickname from friends when they were amazed at my love\
      \ for lighting and shadows.. ha ha.. how inventive..</p>\n<p>I started primitive\
      \ developing back in 1996 with Heretic (and it's fucking ED..).</p>\n<p>1998\
      \ Unreal was released and through my interest for Editors and Mapping I took\
      \ the first looks into the UnrealED and made some CRAP-maps ha ha. With the\
      \ release of UnrealTournament I started coding, mostly interested through my\
      \ already existing experience in Basic, Q-Basic, TurboPascal .. noticing that\
      \ UnrealScript was a fine programming language xD</p>\n<p>After some days of\
      \ practise I coded the first mutators and small weapon mods mostly for friends.</p>\n\
      <p>Around 2003 I gained more and more experience in C++ and Mapping too. With\
      \ the time I became some kind of Mapper/Coder Hybrid. My first big project was\
      \ <a href=\"/Legacy:Lost_Secrets_Of_Na_Pali\" title=\"Legacy:Lost Secrets Of\
      \ Na Pali\">Lost Secrets of Na Pali</a> (short: <a href=\"/Legacy:Lost_Secrets_Of_Na_Pali\"\
      \ title=\"Legacy:Lost Secrets Of Na Pali\">LSoNP</a>), started when I was 16...\
      \ First it was thought as a smaller Singleplayer-Campaign but during developing\
      \ many graphical extensions have been made and the project expanded to a Total\
      \ Conversion while the count of Team Members grow to more than 15 guys. However\
      \ .. it failed during 2006 and was cancelled then. After some serious discussion\
      \ we decided that I'll work on an indipendent Bonus Pack containing the extensions\
      \ been made for <a href=\"/Legacy:Lost_Secrets_Of_Na_Pali\" title=\"Legacy:Lost\
      \ Secrets Of Na Pali\">LSoNP</a>. During concrete developing of the Pack more\
      \ and more features were added to the already existing ones. This now is my\
      \ current project. The <a href=\"/Legacy:UnrealTournament_Extension_Pack\" title=\"\
      Legacy:UnrealTournament Extension Pack\">UnrealTournament Extension Pack</a>.\
      \ The Render with the extended Mesh System and the Hardware Post Processing\
      \ Effects was coded by moonangel (ex-HeadCoder of the LSoNP-Team), everything\
      \ else is completely done by me.</p>\n<p>I mostly stick with UT99 because I\
      \ have more experience than for other UnrealEngine Games I also never got that\
      \ interested in UT2004 and so on. I also think that UT99 is far from dead, many\
      \ good and great Mods and even Total Conversions are been made (<a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.moddb.com/mods/364/marathon-resurrection\"\
      >Marathon: Resurrection</a>, <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.moddb.com/mods/6265/the-chosen-one\">The Chosen One</a>, <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.moddb.com/mods/1970/perfect-dark-mod\"\
      >PerfectDark UT</a>, UNREAL: Phoenix Rising, <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.moddb.com/mods/6673/battle-for-na-pali\">UNREAL:\
      \ Battle for Na Pali</a>.. just to name SOME) and I hope that one of these great\
      \ titles will finally be voted in MOTY (ModDB Mod of the Year) 2008 Top100 (or\
      \ better).</p>\n<h3><span class=\"mw-headline\" id=\"Contact_Info\">Contact\
      \ Info</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Shadow?section=2\" title=\"Edit section: Contact\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table>\n<tr>\n<td>Name</td>\n<td>Stephan, or Shadow (Nickname)</td>\n</tr>\n\
      <tr>\n<td>eMail</td>\n<td>UT99SDK[at]gmx.de</td>\n</tr>\n<tr>\n<td>IRC</td>\n\
      <td>I'm not that often at IRC</td>\n</tr>\n<tr>\n<td>ICQ</td>\n<td>286761044</td>\n\
      </tr>\n<tr>\n<td>Sites/Links</td>\n<td></td>\n</tr>\n</table>\n<p><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.moddb.com/mods/9974/ut99-extension-pack\"\
      >UT99 Extension Pack ModDB Profile</a></p>\n<p><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.myspace.com/poszukajacy\">My personal Myspace</a></p>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://www.myspace.com/unrealtournamentsdk\"\
      >The offical Extension Pack Myspace</a></p>\n<p><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.lastfm.de/user/KleinDime/\">My LastFM Profile</a></p>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://www.moddb.com/mods/6444/lost-secrets-of-na-pali\"\
      >The old LSoNP ModDB Profile</a></p>\n<p><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.unrealed.info/forum\">UnrealED.de Board</a></p>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://www.unrealed.eu/index.php\"\
      >UnrealED.eu Board</a></p>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.unrealsp.org/forums/index.php\">UnrealSP.org Forums</a></p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Prefered_Skills\">Prefered Skills</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Shadow?section=3\"\
      \ title=\"Edit section: Prefered Skills\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>I'm mostly skilled in:</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Coding\">Coding</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Shadow?section=4\" title=\"Edit section: Coding\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n\
      <li>Canvas/HUD</li>\n<li>Physics (including Quaternions)</li>\n<li>Items/Pickups\
      \ (especially Weapons)</li>\n<li>Mutators</li>\n<li>Pawn/AI Coding</li>\n<li>Native\
      \ Coding</li>\n<li>Decals</li>\n<li>Lights/LightEffects/Lighting</li>\n<li>Triggers/SpecialEvents/Keypoints</li>\n\
      <li>Effects, ParticleSystems, extended Graphics</li>\n<li>Gameinfos and Gametypes</li>\n\
      <li>Projectiles</li>\n<li>Objects and UWindow System</li>\n<li>UnrealMenu System</li>\n\
      <li>Movers (but not BrushBuilders&#160;:P)</li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Mapping\">Mapping</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Shadow?section=5\" title=\"\
      Edit section: Mapping\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Decent Architecture</li>\n<li>good basic and advanced Singleplayer\
      \ Mapping Knowledge (but Multiplayer Mapping too ^^..)</li>\n<li>Concerned about\
      \ Lighting</li>\n<li>Cutscenes/Scripted Sequences</li>\n<li>Aligning Techniques</li>\n\
      <li>Gameplay and Map-Build Ideas</li>\n<li>Item-Placement</li>\n<li>all in all\
      \ what you need to be a \"good\" Mapper</li>\n</ul>\n<p>Now that should be enough\
      \ information about me now..</p>\n<hr />\n<p>Side-Note: you'll often notice\
      \ an \"xt\"-prefix placed at many names, it's just short for <a href=\"/Legacy:UnrealTournament_Extension_Pack\"\
      \ title=\"Legacy:UnrealTournament Extension Pack\">UnrealTournament Extension\
      \ Pack</a> (eXTension) and indicates that this project has something to do with\
      \ it however..</p>\n<h3><span class=\"mw-headline\" id=\"Projects_.28UT99.29\"\
      >Projects (UT99)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Shadow?section=6\" title=\"Edit section: Projects\
      \ (UT99)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Mutators\">Mutators</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Shadow?section=7\"\
      \ title=\"Edit section: Mutators\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>There have been some Mutators made by me, but never\
      \ released.. well except a Mutator in a Map by Creavion (a \"Mapper-Buddy\"\
      \ of mine, ex-HeadMapper of the LSoNP-Team).</p>\n<p><b>Combiner Weapons/xtSpecialWeapons</b>\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.unrealsp.org/forums/viewtopic.php?p=497&amp;sid=48d7e735eab48927cb343a109083e38f\"\
      >xtSpecialWeapons in DM-Ryigiar (Special-Edition)</a></p>\n<p>xtSpecialWeapons\
      \ is a public pre-Release Version of Weapons capable of Overlayers/Combiners\
      \ using the Canvas that the <a href=\"/Legacy:UnrealTournament_Extension_Pack\"\
      \ title=\"Legacy:UnrealTournament Extension Pack\">UnrealTournament Extension\
      \ Pack</a> will contain. It does only contain 10 revamped UT Weapons (no Redeemer,\
      \ no Translocator, no Chainsaw) in the <a href=\"/Legacy:UnrealTournament_Extension_Pack\"\
      \ title=\"Legacy:UnrealTournament Extension Pack\">Extension Pack</a> there'll\
      \ be all UT Weapons + all Unreal Weapons with revamped graphics.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Mods\">Mods</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Shadow?section=8\"\
      \ title=\"Edit section: Mods\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>'<i>UNREAL: Phoenix Rising</i></p>\n<p>This mod is\
      \ a special complete version of Unreal (only the Maps and System files, it still\
      \ needs an UnrealEngine Game to be played (preferably UnrealTournament)) in\
      \ a whole refreshed look and feel. The enhanced graphics are based on the <a\
      \ href=\"/Legacy:UnrealTournament_Extension_Pack\" title=\"Legacy:UnrealTournament\
      \ Extension Pack\">Extension Pack</a> below and it will also contain some totally\
      \ new content and features.</p>\n<h4><span class=\"mw-headline\" id=\"Developing_Packs.2FSDKs\"\
      >Developing Packs/SDKs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Shadow?section=9\" title=\"Edit section: Developing\
      \ Packs/SDKs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>'<i>UnrealTournament Extension Pack</i></p>\n<p>It's an indipendent <a href=\"\
      /Legacy:UnrealTournament_Extension_Pack\" title=\"Legacy:UnrealTournament Extension\
      \ Pack\">Developing Package</a> for the old UnrealTournament containing besides\
      \ many new graphical features (PostProcessing, completely new MeshSystem, Emitters,\
      \ Projectors..), new physics and vehicles, new sound features, extended AI,\
      \ several Gameplay Systems and Actors, Tech Demos and so on. It ships with tons\
      \ of example content and tutorials, tech demos and test maps. There're also\
      \ 6 projects right now officialy cooperating and using the <a href=\"/Legacy:UnrealTournament_Extension_Pack\"\
      \ title=\"Legacy:UnrealTournament Extension Pack\">Pack</a> to improve their\
      \ own project. 1 is a Map and the other 5 are big Mods and also Total Conversions...</p>\n\
      <h4><span class=\"mw-headline\" id=\"Tools\">Tools</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Shadow?section=10\"\
      \ title=\"Edit section: Tools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>'<i>xtMeshTool</i></p>\n<p>The <a href=\"/edit/Legacy:XtMeshTool?redlink=1\"\
      \ class=\"new\" title=\"Legacy:XtMeshTool (page does not exist)\">xtMeshTool</a>\
      \ is a special UnrealEngine Tool first coded by moonangel and CWF for <a href=\"\
      /Legacy:Lost_Secrets_Of_Na_Pali\" title=\"Legacy:Lost Secrets Of Na Pali\">LSoNP</a>\
      \ and continued now by me. It allows converting prefabs and 3dsmax models into\
      \ the Hardware Meshes for the new Mesh System of the Extension Pack. It's mostly\
      \ compatible with the UnrealEngine 1 and the UnrealED 2 but it still lacks a\
      \ collision support...</p>\n<h3><span class=\"mw-headline\" id=\"Projects_.28UT_III.29\"\
      >Projects (UT III)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Shadow?section=11\" title=\"Edit section: Projects\
      \ (UT III)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Sorry nothing here yet... As soon as I get a new PC I'll continue UnrealEngine\
      \ Developing on the UnrealEngine 3.</p>\n<p>It's still open if <a href=\"/Legacy:Lost_Secrets_Of_Na_Pali\"\
      \ title=\"Legacy:Lost Secrets Of Na Pali\">LSoNP</a> will probably be ported\
      \ to the UnrealEngine 3 one day, but personally.. I can only imagine mapping\
      \ a good DM-Map for UT III now, since it still lacks (good..) community content\
      \ (especially maps) but not continuing <a href=\"/Legacy:Lost_Secrets_Of_Na_Pali\"\
      \ title=\"Legacy:Lost Secrets Of Na Pali\">LSoNP</a>.</p>\n\n<!-- \nNewPP limit\
