  text:
    text: "<blockquote class=\"legacyquote\">\n<p>Did you know...</p>\n<p>Successful\
      \ use of the engine is defined as thwarting the intentions of those who made\
      \ it?</p>\n</blockquote>\n<p>POSTed is the Unreal Level Editor for <a href=\"\
      /Legacy:Postal_2\" title=\"Legacy:Postal 2\">Postal 2</a>. There appear to be\
      \ no major differences between POSTed and the regular UnrealEd. Of course, <a\
      \ href=\"/Legacy:Postal_2\" title=\"Legacy:Postal 2\">Postal 2</a> is my first\
      \ Unreal Engine game so I wouldn't know.&#160;:P</p>\n<p>One nice feature about\
      \ POSTed is the Tip of the Day dialogue. This dialogue box contains such gems\
      \ as:</p>\n<h2><span class=\"mw-headline\" id=\"Did_you_know_...\">Did you know\
      \ ...</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:POSTed?section=1\" title=\"Edit section: Did\
      \ you know ...\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>You should save frequently? Really.</li>\n<li>If you accidentally\
      \ start a compile, you can stop it by minimizing the editor? Save your work\
      \ first.</li>\n<li>If you mis-type a file name in the open dialogue, the editor\
      \ will inform you of your typo by promptly crashing?</li>\n<li>You cannot box\
      \ select static meshes except in the top view window? Why did you think that\
      \ would work?</li>\n<li>If you wait long enough, most problems fix themselves?</li>\n\
      <li>The pathfinding code considers a proscribed path as a challenge to be overcome\
      \ and you will often cause a cascade of unanticipated new connections if you\
      \ proscribe one?</li>\n<li>When in doubt, press Q?</li>\n<li>Those of you accustomed\
      \ to compile error messages in Quake engines may be surprised to learn of the\
      \ much more efficient compile error message system of Unreal, to crash instantly.</li>\n\
      <li>Modifying static mesh collision in the browser may cause intermittent reboots?</li>\n\
      </ul>\n<p>And last, but not least...</p>\n<ul>\n<li>If you want to compile script\
      \ in the editor, you should not click on the \"Crash Instantly\" button (mislabeled\
      \ as the \"Compile Changed Scripts\" button)?</li>\n</ul>\n<hr />\n<h3><span\
      \ class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:POSTed?section=2\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Dark Pulse:</b> Hmm, how true these are.&#160;:D</p>\n\
