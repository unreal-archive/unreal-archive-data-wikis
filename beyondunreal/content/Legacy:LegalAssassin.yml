  text:
    text: "<blockquote class=\"legacyquote\">\n<p><b>They say that revolutionaries\
      \ are not like normal people. But what then, may I ask, is the price for immortality?</b></p>\n\
      <p>Anthony Byrne's <i>\"Meeting Che Guevara and the Man from Maybury Hill\"\
      </i> by Igloo Films (2002)</p>\n</blockquote>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Projects\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Projects</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Skills_of_Importance_to_Game_Design\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Skills of Importance to Game Design</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Basic\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Basic</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-4\"><a href=\"#Computers.2FGame_Design\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Computers/Game Design</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Past_team_positions\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Past team positions</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Rants_and_rages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Rants and rages</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Other_crap\"><span class=\"\
      tocnumber\">4.1</span> <span class=\"toctext\">Other crap</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Comments_.28put_comments_here.29\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Comments (put comments\
      \ here)</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Projects\">Projects</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LegalAssassin?section=1\"\
      \ title=\"Edit section: Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Lying on the couch watching TV</li>\n<li>School,\
      \ the never ending project</li>\n<li>Researching WW2 - British weapons is the\
      \ main thing at the moment</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Skills_of_Importance_to_Game_Design\">Skills of Importance to Game Design</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:LegalAssassin?section=2\" title=\"Edit section: Skills\
      \ of Importance to Game Design\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h4><span class=\"mw-headline\" id=\"Basic\">Basic</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:LegalAssassin?section=3\" title=\"Edit section: Basic\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n\
      <li>History, most ages (expert knowledge on WW2)</li>\n<li>Geography/Geology\
      \ (intermediate)</li>\n<li>Using search engines (some people aren't capable\
      \ of this, it seems)</li>\n<li>Creation of realistic enviroments/Reproduction\
      \ of reality/Scale modelling</li>\n<li>You name it</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"Computers.2FGame_Design\">Computers/Game Design</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:LegalAssassin?section=4\" title=\"Edit section: Computers/Game\
      \ Design\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Unreal Ed 2.0 and 3.0 (expert/intermediate knowledge respectively)</li>\n\
      <li>Modelling (Fully compatible with Milkshape)</li>\n<li>Unwrapping (LithUnwrap,\
      \ simple stuff)</li>\n<li>Skinning (skilled to intermediate)</li>\n<li>Creating\
      \ Textures (mostly from photos)</li>\n<li>Beta testing</li>\n<li>Sound Creation\
      \ (Basic knowledge, can do advanced things using luck)</li>\n<li>Web design\
      \ (HTML coding, some CSS, intermediate)</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Past_team_positions\">Past team positions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LegalAssassin?section=5\"\
      \ title=\"Edit section: Past team positions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Beta testing - <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.planetjailbreak.com\">JailBreak</a></li>\n\
      <li>Level Design - <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rps.net\"\
      >Night's Edge mod</a></li>\n<li>Level Design/Beta testing/Historian - <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.planetunreal.com/thirdreich\"\
      >The Third Reich</a> - <i><b>BAD TEAM</b></i></li>\n<li>Unknown (perhaps betatesting?)\
      \ - <a rel=\"nofollow\" class=\"external text\" href=\"http://www.planetunreal.com/airfight\"\
      >AirfightUT</a></li>\n<li>Modelling/Web design (spruced up the graphics) - <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.projectkorps.com\"\
      >Project Korps</a></li>\n<li>Modelling - <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.carpathiancrosses.com\">Carpathian Crosses</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Rants_and_rages\">Rants and rages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:LegalAssassin?section=6\" title=\"Edit section: Rants\
      \ and rages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/Legacy:LegalAssassin/Bonus_Material\" title=\"Legacy:LegalAssassin/Bonus\
      \ Material\">LegalAssassin/Bonus Material</a></p>\n<p><a href=\"/Legacy:LegalAssassin/Epic_Rage\"\
      \ title=\"Legacy:LegalAssassin/Epic Rage\">LegalAssassin/Epic Rage</a></p>\n\
      <p><a href=\"/Legacy:LegalAssassin/How_Not_To_Sell_A_Game\" title=\"Legacy:LegalAssassin/How\
      \ Not To Sell A Game\">LegalAssassin/How not to sell a game</a></p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Other_crap\">Other crap</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LegalAssassin?section=7\"\
      \ title=\"Edit section: Other crap\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Comments_.28put_comments_here.29\"\
      >Comments (put comments here)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LegalAssassin?section=8\"\
      \ title=\"Edit section: Comments (put comments here)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p><b>Mosquito:</b> I didn't\
      \ know you worked on night's edge, I downloaded it last week. Pretty good for\
      \ the time is was created.</p>\n<p><b>Legal:</b> Yup, the concept was ok, but\
      \ due to lack of advertising it died. That the 1.0 server crashed once the third\
      \ player got online didn't help either...</p>\n\n<!-- \nNewPP limit report\n\
