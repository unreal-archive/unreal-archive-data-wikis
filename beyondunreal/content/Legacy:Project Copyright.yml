  wikitext:
    text: "==Unreal Wiki copyright statement ==\n\nBasically, authors retain ownership.\
      \  Permissions are extended to Fair Use on the World Wide Web. Permission is\
      \ granted to reference, or link to, content on this site. Do not copy content\
      \ on this site unless within the bounds of Fair Use.\n\n===Contributions===\n\
      \nThe collection and structure of UnrealWiki are copyright UnrealWiki. UnrealWiki\
      \ cannot validate authorship or any other claims made in the site's content.\n\
      \nThe site reserves the right to make technical edits to the contributed material,\
      \ but not so as to change the original meaning or intent. This is in the spirit\
      \ of a letter to the editor of a newspaper. Anonymous corrections to a signed\
      \ work are offered in the spirit of technical editing and become the property\
      \ of the original author(s).\n\n===Distribution===\n\nPermission to distribute\
      \ through UnrealWiki's systems is implicitly given to the UnrealWiki with each\
      \ posting, signed or otherwise. Permission to distribute content in a timestamped\
      \ compilation is also implicitly granted to UnrealWiki. For example, an UnrealWiki\
      \ compiled help file, or a copy of the site in ZIP or on CD.\n\n===Fair Use===\n\
      \nThe Fair Use of a copyrighted work, including such use by reproduction in\
      \ copies, for purposes such as criticism, comment, news reporting, teaching\
      \ (including multiple copies for classroom use), scholarship, or research, is\
      \ not an infringement of copyright. In determining whether the use made of a\
      \ work in any particular case is a fair use the factors to be considered shall\
      \ include -\n\n(1) The purpose and character of the use, including whether such\
      \ use is of a commercial nature or is for nonprofit educational purposes;\n\n\
      (2) The nature of the copyrighted work;\n\n(3) The amount and substantiality\
      \ of the portion used in relation to the copyrighted work as a whole; and\n\n\
      (4) The effect of the use upon the potential market for or value of the copyrighted\
      \ work.\n\nThe fact that a work is unpublished shall not itself bar a finding\
      \ of fair use if such finding is made upon consideration of all the above factors\n\
      \n==Related Topics==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Discussion]]\n\
