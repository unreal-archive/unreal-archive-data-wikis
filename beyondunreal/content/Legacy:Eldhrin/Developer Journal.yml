      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Sorcery\">Sorcery</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Eldhrin/Developer_Journal?section=1\" title=\"Edit section:\
      \ Sorcery\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"19th_January_2003_.28a_bit_later.29\">19th\
      \ January 2003 (a bit later)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Eldhrin/Developer_Journal?section=2\"\
      \ title=\"Edit section: 19th January 2003 (a bit later)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Well knock me down with a\
      \ feather - as far as I can tell at the present time, <b>ucc make</b> works\
      \ under WineX. Whaddaya know... now I just need to make my mutators show up\
      \ in UT2003 in Linux, and blammo, I might do more development work! I have not,\
      \ however, tested if the WineX ucc make is producing correct code...</p>\n<p><b>Tarquin:</b>\
      \ cough ... wanna go tell <a href=\"/Legacy:Ucc\" title=\"Legacy:Ucc\">Ucc</a>\
      \ about it?&#160;:D</p>\n<p><b>Eldhrin:</b> I just did, in my rambling kind\
      \ of way. Not very clearly I'll admit, but I'm not about to give a WineX tutorial.\
      \ Now if only I could make my mutators show up in the Linux version! It's like\
      \ the int files aren't there or something.</p>\n<p><b>Tarquin:</b> Look around\
      \ ... the whole wiki is rambling! (well, anything I've written is).</p>\n<p><b>Eldhrin:</b>\
      \ Yeah, what you said on your page. I did put a thing on <a href=\"/Legacy:Ucc\"\
      \ title=\"Legacy:Ucc\">Ucc</a>... I'll write more stuff as and when I know it,\
      \ but at the moment most of the pages on the Wiki are teaching me things, which\
      \ is wonderful. This page is my attempt to prevent people from making the same\
      \ mistakes I'm going to. Bet it doesn't work. Any wisdom that accumulates may\
      \ end up refactored into 'proper' pages - but no promises&#160;:-P</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"19th_January_2003\">19th January 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Eldhrin/Developer_Journal?section=3\" title=\"Edit section:\
      \ 19th January 2003\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Well, so, I've fallen victim to the thing that happens to most new coders...\
      \ I started a project that's too big. Okay, so it's actually going very well,\
      \ but I just don't have time to code up so many weapon classes for this. Anyone\
      \ who wanted to help would of course be welcome to, but I very much doubt anyone\
      \ else is even interested in this, so I'm going to cut it down and attempt to\
      \ produce a much smaller mutator which adds flyability to all players. Not quite\
      \ sure if bot AI can be extended to cope with the ability to fly, and I very\
      \ much doubt I can actually pull that off even if it is possible (I did one\
      \ AI module and decided it's not for me, so now I'm a programming language theorist\
      \ instead). If anyone could help with that, I would be greatly appreciative\
      \ - but I'd better get it working for multiplayer first I think so the bots\
      \ have something to be taught!</p>\n<p>It also occurred to me that I'd do a\
      \ lot more of this stuff <b>if the development tools were available on Linux</b>.\
      \ I'm not talking about UnrealEd, I hardly ever use that anyway. All I need\
      \ is <b>ucc make</b> and the ability to use my custom code with the Linux client\
      \ (which I currently can't do, it just ignores it - does anyone by any chance\
      \ happen to know how that works? I should go search forums).</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"23rd_December_2002\">23rd December 2002</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Eldhrin/Developer_Journal?section=4\" title=\"Edit section:\
      \ 23rd December 2002\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Sorcery has recently gained a mutator which recharges the SorceryAmmo pool,\
      \ thus acting as a regenerating Mana pool without having to reimplement too\
      \ much stuff. The problem is going to be balancing recharge rate with the amount\
      \ of Mana the various spells are going to be using, but playtesting is the only\
      \ way to find that. For testing purposes, I just crank it right up so I have\
      \ effectively infinite ammo, and can get a good feel for if the weapons are\
      \ working. The mutator still needs to have the ability to swap out conventional\
      \ weapons for spells though. Code-wise, this has been fairly easy, just requiring\
      \ some adaptation of the code from the Regeneration and InstaGib mutators.</p>\n\
      <p>I have also implemented another spell, which isn't on the original ideas\
      \ list and might get dropped again - but it's quite fun and was very quick to\
      \ code up to a working (if not polished or pretty) state. It's called the Death\
      \ Spell, which is probably a bad name, and when triggered it drains a substantial\
      \ amount of Mana and sets off something very like a Redeemer explosion. At the\
      \ same time it spawns a Redeemer explosion effect. It does this at the player's\
      \ location, so obviously they die - but so does everyone nearby, and so when\
      \ triggered at just the right time it can actually increase your score. Not\
      \ much good outside of individual Deathmatch I guess, although there are a few\
      \ occasions it might be handy in CTF or BR games - mostly to do with delaying\
      \ the opposing team members from chasing your ball/flag carrier, then when your\
      \ mate's far enough away, blowing yourself (and them) to smithereens. Secondary\
      \ fire on that is the new improved float-into-the-air spell which now accelerates\
      \ you gradually upwards over time, and I think I'll keep it like that for now.</p>\n\
      <h3><span class=\"mw-headline\" id=\"13th_December_2002\">13th December 2002</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Eldhrin/Developer_Journal?section=5\" title=\"Edit section:\
      \ 13th December 2002\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Well, I started on Sorcery today... and it's going quite well&#160;:-)</p>\n\
      <p>After a few hours' work, with some help from <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://gamestudies.cdis.org/~jgiles/\">Sega 500 Unreal\
      \ Scripting</a>, I now have a new weapon which fires fireballs and consumes\
      \ mana to do it. I then couldn't be bothered to code up another weapon, so I\
      \ changed the secondary fire from precisely identical fireballs to the lift-into-the-air\
      \ spell, which has a few glitches that need working out. For example, at the\
      \ moment if you float up and hit the ceiling, then move out from under it while\
      \ still floating, you don't go up anymore because the spell doesn't notice that\
      \ it should reset the velocity again. I see two options for this:</p>\n<ul>\n\
      <li>set the velocity based on timer events</li>\n<li>check on timer events if\
      \ the velocity should be set, and if so set it (i.e. do collision tests)</li>\n\
      </ul>\n<p>I'm not sure which will be best, and shall have to try it. One thing\
      \ is certain - the bots won't have a clue what to do with this one!</p>\n<p>I\
      \ now need to make a general base class for all the spells like lift and heal\
      \ which aren't actually weapons, just to save myself duplicating code.</p>\n\
      <hr />\n<p>My me page at <a href=\"/Legacy:Eldhrin\" title=\"Legacy:Eldhrin\"\
      >Eldhrin</a></p>\n<p><b>DJPaul:</b></p>\n<pre>&gt;If anyone reading this has\
      \ a suggestion for determining team colour from inside a Weapon being carried\
      \ by a team member, please let me know!\n</pre>\n<p>If you are in a Weapon class,\
      \ try: Instigator.PlayerReplicationInfo.Team.TeamIndex - if that == 0, it is\
      \ red team, if it is == 1, it is blue team.</p>\n<p><b>Eldhrin:</b> Thanks&#160;:-)\
      \ It turns out that code was working fine, it was something else that was mucking\
      \ up... I can't fix it right now (is it too much to ask for UnrealScript development\
      \ tools for Linux?) but I know how to do it now.</p>\n<p><b>El Muerte TDS:</b>\
      \ yes it is too much to ask to get linux dev tools, but I wonder tho, porting\
      \ UnrealED is not possible, but what about `ucc make`&#160;? I'll check with\
      \ Ryan.</p>\n<p><b>Trystan:</b> It'd be nice to see ucc make work under Linux.\
      \ Has anyone ever tried it with Wine or WineX?</p>\n<p><b>Eldhrin:</b> I haven't,\
      \ although once I've got WineX set up (it's installed, but I haven't sorted\
      \ out the config yet) I'll give it a go and see what happens. I'm not optimistic\
      \ though.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.032 seconds\n\
