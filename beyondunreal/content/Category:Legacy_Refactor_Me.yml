    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\">\n<div style=\"width:52px;\"><a href=\"/File:Oldwikilogo.png\"\
      \ class=\"image\" title=\"Legacy content notice\"><img alt=\"Legacy content\
      \ notice\" src=\"/w/images/thumb/Oldwikilogo.png/52px-Oldwikilogo.png\" width=\"\
      52\" height=\"37\" srcset=\"/w/images/Oldwikilogo.png 1.5x, /w/images/Oldwikilogo.png\
      \ 2x\" /></a></div>\n</td>\n<td class=\"ambox-text\">\n<p><b>This is a <a href=\"\
      /Category:Legacy_content\" title=\"Category:Legacy content\">legacy</a> category\
      \ <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">imported</a> from the old Unreal Wiki.</b></p>\n<p><i>Please\
      \ avoid adding new articles to it.</i></p>\n</td>\n</tr>\n</table>\n<p>A <a\
      \ href=\"/Legacy:WikiTag\" title=\"Legacy:WikiTag\">WikiTag</a>.</p>\n<p>This\
      \ tag marks Thread mode discussion which should be refactored (ie rewritten)\
      \ into document mode.</p>\n<h2><span class=\"mw-headline\" id=\"Example\">Example</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Category:Legacy_Refactor_Me?section=1\" title=\"Edit section:\
      \ Example\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>People often post questions and answers on Wiki pages. It's called \"Thread\
      \ Mode\", because it runs like a discussion thread in a forum board. It might\
      \ look like this:</p>\n<dl>\n<dd>Person A: what is a <i>foo</i>?</dd>\n<dd>Person\
      \ B: it's a type of <i>bar</i>. It's used for making widgets go \"whee!\".</dd>\n\
      <dd><i>someone else adds the <strong class=\"selflink\">Category:Legacy Refactor\
      \ Me</strong> tag</i></dd>\n</dl>\n<p>This can be rewritten into statements.\
      \ This is called \"Document mode\". It might look like:</p>\n<dl>\n<dd>A <i>foo</i>\
      \ is a a type of <i>bar</i> which is used for making widgets go \"whee!\"</dd>\n\
      </dl>\n<p>Why should we do this? It makes text easier to read. It makes it easier\
      \ to find information. People who read the page weeks after A and B had this\
      \ conversation just want the information, they're not looking for a soap opera.\
      \ And it's what Wiki is about&#160;:)</p>\n<h2><span class=\"mw-headline\" id=\"\
      Help.21\">Help!</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Category:Legacy_Refactor_Me?section=2\" title=\"Edit\
      \ section: Help!\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This tag page is part of <a href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy\
      \ To Do\">Category:Legacy To Do</a>. If you have a moment to spare, you might\
      \ like to tackle some of these.</p>\n<ol>\n<li>do a search for instances of\
      \ this tag by clicking the page title above</li>\n<li>choose one of the pages\
      \ you get in the results</li>\n<li>find the tag on the page</li>\n<li>refactor\
      \ the discussion</li>\n<li>remove the tag</li>\n</ol>\n<p>You can find places\
