  wikitext:
    text: "{{Legacy category}}\nA [[Legacy:WikiTag|WikiTag]].\n\nThis tag marks Thread\
      \ mode discussion which should be refactored (ie rewritten) into document mode.\n\
      \n==Example==\n\nPeople often post questions and answers on Wiki pages. It's\
      \ called \"Thread Mode\", because it runs like a discussion thread in a forum\
      \ board. It might look like this:\n\n: Person A: what is a ''foo''?\n: Person\
      \ B: it's a type of ''bar''. It's used for making widgets go \"whee!\".\n: ''someone\
      \ else adds the [[:Category:Legacy Refactor Me]] tag''\n\nThis can be rewritten\
      \ into statements. This is called \"Document mode\". It might look like:\n\n\
      : A ''foo'' is a a type of ''bar'' which is used for making widgets go \"whee!\"\
      \n\nWhy should we do this? It makes text easier to read. It makes it easier\
      \ to find information. People who read the page weeks after A and B had this\
      \ conversation just want the information, they're not looking for a soap opera.\
      \ And it's what Wiki is about :)\n\n==Help!==\n\nThis tag page is part of [[:Category:Legacy\
      \ To Do]]. If you have a moment to spare, you might like to tackle some of these.\n\
      \n# do a search for instances of this tag by clicking the page title above\n\
      # choose one of the pages you get in the results\n# find the tag on the page\n\
      # refactor the discussion \n# remove the tag\n\nYou can find places which need\
      \ to be tagged, too.\n[[Category:Legacy To Do|Refactor Me]]"
