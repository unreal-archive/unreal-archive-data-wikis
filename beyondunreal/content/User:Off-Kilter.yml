      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Projects\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Projects</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Mutators.2C_etc.\"><span class=\"tocnumber\">2.1</span>\
      \ <span class=\"toctext\">Mutators, etc.</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Maps\"><span class=\"tocnumber\">2.2</span> <span\
      \ class=\"toctext\">Maps</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Other\"><span class=\"tocnumber\">2.3</span> <span class=\"toctext\"\
      >Other</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"\
      mw-headline\" id=\"Who_is_he.3F\">Who is he?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Off-Kilter?section=1\"\
      \ title=\"Edit section: Who is he?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I've played Unreal for years. Back in the Unreal I\
      \ days, I used to toy with mapping. These days, I'm mapping again and writing\
      \ small mutators, etc. to experiment with this stuff. Certainly UnrealWiki is\
      \ a great resource, and I'm glad I can contribute (though it's pretty miniscule).\
      \ Actually, I've been away for quite some time and am finally getting back into\
      \ UT coding.</p>\n<p>I've been coding C++ for I don't know how long at this\
      \ point, and have been doing commercial software and the like for 14 years or\
      \ so. I'm familiar with most current languages, so UnrealScript comes very easily.\
      \ The hierarchy is where the learning curve is. I worked at Apple for almost\
      \ 8 years and then a brief stint at Adobe. Then I worked on my own stuff for\
      \ a while, then Yahoo! and now Apple again. The circle is now complete!</p>\n\
      <p>I'm an avid Bombing Run player and play most nights, even now (when noone\
      \ plays any more). We still do 1.35 Instagib low-grav. We're crazy like that.</p>\n\
      <p>Why off-kilter? I dunno. I guess that's how I felt when I had to make a name\
      \ to play in UT2003.</p>\n<h2><span class=\"mw-headline\" id=\"Projects\">Projects</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Off-Kilter?section=2\" title=\"Edit section: Projects\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Mutators.2C_etc.\">Mutators, etc.</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Off-Kilter?section=3\"\
      \ title=\"Edit section: Mutators, etc.\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Well, I've done a few mutators to date, most were\
      \ never released to the great unwashed.</p>\n<p>The first thing I wrote was\
      \ called ADTransOnly, which gives you unlimited trans (and in fact no other\
      \ weapons BUT trans), and also makes the ball in BR into a timebomb. This is\
      \ all to promote passing/catching. Mostly for small practices, not real gameplay.</p>\n\
      <p>Another mut called TimeToBomb was a custom gametype (only because I found\
      \ no other way to implement it) that gathered more statistics than you can't\
      \ normally get (again for BR). For example, you can see the latest and best\
      \ time to the ball, to help one measure their speed to it. I never really released\
      \ this one because I was considering adding more to it. Not very exciting as-is.</p>\n\
      <p>I've written a HeadShotInstaGib mutator for 2k4 (but then again, who hasn't).\
      \ I also wrote mutator called NoThrees, which disables three point shots in\
      \ BR (because people started to resort to just boosting the ball into the goal\
      \ from across the map).</p>\n<p>The biggest thing by far that I worked on was\
      \ QuadBombingRun, where we implemented a new gametype for BR with four goals.\
      \ I don't think it was very compelling in terms of gameplay as it was too easy\
      \ to gang up on one goal, unlike a QuadCTF where you'd have to run back to your\
      \ base to score at least. But this was a challenge to write. It was never quite\
      \ quite finished: some of the messages that came up were overlapping and the\
      \ like&#160;:P</p>\n<h3><span class=\"mw-headline\" id=\"Maps\">Maps</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Off-Kilter?section=4\" title=\"Edit section: Maps\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Co-author (mostly\
      \ for texturizing) BR-Trilogy (latest is TrilogySE, with TrilogyPro left currently\
      \ unfinished, but pretty kickass). Working on one other map that is mostly complete.\
      \ I also have an idea for a map that has never before existed (stylistically)\
      \ in UT. It will require lots of custom static meshes, but dammit it will be\
      \ worth it! I just need some time&#160;:(</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Other\">Other</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Off-Kilter?section=5\" title=\"Edit section: Other\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Wrote\
      \ UT2003Server module for phpNuke (which btw, I very much hate). Shows info\
      \ for a server on your Nuke-based website.</p>\n\n<!-- \nNewPP limit report\n\
