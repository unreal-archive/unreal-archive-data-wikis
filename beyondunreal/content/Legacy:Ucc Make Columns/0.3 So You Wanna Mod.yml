      >]</span></span></h3>\n<p>part of the <a href=\"/Legacy:Ucc_make_columns\" title=\"\
      Legacy:Ucc make columns\" class=\"mw-redirect\">ucc_make_columns</a> series...</p>\n\
      <h2><span class=\"mw-headline\" id=\"So_You_Wanna_Mod.3F\">So You Wanna Mod?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Ucc_Make_Columns/0.3_So_You_Wanna_Mod?section=2\" title=\"\
      Edit section: So You Wanna Mod?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Last week we tackled some questions one could ask\
      \ to see if they wanted to be a coder. Now we move a bit more specific - why\
      \ would one want to mod?</p>\n<p>Modding has been a growing trend in gaming\
      \ for some time. Some trace it back to DOOM, with it's origins founded in user-generated\
      \ maps and then moving to such modifications as Alien DOOM. For me, it's earlier\
      \ – going back to such early 8-bit programs as Adventure Construction Set.</p>\n\
      <p>ACS was a FORTH program by Stuart Smith, published by Electronic Arts. While\
      \ it had some games to it, it's real goal was to let you create your own games\
      \ in different settings. The end results were usually small RPG like quests\
      \ not too unlike the early Ultima games.</p>\n<p>It took much longer to learn\
      \ how to use the system than it did to learn how to play your typical day. Constructing\
      \ the games was a time consuming task, requiring the design, placement and configuration\
      \ of multiple tiles. There wasn't much in the way of community and chances were\
      \ the only person who see the results were yourself.</p>\n<p>Modern day modifications\
      \ are kinda like the old construction sets. It gives people a quick route into\
      \ developing their own games. Modders can build off of pre-established engines,\
      \ designs, models, maps, etc. The tools are far more sophisticated these days,\
      \ and so are the games being built. You don't have to be a coder to modify things,\
      \ mapping, skinning, modelling, even sound design are ways that one can manipulate\
      \ games.</p>\n<p>The internet now provides a variety of avenues for online communities,\
      \ a huge opportunity for sharing materials and creations with other people.\
      \ Custom DOOM maps were a rage of FTP servers when level editors became available.\
      \ New episodes for the game were being produced by players.</p>\n<p>The question\
      \ I think modders should ask themselves before joining a team, forming a project,\
      \ or loading up UnrealEd to make a custom weapon is based on the theory that\
      \ none of that has happened. What if you had no internet, the games would be\
      \ simple icon-based adventures that would take you hours to create but probably\
      \ around thirty minutes to actually play. What if the chances were that the\
      \ only person to see it is yourself?</p>\n<p>Would you still make it?</p>\n\
      <p>If you say yes, then chances are you aren't interested in modding for fame\
      \ or fortune, to look cool amongst your friends or to pick up girls (if that\
      \ last one is the reason why you want to mod just stop reading now – please\
      \ ). Chances are that creating the game, or helping create a game, is as fun\
      \ if not more fun than playing it.</p>\n<p>Stepping into a project, whether\
      \ it's creating a new weapon or a full total conversion like Counter-Strike,\
      \ is a huge time responsibility. If spending the time on the project isn't at\
      \ least as much enjoyment as playing a game you are more than likely to never\
      \ finish the project.</p>\n<p>Why does one want to mod? Because it's fun of\
      \ course.</p>\n<p>Other <a href=\"/Legacy:Ucc_make_columns\" title=\"Legacy:Ucc\
      \ make columns\" class=\"mw-redirect\">ucc_make_columns</a></p>\n<p><i>please\
