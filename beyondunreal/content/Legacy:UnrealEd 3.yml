  wikitext:
    text: "This page is for the '''UnrealEd 3''' ([[Legacy:UT2003|UT2003]]/[[Legacy:UT2004|UT2004]])\
      \ user interface. See also:\n\n* [[Legacy:UnrealEd 2|UnrealEd 2]] for the UT\
      \ editor\n* [[Legacy:Unreal Engine 3 UnrealEd|Unreal Engine 3 UnrealEd]]\n*\
      \ [[Legacy:UnrealEd Versions|UnrealEd versions]]\n* [[Legacy:UnrealEd Bug List|UnrealEd\
      \ bug list]]\n* [[Legacy:UnrealEd Suggestion List|UnrealEd suggestion list]]\n\
      * [[Legacy:Actor Overview|Actor Overview]] covers the basic of working with\
      \ actors\n\n==Main Window==\n\n[[Image:Legacy_interface.main.jpeg|center|]]\n\
      \nThe areas of the UnrealEd main window are:  \n# Title bar and [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]]\n# Along the top: the [[Legacy:Toolbar|toolbar]]\n\
      # Down the left-hand side: the [[Legacy:Toolbox|toolbox]]\n# The [[Legacy:UnrealEd\
      \ Viewport|UnrealEd Viewport]] area: each viewport is one window in the main\
      \ section of UnrealEd.\n# the [[Legacy:Console Bar|Console bar]], which includes\
      \ the [[Legacy:UnrealEd Console|UnrealEd Console]], [[Legacy:Grid|grid]] control\
      \ and a few other buttons.\n\n==Controls==\n* [[Legacy:UnrealEd Menus|UnrealEd\
      \ Menus]] &ndash; covers all the different window & context menus\n* [[Legacy:Mouse\
      \ Control|Mouse control]] &ndash; all the mouse actions in the viewport\n* [[Legacy:Keyboard\
      \ Shortcuts|Keyboard shortcuts]]\n* [[Legacy:Selecting Surfaces|Selecting Surfaces]]\n\
      \n==Floating Windows==\n\nMany of UnrealEd's functions are accessed through\
      \ floating windows.\n* [[Legacy:2D Shape Editor|2D Shape Editor]]: a powerful\
      \ tool for creating brush shapes\n* [[Legacy:Actor Search|Actor Search]]: find\
      \ [[Legacy:Actor|actor]]s in a map by name, tag or event.\n* [[Legacy:Build\
      \ Window|Build window]]: options for rebuilding the level.\n* [[Legacy:Script\
      \ Editor|Script Editor]] window\n\n===Property Windows===\n\nThese are called\
      \ up from the View menu. In addition, the Actor and Surface properties can be\
      \ summoned from the [[Legacy:Toolbar|toolbar]] or by right-clicking actors or\
      \ surfaces and selecting 'properties' from the [[Legacy:Right-Click Menu|right-click\
      \ menu]].\n* [[Legacy:Actor Properties Window|Actor properties window]] (also\
      \ F4 and on the [[Legacy:Toolbar|toolbar]])\n* [[Legacy:Surface Properties Window|Surface\
      \ properties window]] (also F5 and on the [[Legacy:Toolbar|toolbar]])\n* [[Legacy:Level\
      \ Properties|Level properties]]: settings for the map as a whole\n* [[Legacy:UnrealEd\
      \ Advanced Options|UnrealEd Advanced Options]]: contains some deep UnrealEd\
      \ mojo\n\n===Resource Browsers===\n\n[[Legacy:Resource Browser|Resource browser]]s\
      \ allow resources to be loaded & then selected to be used in a map. They are\
      \ all called up from the View menu, or from the toolbar. By default, these are\
      \ all docked together in the [[Legacy:Master Browser|Master Browser]] for convenience.\
      \  They are listed below in order of appearence.\n* [[Legacy:Actor Class Browser|Actor\
      \ Class Browser]]\n* [[Legacy:Group Browser|Group Browser]]\n* [[Legacy:Music\
      \ Browser|Music Browser]]\n* [[Legacy:Sound Browser|Sound Browser]]\n* [[Legacy:Texture\
      \ Browser|Texture Browser]]\n* [[Legacy:Mesh Browser|Mesh Browser]]\n* [[Legacy:Prefab\
      \ Browser|Prefab Browser]]\n* [[Legacy:Static Mesh Browser|Static Mesh Browser]]\n\
      * [[Legacy:Animation Browser|Animation Browser]]\n\n===Tool Windows===\n\nSome\
      \ of the items in the toolbox have associated windows.\n* right-clicking on\
      \ one of the [[Legacy:Brushbuilders|brushbuilders]] in the toolbox opens a parameters\
      \ window\n* right-clicking on the 'Add mover' button in the toolbox pops up\
      \ a list of mover types.\n* the lower-right button in the brush operations group\
      \ opens the [[Legacy:Add Special|Add Special]] window when clicked\n* There\
      \ is a 3rd party tool called [[Legacy:ExtendedToolbar|ExtendedToolbar]] That\
      \ adds some additional command buttons to the interface.\n\n==User Interface\
      \ Tips==\n\n===Hiding Actors===\n\nYou can hide and unhide selected actors to\
      \ make navigating your map in the editor easier.  See [[Legacy:Hiding Actors|Hiding\
      \ Actors]] for details.\n\n===Editor Brightness===\n\n[[Legacy:UnrealEd 3|UnrealEd\
      \ 3]] uses the game's gamma settings by default; the idea is to give mappers\
      \ the opportunity to view their map in the editor's viewports with the same\
      \ brightness as players will see it in the game.  (In [[Legacy:UnrealEd 2|UnrealEd\
      \ 2]] a frequent beginner problem was completely washed-out lighting because\
      \ the editor displayed the map much darker than it appeared in-game.)\n\nYou\
      \ can disable this feature by launching UnrealEd with the <code>-nogamma-</code>\
      \ command line option:\n\n# In Windows, select ''Start'' -> ''Run''.\n# Click\
      \ ''Browse''.  Browse to {[[Legacy:Base Directory|Base Directory]]}\\System\
      \ and select UnrealEd; then click ''Open''.\n# Back in the ''Run'' dialog box,\
      \ append <code>-nogamma-</code> in the ''Open'' edit field and click ''OK''.\n\
      \nNOTE: For those who never want [[Legacy:UnrealEd 3|UnrealEd 3]] to change\
      \ the gamma on startup, and who use a desktop shortcut to access the program\
      \ (Windows users) - right-click the UnrealEd shortcut icon and select \"Properties\"\
      .  In the \"Target\" box, after <tt>{[[Legacy:Base Directory|Base Directory]]}\\\
      System\\UnrealEd.exe</tt> simply append <tt>-nogamma-</tt> immediately afterwards.\n\
      \n* <b>e.g.</b>  <code>C:\\UT2003\\System\\UnrealEd.exe -nogamma</code>\n\n\
      The program will no longer change your gamma settings when you start it using\
      \ that shortcut.  Useful for people who are simply put off using the program\
      \ due to their monitor being unusably bright (and for people who are able to\
      \ estimate in-game brightness).\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
