  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Ways_to_Make_Terrain\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Ways to Make Terrain</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Terrain_Brush\"><span\
      \ class=\"tocnumber\">1.1</span> <span class=\"toctext\">Terrain Brush</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Floor_Lofter\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">Floor Lofter</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Tessellated_cubes\"><span class=\"\
      tocnumber\">1.3</span> <span class=\"toctext\">Tessellated cubes</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#3rd_Party_Apps\"><span class=\"\
      tocnumber\">1.4</span> <span class=\"toctext\">3rd Party Apps</span></a>\n<ul>\n\
      <li class=\"toclevel-3 tocsection-6\"><a href=\"#Using_TerraEdit\"><span class=\"\
      tocnumber\">1.4.1</span> <span class=\"toctext\">Using TerraEdit</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-7\"><a href=\"#Using_3D_Studio_Max\"><span\
      \ class=\"tocnumber\">1.4.2</span> <span class=\"toctext\">Using 3D Studio Max</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-8\"><a href=\"#Using_Nem.27s_Mega_3D_Terrain_Generator\"\
      ><span class=\"tocnumber\">1.4.3</span> <span class=\"toctext\">Using Nem's\
      \ Mega 3D Terrain Generator</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Easy_process_or_high_performance.3F\"><span class=\"\
      tocnumber\">1.5</span> <span class=\"toctext\">Easy process or high performance?</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      Ways_to_Make_Terrain\">Ways to Make Terrain</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Terrain_(UT)?section=1\"\
      \ title=\"Edit section: Ways to Make Terrain\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Terrain_Brush\"\
      >Terrain Brush</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Terrain_(UT)?section=2\" title=\"Edit\
      \ section: Terrain Brush\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Vertex Editing the terrain brush shape. Do this by placing the side with\
      \ all of the vertices facing upward and using editing to lower and raise land\
      \ where desired.</p>\n<p>See <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://members.fortunecity.com/bot40/Terrain/Part1.html\">Bot_40's Terrain Tutorial</a></p>\n\
      <h3><span class=\"mw-headline\" id=\"Floor_Lofter\">Floor Lofter</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Terrain_(UT)?section=3\" title=\"Edit section:\
      \ Floor Lofter\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>You will need a floor lofter thats all I know. Ued 1 has a floor lofter in\
      \ it and it works so you could import and export the brushes.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Tessellated_cubes\">Tessellated cubes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Terrain_(UT)?section=4\" title=\"Edit section:\
      \ Tessellated cubes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This involves using tessellated cubes to make the terrain in your map-it\
      \ is like using the terrain brush but you can modify the brush sizes and stuff\
      \ as you go so it is more configurable</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"3rd_Party_Apps\">3rd Party Apps</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Terrain_(UT)?section=5\"\
      \ title=\"Edit section: 3rd Party Apps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Using_TerraEdit\"\
      >Using TerraEdit</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Terrain_(UT)?section=6\" title=\"Edit\
      \ section: Using TerraEdit\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><a href=\"/Legacy:TerraEdit\" title=\"Legacy:TerraEdit\"\
      >TerraEdit</a> works quite a bit like the editor's Terrain Brush, in that you\
      \ can manually raise and lower the terrain vertices. The real benefit is that\
      \ you can use BMP heightmaps to automatically generated terrain. It also has\
      \ a nice smoothing tool that can add a bit of realism.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Using_3D_Studio_Max\">Using 3D Studio Max</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Terrain_(UT)?section=7\"\
      \ title=\"Edit section: Using 3D Studio Max\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Making terrain in <a href=\"/Legacy:3D_Studio_Max\"\
      \ title=\"Legacy:3D Studio Max\">3D Studio Max</a> is simple. To do so, create\
      \ the desired size of your terrain using a box primitive (with a good amount\
      \ of segments), then convert it to an editable mesh. Next, apply a Displace\
      \ modifier to the mesh. With the displace modifier, you can apply what is called\
      \ a \"height map\" (a greyscale image that actually transform the surface. Grey\
      \ is flat, black to white are the varying degrees of height) on the surface.\
      \ You could \"paint\" an actual path in your favorite image editor and apply\
      \ it to a surface. Once you are pleased with your results, collapse the mesh,\
      \ then export to a .dxf file to be imported into UnrealED.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Using_Nem.27s_Mega_3D_Terrain_Generator\">Using Nem's Mega\
      \ 3D Terrain Generator</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Terrain_(UT)?section=8\" title=\"Edit\
      \ section: Using Nem's Mega 3D Terrain Generator\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>slightly similar to TerraEdit, by the way you can\
      \ move things up and down, but is much more powerful and has more tools. heck,\
      \ i (Icedude) used it to make a realistic terrain, and i suck at mapping!</p>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://nemesis.thewavelength.net\"\
      >Nem's Tools Homepage</a></p>\n<p>Get 2.3.0, includes dxf support.</p>\n<p>Save\
      \ as dxf, then import it as a brush.</p>\n<p><b>Ike Bart:</b> When I tried importing\
      \ a brush I made in Nem's 3D Terrain Generator version 2.3.0, All I got was\
      \ a big sheet that looks like my terrain. I exported that terrain file to a\
      \ heightmap in BMP format and then imported it into TerraEdit after converting\
      \ it to 8-bit greyscale exported it again to .t3d format using TerraEdit and\
      \ there is my terrain brush, nice and solid.</p>\n<p><b>Icedude:</b> If you\
      \ add it in a cube the same size as the terrain, it is solid anyway, so you\
      \ dont need to export it again</p>\n<h3><span class=\"mw-headline\" id=\"Easy_process_or_high_performance.3F\"\
      >Easy process or high performance?</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Terrain_(UT)?section=9\"\
      \ title=\"Edit section: Easy process or high performance?\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p><a href=\"/File:Legacy_legalwork_terra_step1.gif\"\
      \ class=\"image\" title=\"Legacy_legalwork_terra_step1.gif\"><img alt=\"Legacy_legalwork_terra_step1.gif\"\
      \ src=\"/w/images/Legacy_legalwork_terra_step1.gif\" width=\"340\" height=\"\
      371\" /></a></p>\n<p><i>The hard way</i></p>\n<p>The easiest way of making terrain\
      \ for us without 3DS Max is to use Nem's program. The \"problem\" with it is\
      \ that it generates many unnecessary polygons, such as in flat areas. To reduce\
      \ the polycount, and thus improve performance, demands that you need to do your\
      \ terrain in UED. Of course this might be a bloody headache, but the performance\
      \ of your map increases and you can add your polygons somewhere else, in example\
      \ add more trees, make a better bridge over the creek you made and other cute\
      \ stuff.</p>\n<p>Just something for us UT mappers to consider before the mods\
      \ move to UT2003&#160;:)</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.067\
