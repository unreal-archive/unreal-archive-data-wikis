  title: "Legacy:Adding A Block"
  text:
    text: "<p><i>This page is both:</i></p>\n<ul>\n<li><i>a <a href=\"/Category:Legacy_Basic_Procedure\"\
      \ title=\"Category:Legacy Basic Procedure\">Category:Legacy Basic Procedure</a>\
      \ tutorial page. It explains how to perform a single procedure which is required\
      \ in many different contexts.</i></li>\n<li><i>One of a sequence of <a href=\"\
      /Legacy:Mapping_Lessons\" title=\"Legacy:Mapping Lessons\">Mapping Lessons</a>.</i></li>\n\
      </ul>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Instructions\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Instructions</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Rules_of_thumb\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Rules of thumb</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Comments\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Comments</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Adding_A_Block?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\">Unreal Engine</a>\
      \ thinks of the entire <a href=\"/Legacy:Unreal_World\" title=\"Legacy:Unreal\
      \ World\">Unreal world</a> as solid matter when you start a new map. Once you\
      \ have <b>subtracted a space</b> you may want to add a small piece back in.\
      \ This is called <b>adding</b>, because we tell UnrealEd to add a chunk of \"\
      solid\" material to a subtracted space.</p>\n<p>You can not add solid geometry\
      \ into your Map unless you first place it into a Subtracted Space. <i>Only relevant\
      \ in older versions of Unrealed, 1,2,3.</i></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Instructions\">Instructions</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Adding_A_Block?section=2\"\
      \ title=\"Edit section: Instructions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To create a block in your level:</p>\n<ol>\n<li>You\
      \ will need a map with a subtracted space. <a href=\"/Legacy:Subtract_A_Space\"\
      \ title=\"Legacy:Subtract A Space\">Subtract a Space</a></li>\n</ol>\n<p>The\
      \ <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a> has a set of buttons running\
      \ down the left side of the screen. This is called the <a href=\"/Legacy:Toolbox\"\
      \ title=\"Legacy:Toolbox\">toolbox</a> and is divided into several groups. In\
      \ the 3rd group of buttons, find the top-left button of that group is a blue-green\
      \ cube. (In UnrealEd 2 and later, each group can be collapsed, but normally\
      \ this group is visible.) Right-click the cube button.</p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-CubeBuilder.png\"\
      \ class=\"image\" title=\"setting the cube builder parameters\"><img alt=\"\
      setting the cube builder parameters\" src=\"/w/images/Legacy_interface-Ed3-CubeBuilder.png\"\
      \ width=\"414\" height=\"280\" /></a></div>\n</div>\n<p><br /></p>\n<ol>\n<li>This\
      \ opens a floating window with a list of parameters for the <b>Cube Brushbuilder</b>.\
      \ Type in the height, width and breadth you want for the block. You can use\
      \ the mouse to select the fields or hit Tab to move the focus. The numbers are\
      \ all in <a href=\"/Legacy:Unreal_Unit\" title=\"Legacy:Unreal Unit\">Unreal\
      \ Units</a>.</li>\n<li>For now create a small cube, make it 64x64x64. For more\
      \ on using the parameters window, see <a href=\"/Legacy:Brushbuilders\" title=\"\
      Legacy:Brushbuilders\">Brushbuilders</a>.</li>\n<li>You will now see that the\
      \ red outline, <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">Red Builder Brush</a>, has now resized to your set dimensions. If\
      \ you would like to move this object, select it (you should see it turn to a\
      \ light red), then hold the ctrl button and drag with your mouse.</li>\n</ol>\n\
      <div class=\"floatleft\"><a href=\"/File:Legacy_interface.toolbox.BrushOperations.png\"\
      \ class=\"image\"><img alt=\"Legacy interface.toolbox.BrushOperations.png\"\
      \ src=\"/w/images/Legacy_interface.toolbox.BrushOperations.png\" width=\"100\"\
      \ height=\"180\" /></a></div>\n<ol>\n<li>Find the 4th group of buttons in the\
      \ <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a>. Choose #2\
      \ or the one thats tooltip says \"add\". click it. Before you can see the additive\
      \ block you will have to Press \"build\". This action has taken the current\
      \ shape of the red builder brush, and used it as a template to create a real,\
      \ additive <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brush</a> in the\
      \ world.</li>\n<li>You should now see a block in your level.</li>\n<li>The other\
      \ brushbuilder buttons create different basic shapes, try messing around with\
      \ adding different shapes to your level. Dont forget to \"rebuild\" or you may\
      \ not be able to see the changes, sometimes you will not need to \"rebuild\"\
      \ but until you learn when to use unrealed effectively I suggest doing it often.</li>\n\
      </ol>\n<h2><span class=\"mw-headline\" id=\"Rules_of_thumb\">Rules of thumb</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Adding_A_Block?section=3\" title=\"Edit section: Rules\
      \ of thumb\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>You should not make additive brushes go outside the area which you subtracted.</b></p>\n\
      <p><b>You should not make additive brushes overlap each other.</b></p>\n<p>These\
      \ above can cause undesired results in you map I would strongly recommend against\
      \ it. (see <a href=\"/Legacy:BSP_Hole\" title=\"Legacy:BSP Hole\">BSP Hole</a>)</p>\n\
      <p>To save yourself some hastles when you are getting started I suggest using\
      \ <a href=\"/Legacy:Snap_To_Grid\" title=\"Legacy:Snap To Grid\">Snap To Grid</a>.</p>\n\
      <p><b>Foxpaw:</b> Why shouldn't additive brushes overlap each other?</p>\n<p><b>OlympusMons:</b>\
      \ Im not entirely sure I thought it caused holes in the map. I figured it would\
      \ be safe if beginners started simple. If im wrong in anyway please change it.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Adding_A_Block?section=4\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Creating_A_Terrain\" title=\"Legacy:Creating A Terrain\"\
      >Creating A Terrain</a> – Your recommended next step in the <a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a>.</li>\n<li><a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a> – a complete reference for UnrealEd's menus, windows\
      \ and buttons.</li>\n<li><a href=\"/Legacy:General_Scale_And_Dimensions\" title=\"\
      Legacy:General Scale And Dimensions\">General Scale And Dimensions</a> – compares\
      \ Unreal Unit dimensions to real world scale.</li>\n<li><a href=\"/Legacy:Brushbuilders\"\
      \ title=\"Legacy:Brushbuilders\">Brushbuilders</a> – a must if you would like\
      \ to add shapes other than cubes.</li>\n<li><a href=\"/Legacy:Brush\" title=\"\
      Legacy:Brush\">Brush</a> – a complete reference for the brush class, has lots\
      \ of useful information on using brushes of all types.</li>\n</ul>\n<hr />\n\
      <h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Adding_A_Block?section=5\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>OlympusMons:</b> Touch it up alittle and made it\
      \ alittle easier to read as well as some more intermediate suggestions. Wow\
      \ I never thought this page was going to be useful but now it seems it will\
      \ be a starting point in Unrealed 4 is it? Are there any ideas on what formats\
      \ we might be going for with the new engine? I would perhaps suggest pre-fixs\
      \ or something to comments/procedures only related to certain engine versions.#</p>\n\
      <p><b>Tarquin:</b> What's going to be different in UEd 4?</p>\n<p><b>OlympusMons:</b>\
      \ From what Ive been reading on utforums etc, it seems you can goto file/new\
      \ and you get to selecti either additive or subtractive methods. It defaults\
      \ to additive now by all accounts and you can create adds to the void without\
      \ having to worry about anything. So a <a href=\"/Legacy:Basic_Procedure\" title=\"\
      Legacy:Basic Procedure\" class=\"mw-redirect\">basic procedure</a> <a href=\"\
      /edit/Legacy:Creating_A_Room?redlink=1\" class=\"new\" title=\"Legacy:Creating\
      \ A Room (page does not exist)\">Creating a room</a> would combine both <a href=\"\
      /Legacy:Subtract_A_Space\" title=\"Legacy:Subtract A Space\">Subtract a Space</a>\
      \ and <i>Adding a Block</i>. If your in Subtractive mode then nothing has changed\
      \ but as I said before you must go file/new first then select it, apparently\
      \ it just fills the void with a big additive anyways.</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.086 seconds\nReal time usage: 0.175 seconds\nPreprocessor\
      \ visited node count: 22/1000000\nPreprocessor generated node count: 48/1000000\n\
      Post‐expand include size: 42/2097152 bytes\nTemplate argument size: 0/2097152\
      \ bytes\nHighest expansion depth: 2/40\nExpensive parser function count: 0/100\n\
      -->\n\n<!-- \nTransclusion expansion time report (%,ms,calls,template)\n100.00%\
      \    0.000      1 - -total\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:494-0!*!0!!en!5!*\
      \ and timestamp 20221118014431 and revision id 1569\n -->\n"
