  title: "Legacy:Native Coding"
  text:
    text: "<p>In the <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\"\
      >Unreal Engine</a>, Native Coding is anything related to using the Unreal Engine\
      \ headers and libraries to create (in C++) DLL files. This includes native UnrealScript\
      \ classes, as well as purely native classes (commandlets, drivers, etc.)</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#UT\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">UT</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Unreal_Tournament_2003\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Unreal Tournament 2003</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Unreal_Tournament_2004\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Tournament 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Deus_Ex\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Deus Ex</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Comments\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"UT\">UT</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Native_Coding?section=1\"\
      \ title=\"Edit section: UT\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/edit/Legacy:Setting_Up_VC%2B%2B?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Setting Up VC++ (page does not exist)\">Setting\
      \ Up VC++</a></li>\n<li><a href=\"/edit/Legacy:Library_Reference?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Library Reference (page does not exist)\">Library\
      \ Reference</a></li>\n</ul>\n<ul>\n<li><a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://web.archive.org/web/20010305143725/http://www.sleepwalkertc.com/members/blitz/native/native.html\"\
      >http://web.archive.org/web/20010305143725/http://www.sleepwalkertc.com/members/blitz/native/native.html</a>\n\
      <ul>\n<li>Tom \"Blitz\" Conder (blitz@sleepwalkertc.com) – Blitz is programmer\
      \ for the SleepWalker TC, a total conversion by Arkham Laboratories.\n<ul>\n\
      <li><a rel=\"nofollow\" class=\"external free\" href=\"http://gazpacho.net/\"\
      >http://gazpacho.net/</a> is where he lives now!</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.esconline.org/Resources/native.html\"\
      >http://www.esconline.org/Resources/native.html</a> has a reference. I think\
      \ one of the <a href=\"/Legacy:Esc\" title=\"Legacy:Esc\">Esc</a> people comes\
      \ here.</li>\n</ul>\n</li>\n<li>Carlos \"c0mpi1e\" Cuello (ccuello@ccs.neu.edu)\
      \ – c0mpi1e is team leader, designer and lead programmer for Unloaded, a partial\
      \ conversion by Outhouse Productions.</li>\n</ul>\n</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://web.archive.org/web/20000818105116/http://www.chessmess.com/musqa-0500.htm\"\
      >http://web.archive.org/web/20000818105116/http://www.chessmess.com/musqa-0500.htm</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external free\" href=\"http://mimesis.csc.ncsu.edu/resources/scripters/lispTutorial/mimesis_native_tutorial.html\"\
      >http://mimesis.csc.ncsu.edu/resources/scripters/lispTutorial/mimesis_native_tutorial.html</a>\
      \ &lt;– Mainly a re-hash of the first link.</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_2003\">Unreal Tournament 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Native_Coding?section=2\" title=\"Edit section: Unreal\
      \ Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Native coding for UT2K3 isn't currently possible unless you're a licensee\
      \ of the engine. Epic has not released nor have they mentioned any plans of\
      \ releasing the headers for builds 2107+ of the engine.</p>\n<p>(Note: If you\
      \ wish to create native code, you may wish to email epic and request the headers,\
      \ even if you are not a licensee. You will need to sign a few forms, but not\
      \ necessarily pay anything).</p>\n<p>Documentation on how the native code in\
      \ the engine initiates UnrealScript events and function calls can be found in\
      \ <a href=\"/Legacy:Game_Event_Flow\" title=\"Legacy:Game Event Flow\">Game\
      \ Event Flow</a></p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Native_Coding?section=3\"\
      \ title=\"Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Native headers are not available for this game either.\
      \ However, there are some native code snippets, including most of the native\
      \ Onslaught vehicle code in the downloadable <a href=\"/Legacy:UnrealScript_Source\"\
      \ title=\"Legacy:UnrealScript Source\">UnrealScript Source</a> files.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Deus_Ex\">Deus Ex</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Native_Coding?section=4\"\
      \ title=\"Edit section: Deus Ex\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>TheSheep:</b> In fact, the Deus Ex headers and\
      \ libraries can be found in the SDK. They are not automatically extracted but\
      \ if you unzip the SDK package they are in DxHeaders.zip and DxLibs.zip</p>\n\
      <h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Native_Coding?section=5\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> are any of the authors of the above\
      \ still around? Anyone feel like contacting them to ask permision to import\
      \ into the Wiki?</p>\n<p><b>Lalo:</b> is it at all possible to compile native\
      \ stuff on Linux? I'm having a lot of headache with this, and with the ucc bug\
      \ it seems not to be possible at all (see <a href=\"/Legacy:Native_Coding_On_Linux\"\
      \ title=\"Legacy:Native Coding On Linux\">Native Coding On Linux</a>)</p>\n\
      <p><b>TheRenegadeMaster:</b> The headers for DeusEx can be found over at <a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.edgefiles.com/index.php/file?id=2907\"\
      >http://www.edgefiles.com/index.php/file?id=2907</a>. The libraries have not\
      \ been publicly released by Ion Storm though...</p>\n<p><b>Çðrrð§ïðñ:</b> This\
      \ is sweet... I always wanted to make my own native code since I have a great\
      \ deal of experience in C++.</p>\n<p><b>Trystan:</b> I didn't create a new page\
      \ because the amount of information regarding native coding for both UT and\
      \ UT2K3 is fairly sparse here.</p>\n<p><b>Crawl:</b> TheRenegadeMaster's link\
      \ is dead.</p>\n<p><b>TheSheep:</b> In fact, the Deus Ex headers and libraries\
      \ can be found in the SDK. They are not automatically extracted but if you unzip\
      \ the SDK package they are in DxHeaders.zip and DxLibs.zip</p>\n<p><b>TheSmarch:</b>\
      \ i followed the tutorial at <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.esconline.org/Resources/nativetut.html\">http://www.esconline.org/Resources/nativetut.html</a>\
      \ exactly but i get a load of errors when compiling like \"'AhzTest'&#160;:\
      \ is not a class or namespace name\" and \"'StaticClass'&#160;: undeclared identifier\"\
      \ this is my first time trying native code and i dont know any other tutorials\
      \ apart from that one&#160;:P anyone have any ideas why these errors are appearing?</p>\n\
      <p><b>Nemesisd:</b> got headers of Unreal Tournament 2003?</p>\n<p><b>Shambler:</b>\
      \ UT2k3 has no public headers</p>\n<p><b>Raven:</b> Changed to Revision 62,\
      \ since someone deleted all content and paste spam here.</p>\n<p><b>Wormbo:</b>\
      \ I've locked this page now. If you want to add anything, create <a href=\"\
      /edit/Legacy:Native_Coding/Discussion?redlink=1\" class=\"new\" title=\"Legacy:Native\
      \ Coding/Discussion (page does not exist)\">Legacy:Native Coding/Discussion</a>\
      \ or a similar subpage.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.035\
      \ seconds\nReal time usage: 0.037 seconds\nPreprocessor visited node count:\
