      <h2><span class=\"mw-headline\" id=\"General\">General</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:ASOBJ_EnergyCore_Spawn?section=1\"\
      \ title=\"Edit section: General\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The ASOBJ_EnergyCore_Spawn actor is used in the <a\
      \ href=\"/Legacy:Assault\" title=\"Legacy:Assault\">Assault</a> gametype. A\
      \ subclass of <a href=\"/Legacy:GameObjective\" title=\"Legacy:GameObjective\"\
      >GameObjective</a>, this spawns the Power Core that makes up the first objective\
      \ in the stock map AS-Junkyard. It accompanies the <a href=\"/Legacy:ASOBJ_EnergyCore_Delivery\"\
      \ title=\"Legacy:ASOBJ EnergyCore Delivery\">ASOBJ_EnergyCore_Delivery</a> actor,\
      \ which is the place the Power Core is delivered to: generally, a vehicle. A\
      \ Power Core spawns when the map starts, and can be picked up by attacking players\
      \ like a weapon. While the defense cannot move the power core, if it is dropped\
      \ (if its carrier is killed) and 30 seconds (?) have passed, the power core\
      \ will be reset to its original location.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Caution\">Caution</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:ASOBJ_EnergyCore_Spawn?section=2\"\
      \ title=\"Edit section: Caution\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The ASOBJ_EnergyCore_Spawn actor should have a DefensePriority\
      \ (See <a href=\"/Legacy:GameObjective\" title=\"Legacy:GameObjective\">GameObjective</a>)\
      \ of one higher than its corresponding ASOBJ_EnergyCore_Delivery. This is because\
      \ Power Cores can be picked up at any time during the game, but will not respawn\
      \ once delivered. Therefore, if a Power Core is picked up before its appropriate\
      \ objective and delivered to an ASOBJ_EnergyCore_Delivery once it's activated,\
      \ the player will be left with an uncompleteable objective: there is no Power\
      \ Core, but he is required to retrieve one.</p>\n<p>Another unfortunate characteristic\
      \ of ASOBJ_EnergyCore_Spawn actors is that they cause the directional arrow\
      \ at the top of the <a href=\"/Legacy:Assault\" title=\"Legacy:Assault\">Assault</a>\
      \ <a href=\"/Legacy:HUD\" title=\"Legacy:HUD\">HUD</a> to point only at them\
      \ until the core is picked up. This means that Power Core delivery objectives\
      \ should only be used as the first objective in an Assault map.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Actors\">Related Actors</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:ASOBJ_EnergyCore_Spawn?section=3\"\
