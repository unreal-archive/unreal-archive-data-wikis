  wikitext:
    text: "This page is meant to give a brief summary of the different mover classes,\
      \ and for what purposes they can be used. See the individual class spec pages\
      \ for specific details and the [[Legacy:Mover Topics|Mover Topics]] page for\
      \ all pages on movers.\n\nneeds info...\n\n==Mover==\n\n==AssertMover==\n\n\
      The comment in the script seems to say this does what a normal mover's TriggerControl\
      \ state does, the only difference being that when UnTriggered it waits the wait\
      \ time instead of returning immediately.\n\nBeware when using this; the regular\
      \ Mover -> move time isn't used.\n\n==AttachMover==\n\nAllows [[Legacy:Attaching\
      \ Actors|Attaching Actors]] to a mover\n\n==ElevatorMover==\n\nGo to a specific\
      \ key using an [[Legacy:ElevatorTrigger|ElevatorTrigger]].\n\n==GradualMover\
      \ ==\n\n[[Legacy:GradualMover|GradualMover]] allows diff times between keys\n\
      \n== LoopMover ==\n\nAdd it by right clicking the [[Legacy:Toolbox#Brush_Operations_Group|toolbox\
      \ button ''Add Mover Brush'']] and choosing ''LoopMover''. Then set ''Object->InitialState''\
      \ to ''LoopMove'' to get it working.\n\nA LoopMover loops between its different\
      \ locations. Each time it is triggered it advances to the next key frame and\
      \ when reaching the last one it jumps back to the first one. If you trigger\
      \ it once with a [[Legacy:TimedTrigger_(UT)|timed]] or [[Legacy:StochasticTrigger|stochastic]]\
      \ trigger, the movement will be continuously, no matter of the Triggers state\
      \ after it has once shot the event. If you trigger it with a normal Trigger,\
      \ the movement continues until it is untriggered by leaving the Triggers collision\
      \ cylinder.\n\nOther things nice to know:\n* When the LoopMover reaches a key\
      \ frame, the Event given by ''LoopMover->Events->Event'' is shot.\n* ''Mover->StayOpenTime''\
      \ seems to be ignored.\n* It is very useful for simulating agitated water (with\
      \ a sheet mover using a water texture, at different heights) or any other continuous\
      \ movement.\n\n==MixMover==\n\n==RotatingMover==\n\nThis is at least one kind\
      \ of mover that does not use keyframes. It is not meant to move, and I would\
      \ imagine that if you gave it keyframes you would get some odd-looking results.\
      \ Basically, the mover's rotation is updated on every Tick(). The mover's RotationRate\
      \ property controls how it rotates on all axes.\n\n== External Links ==\n* Lode's\
      \ All About Movers Tutorial (Link ''<nowiki>http://www.planetunreal.com/lode/movers/movers.html</nowiki>''\
      \ is invalid at Mar 2015, have a look at saved version from 02 Mar 2007 at WebArchive:\
      \ https://web.archive.org/web/20070302212114/http://lode.planetunreal.gamespy.com/movers/movers.html)\n\
      * [http://www.birrabrothers.com/drac/index.php?dsps=118 Movers explained]\n\n\
      ==Related Topics ==\n* The [[Legacy:Mover Topics|Mover Topics]] page\n* The\
      \ [[Legacy:Mover|Mover]] class\n* [[Legacy:Scripting Movers|Scripting Movers]]:\
      \ making your own mover class\n\n==Discussion==\n\n'''SuperApe:''' Is this page\
      \ talking about several UT Movers or the [[Legacy:Mover|Mover]] class and it's\
      \ InitialStates?  If for UT200x, it should at least include [[Legacy:ClientMover|ClientMover]].\n\
      \n'''Xian:''' UT Movers.\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
