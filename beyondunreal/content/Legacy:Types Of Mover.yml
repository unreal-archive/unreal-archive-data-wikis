  title: "Legacy:Types Of Mover"
  text:
    text: "<p>This page is meant to give a brief summary of the different mover classes,\
      \ and for what purposes they can be used. See the individual class spec pages\
      \ for specific details and the <a href=\"/Legacy:Mover_Topics\" title=\"Legacy:Mover\
      \ Topics\">Mover Topics</a> page for all pages on movers.</p>\n<p>needs info...</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Mover\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Mover</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#AssertMover\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">AssertMover</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#AttachMover\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">AttachMover</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#ElevatorMover\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">ElevatorMover</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#GradualMover\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">GradualMover</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#LoopMover\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">LoopMover</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-7\"><a href=\"#MixMover\"><span class=\"tocnumber\"\
      >7</span> <span class=\"toctext\">MixMover</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-8\"><a href=\"#RotatingMover\"><span class=\"tocnumber\">8</span>\
      \ <span class=\"toctext\">RotatingMover</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-9\"><a href=\"#External_Links\"><span class=\"tocnumber\">9</span>\
      \ <span class=\"toctext\">External Links</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-10\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">10</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-11\"><a href=\"#Discussion\"><span class=\"tocnumber\">11</span>\
      \ <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Mover\">Mover</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Types_Of_Mover?section=1\"\
      \ title=\"Edit section: Mover\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"AssertMover\">AssertMover</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Types_Of_Mover?section=2\" title=\"Edit section: AssertMover\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ comment in the script seems to say this does what a normal mover's TriggerControl\
      \ state does, the only difference being that when UnTriggered it waits the wait\
      \ time instead of returning immediately.</p>\n<p>Beware when using this; the\
      \ regular Mover -&gt; move time isn't used.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"AttachMover\">AttachMover</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Types_Of_Mover?section=3\"\
      \ title=\"Edit section: AttachMover\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Allows <a href=\"/Legacy:Attaching_Actors\" title=\"\
      Legacy:Attaching Actors\">Attaching Actors</a> to a mover</p>\n<h2><span class=\"\
      mw-headline\" id=\"ElevatorMover\">ElevatorMover</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Types_Of_Mover?section=4\"\
      \ title=\"Edit section: ElevatorMover\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Go to a specific key using an <a href=\"/Legacy:ElevatorTrigger\"\
      \ title=\"Legacy:ElevatorTrigger\">ElevatorTrigger</a>.</p>\n<h2><span class=\"\
      mw-headline\" id=\"GradualMover\">GradualMover</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Types_Of_Mover?section=5\"\
      \ title=\"Edit section: GradualMover\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:GradualMover\" title=\"Legacy:GradualMover\"\
      >GradualMover</a> allows diff times between keys</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"LoopMover\">LoopMover</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Types_Of_Mover?section=6\"\
      \ title=\"Edit section: LoopMover\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Add it by right clicking the <a href=\"/Legacy:Toolbox#Brush_Operations_Group\"\
      \ title=\"Legacy:Toolbox\">toolbox button <i>Add Mover Brush</i></a> and choosing\
      \ <i>LoopMover</i>. Then set <i>Object-&gt;InitialState</i> to <i>LoopMove</i>\
      \ to get it working.</p>\n<p>A LoopMover loops between its different locations.\
      \ Each time it is triggered it advances to the next key frame and when reaching\
      \ the last one it jumps back to the first one. If you trigger it once with a\
      \ <a href=\"/Legacy:TimedTrigger_(UT)\" title=\"Legacy:TimedTrigger (UT)\">timed</a>\
      \ or <a href=\"/Legacy:StochasticTrigger\" title=\"Legacy:StochasticTrigger\"\
      >stochastic</a> trigger, the movement will be continuously, no matter of the\
      \ Triggers state after it has once shot the event. If you trigger it with a\
      \ normal Trigger, the movement continues until it is untriggered by leaving\
      \ the Triggers collision cylinder.</p>\n<p>Other things nice to know:</p>\n\
      <ul>\n<li>When the LoopMover reaches a key frame, the Event given by <i>LoopMover-&gt;Events-&gt;Event</i>\
      \ is shot.</li>\n<li><i>Mover-&gt;StayOpenTime</i> seems to be ignored.</li>\n\
      <li>It is very useful for simulating agitated water (with a sheet mover using\
      \ a water texture, at different heights) or any other continuous movement.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"MixMover\">MixMover</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Types_Of_Mover?section=7\" title=\"Edit section: MixMover\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"RotatingMover\">RotatingMover</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Types_Of_Mover?section=8\"\
      \ title=\"Edit section: RotatingMover\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This is at least one kind of mover that does not use\
      \ keyframes. It is not meant to move, and I would imagine that if you gave it\
      \ keyframes you would get some odd-looking results. Basically, the mover's rotation\
      \ is updated on every Tick(). The mover's RotationRate property controls how\
      \ it rotates on all axes.</p>\n<h2><span class=\"mw-headline\" id=\"External_Links\"\
      >External Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Types_Of_Mover?section=9\" title=\"Edit section:\
      \ External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Lode's All About Movers Tutorial (Link <i>http://www.planetunreal.com/lode/movers/movers.html</i>\
      \ is invalid at Mar 2015, have a look at saved version from 02 Mar 2007 at WebArchive:\
      \ <a rel=\"nofollow\" class=\"external free\" href=\"https://web.archive.org/web/20070302212114/http://lode.planetunreal.gamespy.com/movers/movers.html\"\
      >https://web.archive.org/web/20070302212114/http://lode.planetunreal.gamespy.com/movers/movers.html</a>)</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.birrabrothers.com/drac/index.php?dsps=118\"\
      >Movers explained</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Types_Of_Mover?section=10\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>The <a href=\"/Legacy:Mover_Topics\" title=\"Legacy:Mover Topics\"\
      >Mover Topics</a> page</li>\n<li>The <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\"\
      >Mover</a> class</li>\n<li><a href=\"/Legacy:Scripting_Movers\" title=\"Legacy:Scripting\
      \ Movers\">Scripting Movers</a>: making your own mover class</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Types_Of_Mover?section=11\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>SuperApe:</b> Is this page talking about several\
      \ UT Movers or the <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">Mover</a>\
      \ class and it's InitialStates? If for UT200x, it should at least include <a\
      \ href=\"/Legacy:ClientMover\" title=\"Legacy:ClientMover\">ClientMover</a>.</p>\n\
      <p><b>Xian:</b> UT Movers.</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
