      \ topic page</li>\n<li><a href=\"/Legacy:Light_(UT)\" title=\"Legacy:Light (UT)\"\
      >Light (UT)</a> class reference</li>\n<li><a href=\"/Legacy:Actor_(UT)/Lighting\"\
