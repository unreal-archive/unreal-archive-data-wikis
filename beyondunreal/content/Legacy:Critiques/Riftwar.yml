      >Riftwar main page</a></p>\n<p>I guess this migh work best with just sectioning\
      \ out comments.</p>\n<h2><span class=\"mw-headline\" id=\"RegularX_.28PostMortem.29\"\
      >RegularX (PostMortem)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
