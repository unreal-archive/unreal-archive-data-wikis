  title: "Legacy:Wiki FAQ"
  text:
    text: "<dl>\n<dt>What is a Wiki?&#160;</dt>\n<dd>A \"Wiki\" is a website where\
      \ people can edit as well as read. It's a medium for discussion and collaboration\
      \ on documents. Here on the Unreal Wiki we use it to work collectively on reference\
      \ material and tutorials, and to discuss aspects of mapping and modding.</dd>\n\
      </dl>\n<dl>\n<dt>How do I edit pages?&#160;</dt>\n<dd>To get started on this\
      \ particular Wiki, read <a href=\"/Legacy:New_Contributors_Quick_Start\" title=\"\
      Legacy:New Contributors Quick Start\">New Contributors Quick Start</a>.</dd>\n\
      </dl>\n<dl>\n<dt>What does \"Wiki\" mean?&#160;</dt>\n<dd></dd>\n</dl>\n<p>\"\
      Wiki wiki\" is Hawaiian for \"quick\". In the words of Wiki's creator, Ward\
      \ Cunningham: <i>\"I chose wiki-wiki as an alliterative substitute for quick\
      \ and thereby avoided naming this stuff quick-web.\"</i></p>\n<p>A quick introduction\
      \ to what wiki is:</p>\n<ul>\n<li><a href=\"http://c2.com/cgi/wiki?WelcomeVisitors\"\
      \ class=\"extiw\" title=\"wiki:WelcomeVisitors\">Wiki:WelcomeVisitors</a></li>\n\
      <li><a href=\"http://c2.com/cgi/wiki?OneMinuteWiki\" class=\"extiw\" title=\"\
      wiki:OneMinuteWiki\">Wiki:OneMinuteWiki</a></li>\n</ul>\n<p><br /></p>\n<dl>\n\
      <dt>Wiki is so open to abuse. How can it work?&#160;</dt>\n<dd></dd>\n</dl>\n\
      <p>It works... because it does. <a href=\"/Legacy:Wiki_Protection\" title=\"\
      Legacy:Wiki Protection\">Wiki Protection</a> explains why there's hardly any\
      \ abuse at all, and why the little amount of apparently unavoidable abuse never\
      \ has long-lasting effects.</p>\n<p>There are many Wikis on the web. The oldest\
      \ of them is the Portland Pattern Repository. The largest is Wikipedia, a free\
      \ encyclopedia.</p>\n<p>Theories on how and why Wiki works:</p>\n<ul>\n<li><a\
      \ href=\"http://c2.com/cgi/wiki?WhyWikiWorks\" class=\"extiw\" title=\"wiki:WhyWikiWorks\"\
      >Wiki:WhyWikiWorks</a></li>\n<li><a href=\"http://www.usemod.com/cgi-bin/mb.pl?WhyWikiWorks\"\
      \ class=\"extiw\" title=\"meatball:WhyWikiWorks\">MeatBall:WhyWikiWorks</a></li>\n\
      <li>Wiki pages tend towards two patterns:\n<ul>\n<li><a href=\"http://c2.com/cgi/wiki?DocumentMode\"\
      \ class=\"extiw\" title=\"wiki:DocumentMode\">Wiki:DocumentMode</a></li>\n<li><a\
      \ href=\"http://c2.com/cgi/wiki?ThreadMode\" class=\"extiw\" title=\"wiki:ThreadMode\"\
      >Wiki:ThreadMode</a></li>\n</ul>\n</li>\n</ul>\n<p>There are dozens of implementations\
      \ of Wiki, in many different languages. This site uses one of the dozen or so\
      \ Perl versions, <a href=\"http://www.usemod.com/cgi-bin/wiki.pl?UseModWiki\"\
      \ class=\"extiw\" title=\"usemod:UseModWiki\">UseMod:UseModWiki</a>, which is\
      \ the work of <a href=\"http://www.usemod.com/cgi-bin/wiki.pl?CliffordAdams\"\
      \ class=\"extiw\" title=\"usemod:CliffordAdams\">UseMod:CliffordAdams</a>.</p>\n\
      <p><br /></p>\n<dl>\n<dt>When should I use the \"minor edit\" checkbox?&#160;</dt>\n\
      <dd>For typo fixes, or layout corrections: things that don't add content to\
      \ the page. Anything else, comments, additions, or deletions, should count as\
      \ a normal edit. It's a fairly insignificant feature anyway, most regulars here\
      \ have their preferences set to show minor edits on <a href=\"/Legacy:Recent_Changes\"\
      \ title=\"Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a>.</dd>\n\
      </dl>\n<dl>\n<dt>If I have a page that should be deleted how should I go about\
      \ that?&#160;</dt>\n<dd>Add a <a href=\"/Category:Legacy_Delete_Me\" title=\"\
      Category:Legacy Delete Me\">Category:Legacy Delete Me</a> tag to the page. (See\
      \ <a href=\"/Category:Legacy_Delete_Me\" title=\"Category:Legacy Delete Me\"\
      >Category:Legacy Delete Me</a> for details.) A <a href=\"/Legacy:Wiki_Admin\"\
      \ title=\"Legacy:Wiki Admin\">Wiki admin</a> will delete the page if they feel\
      \ it should be done. It's easier to rename a page than to delete it so if you\
      \ simply named the link wrong leave a comment as to what you'd like the link\
      \ to be named and they can fix that as well. (All hail Wiki!)</dd>\n</dl>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_FAQ?section=1\" title=\"Edit section: Related Topics\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:New_Contributors_Quick_Start\" title=\"Legacy:New Contributors\
      \ Quick Start\">New Contributors Quick Start</a></li>\n<li><a href=\"/Legacy:Project_FAQ\"\
