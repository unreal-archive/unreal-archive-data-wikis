  wikitext:
    text: "Eclipse is an open source, full featured [[Legacy:IDE|IDE]] for tool integration\
      \ built by an open community of tool providers. Operating under a open source\
      \ paradigm, with a common public license that provides royalty free source code\
      \ and world wide redistribution rights, the eclipse platform provides tool developers\
      \ with ultimate flexibility and control over their software technology.\n\n\
      * Main site: http://www.eclipse.org\n* Plugins: http://www.eclipse-plugins.info\n\
      * Current version: 3.1.2\n\n==Features==\n\nBy default, Eclipse is designed\
      \ for coding in Java.\n\nEclipse contains nearly everything one would want in\
      \ an advanced, professional IDE.\n\n==List of Major Features:==\n\n'''Note that\
      \ many of these don't apply to the UnrealScript plugin.'''\n\n* Syntax Coloring\n\
      * Error checking:\n** Syntax error underlining.\n* outstanding support for plugins\
      \ ([http://www.eclipse-plugins.info/eclipse/index.jsp]).\n* section folding\
      \ (you can a button on the side that makes all but the first statement of a\
      \ block of code fold up until you press it again)\n* Project-based archetecture.\n\
      * Class, package, project browser.\n* Tasks list window (with TODO in comments,\
      \ etc...)\n* Automatic, behind-the-scenes compilation.\n* CVS (concurrent version\
      \ system, for team project managment)\n* JUnit support- A tool for automatically\
      \ generating test methods.\n* JavaDoc based tooltips\n\n*Debugger features:\n\
      **Stack trace window\n** Variables list (with thier current data)\n** hover\
      \ tooltips contain variable's current data\n** Breakpoints can be configured.\
      \ i.e. break only after instruction pointer has passed over it a given number\
      \ of times.\n** Step, step into, step out, step over\n\n==Plugins==\n; UC Editor\
      \ : [[Legacy:UCEditor|UCEditor]]\n;| Jerome-X has developed a wonderful plugin\
      \ to an amazing IDE.  The plugin allows Unreal scripters to easily create and\
      \ maintain Unreal scripting projects.  Note: The plugin has basic features but\
      \ is a Work In Progress.  Many thanks to Jerome-X!\n\n----\n\n'''Jerome-X:'''\
      \ Eclipse is mainly used for development of Java programs and J2EE applications,\
      \ but there are increasingly new plugins being developed for eclipse, e.g. for\
      \ C++ and lots of other languages. There hundreds of all kind of plugins available,\
      \ see http://www.eclipse-plugins.info\n\n----\n\n[[:Category:Legacy To Do]]\n\
      \n'''The features that usable with the UScript plugin should be put in bold\
      \ or something. Also maybe the features list should be divided into sections\
      \ a little bit more'''\n[[Category:Legacy To Do|{{PAGENAME}}]]"
