  title: "Legacy:Eclipse"
  text:
    text: "<p>Eclipse is an open source, full featured <a href=\"/Legacy:IDE\" title=\"\
      Legacy:IDE\">IDE</a> for tool integration built by an open community of tool\
      \ providers. Operating under a open source paradigm, with a common public license\
      \ that provides royalty free source code and world wide redistribution rights,\
      \ the eclipse platform provides tool developers with ultimate flexibility and\
      \ control over their software technology.</p>\n<ul>\n<li>Main site: <a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www.eclipse.org\">http://www.eclipse.org</a></li>\n\
      <li>Plugins: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.eclipse-plugins.info\"\
      >http://www.eclipse-plugins.info</a></li>\n<li>Current version: 3.1.2</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Features\">Features</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Eclipse?section=1\" title=\"Edit section: Features\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>By default, Eclipse\
      \ is designed for coding in Java.</p>\n<p>Eclipse contains nearly everything\
      \ one would want in an advanced, professional IDE.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"List_of_Major_Features:\">List of Major Features:</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Eclipse?section=2\"\
      \ title=\"Edit section: List of Major Features:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Note that many of these don't apply to the UnrealScript\
      \ plugin.</b></p>\n<ul>\n<li>Syntax Coloring</li>\n<li>Error checking:\n<ul>\n\
      <li>Syntax error underlining.</li>\n</ul>\n</li>\n<li>outstanding support for\
      \ plugins (<a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.eclipse-plugins.info/eclipse/index.jsp\"\
      >[1]</a>).</li>\n<li>section folding (you can a button on the side that makes\
      \ all but the first statement of a block of code fold up until you press it\
      \ again)</li>\n<li>Project-based archetecture.</li>\n<li>Class, package, project\
      \ browser.</li>\n<li>Tasks list window (with TODO in comments, etc...)</li>\n\
      <li>Automatic, behind-the-scenes compilation.</li>\n<li>CVS (concurrent version\
      \ system, for team project managment)</li>\n<li>JUnit support- A tool for automatically\
      \ generating test methods.</li>\n<li>JavaDoc based tooltips</li>\n</ul>\n<ul>\n\
      <li>Debugger features:\n<ul>\n<li>Stack trace window</li>\n<li>Variables list\
      \ (with thier current data)</li>\n<li>hover tooltips contain variable's current\
      \ data</li>\n<li>Breakpoints can be configured. i.e. break only after instruction\
      \ pointer has passed over it a given number of times.</li>\n<li>Step, step into,\
      \ step out, step over</li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Plugins\">Plugins</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Eclipse?section=3\"\
      \ title=\"Edit section: Plugins\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>UC Editor&#160;</dt>\n<dd><a href=\"/Legacy:UCEditor\"\
      \ title=\"Legacy:UCEditor\">UCEditor</a></dd>\n<dt>| Jerome-X has developed\
      \ a wonderful plugin to an amazing IDE. The plugin allows Unreal scripters to\
      \ easily create and maintain Unreal scripting projects. Note</dt>\n<dd>The plugin\
      \ has basic features but is a Work In Progress. Many thanks to Jerome-X!</dd>\n\
      </dl>\n<hr />\n<p><b>Jerome-X:</b> Eclipse is mainly used for development of\
      \ Java programs and J2EE applications, but there are increasingly new plugins\
      \ being developed for eclipse, e.g. for C++ and lots of other languages. There\
      \ hundreds of all kind of plugins available, see <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.eclipse-plugins.info\">http://www.eclipse-plugins.info</a></p>\n\
      <hr />\n<p><a href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy To Do\"\
      >Category:Legacy To Do</a></p>\n<p><b>The features that usable with the UScript\
      \ plugin should be put in bold or something. Also maybe the features list should\
      \ be divided into sections a little bit more</b></p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.028 seconds\nReal time usage: 0.029 seconds\nPreprocessor\
