  title: "Legacy:Devastation"
  text:
    text: "<p><b>Devastation</b> - Resistance breeds revolution.</p>\n<p>The <i><b>Official</b></i>\
      \ web site: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.devastationgame.co.uk/\"\
      >http://www.devastationgame.co.uk/</a></p>\n<p>For information regarding the\
      \ different Unreal engine builds visit <a href=\"/Legacy:Unreal_Engine_Versions\"\
      \ title=\"Legacy:Unreal Engine Versions\">Unreal Engine Versions</a>.</p>\n\
      <p>See also the <a href=\"/edit/Legacy:Devastation_Troubleshooting_FAQ?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Devastation Troubleshooting FAQ (page does not\
      \ exist)\">Devastation Troubleshooting FAQ</a> (doesn't exist yet).</p>\n<p>The\
      \ current version of Devastation is 390. Version 390 finally allows American\
      \ and European (unless you are French or Russian) players to join the same server.\
      \ This version is not network compatable or mod compatable with previous versions\
      \ of Devastation.</p>\n<p>The devastation master server doesn't seem to be operation\
      \ and so you cannot join games from within the multiplayer menu. You can play\
      \ online with a program called the All Seeing Eye, available <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://devastation.filefront.com/file/The_AllSeeingEye;29507\"\
      >Here</a></p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Devastation_Storyline\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Devastation Storyline</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Wiki_Information\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Wiki Information</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#System_Requirements\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">System Requirements</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Minimum\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >Minimum</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Recommended\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">Recommended</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Related_Topics_2\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Devastation_Storyline\"\
      >Devastation Storyline</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Devastation?section=1\" title=\"Edit section:\
      \ Devastation Storyline\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>If you are thinking of purchasing devastation, or you arrived at this page\
      \ and need something good to read&#160;:-) this is the storyline behind devastation.</p>\n\
      <p>The year is 2075. Instead of a bright and peaceful utopia, a corrupt mega\
      \ corporation named \"Grathius\" controls the world by force, using pacification\
      \ squads to kill any who oppose them.</p>\n<p>You are Flynn Haskell, the leader\
      \ of a small band of resistance fighters determined to rid the world of grathius\
      \ and thier evil schemes. You have to stop focusing on small scale objectives\
      \ and take the fight for freedom all the way to the top.</p>\n<p>It just so\
      \ happens the pac-squad oppressors have a nanotechnology cloning machine developed\
      \ by grathius scientists to resurrect fallen troops. I won't spoil anything\
      \ for you, lets just say these cloning machines will come in handy for your\
      \ resistance team.....</p>\n<h2><span class=\"mw-headline\" id=\"Wiki_Information\"\
      >Wiki Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Devastation?section=2\" title=\"Edit section:\
      \ Wiki Information\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New material should be linked from this page for the time being. It maybe\
      \ linked to from the <a href=\"/Legacy:Home_Page\" title=\"Legacy:Home Page\"\
      >Home Page</a> in the future.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Devastation?section=3\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Devastation_Wiki_Content\" title=\"Legacy:Devastation\
      \ Wiki Content\">Devastation Wiki Content</a> – Information on making mods for\
      \ Devastation</li>\n<li><a href=\"/Legacy:Devastation_Dedicated_Server\" title=\"\
      Legacy:Devastation Dedicated Server\">Devastation Dedicated Server</a> – Running\
      \ and configuring a Devastation server.</li>\n<li><a href=\"/Legacy:Devastation/Known_Command_Line_Switches\"\
      \ title=\"Legacy:Devastation/Known Command Line Switches\">Devastation/Known\
      \ Command Line Switches</a> – Known command line switches for devastation.exe</li>\n\
      <li><a href=\"/Legacy:Devastation_Console_Commands\" title=\"Legacy:Devastation\
      \ Console Commands\">Devastation Console Commands</a> – A definition of all\
      \ of the known console commands specific to Devastation. See <a href=\"/Legacy:Console_Commands\"\
      \ title=\"Legacy:Console Commands\">Console Commands</a> for all of the possible\
      \ console commands.</li>\n<li><a href=\"/Legacy:Mapping_For_Territories\" title=\"\
      Legacy:Mapping For Territories\">Mapping For Territories</a></li>\n<li><a href=\"\
      /Legacy:Devastation_Bugs_List\" title=\"Legacy:Devastation Bugs List\">Devastation\
      \ Bugs list</a></li>\n<li><a href=\"/Legacy:DevastatED\" title=\"Legacy:DevastatED\"\
      >DevastatED</a></li>\n<li><a href=\"/Legacy:Alternative_Devastation_Gametypes\"\
      \ title=\"Legacy:Alternative Devastation Gametypes\">Alternative Devastation\
      \ gametypes</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"System_Requirements\"\
      >System Requirements</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Devastation?section=4\" title=\"Edit section:\
      \ System Requirements\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Minimum\">Minimum</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Devastation?section=5\"\
      \ title=\"Edit section: Minimum\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Processor:</b> AMD/pentuim 733mhz</p>\n<p><b>Operating\
      \ system:</b>Windows 95/98/ME/XP</p>\n<p><b>RAM:</b>128MB</p>\n<p><b>Graphics:</b>32MB\
      \ with T&amp;L abilities</p>\n<p><b>Sound:</b>Any windows compatible sound card,\
      \ no real recommendations.</p>\n<p><b>Hard drive:</b> 1GB free space</p>\n<p>These\
      \ are the absolute MINIMUM requirements. With those specs, don't expect the\
      \ game to run well or look nice.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Recommended\">Recommended</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Devastation?section=6\"\
      \ title=\"Edit section: Recommended\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Processor:</b> AMD/pentium 1GHZ or higher</p>\n\
      <p><b>Operating system:</b> Windows XP</p>\n<p><b>RAM:</b>At least 256MB. More\
      \ is always better, I recommend 512MB.</p>\n<p><b>Graphics:</b> 64MB ATI Radeon/nVidea\
      \ GeForce. For optimum performance, go with 128 or 256 MB video memory.</p>\n\
      <p><b>Sound:</b>Any windows sound card.</p>\n<p>A 2.0 GHZ processor, 512MB RAM\
      \ and radeon 9550 should be suffice to run this game to its full potential.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics_2\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Devastation?section=7\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Unreal_Engine_Versions/2\" title=\"Legacy:Unreal\
      \ Engine Versions/2\">Unreal Engine Versions/2</a></li>\n</ul>\n<hr />\n<p><a\
      \ href=\"/Category:Legacy_Game\" title=\"Category:Legacy Game\">Category:Legacy\
      \ Game</a><br />\n<a href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy\
      \ To Do\">Category:Legacy To Do</a> – Convert to common page layout. See <a\
      \ href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>\
