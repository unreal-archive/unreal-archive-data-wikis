      Base Directory\">Base Directory</a> instead.</i></p>\n</td>\n</tr>\n</table>\n\
      <p>Most <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\">Unreal\
      \ Engine</a> games have a similar directory structure. For example, in <a href=\"\
      /Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>, you\
      \ might have:</p>\n<dl>\n<dd>C:\\Unreal Tournament 2003\\System for the main\
      \ system files</dd>\n<dd>C:\\Unreal Tournament 2003\\Maps for the map files</dd>\n\
      </dl>\n<p>But because</p>\n<ol>\n<li>a user may have installed in a different\
      \ place on their hard drive</li>\n<li>something might apply to several games</li>\n\
      </ol>\n<p>on the Unreal Wiki we write {Base Directory} to mean \"the base directory\
      \ of the game you're currently working with\". So you might see something like:</p>\n\
      <dl>\n<dd>{Base Directory}\\System</dd>\n<dd>{Base Directory}\\Maps</dd>\n</dl>\n\
      <p>Wiki writers can copy the following snippet of text to make the link:</p>\n\
