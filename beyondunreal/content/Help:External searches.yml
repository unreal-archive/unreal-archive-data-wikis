  title: "Help:External searches"
  text:
    text: "<p>It is possible to create an external searches of a topic using key words\
      \ using a template.</p>\n<p>For example, this is something that would work for\
      \ Google:</p>\n<pre>\n&lt;span style=\"border: 1px solid #CCD5DB;\"&gt;[[Image:GoogleIcon.PNG]]\
      \ [http://www.google.com/search?hl=en&amp;safe=off&amp;q={{{1|Wiki}}}&amp;btnG=Search&amp;meta=\
      \ {{{1|Google}}}]&lt;/span&gt;\n==Usage==\nAllows to establish a link to a search\
      \ query at the Google search engine:\n&lt;div style=\"display:table; width:auto;\"\
      &gt;&lt;pre&gt;\n{{Google|Term1+Term2+Term3}}\n&lt;/pre&gt;&lt;/div&gt;\n[[Category:Template|Google]]\n\
      &lt;/noinclude&gt;</pre>\n<p>The usage is very simple and easy to use. {{Google|firstTerm+Second+etc}}</p>\n\
      <p>It is also possible to do phrases by using&#160;%22Term1+Term2+etc%22</p>\n\
      <ul>\n<li>External searches are useful where an article requires certain keywords\
      \ to make an effective search.</li>\n<li>For the editor it allows making searches\
      \ of web more quickly and painlessly.</li>\n</ul>\n<p>Other applications of\
      \ the template include searching Forums, for bug reports of the same type for\
      \ software development wikis where the wiki and forum work together.</p>\n\n\
