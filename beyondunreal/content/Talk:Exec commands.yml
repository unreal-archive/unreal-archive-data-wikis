  title: "Talk:Exec commands"
  text:
    text: "<p>IMHO you can't really compare exec command parameters to UnrealScript\
      \ data types. Particularly the backslash escaping rules do not apply to file\
      \ names and double quotes only ensure that space characters do not terminate\
      \ the file name. As long as the file name doesn't include spaces (which is the\
      \ case most of the time), it doesn't need to be enclosed in double quotes. The\
      \ clamp modes expect either <i>Clamp</i> or <i>Wrap</i> as the values, not a\
      \ number. Oh, and I don't see why this would be a mapping article, care to explain?\
      \ —<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 12:03, 21 June\
      \ 2010 (UTC)</p>\n<dl>\n<dd>Even though they ain't exactly UnrealScript data\
      \ types it still is useful though, it is useful to mappers because those commands\
      \ can be used in UnrealEd to import specific objects from another package into\
      \ <i>MyLevel</i>. --Eliot 16:35, 22 June 2010 (UTC)</dd>\n</dl>\n\n<!-- \nNewPP\
