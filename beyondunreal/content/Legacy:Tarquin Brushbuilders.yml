  title: "Legacy:Tarquin Brushbuilders"
  text:
    text: "<p>The Tarquin Brushbuilder pack currently consists of 4 custom brushbuilders.\
      \ A new version will be released eventually.</p>\n<dl>\n<dd><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://wayback.archive.org/web/20050504105341/http://www.planetunreal.com/Tarquin/\"\
      >http://wayback.archive.org/web/20050504105341/http://www.planetunreal.com/Tarquin/</a></dd>\n\
      </dl>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#News\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">News</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Tarquin_Brushbuilders_UnrealED_3_FAQ\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Tarquin Brushbuilders\
      \ UnrealED 3 FAQ</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #Tarquin_Brushbuilders_FAQ\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Tarquin Brushbuilders FAQ</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Reference\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Reference</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Suggestions\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Suggestions</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">6</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"News\">News</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Tarquin_Brushbuilders?section=1\"\
      \ title=\"Edit section: News\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I'm releasing the sources of what was going to be\
      \ version 200 – find it on FileWorks (I would, but BU is being sooooooooo slow\
      \ today). It's been so long since I worked on this code, and I'm not sure I'll\
      \ find the time to finish it since I don't do any mapping these days. There's\
      \ quite a few new features, but also some things I didn't get round to finishing\
      \ or fully implementing – so some parameters will have no effect. I'm happy\
      \ for other people to work on the code if they think they can make sense of\
      \ what I've done&#160;:)</p>\n<p><a href=\"/Legacy:SlickWilly\" title=\"Legacy:SlickWilly\"\
      >SlickWilly</a> has recompiled the scripts for <a href=\"/Legacy:UnrealEd_3\"\
      \ title=\"Legacy:UnrealEd 3\">UnrealEd 3</a>: see below. Once I get UT2003 I'll\
      \ work on a 200 release or something.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Tarquin_Brushbuilders_UnrealED_3_FAQ\">Tarquin Brushbuilders UnrealED 3 FAQ</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Tarquin_Brushbuilders?section=2\" title=\"Edit section:\
      \ Tarquin Brushbuilders UnrealED 3 FAQ\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>added by SlickWilly</i></p>\n<p>I have recompiled\
      \ the basic brush builders for use in <a href=\"/Legacy:UnrealEd_3\" title=\"\
      Legacy:UnrealEd 3\">UnrealEd 3</a>. Download the file below and follow the installation\
      \ instructions below as the new docs haven't been updated yet.</p>\n<dl>\n<dd><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.gamefront.com/files/3804985\"\
      >http://www.gamefront.com/files/3804985</a></dd>\n<dd><a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.atomicgamer.com/files/42405/tarquinbrushbuilderpack100a-zip\"\
      >http://www.atomicgamer.com/files/42405/tarquinbrushbuilderpack100a-zip</a></dd>\n\
      <dd><a rel=\"nofollow\" class=\"external free\" href=\"http://hellkeeper.net/files.php\"\
      >http://hellkeeper.net/files.php</a></dd>\n</dl>\n<dl>\n<dt>Installation</dt>\n\
      </dl>\n<ul>\n<li>Shutdown UnrealEd if running...</li>\n</ul>\n<ul>\n<li>Unpack\
      \ the <b>TarquinBrushBuildersUED3.u</b> into your <i>UT2003\\system</i> folder</li>\n\
      <li>Unpack all the <b>.BMP</b> files into your <i>UT2003\\system\\editorres</i>\
      \ folder</li>\n<li>Open up the <i>UT2003\\system\\UT2003.ini</i> file in notepad</li>\n\
      <li>Scroll down to the section labeled <b>[UnrealEd.UnrealEdEngine]</b></li>\n\
      <li>add this line to the end of the EditPackages entries:</li>\n</ul>\n<dl>\n\
      <dd>\n<dl>\n<dd><tt>EditPackages=TarquinBrushBuildersUED3</tt></dd>\n</dl>\n\
      </dd>\n</dl>\n<ul>\n<li>Start UnrealEd3 up and you should now see the new brushbuilders\
      \ on the left</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Tarquin_Brushbuilders_FAQ\"\
      >Tarquin Brushbuilders FAQ</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Tarquin_Brushbuilders?section=3\"\
      \ title=\"Edit section: Tarquin Brushbuilders FAQ\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>If you have any questions on the brushbuilders,\
      \ please add them here.</i></p>\n<dl>\n<dt>Do these tools work with Rune / DeusEx\
      \ / some other Unreal engine game?&#160;</dt>\n<dd>The brushbuilder plug-ins\
      \ only work with UnrealEd 2. AFAIK, apart from UT most games that use the Unreal\
      \ engine come with the old version of UnrealEd. So the answer is, until the\
      \ relevant game companies upgrade their game editor, no.</dd>\n</dl>\n<dl>\n\
      <dt>I've installed the pack but there's no sign of the new tools in UnrealEd.&#160;</dt>\n\
      <dd></dd>\n</dl>\n<p>Check that you've correctly installed the pack. Look in\
      \ your <a href=\"/Legacy:UnrealTournament.Ini\" title=\"Legacy:UnrealTournament.Ini\"\
      >UnrealTournament.ini</a> file in your favourite text editor. You should find\
      \ one of these lines depending on which pack you are using (do a search on \"\
      tarq\"):</p>\n<pre>EditPackages=TarquinBrushBuilders\nEditPackages=TarquinExtrudeBuilder\n\
      EditPackages=ExtendedBuilders\n</pre>\n<pre>under the <b>[UnrealEd.UnrealEdEngine]</b>\
      \ section. \n</pre>\n<p>This should be under the <b>[UnrealEd.UnrealEdEngine]</b>,\
      \ and <b>not</b> <b>[Editor.EditorEngine]</b>.</p>\n<p>If you can't see the\
      \ line that corresponds to the pack in the right place, quit UnrealEd, insert\
      \ it and reload.</p>\n<p><br /></p>\n<dl>\n<dt>The UnrealEd toolbox has some\
      \ extra icons but they are blank.&#160;</dt>\n<dd>Check that the .BMP files\
      \ that came with the pack are in your <i>UnrealTournament</i>\\system\\editorres\
      \ folder. The filenames are all of the form BBTarquin[name].BMP</dd>\n</dl>\n\
      <dl>\n<dt>Can you make a tool that can merge brushes / split polys / add vertices\
      \ / make coffee / etc&#160;</dt>\n<dd></dd>\n</dl>\n<p>No. UnrealEd has a very\
      \ nice plug-in architecture: when it loads, it looks at all the classes under\
      \ <a href=\"/Legacy:Object\" title=\"Legacy:Object\">Object</a> &gt;&gt; <a\
      \ href=\"/Legacy:BrushBuilder\" title=\"Legacy:BrushBuilder\">BrushBuilder</a>\
      \ and puts an icon in the toolbox for each one. The built-in brushbuilder tools\
      \ are made in the same way. All a brushbuilder can do is read the parameter\
      \ list and built the <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red\
      \ Builder Brush\">red builder brush</a> from scratch.</p>\n<p>All I've done\
      \ is write some new classes and put them in a package file that UnrealEd loads.\
      \ I know very little about the inner workings of UnrealEd and AFAIK it may not\
      \ be modified under the terms of the license.</p>\n<p><br /></p>\n<dl>\n<dt>UnrealEd\
      \ won't load / crashes / etc.&#160;</dt>\n<dd>See previous answer. Then go read\
      \ <a href=\"/Legacy:Crashing_UnrealEd\" title=\"Legacy:Crashing UnrealEd\">Crashing\
      \ UnrealEd</a> or <a href=\"/Legacy:Unreal_Mapping_FAQ\" title=\"Legacy:Unreal\
      \ Mapping FAQ\">Unreal Mapping FAQ</a>.</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Reference\">Reference</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Tarquin_Brushbuilders?section=4\"\
      \ title=\"Edit section: Reference\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:TarquinBuilderBase\" title=\"\
      Legacy:TarquinBuilderBase\">TarquinBuilderBase</a> (not yet released)</li>\n\
      <li><a href=\"/edit/Legacy:TarquinCylinderBuilder?redlink=1\" class=\"new\"\
      \ title=\"Legacy:TarquinCylinderBuilder (page does not exist)\">TarquinCylinderBuilder</a></li>\n\
      <li><a href=\"/Legacy:TarquinSpiralStairBuilder\" title=\"Legacy:TarquinSpiralStairBuilder\"\
      >TarquinSpiralStairBuilder</a></li>\n<li><a href=\"/edit/Legacy:TarquinPanoramaBuilder?redlink=1\"\
      \ class=\"new\" title=\"Legacy:TarquinPanoramaBuilder (page does not exist)\"\
      >TarquinPanoramaBuilder</a></li>\n<li><a href=\"/Legacy:TarquinTorusBuilder\"\
      \ title=\"Legacy:TarquinTorusBuilder\">TarquinTorusBuilder</a></li>\n</ul>\n\
      <p>There's also:</p>\n<ul>\n<li><a href=\"/Legacy:Extruder_Brushbuilder\" title=\"\
      Legacy:Extruder Brushbuilder\">Extruder Brushbuilder</a></li>\n<li><a href=\"\
      /Legacy:ParallelepipedBuilder\" title=\"Legacy:ParallelepipedBuilder\">ParallelepipedBuilder</a></li>\n\
      <li>WaveBuilder</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Suggestions\"\
      >Suggestions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Tarquin_Brushbuilders?section=5\" title=\"Edit\
      \ section: Suggestions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Tarquin_Brushbuilders?section=6\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Application\" title=\"Legacy:Application\">Application</a></li>\n\
      <li><a href=\"/Legacy:Brushbuilders\" title=\"Legacy:Brushbuilders\">Brushbuilders</a>:\
      \ reference for the default brushbuilders</li>\n<li><a href=\"/Legacy:Custom_Brushbuilder\"\
      \ title=\"Legacy:Custom Brushbuilder\">Custom Brushbuilder</a></li>\n</ul>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.039 seconds\nReal time usage:\
