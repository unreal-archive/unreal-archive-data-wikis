    text: "The Tarquin Brushbuilder pack currently consists of 4 custom brushbuilders.\
      \ A new version will be released eventually.\n\n: http://wayback.archive.org/web/20050504105341/http://www.planetunreal.com/Tarquin/\n\
      \n==News ==\n\nI'm releasing the sources of what was going to be version 200\
      \ &ndash; find it on FileWorks (I would, but BU is being sooooooooo slow today).\
      \ It's been so long since I worked on this code, and I'm not sure I'll find\
