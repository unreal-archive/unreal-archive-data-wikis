      \ a few new features, but also some things I didn't get round to finishing or\
      \ fully implementing &ndash; so some parameters will have no effect. I'm happy\
      \ for other people to work on the code if they think they can make sense of\
      \ what I've done :)\n\n[[Legacy:SlickWilly|SlickWilly]] has recompiled the scripts\
      \ for [[Legacy:UnrealEd 3|UnrealEd 3]]: see below. Once I get UT2003 I'll work\
      \ on a 200 release or something.\n\n==Tarquin Brushbuilders UnrealED 3 FAQ ==\n\
      \n''added by SlickWilly''\n\nI have recompiled the basic brush builders for\
      \ use in [[Legacy:UnrealEd 3|UnrealEd 3]]. Download the file below and follow\
      \ the installation instructions below as the new docs haven't been updated yet.\n\
      \n: http://www.gamefront.com/files/3804985\n: http://www.atomicgamer.com/files/42405/tarquinbrushbuilderpack100a-zip\n\
      : http://hellkeeper.net/files.php\n\n; Installation\n\n*Shutdown UnrealEd if\
      \ running...\n\n*Unpack the '''TarquinBrushBuildersUED3.u''' into your ''UT2003\\\
      system'' folder\n*Unpack all the '''.BMP''' files into your ''UT2003\\system\\\
      editorres'' folder\n*Open up the ''UT2003\\system\\UT2003.ini'' file in notepad\n\
      *Scroll down to the section labeled '''[UnrealEd.UnrealEdEngine]'''\n*add this\
      \ line to the end of the EditPackages entries: \n::<tt>EditPackages=TarquinBrushBuildersUED3</tt>\n\
      *Start UnrealEd3 up and you should now see the new brushbuilders on the left\n\
      \n==Tarquin Brushbuilders FAQ ==\n\n''If you have any questions on the brushbuilders,\
      \ please add them here.''\n\n; Do these tools work with Rune / DeusEx / some\
      \ other Unreal engine game? : The brushbuilder plug-ins only work with UnrealEd\
      \ 2. AFAIK, apart from UT most games that use the Unreal engine come with the\
      \ old version of UnrealEd. So the answer is, until the relevant game companies\
      \ upgrade their game editor, no.\n\n; I've installed the pack but there's no\
      \ sign of the new tools in UnrealEd. : \nCheck that you've correctly installed\
      \ the pack. Look in your [[Legacy:UnrealTournament.Ini|UnrealTournament.ini]]\
      \ file in your favourite text editor. You should find one of these lines depending\
      \ on which pack you are using (do a search on \"tarq\"):\n\n EditPackages=TarquinBrushBuilders\n\
      \ EditPackages=TarquinExtrudeBuilder\n EditPackages=ExtendedBuilders\n\n under\
      \ the '''[UnrealEd.UnrealEdEngine]''' section. \n\nThis should be under the\
      \ '''[UnrealEd.UnrealEdEngine]''', and '''not''' '''[Editor.EditorEngine]'''.\n\
      \nIf you can't see the line that corresponds to the pack in the right place,\
      \ quit UnrealEd, insert it and reload.\n\n\n; The UnrealEd toolbox has some\
      \ extra icons but they are blank. : Check that the .BMP files that came with\
      \ the pack are in your ''UnrealTournament''\\system\\editorres folder. The filenames\
      \ are all of the form BBTarquin[name].BMP\n\n; Can you make a tool that can\
      \ merge brushes / split polys / add vertices / make coffee / etc : \nNo. UnrealEd\
      \ has a very nice plug-in architecture: when it loads, it looks at all the classes\
      \ under [[Legacy:Object|Object]] >> [[Legacy:BrushBuilder|BrushBuilder]] and\
      \ puts an icon in the toolbox for each one. The built-in brushbuilder tools\
      \ are made in the same way. All a brushbuilder can do is read the parameter\
      \ list and built the [[Legacy:Red Builder Brush|red builder brush]] from scratch.\n\
      \nAll I've done is write some new classes and put them in a package file that\
      \ UnrealEd loads. I know very little about the inner workings of UnrealEd and\
      \ AFAIK it may not be modified under the terms of the license.\n\n\n; UnrealEd\
      \ won't load / crashes / etc. : See previous answer. Then go read [[Legacy:Crashing\
      \ UnrealEd|Crashing UnrealEd]] or [[Legacy:Unreal Mapping FAQ|Unreal Mapping\
      \ FAQ]].\n\n==Reference ==\n* [[Legacy:TarquinBuilderBase|TarquinBuilderBase]]\
      \ (not yet released)\n* [[Legacy:TarquinCylinderBuilder|TarquinCylinderBuilder]]\n\
      * [[Legacy:TarquinSpiralStairBuilder|TarquinSpiralStairBuilder]]\n* [[Legacy:TarquinPanoramaBuilder|TarquinPanoramaBuilder]]\n\
      * [[Legacy:TarquinTorusBuilder|TarquinTorusBuilder]]\n\nThere's also:\n\n* [[Legacy:Extruder\
      \ Brushbuilder|Extruder Brushbuilder]]\n* [[Legacy:ParallelepipedBuilder|ParallelepipedBuilder]]\n\
      * WaveBuilder\n\n==Suggestions ==\n\n==Related Topics ==\n* [[Legacy:Application|Application]]\n\
      * [[Legacy:Brushbuilders|Brushbuilders]]: reference for the default brushbuilders\n\
      * [[Legacy:Custom Brushbuilder|Custom Brushbuilder]]"
