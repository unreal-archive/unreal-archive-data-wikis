      toctext\">Python Scripts</span></a></li>\n<li class=\"toclevel-1 tocsection-25\"\
      ><a href=\"#Blender_Tutorials\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Blender Tutorials</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-26\"\
      ><a href=\"#Written_Tutorials\"><span class=\"tocnumber\">5.1</span> <span class=\"\
      toctext\">Written Tutorials</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-27\"\
      ><a href=\"#Blender_3D:_Noob_to_Pro\"><span class=\"tocnumber\">5.1.1</span>\
      \ <span class=\"toctext\">Blender 3D: Noob to Pro</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-2 tocsection-28\"><a href=\"#Video_Tutorials\"><span class=\"\
      tocnumber\">5.2</span> <span class=\"toctext\">Video Tutorials</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-29\"><a href=\"#Super3boy.27s_Blender_Tutorials\"\
      ><span class=\"tocnumber\">5.2.1</span> <span class=\"toctext\">Super3boy's\
      \ Blender Tutorials</span></a></li>\n</ul>\n</li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-30\"><a href=\"#Related_Topics\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h1><span class=\"mw-headline\" id=\"Blender_Websites\">Blender Websites</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Blender?section=1\" title=\"Edit section: Blender Websites\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h1>\n<ul>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.blender.org/\"\
      >The Blender Website</a> (downloads, informations, forums)</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://blenderartists.org/cms/\">Blender\
      \ Artists</a> - Formerly known as Elysiun (user community forums for user help\
      \ and questions)</li>\n</ul>\n<p><br /></p>\n<h1><span class=\"mw-headline\"\
      \ id=\"Unreal_File_Formats\">Unreal File Formats</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Blender?section=2\"\
      \ title=\"Edit section: Unreal File Formats\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h1>\n<p>The following file formats can be imported and exported\
      \ by Unreal Editors.</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Editor_3_.28UT2004.29\"\
      >Unreal Editor 3 (UT2004)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Blender?section=3\" title=\"\
      Edit section: Unreal Editor 3 (UT2004)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Import\">Import</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Blender?section=4\" title=\"Edit section: Import\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span class=\"\
      mw-headline\" id=\"BSP_Geometry\">BSP Geometry</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Blender?section=5\"\
      \ title=\"Edit section: BSP Geometry\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Unreal Text (.t3d)</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"Brushes\">Brushes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Blender?section=6\"\
      \ title=\"Edit section: Brushes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Unreal Text (.t3d)</li>\n<li>Autodesk DXF (.dxf)</li>\n\
      <li>ASCII (.asc)</li>\n<li>ASCII Scene Exporter (.ase)</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"StaticMeshes\">StaticMeshes</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Blender?section=7\"\
      \ title=\"Edit section: StaticMeshes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>ASCII Scene Exporter (.ase)</li>\n<li>LightWave\
      \ (.lwo)</li>\n</ul>\n<p><br /></p>\n<h3><span class=\"mw-headline\" id=\"Export\"\
      >Export</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Blender?section=8\" title=\"Edit section: Export\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span\
      \ class=\"mw-headline\" id=\"BSP_Geometry_2\">BSP Geometry</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Blender?section=9\"\
      \ title=\"Edit section: BSP Geometry\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Unreal Text (.t3d)</li>\n<li>Stereo Litho (.stl)</li>\n\
      <li>Wavefront Object (.obj)</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"\
      Brushes_2\">Brushes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Blender?section=10\" title=\"Edit section: Brushes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n\
      <li>Unreal Text (.t3d)</li>\n<li>Wavefront Object (.obj)</li>\n</ul>\n<p><br\
      \ /></p>\n<h1><span class=\"mw-headline\" id=\"Blender_File_Formats\">Blender\
      \ File Formats</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Blender?section=11\" title=\"Edit section: Blender\
      \ File Formats\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h1>\n\
      <p>Blender (2.49b) comes with a wide collection of Python export scripts when\
      \ it has been installed:</p>\n<h2><span class=\"mw-headline\" id=\"Supported_Import_Formats\"\
      >Supported Import Formats</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Blender?section=12\" title=\"\
      Edit section: Supported Import Formats\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>VRML 1.0</li>\n<li>DXF</li>\n<li>STL</li>\n\
      <li>3D Studio (.3ds)</li>\n<li>AC3D (.ac)</li>\n<li>Autodesk DXF (.dxf, .dwg)</li>\n\
      <li>COLLADA 1.3.1 (.dae)</li>\n<li>COLLADA 1.4 (.dae)</li>\n<li>DEC Object File\
      \ Format (.off)</li>\n<li>DirectX (.x)</li>\n<li>LightWave (.lwo)</li>\n<li>LightWave\
      \ Motion (.mot)</li>\n<li>MD2 (.md2)</li>\n<li>MilkShape3D (.ms3d)</li>\n<li>MilkShape3D\
      \ ASCII (.txt)</li>\n<li>Motion Capture (.c3d)</li>\n<li>Motion Capture (.bvh)</li>\n\
      <li>OpenFlight (.flt)</li>\n<li>Paths (.svg, .ps, .eps, .ai, Gimp)</li>\n<li>Pro\
      \ Engineer (.slp)</li>\n<li>Raw Faces (.raw)</li>\n<li>Stanford PLY (.ply)</li>\n\
      <li>Video Sequence (.edl)</li>\n<li>X3D &amp; VRML97 (.x3d/wrl)</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Supported_Export_Formats\">Supported Export\
      \ Formats</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Blender?section=13\" title=\"Edit section: Supported\
      \ Export Formats\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>VRML 1.0</li>\n<li>DXF</li>\n<li>STL</li>\n<li>3D Studio (.3ds)</li>\n\
      <li>AC3D (.ac)</li>\n<li>Autodesk DXF (.dxf, .dwg)</li>\n<li>Autodesk FBX (.fbx)</li>\n\
      <li>COLLADA 1.3.1 (.dae)</li>\n<li>COLLADA 1.4 (.dae)</li>\n<li>DEC Object File\
      \ Format (.off)</li>\n<li>DirectX (.x)</li>\n<li>LightWave (.lwo)</li>\n<li>LightWave\
      \ Motion (.mot)</li>\n<li>M3G (.m3g, .java)</li>\n<li>MD2 (.md2)</li>\n<li>OpenFlight\
      \ (.flt)</li>\n<li>OpenInventor (.iv)</li>\n<li>Quake 3 (.map)</li>\n<li>Raw\
      \ Faces (.raw)</li>\n<li>SoftImage XSI (.xsi)</li>\n<li>Stanford PLY (.ply)</li>\n\
      <li>VRML97 (.wrl)</li>\n<li>Vertex Keyframe Animation (.mdd)</li>\n<li>X3D Extensible\
      \ 3D (.x3d)</li>\n</ul>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"\
      Import.2FExport_Plug-ins\">Import/Export Plug-ins</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Blender?section=14\"\
      \ title=\"Edit section: Import/Export Plug-ins\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This list contains only Unreal-related plug-ins. Other\
      \ Import/Export scripts can be found <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://wiki.blender.org/index.php/Extensions:2.6/Py/Scripts/Import-Export\"\
      >here</a>.</p>\n<p><br /></p>\n<h3><span class=\"mw-headline\" id=\"Export_Plug-ins\"\
      >Export Plug-ins</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Blender?section=15\" title=\"Edit section: Export Plug-ins\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span\
      \ class=\"mw-headline\" id=\"Goofos.27s_ASE_exporter\">Goofos's ASE exporter</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Blender?section=16\" title=\"Edit section: Goofos's ASE exporter\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Exporter\
      \ available for 2.4x and above</p>\n<p>There <i>is</i> another ASE exporter\
      \ for both 2.36 and 2.37a versions of Blender</p>\n<p>(Note: script version\
      \ 2.37a will work in Blender 2.37a up, so it works with 2.40 and 2.41 as well.\
      \ 2.36 on the other hand, will ONLY work with Blender 2.36)</p>\n<ul>\n<li>Download\
      \ from <a rel=\"nofollow\" class=\"external text\" href=\"http://www.katsbits.com/tools/#ase\"\
      >KatsBits</a> (thanks Kat!)</li>\n<li>Also check the <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.doom3world.org/phpbb2/viewtopic.php?t=9275\"\
      >development thread</a> for info on usage,</li>\n</ul>\n<ul>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.katsbits.com/tutorials/blender/making-terrain-objects-video.php\"\
      >Video tutorials for creating</a> low-poly terrain objects in blender, using\
      \ Goofos's ASE exporter,</li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.katsbits.com/tutorials/idtech/vertex-texture-blending-applied-to-models.php\"\
      >Vertex Painting</a> but I'm not sure if Unreal makes use of,</li>\n</ul>\n\
      <p>Any further questions can be posted there or on <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://forum.katsbits.com/\">Kat's forums</a>.</p>\n\
      <h4><span class=\"mw-headline\" id=\"Doc_Holiday.27s_Blender_to_.ASE\">Doc Holiday's\
      \ Blender to .ASE</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Blender?section=17\" title=\"Edit section: Doc Holiday's\
      \ Blender to .ASE\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external free\" href=\"http://www.neewo.de/Files/USM11Script.zip\"\
      >http://www.neewo.de/Files/USM11Script.zip</a> (updated to 1.1, fixed scale\
      \ issues)</li>\n<li>A <a rel=\"nofollow\" class=\"external text\" href=\"http://www.katsbits.com/tutorials/idtech/export-ase-models.php\"\
      >tutorial for this plugin</a> in the context of Doom 3</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"Cambo.27s_Blender_to_.ASE\">Cambo's Blender to\
      \ .ASE</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Blender?section=18\" title=\"Edit section: Cambo's\
      \ Blender to .ASE\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external free\" href=\"http://blenderartists.org/forum/showthread?t=45180\"\
      >http://blenderartists.org/forum/showthread?t=45180</a></li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://blendpolis.serverpool.org/f/article_view.php?faq=6&amp;fldAuto=13\"\
      >Tutorial in German</a> (try google translation)</li>\n</ul>\n<p><b>NOTE:</b>\
      \ When using the export script, it will throw an error if it does not find the\
      \ default .00x after the datablock name of the texture.</p>\n<p><br /></p>\n\
      <h4><span class=\"mw-headline\" id=\"Optimus_P-Fat.27s_PSK.2FPSA_Export_Script\"\
      >Optimus_P-Fat's PSK/PSA Export Script</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Blender?section=19\"\
      \ title=\"Edit section: Optimus P-Fat's PSK/PSA Export Script\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>Download\
      \ from <a rel=\"nofollow\" class=\"external text\" href=\"http://www.p-fat.net/\"\
      >p-fat.net</a></li>\n</ul>\n<p><b>NOTES:</b> Please read the caveats on p-fat.net\
      \ before using this script. There are a few things it doesn't handle that you\
      \ must do to your mesh before the export, like converting all quads to triangles.\
      \ This script is still very much \"alpha\", but seems to work fine for meshes,\
      \ armatures, and animations.</p>\n<p><br /></p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Darknet.27s_PSK.2FPSA_Export_Script\">Darknet's PSK/PSA Export Script</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Blender?section=20\" title=\"Edit section: Darknet's PSK/PSA\
      \ Export Script\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>This is basing on P-Fat's script and has some enhancements.</p>\n<ul>\n<li>Latest\
      \ version available at <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.epicgames.com/showthread.php?t=602953\"\
      >Epic's Forum</a></li>\n</ul>\n<p><br /></p>\n<h4><span class=\"mw-headline\"\
      \ id=\"PSK.2FPSA_Export_Script_by_unknown_author\">PSK/PSA Export Script by\
      \ unknown author</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Blender?section=21\" title=\"Edit section: PSK/PSA\
      \ Export Script by unknown author\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This shall facilitate the export of animated meshes\
      \ and models to Epic's Unreal Engine's *.psk and *.psa format. Requires at least\
      \ Blender 2.45 and a full Python installation.</p>\n<ul>\n<li>Download at <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.katsbits.com/tools/#unreal\"\
      >Katsbits</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Import_Plug-ins\"\
      >Import Plug-ins</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Blender?section=22\" title=\"Edit section: Import Plug-ins\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span\
      \ class=\"mw-headline\" id=\"Goofos.27s_ASE_importer\">Goofos's ASE importer</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Blender?section=23\" title=\"Edit section: Goofos's ASE importer\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>It\
      \ is written for Blender 2.42/2.43 but should also work in newer versions. The\
      \ ASE import script will bring in mesh data as well as any UVWmap and vertex\
      \ paint data found on the selected ASE model.</p>\n<ul>\n<li>Download at <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.katsbits.com/tools/#ase\"\
      >Katsbits</a></li>\n</ul>\n<h1><span class=\"mw-headline\" id=\"Python_Scripts\"\
      >Python Scripts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Blender?section=24\" title=\"Edit section: Python Scripts\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h1>\n<p>Blender\
      \ is open source, hence some community members wrote scripts that can help modelers\
      \ by fulfilling automated tasks, for example modifying an object under certain\
      \ criteria or creating a certain kind of model to start from.</p>\n<p><br /></p>\n\
      <h1><span class=\"mw-headline\" id=\"Blender_Tutorials\">Blender Tutorials</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Blender?section=25\" title=\"Edit section: Blender Tutorials\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h1>\n<h2><span\
      \ class=\"mw-headline\" id=\"Written_Tutorials\">Written Tutorials</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Blender?section=26\" title=\"Edit section: Written Tutorials\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Blender_3D:_Noob_to_Pro\">Blender 3D: Noob to Pro</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Blender?section=27\" title=\"Edit section: Blender 3D: Noob to\
      \ Pro\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Great, extensive and free online book. Step-by-step guide that explains everything\
      \ in detail and with pictures. Maintained by the community, following the wiki-concept.\
      \ <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://en.wikibooks.org/wiki/Blender_3D:_Noob_to_Pro\"\
      >[1]</a></p>\n<h2><span class=\"mw-headline\" id=\"Video_Tutorials\">Video Tutorials</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Blender?section=28\" title=\"Edit section: Video Tutorials\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Super3boy.27s_Blender_Tutorials\">Super3boy's Blender\
      \ Tutorials</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Blender?section=29\" title=\"Edit section: Super3boy's\
      \ Blender Tutorials\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Mixed collection of video tutorials. More related to creating a scene for\
      \ rendering than modeling a mesh for a videogame, but nice to take a first look\
      \ at how things can be done. <a rel=\"nofollow\" class=\"external autonumber\"\
      \ href=\"http://nystic.com/blender.php\">[2]</a></p>\n<p><br /></p>\n<p><br\
      \ /></p>\n<h1><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Blender?section=30\" title=\"Edit section: Related Topics\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h1>\n<ul>\n<li><a href=\"\
      /Legacy:Topics_On_Modeling\" title=\"Legacy:Topics On Modeling\">Topics On Modeling</a></li>\n\
      </ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.041 seconds\nReal time\
