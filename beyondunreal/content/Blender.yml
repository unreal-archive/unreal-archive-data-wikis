  wikitext:
    text: "'''Blender''' is \"... the open source software for 3D modeling, animation,\
      \ rendering, post-production, interactive creation and playback. Available for\
      \ all major operating systems under the GNU General Public License.\"\n\nBlender\
      \ is a feature-rich and full-value alternative to commercial 3D-modeling suites\
      \ like [[3ds Max]] and [[Maya]].\nDue to its open source character, there are\
      \ various exporters available that allow you to export your models in a format\
      \ that is suitable for use in Unreal Editor or the UDK.\n\n\n=Blender Websites=\n\
      * [http://www.blender.org/ The Blender Website] (downloads, informations, forums)\n\
      * [http://blenderartists.org/cms/ Blender Artists] - Formerly known as Elysiun\
      \ (user community forums for user help and questions)\n\n\n=Unreal File Formats=\n\
      \nThe following file formats can be imported and exported by Unreal Editors.\n\
      \n==Unreal Editor 3 (UT2004)==\n===Import===\n====BSP Geometry====\n*Unreal\
      \ Text (.t3d)\n\n====Brushes====\n*Unreal Text (.t3d)\n*Autodesk DXF (.dxf)\n\
      *ASCII (.asc)\n*ASCII Scene Exporter (.ase)\n\n====StaticMeshes====\n*ASCII\
      \ Scene Exporter (.ase)\n*LightWave (.lwo)\n\n\n===Export===\n====BSP Geometry====\n\
      *Unreal Text (.t3d)\n*Stereo Litho (.stl)\n*Wavefront Object (.obj)\n\n====Brushes====\n\
      *Unreal Text (.t3d)\n*Wavefront Object (.obj)\n\n\n=Blender File Formats=\n\n\
      Blender (2.49b) comes with a wide collection of Python export scripts when it\
      \ has been installed:\n\n==Supported Import Formats==\n*VRML 1.0\n*DXF\n*STL\n\
      *3D Studio (.3ds)\n*AC3D (.ac)\n*Autodesk DXF (.dxf, .dwg)\n*COLLADA 1.3.1 (.dae)\n\
      *COLLADA 1.4 (.dae)\n*DEC Object File Format (.off)\n*DirectX (.x)\n*LightWave\
      \ (.lwo)\n*LightWave Motion (.mot)\n*MD2 (.md2)\n*MilkShape3D (.ms3d)\n*MilkShape3D\
      \ ASCII (.txt)\n*Motion Capture (.c3d)\n*Motion Capture (.bvh)\n*OpenFlight\
      \ (.flt)\n*Paths (.svg, .ps, .eps, .ai, Gimp)\n*Pro Engineer (.slp)\n*Raw Faces\
      \ (.raw)\n*Stanford PLY (.ply)\n*Video Sequence (.edl)\n*X3D & VRML97 (.x3d/wrl)\n\
      \n==Supported Export Formats==\n*VRML 1.0\n*DXF\n*STL\n*3D Studio (.3ds)\n*AC3D\
      \ (.ac)\n*Autodesk DXF (.dxf, .dwg)\n*Autodesk FBX (.fbx)\n*COLLADA 1.3.1 (.dae)\n\
      *COLLADA 1.4 (.dae)\n*DEC Object File Format (.off)\n*DirectX (.x)\n*LightWave\
      \ (.lwo)\n*LightWave Motion (.mot)\n*M3G (.m3g, .java)\n*MD2 (.md2)\n*OpenFlight\
      \ (.flt)\n*OpenInventor (.iv)\n*Quake 3 (.map)\n*Raw Faces (.raw)\n*SoftImage\
      \ XSI (.xsi)\n*Stanford PLY (.ply)\n*VRML97 (.wrl)\n*Vertex Keyframe Animation\
      \ (.mdd)\n*X3D Extensible 3D (.x3d)\n\n\n\n==Import/Export Plug-ins==\n\nThis\
      \ list contains only Unreal-related plug-ins. Other Import/Export scripts can\
      \ be found [http://wiki.blender.org/index.php/Extensions:2.6/Py/Scripts/Import-Export\
      \ here].\n\n\n===Export Plug-ins===\n\n====Goofos's ASE exporter====\n\nExporter\
      \ available for 2.4x and above\n\nThere ''is'' another ASE exporter for both\
      \ 2.36 and 2.37a versions of Blender\n\n(Note: script version 2.37a will work\
      \ in Blender 2.37a up, so it works with 2.40 and 2.41 as well. 2.36 on the other\
      \ hand, will ONLY work with Blender 2.36)\n* Download from [http://www.katsbits.com/tools/#ase\
      \ KatsBits] (thanks Kat!)   \n* Also check the [http://www.doom3world.org/phpbb2/viewtopic.php?t=9275\
      \ development thread] for info on usage,  \n\n* [http://www.katsbits.com/tutorials/blender/making-terrain-objects-video.php\
      \ Video tutorials for creating] low-poly terrain objects in blender, using Goofos's\
      \ ASE exporter, \n* [http://www.katsbits.com/tutorials/idtech/vertex-texture-blending-applied-to-models.php\
      \ Vertex Painting] but I'm not sure if Unreal makes use of, \n\nAny further\
      \ questions can be posted there or on [http://forum.katsbits.com/  Kat's forums].\n\
      \n====Doc Holiday's Blender to .ASE====\n\n* http://www.neewo.de/Files/USM11Script.zip\
      \ (updated to 1.1, fixed scale issues)\n* A [http://www.katsbits.com/tutorials/idtech/export-ase-models.php\
      \ tutorial for this plugin] in the context of Doom 3\n\n====Cambo's Blender\
      \ to .ASE====\n\n* http://blenderartists.org/forum/showthread?t=45180\n* [http://blendpolis.serverpool.org/f/article_view.php?faq=6&fldAuto=13\
      \ Tutorial in German]  (try google translation)\n\n'''NOTE:''' When using the\
      \ export script, it will throw an error if it does not find the default .00x\
      \ after the datablock name of the texture.\n\n\n====Optimus_P-Fat's PSK/PSA\
      \ Export Script====\n\n* Download from [http://www.p-fat.net/ p-fat.net]\n\n\
      '''NOTES:''' Please read the caveats on p-fat.net before using this script.\
      \ There are a few things it doesn't handle that you must do to your mesh before\
      \ the export, like converting all quads to triangles. This script is still very\
      \ much \"alpha\", but seems to work fine for meshes, armatures, and animations.\n\
      \n\n====Darknet's PSK/PSA Export Script====\n\nThis is basing on P-Fat's script\
      \ and has some enhancements.\n\n* Latest version available at [http://forums.epicgames.com/showthread.php?t=602953\
      \ Epic's Forum]\n\n\n====PSK/PSA Export Script by unknown author====\n\nThis\
      \ shall facilitate the export of animated meshes and models to Epic's Unreal\
      \ Engine's *.psk and *.psa format. Requires at least Blender 2.45 and a full\
      \ Python installation.\n\n* Download at [http://www.katsbits.com/tools/#unreal\
      \ Katsbits]\n\n===Import Plug-ins===\n\n====Goofos's ASE importer====\nIt is\
      \ written for Blender 2.42/2.43 but should also work in newer versions.\nThe\
      \ ASE import script will bring in mesh data as well as any UVWmap and vertex\
      \ paint data found on the selected ASE model.\n\n* Download at [http://www.katsbits.com/tools/#ase\
      \ Katsbits]\n\n=Python Scripts=\n\nBlender is open source, hence some community\
      \ members wrote scripts that can help modelers by fulfilling automated tasks,\
      \ for example modifying an object under certain criteria or creating a certain\
      \ kind of model to start from.\n\n\n=Blender Tutorials=\n\n==Written Tutorials==\n\
      ===Blender 3D: Noob to Pro===\nGreat, extensive and free online book. Step-by-step\
      \ guide that explains everything in detail and with pictures. Maintained by\
      \ the community, following the wiki-concept.\n[http://en.wikibooks.org/wiki/Blender_3D:_Noob_to_Pro]\n\
      \n==Video Tutorials==\n===Super3boy's Blender Tutorials===\nMixed collection\
      \ of video tutorials. More related to creating a scene for rendering than modeling\
      \ a mesh for a videogame, but nice to take a first look at how things can be\
      \ done.\n[http://nystic.com/blender.php]\n\n\n\n\n=Related Topics=\n* [[Legacy:Topics\
      \ On Modeling|Topics On Modeling]]\n\n\n[[Category:Modeling articles]]\n[[Category:Applications]]"
