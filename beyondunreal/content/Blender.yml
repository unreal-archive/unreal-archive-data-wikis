---
parse:
  title: "Blender"
  text:
    text: "<p><b>Blender</b> is \"... the open source software for 3D modeling, animation,\
      \ rendering, post-production, interactive creation and playback. Available for\
      \ all major operating systems under the GNU General Public License.\"</p>\n\
      <p>Blender is a feature-rich and full-value alternative to commercial 3D-modeling\
      \ suites like <a href=\"/3ds_Max\" title=\"3ds Max\">3ds Max</a> and <a href=\"\
      /Maya\" title=\"Maya\">Maya</a>. Due to its open source character, there are\
      \ various exporters available that allow you to export your models in a format\
      \ that is suitable for use in Unreal Editor or the UDK.</p>\n<p><br /></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Blender_Websites\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Blender Websites</span></a></li>\n\
