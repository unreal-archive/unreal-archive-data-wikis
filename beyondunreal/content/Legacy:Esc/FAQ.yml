      <blockquote class=\"legacyquote\">\n<p>Here is the up-to-minute latest version\
      \ of the FAQ for the Esc mod - <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.esconline.org\">http://www.esconline.org</a> - the Only Nightclub\
      \ Mod for Unreal Tournament 2004, and the original Unreal Tournament! Enjoy!\
      \ -<a href=\"/Legacy:DJPaul\" title=\"Legacy:DJPaul\">DJPaul</a></p>\n</blockquote>\n\
      <p><font size=\"size\"><i><b>Welcome to the Esc FAQ!</b></i></font></p>\n<p>Esc\
      \ is distributed under the Gnu General Public License. Basically, you can distribute\
      \ Esc, but you have to include the source or make it available to anyone who\
      \ wants it. If you modify Esc and distribute it, you need to distribute the\
      \ source code for your changes as well.</p>\n<p>This is a developer's release,\
      \ which means it's still pretty rough, and a non-technical user may find it\
      \ difficult to figure out.</p>\n<hr />\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Quick_Start_and_Installation\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Quick Start and Installation</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Things_To_Remember_.3D\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Things To Remember =</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Starting_Your_Own_Server\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Starting Your Own\
      \ Server</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Advanced_Server_Stuff\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Advanced Server\
      \ Stuff</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Credits\"\
      ><span class=\"tocnumber\">4.1</span> <span class=\"toctext\">Credits</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Music_Credits\"><span class=\"\
      tocnumber\">4.2</span> <span class=\"toctext\">Music Credits</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#LAST_WORDS\"><span class=\"\
      tocnumber\">4.3</span> <span class=\"toctext\">LAST WORDS</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h4><span class=\"mw-headline\" id=\"\
      Quick_Start_and_Installation\">Quick Start and Installation</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Esc/FAQ?section=1\"\
      \ title=\"Edit section: Quick Start and Installation\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>To use Esc, you must have\
      \ a copy of Unreal Tournament 2004. Make sure Unreal Tournament is patched to\
      \ the latest version (3339). Double click the \"client\" installer to install\
      \ Esc. Always use the Esc shortcut or Start menu to start Esc, since this starts\
      \ up the EscDaemon which does the music streaming. Then join a multiplayer server,\
      \ just like you do in Unreal Tournament 2004. That's it!</p>\n<p>Esc Flagship\
      \ Server: I've left MIT, so it's sporatic at best. But you can try 209.6.112.159</p>\n\
      <p>To dance, hit the \"toggle dance mode\" key (default: o). The camera will\
      \ switch to an external, third person view, and red arrows should appear on\
      \ the screen. You need to hit the given arrow key on the beat of the music–\
      when the arrow flashes. Right click to switch to \"pointer mode\" where you\
      \ can scroll back the chat, send msgs to people, buy things, etc.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Things_To_Remember_.3D\">Things To Remember =</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Esc/FAQ?section=2\" title=\"Edit section: Things To Remember\
      \ =\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Dancing is the <i>raison d'être</i> for Esc - therefore it helps if you know\
      \ your 'Toggle Dance Mode' key - this will switch between the standard interface,\
      \ and the Dance Mode.</p>\n<p>If you wish to dance, are in 'Dance Mode' yet\
      \ hear no music - you are either downloading the music, or there is no 'MusicSource'\
      \ near you in the level. Read the FAQ list for solutions to these problems.</p>\n\
      <h4><span class=\"mw-headline\" id=\"Starting_Your_Own_Server\">Starting Your\
      \ Own Server</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Esc/FAQ?section=3\" title=\"Edit section: Starting\
      \ Your Own Server\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Their are many reasons you might start an Esc server - perhaps you are hosting\
      \ your own club online, or perhaps you are just hosting so you can hang out\
      \ privately with your friends. There are two ways to start an Esc server - standard\
      \ method, and advanced.</p>\n<p>This is a little more tricky. You'll need:</p>\n\
      <ul>\n<li>Your own music. The auto tempo finder needs a strong beat, although\
      \ you can experiment.</li>\n<li>An Icecast stream, which you can create using:</li>\n\
      <li>Winamp 2.91 or later, or Winamp 5 (but not Winamp 3) Comes with the server\
      \ version of Esc, or get it at <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.winamp.com\">http://www.winamp.com</a></li>\n<li>Oddcast plugin for\
      \ Winamp 2, v. 2.0.5 or later. You don't need the \"LAME encoder dll.\" Comes\
      \ with the server version of Esc, or get it at <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.oddsock.org/tools/oddcastv2_wa2\">http://www.oddsock.org/tools/oddcastv2_wa2</a></li>\n\
      <li>Icecast2 win32 v. 2.0 from June 18, 2003 (i.e.Icecast2_win32_2.0_06182003_setup.exe)\
      \ or later. Comes with the server version of Esc, or get it from <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.oddsock.org/tools/icecast2/\">http://www.oddsock.org/tools/icecast2/</a></li>\n\
      <li>A Windows UT2004 server with Esc installed.</li>\n</ul>\n<p>1. (First time\
      \ only) Configure Winamp:</p>\n<ul>\n<li>(optional, only for WinAmp 2) Doublesize\
      \ winamp: In the main Winamp window (the one with the play, stop, etc. buttons)\
      \ click on the small D along the left hand side. That will make the window double\
      \ size, so unless your computer is running in DOOM resolution, it'll make your\
      \ life easier.</li>\n<li>Get Winamp to use alt volume control: Bring up the\
      \ Winamp preferences window, e.g. by hitting CTRL-P. On the left, under plug-ins,\
      \ click \"output.\" On the right, click \"waveOut output,\" then click \"configure.\"\
      \ In the window that pops up, in the bottom \"volume control\" section, make\
      \ sure \"alt. setting method (slow)\" is selected. Then click Ok. This allows\
      \ you to turn the WinAmp volume all the way down, but still hear the music in\
      \ other applications, including Esc.</li>\n<li>Open the oddcast window: In the\
      \ Winamp preferences window, on the left, under plug-ins, click DSP/Effect.\
      \ Click on \"oddcast DSP v2.\" The oddcast window pops up. You can move it somewhere\
      \ more conveient (like near the rest of winamp) and close the preferences window.</li>\n\
      <li>Configure oddcast: In the oddcast DSP window, click \"config.\" The \"Edit\
      \ Config\" window pops up. In \"General,\" set the Sample Rate to 22050, the\
      \ Channels to 1, and the Encoder Type to OGG. In the \"Encode\" tab, click the\
      \ \"OggVorbis\" tab, encoding type \"quality,\" Quality level 0. In the Server\
      \ tab, set ServerType to Icecast2, server = localhost, port = 8000. Choose an\
      \ encoder password and remember it. Mountpoint = /spanky.ogg</li>\n</ul>\n<p>2.\
      \ (First time only) Configure Icecast2:</p>\n<ul>\n<li>Start up Icecast2 and\
      \ select Configuration-&gt;Edit Configuration. The only thing you need to change\
      \ is the \"source password.\" Make this the same as the \"encoder password\"\
      \ you chose above. Save and exit.</li>\n</ul>\n<p>3. (First time only) Tell\
      \ Esc where your Icecast2 server is:</p>\n<ul>\n<li>Some day there'll be a way\
      \ to do this in the Esc menu, but for now, you have to edit a configuration\
      \ file by hand. Open up C:\\UT2004\\Esc\\System\\Esc.ini, or if that doesn't\
      \ exist, C:\\UT2004\\Esc\\System\\default.ini, and near the bottom you'll see:</li>\n\
      </ul>\n<p>[EscMusic.EscMusicSource]</p>\n<p>ConfigURL=<a rel=\"nofollow\" class=\"\
      external free\" href=\"http://127.0.0.1:8000/spanky.ogg\">http://127.0.0.1:8000/spanky.ogg</a></p>\n\
      <p>Change the \"127.0.0.1\" to the IP address of the machine that your Icecast2\
      \ server is running on. The Icecast2 server can be running on a different machine\
      \ than your UT server.</p>\n<p>4. Start the server</p>\n<ul>\n<li>Start Icecast2\
      \ and click \"Start Server.\"</li>\n<li>Start Winamp, start playing your music,\
      \ then (in the Oddcast DSP window) click \"connect\"</li>\n</ul>\n<p>Now start\
      \ up a level. If it's an Esc level, it will already have a MusicSource and in\
      \ a few seconds you should see a song name. If you head to the dance floor,\
      \ you should hear the music 10 seconds later. And anyone who joins your game\
      \ will connect to your Icecast server, and they'll hear it too.</p>\n<p>If it's\
      \ a regular old UT level, you can type \"music\" in the console to place a music\
      \ source where you're standing.</p>\n<h3><span class=\"mw-headline\" id=\"Advanced_Server_Stuff\"\
      >Advanced Server Stuff</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Esc/FAQ?section=4\" title=\"Edit section: Advanced\
      \ Server Stuff\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>-If your server is behind a router or firewall, you need to open up the standard\
      \ UT ports (7777 to 7788 UDP, and maybe 27900 &amp; 27902 TCP as well?) plus\
      \ the icecast port, 8000 TCP.-</p>\n<h4><span class=\"mw-headline\" id=\"Credits\"\
      >Credits</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Esc/FAQ?section=5\" title=\"Edit section: Credits\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n\
      <li>DJPaul, aka Paul Gibbs, for all his UnrealScript coding. He provided more\
      \ UnrealScript code than anybody else and really put his heart into the project.</li>\n\
      <li>MGanda, aka Marvel, aka Mike Ganda for his sustained energy thruought the\
      \ project. He coordinated the artists, created animations, put up with crappy\
      \ tools, and even wrote two of the songs in this package. You're a true soldier\
      \ Mike.</li>\n<li>Ak for the menu background and entry levels.</li>\n<li>Angleheart,\
      \ aka John, for the Eden and DuskToDawn maps.</li>\n<li>Billy Boy, aka Xia Chen,\
      \ for creating the first version of the network code. Let me know how that Ph.D.\
      \ went.</li>\n<li>DJ Kat for the Raver's Island map.</li>\n<li>LeechDemon, aka\
      \ Jason Elliot, for his kick ass textures and unwrapping.</li>\n<li>Mr.Mitchell\
      \ for reworking the menus.</li>\n<li>Nemesis, aka Stephen Deaver, for all his\
      \ code (even the stuff I didn't use, sorry.)</li>\n<li>Saturnite, aka Jason\
      \ Seabaugh, for his model sheets (including Attitude and WuTang), dance animations\
      \ and modelling Attitude.</li>\n<li>Space Grrl, aka Suzanne Duke, for the kick\
      \ ass web design.</li>\n<li>All the people who worked on the project and got\
      \ discouraged before they could contribute. Sorry, I wish I was a better motivator/manager.</li>\n\
      <li>NilreMK for the great Kasahee model.</li>\n<li>\"Aura - the sound of trace\"\
      \ for letting us distribute Destination Skyline with this package.</li>\n<li>Dr.\
      \ Sin for the Window Replication Info class.</li>\n<li>The Ogg Vorbis team for,\
      \ well, Ogg Vorbis (www.xiph.org)</li>\n<li>SoX for it's .wav file reader</li>\n\
      <li>JREIcon (I lost the name and URL, sorry!) (Used int he 0.5.x series).</li>\n\
      </ul>\n<h4><span class=\"mw-headline\" id=\"Music_Credits\">Music Credits</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Esc/FAQ?section=6\" title=\"Edit section: Music Credits\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Earlier\
      \ versions of Esc shipped with built in music.</p>\n<p>\"Atomic Maneuver\" and\
      \ \"Noise Machine\" are original compositions of Marvel/MGanda, our lead artist\
      \ at the time.</p>\n<p>\"Destination Skyline\" is by \"Aura - the sound of trance\"\
      \ for letting us distribute their awesome song Destination Skyline with this\
      \ package. <a rel=\"nofollow\" class=\"external free\" href=\"http://artists.mp3s.com/info/170/aura1.html\"\
      >http://artists.mp3s.com/info/170/aura1.html</a></p>\n<h4><span class=\"mw-headline\"\
      \ id=\"LAST_WORDS\">LAST WORDS</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Esc/FAQ?section=7\"\
      \ title=\"Edit section: LAST WORDS\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><b>We need you!</b></p>\n<p>We'd be thrilled if you\
      \ could come forward and offer your services - coders, mappers, animators, texture\
      \ artists, musicians, general 1337 people would be more than appreciated. Best\
      \ email the boss.</p>\n<p><b>Note from MC|Spanky</b></p>\n<p>If you've read\
      \ this far (well done): What the hell are you doing?? Go join an Esc server!</p>\n\
      <hr />\n<p><b>Tarquin:</b> questions about the installer:</p>\n<ol>\n<li>is\
      \ there any reason why it's an EXE and not a UMOD?\n<ol>\n<li><b>DJP:</b> 'Cos\
      \ this is nicer - as we might (can't remember offhand) make copies of the user's\
      \ user.ini/ut.ini files, and use those for Esc. UMODs, in my experiance, are\
      \ pinniky beasts.\n<ol>\n<li>downside is it's not cross-platform...</li>\n</ol>\n\
      </li>\n</ol>\n</li>\n</ol>\n<p><b>Mychaeel:</b> That's a big downside, especially\
      \ if the rest of the mod would otherwise be platform-independent (see also <a\
      \ href=\"/Legacy:Mychaeel/Modding_Etiquette\" title=\"Legacy:Mychaeel/Modding\
      \ Etiquette\">Mychaeel/Modding Etiquette</a>). And I'm actually not sure whether\
      \ you can or can't do things like copying files with UMod installers; they're\
      \ by far more powerful than <a href=\"/Legacy:Umod_Wizard\" title=\"Legacy:Umod\
      \ Wizard\">umod Wizard</a> suggests.</p>\n<ol>\n<li>what's it going to do to\
      \ my UT folder? I'm wary of letting things loose on existing applications. A\
      \ quick summary in the installer info itself would be nice if there's anything\
      \ beyond the usual Unreal packages (eg overwriting existing files...)\n<ol>\n\
      <li><b>DJP:</b> No files should be overwritten - be less scared, tarquin.\n\
      <ol>\n<li>I'll give it a try later&#160;:)</li>\n</ol>\n</li>\n</ol>\n</li>\n\
      </ol>\n<p><b>Mcspanky:</b> The mod isn't plaform independent, unfortunately.\
      \ It needs to call DirectSound to play the music for a number of reasons. So,\
      \ until we can get some Mac/Linux sound programmers interested, it's Windows\
      \ only. If anybody's done sound programming under either one, porting Esc wouldn't\
      \ be hard, and would be a BIG help...</p>\n\n<!-- \nNewPP limit report\nCPU\
