      \ The names of some coincide, but that does not indicate that they are the same\
      \ bone, thus adding to the confusion. The two type of bones are [[Legacy:Skeletal\
      \ Mesh|skeletal mesh]] animation bones and [[Legacy:Karma|Karma]] ragdoll bones.\
      \ Ragdoll bones exist only in [[Legacy:UT2003|UT2003]]. \n\n; Skeletal Animation\
      \ Bones: These are the bones used when creating skeletal animation to import\
      \ via UnrealEd. These are the bones affected by PlayAnim and LoopAnim. These\
      \ names can be viewed through the UnreadEd [[Legacy:Animation Browser|Animation\
      \ Browser]] by clicking View -> Bonenames.\n\n; Karma Ragdoll Bones: These are\
      \ the \"bone\" definitions used by the [[Legacy:Karma Ragdoll|Karma Ragdoll]]\
      \ physics. They do not interact in any way with Skeletal Animation bones, however,\
      \ they can interact to a limited extent with script bones. You can find the\
      \ information on these bones in the .ka files in the KarmaData subdirectory\
      \ of the directory in which UT2003 was installed. These files have some formatting\
      \ but can be deciphered with relative ease.\n\n==Skeletal Animation Bones==\n\
      \n'''Foxpaw:''' I vote that we break this into subpages - one subpage for each\
      \ model, and it would include that model's Skeletal Animation Bones, Karma Ragdoll\
      \ Bones, and known script bones.\n\n====Jugg====\n\n Bip01\n  +- Bip01 Pelvis\n\
      \      +- Bip01 R Thigh\n      |   +- Bip01 R Calf\n      |       +- Bip01 R\
      \ Foot\n      |           +- Bip01 R Toe0\n      +- Bip01 L Thigh\n      | \
      \  +- Bip01 L Calf\n      |       +- Bip01 L Foot\n      |           +- Bip01\
      \ L Toe0\n      +- Bip01 Spine\n          +- Bip01 Spine1\n              +-\
      \ Bip01 Spine2\n                  +- Bip01 Neck\n                      +- Bip01\
      \ Head\n                      |   +- Bip01 Ponytail1\n                     \
      \ |       +- Bip01 Ponytail11\n                      |           +- Bip01 Ponytail12\n\
      \                      |               +- Bip01 Ponytail13\n               \
      \       +- Bip01 R Clavicle\n                      |   +- Bone_Rshoulder\n \
      \                     |       +- Bip01 R Upperarm\n                      | \
