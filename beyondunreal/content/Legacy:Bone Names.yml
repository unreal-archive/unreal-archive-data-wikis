      \n'''Foxpaw:''' Someone feel free to fill this in, or follow my suggestion above.\n\
      \n==Bones in UnrealScript==\n\nFollowing section should be moved somewhere,\
      \ eg [[Legacy:Attaching To Bones|Attaching To Bones]].\n\nYou can refer to individual\
      \ bones using some native functions in UnrealScript. When referring to these\
      \ bones, you can use the full name of the bone, though this works only for bones\
      \ set up in the defaultproperties if the bone name has a space in it, in my\
      \ experience. As an alternative, you can refer to a bone using it's '''attachalias.'''\
      \ If the bone name does not have a space in it, you can just use the full name\
      \ of the bone.\n\nAttachAliases can be set up in the Animations browser in UnrealEd.\
      \ Select the '''Mesh''' tab in the animation properties box to the right of\
      \ the 3D pane of the animations browser. From there, expand '''attach''', and\
      \ then expand '''sockets'''. This reveals a dynamic array of attachment information,\
      \ including the attachaliases and some options for the facing of actor attached\
      \ to that bone.\n\nHere is an example of how to refer to bones in Unrealscript:\n\
      \n<uscript>\n  // Substitite Actor for the actor you want to attach, and lfarm\
      \ for the\n  // attachalias or name of the bone you want to use.\n  AttachToBone(\
      \ Actor, 'lfarm' );\n\n  // Use this to detach it from that bone. You do not\
      \ need to specify what bone\n  // it is attached to.\n  DetachFromBone( Actor\
      \ );\n</uscript>\n\n==Comments==\n\n'''Holim''' Then what about weapon bones?\
      \ I've seen the bones used in the weapon animations except when you play the\
      \ animations the links seem to be able to scale and move!? Is there any rigged\
      \ weapon models out there in MAX format?\n\n'''FrozenCow''' Bone_L_shoulder\
      \ and Bone_R_shoulder of the Bot need to be Bone_Lshoulder and Bone_Rshoulder\n\
      \n'''Tarquin:''' if you're suggesting a correction, go ahead and make it in\
      \ the page :)\n\n'''MythOpus:''' Can anyone get the MONSTER bone names?\n\n\
      '''Wormbo:''' Those are no skeletal meshes, so they don't have any bone names.\n\
      \n'''Newbie:''' Yes, vehicles and monsters have no bones. Only players. (Kinda\
      \ makes sense dont it :P) I also fixed Bone_L_shoulder and Bone_R_shoulder to\
      \ Bone_Lshoulder and Bone_Rshoulder.\n\n'''Wormbo:''' Actually, [[Legacy:SVehicle|SVehicle]]s\
      \ do have bones for wheels, turrets etc.\n\n'''MythOpus:''' Well that just sucks!\
      \  I was all pumped up to attach emitters to them after I saw that they sub-classed\
      \ xPawn... so how can I attach an emitter to a monster without attaching it\
      \ to a specific bone and have it follow it around?\n\n'''Ass2iN:''' Yea, Wormbo\
      \ was right SVehicles do have bones. Mythopus I have no idea how you could attatch\
      \ an emitter to a monster without bones. Sry :(\n\n'''Lilguy:''' You could always\
      \ use SetBase() but that won't let you attach it to something like a foot that\
      \ moves around very much; It will always have the same relative offset. That\
      \ might be good enough, but it'll look funny if you tried to do something like\
      \ attach a piece of armor or something, since the attachment won't keep up with\
      \ the animation.\n\n'''LionsPhil:''' Which are the karma bones? The .ka files\
      \ are (invalid &ndash; multiple duplicate IDs) XML, and each asset entity has\
      \ 'geometry', 'model', 'part' (I suspect it's this one, after poking KAT), 'no_collision'\
      \ (ok, it isn't this one ;) ) and 'joint' (nor this) entities. Annoyingly, all\
      \ have IDs containing spaces, yet actors which use these bone names such as\
      \ [[Legacy:KConstraint|KConstraint]] define the type of arguments such as <code>KConstraintBone1</code>\
      \ as <code>name</code>, and UnrealEd refuses to keep spaces in these values\
      \ (or any characters after the first space).\n\n'''Switch`:''' Names with spaces\
      \ need double quotes.\n\n'''LionsPhil:''' *slaps forehead* Thanks...I ''really''\
      \ should have thought of that...\n\n'''Guest:'''(TurkeyFromHell) Would it be\
      \ possible to determine the nearest bone that a projectile would hit on impact?\
      \ ok so that wasnt a good way to word that, here's a better way to put it: projectile\
      \ hits the player -> how would i figure out which bone(s) of the mesh it would\
      \ hit? is there a way to determine the nearest bone to the vector HitLocation?\n\
      \n'''EricBlade:''' UT04 has a function \"GetNearestBone\" or something similar.\
      \  '03 may have had it, but it doesn't appear to be a part of the stock engine\
      \ in 2226, as my game is missing it, and has to calculate it on it's own. :("
