      <p></p>\n<h2><span class=\"mw-headline\" id=\"Types_of_Bones\">Types of Bones</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bone_Names?section=1\" title=\"Edit section: Types of\
      \ Bones\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Bones cause a lot of confusion among Unreal Engine modders (and possibly\
      \ licensees too). Part of this is the naming scheme. There are 2 types of bones,\
      \ which do not share names and are in no way related. The names of some coincide,\
      \ but that does not indicate that they are the same bone, thus adding to the\
      \ confusion. The two type of bones are <a href=\"/Legacy:Skeletal_Mesh\" title=\"\
      Legacy:Skeletal Mesh\">skeletal mesh</a> animation bones and <a href=\"/Legacy:Karma\"\
      \ title=\"Legacy:Karma\">Karma</a> ragdoll bones. Ragdoll bones exist only in\
      \ <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>.</p>\n\
      <dl>\n<dt>Skeletal Animation Bones</dt>\n<dd>These are the bones used when creating\
      \ skeletal animation to import via UnrealEd. These are the bones affected by\
      \ PlayAnim and LoopAnim. These names can be viewed through the UnreadEd <a href=\"\
      /Legacy:Animation_Browser\" title=\"Legacy:Animation Browser\">Animation Browser</a>\
      \ by clicking View -&gt; Bonenames.</dd>\n</dl>\n<dl>\n<dt>Karma Ragdoll Bones</dt>\n\
      <dd>These are the \"bone\" definitions used by the <a href=\"/Legacy:Karma_Ragdoll\"\
      \ title=\"Legacy:Karma Ragdoll\">Karma Ragdoll</a> physics. They do not interact\
      \ in any way with Skeletal Animation bones, however, they can interact to a\
      \ limited extent with script bones. You can find the information on these bones\
      \ in the .ka files in the KarmaData subdirectory of the directory in which UT2003\
      \ was installed. These files have some formatting but can be deciphered with\
      \ relative ease.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Skeletal_Animation_Bones\"\
      >Skeletal Animation Bones</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bone_Names?section=2\"\
      \ title=\"Edit section: Skeletal Animation Bones\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Foxpaw:</b> I vote that we break this into subpages\
      \ - one subpage for each model, and it would include that model's Skeletal Animation\
      \ Bones, Karma Ragdoll Bones, and known script bones.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Jugg\">Jugg</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bone_Names?section=3\"\
      \ title=\"Edit section: Jugg\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<pre>Bip01\n +- Bip01 Pelvis\n     +- Bip01 R Thigh\n\
      \     |   +- Bip01 R Calf\n     |       +- Bip01 R Foot\n     |           +-\
      \ Bip01 R Toe0\n     +- Bip01 L Thigh\n     |   +- Bip01 L Calf\n     |    \
      \   +- Bip01 L Foot\n     |           +- Bip01 L Toe0\n     +- Bip01 Spine\n\
      \         +- Bip01 Spine1\n             +- Bip01 Spine2\n                 +-\
      \ Bip01 Neck\n                     +- Bip01 Head\n                     |   +-\
      \ Bip01 Ponytail1\n                     |       +- Bip01 Ponytail11\n      \
      \               |           +- Bip01 Ponytail12\n                     |    \
      \           +- Bip01 Ponytail13\n                     +- Bip01 R Clavicle\n\
      \                     |   +- Bone_Rshoulder\n                     |       +-\
      \ Bip01 R Upperarm\n                     |           +- Bip01 R Forearm\n  \
      \                   |               +- Bip01 R Hand\n                     |\
      \               +- Bone_weapon\n                     +- Bip01 L Clavicle\n \
      \                        +- Bone_Lshoulder\n                             +-\
      \ Bip01 L Upperarm\n                                 +- Bip01 L Forearm\n  \
      \                                   +- Bip01 L Hand\n</pre>\n<h4><span class=\"\
      mw-headline\" id=\"HumanFemaleA\">HumanFemaleA</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bone_Names?section=4\"\
      \ title=\"Edit section: HumanFemaleA\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Note: The HumanMaleA is the same but without the ponytail\
      \ bones.</p>\n<pre>Bip01\n +- Bip01 Pelvis\n     +- Bip01 R Thigh\n     |  \
      \ +- Bip01 R Calf\n     |       +- Bip01 R Foot\n     |           +- Bip01 R\
      \ Toe0\n     +- Bip01 L Thigh\n     |   +- Bip01 L Calf\n     |       +- Bip01\
      \ L Foot\n     |           +- Bip01 L Toe0\n     +- Bip01 Spine\n         +-\
      \ Bip01 Spine1\n             +- Bip01 Spine2\n                 +- Bip01 Neck\n\
      \                     +- Bip01 Head\n                     |   +- Bip01 Ponytail1\n\
      \                     |       +- Bip01 Ponytail11\n                     |  \
      \         +- Bip01 Ponytail12\n                     |               +- Bip01\
      \ Ponytail13\n                     +- Bip01 R Clavicle\n                   \
      \  |   +- Bone_Rshoulder\n                     |       +- Bip01 R Upperarm\n\
      \                     |           +- Bip01 R Forearm\n</pre>\n<pre>        \
      \             |               +- Bip01 R Hand\n                     |      \
      \             +- Bip01 R Finger0\n                     |                   +-\
      \ Bone_weapon\n                     +- Bip01 L Clavicle\n                  \
      \       +- Bone_Lshoulder\n                             +- Bip01 L Upperarm\n\
      \                                 +- Bip01 L Forearm\n                     \
      \                +- Bip01 L Hand\n                                         +-\
      \ Bip01 L Finger0\n</pre>\n<h4><span class=\"mw-headline\" id=\"Bot\">Bot</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bone_Names?section=5\" title=\"Edit section: Bot\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<pre>Bip01\n +- Bip01\
      \ Pelvis\n     +- Bip01 R Thigh\n     |   +- Bip01 R Calf\n     |       +- Bip01\
      \ R Foot\n     |           +- Bip01 R Toe0\n     +- Bip01 L Thigh\n     |  \
      \ +- Bip01 L Calf\n     |       +- Bip01 L Foot\n     |           +- Bip01 L\
      \ Toe0\n     +- Bip01 Spine\n         +- Bip01 Spine1\n             +- Bip01\
      \ Spine2\n                 +- Bip01 Neck\n                     +- Bip01 Head\n\
      \                     +- Bip01 R Clavicle\n                     |   +- Bone_Rshoulder\n\
      \                     |       +- Bip01 R Upperarm\n                     |  \
      \         +- Bip01 R Forearm\n                     |               +- Bip01\
      \ R Hand\n                     |                   +- Bip01 R Finger0\n    \
      \                 |                   |   +- Bip01 R Finger01\n            \
      \         |                   |       +- Bip01 R Finger02\n                \
      \     |                   +- Bone_weapon\n                     +- Bip01 L Clavicle\n\
      \                         +- Bone_Lshoulder\n                             +-\
      \ Bip01 L Upperarm\n                                 +- Bip01 L Forearm\n  \
      \                                   +- Bip01 L Hand\n                      \
      \                   +- Bip01 L Finger0\n                                   \
      \          +- Bip01 L Finger01\n                                           \
      \      +- Bip01 L Finger02\n</pre>\n<h4><span class=\"mw-headline\" id=\"Aliens\"\
      >Aliens</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Bone_Names?section=6\" title=\"Edit section:\
      \ Aliens\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <pre>Bip01\n +- Bip01 Pelvis\n     +- Bip01 Tail\n     +- Bip01 R Thigh\n  \
      \   |   +- Bip01 R Calf\n     |       +- Bip01 R Horselink\n     |         \
      \  +- Bip01 R Foot\n     |               +- Bip01 R Toe0\n     +- Bip01 L Thigh\n\
      \     |   +- Bip01 L Calf\n     |       +- Bip01 R Horselink\n     |       \
      \    +- Bip01 L Foot\n     |               +- Bip01 L Toe0\n     +- Bip01 Spine\n\
      \         +- Bip01 Spine1\n             +- Bip01 Spine2\n                 +-\
      \ Bip01 Neck\n                     +- Bip01 Head\n                     |   +-\
      \ Bip01 Ponytail1\n                     |   |   +- Bip01 Ponytail11\n      \
      \               |   |       +- Bip01 Ponytail12\n                     |   |\
      \           +- Bip01 Ponytail13\n                     |   +- Bone_Rtentacle1\n\
      \                     |   |   +- Bone_Rtentacle2\n                     |   |\
      \       +- Bone_Rtentacle3\n                     |   +- Bone_Ltentacle1\n</pre>\n\
      <pre>                     |       +- Bone_Ltentacle2\n                     |\
      \           +- Bone_Ltentacle3\n                     +- Bip01 R Clavicle\n \
      \                    |   +- Bone_Rshoulder\n                     |       +-\
      \ Bip01 R Upperarm\n                     |           +- Bip01 R Forearm\n  \
      \                   |               +- Bip01 R Hand\n                     |\
      \                   +- Bip01 R Finger0\n                     |             \
      \      +- Bone_weapon\n</pre>\n<pre>                     +- Bip01 L Clavicle\n\
      \                         +- Bone_Lshoulder\n                             +-\
      \ Bip01 L Upperarm\n                                 +- Bip01 L Forearm\n  \
      \                                   +- Bip01 L Hand\n                      \
      \                   +- Bip01 L Finger0\n</pre>\n<h2><span class=\"mw-headline\"\
      \ id=\"Karma_Ragdoll_Bones\">Karma Ragdoll Bones</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bone_Names?section=7\"\
      \ title=\"Edit section: Karma Ragdoll Bones\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Foxpaw:</b> Someone feel free to fill this in,\
      \ or follow my suggestion above.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Bones_in_UnrealScript\">Bones in UnrealScript</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bone_Names?section=8\"\
      \ title=\"Edit section: Bones in UnrealScript\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Following section should be moved somewhere, eg <a\
      \ href=\"/Legacy:Attaching_To_Bones\" title=\"Legacy:Attaching To Bones\">Attaching\
      \ To Bones</a>.</p>\n<p>You can refer to individual bones using some native\
      \ functions in UnrealScript. When referring to these bones, you can use the\
      \ full name of the bone, though this works only for bones set up in the defaultproperties\
      \ if the bone name has a space in it, in my experience. As an alternative, you\
      \ can refer to a bone using it's <b>attachalias.</b> If the bone name does not\
      \ have a space in it, you can just use the full name of the bone.</p>\n<p>AttachAliases\
      \ can be set up in the Animations browser in UnrealEd. Select the <b>Mesh</b>\
      \ tab in the animation properties box to the right of the 3D pane of the animations\
      \ browser. From there, expand <b>attach</b>, and then expand <b>sockets</b>.\
      \ This reveals a dynamic array of attachment information, including the attachaliases\
      \ and some options for the facing of actor attached to that bone.</p>\n<p>Here\
      \ is an example of how to refer to bones in Unrealscript:</p>\n<div dir=\"ltr\"\
      \ class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\">  <span class=\"co1\">// Substitite Actor for the actor\
      \ you want to attach, and lfarm for the</span>\n  <span class=\"co1\">// attachalias\
      \ or name of the bone you want to use.</span>\n  <span class=\"kw4\">AttachToBone</span><span\
      \ class=\"br0\">(</span> <span class=\"kw9\">Actor</span>, <span class=\"st0\"\
      >'lfarm'</span> <span class=\"br0\">)</span>;\n \n  <span class=\"co1\">// Use\
      \ this to detach it from that bone. You do not need to specify what bone</span>\n\
      \  <span class=\"co1\">// it is attached to.</span>\n  <span class=\"kw4\">DetachFromBone</span><span\
      \ class=\"br0\">(</span> <span class=\"kw9\">Actor</span> <span class=\"br0\"\
      >)</span>;</pre></div>\n</div>\n<h2><span class=\"mw-headline\" id=\"Comments\"\
      >Comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Bone_Names?section=9\" title=\"Edit section:\
      \ Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Holim</b> Then what about weapon bones? I've seen the bones used in the\
      \ weapon animations except when you play the animations the links seem to be\
      \ able to scale and move!? Is there any rigged weapon models out there in MAX\
      \ format?</p>\n<p><b>FrozenCow</b> Bone_L_shoulder and Bone_R_shoulder of the\
      \ Bot need to be Bone_Lshoulder and Bone_Rshoulder</p>\n<p><b>Tarquin:</b> if\
      \ you're suggesting a correction, go ahead and make it in the page&#160;:)</p>\n\
      <p><b>MythOpus:</b> Can anyone get the MONSTER bone names?</p>\n<p><b>Wormbo:</b>\
      \ Those are no skeletal meshes, so they don't have any bone names.</p>\n<p><b>Newbie:</b>\
      \ Yes, vehicles and monsters have no bones. Only players. (Kinda makes sense\
      \ dont it&#160;:P) I also fixed Bone_L_shoulder and Bone_R_shoulder to Bone_Lshoulder\
      \ and Bone_Rshoulder.</p>\n<p><b>Wormbo:</b> Actually, <a href=\"/Legacy:SVehicle\"\
      \ title=\"Legacy:SVehicle\">SVehicles</a> do have bones for wheels, turrets\
      \ etc.</p>\n<p><b>MythOpus:</b> Well that just sucks! I was all pumped up to\
      \ attach emitters to them after I saw that they sub-classed xPawn... so how\
      \ can I attach an emitter to a monster without attaching it to a specific bone\
      \ and have it follow it around?</p>\n<p><b>Ass2iN:</b> Yea, Wormbo was right\
      \ SVehicles do have bones. Mythopus I have no idea how you could attatch an\
      \ emitter to a monster without bones. Sry&#160;:(</p>\n<p><b>Lilguy:</b> You\
      \ could always use SetBase() but that won't let you attach it to something like\
      \ a foot that moves around very much; It will always have the same relative\
      \ offset. That might be good enough, but it'll look funny if you tried to do\
      \ something like attach a piece of armor or something, since the attachment\
      \ won't keep up with the animation.</p>\n<p><b>LionsPhil:</b> Which are the\
      \ karma bones? The .ka files are (invalid – multiple duplicate IDs) XML, and\
      \ each asset entity has 'geometry', 'model', 'part' (I suspect it's this one,\
      \ after poking KAT), 'no_collision' (ok, it isn't this one&#160;;) ) and 'joint'\
      \ (nor this) entities. Annoyingly, all have IDs containing spaces, yet actors\
      \ which use these bone names such as <a href=\"/Legacy:KConstraint\" title=\"\
      Legacy:KConstraint\">KConstraint</a> define the type of arguments such as <code>KConstraintBone1</code>\
      \ as <code>name</code>, and UnrealEd refuses to keep spaces in these values\
      \ (or any characters after the first space).</p>\n<p><b>Switch`:</b> Names with\
      \ spaces need double quotes.</p>\n<p><b>LionsPhil:</b> *slaps forehead* Thanks...I\
      \ <i>really</i> should have thought of that...</p>\n<p><b>Guest:</b>(TurkeyFromHell)\
      \ Would it be possible to determine the nearest bone that a projectile would\
      \ hit on impact? ok so that wasnt a good way to word that, here's a better way\
      \ to put it: projectile hits the player -&gt; how would i figure out which bone(s)\
      \ of the mesh it would hit? is there a way to determine the nearest bone to\
      \ the vector HitLocation?</p>\n<p><b>EricBlade:</b> UT04 has a function \"GetNearestBone\"\
      \ or something similar. '03 may have had it, but it doesn't appear to be a part\
      \ of the stock engine in 2226, as my game is missing it, and has to calculate\
      \ it on it's own.&#160;:(</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.075 seconds\nReal time usage: 0.333 seconds\nPreprocessor visited node count:\
