      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Advanced_usage_.28gametype.2Fconsole_integration.29\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Advanced usage (gametype/console\
