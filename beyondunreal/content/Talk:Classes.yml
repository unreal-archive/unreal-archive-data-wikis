  title: "Talk:Classes"
  text:
    text: "<p>All the modifiers on this page are capitalized but the modifiers of\
      \ page variables and structs are not, so should all be capitalized or all be\
      \ non-capitalized?. --Eliot 22:56, 19 May 2010 (UTC)</p>\n<dl>\n<dd>I think\
      \ we should use the format that is the easiest to understand. Many class modifiers\
      \ are multiple words stuck together, so IMHO camel case is easier to read here.\
      \ (e.g. \"dontcollapsecategories\" vs. \"DontCollapseCategories\") The modifiers\
      \ of other types are mostly single words, but go ahead and capitalize them as\
      \ well if you want. Certainly won't hurt to have some consistency here.&#160;:-)\
      \ —<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 09:06, 20 May 2010\
