  wikitext:
    text: "This is a reference page for all menu commands which export / import data.\
      \ Simple instructions are elsewhere on:\n\n* [[Legacy:Brush Exporting And Importing|Brush\
      \ Exporting And Importing]] \n* [[Legacy:Texture Import And Export|Texture Import\
      \ And Export]]\n* [[Legacy:Importing Sounds|Importing Sounds]]\n\n==Importing\
      \ commands ==\n\n===File -> Open ===\n\nreads: \n* UNR map file format\n\n===File\
      \ -> Import... ===\n\nreads:\n* T3D Unreal Text format\n\n===Brush -> Open Brush\
      \ ===\n\nreads:\n* U3D Unreal brush binary format\n\nThis sometimes works, sometimes\
      \ doesn't. I suspect it has something to do with the way [[Legacy:Brush|brush]]\
      \ stores a reference to a model object which holds the shape information.\n\n\
      ===Brush -> Import... ===\n\nreads:\n* [[Legacy:T3D File|T3D Unreal Text format]]\n\
      * DXF\n* [[Legacy:ASC File|ASC]]\n\n==Exporting commands ==\n\n===Brush -> Export...\
      \ ===\n\nsaves the [[Legacy:Red Builder Brush|red builder brush]], no matter\
      \ what is currently selected\n\nwrites:\n* T3D Unreal Text format\n\n===File\
      \ -> Export... ===\n\nSaves the whole map as a [[Legacy:T3D File|T3D File]].\
      \ Useful for using [[Legacy:MapScale|MapScale]], for example.<br />\nKeep in\
      \ mind that at least with UE1 strings are cut off after 1023 characters while\
      \ writing it to the T3D File.\n\n==Related Topics ==\n* [[Legacy:UnrealEd Main\
      \ Menu|UnrealEd Main Menu]]\n* [[Legacy:File Format|File Format]]\n\n==Comments\
      \ ==\n* would these be better grouped by method first, then by direction?\n\
      * good old fashioned copy / paste needs mentioning here too\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
