parse:
  title: "Legacy:Data Import And Export"
  text:
    text: "<p>This is a reference page for all menu commands which export / import\
      \ data. Simple instructions are elsewhere on:</p>\n<ul>\n<li><a href=\"/Legacy:Brush_Exporting_And_Importing\"\
      \ title=\"Legacy:Brush Exporting And Importing\">Brush Exporting And Importing</a></li>\n\
      <li><a href=\"/Legacy:Texture_Import_And_Export\" title=\"Legacy:Texture Import\
      \ And Export\">Texture Import And Export</a></li>\n<li><a href=\"/Legacy:Importing_Sounds\"\
      \ title=\"Legacy:Importing Sounds\">Importing Sounds</a></li>\n</ul>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Importing_commands\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Importing commands</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#File_-.3E_Open\"><span\
      \ class=\"tocnumber\">1.1</span> <span class=\"toctext\">File -&gt; Open</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#File_-.3E_Import...\"><span\
      \ class=\"tocnumber\">1.2</span> <span class=\"toctext\">File -&gt; Import...</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Brush_-.3E_Open_Brush\"><span\
      \ class=\"tocnumber\">1.3</span> <span class=\"toctext\">Brush -&gt; Open Brush</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Brush_-.3E_Import...\"><span\
      \ class=\"tocnumber\">1.4</span> <span class=\"toctext\">Brush -&gt; Import...</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Exporting_commands\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Exporting commands</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Brush_-.3E_Export...\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Brush -&gt; Export...</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#File_-.3E_Export...\"><span\
      \ class=\"tocnumber\">2.2</span> <span class=\"toctext\">File -&gt; Export...</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-9\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Comments\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Comments</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Importing_commands\">Importing\
      \ commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Data_Import_And_Export?section=1\" title=\"\
      Edit section: Importing commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"File_-.3E_Open\"\
      >File -&gt; Open</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Data_Import_And_Export?section=2\" title=\"\
      Edit section: File -&gt; Open\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>reads:</p>\n<ul>\n<li>UNR map file format</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"File_-.3E_Import...\">File -&gt; Import...</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Data_Import_And_Export?section=3\" title=\"Edit section:\
      \ File -&gt; Import...\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>reads:</p>\n<ul>\n<li>T3D Unreal Text format</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Brush_-.3E_Open_Brush\">Brush -&gt; Open Brush</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Data_Import_And_Export?section=4\" title=\"Edit section:\
      \ Brush -&gt; Open Brush\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>reads:</p>\n<ul>\n<li>U3D Unreal brush binary format</li>\n</ul>\n<p>This\
      \ sometimes works, sometimes doesn't. I suspect it has something to do with\
      \ the way <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brush</a> stores\
      \ a reference to a model object which holds the shape information.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Brush_-.3E_Import...\">Brush -&gt; Import...</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Data_Import_And_Export?section=5\" title=\"Edit section:\
      \ Brush -&gt; Import...\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>reads:</p>\n<ul>\n<li><a href=\"/Legacy:T3D_File\" title=\"Legacy:T3D File\"\
      >T3D Unreal Text format</a></li>\n<li>DXF</li>\n<li><a href=\"/Legacy:ASC_File\"\
      \ title=\"Legacy:ASC File\">ASC</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Exporting_commands\">Exporting commands</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Data_Import_And_Export?section=6\"\
      \ title=\"Edit section: Exporting commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Brush_-.3E_Export...\"\
      >Brush -&gt; Export...</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Data_Import_And_Export?section=7\" title=\"\
      Edit section: Brush -&gt; Export...\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>saves the <a href=\"/Legacy:Red_Builder_Brush\" title=\"\
      Legacy:Red Builder Brush\">red builder brush</a>, no matter what is currently\
      \ selected</p>\n<p>writes:</p>\n<ul>\n<li>T3D Unreal Text format</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"File_-.3E_Export...\">File -&gt; Export...</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Data_Import_And_Export?section=8\" title=\"Edit section:\
      \ File -&gt; Export...\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Saves the whole map as a <a href=\"/Legacy:T3D_File\" title=\"Legacy:T3D\
      \ File\">T3D File</a>. Useful for using <a href=\"/Legacy:MapScale\" title=\"\
      Legacy:MapScale\">MapScale</a>, for example.<br />\nKeep in mind that at least\
      \ with UE1 strings are cut off after 1023 characters while writing it to the\
      \ T3D File.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Data_Import_And_Export?section=9\" title=\"\
      Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"\
      Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a></li>\n<li><a href=\"/Legacy:File_Format\"\
      \ title=\"Legacy:File Format\">File Format</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Comments\">Comments</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Data_Import_And_Export?section=10\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>would these be better grouped by method first,\
      \ then by direction?</li>\n<li>good old fashioned copy / paste needs mentioning\
      \ here too</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.032 seconds\n\
      Real time usage: 0.034 seconds\nPreprocessor visited node count: 41/1000000\n\
