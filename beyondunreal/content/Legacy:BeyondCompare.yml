  title: "Legacy:BeyondCompare"
  text:
    text: "<p>A rather advanced file/folder comparison tool.</p>\n<p>Among the things\
      \ it can do:</p>\n<ul>\n<li>Define \"filters\" to decide what's a true changed\
      \ line, and changes to ignore</li>\n<li>Side by side file comparison with color-coding</li>\n\
      <li>Comparison view lets you move lines between files, insert them, edit them,\
      \ etc.</li>\n</ul>\n<p>Available at <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.scootersoftware.com/\">http://www.scootersoftware.com/</a></p>\n\
      <hr />\n<p><b>Xhiris:</b> I've been using this to compare the <a href=\"/Legacy:Deus_Ex\"\
      \ title=\"Legacy:Deus Ex\">Deus Ex</a> classes with the <a href=\"/Legacy:UT\"\
      \ title=\"Legacy:UT\" class=\"mw-redirect\">UT</a> ones, and it's been a lifesaver.\
      \ It's got a \"diff\" view a lot like <a href=\"/edit/Legacy:Visual_SourceSafe?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Visual SourceSafe (page does not exist)\">Visual\
      \ SourceSafe</a>, but it even shows changes at the character level. I'm actually\
      \ considering this for work, it's that good.</p>\n<p><b>Torin:</b> Currently\
      \ <strong class=\"selflink\">BeyondCompare</strong> is a 30-Day free trial...5\
      \ June 2005</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.016 seconds\n\
