  wikitext:
    text: "''This is a [[:Category:Legacy Basic Procedure]] tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.''\n\
      \n==Overview ==\n* Static Meshes are resources, just like textures or sounds,\
      \ stored in packages. When you add one to your map, you're actually placing\
      \ something that refers to the mesh resource.\n* You'll be given a mesh name\
      \ in the form '''Package.Group.Mesh Name''' or '''Package.Mesh Name'''.\n\n\
      ==Instructions==\n\nTo '''place a static mesh''' in your map:\n\n# Open the\
      \ [[Legacy:Static Mesh Browser|static mesh browser]] by doing one of:\n#* [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]] -> View -> Static Mesh Browser\n#* Press the\
      \ Static Mesh Browser button in the middle of the [[Legacy:Toolbar|toolbar]]\
      \ at the top of the Editor window. It looks like an arch, to the left of the\
      \ \"A\".\n\n[[Image:Legacy_interface-Ed3-staticmeshbrowser.png|center|The static\
      \ mesh browser. The currently selected mesh is from the '''AbbadonHardware'''\
      \ [[Legacy:Package|package]], the '''Beams''' group, and the mesh itself is\
      \ '''ASupport03AB'''. This is written as \"AbbadonHardware.Beams.ASupport03AB\"\
      .]]\n\n# Do [[Legacy:Static Mesh Browser Menu|Static Mesh Browser Menu]] ->\
      \ File -> Open, select the package you want, click '''Open'''. (If you've already\
      \ loaded this package, you can skip this step of course.)\n# Select the group\
      \ you want from the drop-down menu in the static mesh browser\n# Within the\
      \ static mesh browser scroll down the list of meshes on the left hand side of\
      \ the browser until you find the mesh.\n# Highlight the mesh by left clicking\
      \ once on its name. You can see the mesh in the main part of the window, and\
      \ use the mouse to zoom or move around it.\n# Close the static mesh browser\
      \ or move it out of the way\n# Find the spot where you want to place the mesh,\
      \ and there do [[Legacy:Viewport Context Menu|Viewport Context Menu]] -> Add\
      \ static mesh: {name of the mesh currently selected in the browser}\n\n==Alternative\
      \ methods==\n\nAside from the method above, you could also:\n\n* Copy and paste\
      \ an existing instance of the mesh in your map, or from another map\n* [[Legacy:Add\
      \ An Actor|Add an Actor]] >> [[Legacy:StaticMeshActor|StaticMeshActor]] and\
      \ then [[Legacy:Set The Resource Property|Set the resource property]] Display\
      \ -> StaticMesh. For example, you can change the static mesh an already placed\
      \ StaticMeshActor is displaying.\n\n==Settings==\n\nYou can now alter the appearance\
      \ of the mesh:\n* location &ndash; just move the actor, or set Movement->Location\n\
      * rotation &ndash; just rotate the actor, or set Movement->Rotation\n* size\
      \ &ndash; set Display->DrawScale or Display->DrawScale3D\n\n==Related Topics==\n\
      * List of all of Epic's [[Legacy:Static Mesh Package|Static Mesh Package]]s\n\
      * [[Legacy:Static Mesh Package/Index|Static Mesh Package/Index]], to help you\
      \ find your way in them\n\n[[Category:Legacy Basic Procedure|{{PAGENAME}}]]\n\
      [[Category:Legacy Tutorial|{{PAGENAME}}]]"
