parse:
  title: "Legacy:Add A Static Mesh"
  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Instructions\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Instructions</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Alternative_methods\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Alternative methods</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Settings\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Settings</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_A_Static_Mesh?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Static Meshes are resources, just like textures\
      \ or sounds, stored in packages. When you add one to your map, you're actually\
      \ placing something that refers to the mesh resource.</li>\n<li>You'll be given\
      \ a mesh name in the form <b>Package.Group.Mesh Name</b> or <b>Package.Mesh\
      \ Name</b>.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Instructions\"\
      >Instructions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Add_A_Static_Mesh?section=2\" title=\"Edit section:\
      \ Instructions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>To <b>place a static mesh</b> in your map:</p>\n<ol>\n<li>Open the <a href=\"\
      /Legacy:Static_Mesh_Browser\" title=\"Legacy:Static Mesh Browser\">static mesh\
      \ browser</a> by doing one of:\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt;\
      \ Static Mesh Browser</li>\n<li>Press the Static Mesh Browser button in the\
      \ middle of the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\">toolbar</a>\
      \ at the top of the Editor window. It looks like an arch, to the left of the\
      \ \"A\".</li>\n</ul>\n</li>\n</ol>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_interface-Ed3-staticmeshbrowser.png\" class=\"image\"\
      \ title=\"The static mesh browser. The currently selected mesh is from the AbbadonHardware\
      \ package, the Beams group, and the mesh itself is ASupport03AB. This is written\
      \ as &quot;AbbadonHardware.Beams.ASupport03AB&quot;.\"><img alt=\"The static\
      \ mesh browser. The currently selected mesh is from the AbbadonHardware package,\
      \ the Beams group, and the mesh itself is ASupport03AB. This is written as &quot;AbbadonHardware.Beams.ASupport03AB&quot;.\"\
      \ src=\"/w/images/Legacy_interface-Ed3-staticmeshbrowser.png\" width=\"553\"\
      \ height=\"445\" /></a></div>\n</div>\n<ol>\n<li>Do <a href=\"/Legacy:Static_Mesh_Browser_Menu\"\
      \ title=\"Legacy:Static Mesh Browser Menu\">Static Mesh Browser Menu</a> -&gt;\
      \ File -&gt; Open, select the package you want, click <b>Open</b>. (If you've\
      \ already loaded this package, you can skip this step of course.)</li>\n<li>Select\
      \ the group you want from the drop-down menu in the static mesh browser</li>\n\
      <li>Within the static mesh browser scroll down the list of meshes on the left\
      \ hand side of the browser until you find the mesh.</li>\n<li>Highlight the\
      \ mesh by left clicking once on its name. You can see the mesh in the main part\
      \ of the window, and use the mouse to zoom or move around it.</li>\n<li>Close\
      \ the static mesh browser or move it out of the way</li>\n<li>Find the spot\
      \ where you want to place the mesh, and there do <a href=\"/Legacy:Viewport_Context_Menu\"\
      \ title=\"Legacy:Viewport Context Menu\">Viewport Context Menu</a> -&gt; Add\
      \ static mesh: {name of the mesh currently selected in the browser}</li>\n</ol>\n\
      <h2><span class=\"mw-headline\" id=\"Alternative_methods\">Alternative methods</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Add_A_Static_Mesh?section=3\" title=\"Edit section: Alternative\
      \ methods\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Aside from the method above, you could also:</p>\n<ul>\n<li>Copy and paste\
      \ an existing instance of the mesh in your map, or from another map</li>\n<li><a\
      \ href=\"/Legacy:Add_An_Actor\" title=\"Legacy:Add An Actor\">Add an Actor</a>\
      \ &gt;&gt; <a href=\"/Legacy:StaticMeshActor\" title=\"Legacy:StaticMeshActor\"\
      >StaticMeshActor</a> and then <a href=\"/Legacy:Set_The_Resource_Property\"\
      \ title=\"Legacy:Set The Resource Property\">Set the resource property</a> Display\
      \ -&gt; StaticMesh. For example, you can change the static mesh an already placed\
      \ StaticMeshActor is displaying.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Settings\">Settings</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_A_Static_Mesh?section=4\"\
      \ title=\"Edit section: Settings\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You can now alter the appearance of the mesh:</p>\n\
      <ul>\n<li>location – just move the actor, or set Movement-&gt;Location</li>\n\
      <li>rotation – just rotate the actor, or set Movement-&gt;Rotation</li>\n<li>size\
      \ – set Display-&gt;DrawScale or Display-&gt;DrawScale3D</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_A_Static_Mesh?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>List of all of Epic's <a href=\"/Legacy:Static_Mesh_Package\"\
      \ title=\"Legacy:Static Mesh Package\">Static Mesh Packages</a></li>\n<li><a\
      \ href=\"/Legacy:Static_Mesh_Package/Index\" title=\"Legacy:Static Mesh Package/Index\"\
      >Static Mesh Package/Index</a>, to help you find your way in them</li>\n</ul>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.067 seconds\nReal time usage:\
