  wikitext:
    text: "The '''Texture Browser''' is one of several [[Legacy:Resource Browser|Resource\
      \ Browser]]s in the [[Legacy:UnrealEd Interface|UnrealEd Interface]]. By default\
      \ it is docked in the [[Legacy:Master Browser|Master Browser]].\n\nUses of the\
      \ browser:\n* displays currently loaded [[Legacy:Material|Material]]s\n* allows\
      \ further packages to be opened\n* [[Legacy:Texture Import And Export|Texture\
      \ Import And Export]] \n* inspect or set [[Legacy:Texture Properties|Texture\
      \ Properties]]\n* select textures to:\n** apply them to [[Legacy:Surface|surface]]s\
      \ \n** [[Legacy:Set The Resource Property|Set The Resource Property]] of an\
      \ actor.\n\n[[Image:Legacy_interface-Ed3-texturebrowser.png|center|Texture Browser]]\n\
      \n==Opening==\n\nThe Texture Browser is accessed either of two ways: \n* Do\
      \ [[Legacy:UnrealEd Main Menu|UnrealEd Main Menu]] -> View -> Texture Browser\n\
      * Press the texture browser button in the middle of the [[Legacy:Toolbar|toolbar]]\
      \ at the top of the Editor window. It looks like a little scenic display, to\
      \ the left of the eye. \n\n==The Interface==\n\nIn the screenshot above, from\
      \ top to bottom:\n* highlighted: the texture browser toolbar button\n* the [[Legacy:Texture\
      \ Browser Menu|Texture Browser Menu]]\n* Texture browser toolbar\n* Three tabs:\
      \ Full, In Use, MRU (Most Recently Used)\n* right-clicking on a material pops\
      \ up the [[Legacy:Material Context Menu|Material Context Menu]]\n\n==Browser\
      \ Toolbar Buttons==\n* Dock / undock from browser window\n* Open Package\n*\
      \ Save Package\n* Texture Properties\n* Load Entire Package\n* Previous Group\n\
      * Next Group\n\n===Full Tab===\n* List of loaded (or partially-loaded) packages:\
      \ select one\n* Second row:\n** The exclamation mark animates textures\n** Either\
      \ push the \"All\" button to show the textures from all groups in this package,\
      \ or pick one group from the drop-down box\n\n===Textures===\n\nThe browser\
      \ doesn't list only textures (big change from [[Legacy:UnrealEd 2|UnrealEd 2]]).\
      \ The text below each item shows:\n\n Type Name(*) [format and black magic codes]\
      \ (dimensions)\n\n====Type====\n\nType is one of:\n* CubeMap\n* [[Legacy:Shader|Shader]],\
      \ marked with a red box\n* [[Legacy:TexEnvMap|TexEnvMap]], blue\n* [[Legacy:Texture|Texture]]\n\
      * [[Legacy:Final Blend|Final Blend]], yellow \n* ... and others\n\n[[Legacy:Texture\
      \ Browser Menu|Texture Browser Menu]] -> Filter determines which are shown.\n\
      \n====Formats====\n;DXT1 : [[Legacy:DXT|DXT]]1 compressed texture\n;DXT3 : [[Legacy:DXT|DXT]]3\
      \ compressed texture\n;DXT5 : [[Legacy:DXT|DXT]]5 compressed texture\n;G16 :\
      \ 16 bit grayscale texture (for heightmaps)\n;L8 : ?\n;NODATA : no data (?)\n\
      ;P8 : 8 bit palettized texture\n;RGB16 : three channels (red, green, blue) with\
      \ 16 bits per channel (?)\n;RGB8 : three channels (red, green, blue) with 8\
      \ bits per channel\n;RGBA7 : four channels (red, green, blue, alpha) with 7\
      \ bits per channel\n;RGBA8 : four channels (red, green, blue, alpha) with 8\
      \ bits per channel\n;RRRGGGBBB : ?\n\nSee [[Legacy:Texture Format|Texture Format]]\
      \ for more information.\n\n==Packages ==\n\nTextures are stored in files called\
      \ [[Legacy:Package|package]]s. The [[Legacy:Texture Package|Texture Package]]\
      \ gives a full list & a summary of their contents.\n\nBecause loaded packages\
      \ use up system memory, it's advisable to use [[Legacy:UTX-Viewer|UTX-Viewer]].\
      \ This is an external package browser, which allows you to quickly look for\
      \ textures without loading them into UnrealEd.\n\n==External Links==\n* [http://www.blacksway.net/unreal/ued2/popup/browsers_t.htm\
      \ Blacksway's UEd2 Texture Browser Tutorial] &ndash; An excellent introductory\
      \ tour of the Texture Browser\n\n==Related Topics==\n* Right-click a texture\
