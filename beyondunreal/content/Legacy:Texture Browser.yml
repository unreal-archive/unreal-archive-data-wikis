---
parse:
  title: "Legacy:Texture Browser"
  text:
    text: "<p>The <b>Texture Browser</b> is one of several <a href=\"/Legacy:Resource_Browser\"\
      \ title=\"Legacy:Resource Browser\">Resource Browsers</a> in the <a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a>. By default it is docked in the <a href=\"/Legacy:Master_Browser\"\
      \ title=\"Legacy:Master Browser\">Master Browser</a>.</p>\n<p>Uses of the browser:</p>\n\
      <ul>\n<li>displays currently loaded <a href=\"/Legacy:Material\" title=\"Legacy:Material\"\
      >Materials</a></li>\n<li>allows further packages to be opened</li>\n<li><a href=\"\
      /Legacy:Texture_Import_And_Export\" title=\"Legacy:Texture Import And Export\"\
      >Texture Import And Export</a></li>\n<li>inspect or set <a href=\"/Legacy:Texture_Properties\"\
      \ title=\"Legacy:Texture Properties\">Texture Properties</a></li>\n<li>select\
      \ textures to:\n<ul>\n<li>apply them to <a href=\"/Legacy:Surface\" title=\"\
      Legacy:Surface\">surfaces</a></li>\n<li><a href=\"/Legacy:Set_The_Resource_Property\"\
      \ title=\"Legacy:Set The Resource Property\">Set The Resource Property</a> of\
      \ an actor.</li>\n</ul>\n</li>\n</ul>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_interface-Ed3-texturebrowser.png\" class=\"\
      image\" title=\"Texture Browser\"><img alt=\"Texture Browser\" src=\"/w/images/Legacy_interface-Ed3-texturebrowser.png\"\
      \ width=\"553\" height=\"464\" /></a></div>\n</div>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Opening\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Opening</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#The_Interface\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">The Interface</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Browser_Toolbar_Buttons\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Browser Toolbar Buttons</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Full_Tab\"><span class=\"tocnumber\"\
      >3.1</span> <span class=\"toctext\">Full Tab</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Textures\"><span class=\"tocnumber\">3.2</span>\
      \ <span class=\"toctext\">Textures</span></a>\n<ul>\n<li class=\"toclevel-3\
      \ tocsection-6\"><a href=\"#Type\"><span class=\"tocnumber\">3.2.1</span> <span\
      \ class=\"toctext\">Type</span></a></li>\n<li class=\"toclevel-3 tocsection-7\"\
      ><a href=\"#Formats\"><span class=\"tocnumber\">3.2.2</span> <span class=\"\
      toctext\">Formats</span></a></li>\n</ul>\n</li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-8\"><a href=\"#Packages\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Packages</span></a></li>\n<li class=\"toclevel-1 tocsection-9\"\
      ><a href=\"#External_Links\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">External Links</span></a></li>\n<li class=\"toclevel-1 tocsection-10\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">6</span> <span class=\"\
      toctext\">Related Topics</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-11\"\
      ><a href=\"#Tutorials\"><span class=\"tocnumber\">6.1</span> <span class=\"\
      toctext\">Tutorials</span></a></li>\n<li class=\"toclevel-2 tocsection-12\"\
      ><a href=\"#Other_browsers_in_the_UnrealEd_Interface\"><span class=\"tocnumber\"\
      >6.2</span> <span class=\"toctext\">Other browsers in the UnrealEd Interface</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      Opening\">Opening</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Browser?section=1\" title=\"Edit section:\
      \ Opening\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Texture Browser is accessed either of two ways:</p>\n<ul>\n<li>Do <a\
      \ href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main Menu\">UnrealEd\
      \ Main Menu</a> -&gt; View -&gt; Texture Browser</li>\n<li>Press the texture\
      \ browser button in the middle of the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\"\
      >toolbar</a> at the top of the Editor window. It looks like a little scenic\
      \ display, to the left of the eye.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"The_Interface\">The Interface</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Browser?section=2\"\
      \ title=\"Edit section: The Interface\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In the screenshot above, from top to bottom:</p>\n\
      <ul>\n<li>highlighted: the texture browser toolbar button</li>\n<li>the <a href=\"\
      /Legacy:Texture_Browser_Menu\" title=\"Legacy:Texture Browser Menu\">Texture\
      \ Browser Menu</a></li>\n<li>Texture browser toolbar</li>\n<li>Three tabs: Full,\
      \ In Use, MRU (Most Recently Used)</li>\n<li>right-clicking on a material pops\
      \ up the <a href=\"/Legacy:Material_Context_Menu\" title=\"Legacy:Material Context\
      \ Menu\">Material Context Menu</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Browser_Toolbar_Buttons\">Browser Toolbar Buttons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Browser?section=3\"\
      \ title=\"Edit section: Browser Toolbar Buttons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Dock / undock from browser window</li>\n<li>Open\
      \ Package</li>\n<li>Save Package</li>\n<li>Texture Properties</li>\n<li>Load\
      \ Entire Package</li>\n<li>Previous Group</li>\n<li>Next Group</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"Full_Tab\">Full Tab</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Browser?section=4\"\
      \ title=\"Edit section: Full Tab\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>List of loaded (or partially-loaded) packages:\
      \ select one</li>\n<li>Second row:\n<ul>\n<li>The exclamation mark animates\
      \ textures</li>\n<li>Either push the \"All\" button to show the textures from\
      \ all groups in this package, or pick one group from the drop-down box</li>\n\
      </ul>\n</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Textures\">Textures</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Texture_Browser?section=5\" title=\"Edit section: Textures\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ browser doesn't list only textures (big change from <a href=\"/Legacy:UnrealEd_2\"\
      \ title=\"Legacy:UnrealEd 2\">UnrealEd 2</a>). The text below each item shows:</p>\n\
      <pre>Type Name(*) [format and black magic codes] (dimensions)\n</pre>\n<h4><span\
      \ class=\"mw-headline\" id=\"Type\">Type</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Browser?section=6\"\
      \ title=\"Edit section: Type\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Type is one of:</p>\n<ul>\n<li>CubeMap</li>\n<li><a\
      \ href=\"/Legacy:Shader\" title=\"Legacy:Shader\">Shader</a>, marked with a\
      \ red box</li>\n<li><a href=\"/Legacy:TexEnvMap\" title=\"Legacy:TexEnvMap\"\
      >TexEnvMap</a>, blue</li>\n<li><a href=\"/Legacy:Texture\" title=\"Legacy:Texture\"\
      >Texture</a></li>\n<li><a href=\"/edit/Legacy:Final_Blend?redlink=1\" class=\"\
      new\" title=\"Legacy:Final Blend (page does not exist)\">Final Blend</a>, yellow</li>\n\
      <li>... and others</li>\n</ul>\n<p><a href=\"/Legacy:Texture_Browser_Menu\"\
      \ title=\"Legacy:Texture Browser Menu\">Texture Browser Menu</a> -&gt; Filter\
      \ determines which are shown.</p>\n<h4><span class=\"mw-headline\" id=\"Formats\"\
      >Formats</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Browser?section=7\" title=\"Edit section:\
      \ Formats\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dt>DXT1&#160;</dt>\n<dd><a href=\"/Legacy:DXT\" title=\"Legacy:DXT\"\
      >DXT</a>1 compressed texture</dd>\n<dt>DXT3&#160;</dt>\n<dd><a href=\"/Legacy:DXT\"\
      \ title=\"Legacy:DXT\">DXT</a>3 compressed texture</dd>\n<dt>DXT5&#160;</dt>\n\
      <dd><a href=\"/Legacy:DXT\" title=\"Legacy:DXT\">DXT</a>5 compressed texture</dd>\n\
      <dt>G16&#160;</dt>\n<dd>16 bit grayscale texture (for heightmaps)</dd>\n<dt>L8&#160;</dt>\n\
      <dd>&#160;?</dd>\n<dt>NODATA&#160;</dt>\n<dd>no data (?)</dd>\n<dt>P8&#160;</dt>\n\
      <dd>8 bit palettized texture</dd>\n<dt>RGB16&#160;</dt>\n<dd>three channels\
      \ (red, green, blue) with 16 bits per channel (?)</dd>\n<dt>RGB8&#160;</dt>\n\
      <dd>three channels (red, green, blue) with 8 bits per channel</dd>\n<dt>RGBA7&#160;</dt>\n\
      <dd>four channels (red, green, blue, alpha) with 7 bits per channel</dd>\n<dt>RGBA8&#160;</dt>\n\
      <dd>four channels (red, green, blue, alpha) with 8 bits per channel</dd>\n<dt>RRRGGGBBB&#160;</dt>\n\
      <dd>&#160;?</dd>\n</dl>\n<p>See <a href=\"/Legacy:Texture_Format\" title=\"\
      Legacy:Texture Format\">Texture Format</a> for more information.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Packages\">Packages</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Browser?section=8\"\
      \ title=\"Edit section: Packages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Textures are stored in files called <a href=\"/Legacy:Package\"\
      \ title=\"Legacy:Package\">packages</a>. The <a href=\"/Legacy:Texture_Package\"\
      \ title=\"Legacy:Texture Package\">Texture Package</a> gives a full list &amp;\
      \ a summary of their contents.</p>\n<p>Because loaded packages use up system\
      \ memory, it's advisable to use <a href=\"/Legacy:UTX-Viewer\" title=\"Legacy:UTX-Viewer\"\
      >UTX-Viewer</a>. This is an external package browser, which allows you to quickly\
      \ look for textures without loading them into UnrealEd.</p>\n<h2><span class=\"\
      mw-headline\" id=\"External_Links\">External Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Browser?section=9\"\
      \ title=\"Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.blacksway.net/unreal/ued2/popup/browsers_t.htm\">Blacksway's\
      \ UEd2 Texture Browser Tutorial</a> – An excellent introductory tour of the\
      \ Texture Browser</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Browser?section=10\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Right-click a texture to open the <a href=\"/Legacy:Texture_Properties\"\
      \ title=\"Legacy:Texture Properties\">Texture Properties</a>.</li>\n<li><a href=\"\
      /Legacy:Texture_Browser_Menu\" title=\"Legacy:Texture Browser Menu\">Texture\
      \ Browser Menu</a></li>\n<li><a href=\"/Legacy:Texture_Topics\" title=\"Legacy:Texture\
      \ Topics\">Texture Topics</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Tutorials\">Tutorials</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Browser?section=11\" title=\"Edit section:\
      \ Tutorials\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:Import_The_Texture\" title=\"Legacy:Import The Texture\"\
      >Import The Texture</a></li>\n<li><a href=\"/edit/Legacy:Create_A_Texture?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Create A Texture (page does not exist)\">Create\
      \ a texture</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Other_browsers_in_the_UnrealEd_Interface\"\
      >Other browsers in the <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd\
      \ Interface\" class=\"mw-redirect\">UnrealEd Interface</a></span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Browser?section=12\"\
      \ title=\"Edit section: Other browsers in the UnrealEd Interface\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>previous:\
      \ <a href=\"/Legacy:Sound_Browser\" title=\"Legacy:Sound Browser\">Sound Browser</a></li>\n\
      <li>next: <a href=\"/Legacy:Mesh_Browser\" title=\"Legacy:Mesh Browser\">Mesh\
      \ Browser</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.071\
