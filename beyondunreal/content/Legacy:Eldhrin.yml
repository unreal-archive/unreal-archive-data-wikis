  title: "Legacy:Eldhrin"
  text:
    text: "<p>I'm a dreadfully inexperienced UnrealScript type of person with an intent\
      \ to get better at it. Preferably as fast as possible. I'm also new to the whole\
      \ Wiki thing, so here I go making a mess of it I'm sure.</p>\n<p><a href=\"\
      /Legacy:Eldhrin/Developer_Journal\" title=\"Legacy:Eldhrin/Developer Journal\"\
      >My Developer Journal</a> here on this marvellous Wiki.</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#UT2003_Projects\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">UT2003 Projects</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-2\"><a href=\"#Mutators\"><span class=\"tocnumber\"\
      >1.1</span> <span class=\"toctext\">Mutators</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Me\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Me</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Guestbook\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Guestbook</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"UT2003_Projects\">UT2003 Projects</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Eldhrin?section=1\"\
      \ title=\"Edit section: UT2003 Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Mutators\">Mutators</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Eldhrin?section=2\" title=\"Edit section: Mutators\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl>\n<dt>Rocket InstaGib&#160;</dt>\n\
      <dd>Unfinished. Like InstaGib (strangely enough), but with a rocket launcher.\
      \ All normal rocket launcher firing modes work, the main difference being that\
      \ any impact from a rocket will kill you, and as with classic InstaGib you get\
      \ infinite ammo for it. These games tend to be very noisy, rather like using\
      \ the Arena mutator to replace everything with the rocket launcher, but with\
      \ a greater rate of fatalities. The developer journal for Rocket InstaGib is\
      \ now <a href=\"/Legacy:Eldhrin/Rocket_InstaGib\" title=\"Legacy:Eldhrin/Rocket\
      \ InstaGib\">here</a>.</dd>\n<dt><a href=\"/Legacy:Mod_Ideas/Sorcery\" title=\"\
      Legacy:Mod Ideas/Sorcery\">Mod Ideas/Sorcery</a>&#160;</dt>\n<dd>Some way to\
      \ switch over to using magic instead of (or as well as) weapons. If I could\
      \ do this as a mutator I would be overjoyed, but I don't know enough about the\
      \ possibilities and limitations of them to tell yet. I learned UnrealScript\
      \ with Wheel of Time, which didn't have mutators, so they're quite new to me.\
      \ My initial idea is to code the spells as weapons using the same kind of ammo\
      \ (to get the mana pool), then use a mutator to substitute them in and regenerate\
      \ the mana pool over time. The current state of the mutator can be ascertained\
      \ at my <a href=\"/Legacy:Eldhrin/Developer_Journal\" title=\"Legacy:Eldhrin/Developer\
      \ Journal\">developer journal</a>.</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Me\">Me</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Eldhrin?section=3\" title=\"Edit section: Me\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>I'm\
      \ contactable at eldhrin at alledora dot co dot uk. I'm also a very busy Computer\
      \ Science undergrad, but I code when I can.</p>\n<hr />\n<h2><span class=\"\
      mw-headline\" id=\"Guestbook\">Guestbook</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Eldhrin?section=4\"\
      \ title=\"Edit section: Guestbook\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Wormbo:</b> Hi and welcome to the Wiki.&#160;:)\
      \ Have a good time around here.</p>\n<p><b>ZxAnPhOrIaN:</b> Hi and welcome to\
      \ the wiki!&#160;:)&#160;:tup: <font size=\"-5\">*Wisper*(be sure to visit the\
      \ <a href=\"/Legacy:Map_Ideas\" title=\"Legacy:Map Ideas\">Map Ideas</a> Page!)*Wisper*</font></p>\n\
      <p><b>Eldhrin:</b> Thanks for the welcome people! I'm glad to be here. Map Ideas\
      \ though... one of the reasons I've never bothered to learn how to make good\
      \ maps is that I never have any good ideas. I'm a programmer through and through\
      \ I'm afraid&#160;:-( Not that it's a bad thing, UT2003 presents many interesting\
      \ opportunities&#160;:-D</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.027\
      \ seconds\nReal time usage: 0.028 seconds\nPreprocessor visited node count:\
