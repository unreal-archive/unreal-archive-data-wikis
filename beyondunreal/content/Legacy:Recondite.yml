parse:
  title: "Legacy:Recondite"
  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#About_Me\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">About Me</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#GameTypes\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">GameTypes</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#KOTH_Public_Beta_1\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">KOTH Public Beta 1</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Maps\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Maps</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Mods.2FTCs\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Mods/TCs</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Engine_commentary\"><span class=\"tocnumber\">6</span> <span class=\"\
      toctext\">Engine commentary</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Texturing.2FModeling\"><span class=\"tocnumber\">6.1</span> <span\
      \ class=\"toctext\">Texturing/Modeling</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Comments\"><span class=\"tocnumber\">6.2</span>\
      \ <span class=\"toctext\">Comments</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-9\"><a href=\"#Resume\"><span class=\"tocnumber\">7</span>\
      \ <span class=\"toctext\">Resume</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"About_Me\">About Me</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Recondite?section=1\"\
      \ title=\"Edit section: About Me\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>(gloaming@rcn.com)</p>\n<p>Hello, I'm an ex-java developer.\
      \ Decided a) it was too much of a pain to find develoment work and b) just not\
      \ fun. I'm currently looking for a developer/SI support position so I can focus\
      \ my development/geek-artistic energies on modding&#160;:) I'd actually like\
      \ to do game development, but don't know C++ and need to be practical about\
      \ finding a job.</p>\n<p>Anyway, my projects:</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"GameTypes\">GameTypes</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Recondite?section=2\"\
      \ title=\"Edit section: GameTypes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>King of the Hill - currently near beta. Interesting\
      \ get-to-know-the-engine project. Should have done something simpler as a lone\
      \ project. But it works... Though i do need to find some cleaner methods. Key\
      \ details include:\n<ul>\n<li>reusing [CTF]/[DM]/[ONS]/DDOM maps–[working] Doesnt\
      \ look possible to show all at once except through the MapVote configuration\
      \ screen which nicely lets you specify map prefixes, which is a little obscure.\
      \ And UT2Vote requires separate subclasses.</li>\n<li>Runtime custom gameobjective\
      \ creation and replication to client (done)</li>\n<li>Re-use of assault hud\
      \ (hokie, init ordering issues, currently forcing hud reset)</li>\n<li>random\
      \ hill spawn along pathnodes (complete)</li>\n<li>configurable hill duration\
      \ and hill respawn delay (in progress) this is ultra low-fluff-stuff</li>\n\
      <li>bots–working. a one line change. heh.</li>\n<li>a large hill(wee) [todo,\
      \ add some sort of size algorithm for ONS,etc]</li>\n</ul>\n</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"KOTH_Public_Beta_1\">KOTH Public Beta 1</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Recondite?section=3\" title=\"Edit section: KOTH Public\
      \ Beta 1\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a rel=\"nofollow\" class=\"external free\" href=\"http://recondite.blaspheme.net/KOTH.zip\"\
      >http://recondite.blaspheme.net/KOTH.zip</a></p>\n<p>Server at: 64.121.33.14</p>\n\
      <h2><span class=\"mw-headline\" id=\"Maps\">Maps</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Recondite?section=4\"\
      \ title=\"Edit section: Maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>My first and only map, a small weapon skills sorta\
      \ test. Never polished/completed, since it was really just a learn-the-system\
      \ project. Pathing works, mostly. mainly issues due to non-line-of-sight with\
      \ the tricky objectives. i could fix it, but it's not a priority.</p>\n<p><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://recondite.blaspheme.net/AS-PowerCrystal-beta3.ut2\"\
      >http://recondite.blaspheme.net/AS-PowerCrystal-beta3.ut2</a></p>\n<p>Working\
      \ on another crappy race map, but with an actual race system where either team\
      \ can win, and with some vehicle physics and sentinel spawn changes. It's a\
      \ fun little side project.</p>\n<h2><span class=\"mw-headline\" id=\"Mods.2FTCs\"\
      >Mods/TCs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Recondite?section=5\" title=\"Edit section:\
      \ Mods/TCs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Currently working on www.edeneclipse.com</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Engine_commentary\">Engine commentary</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Recondite?section=6\"\
      \ title=\"Edit section: Engine commentary\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Well, I definitely grok the replication system now[though\
      \ sometimes the behavior/process confuses me], though weighting different strategies\
      \ will take time. I disagree with some of the advice given on writing with replication/netplay\
      \ in mind first–specifically as it applies to new people. Getting the code functioning\
      \ reasonably without worrying too much about replication is much much easier\
      \ for a beginner than to try and code with replication in mind–if you dont mind\
      \ refactoring. If you already understand the UnrealEngine, then by all means\
      \ consider replication from the beginning. But if you dont, I would think you\
      \ should basically look at getting the first few iterations done as a demo/rapid\
      \ prototype, and then, after you have a better handle on the architecture and\
      \ different variables involved, move on to incorporating the issue of replication\
      \ into your design and rewriting or refactoring your prototype.</p>\n<p>I love\
      \ it when I overlook simple things and realize it before going too far down\
      \ the wrong path–I did research on the bot classes but didnt start coding. Wasted\
      \ research time on a new package/area isn't really wasted. Didn't connect the\
      \ native path problem with the tellbothowtodisable hook. should have, but didnt\
      \ until i started looking at commenting on the bot wiki and it hit me that i\
      \ was overlooking the simple hook solution that epic put there. saves me a lot\
      \ of time/work. makes me wonder though why VCTF released new maps. kinda thinking\
      \ it might be possibly to do with an existing map at runtime. anyway hooray\
      \ for wiki. of course, now i have to move into new code areas that i reaaaly\
      \ dont know anything about: HUDs and that maplist issue. blah.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Texturing.2FModeling\">Texturing/Modeling</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Recondite?section=7\" title=\"Edit section: Texturing/Modeling\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>On\
      \ hold. I've read a bunch of books, but not really done anything since i never\
      \ took an art class and the tool i was using (TrueSpace) was a pain. Plus the\
      \ tools seem a little to new and too much like work. Can't wait to see kids\
      \ using 3dsmax instead of crayons&#160;;)</p>\n<p>I am doing a little bit here\
      \ and there, had the 3dstudio max trial but need to install gmax. and need to\
      \ reinstall my old copy of truespace which has some textures i could use.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Recondite?section=8\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Tarquin:</b> Hi, welcome to Unreal Wiki! (BTW,\
      \ note that you don't need to insert hard line breaks&#160;:) )</p>\n<p><b>Recondite:</b>\
      \ Heh, the IE off-the-end bug bit me and i was too lazy to figure it out.</p>\n\
      <p><b>Tarquin:</b> Oh I didn't know it was an IE bug that caused that. /me never\
      \ uses it&#160;:D</p>\n<p><b>Daid303:</b> There is a 'bUseCylinderCollision'\
      \ in Actor, that might fix your problem?</p>\n<p><b>Recondite:</b> Lol, just\
      \ when i was coming here to update. Thanks, though, it's a little cleaner than\
      \ what i had. I'd originally used a static mesh with no collision saved (maybe\
      \ a point). It wouldnt call touch unless i was on top of it, but it would use\
      \ my actor's collision for the untouch (wierd). So i created a mesh with collision,\
      \ and that made the touch work correctly, but only if i also set the collision\
      \ height/radius in the actor, in other words bUseCollisionStaticMesh just wasnt\
      \ working like i expected. Maybe it means use the collision map and scale it\
      \ to the actor? dunno. anyway setting collision parameters in two different\
      \ places is ultra hokie. So i'm using your method&#160;:) I _would_ like to\
      \ just use the mesh collision, since it's more OO and since the two need to\
      \ line up anyway, but oh well. Thanks!</p>\n<p><b>Foxpaw:</b> If you're looking\
      \ for a way to display all the maps in the map browser, you can set the prefix\
      \ to \"\". This will display all maps. It will, however, display some maps you\
      \ might not want it to, like the NVidia logo map, the Entry level, etc.</p>\n\
      <p><b>Recondite</b> I tried that, but it completely removed my gametype from\
      \ the list when i started up&#160;:/ ...unless there's another execution path\
      \ for setting it in prop files vs the default in the code. of course i admittedly\
      \ dont understand the map list classes–do you have to have a custom subclass\
      \ of maplist? thanks</p>\n<p><b>Foxpaw:</b> I don't know if you need a custom\
      \ subclass or not, but you probrably do. I'm guessing that since all the other\
      \ gametypes do even though they are just blank objects.</p>\n<p><b>Recondite</b>\
      \ blah, oddly enough, putting the class in makes it generate the full map list\
      \ in the ini. unfortunately though, it doesnt show my game type in the host/instant\
      \ action page because it thinks there are no maps(?!). Sounds like the GUI part\
      \ wont work&#160;:/ I'll try and poke around a bit later.</p>\n<p><b>Recondite</b>\
      \ well, i can get it to work in ut2vote, somewhat, it requires different entries\
      \ for the different map types (which is fine) BUT it also requires a different\
      \ gametype round between the two.&#160;:/</p>\n<p><b>Recondite</b> well...everything\
      \ else is working...i've put it off till last...and now...i have to fix the\
      \ HUD. but first, it's time for beer. If anyone's at all interested, the download\
      \ link is current. Note the ONS version is currently un-fun, needs vehicle tweaking\
      \ or teleporters. But i really enjoy DM version and CTF. Odd though, because\
      \ in Halo it was the vehicle maps that were the best. The download is only 34KB...but\
      \ dont export the source...it's suspicious lookin at this point.</p>\n<p><b>Tarquin:</b>\
      \ See <a href=\"/Legacy:Testing_Lab\" title=\"Legacy:Testing Lab\">Testing Lab</a>&#160;:)\
      \ Btw, you can post a game url with the protocol part and it should appear clickable.</p>\n\
      <p><b>Recondite</b> Head meet wall. Blah, so i've got the damn-skippy shoulder\
      \ weapon mutator working in non-replicated fashion [heh]. And it worked fully\
      \ until I moved it to my personal class directory and tweaked a couple variables–\
      wish i had a local source control system installed. Anyway, after screwing around\
      \ with overrides, i figured it would be easier and cleaner(!) to just toggle\
      \ the firing and set the timer appropriately. So i ripped it out and started\
      \ over...seemed simple enough. but nooo...damn replication variables...which\
      \ one am i missing? hmmm???? the weapon APPEARS on the client, perched right\
      \ on the pawns shoulder, but doesnt ever have any methods called. arg. eventually\
      \ i'll add an interaction instead of a mutate command–i have to if i want to\
      \ fire two weapons at once and don't want the weapon to actually switch...and\
      \ dont want to replace pawn or the hud...etc etc...and want to have a hud display\
      \ for the second weapon as well as the pawns weapon. but that's waaay ahead\
      \ of myself since im supposed to be working on EE.</p>\n<p>If you're really\
      \ bored and want to learn how many degrees it takes to be successfully unemployed,\
      \ then read on:</p>\n<h2><span class=\"mw-headline\" id=\"Resume\">Resume</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Recondite?section=9\" title=\"Edit section: Resume\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>PRIMARY SKILLS</p>\n\
      <p>Technical</p>\n<ul>\n<li>Java, EJB (entity/session/message), SQL, EJB-QL,\
      \ UML, JSP, Servlets, JavaBeans, JDBC, UI frameworks, DAGs, hierarchal queries,\
      \ javascript, Apache/Tomcat/Weblogic, MySql/Oracle, XML, Linux/Unix, Clarify,\
      \ Perforce</li>\n</ul>\n<p>Development</p>\n<ul>\n<li>Product and application\
      \ analysis, design, and development. Developer support and peer training/review.\
      \ General unit test and knowledgebase experience. Problem escalation/product\
      \ support experience.</li>\n</ul>\n<p>EMPLOYMENT</p>\n<p>2003-2004 Sabbatical</p>\n\
      <ul>\n<li>Sun Certification (EJBs/Business Component Developer—May 2004)</li>\n\
      <li>Sun Certification (Java Programmer—April 2004)</li>\n<li>Non-profit work(apache/perl/slash)</li>\n\
      <li>linux administration</li>\n<li>Mod development (Unreal Engine)</li>\n</ul>\n\
      <p>2001 - 2003 Model N, Inc</p>\n<p>Software Engineer</p>\n<ul>\n<li>I moved\
      \ upward within the company over the course of my employment and worked with\
      \ three small development teams:</li>\n</ul>\n<p>Product Engineering</p>\n<ul>\n\
      <li>Simplified community metadata to easily support JDE/SAP integration for\
      \ average deployments.</li>\n<li>Designed application components and functionality\
      \ to support customer requirements for contract management in medical device\
      \ manufacturing.</li>\n<li>Developed community application components and maintained\
      \ community infrastructure.</li>\n<li>Assisted with prototyping and revising\
      \ the product's new application component framework (Similar to JSF).</li>\n\
      <li>Assisted in recovering an off-track customer engagement and provided technical\
      \ and process feedback on the professional services organization.</li>\n</ul>\n\
      <p>Application Engineering</p>\n<ul>\n<li>Worked with four engineers to develop\
      \ a suite of template applications (orders/rfqs/contracts).</li>\n<li>Gained\
      \ experience in distribution systems and order management.</li>\n</ul>\n<p>Customer\
      \ Engineering</p>\n<ul>\n<li>Maintained and extended a web based order management\
      \ application for a healthcare portal site (Veranto) using Java and JSP.</li>\n\
      <li>Assisted in a gap analysis of the early server product and professional\
      \ services infrastructure with an emphasis on identifying unnecessary complexity,\
      \ extensibility weaknesses, and defining best practices.</li>\n</ul>\n<p>2000\
      \ Moai Technologies</p>\n<p>Technical Support Analyst II</p>\n<ul>\n<li>Provided\
      \ second tier support to developers and integrators in their use and extension\
      \ of Moai's auction/procurement software.</li>\n</ul>\n<p>EDUCATION/Certification</p>\n\
      <p>SUN – Certified Java Programmer, Business Component Developer</p>\n<p>ASU\
      \ – Computer Science Certification/MA work (English)</p>\n<p>ASU – BA Interdisciplinary\
      \ Studies, English</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.049 seconds\n\
      Real time usage: 0.051 seconds\nPreprocessor visited node count: 34/1000000\n\
