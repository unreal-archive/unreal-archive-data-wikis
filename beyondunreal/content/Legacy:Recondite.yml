  wikitext:
    text: "==About Me ==\n\n(gloaming@rcn.com)\n\nHello, I'm an ex-java developer.\
      \  Decided a) it was too much of a pain to find develoment work and b) just\
      \ not fun. I'm currently looking for a developer/SI support position so I can\
      \ focus my development/geek-artistic energies on modding :)  I'd actually like\
      \ to do game development, but don't know C++ and need to be practical about\
      \ finding a job.\n\nAnyway, my projects:\n\n==GameTypes==\n* King of the Hill\
      \ - currently near beta. Interesting get-to-know-the-engine project. Should\
      \ have done something simpler as a lone project.  But it works... Though i do\
      \ need to find some cleaner methods.  Key details include:\n** reusing [CTF]/[DM]/[ONS]/DDOM\
      \ maps&ndash;[working] Doesnt look possible to show all at once except through\
      \ the MapVote configuration screen which nicely lets you specify map prefixes,\
      \ which is a little obscure. And UT2Vote requires separate subclasses. \n**\
      \ Runtime custom gameobjective creation and replication to client (done)\n**\
      \ Re-use of assault hud (hokie, init ordering issues, currently forcing hud\
      \ reset)\n** random hill spawn along pathnodes (complete)\n** configurable hill\
      \ duration and hill respawn delay (in progress) this is ultra low-fluff-stuff\n\
      ** bots&ndash;working. a one line change. heh.\n**a large hill(wee) [todo, add\
      \ some sort of size algorithm for ONS,etc]\n\n==KOTH Public Beta 1==\n\nhttp://recondite.blaspheme.net/KOTH.zip\n\
      \nServer at: 64.121.33.14\n\n==Maps==\n\nMy first and only map, a small weapon\
      \ skills sorta test. Never polished/completed, since it was really just a learn-the-system\
      \ project. Pathing works, mostly. mainly issues due to non-line-of-sight with\
      \ the tricky objectives. i could fix it, but it's not a priority.\n\nhttp://recondite.blaspheme.net/AS-PowerCrystal-beta3.ut2\n\
      \nWorking on another crappy race map, but with an actual race system where either\
      \ team can win, and with some vehicle physics and sentinel spawn changes.  It's\
      \ a fun little side project.\n\n==Mods/TCs==\n\nCurrently working on www.edeneclipse.com\n\
      \n==Engine commentary==\n\nWell, I definitely grok the replication system now[though\
      \ sometimes the behavior/process confuses me], though weighting different strategies\
      \ will take time. I disagree with some of the advice given on writing with replication/netplay\
      \ in mind first&ndash;specifically as it applies to new people. Getting the\
      \ code functioning reasonably without worrying too much about replication is\
      \ much much easier for a beginner than to try and code with replication in mind&ndash;if\
      \ you dont mind refactoring. If you already understand the UnrealEngine, then\
      \ by all means consider replication from the beginning. But if you dont, I would\
      \ think you should basically look at getting the first few iterations done as\
      \ a demo/rapid prototype, and then, after you have a better handle on the architecture\
      \ and different variables involved, move on to incorporating the issue of replication\
      \ into your design and rewriting or refactoring your prototype.\n\nI love it\
      \ when I overlook simple things and realize it before going too far down the\
      \ wrong path&ndash;I did research on the bot classes but didnt start coding.\
      \ Wasted research time on a new package/area isn't really wasted. Didn't connect\
      \ the native path problem with the tellbothowtodisable hook. should have, but\
      \ didnt until i started looking at commenting on the bot wiki and it hit me\
      \ that i was overlooking the simple hook solution that epic put there. saves\
      \ me a lot of time/work. makes me wonder though why VCTF released new maps.\
      \ kinda thinking it might be possibly to do with an existing map at runtime.\
      \ anyway hooray for wiki. of course, now i have to move into new code areas\
      \ that i reaaaly dont know anything about: HUDs and that maplist issue. blah.\n\
      \n===Texturing/Modeling===\n\nOn hold. I've read a bunch of books, but not really\
      \ done anything since i never took an art class and the tool i was using (TrueSpace)\
      \ was a pain. Plus the tools seem a little to new and too much like work. Can't\
      \ wait to see kids using 3dsmax instead of crayons ;)\n\nI am doing a little\
      \ bit here and there, had the 3dstudio max trial but need to install gmax. \
      \ and need to reinstall my old copy of truespace which has some textures i could\
      \ use.\n\n===Comments===\n\n'''Tarquin:''' Hi, welcome to Unreal Wiki! (BTW,\
      \ note that you don't need to insert hard line breaks :) )\n\n'''Recondite:'''\
      \ Heh, the IE off-the-end bug bit me and i was too lazy to figure it out.\n\n\
      '''Tarquin:''' Oh I didn't know it was an IE bug that caused that. /me never\
      \ uses it :D\n\n'''Daid303:''' There is a 'bUseCylinderCollision' in Actor,\
      \ that might fix your problem?\n\n'''Recondite:''' Lol, just when i was coming\
