  text:
    text: "<div class=\"floatright\"><a href=\"/File:Legacy_UERF.png\" class=\"image\"\
      ><img alt=\"Legacy UERF.png\" src=\"/w/images/Legacy_UERF.png\" width=\"433\"\
      \ height=\"328\" /></a></div>\n<p><b>UnrealEngine Registry Fixer</b> is an small\
      \ utility to restore Windows Registry issues of Unreal Engine based games and\
      \ is created by Jan \"eGo\" Urbansky (<a href=\"/Jan\" title=\"Jan\" class=\"\
      mw-redirect\">Jan</a>). It is a plugin based utility and can be expand with\
      \ more plugins. \"UnrealEngine Registry Fixer\" is the successor of my well-known\
      \ and very old tool called \"UT99 Registry Fixer\".</p>\n<p>BETA 1 currently\
      \ available</p>\n<h2><span class=\"mw-headline\" id=\"Features\">Features</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UnrealEngineRegFix?section=1\" title=\"Edit section: Features\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li>plugin based host application</li>\n<li>pre-defined plugins for UT2003,\
      \ UT2004 and UT99</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Requirements\"\
      >Requirements</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UnrealEngineRegFix?section=2\" title=\"Edit section:\
      \ Requirements\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Microsoft .NET Framework 2.0 or higher</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Downloads\">Downloads</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/UnrealEngineRegFix?section=3\"\
      \ title=\"Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This is not the final release. Make backups of your\
      \ registry before using this tool.</p>\n<p><a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://www.ego-creations.de/tests/UERegFix.zip\">http://www.ego-creations.de/tests/UERegFix.zip</a>\
      \ (build 1.0 | 27.06.2007)</p>\n<p>your suggestion is welcome</p>\n\n<!-- \n\
