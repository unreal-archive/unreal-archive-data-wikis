      \        <span class=\"br0\">}</span> \\\n        <span class=\"kw2\">else</span>\
      \ <span class=\"br0\">{</span> \\\n            __InsertIndex<span class=\"sy0\"\
      >`</span><span class=\"br0\">{</span><span class=\"kw7\">tag</span><span class=\"\
