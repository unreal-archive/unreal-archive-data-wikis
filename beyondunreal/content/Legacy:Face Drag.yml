  title: "Legacy:Face Drag"
  text:
    text: "<p>Face Drag is a mode that allows you to shape a <a href=\"/Legacy:Brush\"\
      \ title=\"Legacy:Brush\">brush</a> in various ways by moving its edges or vertices\
      \ that define the <a href=\"/Legacy:Polygon\" title=\"Legacy:Polygon\">polygons</a>\
      \ that make the face.</p>\n<p>This is an experimental mode in <a href=\"/Legacy:UnrealEd_2\"\
      \ title=\"Legacy:UnrealEd 2\">UnrealEd 2</a> and therefore does not have a button,\
      \ although <a href=\"/Legacy:Custom_Toolbox_Buttons\" title=\"Legacy:Custom\
      \ Toolbox Buttons\">custom toolbox buttons</a> can be made for this command.\
      \ All commands are accessible from the <a href=\"/Legacy:UnrealEd_Console\"\
      \ title=\"Legacy:UnrealEd Console\">UnrealEd Console</a>. The command for Face\
      \ Drag is: <tt>MODE FACEDRAG</tt></p>\n<p><b>Note:</b> This tool does not function\
      \ in UnrealEd 3.0, nor is it needed for UT2003 at all; <a href=\"/Legacy:Static_Mesh\"\
      \ title=\"Legacy:Static Mesh\">Static Meshes</a> cause all brush deformation\
      \ tools to be outdated. Use Static Meshes for all detailed geometry in UT2003.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Shaping_tools\">Shaping tools</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Face_Drag?section=1\" title=\"Edit section: Shaping tools\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl>\n\
      <dt>Face Drag</dt>\n<dd>Stretches a face on a brush by dragging its edge. This\
      \ is similar to <a href=\"/Legacy:Brush_Scaling\" title=\"Legacy:Brush Scaling\"\
      >brush scaling</a> except that it moves only one face of a brush in any direction.\
      \ It is more efficient than brush scaling because you can choose which face\
      \ to scale and do not have to move the brush after scaling.</dd>\n</dl>\n<dl>\n\
      <dt>Rotate</dt>\n<dd>Rotates the selected brushes around the red <a href=\"\
      /Legacy:Pivot\" title=\"Legacy:Pivot\">pivot</a> point. Similar to the <a href=\"\
      /Legacy:Brush_Rotate\" title=\"Legacy:Brush Rotate\">brush rotate</a> mode.</dd>\n\
      </dl>\n<dl>\n<dt>Vertex Edit</dt>\n<dd>Moves the vertices of a brush underneath\
      \ the pivot point. Allows you to specify the exact shape of a brush. If your\
      \ brush is not a <a href=\"/Legacy:Terrain\" title=\"Legacy:Terrain\">terrain</a>\
      \ and requires extensive editing, you may find the <a href=\"/Legacy:2D_Shape_Editor\"\
      \ title=\"Legacy:2D Shape Editor\">2D shape editor</a> easier.</dd>\n</dl>\n\
      <dl>\n<dt>Move Pivot</dt>\n<dd>Moves the red pivot point which can be used for\
      \ the rotate function or the brush rotate mode.</dd>\n</dl>\n<table>\n<tr>\n\
      <td><b>Function</b></td>\n<td><b>Key/Mouse control</b></td>\n<td><b>Where</b></td>\n\
      </tr>\n<tr>\n<td>Face Drag</td>\n<td>Ctl + Left mouse</td>\n<td>Edge</td>\n\
      </tr>\n<tr>\n<td>Rotate</td>\n<td>Ctl + Right mouse</td>\n<td>Brush</td>\n</tr>\n\
      <tr>\n<td>Rotate w/viewport</td>\n<td>Shift + Right mouse</td>\n<td>Brush</td>\n\
      </tr>\n<tr>\n<td>Vertex Edit</td>\n<td>Alt + Left mouse</td>\n<td>Vertex</td>\n\
      </tr>\n<tr>\n<td>Move Pivot</td>\n<td>Alt + Left mouse</td>\n<td>Brush</td>\n\
      </tr>\n</table>\n<h4><span class=\"mw-headline\" id=\"Caveats\">Caveats</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Face_Drag?section=2\" title=\"Edit section: Caveats\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n\
      <li>The face drag mode does not let you select other brushes with the left mouse\
      \ button like other modes. Selecting another brush or adding another brush in\
      \ this mode can still be accessed by the marquee pressing Ctl + Alt + LMB.</li>\n\
      <li>You will need to move the brush away from the pivot point to select the\
      \ pivot again because the key + mouse combinations are the same as <a href=\"\
      /Legacy:Vertex_Editing\" title=\"Legacy:Vertex Editing\">vertex editing</a>.</li>\n\
      <li>Make the changes permanent by using <a href=\"/Legacy:Transform_Permanently\"\
      \ title=\"Legacy:Transform Permanently\">transform permanently</a> from the\
      \ <a href=\"/Legacy:Brush_Context_Menu\" title=\"Legacy:Brush Context Menu\"\
      >brush context menu</a> when complete.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Face_Drag?section=3\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Brush_Clipping\" title=\"\
      Legacy:Brush Clipping\">Brush Clipping</a> and <a href=\"/Legacy:Intersect\"\
      \ title=\"Legacy:Intersect\">Intersecting</a> are other tools for shaping brushes</li>\n\
      <li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a> is the main reference for the\
      \ interface in general</li>\n<li><a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\"\
      >Toolbox</a> covers all the buttons down the left-hand side of the UnrealEd\
      \ window</li>\n<li>See <a href=\"/Legacy:Mouse_Control\" title=\"Legacy:Mouse\
      \ Control\">Mouse Control</a> for specific mouse actions in different modes</li>\n\
