  title: "Legacy:Guidelines On Page Creation"
  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Starting_a_page\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Starting a page</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Page_Names\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Page Names</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-3\"><a href=\"#Use_Singular_Names\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Use Singular Names</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#.22How_To.22_Pages\"><span\
      \ class=\"tocnumber\">2.2</span> <span class=\"toctext\">\"How To\" Pages</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Topic_Hubs\"><span class=\"\
      tocnumber\">2.3</span> <span class=\"toctext\">Topic Hubs</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Topic_Hub_Pages\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Topic Hub Pages</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Subtopic_Names\"><span\
      \ class=\"tocnumber\">3.1</span> <span class=\"toctext\">Subtopic Names</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Page_Links\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Page Links</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Refactoring\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Refactoring</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-10\"><a href=\"#Redirect_Pages\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Redirect Pages</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-11\"><a href=\"#See_Also\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">See Also</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Starting_a_page\">Starting\
      \ a page</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Creation?section=1\" title=\"\
      Edit section: Starting a page\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Creating a new page is easy and you don't need a huge\
      \ amount of material to begin, but do a search to see if the topic is already\
      \ covered somewhere else.</p>\n<p>Here's what <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.wikipedia.com\">Wikipedia</a> has to say on starting\
      \ new pages:</p>\n<blockquote class=\"legacyquote\">\n<ul>\n<li>If you like,\
      \ you can enter just a line or two of text for an entry. It's a start. Full-blown\
      \ articles are not required. Adding any (accurate, helpful) information is welcome!\
      \ Of course, if you can write more, that's all the better.</li>\n<li>How you\
      \ word your articles will determine, to some extent, how likely it is other\
      \ people will work on it. Examples:\n<ul>\n<li>An article that leaves many intriguing-sounding\
      \ links or leaves ellipses (...), etc., might invite other know-it-alls to fill\
      \ in the blanks.</li>\n<li>Straightforward requests for information in an article\
      \ can lead to good articles.</li>\n</ul>\n</li>\n</ul>\n<p><br /></p>\n</blockquote>\n\
      <h2><span class=\"mw-headline\" id=\"Page_Names\">Page Names</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Creation?section=2\"\
      \ title=\"Edit section: Page Names\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Use_Singular_Names\"\
      >Use Singular Names</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Creation?section=3\" title=\"\
      Edit section: Use Singular Names\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Pages with singular names are easier to link to than\
      \ plural names. For example:</p>\n<blockquote class=\"legacyquote\">\n<p>Foo\
      \ is a <a href=\"/Legacy:Global_Function\" title=\"Legacy:Global Function\"\
      >Global Function</a>.</p>\n<p>Foo and bar are both <a href=\"/Legacy:Global_Function\"\
      \ title=\"Legacy:Global Function\">Global Functions</a>.</p>\n</blockquote>\n\
      <h3><span class=\"mw-headline\" id=\".22How_To.22_Pages\">\"How To\" Pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Page_Creation?section=4\" title=\"Edit section:\
      \ &quot;How To&quot; Pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Try to give titles that can easily be linked within\
      \ the flow of page text. For example, \"Create a skybox\" is easier to link\
      \ to than \"Creating a skybox\":</p>\n<pre>We'll need a place for the lightning,\
      \ so <a href=\"/edit/Legacy:Create_A_Skybox?redlink=1\" class=\"new\" title=\"\
      Legacy:Create A Skybox (page does not exist)\">create a skybox</a> and...\n\
      </pre>\n<p>See <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> for more on this naming\
      \ scheme.</p>\n<h3><span class=\"mw-headline\" id=\"Topic_Hubs\">Topic Hubs</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Page_Creation?section=5\" title=\"Edit section:\
      \ Topic Hubs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Tarquin:</b> some of these are called \"Topics on foo\", some are \"Foo\
      \ topics\" and some are just, eg, <a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\"\
      >Lighting</a>. Do we need to standardize and how?</p>\n<p><b>SuperApe:</b> I'd\
      \ say yes for main categories like Mapping, Modding and Modeling. However, it\
      \ could get out of hand if we started to redo subtopic pages as well. It's probably\
      \ not critical. \"Topics on foo\" sounds better than the others. We could simply\
      \ identify those topic hub pages and transfer the text into the new page. Then,\
      \ we'd have to go through all the backlinks to the old hub. A little tedious,\
      \ perhaps.</p>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Topic_Hub_Pages\"\
      >Topic Hub Pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Creation?section=6\" title=\"\
      Edit section: Topic Hub Pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"\
      Legacy:Topics On Mapping\">Topics On Mapping</a></li>\n<li><a href=\"/Legacy:Topics_On_Modeling\"\
      \ title=\"Legacy:Topics On Modeling\">Topics On Modeling</a></li>\n<li><a href=\"\
      /edit/Legacy:Topics_On_Animation?redlink=1\" class=\"new\" title=\"Legacy:Topics\
      \ On Animation (page does not exist)\">Topics On Animation</a></li>\n<li><a\
      \ href=\"/edit/Legacy:Topics_On_Modding?redlink=1\" class=\"new\" title=\"Legacy:Topics\
      \ On Modding (page does not exist)\">Topics On Modding</a></li>\n<li><a href=\"\
      /edit/Legacy:Topics_On_Scripting?redlink=1\" class=\"new\" title=\"Legacy:Topics\
      \ On Scripting (page does not exist)\">Topics On Scripting</a></li>\n<li><a\
      \ href=\"/edit/Legacy:Topics_On_UnrealWiki_Use?redlink=1\" class=\"new\" title=\"\
      Legacy:Topics On UnrealWiki Use (page does not exist)\">Topics On UnrealWiki\
      \ Use</a></li>\n</ul>\n<p><br /></p>\n<p><b>Tarquin:</b> It doesn't have to\
      \ be tedious. Ask an admin to rename pages. All links are updated&#160;:)</p>\n\
      <p><b>SuperApe:</b> The previous list was a suggested list. What do we think\
      \ of them?&#160;:)</p>\n<p><b>Tarquin:</b> Looks good. Though Animation, not\
      \ Animating. scripting is fine.</p>\n<p><b>SuperApe:</b> I thought Scripting\
      \ was good, then I thought \"UScripting\" might be more specific. Animation\
      \ it is. Any other good <u>Main</u> topic hub page ideas? Edit: Check out <i>this</i>\
      \ old page: <a href=\"/edit/Legacy:Topics?redlink=1\" class=\"new\" title=\"\
      Legacy:Topics (page does not exist)\">Topics</a>.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Subtopic_Names\">Subtopic Names</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Creation?section=7\"\
      \ title=\"Edit section: Subtopic Names\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>When you're describing a subtopic of a larger topic,\
      \ make that page a subpage by linking to it as <code>MainPage/SubPage</code>\
      \ (or just <code>/SubPage</code> on the <code>MainPage</code> itself). That'll\
      \ provide an extra link to the main page on all sub pages, and it helps to keep\
      \ the articles structured. For instance, if you add a page describing techniques\
      \ using <a href=\"/Legacy:MeshMaker\" title=\"Legacy:MeshMaker\">MeshMaker</a>,\
      \ call that page <a href=\"/edit/Legacy:MeshMaker/Techniques?redlink=1\" class=\"\
      new\" title=\"Legacy:MeshMaker/Techniques (page does not exist)\">MeshMaker/Techniques</a>.\
      \ One major benefit of this type of organization is that search results are\
      \ displayed with their topic/sub-topic relationships apparent (for example,\
      \ search on the keyword 'Actor' and see how sub-topics of Actor are indented\
      \ under the main topic.</p>\n<p>However, it's best to only do this when the\
      \ subtopic won't need to be linked from elsewhere.</p>\n<p>See also:</p>\n<ul>\n\
      <li><a href=\"/Legacy:Subtopic_Discussion\" title=\"Legacy:Subtopic Discussion\"\
      >subtopic discussion</a></li>\n<li><i>UseModWiki</i> on using subpages: <a href=\"\
      http://www.usemod.com/cgi-bin/wiki.pl?SubPage\" class=\"extiw\" title=\"usemod:SubPage\"\
      >UseMod:SubPage</a>.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Page_Links\"\
      >Page Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Creation?section=8\" title=\"\
      Edit section: Page Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In brief: once you have created a page, go forth and find places to link\
      \ to it. Put relevant links on the page too. <a href=\"/Legacy:Guidelines_On_Page_Links\"\
      \ title=\"Legacy:Guidelines On Page Links\">Guidelines on Page Links</a> has\
      \ more suggestions on this.</p>\n<h2><span class=\"mw-headline\" id=\"Refactoring\"\
      >Refactoring</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Creation?section=9\" title=\"\
      Edit section: Refactoring\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Redirect_Pages\">Redirect Pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Page_Creation?section=10\" title=\"Edit\
      \ section: Redirect Pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Consider the benefits of creating redirect pages for any alternative wordings\
      \ of the topic you've created. If you do this, you reduce the potential of someone\
      \ creating a page concerning the same topic but unaware that your page exists.</p>\n\
      <h2><span class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Creation?section=11\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:MetaTopics\" title=\"Legacy:MetaTopics\"\
      >MetaTopics</a>\n<ul>\n<li><a href=\"/Legacy:Guidelines_On_Technical_Names\"\
      \ title=\"Legacy:Guidelines On Technical Names\">Guidelines On Technical Names</a></li>\n\
      <li><a href=\"/Legacy:Project_FAQ\" title=\"Legacy:Project FAQ\">Project FAQ</a></li>\n\
      <li><a href=\"/Legacy:Wiki_FAQ\" title=\"Legacy:Wiki FAQ\">Wiki FAQ</a></li>\n\
      </ul>\n</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.056 seconds\n\
