  wikitext:
    text: "==Starting a page==\n\nCreating a new page is easy and you don't need a\
      \ huge amount of material to begin, but do a search to see if the topic is already\
      \ covered somewhere else.\n\nHere's what [http://www.wikipedia.com Wikipedia]\
      \ has to say on starting new pages:\n\n{{innerbox|\n* If you like, you can enter\
      \ just a line or two of text for an entry. It's a start. Full-blown articles\
      \ are not required. Adding any (accurate, helpful) information is welcome! Of\
      \ course, if you can write more, that's all the better.\n* How you word your\
      \ articles will determine, to some extent, how likely it is other people will\
      \ work on it. Examples:\n** An article that leaves many intriguing-sounding\
      \ links or leaves ellipses (...), etc., might invite other know-it-alls to fill\
      \ in the blanks.\n** Straightforward requests for information in an article\
      \ can lead to good articles.\n\n\n}}\n\n==Page Names ==\n\n===Use Singular Names\
      \ ===\n\nPages with singular names are easier to link to than plural names.\
      \ For example:\n\n{{innerbox|Foo is a [[Legacy:Global Function|Global Function]].\n\
      \nFoo and bar are both [[Legacy:Global Function|Global Function]]s.\n\n}}\n\n\
      ===\"How To\" Pages ===\n\nTry to give titles that can easily be linked within\
      \ the flow of page text. For example, \"Create a skybox\" is easier to link\
      \ to than \"Creating a skybox\":\n\n We'll need a place for the lightning, so\
      \ [[Legacy:Create A Skybox|create a skybox]] and...\n\nSee [[:Category:Legacy\
      \ Basic Procedure]] for more on this naming scheme.\n\n===Topic Hubs===\n\n\
      '''Tarquin:''' some of these are called \"Topics on foo\", some are \"Foo topics\"\
      \ and some are just, eg, [[Legacy:Lighting|Lighting]]. Do we need to standardize\
      \ and how?\n\n'''SuperApe:''' I'd say yes for main categories like Mapping,\
      \ Modding and Modeling.  However, it could get out of hand if we started to\
      \ redo subtopic pages as well.  It's probably not critical.  \"Topics on foo\"\
      \ sounds better than the others.  We could simply identify those topic hub pages\
      \ and transfer the text into the new page.  Then, we'd have to go through all\
      \ the backlinks to the old hub.  A little tedious, perhaps.  \n\n\n==Topic Hub\
      \ Pages==\n* [[Legacy:Topics On Mapping|Topics On Mapping]]\n* [[Legacy:Topics\
      \ On Modeling|Topics On Modeling]]\n* [[Legacy:Topics On Animation|Topics On\
      \ Animation]]\n* [[Legacy:Topics On Modding|Topics On Modding]]\n* [[Legacy:Topics\
      \ On Scripting|Topics On Scripting]]\n* [[Legacy:Topics On UnrealWiki Use|Topics\
      \ On UnrealWiki Use]]\n\n\n\n'''Tarquin:''' It doesn't have to be tedious. Ask\
      \ an admin to rename pages. All links are updated :)\n\n'''SuperApe:''' The\
      \ previous list was a suggested list.  What do we think of them? :)\n\n'''Tarquin:'''\
      \ Looks good. Though Animation, not Animating. scripting is fine.\n\n'''SuperApe:'''\
      \ I thought Scripting was good, then I thought \"UScripting\" might be more\
      \ specific.  Animation it is.  Any other good <u>Main</u> topic hub page ideas?\
      \  Edit: Check out ''this'' old page: [[Legacy:Topics|Topics]].\n\n===Subtopic\
      \ Names ===\n\nWhen you're describing a subtopic of a larger topic, make that\
      \ page a subpage by linking to it as <code>MainPage/SubPage</code> (or just\
      \ <code>/SubPage</code> on the <code>MainPage</code> itself).  That'll provide\
      \ an extra link to the main page on all sub pages, and it helps to keep the\
      \ articles structured.  For instance, if you add a page describing techniques\
      \ using [[Legacy:MeshMaker|MeshMaker]], call that page [[Legacy:MeshMaker/Techniques|MeshMaker/Techniques]].\
      \  One major benefit of this type of organization is that search results are\
      \ displayed with their topic/sub-topic relationships apparent (for example,\
      \ search on the keyword 'Actor' and see how sub-topics of Actor are indented\
      \ under the main topic.\n\nHowever, it's best to only do this when the subtopic\
      \ won't need to be linked from elsewhere. \n\nSee also: \n* [[Legacy:Subtopic\
      \ Discussion|subtopic discussion]]\n* ''UseModWiki'' on using subpages: [[UseMod:SubPage]].\n\
      \n==Page Links ==\n\nIn brief: once you have created a page, go forth and find\
      \ places to link to it. Put relevant links on the page too. [[Legacy:Guidelines\
      \ On Page Links|Guidelines on Page Links]] has more suggestions on this.\n\n\
      ==Refactoring ==\n\n==Redirect Pages ==\n\nConsider the benefits of creating\
      \ redirect pages for any alternative wordings of the topic you've created. \
      \ If you do this, you reduce the potential of someone creating a page concerning\
      \ the same topic but unaware that your page exists.\n\n==See Also ==\n* [[Legacy:MetaTopics|MetaTopics]]\n\
      ** [[Legacy:Guidelines On Technical Names|Guidelines On Technical Names]]\n\
      ** [[Legacy:Project FAQ|Project FAQ]]\n** [[Legacy:Wiki FAQ|Wiki FAQ]]"
