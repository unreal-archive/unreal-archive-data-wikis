      \ keeping the specs consistent with the code.  Maybe I'll later add a DHTML\
      \ feature for \"collapsing\" function bodys to keep only the comment headers\
      \ visible by default.\n\n'''Update:'''  Oh, and FallbackMaterial as a [[ScriptedTexture]]'s\
      \ background texture does not work.  Guess I'm out of luck.\n\n\n==June 4, 2003==\n\
      \nI want to keep players from using their translocator to get out of jail the\
      \ easy way, and I don't want them to be able to telefrag Bonus Pack monsters.\n\
      \nUnreal Tournament had a handy AllowTranslocation query function in [[DeathMatchPlus]]\
      \ for that.  Whenever anybody, player or bot, tried to translocate, this function\
      \ was called and had the opportunity to prevent the translocation attempt.\n\
      \nUnfortunately, there's nothing like that left in UT2003.  The only thing that\
      \ remains is a function in [[SquadAI]] that's queried for whether a bot will\
      \ try to translocate.  The code that prevents players from telefragging teammates\
      \ is buried in the Translocate function in class [[TransRecall]] -- it's basically\
      \ a hard-coded check whether two players' collision cylinders impinge.\n\n\n\
      The only ''possible'' way into this code is via the SameTeamAs function (class\
      \ [[Controller]]) used there that in turn calls IsOnTeam (class [[GameInfo]]).\
      \  The game could pretend that monsters are on the same team as any player trying\
      \ to telefrag them, but SameTeamAs is used by other parts of the game code as\
      \ well, which makes (ab)using it to prevent monster telefrags not straightforward.\n\
      \nAnd it still leaves me with the question how to prevent players from translocating\
      \ out of jail...\n\n'''Update:'''  I've ended up with removing the translocator\
      \ from jailed players' inventories.  It's not all that messy after all.\n\n\
      ===Comments===\n\n'''ZxAnPhOrIaN:''' Maybe make an actor or volume that kills\
