      \ is a native function and it definately loads and returns weapon classes. I\
      \ can't see any real optimization over Unreal's or UT's code here.\n\n\n== June\
      \ 18, 2003==\n\nI'd like to intercept when somebody is clicking on a checkbox\
      \ -- not just the part with the check mark but its label.\n\nIt took a while\
      \ until I figured out that the bAcceptsInput flag must be set to True for any\
      \ of a [[GUIComponent]]'s delegates to be called.  (Mmph.)\n\n\n== June 23,\
      \ 2003==\n\nThe OnDraw delegate is called for custom [[GUIPanel]] subclasses\
      \ but not for direct subclasses of its parent class, [[GUIMultiComponent]].\
      \  Does that have a deeper sense or did just somebody forget to add a call to\
      \ the delegate in [[GUIMultiComponent]]'s native Draw implementation?\n\n'''Update:'''\
      \  Is it just me or does setting the TextFont property in [[GUILabel]] (and,\
      \ thus, the LabelFont property in [[GUIMenuOption]]) have no effect at all?\
      \  (Obsoleted by the introduction of [[GUIStyles]] maybe?)  All labels in the\
      \ game seem to have the same font, even those where Epic's own UnrealScript\
      \ code decrees otherwise by setting TextFont.\n\n\n== June 28, 2003==\n\nThis\
      \ one has me baffled (in a [[WebApplication]] subclass):\n\n<uscript>\nfunction\
      \ QuerySomething(WebResponse WebResponse) {\n  local string ResultTemplate;\n\
      \  ResultTemplate = \"should be overwritten by the next statement\";\n  ResultTemplate\
      \ = WebResponse.LoadParsedUHTM(\"something.inc\");\n  }\n</uscript>\n\nNow I'd\
      \ expect ResultTemplate to contain the result of parsing the file something.inc...\
      \ right?  And so it does, but '''appended to the previous value of the variable.'''\
      \  The resultant value of ResultTemplate is something like this:\n\n  should\
      \ be overwritten by the next statementContents of something.inc\n\nIs that an\
      \ engine bug?  Some arcane feature?  How can using LoadParsedUHTM on the right\
      \ side of an assignment change the way the assignment operator works (given\
      \ that the return value of LoadParsedUHTM is a mere string)?\n\nHowever, the\
      \ following workaround solves the problem:\n\n<uscript>\n  ResultTemplate =\
      \ \"\" $ WebResponse.LoadParsedUHTM(\"something.inc\");\n</uscript>\n\nTrying\
      \ to cast the right side to string in an attempt to do the same ironically yields\
      \ a \"No need to cast StrProperty to itself\" compiler error.\n\n==July 3, 2003==\n\
      \nWorking on an HTML parser and formatter in UnrealScript again.  This time\
      \ it'll be standalone and not part of [[Legacy:Screen|Screen]], even though\
      \ I intend to use it for that end as well; and this time it's possible to use\
      \ it on both [[Legacy:ScriptedTexture|ScriptedTexture]]s and a regular [[Legacy:Canvas|Canvas]].\n\
      \nI hope I'll get around to implementing tables and floating images as well\
      \ this time.  The base architecture I'm currently designing and coding takes\
      \ the requirements for those features into account already, so it should be\
      \ straightfoward to even follow W3C's specification of [http://www.w3.org/TR/html401/struct/tables.html#h-11.2.4.4\
      \ calculating the width of columns] according to the standard.\n\n==July 5,\
      \ 2003==\n\nThe native Split and Divide functions turn out to be extremely handy\
      \ for the kind of text parsing I'm doing at the moment.  (But I still want my\
      \ native regular expression support in UnrealScript... mmph.)\n\n===Comments===\n\
      \n'''El Muerte TDS:''' Nah, regular expression suck for text parsing, they are\
      \ only useful for match (and replace). Using a [[Legacy:Tokenizer|tokenizer]]\
      \ is much better for text parsing. It would be better if the native tokenizer\
      \ was available in uscript.\n\n'''Mychaeel:''' I dare say that depends on how\
      \ you'd use regular expressions.  The _nextToken function in your tokenizer\
      \ could be formulated much more efficiently using regular expressions, for instance.\
      \  (Though I agree that the availability of regular expressions might lead some\
      \ people to creating terribly inefficient parsers.)\n\nFor that matter, my prime\
      \ concern about this HTML parser is its performance, so parsing through the\
      \ input stream character by character in UnrealScript is something I'm determined\
      \ to avoid.  (The first version of [[Legacy:Screen|Screen]]'s ScreenSlidePage\
      \ HTML parser did that, and it was slow as hell for anything exceeding ''very''\
      \ few kilobytes of input text.)\n\n==July 6, 2003==\n\nThe HTML parser works\
      \ like a charm since yesterday and nicely dumps the structure of a parsed HTML\
      \ file, though I haven't made any performance evaluations yet; but in any case\
      \ there's even some potential for optimization still (like identifying a tag's\
      \ handler class by something faster than the sequential search I've settled\
      \ for until the rest works, like binary search &ndash; did I mention that native\
      \ hash support would be a great addition to UnrealScript too?).\n\n===Comments===\n\
      \n'''El Muerte TDS:''' There is a type called map, but it's only native atm\
      \ (just like dynamic array used to be).\n\n==July 9, 2003==\n\nAs usual it's\
      \ not the ''normal'' case that makes implementing something a challenge; it's\
      \ the ''pathological'' cases that do.\n\nThe obvious step after implementing\
      \ an HTML parser is creating a formatter for the parsed HTML element tree. \
      \ The old one I made for [[Legacy:Screen|Screen]] (one of my first UnrealScript\
      \ projects altogether) has no concept of tables or floating boxes, but this\
      \ time I'm determined to add support for those and so I have to deal with the\
      \ conceptual odds and ends that come with it.\n\nA floating box is actually\
      \ a pretty straightforward concept:  It's a rectangle that's placed at the left\
      \ or right edge of the containing box starting at the vertical position of the\
      \ text line it's defined in.  That technique is most commonly used to have text\
      \ flow around an image on a website.\n\nNormally, a web designer adds floating\
      \ elements at the very start of a paragraph so the boxes are placed already\
      \ when the formatter starts wrapping lines between them.\n\nThe beginning of\
      \ a paragraph is, however, not the only valid place for floating boxes:  They\
      \ can just as well be defined in the middle of a line, and that's where the\
      \ trouble starts.  As long as the current line is short enough to fit next to\
      \ the box, everything is still fine; just add the floating box and shorten the\
      \ line box accordingly.\n\nBut what if the floating box is too wide to fit next\
      \ to the text line where it's defined in?  The HTML standards document says\
      \ that the box is then to start directly ''below'' the line it is defined in;\
      \ that's simple enough to implement... but subsequent text after the definition\
      \ of the floating box is still to be added to the very same line ''above'' the\
      \ box, and according to Murphy's law somebody is bound to have some item in\
      \ that line after the floating box definition that increases its line height.\
      \  That means, basically, that the absolute position of the floating box may\
      \ not be completely determined at the time it is added.  Consequently, it may\
      \ be necessary to shift the box down ''after'' it has been rendered.\n\n==July\
      \ 14, 2003==\n\nI just realized that I failed to enter [[Legacy:UMake|UMake]]\
      \ for the contest.  Ah well &ndash; it sorely needs an update anyway given the\
      \ huge list of pending fixes and improvements, and there's a lot of time till\
