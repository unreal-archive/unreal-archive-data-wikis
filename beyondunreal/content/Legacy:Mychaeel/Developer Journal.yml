      \n==July 16, 2003==\n\nTrying to read a binary file in UnrealScript.\n\nThe\
      \ LoadParsedUHTM function in a freshly created [[Legacy:WebResponse|WebResponse]]\
      \ object does well enough for text files, but I ran against a fundamental problem\
      \ of UnrealScript's string data type here:  Obviously it's not as high-level\
      \ as it should be in a language like UnrealScript and doesn't handle embedded\
      \ null bytes (<code>Chr(0)</code>) well.  A null byte terminates a string for\
      \ all UnrealScript-related intents and purposes; so the content of the binary\
      \ file I read is clipped off after a few bytes when the first null byte appears.\n\
      \nThe only solution for that I can currently think of is briefly opening a TCP\
      \ link from the game to itself, serving the binary file using the IncludeBinaryFile\
      \ function in WebResponse and receiving it with a simultaneously spawned [[Legacy:TCPLink|TCPLink]]\
      \ in binary mode.  But that's not only quite cumbersome, there's also a chance\
      \ that some people's personal firewalls might complain about it (even though\
      \ it's nothing but a local intra-process connection)...\n\n===Comments===\n\n\
      '''Wormbo:''' AFAIK Quake 3 only works like this, even a single player game\
      \ connects to a local game server, and when playing a skirmish game with open\
      \ slots other players could join it, expanding it to a network game.\n\n'''Nytro:'''\
      \ I ''think'' this now constitutes more than \"short thoughts that popped up\
      \ during Jailbreak development.\" o_O\n\n'''Mychaeel:''' You're right.  I've\
      \ scratched the \"short\" part in the description.\n\n'''Nytrogen:''' I hate\
      \ to continue to bother you... I don't own UT, and I can't find a decent description\
      \ of [[Legacy:Screen|Screen]]. Would you mind giving me a link or quick 'Screen\
      \ overview' blurb?\n\n'''Wormbo:''' You just linked to it. There are links to\
      \ the Screen website and forum. You should find any information you need there.\n\
      \n'''Birelli:''' Specifically the \"about\" page: http://www.planetunreal.com/screen/about.html\
      \ on the Screen website.\n\n==October 1, 2003==\n\nThis morning I officially\
      \ handed in three copies of the physics diploma thesis I had been working on\
