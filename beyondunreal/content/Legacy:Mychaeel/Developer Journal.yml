      \ PCI video card; but as soon as I replace it by a AGP video card (either my\
      \ current GeForce 4400 Ti or an older GeForce 2 MX), I only get either a strange\
      \ creaking sound from the PC speaker or nothing at all.  Only the fans work.\n\
      \nA friend of mine who's professionally dealing quite frequently with broken\
      \ PCs suggests that it might be either the power supply that doesn't manage\
      \ the AGP cards' load anymore, or the mainboard for some reason doesn't like\
      \ AGP cards anymore.  Unfortunately I don't have a spare ATX power supply at\
      \ hand, so I won't be able to test that theory until tomorrow at the earliest.\n\
      \nIn case it's the mainboard I'll at least use the opportunity to upgrade my\
      \ old Athlon 800 MHz to whatever it is you can currently still get in a regular\
      \ computer hardware shop -- apparently it's hard to find anything slower than\
      \ 2.0 GHz nowadays.\n\n\n==June 10, 2003==\n\nMy computer is up and working\
      \ again.  I was surprised that for not more than about 180 ? I got a new processor\
      \ (Athlon XP 2000+) along with a mainboard, silent cooler and memory (512 MB).\
      \  I could even keep my previous 235 W power supply.  By accident the processor\
      \ is currently underclocked to 1.25 GHz (its normal clock rate would be 1.67\
      \ GHz) -- I'm not even sure whether I can be bothered to open the case once\
      \ more and set the jumpers correctly.\n\nSo far the system seems to be stable.\
      \  Time will tell.\n\n\n==June 11, 2003==\n\nBots should simply try to avoid\
      \ being killed when \"evasive\" team tactics are selected.  (Useful when a team\
      \ has a narrow lead shortly before the time limit runs out.)\n\nI got that to\
      \ work reasonably well with relatively little effort, code-wise:  Set the bots'\
      \ aggressiveness to a really low value to ensure they don't feel inclined to\
      \ engage in fights; then overwrite PickRetreatDestination and make it react\
      \ in a suitably cowardly manner if the bot is seeing an enemy.  Right now they\
      \ simply pick the [[NavigationPoint]] among their current MoveTarget's [[ReachSpec]]s\
      \ that's farthest away from the enemy, or the closest one that provides cover.\
      \  Effectively that makes bots run away from an approaching enemy and make turns\
      \ in order to move out of the enemy's firing line.\n\nWhile it's fun (for a\
      \ while) to chase bots around in a test map, I've come across one or two situations\
      \ where bots are effectively stuck and too easy a prey to approaching enemies.\
      \  First I'll have to have bots detect this; then I'll have to have them react\
      \ to it suitably, for instance by either simply choosing another way out or\
      \ by acting like a cornered beast and falling back to normal dogfighting tactics\
      \ until they're either dead or the threat is gone.  (Tomorrow more -- I'm tired.)\n\
      \n\n==June 13, 2003==\n\nI found one reproducible situation in which bots are\
      \ stuck in a tight loop of pathnodes they visit:  A bot sees an enemy, turns\
      \ to flee, runs into cover; arrived there it wonders what to do next and decides\
      \ to go on an inventory hunt, which leads it back into the enemy's sight --\
      \ ad inf.\n\nThe bad thing is that bots (or rather the native function FindBestInventoryPath\
      \ in [[Controller]]) are not smart enough to check whether they even have the\
      \ chance to pick up the inventory when they've reached it -- otherwise they\
      \ wouldn't even try to reach it more than once in a row, and my problem would\
      \ be a non-issue.\n\n\n==June 14, 2003==\n\nA comment in [[Bot]] hints that\
      \ Epic meant to add a function called FindPathAwayFrom at some time -- alas,\
      \ they didn't yet.  That leaves me with either sticking to my simple escaping\
      \ algorithm from above (and its flaws) or creating a path finding function myself,\
      \ in UnrealScript.\n\nI've started giving the latter a try.  The idea is to\
      \ recursively search the path network for [[NavigationPoint]]s that provide\
      \ cover from the enemy, starting at the bot's current MoveTarget.  Some first\
      \ test runs seem to indicate that it works, and it seems to have negligible\
      \ impact on the performance so far.  (The Clock/UnClock mechanism described\
      \ on [[Code Optimization]] proves pretty useful for such profiling.)\n\n'''Update:'''\
      \  If a bot doesn't find cover nearby and realizes that the enemy must have\
      \ seen it (because it isn't looking the other way right now), the bot panics\
      \ and reverts to normal attack mode until the enemy is dead or out of sight.\
      \  I've put all that into CheckSquadObjectives now, and it seems to work pretty\
      \ well testing it with a single masterful bot.\n\n\n== June 16, 2003==\n\nHmm.\
      \  Why on earth does the game rules tab maintain its settings in separate config\
      \ variables instead of taking and storing them in the game type's own configuration?\n\
      \n\n== June 17, 2003==\n\nWhy does filling the mutator list box on the \"Mutators\"\
      \ tab involve two other separate classes?  Why is reading a list of available\
      \ mutators a native function?\n\n=== Comments===\n'''Wormbo:''' I guess it's\
      \ supposed to speed up loading of mutator classes, but it's not really that\
