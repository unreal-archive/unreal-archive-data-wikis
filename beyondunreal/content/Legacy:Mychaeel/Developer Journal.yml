  wikitext:
    text: "{{innerbox| ''Don't edit my journal entries, but feel free to add comments.''\n\
      \n}}\n\n==December 14, 2002==\n\n{{innerbox| Read over your compositions, and\
      \ wherever you meet with a passage which you think is particularly fine, strike\
      \ it out.\n\n : ''[[Wikipedia:Samuel Johnson]]''\n\n}}\n\nNo effort is wasted\
      \ if you've learned something from it.  (Though that doesn't mean that the same\
      \ time couldn't have been spent more effectively.)\n\nOccasionally I'm stuck\
      \ in a dead end of my own design and can't seem to find my way out of it.  The\
      \ way in there is plastered with a few truly elegant thoughts and implementations\
      \ that I don't want to tread on.  So I linger a bit longer and cudgel my brains\
      \ for some ''other'' way to reach my goal than backing up.\n\nDeleting an evening's\
      \ worth of good code requires an effort, but if it relieves me of a week's worth\
      \ of trying not to scratch it, it's worth it.\n\n===Comments===\n\n'''Tarquin:'''\
      \  \"The way in there is plastered with a few truly elegant thoughts and implementations\
      \ that I don't want to tread on. \" &ndash; I do that all the time in mapping.\
      \ I end up with multiple copies of the same area, each one trying a different\
      \ solution...  What usually happens is I eventually work up the courage to start\
      \ from scratch.\n\n'''Mychaeel:''' That's exactly what happens to me too.  :-)\
      \  Realizing when it's better to scratch a few good ideas in favor of an entirely\
      \ different approach (maybe even one with a slightly different outcome than\
      \ what I originally figured) is a learning process.\n\n==December 20, 2002==\n\
      \nNote to self:  Not assuming that other people's contributions to a testing\
      \ environment are free of bugs can be a huge time saver.\n\n==January 17, 2003==\n\
      \nIncidentally I dug out the code I scratched in the first entry on this page\
      \ and used it for a related, but different purpose where it actually fits in.\
      \  (Good thing I never really delete something for good unless I'm ''absolutely''\
      \ sure it won't ever be of any use anymore.)\n\nThe code is part of Jailbreak's\
      \ bot support and is supposed to let bots make an educated guess where an enemy\
      \ player is currently located after the enemy gave his position away by triggering\
      \ a release switch.  Naturally, if there's only a single relase switch, all\
      \ that boils down to a single possible location.  Where it gets interesting\
      \ is if there are ''multiple'' release switches and the bots actually have to\
      \ ''guess'' which one the player triggered.\n\nMy code does that based on the\
      \ last known location of a player (directly after a round starts, or after a\
      \ spawn in freedom after winning an arena match, or after being released from\
      \ jail), the walking distance (using the path network) to all of the release\
      \ switches and the time that passed since the player's location was known last.\
      \  With that and a more or less arbitrarily chosen probability distribution\
      \ for a player's distance from his starting point after a given amount of time\
      \ (something based on half a Gaussian) bots take a random guess weighed by the\
      \ respective probability of the enemy being at any of the possible switches.\n\
      \n==January 18, 2003==\n\nWrote about [[Legacy:A Bug'S Life|A Bug's Life]] hoping\
      \ that it'll inspire our bug hunters to posting better bug reports than they\
      \ occasionally did for Jailbreak III.\n\n==January 23, 2003==\n\nUT2003's speech\
      \ menu redefines the terms \"non-extensible\" and \"hard-coded.\"  I'm sure\
      \ there's a way into it though &ndash; I just haven't worked it out yet.  (Subclassing\
      \ [[Legacy:ExtendedConsole|ExtendedConsole]] is, hardly surprising, not an option.)\n\
      \n==January 24, 2003==\n\n[[Image:Legacy_speechmenuhack-ordermenu.jpeg|left|]]\n\
      \nApparently there ''is'' a way.  The \"Team tactics\" menu item here opens\
      \ a submenu where you can select one of a set of tactics for your team.  (All\
      \ other menu items open a list of players you can order.)\n\nGetting it to display\
      \ your own entries is the easy part, to be sure &ndash; being notified when\
      \ the player selects one of the entries requires some more code insight.  It\
      \ is possible though, and I'm just about to implement it.\n\nIf this works out,\
      \ I'll describe the hack in detail somewhere on the Wiki.\n\n==January 25, 2003==\n\
      \n[[Image:Legacy_speechmenuhack-tacticsmenu.jpeg|right|]]\n\nIt works.  When\
      \ you select one of the entries in the tactics menu displayed to the right,\
      \ SetOrders in [[Legacy:TeamAI|TeamAI]] is notified and gets a chance to intercept\
      \ the selection.  The default implementation of SetOrders puts the following\
      \ message into the log:\n\n  ScriptLog: Team New orders TacticsNormal JB-IronMan.xPlayer0\n\
      \nTacticsNormal is a label I assigned to that menu item; everything else in\
      \ that message is from Epic's own code.  Any unwanted cosmetic side effects\
      \ can be controlled by overwriting SetOrders with your own code.\n\nThere's\
      \ relatively little code involved in the whole hack:  One piece of code that's\
      \ executed in some actor's client-side Tick (I used Tick in our [[Legacy:HudBTeamDeathMatch|HudBTeamDeathMatch]]\
      \ subclass, but it could be anywhere) that modifies the speech menu's behavior;\
      \ and a piece of code that modifies some properties of [[Legacy:Bot|Bot]]s when\
      \ they're spawned.  And, of course, the code in SetOrders in [[Legacy:TeamAI|TeamAI]]\
      \ that does whatever you want your custom menu item to do.\n\nModifying the\
      \ speech menu that way has its limitations, of course.  There are only very\
      \ few \"slots\" left for custom notifications (exactly nine), and custom submenus\
      \ like my \"Team Tactics\" menu are only possible for menu items in the \"Orders\"\
      \ submenu.  Details to follow.\n\n==February 3, 2003==\n\nSo little time, and\
      \ so much to do... but I don't regret spending the last weekend skiing in Tyrol.\
      \  ;-)\n\n[[Legacy:UMake|UMake]] should be updated and released in version 1.2.\
      \  [[Legacy:Spectate Bots|Spectate Botmatch]] has a host of new functionality\
      \ to be implemented, despite Epic refitting a \"Spectate\" button in the Instant\
      \ Action dialog with the last patch.  Deathball needs some small code tweaks\
      \ on my part.  [[Legacy:Jailbreak|Jailbreak]] development must continue.  And\
      \ in addition to that there's some Perl coding work I'll actually get paid for\
      \ and whose deadline is approaching sometime in mid-February.\n\n==February\
      \ 10, 2003==\n\nIf you want to make ''absolutely sure'' that a certain thread\
      \ in a forum remains undiscovered, stick it to the top and place the words \"\
      Read this before posting\" in its subject.\n\n==February 14, 2003==\n\nBots\
      \ in jail (in Jailbreak) should idly walk around, occasionally lie down and\
      \ sleep, and engage in hammer fights if there's an eligible opponent.\n\nIt\
      \ seems to me that maybe the best way to achieve all this is creating several\
      \ custom [[Legacy:ScriptedSequence|ScriptedSequence]] subclasses, one for \"\
      walking around\" (to select roam destinations in jail only), one for \"lying\
      \ down and sleeping\" and one for \"engage in jail fight (and stop when the\
      \ opponent opts out)\".  The latter two will probably require custom scripted\
      \ ''actions'' too:  \"start sleeping,\" \"wait and occasionally snore\" and\
      \ \"stand up\"; and whatever is required to make a bot attack an opponent with\
      \ an arbitrary melee or non-melee weapon.\n\nSounds like I'll better release\
      \ alpha 4 ''before'' tackling that...\n\n==February 15, 2003==\n\nUT2003 bots\
      \ don't really support being animated by means of a [[Legacy:ScriptedSequence|ScriptedSequence]]\
      \ &ndash; even if you manage to make them play a certain animation, the [[Legacy:XPawn|xPawn]]\
      \ reverts to an idling pose as soon as that animation has ended.  In addition,\
      \ those idling animations are natively \"physics controlled.\"\n\nWhat's possible\
      \ though is temporarily resetting the ''names'' of the idling animations to\
      \ refer to non-existent animations.  That's a pretty heavy-handed approach,\
      \ but it works (and puts a bunch of warning messages into the log).\n\n'''Update:'''\
      \  ZappyAd pointed me to the bPhysicsAnimUpdate flag in class [[Legacy:Pawn|Pawn]].\
      \  Setting it to False disables the native \"physics-controlled\" animations,\
      \ and indeed, it works well.\n\n==February 17, 2003==\n\nScratched sleeping\
      \ bots.  Implemented bots that hammer-fight in jail with human players instead.\
      \  Much more fun and rewarding.\n\n==February 24, 2003==\n\nI figured out the\
      \ hard way that even custom game types can't simply replace the game's [[Legacy:TeamInfo|TeamInfo]]\
      \ actors by subclassing [[Legacy:XTeamRoster|xTeamRoster]].  One of our bug\
      \ hunters reported that setting up a game with custom bots broke crucial parts\
      \ of the gameplay, and a look into the log revealed that UT2003 didn't use Jailbreak's\
      \ custom TeamInfo subclass as configured in the the game type's DefaultEnemyRosterClass\
      \ variable but instances of [[Legacy:TeamBlueConfigured|TeamBlueConfigured]]\
      \ and [[Legacy:TeamRedConfigured|TeamRedConfigured]] instead.\n\nSo, once more,\
      \ I'm ending up ''attaching'' an actor of mine to a stock UT2003 actor instead\
      \ of replacing the stock actor's class by my own.  Jailbreak did so with several\
      \ other gameplay-relevant classes (not just TeamInfo) before already &ndash;\
      \ PlayerReplicationInfo, for one, instead of introducing a custom PlayerReplicationInfo\
      \ subclass.\n\nIn Unreal Tournament \"attaching\" an actor to another actor\
      \ was more or less limited to the possibility of setting the attached actor's\
      \ owner to the actor it was attached to and then using the ChildActors iterator\
      \ to retrieve the attached actor when requested.  (Or any variant of that, though\
      \ those that come into my mind are all equally inefficient.)\n\nIn UT2003 however\
      \ every actor can have its own inventory by means of the Inventory variable\
      \ which is declared in class [[Legacy:Actor|Actor]].  Traveling an actor's inventory\
      \ chain is fast and efficient compared to using an iterator, so I implemented\
      \ a generic abstract superclass for info actors that are \"attached\" to another\
      \ actor, including code that automatically sets up a linked list of all \"actor\
      \ tag\" actors of the same class and a mechanism that, if so desired, communicates\
      \ registration and unregistration of an \"actor tag\" to all clients even during\
      \ its lifetime.\n\nWell, anyway, the TeamInfo problem was quickly fixed thanks\
      \ to that mechanism.\n\n===Comments===\n\n'''Wormbo:''' Actually the inventory\
      \ chain was available to all actors in Unreal v205 already. (Yes, I really have\
      \ that code here... :D)\n\n'''Mychaeel:''' Hmm.  I don't, but I do have the\
      \ Unreal Tournament sources and... behold, you're right.  Oh well.  :-)\n\n\
      ==March 17, 2003==\n\nWhen I was implementing a new feature yesterday I noticed\
      \ that I had to change a remotely related part of the code in order to avoid\
      \ some small lag in a visual effect &ndash; no big deal, but something that\
      \ deserved to be fixed.  So I opened the class responsible for the delay, found\
      \ the place where I had not anticipated the need for some direct connection\
      \ between two pieces of code in my original design, and added it.\n\nThen I\
      \ realized that this was the third or fourth time I had added a bit of code\
      \ at that place to accommodate a new requirement that had popped up since I\
      \ had initially designed that class.  Each time I had addressed a small particular\
      \ problem, each time I had added a bit of code to fix it; and while each of\
      \ those changes were small and simple, the whole code grew more complicated\
      \ and less elegant with every change I applied to it.\n\nTime to scratch that\
      \ part of the code and rethink its design with all old ''and'' new requirements\
      \ in mind.\n\nChanging, fixing and tweaking code a small part at a time inevitably\
      \ leads to bloated, unelegant, bug-prone constructions sooner or later.  That's\
      \ commonly called [http://info.astrian.net/jargon/terms/f/feature_creep.html\
      \ feature creep] &ndash; and after a time any software suffering from it becomes\
      \ so unmaintainable that adding, testing and debugging a new feature becomes\
      \ almost as much work as rewriting everything from scratch.  It's a developer's\
      \ nightmare.\n\nSo sometimes it really pays off to start redesigning parts of\
      \ a program before feature creep sets in.  The difficult part is to realize\
      \ that before it's too late; and even more so for people not directly involved\
      \ in the development process who can't relate to the idea of elegant, straightforward\
      \ and bug-resistant program design.  Coding for a mod whose development is being\
      \ slowly ground to a halt by somebody in charge adding more and more features\
      \ that were never part of the original design can be a pretty frustrating experience.\n\
      \n==May 4, 2003==\n\nElapsedTime and RemainingTime in [[Legacy:GameReplicationInfo|GameReplicationInfo]]\
      \ aren't replicated all the time in [[Legacy:UT|UT]] and [[Legacy:UT2003|UT2003]]\
      \ &ndash; that's for saving bandwidth, I suppose, and that must be a good thing.\n\
      \nBad thing is that it doesn't work too well.  The idea is that ElapsedTime\
      \ and RemainingTime are replicated ''once'' when the whole GameReplicationInfo\
      \ actor is initially replicated to the client, and then the client increases\
      \ ElapsedTime and decreases RemainingTime once per second all by itself.  Sounds\
      \ simple enough, but somehow the initial value replication doesn't seem to work\
      \ &ndash; and that's not just in Jailbreak, it's exactly the same in vanilla\
      \ Deathmatch.  Consequently, the time display in the scoreboard is out of sync\
      \ with the actual game time.\n\nThe programmer who thought that up at Digital\
      \ Extremes or Epic must have anticipated some of those problems though, because\
      \ it actually gets a bit more complicated than what I described above.  In addition\
      \ to ElapsedTime and RemainingTime there's a variable called RemainingMinute\
      \ that is replicated every time it is changed.  The Timer event in [[Legacy:DeathMatch|DeathMatch]]\
      \ sets it to the current value of RemainingTime every full minute.  GameReplicationInfo\
      \ in turn picks it up and copies the replicated value of RemainingMinute to\
      \ the client's local RemainingTime, thus re-syncronizing RemainingTime with\
      \ the game's actual time.\n\nSince I'd like Jailbreak's spiffy game time clock\
      \ in the scoreboard to show the right time at ''all'' times though I guess I'll\
      \ have to look for a fix.\n\n'''Update:'''  Two distinct problems there:  Firstly,\
      \ the initially replicated value of RemainingMinute always resets RemainingTime\
      \ to the last full minute on mid-game connect; secondly, there can be an almost\
      \ arbitrary delay for precaching textures and other content between PostNetBeginPlay\
      \ (when the values for ElapsedTime and RemainingTime have just been replicated)\
      \ and the first call of Timer (where they're updated client-side).\n\n==May\
      \ 7, 2003==\n\n...so in Jailbreak the client sends a replicated function call\
      \ to the server which directly responds by sending another replicated function\
      \ call back to the client along with the current server time.  The client calculates\
      \ a time offset between itself and the server; and if it also takes the time\
      \ into account it took the response function to be called on the client after\
      \ the synchronization request had been issued, it's possible to synchronize\
      \ client and server time to a precision of approximately a tenth of a second.\n\
      \nThat happens once a client has finished loading and precaching the game. \
      \ [[Legacy:GameReplicationInfo|GameReplicationInfo]] only replicates the server\
      \ time the match started, and determines ElapsedTime and RemainingTime based\
      \ on the current client time and its offset to the server time.\n\n===Comments===\n\
      \n'''Kuhal:''' I am interested in the replication behaviour you have discovered\
      \ here.  It may lead to an explanation of some behaviour I am getting during\
      \ a pause in a network game.  The client's countdown clock rapidly counts down\
      \ the seconds that have passed while the match was paused.  While I am certain\
      \ the remaining time on the server has indeed been paused, it seems that the\
      \ client thinks it knows better and catches up.  The weird thing is that the\
      \ game ends \"on time\" when the client ramaining time reaches 00:00.  Are there\
      \ any more references to how these attributes work in UT?\n\n==May 22, 2003==\n\
      \n\"All you can eat\" for 5 ? in the uni's cafeteria today.  Burp.\n\nJailbreak's\
      \ [http://www.planetjailbreak.com/misc/jailbreak2003-scores-5.jpg?link scoreboard]\
      \ displays a minimap showing the current locations of your teammates.  In network\
      \ games that means that those positions have to be replicated to all clients.\
      \  That leads to jerky movement of the dots on the minimap because the locations\
      \ are updated only every couple of frames, not every (client-side) frame.\n\n\
      That problem can be somewhat relieved by using the [[Legacy:Pawn|Pawn]]s' actual\
      \ positions when they happen to be present on the respective client; but the\
      \ other player positions still jerk.  Some sort of motion prediction or motion\
      \ interpolation should be built in; and preferably in a way that does not multiply\
      \ the bandwidth requirements of the whole separate location replication business\
      \ &ndash; my bandwidth conscience is striking already without that.  That rules\
      \ out simply replicating the player's velocity along with their position.\n\n\
      Since the minimap is by design mini, the updates usually don't go beyond a movement\
      \ of a couple of pixels each time; and it's more to show the players' rough\
      \ current whereabouts anyway, not their precise locations.  Maybe an algorithm\
      \ that \"learns\" about the frequency of the position updates and interpolates\
      \ between the ''last two'' replicated known points (and beyond if the next update\
      \ isn't received in time) might yield smooth and reasonably accurate results.\n\
      \nUnrelated to that I also wonder whether I should keep up the splines connecting\
      \ the player names to their location dots on the minimap.  I'm starting to think\
      \ that simply attaching a small tag with the player's name and possibly a health\
      \ bar would be nicer.\n\n==May 24, 2003==\n\nThe principle works, but the movement\
      \ is still jerky.  Motion prediction doesn't work well because the time that\
      \ passes between a replicated variable being set on server-side and its new\
      \ value being received client-side varies wildly:  So even when the player is\
      \ moving in a straight line at a constant velocity, the client-side predicted\
      \ location has to be corrected with every update.\n\nNow I'm pursuing a different\
      \ idea &ndash; adding the received location updates to a client-side list and\
      \ trying to have the client interpolate along that list of locations, choosing\
      \ its velocity independently as to keep up with the succession of new locations\
      \ that are added to the list.\n\nWhen the client-side interpolated location\
      \ information reaches the last known location in the list and the player is\
      \ not known to have stopped moving server-side, it extrapolates the player's\
      \ movement using the last known direction and velocity.  That can even be used\
      \ to save bandwidth:  The server only sends another update when it expects the\
      \ client-side extrapolation to have deviated from the player's actual location\
      \ too much.\n\n==May 25, 2003==\n\nTo my mild surprise what I've implemented\
      \ now works much better than I had dared to hope.\n\nThe server sends occasional\
      \ location updates to all clients; and in addition to that, the absolute value\
      \ of the player's movement velocity.  The ''direction'' of the player's movement\
      \ is derived from the succession of location updates; as described in the previous\
      \ entry it's impractical to derive the velocity as well from the location updates\
      \ because time differences can't be relied upon when network replication is\
      \ concerned.\n\nUsing the absolute value of the player's velocity instead of\
      \ the velocity vector itself saves some bandwidth &ndash; two thirds in the\
      \ size of the replicated data item alone (vector consists of three floats, its\
      \ absolute value of only one), and it's also much less likely to change (the\
      \ absolute value remains the same even when the player changes his movement\
      \ direction or strafes).\n\nStill, with every location update there's bound\
      \ to be a small deviation between the client-side extrapolated location and\
      \ the updated absolute location sent by the server.  Client-side, that deviation\
      \ is simply smoothed out on a short time scale &ndash; that way the client-side\
      \ motion simulation never suffers of any jerking motions, only small variations\
      \ in movement speed which are virtually impossible to notice.\n\nWhat I haven't\
      \ implemented yet is the aforementioned optimization of location updates when\
      \ a player keeps moving on a straight line for a while, thus making the client-side\
      \ linear extrapolation sufficiently accurate even for longer periods between\
      \ updates.  No actual player does that in a firefight, of course; but it's not\
      \ all that unlikely to happen in general, especially given that without that\
      \ optimization location updates would be sent with a frequency of about five\
      \ times per second.\n\n'''Update:'''  Reducing the number of location updates\
      \ that way works fine as well.  When moving on a straight line several seconds\
      \ may pass between two location updates while the client-side minimap location\
      \ indicator still accurately shows the moving player's constantly changing location,\
      \ smoothly picking up a later change in the player's movement direction.\n\n\
      ==May 26, 2003==\n\nWould it still be fun if there weren't always more problems\
      \ awaiting a solution?\n\nWhen reading my code again I realized that it wasn't\
      \ at all robust against server-side updates that never reached a particular\
      \ client.  While the mechanism doesn't rely on the time between two received\
      \ updates anymore, it still assumes that the client gets to see every update\
      \ the server sends &ndash; and that may not necessarily be the case.  If the\
      \ client misses one update, the client's idea of the player's movement direction\
      \ will be completely off, especially since the server already sends only the\
      \ minimum amount of updates that can be used to derive the direction.\n\nSo\
      \ I have to make sure that the engine itself takes care that all clients always\
      \ have a consistent set of information &ndash; the engine must know that if\
      \ a client misses one or several updates it is necessary to send the last ''two''\
      \ location updates to that client next time.  The easiest way to achieve that\
      \ is by having two replicated location variables that are alternatingly set\
      \ to the player's most current location &ndash; the other one then contains\
      \ the location one step earlier.\n\nHowever, the problem isn't completely solved\
      \ already by that.  Since those two variables (a two-element array, actually)\
      \ are set alternatingly server-side (so that on each step only one of the values\
      \ changes and has to be replicated), the client has no way to know which of\
      \ the two replicated locations is the most current one &ndash; and so it can\
      \ only derive the axis on which the player is moving, but not whether the player\
      \ is moving \"forward\" or \"backward\" on that axis.  The client needs one\
      \ bit of extra information to resolve that ambiguity.\n\nIt's not as trivial\
      \ as it may sound to derive a consistent notion of \"forward\" or \"backward\"\
      \ for any given non-zero vector.  Simply trying to define \"forward\" and \"\
      backward\" in respect to a certain fixed direction is ambiguous as soon as a\
      \ vector is lying in the plane perpendicular to the chosen direction; so that\
      \ won't work (or rather, it will, but only in ''almost'' all cases, which is\
      \ unfortunately not enough &ndash; Murphy knows).  So, the method I've chosen\
      \ to define \"forward\" and \"backward\" takes the signum of the first vector\
      \ component (X, Y, or Z, in that order) that is not zero &ndash; that's guaranteed\
      \ to be non-zero for any non-zero vector, and the resultant value changes its\
      \ own sign when the vector does.\n\nTo sum it up, the client now has ''two''\
      \ replicated location values without knowing which one is the most current one;\
      \ so it calculates the vector difference between those two and applies the notion\
      \ of \"forward\" or \"backward\" on it (described above), checks it against\
      \ the separately replicated bit of information sent by the server and changes\
      \ the vector's sign if necessary.  And Bob's your uncle.  (See what Terry Pratchett\
      \ does to one's vocabulary?)\n\nBut... wouldn't it have been much easier and\
      \ just as effective if I had simply replicated an extra bit of information telling\
      \ the client which of the two locations is the most current one, instead of\
      \ laboriously introducing weird notions of \"forward\" and \"backward\" vectors?\
      \ &ndash; Easier it would be but not as effective.  That bit would have to be\
      \ changed every single time the server does an update even if the player only\
      \ made a slight correction in his movement direction; the method I've chosen\
      \ only changes that bit when the player's movement direction changes from \"\
      forward\" to \"backward\" (in the special absolute sense described above), so\
      \ it only ''occasionally'' requires a change instead of ''always''.\n\n'''Addendum:'''\
      \  I actually have it implemented by replicating that extra bit of orientation\
      \ information as ''the velocity's signum'' &ndash; in an attempt to save bandwidth\
      \ when both velocity and orientation change at the same time (and it also wouldn't\
      \ take any more bandwidth when the velocity alone changes).  Upon writing about\
      \ it here it suddenly occurred to me that this maybe wasn't all that smart after\
      \ all &ndash; if ''only'' the orientation changes but the velocity doesn't,\
      \ the engine still has to replicate an entire float value even though only a\
      \ single bit changed.  Would it be more efficient to go the straightforward\
      \ way and use a separately replicated bool variable?  I'll keep a close eye\
      \ on which updates actually need to be sent by the server in a real-game situation\
      \ and decide then...\n\n(And that's also why writing in this \"developer journal\"\
      \ is worth the effort even if nobody's actually reading it &ndash; it makes\
      \ me critically review what I've coded.  It's a one-person code audit, so to\
      \ speak.)\n\n==May 30, 2003==\n\nSo, at last, the scoreboard is feature-complete.\
      \  Phew.  I dread writing the log for the CVS commit and getting JDN up to date...\
      \ but the sooner I start, the sooner I'll be finished.\n\nShowing the Jailbreak\
      \ scoreboard has a noticeable impact on framerate at the moment &ndash; I haven't\
      \ been able to spot a certain, single part of the code that's responsible for\
      \ the majority of the framerate hit.  Disabling certain scoreboard elements\
      \ one at the time shows that the clock takes as much performance as the dotted\
      \ splines do, and the code that updates the scoreboard's state with the game's\
      \ live information isn't far behind.  The performance hit seems to be evenly\
      \ spread over most the code.\n\nEspecially something like the clock could benefit\
      \ from some sort of graphics cache &ndash; it changes only once per second,\
      \ but has to be rendered every frame.  If I could draw the clock on a [[Legacy:ScriptedTexture|ScriptedTexture]]\
      \ and then on the screen, and update the ScriptedTexture only once per second,\
      \ that might save several milliseconds per frame... given that I'd manage to\
      \ get alpha transparency to work on a ScriptedTexture; I wouldn't like the clock\
      \ to be displayed on a rectangular black background, not even for performance's\
      \ sake.\n\nMaybe there is a way to use alpha transparency on a ScriptedTexture.\
      \  During my experiments around drawing a map screenshot on a ScriptedTexture\
      \ for the scoreboard minimap I noticed that the ScriptedTexture's DrawPortal\
      \ function did, somehow, alter the ScriptedTexture's alpha plane &ndash; it\
      \ seems that wherever DrawPortal renders a normal solid texture, the ScriptedTexture\
      \ will be completely transparent, but where an alpha-masked texture is drawn\
      \ on the ScriptedTexture by DrawPortal the ScriptedTexture adopts its alpha\
      \ mask there.  It's all pretty strange.\n\nI also remember that in Unreal Tournament\
      \ a ScriptedTexture could have a \"background texture\" that was used to initialize\
      \ the ScriptedTexture canvas every frame.  I haven't found a corresponding property\
      \ in UT2003's ScriptedTexture class, but maybe it's reusing an inherited property\
      \ for that purpose &ndash; FallbackMaterial maybe?  Gotta try that when I'm\
      \ home.\n\n==May 31, 2003==\n\nI've finally decided that the manual implementation\
      \ docs I had put on JDN have outlived their purpose &ndash; they originally\
      \ were the detailed specifications for the code before UT2003 was released,\
      \ but after the classes were actually created there's little point in still\
      \ keeping the specs around and manually up-to-date.\n\nI tried [[Legacy:UnCodeX|UnCodeX]]'s\
      \ HTML export, and while it works fine, it's information overflow.  I think\
