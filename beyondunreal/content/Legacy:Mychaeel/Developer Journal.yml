      \ browser from joining any other game of a different gametype.\n\nThis happens\
      \ since, when a gametype is selected, its [[Legacy:GameInfo|GameInfo]] class\
      \ is loaded and its static FillPlayInfo function is called.  After adding its\
      \ settings to the [[Legacy:PlayInfo|PlayInfo]] object, the GameInfo class remains\
      \ loaded in memory (probably because it's somehow still referenced by the PlayInfo\
      \ object and thus cannot be garbage-collected), and when the player tries joining\
      \ a server running a different gametype, that'll fail because the third-party\
      \ gametype's package is still loaded.\n\nI haven't been able yet to find out\
      \ ''why'' exactly FillPlayInfo is called at this point by the server browser\
      \ and which part of the code does anything with the data saved in the PlayInfo\
      \ object referenced by the <code>FilterInfo</code> variable.  However, simply\
      \ avoiding to actually add anything to the PlayInfo object seems to solve the\
      \ problem without any noticable side effect, so the following chunk of code\
      \ makes everything work as it should:\n\n<uscript>\nstatic function FillPlayInfo(PlayInfo\
      \ PlayInfo)\n{\n  local UT2K4ServerBrowser UT2K4ServerBrowser;\n\n  // check\
      \ whether we are called from a server browser\n  foreach Default.Class.AllObjects(Class'UT2K4ServerBrowser',\
      \ UT2K4ServerBrowser)\n    if (UT2K4ServerBrowser.FilterInfo == PlayInfo)\n\
      \      return;  // ignore because called from server browser\n\n  // now do\
      \ the usual stuff\n  Super.FillPlayInfo(PlayInfo);\n\n  PlayInfo.AddSetting(Default.GameGroup,\
      \ ...);\n  PlayInfo.AddSetting(Default.GameGroup, ...);\n}\n</uscript>\n\n==May\
      \ 31, 2004==\n\nWhile fixing some netcode I found out that in one of my classes\
      \ a certain variable was constantly, over and over again, replicated to all\
      \ clients &ndash; several times per second; that class had <code>bNetNotify</code>\
      \ activated, and PostNetReceive was called every other tick.\n\nWhat baffled\
      \ me was that this variable wasn't even changed server-side; nor did it change\
      \ on client side.\n\nIt took me a while to find out what was happening:  This\
      \ variable which was replicated over and over again was a [[Legacy:Pawn|Pawn]]\
      \ reference.  As soon as the Pawn it pointed to was destroyed, the variable\
      \ was duly set to <code>None</code> on both server and client &ndash; but the\
      \ server kept replicating its value to the clients.  And at the end of the day,\
      \ the follwing slightly weird piece of code fixed it all:\n\n<uscript>\n// fixes\
      \ replicating over and over when referenced actor has been destroyed\nif (PawnObjectiveGuessed\
      \ == None)\n  PawnObjectiveGuessed = None;\n</uscript>\n\nThe Unreal engine\
      \ is full of mysteries...\n\n===Comments===\n\n'''Mysterial:''' That works because\
      \ UnrealScript returns <code>None</code> when accessing a property pointing\
      \ to an [[Legacy:Actor|Actor]] with bDeleteMe == true. Internally, the [[Legacy:Actor|Actor]]\
      \ is in fact still referenced by that property until the [[Legacy:Actor|Actor]]\
      \ is truly deleted. It getting continually replicated might be a bug in the\
      \ engine. Can you try to create a small reproduction case and send it to me?\n\
      \n'''Mychaeel:''' Will do.  :-)\n\n'''Mychaeel:''' Hrmph... making a simple\
      \ test case is not as straightforward as I thought.  Then again, if it was an\
      \ obvious bug, it probably wouldn't be in there...  ;-)\n\n==May 31, 2004==\n\
      \nArgh!  People report server crashes, and every single crash log has the following\
      \ lines at its end:\n\n<pre>\n  Critical: UObject::ProcessEvent\n  Critical:\
      \ (JBCameraArena JB-Heights.JBCameraArena, Function Jailbreak.JBCameraArena.Tick)\n\
      \  Critical: AActor::Tick\n  Critical: TickAllActors\n  Critical: ULevel::Tick\n\
      \  Critical: (NetMode=1)\n  Critical: TickLevel\n  Critical: UGameEngine::Tick\n\
      \  Critical: Level Abandoned Heights\n  Critical: UpdateWorld\n  Critical: UServerCommandlet::Main\n\
      \  Exit: Executing UObject::StaticShutdownAfterError\n  Exit: Exiting.</pre>\n\
      \nThat Tick event in question doesn't do anything special that I'd be aware\
      \ of &ndash; it certainly doesn't destroy the actor or anything like that. \
      \ And I cannot reproduce it at all in a local client/server testing environment,\
      \ and it only happens infrequently on other servers anyway.\n\nThere may be\
      \ one thing:  The Tick event calls a function within an [[Legacy:Editinline|editinline]]\
      \ object (which was created along with the JBCamera actor as a [[Legacy:Subobject|subobject]]).\
      \  Perhaps, when JBCameraArena.Destroy() is called, that subobject reference\
      \ somehow becomes invalid and crash-prone under certain circumstances?\n\n:\
      \ '''Update:'''  I just found out that all my JBCameraArena actors '''share\
      \ the same subobject''' &ndash; unlike what I expected, seeing that spawning\
      \ [[Legacy:Emitter|Emitter]] subclasses creates ''distinct'' instances of their\
      \ [[Legacy:ParticleEmitter|ParticleEmitter]] subobjects.  While I'm not sure\
      \ whether that's responsible for the crashes, it's definitely not what I had\
      \ in mind and it's a bug when more than one JBCameraArena is active at the same\
      \ time.\n\nTo make it worse, those error messages don't really indicate what\
      \ ''kind'' of error happened (the lines preceding them are different and nothing\
      \ out of the usual in every case &ndash; such as players joining or leaving;\
      \ unfortunately I have no indication whether there's a temporal relationship\
      \ between the events logged before the error and the error, but I believe there's\
      \ not).\n\nIs there anyone out there with Unreal-engine insight who might be\
      \ able to tell me which kinds of errors would trigger those server log messages?\n\
      \n==June 2, 2004==\n\nPhew.  The Jailbreak server crashes are '''fixed''' (and\
      \ stress-tested successfully on MyUnreal's ever-full server), and so are the\
      \ \"web admin does not come up again after level change\" and \"server does\
      \ not react to UDP requests after a while\" bugs.  Those were the toughest ones\
      \ to crack, mostly because I was fixing in the dark; the others were, while\
      \ partly annoying, peanuts.\n\nIn retrospect it seems that the latter two bugs\
      \ stemmed from the engine not fully cleaning up the previous level; and that,\
      \ in turn, was apparently due to my storing some actor references in the ''class\
      \ default'' values of a class &ndash; I did that only to compare the stored\
      \ references to given ones for caching a function's return value over subsequent\
      \ calls.  Even if the actors were destroyed between two calls, I'd expect a\
      \ comparison simply to fail.\n\nAfter I worked around that problem (by storing\
      \ the actors' locations in the cache &ndash; in this case that worked just as\
      \ well), suddenly those both bugs (web server not coming up again, UdpGameSpyQuery\
      \ failing to bind its port after a while) were gone all by themselves.  So,\
      \ note for the future:  '''Never store actor references in default properties!'''\n\
      \n===Comments===\n\n'''Foxpaw:''' That's interesting. I've stored actor references\
      \ in default properties lots. (For instance, any actor can get a reference to\
      \ the level's backdrop in my case by accessing class'Base.Backdrop'.default.Reference.\
      \ Perhaps this behaviour is limited to certain classes?\n\n'''Mychaeel:''' Perhaps,\
      \ but I don't think so.  The effect of doing that is hardly noticable in local\
      \ testing conditions, in any case (otherwise I'd have seen it a lot earlier)\
      \ &ndash; as I wrote, the most noticable effect was that the web admin [[Legacy:WebServer|WebServer]]\
      \ didn't get cleaned up on level change and that &ndash; after many level changes\
      \ &ndash; a server just didn't respond to UDP requests anymore.  Otherwise,\
      \ everything worked great.\n\n'''Mysterial:''' Since classes are non-Actor objects,\
      \ the usual issues with storing [[Legacy:Actor|Actor]] references in them apply.\
      \ I'm somewhat surprised it didn't crash. Perhaps because the engine doesn't\
      \ actually destroy the class objects as it would most other objects you'd store\
      \ references in, since you're playing another Jailbreak game so it wouldn't\
      \ ever unload the resources.\n\n'''Mychaeel:''' Frankly, I wasn't ever aware\
      \ of \"the usual issues\" with storing Actor references in non-Actor objects\
      \ &ndash; Jailbreak code still does that on several occasions ([[Legacy:LevelInfo|LevelInfo]]\
      \ and [[Legacy:TeamInfo|TeamInfo]] references in the non-Actor objects which\
      \ represent the small player icons on the HUD, and in at least one other place\
      \ too).  Are you saying that referencing an Actor from a non-Actor object is\
      \ always crash-prone and not supported by the engine?\n\n'''Mysterial:''' [[Legacy:Actor|Actor]]\
      \ references in non-Actor subclasses don't get automatically cleaned up by the\
      \ engine, so they work just like C++ pointers in that accessing them after they've\
      \ been deleted has horrible, unpredictable effects (generally crashing). Additionally,\
      \ since part of garbage collection is traversing every object reference property\
      \ that exists, you need to clean up any such references before a level change\
      \ or you'll either get frequent serialization crashes or prevent the previous\
      \ level from unloading, creating huge memory leaks, as you unfortunately found\
      \ out.\n\n==June 8, 2004==\n\nWith the stress of releasing Jailbreak over, I'm\
      \ free to look into some of my old mutator ideas again.  One of them is '''SprayPaint'''\
      \ &ndash; a simple idea actually, borrowed from Half Life where the ability\
      \ to spray-paint your clan logo on walls was built-in functionality.  I want\
      \ to port that idea to UT2004.\n\nThis would be pretty straight-forward and\
      \ quite uninteresting if I hadn't put it into my mind that it should be possible\
      \ to customize the spray-painted images by simply dropping a BMP file (1-bit,\
      \ 64x64 pixels) into a directory; and, if that's done by a client in a network\
      \ game, all other clients should be able to see the same image too.  The latter\
      \ is just some replication acrobatics; the former is where I saw my challenge.\n\
      \nReading arbitrary files in UnrealScript isn't really supported, but if you\
      \ need to do it for text files, instantiating a [[Legacy:WebResponse|WebResponse]]\
      \ object and using its LoadParsedUHTM function works quite well.  However, UnrealScript\
      \ strings aren't binary safe &ndash; null bytes act as end-of-string tokens\
      \ and thus cannot be included in a string.  Attempting to load a binary file\
      \ such as a BMP image with LoadParsedUHTM results in a byte string truncated\
      \ at the first null byte.\n\nI've worked around that problem now by spawning\
      \ a local [[Legacy:WebServer|WebServer]] listening on a random free port, delivering\
      \ files as \"application/octet-stream\" with WebResponse's function IncludeBinaryFile,\
      \ and a [[Legacy:TcpLink|TcpLink]] operating in MODE_Binary to receive the binary\
      \ data from the local web server.  In theory this setup is able to read the\
      \ contents of any binary file within the UT2004 directory hierarchy into an\
      \ UnrealScript byte array, and it's working great for my purposes.\n\n===Comments===\n\
      \n'''EntropicLqd:''' Can you see outside of the UT2004 directory structure with\
      \ that technique?  Cunning solution btw\n\n'''Mychaeel:''' Frighteningly enough,\
      \ I can read ''any'' file that way.  (I had actually &ndash; and perhaps naively\
      \ &ndash; assumed that the IncludePath in WebResponse would not allow UnrealScript\
      \ code to travel beyond the UT2004 base directory...) &ndash; Perhaps it'd be\
      \ best to let Epic know about this and to remove this last \"Developer Journal\"\
      \ entry for the time being...\n\n'''EntropicLqd:''' I'd definitely let Epic\
      \ know about it (I guess you have already).  Allowing access above the 2K4 root\
      \ directory is an astonishing lapse on Epics part.  I was expecting a ''ho ho\
      \ ho ofcourse not'' response.  Wonder if you could write a remote file browser...\n\
      \n'''Mychaeel:''' Without having a way to generically get full directory listings,\
      \ I'm afraid (or rather, glad) that's not possible &ndash; [[Legacy:StreamInterface|StreamInterface]]\
      \ only provides a way to list directories (and a limited set of other file types,\
      \ though I haven't been able to get that to work for anything except said directories\
      \ and .mp3 files).\n\n'''Mychaeel:''' The LoadParsedUHTM method works on any\
      \ file on a given partition too, given the right IncludePath setting (e.g. \"\
      C:/\") in a subclass and without all the local web server hassle.\n\n'''Mychaeel:'''\
      \ I've sent a mail to Joe Wilcox.\n\n==July 12, 2004==\n\nJailbreak 2004 is\
