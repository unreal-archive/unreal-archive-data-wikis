      \n==September 5, 2004==\n\nPicking up my old SprayPaint mutator idea again.\
      \  To reiterate, it's about being able to spray logos on walls &ndash; the logos\
      \ must be provided as monochrome bitmaps (i.e. bitmaps with 1-bit color depth)\
      \ in a certain UT2004 subdirectory, and you can spray them on walls in a color\
      \ of your choice; and the best thing is that other players on the server would\
      \ see the exact same thing even though they don't have the source bitmap on\
      \ their system.  On the long run I even want the sprayed images to persist across\
      \ matches.\n\nThere's a bit of replication acrobatics involved in making that\
      \ work, but so far it works nicely &ndash; the data is loaded client-side, transmitted\
      \ to the server via a replicated function in \"bunches\" of no more than 64\
      \ bytes a tick, and then left to the engine to be replicated back to all (non-bNetOwner)\
      \ clients.\n\nTwo things I noticed doing that were that, firstly, the engine\
      \ only replicates the first 256 bytes of an array of 512 byte values (where\
      \ I don't know exactly whether it's the number of elements or their total size\
      \ which is limited by the engine); and secondly, that passing a byte array via\
      \ a replicated function call will only actually replicate the first value of\
      \ that array, not the entire array.  However, if the array is part of a struct\
      \ which is passed through the replicated function, everything works fine (hence\
      \ my \"bunches\" of data).\n\nThe user interface for that thing is keeping me\
      \ thinking.  Right now I figure that pressing your usual \"talk\" key (\"T\"\
      , for instance) quickly twice in a row (like a double-click) would pop up a\
      \ window where you could select which image to spray (using the mouse or arrow/movement\
      \ keys), but that idea is subject to change.  For now, the \"mutate SprayImage\
      \ <filename> <color>\" console command does the trick.\n\n==November 17, 2004==\n\
      \nI've moved into my new apartment last Sunday, and today I got ISDN and DSL\
      \ activated.  Thus, JDN is up again &ndash; whatever caused my computer to break\
      \ down two weeks ago is mysterious to me.  Maybe my video card overheated after\
      \ all after having been running non-stop for months without a monitor attached\
      \ to it... still, not really a satisfactory explanation.\n\nNow that my home\
      \ computer has been hosting CVS, an Apache webserver with JDN and other services\
      \ and an ISDN calling machine and fax server for quite a while and across several\
      \ hardware updates, I've been thinking &ndash; it's getting harder and harder\
      \ to keep the noise level coming from this machine at a level I'm willing to\
      \ bear in my living room.  Plus, most of the time the computer is merely converting\
      \ electric power into noise and heat via a video card and processor which are\
      \ ridiculously overpowered for something acting as a web/fax/CVS server most\
      \ of the time.\n\n...so &ndash; *drumroll* &ndash; I've got that fabulous idea\
      \ of building a small machine out of spare parts mostly left over from hardware\
      \ upgrades of my main PC over the years.  I've got two mainboards/processors\
      \ to choose from (a Pentium 200 MHz and an Athlon 800 MHz which I could underclock\
      \ to 500 MHz), some left-over RAM, an ethernet card (my latest mainboard had\
      \ that on-board) and a simple video card (an ATI XPert@Work sporting a 3D chipset\
      \ with the staggering amount of 8 MB VRAM).  I also have a midi-tower computer\
      \ case somewhere.  What I need is a silent power supply and &ndash; probably\
      \ &ndash; a new harddisk (especially if this thing is to act as a file server\
      \ as well) unless I find a suitable one in my pile of used hardware.\n\nI figure\
      \ I'll install Debian Linux on it &ndash; with that awesome 3 MBit/s downstream\
      \ I've got I can even download it without much hassle.\n\n'''Update:'''  Wow.\
      \  Silent 80 GB harddisks come for less than 60 EUR these days?  o_O\n\n==March\
      \ 8, 2005==\n\n<nowiki>*blows dust off this page*</nowiki>\n\n<nowiki>*cough*</nowiki>\
      \ <br /><nowiki>*cough*</nowiki>\n\nRemember the Palpable mutator for Unreal\
      \ Tournament?  Probably not, because I never actually released it, and the BuF\
      \ mess-up two years ago ate all remaining evidence for it.\n\nBasically, it\
      \ allowed the user to see stereo 3D by displaying two versions of the current\
      \ scene rendered from slightly different points of view.  You had to squint\
      \ to see the effect, just like for [http://www.brossco.fi/janne/eclipse99/budapest/bu_3d.html\
      \ these photos].\n\nI tried to implement the same thing for UT2004 on Sunday.\
      \  To the degree that two viewports were rendered on the screen next to each\
      \ other, it was a piece of cake; but, having the HUD render within one of those\
      \ viewports prove to be impossible.  In Unreal Tournament, it was basically\
      \ just a matter of setting [[Legacy:Canvas|Canvas]].OrgX/OrgY and ClipX/ClipY\
      \ right &ndash; but UT2004's HUD makes heavy use of the native DrawSpriteWidget\
      \ function which, while honoring OrgX/OrgY and ClipX/ClipY, doesn't take the\
      \ reduced size of a viewport defined through those properties into account when\
      \ positioning and scaling the widgets.\n\nSo, no way.  Well, it was just an\
      \ experiment anyway.  The 3D effect itself is pretty cool, though, even if it\
      \ strains the eyes to squint that way for an extended period of time...\n\n\
      In other news, after a period of consideration, I bought a digital piano today\
      \ &ndash; a [http://www.rolandus.com/products/ck_details.asp?CatID=11&SubCatID=45&ProdID=HP-101\
      \ Roland HP-101].  I played the piano for years before leaving my parents' home\
      \ to go to university, and I want to pick this hobby up again.  And, wow, those\
      \ digital pianos nowadays really do sound and feel like the real thing &ndash;\
      \ down to subtle details like the slight resonance you hear after releasing\
      \ a key, or that the keys for the deep tones react with slightly more resistance\
      \ to being pressed down than the high-pitched keys...\n\n===Comments===\n\n\
      '''Birelli:''' I remember Palpable, I think a couple of us on IRC tested it\
      \ for you one time. It's definitely a cool effect, but it gave me a headache\
      \ after about 15 minutes of playing. Probably not something people want to use\
      \ all the time. Also it takes a bit of practice before you can train your mind\
      \ into not forcing one eye dominant over the other, so at first it's basically\
      \ impossible to run in a straight line.\n\n'''Epsix:''' Any chance I can get\
      \ the source code to the UT2004 version of Palpable? We've succesfully created\
      \ a CaveUT setup here with 3 walls + 1 floor and we want to add stereoscopy\
      \ and headtracking next. Since we want stereoscopy on all 4 screens we can't\
      \ use drivers that do this automatically since we only have 1 viewing direction\
      \ rather than 4. Basically what I need is UT2004 to run on 2560x1024 with left\
      \ and right eye split on either half of the screen. (so 2x 1280x1024 next to\
      \ eachother). I understand that palpable does just this? I've been looking at\
      \ the source of Palpable for UT99 for several hours now trying to get it to\
      \ work with UT2k4, but I simply lack the familiarity with either API to get\
      \ anything done. Hell, you're close to Holland right? If you help me out on\
      \ this, I'll let you have a look ;)\n\n==April 19, 2005==\n\nThose who have\
      \ followed [http://www.planetjailbreak.com/?news=275 PlanetJailbreak news] are\
      \ aware of what I've been working on recently: the visuals of freezing and shattering\
      \ a player model.  Part of the problem is to overlay the player model and the\
      \ weapon it holds with an \"ice\" texture that gradually fades in.\n\nMy first\
      \ idea was creating a [[Legacy:Shader|Shader]], setting its <code>Diffuse</code>\
      \ material to the player's skin texture, the <code>Specular</code> material\
      \ to my alpha-blended \"ice\" texture and use a [[Legacy:ConstantColor|ConstantColor]]\
      \ as its <code>SpecularityMask</code> material to control the fading.  That\
      \ works fine for the player model, but utterly fails for the weapon &ndash;\
      \ the weapon's textures are implicitly defined through the mesh, and there's\
      \ no way UnrealScript code can get hold of them (not even anything similar to\
      \ [[Legacy:Dynamicly Accessing Original Static Mesh Textures|this method]]).\n\
      \nSo, that approach fell somewhat short of what I had envisioned.\n\nBut there's\
      \ <code>OverlayMaterial</code> defined in [[Legacy:Actor|Actor]], along with\
      \ a <code>SetOverlayMaterial</code> method, which is used (among others) by\
      \ the UDamage to produce that \"energy\" overlay effect on players and weapons.\
      \  I had previously found out already that using a plain texture as <code>OverlayMaterial</code>\
      \ will simply replace the model's skin by that texture (instead of overlaying\
      \ it) &ndash; not what I intended, so I had put that approach aside.  Now, I\
      \ picked it up again.\n\nAfter some lucky experimentation, I found that I was\
      \ able to use a [[Legacy:Shader|Shader]] as an <code>OverlayMaterial</code>\
      \ whose <code>Specular</code> material was set to my \"ice\" texture.  Funnily,\
      \ I noted that:\n\n* The <code>Diffuse</code> material I tried to set was automatically\
      \ overwritten with a reference to the overlaid actor's skin (the skin part with\
      \ the highest ordinal number in the meshmap, I guess).  So, here's a way to\
      \ find the original skins of a non-static mesh if you need to.\n\n* The <code>A</code>\
      \ (alpha) member of the <code>Color</code> property of a [[Legacy:ConstantColor|ConstantColor]]\
      \ material I tried to use as the shader's <code>SpecularityMask</code> was immediately\
      \ reset to zero whenever I attempted to set it to something different.  Why\
      \ would the engine do such a thing...?\n\nSo, that didn't work the way I had\
      \ it intended to.  Neither did any attempts to replace the plain \"ice\" texture\
      \ in the <code>Specular</code> slot by a [[Legacy:Modifier|Modifier]] of any\
      \ kind.\n\nThen, in a last futile attempt, I tried using a [[Legacy:FadeColor|FadeColor]]\
      \ in the <code>SpecularityMask</code> slot (instead of a [[Legacy:ConstantColor|ConstantColor]]\
      \ as before), and lo!, when I set its <code>FadePeriod</code> to something other\
      \ than the default, zero, it worked!  Well, of course I had a pulsing overlay\
      \ now, but setting both <code>Color1</code> and <code>Color2</code> to the same\
      \ color fixed that.\n\nSo, now I've got a texture overlay on both player and\
      \ weapon which I can smoothly fade in (and out, if there was any need) and which\
      \ still lets the original textures shine through.\n\n===Comments===\n\n'''Wormbo:'''\
      \ Interesting hack. :) The engine uses the ConstantColor in the SpecularityMask\
      \ slot to fade out the overlay effect when the actor's overlay timer drops below\
      \ 1 or so.\n\n==May 1, 2005==\n\nMicrosoft has a pretty good reputation on IDEs,\
      \ but ''Microsoft eMbedded Visual C++'' really has at least one major quirk\
      \ which makes working with it a pain unless you either know how to avoid it\
      \ or unwittingly got around it by failing to customize your workspace too much.\
      \  I didn't fall into the second group, and it took me until today to become\
      \ part of the first.\n\nI'm developing a small smartphone application to remote-control\
      \ MP3 playback on the Linux server which sits quietly in my closet via Bluetooth.\n\
      \nThe ''Smartphone 2003 SDK'' comes with a smartphone emulator.  That's very\
      \ nice, but it becomes pretty frustrating once it stops working &ndash; which,\
      \ for me, happened basically whenever I started the IDE for the second time\
      \ after installing it:  Whenever I wanted to run my program, I got an error\
      \ dialog telling me one of the following things:\n\n{{innerbox| Cannot find\
      \ a default device. Please create one or more from the Platform Manager.\n\n\
      }}\n\n<nowiki></nowiki>\n\n{{innerbox| There is no device installed. Please\
      \ go to Configure Platform Manager to add a device.\n\n}}\n\nObviously there\
      \ were still the same devices as the last time, and I certainly hadn't changed\
      \ configurations since last successfully running the program in the emulator.\
      \  So, almost each time I wanted to work on my project, I had to uninstall the\
      \ entire IDE and reinstall all of it &ndash; two installers, one of them badly\
      \ made, and a service pack; half an hour work just to get the IDE to work again.\
      \  Needless to say, I didn't do that very often.\n\nOf course, I googled for\
      \ a solution.  Nothing to find except for two postings from people with the\
      \ same problem without any replies to them.  At least I wasn't alone; little\
      \ consolation there, though.\n\nToday, I got that second error message from\
      \ above for the first time, and that was my luck.  Googling for ''that'' finally\
      \ led me to a newsgroup message with the solution:  If you disable the WCE Configuration\
      \ toolbar, the (unlabeled) \"default device\" drop-down box (the rightmost one)\
      \ '''will automatically revert to \"Smartphone 2003 Device.\"'''  Set it back\
      \ to \"Smartphone 2003 Emulator\" and everything works again.  There's no menu\
      \ command for that option.\n\n\"Son of a gun!\", to say it in the original newsgroup\
      \ poster's words.  What an unnecessary annoyance.\n\n==November 3, 2005==\n\n\
      Today at around 11:15 AM, I successfully completed my twenty-ninth year of life\
      \ (for a suitable definition of \"successfully\" :-P), heading into the thirtieth\
      \ without hesitation. Happy birthday to me ;-)\n\n===Comments===\n\n'''El Muerte:'''\
      \ damn you're old ;)\n\n'''EntropicLqd:''' Happy birthday youngster (for a given\
      \ value of young).  Give it another few years and you'll feel like you are falling\
      \ apart :)\n\n'''Sweavo:''' phew it's not just me then Entropic :-)\n\n'''Tarquin:'''\
      \ Happy birthday Mych! The big 30 next year ;) It's not as awful as it sounds\
      \ :)\n\n'''Mychaeel:''' Hehe, thanks y'all :-)\n\n'''MythOpus:''' I saw it awhile\
      \ ago, but I was always on my dads Linux computer so I haven't been able to...\
      \ WISH YOU A HAPPY BIRTHDAY!\n\n'''Mychaeel:''' I'll take good wishes at any\
      \ time, so: thank you as well :-D\n\n'''Sweavo:''' in that case, have had a\
      \ happy birthday :-)\n\n==April 24, 2006==\n\nSetting a data structure element\
      \ of a replicated array element won't actually make the engine replicate that\
      \ array element.  You'll have to set the ''whole'' array element to make the\
      \ engine notice that it has changed:\n\n<uscript>\nfunction TouchElement(int\
      \ iElement)\n{\n  local TElement ElementTemp;\n\n  ElementTemp = Elements[iElement];\n\
      \  Elements[iElement] = ElementTemp;  // prod!\n}\n</uscript>\n\nHas anybody\
      \ else ever had that problem?\n\n===Comments===\n\n'''EricBlade:''' I haven't\
      \ personally had a reason to make an array of structs yet, but it sounds like\
      \ it could be related somehow to the problem of not being able to replicate\
      \ -just- a struct, without some other var?\n\n'''Wormbo:''' That seems to be\
      \ a general problem of struct replication, not only structs as array elements.\
      \ The code <code>Elements[iElement] = Elements[iElement]</code> seems to be\
      \ enough to cause replication though, whether anything actually changed or not.\n\
      \n'''Mychaeel:''' Yes, I also realized that the detour over a temporary local\
      \ variable probably wasn't necessary at all &ndash; I was still under the influence\
      \ of the <code>SwapElements</code> function which actually ''needed'' one. \
      \ I've occasionally replicated (individual instances of) structs without problems,\
      \ though &ndash; you only have to be aware that changing any struct element\
      \ will cause the entire struct to be replicated.  (Actually, I've used that\
      \ as a feature occasionally.)\n\n==July 15, 2006==\n\nI found the following\
      \ function in [http://mychaeel.no-ip.com/source/Jailbreak/Jailbreak/Classes/JBTagPlayer.uc?rev=1.58&view=auto\
      \ some source code] I had written years ago:\n\n<uscript>\n// ============================================================================\n\
      // CalcOrientation\n//\n// Calculates and returns an artificial value representing\
      \ the orientation of\n// a vector. The returned value has the following properties:\n\
      //\n//   * Non-zero for any non-zero vector. Zero for the zero vector.\n// \
      \  * Negating the argument yields the negative result.\n//\n// Those properties\
      \ allow to use this function to make any difference between\n// two given points\
      \ in space unambiguous by passing a single additional binary\n// bit of information.\n\
      // ============================================================================\n\
      \nsimulated function float CalcOrientation(vector VectorInput)\n{\n  local vector\
      \ VectorTranslated;\n\n  VectorTranslated.X = VectorInput dot vect(1, 1, 0);\
      \  if (VectorTranslated.X != 0.0) return VectorTranslated.X;\n  VectorTranslated.Y\
      \ = VectorInput dot vect(1,-1, 0);  if (VectorTranslated.Y != 0.0) return VectorTranslated.Y;\n\
      \  VectorTranslated.Z = VectorInput dot vect(0, 0, 1);  if (VectorTranslated.Z\
      \ != 0.0) return VectorTranslated.Z;\n\n  return 0.0;\n}\n</uscript>\n\nIt's\
      \ part of Jailbreak's player movement extrapolation code which is designed to\
      \ provide a smooth client-side representation of a player's position with as\
      \ little network traffic as possible.  The extrapolated player position is used\
      \ by the [http://mychaeel.no-ip.com/jailbreak/JBPanorama scoreboard minimap]\
      \ and [http://mychaeel.no-ip.com/jailbreak/JBScreen JBScreen].\n\nWell, what\
      \ the ''heck'' was I thinking?\n\nObviously, instead of using a local vector\
      \ variable, I could have used a simple float; the function calculates each component\
      \ of the local vector, immediately uses it, and then never uses it again.  Plus,\
      \ looking more closely at what's actually done there, it looks as if I could\
      \ simply have used the original vector's components instead of (sloppily) translating\
      \ it into a rotated coordinate system first.\n\nIt took me a while to get behind\
      \ what I had thought several years ago.  I should comment more.\n\nUsing a local\
      \ vector instead of a float was halfway between being an artifact of the way\
      \ my mind had gone before arriving at this code and being self-documenting code.\
      \  (Sure enough the latter could have been achieved just as well with less bytecode\
      \ overhead by just adding a comment.)\n\nTranslating the input vector into a\
      \ coordinate system rotated 45° away from the main axes was done to make changes\
      \ in the signum of the return value less common.  If there's any directional\
      \ bias in a player's movement at all, it's usually along the main axes, following\
      \ a hallway a mapper will generally have aligned along the coordinate system.\
      \  Strafing left and right even just a bit while moving along one of the coordinate\
      \ axes (say, the Y axis), would change the signum of one of the other coordinate\
      \ components (the X component) frequently.\n\nIf the axes are rotated 45° about\
      \ the vertical (Z) axis, chances are better that you stay \"left\" or \"right\"\
      \ of an axis while moving, leaving the signum of the return value of this function\
      \ unchanged.  Any change in the signum needs to be replicated to all clients\
      \ (as the signum of the scalar player velocity they use to extrapolate the player's\
      \ position); so this coordinate rotation reduces the frequency of updates required\
      \ to send to the clients.\n\nPhew.\n\nI remember experimenting with different\
      \ replication and extrapolation mechanisms, using some of UT2003's more obscure\
      \ logging parameters to get network traffic detail into UT2003.log.  This optimization\
      \ actually ''did'' reduce the amount of updates sent across the network for\
      \ this detail.  I never got around to actually measuring whether it made any\
      \ relevant difference in the ''total'' amount of network traffic, though.  I\
      \ suppose this could be just one of the cases where I indulged in premature\
      \ optimization just for the fun of it.\n\n[[Category:Legacy Journal|{{PAGENAME}}]]"
