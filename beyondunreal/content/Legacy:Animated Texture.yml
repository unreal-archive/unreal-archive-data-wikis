  wikitext:
    text: "You can create [[Legacy:Texture|Texture]]s that are animated as a repeating\
      \ sequence of static frames.\n\n==Creation ==\n\n===Automatic ===\n\n# Create\
      \ the frames as individual image files.  All images must be of the same size\
      \ and adhere to the general restrictions described in [[Legacy:Texture Import\
      \ And Export|Texture Import and Export]].\n# Give those image files names according\
      \ to the following scheme:\n#* All files must have the same base name, for instance\
      \ <code>MyAnim</code>.\n#* In the order the frames should be played, add the\
      \ suffix <code>_a00</code>, <code>_a01</code> and so on to the file (base) names,\
      \ like <code>MyAnim_a00.pcx</code>, <code>MyAnim_a01.pcx</code> and so on.\n\
      # In the [[Legacy:Texture Browser|texture browser]], click ''File'' -> ''Import''.\
      \  In the \"Import Texture\" dialog that pops up, select '''all''' of the image\
      \ files that will belong to your animation, click ''Open'' and proceed as described\
      \ in [[Legacy:Texture Import And Export|Texture Import and Export]].\n\nUnrealEd\
      \ will, thanks to the naming of the image files, automatically connect them\
      \ to an animation.  Use the properties in the ''Animation'' section of the [[Legacy:Texture\
      \ Properties|texture properties]] window to specify the speed of the animation.\n\
      \nOnly the identical base name, the underscore, the \"a\" and the two-digit\
      \ number are relevant; the numbers themselves don't have to start at zero. \
      \ UnrealEd simply connects the textures in ascending order of the number following\
      \ <code>_a</code> in the file name.\n\n===Manual ===\n\nYou can manually connect\
      \ textures to an animation by setting each texture's [[Legacy:Texture Properties|AnimNext\
      \ property]] to the next texture in the animation.\n\n==Related Topics ==\n\n\
      * [[Legacy:Texture Topics|Texture Topics]]\n* [[Legacy:Dynamic Texture|Dynamic\
      \ Texture]]\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
