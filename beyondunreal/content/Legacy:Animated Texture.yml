  text:
    text: "<p>You can create <a href=\"/Legacy:Texture\" title=\"Legacy:Texture\"\
      >Textures</a> that are animated as a repeating sequence of static frames.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Creation\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Creation</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Automatic\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Automatic</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-3\"><a href=\"#Manual\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Manual</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Creation\">Creation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Animated_Texture?section=1\" title=\"Edit section: Creation\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Automatic\">Automatic</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Animated_Texture?section=2\"\
      \ title=\"Edit section: Automatic\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ol>\n<li>Create the frames as individual image files.\
      \ All images must be of the same size and adhere to the general restrictions\
      \ described in <a href=\"/Legacy:Texture_Import_And_Export\" title=\"Legacy:Texture\
      \ Import And Export\">Texture Import and Export</a>.</li>\n<li>Give those image\
      \ files names according to the following scheme:\n<ul>\n<li>All files must have\
      \ the same base name, for instance <code>MyAnim</code>.</li>\n<li>In the order\
      \ the frames should be played, add the suffix <code>_a00</code>, <code>_a01</code>\
      \ and so on to the file (base) names, like <code>MyAnim_a00.pcx</code>, <code>MyAnim_a01.pcx</code>\
      \ and so on.</li>\n</ul>\n</li>\n<li>In the <a href=\"/Legacy:Texture_Browser\"\
      \ title=\"Legacy:Texture Browser\">texture browser</a>, click <i>File</i> -&gt;\
      \ <i>Import</i>. In the \"Import Texture\" dialog that pops up, select <b>all</b>\
      \ of the image files that will belong to your animation, click <i>Open</i> and\
      \ proceed as described in <a href=\"/Legacy:Texture_Import_And_Export\" title=\"\
      Legacy:Texture Import And Export\">Texture Import and Export</a>.</li>\n</ol>\n\
      <p>UnrealEd will, thanks to the naming of the image files, automatically connect\
      \ them to an animation. Use the properties in the <i>Animation</i> section of\
      \ the <a href=\"/Legacy:Texture_Properties\" title=\"Legacy:Texture Properties\"\
      >texture properties</a> window to specify the speed of the animation.</p>\n\
      <p>Only the identical base name, the underscore, the \"a\" and the two-digit\
      \ number are relevant; the numbers themselves don't have to start at zero. UnrealEd\
      \ simply connects the textures in ascending order of the number following <code>_a</code>\
      \ in the file name.</p>\n<h3><span class=\"mw-headline\" id=\"Manual\">Manual</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Animated_Texture?section=3\" title=\"Edit section: Manual\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>You\
      \ can manually connect textures to an animation by setting each texture's <a\
      \ href=\"/Legacy:Texture_Properties\" title=\"Legacy:Texture Properties\">AnimNext\
      \ property</a> to the next texture in the animation.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Animated_Texture?section=4\"\
