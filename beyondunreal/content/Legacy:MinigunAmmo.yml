  wikitext:
    text: "'''''UT2003, Build 2225'''''\n\n<uscript>\nclass MinigunAmmo extends Ammunition;\
      \ //Shows that minigun ammo is derived from the ammunition class\n\n//The minigun\
      \ HUD display icon lives in this texture package.\n#EXEC OBJ LOAD FILE=InterfaceContent.utx\n\
      \ndefaultproperties //Normal variable properties\n{\n     MaxAmmo=350      \
      \                                 //Maximum ammo allowed for the minigun\n \
      \    InitialAmount=150                                 //This sets the amount\
      \ of ammo you get when you pickup the minigun.\n     PickupClass=Class'XWeapons.MinigunAmmoPickup'\
      \     //Pickup class for the ammo\n     IconMaterial=Texture'InterfaceContent.HUD.SkinA'\
      \  //This says package to get the HUD icon from. This line would not be\n  \
      \                                                     //  valid if we hadn't\
      \ loaded the InterfaceContent package above.\n     IconCoords=(X1=445,Y1=75,X2=544,Y2=149)\
      \           //This says which HUD icon in the InterfaceContent package to use.\n\
      \     ItemName=\"Bullets\"                                //Name of the ingame\
      \ pickup, i.e. \"You got Bullets!\"\n}\n\n// \"But wait, I thought you only\
      \ got 50 bullets from each Ammo pickup?\"\n// \"You do... check out the MinigunAmmoPickup\
      \ class :)\"\n</uscript>\n\nAs always corrections and additions are welcome\n\
      \n==Comments==\n\n----\n\n[[Legacy:Code References|Code References]]"
