  wikitext:
    text: "The Unreal engine supports language localizations (or localisations for\
      \ the English amongst us) in a very straightforward and easy-to-use way.  If\
      \ you [[Legacy:Variable Syntax|declare]] a string variable using the ''localized''\
      \ keyword, the engine will automatically look it up in the selected language's\
      \ localization file, potentially falling back to the international language\
      \ localization file first and the value declared in the [[Legacy:Default Properties|default\
      \ properties]] at last.\n\nThe [http://unreal.epicgames.com/Localization.htm\
      \ Localization page] on the [http://unreal.epicgames.com/ Unreal Technology\
      \ site] explains all the technical aspects of language localization. Corrections\
      \ and annotations to this document:\n\n* The file extension and language code\
      \ for German  is ''.det'', not ''.de''.  (Similar modifications apply to the\
      \ other language codes; it's also ''.est'', not ''.esp'', and so on &rarr; the\
      \ last character always is a ''t''.)\n* To switch to a different language, open\
      \ UnrealTournament.ini and replace the language code in the line \"Language=int\"\
      \ by the code you wish to use. If the localization file for the ''Core'' package\
      \ is available and the ''Language'' value in the ''[Language]'' section is set\
      \ you can also select the language in [[Legacy:UnrealEd Advanced Options|UnrealEd\
      \ Advanced Options]] -> Drivers -> Language.\n\n==External Links==\n* [[udn2:LocalizationReference]]\n\
      * [http://unreal.epicgames.com/Localization.htm Localization page] on the Unreal\
      \ Technology site\n\n==Related Topics==\n* [[Legacy:INT File|INT File]]s\n*\
