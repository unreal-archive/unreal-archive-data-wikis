  title: "Legacy:Localization"
  text:
    text: "<p>The Unreal engine supports language localizations (or localisations\
      \ for the English amongst us) in a very straightforward and easy-to-use way.\
      \ If you <a href=\"/Legacy:Variable_Syntax\" title=\"Legacy:Variable Syntax\"\
      >declare</a> a string variable using the <i>localized</i> keyword, the engine\
      \ will automatically look it up in the selected language's localization file,\
      \ potentially falling back to the international language localization file first\
      \ and the value declared in the <a href=\"/Legacy:Default_Properties\" title=\"\
      Legacy:Default Properties\">default properties</a> at last.</p>\n<p>The <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://unreal.epicgames.com/Localization.htm\"\
      >Localization page</a> on the <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://unreal.epicgames.com/\">Unreal Technology site</a> explains all the technical\
      \ aspects of language localization. Corrections and annotations to this document:</p>\n\
      <ul>\n<li>The file extension and language code for German is <i>.det</i>, not\
      \ <i>.de</i>. (Similar modifications apply to the other language codes; it's\
      \ also <i>.est</i>, not <i>.esp</i>, and so on → the last character always is\
      \ a <i>t</i>.)</li>\n<li>To switch to a different language, open UnrealTournament.ini\
      \ and replace the language code in the line \"Language=int\" by the code you\
      \ wish to use. If the localization file for the <i>Core</i> package is available\
      \ and the <i>Language</i> value in the <i>[Language]</i> section is set you\
      \ can also select the language in <a href=\"/Legacy:UnrealEd_Advanced_Options\"\
      \ title=\"Legacy:UnrealEd Advanced Options\">UnrealEd Advanced Options</a> -&gt;\
      \ Drivers -&gt; Language.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      External_Links\">External Links</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Localization?section=1\"\
      \ title=\"Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"http://udn.epicgames.com/Two/LocalizationReference\"\
      \ class=\"extiw\" title=\"udn2:LocalizationReference\">udn2:LocalizationReference</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://unreal.epicgames.com/Localization.htm\"\
      >Localization page</a> on the Unreal Technology site</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Localization?section=2\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:INT_File\" title=\"Legacy:INT\
      \ File\">INT Files</a></li>\n<li><a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a></li>\n<li><a href=\"/Legacy:UnrealScript_Lessons\" title=\"\
      Legacy:UnrealScript Lessons\">UnrealScript Lessons</a></li>\n</ul>\n\n<!-- \n\
