  title: "Talk:Blender"
  text:
    text: "<p><b>Star Weaver:</b> Personally, I use blender because I probably won't\
      \ be able to afford full versions of any of the commerical modeling programs\
      \ within five or ten years and the free versions just weren't working out for\
      \ me. OTOH, I have minimal other platform experience and probably won't be getting\
      \ into the field professionally, and it does what I want it to.</p>\n<p>On that\
      \ note, I've modified Doc Holiday's exporter to work with Blender 244 and to\
      \ add a global scale field that lets you stay at sane blender units without\
      \ upscaling every time you export (128/1 works pretty well). I'm not sure if\
      \ I should post the modified code, though, there isn't a liscence notice in\
      \ the file.</p>\n<p><br />\n<b>Bob_The_Beheader:</b> Personally, comming from\
      \ taking 2 years of CAD in highschool, and then taking a class requiring students\
      \ to learn <a href=\"/edit/Legacy:Softimage?redlink=1\" class=\"new\" title=\"\
      Legacy:Softimage (page does not exist)\">Softimage</a>, I cannot stand Blender.\
      \ The layout and process of creation with it is so different, I would reccomend\
      \ that anyone used to different modelling/animation software think twice before\
      \ using this program. Of course, it may be worth a try...</p>\n<p><br />\n<b>soon-to-be\
      \ modeller:</b> I found this link for a BETA psk exporter, maybe it will help?</p>\n\
      <pre>                              <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://wiki.blender.org/bin/view.pl/Blenderwiki/PSK_Export_Details\"\
      >http://wiki.blender.org/bin/view.pl/Blenderwiki/PSK_Export_Details</a>\n</pre>\n\
      <p><br />\n<b>3D-Penguin:</b> afaik \"static mesh exporter\" implicates no animation\
      \ data because of the \"static\". And Doc Holiday has the title of the script\
      \ written in english.</p>\n<p>Anyway if you want to get into Blender make sure\
      \ you do at least the Tuts for the interface BEFORE you do anything else or\
      \ you will swear like a junkyard guard. Interface is excellent once you got\
      \ the hang of it. However there is a good support for BVH animation data, so\
      \ if you could get that into UnrealEd that would be fine.</p>\n<p>BTW. look\
      \ at Milkshape for animated meshes and UnrealEd support.</p>\n<p><br />\n<b>Dandel1984:</b>\
      \ I am working on a script for ase formatting that i will try to get bundled\
      \ into blender, but as for the animation, and i am also trying to code a script\
      \ for support to be added with psk files.</p>\n<p><br />\n<b>Enos Shenk:</b>\
      \ Ive got it working good. Works great, it just tends to export meshes very\
      \ tiny, so you have to play with drawscale alot when you get it in the map.\
      \ Just make sure every face on your object has UV texturing. The image name\
      \ you use for your UV textures, if its the same name as a texture you have loaded\
      \ in ued, will be automatically applied when you import the .ase.</p>\n<p><br\
      \ />\n<b>veryhappy:</b> I've tried it and got the same error but i thought that\
      \ was my fault because i don't know how to use blender.I've located other exporter\
      \ (not tried it yet but looks like it will work)</p>\n<p><br />\n<b>Enos Shenk:</b>\
      \ Im not too worried about figuring out UV, i just cant figure out the plugin.\
      \ No matter what i do, when i run it, it says \"INVALID\" and wont let me export.\
      \ Of course the plugin has no documentation, no explanation on what it expects\
      \ to be able to export, and the website about it is in german or something.</p>\n\
      <p><br />\n<b>Tychon:</b> The Blender webpage has some decent tutorials and\
      \ the like, I recommend looking through them.</p>\n<p><br />\n<b>Enos Shenk:</b>\
      \ I guess i need to learn UV stuff then. If i could figure out the plugin. Since\
      \ it comes with no documentation at all.</p>\n<p><br />\n<b>Tychon:</b> My main\
      \ question is, can Blender support the export of animations used in Unreal?\
      \ If so, I think it would be an excellent solution. Free and powerful.</p>\n\
      <p><br />\n<b>Kat [13 May 06]</b> New forums are up <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.katsbits.com/cgi-bin/ikonboard.cgi\">http://www.katsbits.com/cgi-bin/ikonboard.cgi</a></p>\n\
      <p><br />\n<b>Kat [20 Mar 07]</b> Links to Quake3Bits changed to Katsbits (new\
      \ home)</p>\n<p><br />\n<b>Kat [23 Jan 08]</b> corrected link typo</p>\n\n<!--\
