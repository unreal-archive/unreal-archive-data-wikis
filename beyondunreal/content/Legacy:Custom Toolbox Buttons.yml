  title: "Legacy:Custom Toolbox Buttons"
  text:
    text: "<div class=\"floatright\"><a href=\"/File:Legacy_Custom_Toolbox.gif\" class=\"\
      image\"><img alt=\"Legacy Custom Toolbox.gif\" src=\"/w/images/Legacy_Custom_Toolbox.gif\"\
      \ width=\"139\" height=\"138\" /></a></div>\n<p>The last group of buttons on\
      \ the <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a> of the\
      \ <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd interface</a> is for user-defined buttons.\
      \ These are simply aliases to <a href=\"/Legacy:UnrealEd_Console\" title=\"\
      Legacy:UnrealEd Console\">UnrealEd Console</a> commands, so they're fairly limited\
      \ in scope.</p>\n<p>These are defined in <a href=\"/edit/Legacy:UnrealEd.Ini?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UnrealEd.Ini (page does not exist)\">UnrealEd.ini</a>.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Custom_Toolbox_Syntax\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Custom Toolbox Syntax</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Example\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Example</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Utilities\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Utilities</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Packs\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Packs</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Custom_Toolbox_Syntax\"\
      >Custom Toolbox Syntax</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Toolbox_Buttons?section=1\" title=\"\
      Edit section: Custom Toolbox Syntax\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>[UserDefinedGroup]&#160;</dt>\n<dd>The name\
      \ of the section located in UnrealEd.ini</dd>\n<dt>NumButtons&#160;</dt>\n<dd>the\
      \ count of all the user-defined buttons</dd>\n<dt>ButtonX = Hint , Bitmap ,\
      \ Command</dt>\n<dd><i><b>X</b></i> - begins with 0, then 1,2,3 and so on</dd>\n\
      <dd><i><b>Hint</b></i> - the text if mouse cursor over the button</dd>\n<dd><i><b>Bitmap</b></i>\
      \ - the bitmap filename without extension (must be stored in System\\EditorRes)</dd>\n\
      <dd><i><b>Command</b></i> UnrealEd Engine Command (see <a href=\"/Legacy:UnrealEd_2_Console\"\
      \ title=\"Legacy:UnrealEd 2 Console\">UnrealEd_2_Console</a>)</dd>\n</dl>\n\
      <h2><span class=\"mw-headline\" id=\"Example\">Example</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Toolbox_Buttons?section=2\"\
      \ title=\"Edit section: Example\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This can be added if not exists or be changed in UnrealEd.ini.\
      \ This example is only used in UnrealED by a default UT2003/UT2004 installation.</p>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"br0\">[</span>UserDefinedGroup<span\
      \ class=\"br0\">]</span>\nNumButtons<span class=\"sy0\">=</span><span class=\"\
      nu0\">6</span>\nButton0<span class=\"sy0\">=</span>Mirror X,MirrorX,<span class=\"\
      kw9\">Actor</span> Mirror X<span class=\"sy0\">=-</span><span class=\"nu0\"\
      >1</span>\nButton1<span class=\"sy0\">=</span>Mirror Y,MirrorY,<span class=\"\
      kw9\">Actor</span> Mirror Y<span class=\"sy0\">=-</span><span class=\"nu0\"\
      >1</span>\nButton2<span class=\"sy0\">=</span>Mirror Z,MirrorZ,<span class=\"\
      kw9\">Actor</span> Mirror Z<span class=\"sy0\">=-</span><span class=\"nu0\"\
      >1</span>\nButton3<span class=\"sy0\">=</span>Select All Inside,SelectInside,<span\
      \ class=\"kw9\">Actor</span> Select Inside\nButton4<span class=\"sy0\">=</span>Clip\
      \ Z in WireFrame,ClipZ,<span class=\"kw9\">Actor</span> Clip Z\nButton5<span\
      \ class=\"sy0\">=</span>Align view on <span class=\"kw9\">Actor</span>,CameraAlign,Camera\
      \ Align</pre></div>\n</div>\n<h2><span class=\"mw-headline\" id=\"Utilities\"\
      >Utilities</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Toolbox_Buttons?section=3\" title=\"\
      Edit section: Utilities\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/Legacy:Toolbar_Creator\" title=\"Legacy:Toolbar Creator\" class=\"\
      mw-redirect\">Toolbar Creator</a> is a handy application that sets up custom\
      \ buttons for you.</p>\n<h2><span class=\"mw-headline\" id=\"Packs\">Packs</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Custom_Toolbox_Buttons?section=4\" title=\"Edit section:\
      \ Packs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>A number of packs fo useful buttons are available on the web:</p>\n<ul>\n\
      <li>Fordy's Pack: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.planetunreal.com/fordy/uedbuttons.htm\"\
      >http://www.planetunreal.com/fordy/uedbuttons.htm</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Toolbox_Buttons?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Binding_Editor_Commands\"\
      \ title=\"Legacy:Binding Editor Commands\">Binding Editor Commands</a></li>\n\
      <li><a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">Toolbox</a></li>\n\
      <li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a></li>\n</ul>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.085 seconds\nReal time usage: 0.110 seconds\nPreprocessor\
