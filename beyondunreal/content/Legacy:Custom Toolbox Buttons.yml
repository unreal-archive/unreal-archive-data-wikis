  wikitext:
    text: "[[Image:Legacy_Custom_Toolbox.gif|right|]]\n\nThe last group of buttons\
      \ on the [[Legacy:Toolbox|toolbox]] of the [[Legacy:UnrealEd Interface|UnrealEd\
      \ interface]] is for user-defined buttons. These are simply aliases to [[Legacy:UnrealEd\
      \ Console|UnrealEd Console]] commands, so they're fairly limited in scope.\n\
      \nThese are defined in [[Legacy:UnrealEd.Ini|UnrealEd.ini]].\n\n==Custom Toolbox\
      \ Syntax==\n;[UserDefinedGroup] : The name of the section located in UnrealEd.ini\n\
      ;NumButtons : the count of all the user-defined buttons\n;ButtonX = Hint , Bitmap\
      \ , Command\n: '''''X''''' - begins with 0, then 1,2,3 and so on\n: '''''Hint'''''\
      \ - the text if mouse cursor over the button\n: '''''Bitmap''''' - the bitmap\
      \ filename without extension (must be stored in System\\EditorRes)\n: '''''Command'''''\
      \ UnrealEd Engine Command (see [[Legacy:UnrealEd_2_Console|UnrealEd_2_Console]])\n\
      \n==Example==\n\nThis can be added if not exists or be changed in UnrealEd.ini.\
      \ This example is only used in UnrealED by a default UT2003/UT2004 installation.\n\
      \n<uscript>\n[UserDefinedGroup]\nNumButtons=6\nButton0=Mirror X,MirrorX,Actor\
      \ Mirror X=-1\nButton1=Mirror Y,MirrorY,Actor Mirror Y=-1\nButton2=Mirror Z,MirrorZ,Actor\
      \ Mirror Z=-1\nButton3=Select All Inside,SelectInside,Actor Select Inside\n\
      Button4=Clip Z in WireFrame,ClipZ,Actor Clip Z\nButton5=Align view on Actor,CameraAlign,Camera\
      \ Align\n</uscript>\n\n==Utilities ==\n\n[[Legacy:Toolbar Creator|Toolbar Creator]]\
      \ is a handy application that sets up custom buttons for you.\n\n==Packs ==\n\
      \nA number of packs fo useful buttons are available on the web:\n\n* Fordy's\
      \ Pack: http://www.planetunreal.com/fordy/uedbuttons.htm\n\n==Related Topics\
      \ ==\n* [[Legacy:Binding Editor Commands|Binding Editor Commands]]\n* [[Legacy:Toolbox|Toolbox]]\n\
      * [[Legacy:UnrealEd Interface|UnrealEd Interface]]\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
