  displaytitle: "Return statement"
  iwlinks: []
  wikitext:
    text: "The '''return''' statement immediately exits the current [[function]] or\
      \ [[operator]]. No statement logically following a '''return''' will be executed\
      \ anymore.\n\nIn [[state]] code, the '''return''' statement is not allowed.\
      \ You can use the [[stop statement]] or call <code>GotoState('<i></i>');</code>\
      \ instead, depending on the desired effect.\n\n==Syntax==\nFor function without\
      \ a return type, the syntax simply is:\n '''return;'''\nHowever, if the function\
      \ declaration contains a return type, the following variation must be used instead:\n\
      \ '''return''' ''expression''''';'''\nThe expression's type must be compatible\
      \ to the function's return type.\n\n\n{{navbox unrealscript}}"
