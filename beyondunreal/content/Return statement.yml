  title: "Return statement"
  text:
    text: "<p>The <b>return</b> statement immediately exits the current <a href=\"\
      /Function\" title=\"Function\" class=\"mw-redirect\">function</a> or <a href=\"\
      /Operator\" title=\"Operator\" class=\"mw-redirect\">operator</a>. No statement\
      \ logically following a <b>return</b> will be executed anymore.</p>\n<p>In <a\
      \ href=\"/State\" title=\"State\" class=\"mw-redirect\">state</a> code, the\
      \ <b>return</b> statement is not allowed. You can use the <a href=\"/Stop_statement\"\
      \ title=\"Stop statement\">stop statement</a> or call <code>GotoState('');</code>\
      \ instead, depending on the desired effect.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Syntax\">Syntax</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Return_statement?section=1\" title=\"Edit section:\
      \ Syntax\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>For function without a return type, the syntax simply is:</p>\n<pre><b>return;</b>\n\
      </pre>\n<p>However, if the function declaration contains a return type, the\
      \ following variation must be used instead:</p>\n<pre><b>return</b> <i>expression</i><b>;</b>\n\
      </pre>\n<p>The expression's type must be compatible to the function's return\
      \ type.</p>\n<p><br /></p>\n<table class=\"navbox nowraplinks\" style=\"\">\n\
