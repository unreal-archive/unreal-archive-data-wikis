  wikitext:
    text: "The '''Viewport Caption Context Menu''' is one of the [[Legacy:UnrealEd\
      \ Menus|UnrealEd Menus]] in the [[Legacy:UnrealEd Interface|UnrealEd Interface]].\
      \ It contains options that affect the display within the [[Legacy:UnrealEd Viewport|UnrealEd\
      \ Viewport]]s. These settings are independent for each viewport.\n\nTo summon\
      \ the menu, right-click anywhere on a viewport title bar.\n\n[[Image:Legacy_interface-Ed3-viewportbar.png|center|Viewport\
      \ Title Bar, with the menu]]\n\n==Mode ==\n\nThe same range of options as the\
      \ title bar icons: see [[Legacy:UnrealEd Viewport|UnrealEd Viewport]]\n\n==View\
      \ ==\n\nThese are all commands that toggle visibility of certain elements in\
      \ the viewport. Some of these have equivalent [[Legacy:Keyboard Shortcuts|keyboard\
      \ shortcuts]], which work in the viewport that is active.\n\n{|\n\n|-\n|menu\
      \ item\n|element controlled\n|keyboard equivalent \n|-\n|Show Active Brush\n\
      |[[Legacy:Red Builder Brush|red builder brush]]\n|B\n|-\n|Show Static Meshes\n\
      |[[Legacy:Static Mesh|static mesh]]es\n|W\n|-\n|Show Moving Brushes\n|[[Legacy:Mover|mover]]\
      \ brushes\n|-\n|Show Volumes\n|[[Legacy:Volume|Volume]]s\n|O\n|-\n|Show Backdrop\n\
      |visibility of the [[Legacy:SkyBox|SkyBox]] on backdrop surfaces\n|K\n|-\n|Show\
      \ Coordinates\n|erm... it's b0rked?\n|-\n|Show Paths\n|Shows the paths bots\
      \ will take. Different [[Bot Pathing\n|path colors]] have different meaning.\n\
      |-\n|Show Event Lines\n|Red lines which join an actor's [[Legacy:Tag|Tag]] and\
      \ [[Legacy:Event|Event]] properties to other actors which match them. NOTE:\
      \ static meshes (eg movers) do not seem to display these properly.\n|E\n|-\n\
      |Show Selection Highlight\n|the shading effect on selected surfaces (blue) and\
      \ actors (pukish green). Very useful for lining up textures (select then hide).\n\
      |S\n|-\n|Show Terrain\n|[[Legacy:Terrain|terrain]]\n|T\n|-\n|Show Distance Fog\n\
      |[[Legacy:Distance Fog|Distance Fog]]\n|F\n|-\n|Matinee Rotations \n|-\n|Matinee\
      \ Paths \n|-\n|Show Fluid Surfaces\n|[[Legacy:Fluid Surface|Fluid Surface]]s\n\
      |-\n|Show Karma Primitives\n|Shows bsic karma elements (cylinders, etc). \n\
      |-\n|Show Collision\n|the pink collision wireframes of static meshes etc\n|-\n\
      |''no menu item''\n|BSP geometry. Great for seeing bot paths: hide this and\
      \ static meshes.\n|Q\n|}\n\n==Actors ==\n\nThis menu is slightly buggy, and\
      \ tends to show \"Hide Actors\" as ticked, even though it's not actually the\
      \ current selected option.\n\n{|\n\n|-\n|menu item\n|element controlled\n|keyboard\
      \ equivalent \n|-\n|Full Actor View\n|Shows everything (resets the view to default).\
      \ \n|-\n|Information\n|Displays each Classes class name, along with their [[Legacy:Event|Event]]\
      \ and [[Legacy:Tag|Tag]] variables.\n|I\n|-\n|Icon View\n|Shows all placed classes\
      \ (other than [[Legacy:Light|Light]] and [[Legacy:PathNode|PathNode]] as the\
      \ UEd Eagle. \n|-\n|Radii View\n|Show the [[Legacy:Collision Cylinder|collision\
      \ cylinder]]s of selected actors in light blue. In an Orthogonal Viewport, [[Legacy:Light|Light]]s\
      \ will show their [[Actor/Lighting\n|LightRadius]] as a blue circle (red in\
      \ UT), and any actor with the Sound -> AmbientSound property set will show another\
      \ red circle representing the SoundRadius.  \n|-\n|Hide Actors\n|Hides all [[Legacy:Actor|Actor]]s,\
      \ including static meshes.\n|H\n|}\n\n==Window ==\n\nWhether you want the [[Legacy:UnrealEd\
      \ Viewport|UnrealEd Viewport]]s rendered in 16- or 32-bit colour.\n\n==Lock\
      \ to Selected Actor? ==\n\nLocks the relevant viewpoint to the selected Actor\
      \ - you have to align the camera after you do this.\n\n==Show Large Vertices?\
      \ ==\n\nDraws a large red square in the centre of [[Legacy:Brush|brush]]es that\
      \ have large vertices.\n\n==Related Topics==\n* [[Legacy:UnrealEd Interface|UnrealEd\
      \ Interface]]\n* [[Legacy:Hiding Actors|Hiding Actors]]\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
