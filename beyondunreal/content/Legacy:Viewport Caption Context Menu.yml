  title: "Legacy:Viewport Caption Context Menu"
  text:
    text: "<p>The <b>Viewport Caption Context Menu</b> is one of the <a href=\"/Legacy:UnrealEd_Menus\"\
      \ title=\"Legacy:UnrealEd Menus\">UnrealEd Menus</a> in the <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>.\
      \ It contains options that affect the display within the <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewports</a>. These settings\
      \ are independent for each viewport.</p>\n<p>To summon the menu, right-click\
      \ anywhere on a viewport title bar.</p>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_interface-Ed3-viewportbar.png\" class=\"\
      image\" title=\"Viewport Title Bar, with the menu\"><img alt=\"Viewport Title\
      \ Bar, with the menu\" src=\"/w/images/Legacy_interface-Ed3-viewportbar.png\"\
      \ width=\"447\" height=\"165\" /></a></div>\n</div>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Mode\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Mode</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#View\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">View</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Actors\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Actors</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Window\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Window</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Lock_to_Selected_Actor.3F\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Lock to Selected\
      \ Actor?</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Show_Large_Vertices.3F\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">Show Large Vertices?</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Mode\">Mode</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Viewport_Caption_Context_Menu?section=1\" title=\"Edit\
      \ section: Mode\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The same range of options as the title bar icons: see <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewport</a></p>\n<h2><span class=\"\
      mw-headline\" id=\"View\">View</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Viewport_Caption_Context_Menu?section=2\"\
      \ title=\"Edit section: View\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>These are all commands that toggle visibility of certain\
      \ elements in the viewport. Some of these have equivalent <a href=\"/Legacy:Keyboard_Shortcuts\"\
      \ title=\"Legacy:Keyboard Shortcuts\">keyboard shortcuts</a>, which work in\
      \ the viewport that is active.</p>\n<table>\n<tr>\n<td>menu item</td>\n<td>element\
      \ controlled</td>\n<td>keyboard equivalent</td>\n</tr>\n<tr>\n<td>Show Active\
      \ Brush</td>\n<td><a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">red builder brush</a></td>\n<td>B</td>\n</tr>\n<tr>\n<td>Show Static\
      \ Meshes</td>\n<td><a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\"\
      >static meshes</a></td>\n<td>W</td>\n</tr>\n<tr>\n<td>Show Moving Brushes</td>\n\
      <td><a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">mover</a> brushes</td>\n\
      </tr>\n<tr>\n<td>Show Volumes</td>\n<td><a href=\"/Legacy:Volume\" title=\"\
      Legacy:Volume\">Volumes</a></td>\n<td>O</td>\n</tr>\n<tr>\n<td>Show Backdrop</td>\n\
      <td>visibility of the <a href=\"/Legacy:SkyBox\" title=\"Legacy:SkyBox\">SkyBox</a>\
      \ on backdrop surfaces</td>\n<td>K</td>\n</tr>\n<tr>\n<td>Show Coordinates</td>\n\
      <td>erm... it's b0rked?</td>\n</tr>\n<tr>\n<td>Show Paths</td>\n<td>Shows the\
      \ paths bots will take. Different [[Bot Pathing</td>\n<td>path colors]] have\
      \ different meaning.</td>\n</tr>\n<tr>\n<td>Show Event Lines</td>\n<td>Red lines\
      \ which join an actor's <a href=\"/Legacy:Tag\" title=\"Legacy:Tag\">Tag</a>\
      \ and <a href=\"/Legacy:Event\" title=\"Legacy:Event\">Event</a> properties\
      \ to other actors which match them. NOTE: static meshes (eg movers) do not seem\
      \ to display these properly.</td>\n<td>E</td>\n</tr>\n<tr>\n<td>Show Selection\
      \ Highlight</td>\n<td>the shading effect on selected surfaces (blue) and actors\
      \ (pukish green). Very useful for lining up textures (select then hide).</td>\n\
      <td>S</td>\n</tr>\n<tr>\n<td>Show Terrain</td>\n<td><a href=\"/Legacy:Terrain\"\
      \ title=\"Legacy:Terrain\">terrain</a></td>\n<td>T</td>\n</tr>\n<tr>\n<td>Show\
      \ Distance Fog</td>\n<td><a href=\"/Legacy:Distance_Fog\" title=\"Legacy:Distance\
      \ Fog\">Distance Fog</a></td>\n<td>F</td>\n</tr>\n<tr>\n<td>Matinee Rotations</td>\n\
      </tr>\n<tr>\n<td>Matinee Paths</td>\n</tr>\n<tr>\n<td>Show Fluid Surfaces</td>\n\
      <td><a href=\"/edit/Legacy:Fluid_Surface?redlink=1\" class=\"new\" title=\"\
      Legacy:Fluid Surface (page does not exist)\">Fluid Surfaces</a></td>\n</tr>\n\
      <tr>\n<td>Show Karma Primitives</td>\n<td>Shows bsic karma elements (cylinders,\
      \ etc).</td>\n</tr>\n<tr>\n<td>Show Collision</td>\n<td>the pink collision wireframes\
      \ of static meshes etc</td>\n</tr>\n<tr>\n<td><i>no menu item</i></td>\n<td>BSP\
      \ geometry. Great for seeing bot paths: hide this and static meshes.</td>\n\
      <td>Q</td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Actors\">Actors</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Viewport_Caption_Context_Menu?section=3\" title=\"Edit\
      \ section: Actors\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This menu is slightly buggy, and tends to show \"Hide Actors\" as ticked,\
      \ even though it's not actually the current selected option.</p>\n<table>\n\
      <tr>\n<td>menu item</td>\n<td>element controlled</td>\n<td>keyboard equivalent</td>\n\
      </tr>\n<tr>\n<td>Full Actor View</td>\n<td>Shows everything (resets the view\
      \ to default).</td>\n</tr>\n<tr>\n<td>Information</td>\n<td>Displays each Classes\
      \ class name, along with their <a href=\"/Legacy:Event\" title=\"Legacy:Event\"\
      >Event</a> and <a href=\"/Legacy:Tag\" title=\"Legacy:Tag\">Tag</a> variables.</td>\n\
      <td>I</td>\n</tr>\n<tr>\n<td>Icon View</td>\n<td>Shows all placed classes (other\
      \ than <a href=\"/Legacy:Light\" title=\"Legacy:Light\">Light</a> and <a href=\"\
      /Legacy:PathNode\" title=\"Legacy:PathNode\">PathNode</a> as the UEd Eagle.</td>\n\
      </tr>\n<tr>\n<td>Radii View</td>\n<td>Show the <a href=\"/Legacy:Collision_Cylinder\"\
      \ title=\"Legacy:Collision Cylinder\">collision cylinders</a> of selected actors\
      \ in light blue. In an Orthogonal Viewport, <a href=\"/Legacy:Light\" title=\"\
      Legacy:Light\">Lights</a> will show their [[Actor/Lighting</td>\n<td>LightRadius]]\
      \ as a blue circle (red in UT), and any actor with the Sound -&gt; AmbientSound\
      \ property set will show another red circle representing the SoundRadius.</td>\n\
      </tr>\n<tr>\n<td>Hide Actors</td>\n<td>Hides all <a href=\"/Legacy:Actor\" title=\"\
      Legacy:Actor\">Actors</a>, including static meshes.</td>\n<td>H</td>\n</tr>\n\
      </table>\n<h2><span class=\"mw-headline\" id=\"Window\">Window</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Viewport_Caption_Context_Menu?section=4\"\
      \ title=\"Edit section: Window\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Whether you want the <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewports</a> rendered in 16-\
      \ or 32-bit colour.</p>\n<h2><span class=\"mw-headline\" id=\"Lock_to_Selected_Actor.3F\"\
      >Lock to Selected Actor?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Viewport_Caption_Context_Menu?section=5\"\
      \ title=\"Edit section: Lock to Selected Actor?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Locks the relevant viewpoint to the selected Actor\
      \ - you have to align the camera after you do this.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Show_Large_Vertices.3F\">Show Large Vertices?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Viewport_Caption_Context_Menu?section=6\" title=\"Edit\
      \ section: Show Large Vertices?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Draws a large red square in the centre of <a href=\"\
      /Legacy:Brush\" title=\"Legacy:Brush\">brushes</a> that have large vertices.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Viewport_Caption_Context_Menu?section=7\" title=\"Edit\
      \ section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
