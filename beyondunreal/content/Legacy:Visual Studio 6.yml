---
parse:
  title: "Legacy:Visual Studio 6"
  text:
    text: "<p><b>Visual Studio 6 (VS6)</b> and <b>Visual Studio .NET (VS.NET)</b>\
      \ are <a href=\"/Legacy:IDE\" title=\"Legacy:IDE\">IDEs</a> that can be set\
      \ up for use as <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a> editors. They work great and have some good features, plus\
      \ if you already use VS, you will feel right at home.</p>\n<p>If someone has\
      \ a place I can put some graphic files and 1 starter file, I'll update this\
      \ to make it much easier... If you want the starter file, and you see me <a\
      \ href=\"/Legacy:OBWANDO\" title=\"Legacy:OBWANDO\">OBWANDO</a> on IRC or somewhere\
      \ , just ask... ill send it to you until I find a way to get it up here...</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Getting_the_Unreal_Script_source_readily_available\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Getting the Unreal\
      \ Script source readily available</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Setting_up_Visual_Studio_6\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Setting up Visual Studio 6</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Using_a_batch_file_for_compilation\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">Using a batch file\
      \ for compilation</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a\
      \ href=\"#Using_UMake_for_compilation\"><span class=\"tocnumber\">2.2</span>\
      \ <span class=\"toctext\">Using UMake for compilation</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-5\"><a href=\"#Creating_the_packages_and_workspace\"><span\
      \ class=\"tocnumber\">2.3</span> <span class=\"toctext\">Creating the packages\
      \ and workspace</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Why_VS6.3F\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Why VS6?</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"\
      #Related_Topics\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"\
      #Comments\"><span class=\"tocnumber\">5</span> <span class=\"toctext\">Comments</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Setting_Up_Visual_Studio_.NET\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">Setting Up Visual\
      \ Studio .NET</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-10\"><a href=\"\
      #Using_a_batch_file_for_compilation_2\"><span class=\"tocnumber\">6.1</span>\
      \ <span class=\"toctext\">Using a batch file for compilation</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-11\"><a href=\"#Using_UMake_for_compilation_2\"\
      ><span class=\"tocnumber\">6.2</span> <span class=\"toctext\">Using UMake for\
      \ compilation</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-12\"\
      ><a href=\"#Comments_2\"><span class=\"tocnumber\">7</span> <span class=\"toctext\"\
      >Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Getting_the_Unreal_Script_source_readily_available\">Getting the Unreal\
      \ Script source readily available</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Visual_Studio_6?section=1\"\
      \ title=\"Edit section: Getting the Unreal Script source readily available\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>First\
      \ of all, make sure you've exported all the .uc's from the game's packages.\
      \ You can go get the source or learn how to extract them from here: <a href=\"\
      /Legacy:UnrealScript_Source\" title=\"Legacy:UnrealScript Source\">UnrealScript\
      \ Source</a></p>\n<h2><span class=\"mw-headline\" id=\"Setting_up_Visual_Studio_6\"\
      >Setting up Visual Studio 6</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Visual_Studio_6?section=2\"\
      \ title=\"Edit section: Setting up Visual Studio 6\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Next go to the UDN page here:\
      \ <a href=\"http://udn.epicgames.com/Two/UnrealScriptHighlighting\" class=\"\
      extiw\" title=\"udn2:UnrealScriptHighlighting\">udn2:UnrealScriptHighlighting</a>\
      \ and follow the directions for getting the syntax highlighter to work in VS6.\
      \ This will let you see the uscript words in a different color and makes reading\
      \ code easier.</p>\n<h3><span class=\"mw-headline\" id=\"Using_a_batch_file_for_compilation\"\
      >Using a batch file for compilation</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Visual_Studio_6?section=3\"\
      \ title=\"Edit section: Using a batch file for compilation\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>You will need to create a\
      \ batch file to help automate things. So... Crank up your notepad</p>\n<p>The\
      \ batch file should have the following in it:</p>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"><span class=\"sy0\">@</span>ECHO OFF\ndel <span class=\"\
      sy0\">%</span>1.<span class=\"me0\">u</span>\nucc make</pre></div>\n</div>\n\
      <p>And save it as: <b>MakePackage.bat</b> and save it in your {<a href=\"/Legacy:Base_Directory\"\
      \ title=\"Legacy:Base Directory\">Base Directory</a>}\\System folder. (Make\
      \ sure you didn't accidentally save it as MakePackage.bat<b>.txt</b>.)</p>\n\
      <ol>\n<li>Select <i>Tools</i> -&gt; <i>Customize</i> from the menu bar.</li>\n\
      </ol>\n<ol>\n<li>Click on the <i>Tools</i> Tab and select the small graphic\
      \ that looks like a square with a yellow star in the corner. It will take you\
      \ to the bottom of the list.</li>\n</ol>\n<ol>\n<li>In the empty field enter\
      \ <code>&amp;UCC Release Builder</code>. If you want, you can use the arrows\
      \ above to move it up in the list if you want.</li>\n</ol>\n<ol>\n<li>In the\
      \ <i>Command</i> field you put the following command (change the path to reflect\
      \ <a href=\"/Legacy:Base_Directory\" title=\"Legacy:Base Directory\">Base Directory</a>):<br\
      \ />\n<tt>&#160;&#160;C:\\UT2003\\system\\MakePackage.bat</tt></li>\n</ol>\n\
      <ol>\n<li>In the <i>Arguments</i> field, enter:<br />\n<tt>&#160;&#160;$(WkspName)</tt></li>\n\
      </ol>\n<ol>\n<li>In the <i>Initial Directory</i> field enter your {<a href=\"\
      /Legacy:Base_Directory\" title=\"Legacy:Base Directory\">Base Directory</a>}\\\
      System directory, for example:<br />\n<tt>&#160;&#160;C:\\UT2003\\system</tt></li>\n\
      </ol>\n<ol>\n<li>Make sure <i>Use Output Window</i> is checked. and click on\
      \ <i>Close</i>.</li>\n</ol>\n<h3><span class=\"mw-headline\" id=\"Using_UMake_for_compilation\"\
      >Using UMake for compilation</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Visual_Studio_6?section=4\"\
      \ title=\"Edit section: Using UMake for compilation\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p><a href=\"/Legacy:UMake\"\
      \ title=\"Legacy:UMake\">UMake</a> is a graphical front-end for the UnrealScript\
      \ compiler.</p>\n<ol>\n<li>Download and install <a href=\"/Legacy:UMake\" title=\"\
      Legacy:UMake\">UMake</a>.</li>\n<li>Proceed as described in the previous section,\
      \ but:</li>\n<li>* Enter your path to UMake.exe in the <i>Command</i> field\
      \ (pointing to wherever you installed UMake in), for example:<br />\n<tt>&#160;&#160;C:\\\
      UT2003\\System\\UMake.exe</tt></li>\n<li>* In the <i>Arguments</i> field, enter:<br\
      \ />\n<tt>&#160;&#160;$(FileName)</tt></li>\n</ol>\n<h3><span class=\"mw-headline\"\
      \ id=\"Creating_the_packages_and_workspace\">Creating the packages and workspace</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Visual_Studio_6?section=5\" title=\"Edit section: Creating\
      \ the packages and workspace\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Once you have all of that together, you will need\
      \ to create your new Visual Studio Workspace, and add each package that corresponds\
      \ with a UT class. If you dont feel like doing this, you can nab mine when i\
      \ find a place to get it hosted (~293k).</p>\n<p>An ideal directory structure\
      \ would be like this: e:\\ut2003\\_vc &lt;– that is where your workspace will\
      \ go.</p>\n<p>If you dont see your workspace files, click on <b>View</b> then\
      \ <b>Workspace</b></p>\n<p>Just call the workspace _vc and save it in that folder.\
      \ Then you need to create a new package for each class. You will perform the\
      \ same process for adding a new mod into your workspace. This works very well\
      \ since you will be able to work with multiple mods without any of them getting\
      \ in the way of the other.</p>\n<p>Creating a new package or setting up the\
      \ base packages for UT2k3</p>\n<p>1. At this point you need to go the menu bar\
      \ in VS6 and click on <b>File</b> then on <b>New</b>.</p>\n<p>2. Click on the\
      \ tab called <b>Projects</b> and click on <b>Win32 Dynamic-Link Library</b>.</p>\n\
      <p>3. Make sure your location is pointing to the correct path. Example: <b>e:\\\
      ut2003\\_vc</b></p>\n<p>4. Add the name in <b>Project name</b>. In this case\
      \ we're going to use <b>Core</b>. You will see the location is now <b>e:\\ut2003\\\
      _vc\\Core</b></p>\n<p>5. Make sure it <b>Add to current Workspace</b> is selected,\
      \ and <b>Dependency of</b> is <b>NOT</b> checked.</p>\n<p>6. Click on <b>OK</b>.\
      \ At the next dialog, select <b>An Empty DLL project</b> and click <b>Finish</b>,\
      \ and then click <b>OK</b></p>\n<p><br /></p>\n<p>At this point you have a nice\
      \ new shiny project, but it needs some editing...</p>\n<p>1. Expand the Boldfaced\
      \ Project name which in this case is <b>Core</b>.</p>\n<p>2. You will see 3\
      \ folders (if you dont, click on <b>FileView</b> on the bottom of that window).</p>\n\
      <p>3. Click on Source Files and hit the delete key. Do the same for <b>Header\
      \ Files</b>, and <b>Resource Files</b>.</p>\n<p>4. Right-Click on your boldfaced\
      \ project (which we are calling 'core' here) and click on <b>New Folder</b></p>\n\
      <p>5. The name of the new folder should be <b>Classes</b> and the file extension\
      \ is <b>.uc</b> and hit <b>OK</b></p>\n<p>6. Right-Click on the <b>Classes</b>\
      \ folder you just make and click on <b>Add files to folder</b></p>\n<p>7. In\
      \ the dialog box, go to your folder that has the .uc files in it. Which in this\
      \ case is <b>e:\\ut2003\\core\\classes</b></p>\n<p>8. You will have to change\
      \ the filemask to <b>*.*</b> below the filenames to see the .uc files. Select\
      \ the .uc (commandlet, locale, object, subsystem, time) files and click <b>OK</b></p>\n\
      <p><i><b>Make sure you are looking at the \\ut2003\\–MOD– folder and not \\\
      ut2003\\_vc\\–MOD– folder.. there are no files stored in the _vc folder only\
      \ references.</b></i></p>\n<p>At this point i'm going to assume you have all\
      \ of the packages done for each UT2k3 package and your mod as well.</p>\n<p>Make\
      \ sure your project is boldfaced. You can do this by right-clicking on your\
      \ package and selecting <b>Set as Active Project</b>. Why? Ill explain in a\
      \ bit.</p>\n<p><b>MAKE SURE YOU SAVE EVERYTHING AT THIS POINT!!! USE THE TRIPLE\
      \ DISK LOOKING ICON TO SAVE ALL OR USE THE MENU PULLDOWN</b></p>\n<hr />\n<p>If\
      \ you have a custom mod, make sure you have it in your {<a href=\"/Legacy:BaseDirectory\"\
      \ title=\"Legacy:BaseDirectory\" class=\"mw-redirect\">BaseDirectory</a>}/System/UT2003.ini\
      \ file in the <b>EditPackages</b> section at the end of the list. Example: <b>EditPackages=MYMOD</b></p>\n\
      <p>If you dont do that step, you can compile until your drive falls out, and\
      \ it will not compile your mod. There are exceptions using custom .ini files,\
      \ but that is too indepth for this page.</p>\n<p>Now you should have all of\
      \ the packages on the left side visible. If you expand the package, and expand\
      \ the classes, you should see all of the files for each one. You can double\
      \ click on any of the .uc files and it will show in the editor.</p>\n<p>Now\
      \ to build your package, you can go to <b>Tools</b> Then select <b>UCC Release\
      \ Builder</b>. and it will delete the old .u file that has the same name as\
      \ the project you have boldfaced on the left sidebar. It will then compile the\
      \ packages and place the output in your {<a href=\"/Legacy:BaseDirectory\" title=\"\
      Legacy:BaseDirectory\" class=\"mw-redirect\">BaseDirectory</a>}/System folder.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Why_VS6.3F\">Why VS6?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Visual_Studio_6?section=6\"\
      \ title=\"Edit section: Why VS6?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Well if you get an error, you can double click\
      \ on that line, and it will go to that file, open it and jump to that line...</li>\n\
      <li>If you need to find a class or word, use the menu bar <b>Edit</b> and <b>Find\
      \ in files</b> and put your word in, make sure the path points to your /ut2003\
      \ folder, and the <b>In Files/File Types</b> is set to <b>*.uc</b> It will show\
      \ every instance of that word in every file will be shown to you. Just double\
      \ click on that line and it will open the file and jump to that line. This is\
      \ great for researching code and finding usable areas on how other coders and\
      \ Epic did a lot of their routines, as well as finding some of your own.</li>\n\
      <li>Multiple packages in 1 editor. Just set another package as the <b>Active</b>\
      \ package and you can keep working without fumbling around in directories.</li>\n\
      <li>Add macros to use CVS or use Sourcesafe natively, or add extra icons and\
      \ macros to start up dedicated servers, build debug versions, or whatever.</li>\n\
      </ul>\n<p>I hope this helps everyone, and there is no <b>Right</b> or <b>Wrong</b>\
      \ editor to use, just the one you are most comfortable with. I use VS6 all of\
      \ time since I do C/C++/ASM work (yes i use nasm as well) and I am comfortable\
      \ with the environment. This can be adopted for Visual Studio .Net as well,\
      \ and you can find more info on that on the UDN, but the method is still pretty\
      \ much the same.</p>\n<p>Good luck and happy Coding!</p>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Visual_Studio_6?section=7\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Setting_Up_UnrealScript\"\
      \ title=\"Legacy:Setting Up UnrealScript\">Setting Up UnrealScript</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Visual_Studio_6?section=8\" title=\"Edit section: Comments\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>GRAF1K:</b>\
      \ Visual Studio .NET is even more useful. Perhaps a new section or page on that\
      \ would be useful.</p>\n<h2><span class=\"mw-headline\" id=\"Setting_Up_Visual_Studio_.NET\"\
      >Setting Up Visual Studio .NET</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Visual_Studio_6?section=9\"\
      \ title=\"Edit section: Setting Up Visual Studio .NET\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Go to the UDN page here: <a\
      \ href=\"http://udn.epicgames.com/Two/UnrealScriptHighlighting\" class=\"extiw\"\
      \ title=\"udn2:UnrealScriptHighlighting\">udn2:UnrealScriptHighlighting</a>\
      \ and follow the directions for getting the syntax highlighter to work in VS\
      \ .NET. This will let you see the uscript words in a different color and makes\
      \ reading code easier.</p>\n<h3><span class=\"mw-headline\" id=\"Using_a_batch_file_for_compilation_2\"\
      >Using a batch file for compilation</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Visual_Studio_6?section=10\"\
      \ title=\"Edit section: Using a batch file for compilation\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>You will need to create a\
      \ batch file to help automate things. So... Crank up your notepad</p>\n<p>The\
      \ batch file should have the following in it:</p>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"><span class=\"sy0\">@</span>ECHO OFF\ndel <span class=\"\
      sy0\">%</span>1.<span class=\"me0\">u</span>\nucc make</pre></div>\n</div>\n\
      <p>And save it as: <b>MakePackage.bat</b> and save it in your {<a href=\"/Legacy:Base_Directory\"\
      \ title=\"Legacy:Base Directory\">Base Directory</a>}\\System folder. (Make\
      \ sure you didn't accidentally save it as MakePackage.bat<b>.txt</b>.)</p>\n\
      <ol>\n<li>Select <i>Tools</i> -&gt; <i>External Tools</i> from the menu bar.</li>\n\
      </ol>\n<ol>\n<li>Click the <i>Add</i> button. A new entry with the name <code>[New\
      \ Tool 1]</code> will be added at the bottom of the list.</li>\n</ol>\n<ol>\n\
      <li>In the <i>Title</i> field enter <code>&amp;UCC Release Builder</code>. The\
      \ entry in the list will adjust accordingly.</li>\n</ol>\n<ol>\n<li>In the <i>Command</i>\
      \ field you put the following command (change the path to reflect <a href=\"\
      /Legacy:Base_Directory\" title=\"Legacy:Base Directory\">Base Directory</a>):<br\
      \ />\n<tt>&#160;&#160;C:\\UT2003\\system\\MakePackage.bat</tt></li>\n</ol>\n\
      <ol>\n<li>In the <i>Arguments</i> field, enter:<br />\n<tt>&#160;&#160;$(SolutionFileName)</tt></li>\n\
      </ol>\n<ol>\n<li>In the <i>Initial Directory</i> field enter your {<a href=\"\
      /Legacy:Base_Directory\" title=\"Legacy:Base Directory\">Base Directory</a>}\\\
      System directory, for example:<br />\n<tt>&#160;&#160;C:\\UT2003\\system</tt></li>\n\
      </ol>\n<ol>\n<li>Make sure <i>Use Output Window</i> is checked, and click on\
      \ <i>OK</i>.</li>\n</ol>\n<h3><span class=\"mw-headline\" id=\"Using_UMake_for_compilation_2\"\
      >Using UMake for compilation</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Visual_Studio_6?section=11\"\
      \ title=\"Edit section: Using UMake for compilation\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<ol>\n<li>Download and install\
      \ <a href=\"/Legacy:UMake\" title=\"Legacy:UMake\">UMake</a>.</li>\n<li>Proceed\
      \ as described in the previous section, but:</li>\n<li>* Enter your path to\
      \ UMake.exe in the <i>Command</i> field (pointing to wherever you installed\
      \ UMake in), for example:<br />\n<tt>&#160;&#160;C:\\UT2003\\System\\UMake.exe</tt></li>\n\
      <li>* In the <i>Arguments</i> field, enter:<br />\n<tt>&#160;&#160;$(FileName)</tt></li>\n\
      </ol>\n<p>You can have the <i>Edit</i> button in UMake open erroneos files in\
      \ the studio, but it will do so in a new window every time. If you want to be\
      \ able to use it anyway, start UMake, click <i>Options</i>, make sure the <i>General</i>\
      \ tab is selected and copy/paste the following into the <i>Source code editor</i>\
      \ field:</p>\n<p><tt>\"C:\\Program Files\\Microsoft Visual Studio .NET\\Common7\\\
      IDE\\devenv.exe\"&#160;%errfile% /command \"Edit.GoTo&#160;%errline%\"</tt></p>\n\
      <p>Change <tt>C:\\Program Files\\Microsoft Visual Studio .NET</tt> to the directory\
      \ where you installed your Visual Studio.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Comments_2\">Comments</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Visual_Studio_6?section=12\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>DarthDevilous</b>: This is just the start, and\
      \ I hope someone else will continue. Since I have not got some great scripting\
      \ project waiting I cannot really test the rest to see whether it works. On\
      \ another note, I can't get the script highlighting for VS.NET to work properly.\
      \ The only difference I can see is that <b>super</b> is highlighted and that\
      \ may be because I have never used it as a keyword before.</p>\n<p><b>Phoenix</b>:\
      \ You can get VS.NET to work properly easily–it's not very well documented on\
      \ the website you've mentioned:</p>\n<ol>\n<li>Fire up regedit, and go to HKEY_LOCAL_MACHINE\\\
      Software\\VisualStudio\\[YourVersion]\\Languages\\File Extensions, add .uc if\
      \ it's not there.</li>\n<li>Change the (Default) value to {B2F072B0-ABC1-11D0-9D62-00C04FD9DFD9}</li>\n\
      <li>Download the usertype.dat from the site above (<a href=\"http://udn.epicgames.com/Two/UnrealScriptHighlighting\"\
      \ class=\"extiw\" title=\"udn2:UnrealScriptHighlighting\">udn2:UnrealScriptHighlighting</a>)\
      \ and save it to [VisualStudio]\\Common7\\IDE</li>\n<li>You can also edit usertype.dat\
      \ to add/remove any keywords.</li>\n<li>Restart Visual Studio</li>\n</ol>\n\
      <p>This has been tested &amp; confirmed working on Visual Studio 2005.</p>\n\
      <p><b>Daktor</b>: I cannot find the download for usertype.dat, can someone upload\
      \ it or show where it is on (<a href=\"http://udn.epicgames.com/Two/UnrealScriptHighlighting\"\
      \ class=\"extiw\" title=\"udn2:UnrealScriptHighlighting\">udn2:UnrealScriptHighlighting</a>)?\
      \ Thanks.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.086 seconds\n\
      Real time usage: 0.088 seconds\nPreprocessor visited node count: 75/1000000\n\
      Preprocessor generated node count: 112/1000000\nPost‐expand include size: 0/2097152\
      \ bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\n\
