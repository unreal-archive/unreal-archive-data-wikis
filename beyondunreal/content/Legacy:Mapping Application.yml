  wikitext:
    text: "[[Legacy:Application|Application]]s that are useful for mapping with [[Legacy:UnrealEd|UnrealEd]]:\n\
      \n==General==\n* [[Legacy:MapScale|MapScale]] &ndash; scales the brushes and\
      \ actors of a [[Legacy:T3D File|T3D file]]\n* [[Legacy:TexAlign|TexAlign]] &ndash;\
      \ superb tool for painless texture alignment\n* [[Legacy:UnrealFX|UnrealFX]]\
      \ &ndash; edits a mesh's poly flags individually\n* [[Legacy:UTToolkit|UTToolkit]]\
      \ &ndash; opens package files and [[Legacy:T3D File|T3D file]]s\n\n==Reference\
      \ ==\n* [[Legacy:UTX-Viewer|UTX-Viewer]] &ndash; texture viewer\n* [[Legacy:Mesh\
      \ Browser Project|mesh browser project]]\n\n==Terrain Creation ==\n* [[Legacy:TerraEdit|TerraEdit]]\
      \ &ndash; Terrain editing program for UT generation. Makes importable brushes,\
      \ v. easy & does (v. good) textures automatically.\n* [[Legacy:Terrain Generator|Terrain\
      \ Generator]] &ndash; latest version, 2.3.0 Beta adds support for export to\
      \ an UnrealEd-compatible format: http://countermap.counter-strike.net/Nemesis/terrain.html\n\
      * See also [[Legacy:Making Terrain (UT)|Making Terrain (UT)]]\n\n==Botpathing\
      \ utilities ==\n* [[Legacy:Mind Reader|Mind Reader]] (UT)\n* [[Legacy:PathLogic|PathLogic]]\
      \ (UT) &ndash; place [[Legacy:NavigationPoint|NavigationPoint]]s & other [[Legacy:Bot\
      \ Support|Bot Support]] related actors from within the game\n\n==Interface Plugins\
      \ ==\n\nThings that plug into [[Legacy:UnrealEd|UnrealEd]]\n* [[Legacy:Custom\
      \ Brushbuilder|Custom Brushbuilder]] packages add buttons to the [[Legacy:Brushbuilders|brushbuilders]]\
      \ in the [[Legacy:Toolbox|toolbox]]\n* [[Legacy:Custom Toolbox Buttons|Custom\
      \ Toolbox Buttons]] add shortcuts for [[Legacy:UnrealEd Console|UnrealEd console]]\
      \ commands into the last group of the [[Legacy:Toolbox|Toolbox]]\n* [[Legacy:Toolbar\
      \ Creator|Toolbar Creator]]\n\n==Related Topics==\n\n==Discussion==\n\n'''SuperApe:'''\
      \ Added Category Application.\n\n[[Category:Legacy Application|{{PAGENAME}}]]"
