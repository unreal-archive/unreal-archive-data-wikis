  wikitext:
    text: "==Directories (Windows)==\n\n[[Legacy:UT3|UT3]]'s directory structure is\
      \ somewhat different from previous versions.\n\n==Whats Different==\n*All user\
      \ files are stored in MyDocuments (C:\\Users\\<user name>\\Documents\\My Games\\\
      Unreal Tournament 3\\) This includes all custom made maps, source code, profile\
      \ data etc..\n*There is no longer an UnrealEd.exe, instead you run \"UT3.exe\
      \ editor\"\n*There is no longer a UCC.exe, the new method to compile is \"UT3.exe\
      \ make\"\n*UT3 now includes a [[Legacy:Preprocessor|Preprocessor]], rudimentary\
      \ but functional\n\n==Setting Up==\n\nIn order for your source code to be get\
      \ included in the compiling, you need to add ModPackages=<MyPackage> to the\
      \ [ModPackages] section in UTEditor.ini.  located \"C:\\Users\\<user name>\\\
      Documents\\My Games\\Unreal Tournament 3\\UTGame\\Config\"\n\nTo ease the use\
      \ of testing source code create two shortcuts:\n# \"UT3.exe make\"\n# \"UT3.exe\
      \ -useunpublished\"\n\nThe first will compile all scripts for packages specified\
      \ in the UTEditor.ini. The files produced will be in the UnPublished folder.\
      \ Any errors in your coding will be shown in the output produced.\n\nThe second\
      \ will run UT3, and use the files in the UnPublished folder.\n\n'''Note:'''\
      \ If you run UT3 with the -useunpublished flag it will not scan the Published\
      \ folder for mods and maps when you run the game.  This means that any maps\
      \ and mods installed within the Published area will not be available in-game.\n\
      \n'''Note:''' You can use -nohomedir to get UT3 to not use the My Documents\
      \ system.\n\n----\n\nNext lesson: [[Legacy:UT3 Hello World|UT3 Hello World]]\n\
      \nBack to [[Legacy:UnrealScript Lessons|UnrealScript Lessons]]"
