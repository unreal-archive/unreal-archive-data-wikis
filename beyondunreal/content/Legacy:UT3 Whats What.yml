  title: "Legacy:UT3 Whats What"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Directories_.28Windows.29\">Directories\
      \ (Windows)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UT3_Whats_What?section=1\" title=\"Edit section:\
      \ Directories (Windows)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/Legacy:UT3\" title=\"Legacy:UT3\" class=\"mw-redirect\">UT3</a>'s\
      \ directory structure is somewhat different from previous versions.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Whats_Different\">Whats Different</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT3_Whats_What?section=2\"\
      \ title=\"Edit section: Whats Different\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>All user files are stored in MyDocuments (C:\\\
      Users\\&lt;user name&gt;\\Documents\\My Games\\Unreal Tournament 3\\) This includes\
      \ all custom made maps, source code, profile data etc..</li>\n<li>There is no\
      \ longer an UnrealEd.exe, instead you run \"UT3.exe editor\"</li>\n<li>There\
      \ is no longer a UCC.exe, the new method to compile is \"UT3.exe make\"</li>\n\
      <li>UT3 now includes a <a href=\"/Legacy:Preprocessor\" title=\"Legacy:Preprocessor\"\
      \ class=\"mw-redirect\">Preprocessor</a>, rudimentary but functional</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Setting_Up\">Setting Up</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UT3_Whats_What?section=3\" title=\"Edit section: Setting\
      \ Up\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In order for your source code to be get included in the compiling, you need\
      \ to add ModPackages=&lt;MyPackage&gt; to the [ModPackages] section in UTEditor.ini.\
      \ located \"C:\\Users\\&lt;user name&gt;\\Documents\\My Games\\Unreal Tournament\
      \ 3\\UTGame\\Config\"</p>\n<p>To ease the use of testing source code create\
      \ two shortcuts:</p>\n<ol>\n<li>\"UT3.exe make\"</li>\n<li>\"UT3.exe -useunpublished\"\
      </li>\n</ol>\n<p>The first will compile all scripts for packages specified in\
      \ the UTEditor.ini. The files produced will be in the UnPublished folder. Any\
      \ errors in your coding will be shown in the output produced.</p>\n<p>The second\
      \ will run UT3, and use the files in the UnPublished folder.</p>\n<p><b>Note:</b>\
      \ If you run UT3 with the -useunpublished flag it will not scan the Published\
      \ folder for mods and maps when you run the game. This means that any maps and\
      \ mods installed within the Published area will not be available in-game.</p>\n\
      <p><b>Note:</b> You can use -nohomedir to get UT3 to not use the My Documents\
      \ system.</p>\n<hr />\n<p>Next lesson: <a href=\"/Legacy:UT3_Hello_World\" title=\"\
      Legacy:UT3 Hello World\">UT3 Hello World</a></p>\n<p>Back to <a href=\"/Legacy:UnrealScript_Lessons\"\
      \ title=\"Legacy:UnrealScript Lessons\">UnrealScript Lessons</a></p>\n\n<!--\
