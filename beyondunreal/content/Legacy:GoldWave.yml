  title: "Legacy:GoldWave"
  text:
    text: "<div class=\"floatright\"><a href=\"/File:Legacy_GoldWaveLogo.png\" class=\"\
      image\"><img alt=\"Legacy GoldWaveLogo.png\" src=\"/w/images/Legacy_GoldWaveLogo.png\"\
      \ width=\"135\" height=\"107\" /></a></div>\n<p><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.goldwave.com\">GoldWave</a>] is a shareware\
      \ application for recording and editing sound files. It can import many sound\
      \ formats, has a number of useful effects, and can write .ogg files, which UT\
      \ uses for the music track.</p>\n<p>It cannot directly save sounds as .uax (\
      \ <a href=\"/Legacy:UAX_File\" title=\"Legacy:UAX File\">UAX_File</a> ), UT's\
      \ internal sound package file format, but <a href=\"/Legacy:UnrealEd_2\" title=\"\
      Legacy:UnrealEd 2\">UnrealEd_2</a> can easily import sounds that GoldWave exports.</p>\n\
      <p>This means that GoldWave can be used to record and edit all the sounds you\
      \ will ever need to use in UT and you will not need any other software except\
      \ <a href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd 2\">UnrealEd_2</a>.\
      \ Cool, huh?</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Supported_File_Formats:\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Supported File Formats:</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Import:\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Import:</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Export:\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Export:</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"\
      #Shareware:\"><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Shareware:</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Limitations:\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Limitations:</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Registration:\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Registration:</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Links:\"><span class=\"tocnumber\"\
      >5.1</span> <span class=\"toctext\">Links:</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Comments:\"><span class=\"tocnumber\">5.2</span>\
      \ <span class=\"toctext\">Comments:</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n\
      <p></p>\n<h3><span class=\"mw-headline\" id=\"Supported_File_Formats:\">Supported\
      \ File Formats:</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:GoldWave?section=1\" title=\"Edit section: Supported\
      \ File Formats:\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>GoldWave supports many file formats at many levels of quality:</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Import:\">Import:</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:GoldWave?section=2\"\
      \ title=\"Edit section: Import:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>.wav - WAVE file</p>\n<p>.mp3 - MPEG layer 3 audio\
      \ file</p>\n<p>.xac - Extended audio</p>\n<p>.aif - Apple audio</p>\n<p>.afc\
      \ - Apple-C</p>\n<p>.iff - Amiga</p>\n<p>.au - Sun</p>\n<p>.voc - Sound Blaster</p>\n\
      <p>.snd - Raw</p>\n<p>.sds - MIDI Instrument Sample</p>\n<p>.smp - SampleVision</p>\n\
      <p>.vox - Dialogic</p>\n<p>.mat - Matlab</p>\n<p>.txt - Numerical Text</p>\n\
      <p>.tmp - GoldWave temp file</p>\n<p>.avi - System</p>\n<p>.flac - FLAC lossless\
      \ codec</p>\n<p>.ogg - OGG vorbis (UT uses this as it's music format)</p>\n\
      <p>.wma - Windows Media Audio</p>\n<h2><span class=\"mw-headline\" id=\"Export:\"\
      >Export:</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:GoldWave?section=3\" title=\"Edit section: Export:\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>GoldWave\
      \ exports to all of the above file types, in a vast range of qualities, compression\
      \ levels, and sample rates, also either in monophone or stereo format. For sounds\
      \ in UT (not music) you need 22500kHz, 16-bit , mono. See <a href=\"/Legacy:Importing_Sounds\"\
      \ title=\"Legacy:Importing Sounds\">Importing Sounds</a>.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Shareware:\">Shareware:</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:GoldWave?section=4\"\
      \ title=\"Edit section: Shareware:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>GoldWave is shareware, meaning you can download and\
      \ use it as if it were the retail product, but to use it in it's entirity, you\
      \ must register it for a fee or purchase it.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Limitations:\">Limitations:</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:GoldWave?section=5\"\
      \ title=\"Edit section: Limitations:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>When you open the Shareware version of GoldWave, its\
      \ help file (not a HTML browser window) pops up asking you to register.</p>\n\
      <p>Shareware GoldWave limits you to 3000 commands before it stops working until\
      \ you register it. I have been using GoldWave for about a year and have used\
      \ up 785 commands. There is a box on the status window showing how many commands\
      \ you have used so far.</p>\n<p>Additionally, Goldwave limits you to 150 commands\
      \ each time you run the software before its help file pops up with each command\
      \ asking you to register. You can still save your work if you are on command\
      \ 150, it's not like the program ceases to function and you lose all your work.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Registration:\">Registration:</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:GoldWave?section=6\" title=\"Edit section: Registration:\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>As\
      \ of when this page was created (November 07, 2005) registering GoldWave cost\
      \ CAD$55 (Canadian dollars) which is about $48 US. Registration is done with\
      \ credit card.</p>\n<h3><span class=\"mw-headline\" id=\"Links:\">Links:</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:GoldWave?section=7\" title=\"Edit section: Links:\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.goldwave.com\">GoldWave Website</a></p>\n\
      <p>This page was created by Bob_The_Beheader, nov. 07, 2005</p>\n<h3><span class=\"\
      mw-headline\" id=\"Comments:\">Comments:</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:GoldWave?section=8\"\
      \ title=\"Edit section: Comments:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.066 seconds\n\
