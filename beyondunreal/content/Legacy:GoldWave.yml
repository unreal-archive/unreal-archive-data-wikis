  wikitext:
    text: "[[Image:Legacy_GoldWaveLogo.png|right|]]\n\n[http://www.goldwave.com GoldWave]]\
      \ is a shareware application for recording and editing sound files.  It can\
      \ import many sound formats, has a number of useful effects, and can write .ogg\
      \ files, which UT uses for the music track.\n\nIt cannot directly save sounds\
      \ as .uax ( [[Legacy:UAX_File|UAX_File]] ), UT's internal sound package file\
      \ format, but [[Legacy:UnrealEd_2|UnrealEd_2]] can easily import sounds that\
      \ GoldWave exports. \n\nThis means that GoldWave can be used to record and edit\
      \ all the sounds you will ever need to use in UT and you will not need any other\
      \ software except [[Legacy:UnrealEd_2|UnrealEd_2]]. Cool, huh?\n\n===Supported\
      \ File Formats:===\n\nGoldWave supports many file formats at many levels of\
      \ quality:\n\n==Import:==\n\n.wav - WAVE file\n\n.mp3 - MPEG layer 3 audio file\n\
      \n.xac - Extended audio\n\n.aif - Apple audio\n\n.afc - Apple-C\n\n.iff - Amiga\n\
      \n.au  - Sun\n\n.voc - Sound Blaster\n\n.snd - Raw\n\n.sds - MIDI Instrument\
      \ Sample\n\n.smp - SampleVision\n\n.vox - Dialogic\n\n.mat - Matlab\n\n.txt\
      \ - Numerical Text \n\n.tmp - GoldWave temp file\n\n.avi - System\n\n.flac -\
      \ FLAC lossless codec\n\n.ogg - OGG vorbis (UT uses this as it's music format)\n\
      \n.wma - Windows Media Audio\n\n==Export:==\n\nGoldWave exports to all of the\
      \ above file types, in a vast range of qualities, compression levels, and sample\
      \ rates, also either in monophone or stereo format.  For sounds in UT (not music)\
      \ you need 22500kHz, 16-bit , mono.  See [[Legacy:Importing Sounds|Importing\
      \ Sounds]].\n\n===Shareware:===\n\nGoldWave is shareware, meaning you can download\
      \ and use it as if it were the retail product, but to use it in it's entirity,\
      \ you must register it for a fee or purchase it.\n\n==Limitations:==\n\nWhen\
      \ you open the Shareware version of GoldWave, its help file (not a HTML browser\
      \ window) pops up asking you to register. \n\nShareware GoldWave limits you\
      \ to 3000 commands before it stops working until you register it. I have been\
      \ using GoldWave for about a year and have used up 785 commands. There is a\
      \ box on the status window showing how many commands you have used so far.\n\
      \nAdditionally, Goldwave limits you to 150 commands each time you run the software\
      \ before its help file pops up with each command asking you to register.  You\
      \ can still save your work if you are on command 150, it's not like the program\
      \ ceases to function and you lose all your work. \n\n==Registration:==\n\nAs\
      \ of when this page was created (November 07, 2005) registering GoldWave cost\
      \ CAD$55 (Canadian dollars) which is about $48 US. Registration is done with\
      \ credit card.\n\n===Links:===\n\n[http://www.goldwave.com GoldWave Website]\n\
      \nThis page was created by Bob_The_Beheader, nov. 07, 2005\n\n===Comments:===\n\
      \n[[Category:Legacy Application|{{PAGENAME}}]]"
