      br0\">{</span>\n      <span class=\"kw2\">if</span> <span class=\"br0\">(</span><span\
      \ class=\"kw3\">GetItemName</span><span class=\"br0\">(</span><span class=\"\
      kw5\">string</span><span class=\"br0\">(</span>M.<span class=\"kw1\">class</span><span\
