  wikitext:
    text: "This page is to link to all the various [[UDK]] specific tutorials that\
      \ are starting to pop up around the web.\n\n==Basic==\n*[[udn3:DevelopmentKitProgramming|Getting\
      \ Started Programming on the Unreal Development Kit]] by Epic Games\n*[[udn3:DevelopmentKitContentCreation|Getting\
      \ Started Creating Content with the Unreal Development Kit]] by Epic Games\n\
      *[http://tutorial.toltecstudios.com/ Setting Up a Basic Game] by Hourences\n\
      *[http://www.youtube.com/watch?v=OcJ3J2Yf_Wg Getting Started with UDK: part\
      \ 1]<sup>Video</sup> by Raven67854\n*[http://www.youtube.com/watch?v=sF8IGc_SRBI\
      \ Getting Started with UDK: part 2]<sup>Video</sup> by Raven67854\n*[http://www.youtube.com/watch?v=_RjtzK4uK_Q\
      \ UDK Tutorial For The Basics]<sup>Video</sup> by IWillShutUDown\n*[http://www.dl.deathtouchstudios.com/videotutorials/\
      \ Creating a Blank Game Project Using the UDK] by wildicv\n*[http://okita.com/alex/?page_id=444\
      \ Step by Step intro to Unrealscript] by BadKangaroo\n*[http://forums.epicgames.com/showthread.php?t=707357\
      \ Use Visual Studio 2008 with nFringe and UDK] by SneakyToB\n*[http://forums.epicgames.com/showthread.php?t=736553\
      \ How to get BARE INSTALLATION] by pesdelisi\n*[http://forums.epicgames.com/showthread.php?t=711261\
      \ Your really first game] by Ayalaskin\n*[http://www.design3.com/udk design3\
