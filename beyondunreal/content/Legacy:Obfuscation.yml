  text:
    text: "<h3><span class=\"mw-headline\" id=\"What_is_Obfuscation.3F\">What is Obfuscation?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Obfuscation?section=1\" title=\"Edit section: What is\
      \ Obfuscation?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>ob·fus·cate Pronunciation Key (bf-skt, b-fskt)</p>\n<p>tr.v. ob·fus·cat·\
      ed, ob·fus·cat·ing, ob·fus·cates</p>\n<p>To make so confused or opaque as to\
      \ be difficult to perceive or understand: \"A great effort was made... to obscure\
      \ or obfuscate the truth\" (Robert Conquest).</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Good_Examples_of_Obfuscation\">Good Examples of Obfuscation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Obfuscation?section=2\" title=\"Edit section: Good Examples\
      \ of Obfuscation\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>DJPaul:</b> This one's in Deus Ex. There is a class called \"<a href=\"\
      /edit/Legacy:DeusExHUD?redlink=1\" class=\"new\" title=\"Legacy:DeusExHUD (page\
      \ does not exist)\">DeusExHUD</a>\" – what you would guess it comes from? <a\
      \ href=\"/Legacy:HUD_(UT)\" title=\"Legacy:HUD (UT)\">HUD (UT)</a>? <a href=\"\
      /edit/Legacy:TournamentHUD?redlink=1\" class=\"new\" title=\"Legacy:TournamentHUD\
      \ (page does not exist)\">TournamentHUD</a>? Don't be so simple-minded; it comes\
      \ from a Object-derived classed called \"<a href=\"/edit/Legacy:Window?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Window (page does not exist)\">Window</a>\".</p>\n\
      <p>Side note – Deus Ex doesn't even use the <a href=\"/Legacy:HUD_(UT)\" title=\"\
      Legacy:HUD (UT)\">HUD (UT)</a> class at all (unlike any other Unreal Engine\
      \ game).</p>\n<p><b>Mychaeel:</b> So that class was misnamed in regard to Unreal\
      \ conventions, but not misnamed as to its purpose. When I had a look into Deus\
      \ Ex's class tree once I actually had the impression that it was very neatly\
      \ organized – much neater than the original Unreal and Unreal Tournament class\
      \ tree, especially as far as class naming conventions are concerned.</p>\n<p><b>DJPaul:</b>\
      \ Strike two – look at the Augmentation classes object-orientatedness.</p>\n\
      <p><b>Mychaeel:</b> Can't. I'd need an installation of Deus Ex for that... but\
      \ the augmentation classes seemed at least to be organized nicely in a subclass\
      \ structure, and named well according to that. (I never looked into their scripts.)</p>\n\
      <p><b>Birelli:</b> Although unrelated to Unreal in any way, check out <a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www.ioccc.org\">http://www.ioccc.org</a>\
      \ This site is home to The International Obfuscated C Code Contest. The contest\
      \ challenges participants to produce the most confusing C program they can possibly\
      \ come up with. The goals of the contest, pulled right off the North American\
      \ page, is:</p>\n<ul>\n<li>To write the most Obscure/Obfuscated C program under\
      \ the rules below.</li>\n<li>To show the importance of programming style, in\
      \ an ironic way.</li>\n<li>To stress C compilers with unusual code.</li>\n<li>To\
      \ illustrate some of the subtleties of the C language.</li>\n<li>To provide\
      \ a safe forum for poor C code. &#160;:-)</li>\n</ul>\n<p><b>Birelli:</b> I\
      \ especially like the yearly award for \"best abuse of the rules\"&#160;:-)</p>\n\
      <p><b>Tarquin:</b> interestingly, the author of this very Wiki script is a winner\
      \ of the Obfuscated Perl contest... <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.wikipedia.com/wiki/Clifford+Adams\">http://www.wikipedia.com/wiki/Clifford+Adams</a></p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.021 seconds\nReal time usage:\
