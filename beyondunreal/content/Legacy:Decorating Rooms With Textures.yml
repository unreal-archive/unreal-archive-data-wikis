      \ at that idiot called [[Legacy:OshadO|OshadO]] or better yet make changes yourself\
      \ and still curse and swear at him.\n\n==Baby Steps - The Browser ==\n\n''If\
      \ you'd like you can skip to applying textures section which follows this section.''\n\
      \n[[Image:Legacy_interface.toolbar.png|center|]]\n\nAbove is the [[Legacy:UnrealEd\
      \ 3|UnrealEd 3]] toolbar. Click on the 5th browser button to open up the Texture\
      \ Browser.  You should end up with the right half of the picture below.\n\n\
      [[Image:Legacy_interface-Ed3-texturebrowser.png|center|]]\n\nThis is the [[Legacy:Texture\
      \ Browser|Texture Browser]].  As the name implies it lets you browse textures.\
      \  Lets have some fun.  What you're seeing right now is the standart UT engine\
      \ textures.  If you look at the picture above you'll notice that there are two\
      \ field with drop down menus.  One says engine(terrain in the pci above)  The\
      \ other with the ''ALL'' button next to it might be blank.  If you click on\
      \ the drop down arrow that says engine(terrain in pic above) you'll see a list\
      \ of other names.  Click on any one and you'll see a new set of textures.  These\
      \ are all different texture sets used by the engine so they open up by default.\
      \  Sadly none of these is really a set that you might want to use in your map\
      \ unless you're going for a neo enginistic retro zam tastic look.  SO let's\
      \ open a new set of textures.  \n\nDo [[Legacy:Texture Browser Menu|Texture\
      \ Browser Menu]] -> File -> Open and the browser should automatically go to\
      \ UT\\Textures directory.  There should be a ton of files in here.  Say your\
      \ maps is a castle themed map.  So navigate to NaliCast.utx and open.  You should\
      \ see a whole bunch of new textures now.  Plus the texture pack name should\
      \ reflect NaliCast now.  \n\nIf you haven't already noticed you'll also see\
      \ a word in the field next to ''ALL'', most likely it will say arch.  Click\
      \ the drop down arrow here and you'll see other entries like base, walls, floors,\
      \ ceilings etc.  These are subdivisions within the pack to allow you to navigate\
      \ the textures more easily.  You can view all of them if you like by clicking\
      \ on the ''ALL'' button.  \n\nOther things you can try are to change the viewing\
      \ size of the textures displayed.  If you go to\n\nView -> SetSize or \n\nView\
      \ -> Variable\n\nView -> Docked will dock or undock it from the browser.\n\n\
      Do keep in mind that changing the display size does not affect your textures\
      \ in the game world.  That is an issue I will deal with in the following section.\n\
      \nThere is one last thing I would like to point out with the texture browser.\
      \  Click on a texture and it is selected.  You can apply it to the ame world\
      \ now.  However if you look along the top of the browser window it will give\
      \ you the texture name and size in actual UEd Units.  Eg 128x256 WxH.\n\n===Applying\
      \ Textures ===\n\nThis is really really easy.  It's so easy that if you cannot\
      \ do it there is something very very wrong with you or the way I wrote this.\
      \  \n\nSimply selcet the texture in the browser and add or subtract a brush.\
      \  Tada that texture should be on all visible faces of the brush.  \n\nNow I\
      \ realise that more often than not we might want each face to have differnt\
      \ textures.  So select th surface in Perspective View, it should highlight,\
      \ and click on the texture in the browser. It should change.  Alternatively\
      \ you could select and right click on the surface and Apply Texture as well.\n\
      \n==Messing Around with Textures ==\n\nYou can do a lot with textures.  You\
      \ can rotate, mirror, pan and give them properties.  I'm going to link to already\
      \ written articles you can read for more info over at the [[Legacy:Texture Topics|Texture\
      \ Topics]] page.  There are also more advanced topics covered on that page.\
      \  See [[Legacy:Selecting Surfaces|Selecting Surfaces]] for useful keyboard\
      \ shortcuts when working with textures.\n\n[[Image:Legacy_button.mode.texpan.gif|center|]]\n\
      \n[[Image:Legacy_button.mode.texrot.gif|center|]]\n\nThe above two buttons in\
      \ your main toolbar allow you to pan and rotate respectively.  To find out more\
      \ about alignment [[Legacy:Surface Alignment|Surface Alignment]] page is your\
      \ best shot.\n\nIn order to give textures properties such as reflections, shadows,\
      \ etc try the [[Legacy:Surface Flags (UT)|Surface Flags (UT)]] page.\n\nSometimes\
      \ you're done texturing and you come across a texture that may be better suited\
      \ to your theme than the one that you have already applied to your map.  In\
      \ such a case try the [[Legacy:Texture Replacement Tool|Texture Replacement\
      \ Tool]]\n\n==Comments==\n\n'''Legal:''' Is there ''really'' a texture package\
