  title: "Legacy:Decorating Rooms With Textures"
  text:
    text: "<p>This page will give you a quick idea of how to get started on making\
      \ your masterpiece look like a masterpiece. You really do not need much technical\
      \ knowledge for this tutorial but it's good you know how to add, subtract and\
      \ do basic geomtery. For example tell me the area of a circle right now! For\
      \ most parts i'm going to approach this as if you were an extreme noob. If you\
      \ still don't get it than you can direct all your curses, hexes and swears at\
      \ that idiot called <a href=\"/Legacy:OshadO\" title=\"Legacy:OshadO\">OshadO</a>\
      \ or better yet make changes yourself and still curse and swear at him.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Baby_Steps_-_The_Browser\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Baby Steps - The\
      \ Browser</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Applying_Textures\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\"\
      >Applying Textures</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Messing_Around_with_Textures\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Messing Around with Textures</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Comments\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Comments</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Baby_Steps_-_The_Browser\">Baby\
      \ Steps - The Browser</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Decorating_Rooms_With_Textures?section=1\" title=\"\
      Edit section: Baby Steps - The Browser\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>If you'd like you can skip to applying textures\
      \ section which follows this section.</i></p>\n<div class=\"center\">\n<div\
      \ class=\"floatnone\"><a href=\"/File:Legacy_interface.toolbar.png\" class=\"\
      image\"><img alt=\"Legacy interface.toolbar.png\" src=\"/w/images/Legacy_interface.toolbar.png\"\
      \ width=\"420\" height=\"120\" /></a></div>\n</div>\n<p>Above is the <a href=\"\
      /Legacy:UnrealEd_3\" title=\"Legacy:UnrealEd 3\">UnrealEd 3</a> toolbar. Click\
      \ on the 5th browser button to open up the Texture Browser. You should end up\
      \ with the right half of the picture below.</p>\n<div class=\"center\">\n<div\
      \ class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-texturebrowser.png\"\
      \ class=\"image\"><img alt=\"Legacy interface-Ed3-texturebrowser.png\" src=\"\
      /w/images/Legacy_interface-Ed3-texturebrowser.png\" width=\"553\" height=\"\
      464\" /></a></div>\n</div>\n<p>This is the <a href=\"/Legacy:Texture_Browser\"\
      \ title=\"Legacy:Texture Browser\">Texture Browser</a>. As the name implies\
      \ it lets you browse textures. Lets have some fun. What you're seeing right\
      \ now is the standart UT engine textures. If you look at the picture above you'll\
      \ notice that there are two field with drop down menus. One says engine(terrain\
      \ in the pci above) The other with the <i>ALL</i> button next to it might be\
      \ blank. If you click on the drop down arrow that says engine(terrain in pic\
      \ above) you'll see a list of other names. Click on any one and you'll see a\
      \ new set of textures. These are all different texture sets used by the engine\
      \ so they open up by default. Sadly none of these is really a set that you might\
      \ want to use in your map unless you're going for a neo enginistic retro zam\
      \ tastic look. SO let's open a new set of textures.</p>\n<p>Do <a href=\"/Legacy:Texture_Browser_Menu\"\
      \ title=\"Legacy:Texture Browser Menu\">Texture Browser Menu</a> -&gt; File\
      \ -&gt; Open and the browser should automatically go to UT\\Textures directory.\
      \ There should be a ton of files in here. Say your maps is a castle themed map.\
      \ So navigate to NaliCast.utx and open. You should see a whole bunch of new\
      \ textures now. Plus the texture pack name should reflect NaliCast now.</p>\n\
      <p>If you haven't already noticed you'll also see a word in the field next to\
      \ <i>ALL</i>, most likely it will say arch. Click the drop down arrow here and\
      \ you'll see other entries like base, walls, floors, ceilings etc. These are\
      \ subdivisions within the pack to allow you to navigate the textures more easily.\
      \ You can view all of them if you like by clicking on the <i>ALL</i> button.</p>\n\
      <p>Other things you can try are to change the viewing size of the textures displayed.\
      \ If you go to</p>\n<p>View -&gt; SetSize or</p>\n<p>View -&gt; Variable</p>\n\
      <p>View -&gt; Docked will dock or undock it from the browser.</p>\n<p>Do keep\
      \ in mind that changing the display size does not affect your textures in the\
      \ game world. That is an issue I will deal with in the following section.</p>\n\
      <p>There is one last thing I would like to point out with the texture browser.\
      \ Click on a texture and it is selected. You can apply it to the ame world now.\
      \ However if you look along the top of the browser window it will give you the\
      \ texture name and size in actual UEd Units. Eg 128x256 WxH.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Applying_Textures\">Applying Textures</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Decorating_Rooms_With_Textures?section=2\" title=\"Edit\
      \ section: Applying Textures\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This is really really easy. It's so easy that if you\
      \ cannot do it there is something very very wrong with you or the way I wrote\
      \ this.</p>\n<p>Simply selcet the texture in the browser and add or subtract\
      \ a brush. Tada that texture should be on all visible faces of the brush.</p>\n\
      <p>Now I realise that more often than not we might want each face to have differnt\
      \ textures. So select th surface in Perspective View, it should highlight, and\
      \ click on the texture in the browser. It should change. Alternatively you could\
      \ select and right click on the surface and Apply Texture as well.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Messing_Around_with_Textures\">Messing Around with\
      \ Textures</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Decorating_Rooms_With_Textures?section=3\" title=\"\
      Edit section: Messing Around with Textures\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You can do a lot with textures. You can rotate, mirror,\
      \ pan and give them properties. I'm going to link to already written articles\
      \ you can read for more info over at the <a href=\"/Legacy:Texture_Topics\"\
      \ title=\"Legacy:Texture Topics\">Texture Topics</a> page. There are also more\
      \ advanced topics covered on that page. See <a href=\"/Legacy:Selecting_Surfaces\"\
      \ title=\"Legacy:Selecting Surfaces\">Selecting Surfaces</a> for useful keyboard\
      \ shortcuts when working with textures.</p>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_button.mode.texpan.gif\" class=\"image\"\
      ><img alt=\"Legacy button.mode.texpan.gif\" src=\"/w/images/Legacy_button.mode.texpan.gif\"\
      \ width=\"32\" height=\"32\" /></a></div>\n</div>\n<div class=\"center\">\n\
      <div class=\"floatnone\"><a href=\"/File:Legacy_button.mode.texrot.gif\" class=\"\
      image\"><img alt=\"Legacy button.mode.texrot.gif\" src=\"/w/images/Legacy_button.mode.texrot.gif\"\
      \ width=\"32\" height=\"32\" /></a></div>\n</div>\n<p>The above two buttons\
      \ in your main toolbar allow you to pan and rotate respectively. To find out\
      \ more about alignment <a href=\"/Legacy:Surface_Alignment\" title=\"Legacy:Surface\
      \ Alignment\">Surface Alignment</a> page is your best shot.</p>\n<p>In order\
      \ to give textures properties such as reflections, shadows, etc try the <a href=\"\
      /Legacy:Surface_Flags_(UT)\" title=\"Legacy:Surface Flags (UT)\">Surface Flags\
      \ (UT)</a> page.</p>\n<p>Sometimes you're done texturing and you come across\
      \ a texture that may be better suited to your theme than the one that you have\
      \ already applied to your map. In such a case try the <a href=\"/Legacy:Texture_Replacement_Tool\"\
      \ title=\"Legacy:Texture Replacement Tool\">Texture Replacement Tool</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Decorating_Rooms_With_Textures?section=4\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Legal:</b> Is there <i>really</i> a texture package\
      \ named Terrain? I haven't found it, so either you've snitched that pic of udn,\
      \ or I want a road map&#160;;)</p>\n<p><b>EntropicLqd:</b> Needs massive refectoring\
      \ now that <a href=\"/Legacy:Apply_The_Texture\" title=\"Legacy:Apply The Texture\"\
      >Apply The Texture</a> has been written.</p>\n\n<!-- \nNewPP limit report\n\
