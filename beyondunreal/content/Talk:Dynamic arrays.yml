  title: "Talk:Dynamic arrays"
  text:
    text: "<h1><span class=\"mw-headline\" id=\"Apparently_incorrect_information_with_relation_to_Dynamic_Array_.function_options\"\
      >Apparently incorrect information with relation to Dynamic Array .function options</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Dynamic_arrays?section=1\" title=\"Edit section: Apparently\
      \ incorrect information with relation to Dynamic Array .function options\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h1>\n<p><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://udn.epicgames.com/Three/UnrealScriptReference.html#Dynamic%20Arrays\"\
      >Dynamic Arrays</a> so well, this page is missing .sort(delegate), also the\
      \ .replace() is actually available in UE3? I cant say Ive seen it used but I'll\
      \ assume its limited to the defprops</p>\n<p>--<a href=\"/User:00zX\" title=\"\
      User:00zX\">00zX</a> 20:48, 20 April 2010 (UTC)</p>\n<p><br />\n<a href=\"/User:00zX\"\
      \ title=\"User:00zX\">00zX</a> , I also don't believe .replace is available\
      \ any longer, and I also believe .Empty no longer works. Instead it should probably\
      \ be changed to \"ArrayName.Length=0;\" I believe that will actually empty the\
      \ array. It looks to me like someone just updated the UE2 article and didn't\
      \ double check the info. --<a href=\"/edit/User:Krillin6?redlink=1\" class=\"\
      new\" title=\"User:Krillin6 (page does not exist)\">Krillin6</a> 22:58, 15 May\
      \ 2012 (UTC)</p>\n<dl>\n<dd>Don't mix up the code and defprops features. Empty\
      \ and Replace modify the array in default properties, they aren't recognized\
      \ in code. The section about Length now contains information twice, btw.: \"\
      If used on the left side of the simple assignment operator, this syntax can\
      \ also be used to add or remove elements to/from the array. Like all operations\
      \ that add elements to the array, this will initialize the new elements with\
      \ the null value of the array's inner type.\" I agree that it could be a bit\
      \ more specific, but now the bits of information around that part seem a little\
      \ redundant. —<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 04:55,\
      \ 16 May 2012 (UTC)</dd>\n</dl>\n\n<!-- \nNewPP limit report\nCPU time usage:\
