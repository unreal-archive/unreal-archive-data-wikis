  title: "Legacy:Texture Compression"
  text:
    text: "<p><b>Texture compression</b> is built into the <a href=\"/Legacy:Unreal_Engine\"\
      \ title=\"Legacy:Unreal Engine\">Unreal Engine</a> since <a href=\"/Legacy:UT2003\"\
      \ title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>. (specific build\
      \ number here wouldn't hurt.) Compressing the textures shrinks file size, which\
      \ is very important for BSP rendered using lightmaps, as each <a href=\"/edit/Legacy:BSP_Surface?redlink=1\"\
      \ class=\"new\" title=\"Legacy:BSP Surface (page does not exist)\">BSP surface</a>\
      \ essentially generates its own texture the size of the surface for its lighting.\
      \ Some video hardware (we believe) can also run off straight compressed textures\
      \ without theneed to decompress them first. This allows more textures top be\
      \ stored in video memory at one time, speeding rendering.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Compression?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:DXT\" title=\"Legacy:DXT\"\
      >DXT</a></li>\n<li><a href=\"/Legacy:Texture_Format\" title=\"Legacy:Texture\
      \ Format\">Texture Format</a></li>\n<li><a href=\"/Legacy:S3TC\" title=\"Legacy:S3TC\"\
