  title: "Legacy:Actor Overview"
  text:
    text: "<div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-actorbrowser.png\"\
      \ class=\"image\" title=\"Actor Classes Browser\"><img alt=\"Actor Classes Browser\"\
      \ src=\"/w/images/Legacy_interface-Ed3-actorbrowser.png\" width=\"289\" height=\"\
      304\" /></a></div>\n</div>\n<p>&lt;wiki&gt;</p>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#The_Actor_Classes_Browser\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">The Actor Classes Browser</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#How_To_Insert_Actors\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">How To Insert Actors</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#How_To_Edit_Actor_Properties\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">How To Edit Actor\
      \ Properties</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #How_To_Delete_Actors\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >How To Delete Actors</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Other_Actor_Techniques\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">Other Actor Techniques</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Actor_Properties\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">Actor Properties</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">7</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"The_Actor_Classes_Browser\">The Actor Classes\
      \ Browser</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Actor_Overview?section=1\" title=\"Edit section:\
      \ The Actor Classes Browser\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The <a href=\"/Legacy:Actor_Classes\" title=\"Legacy:Actor\
      \ Classes\" class=\"mw-redirect\">Actor Classes</a> Browser shows a hierarchy\
      \ of all currently loaded actor classes. To bring up the Actor Classes Browser:</p>\n\
      <ul>\n<li>click the button labled \"browsers #1\" on the <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">toolbar</a></li>\n<li>or do <a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt;\
      \ Actor Class Browser.</li>\n</ul>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_interface.toolbar.png\" class=\"image\" title=\"UnrealEd\
      \ Toolbar\"><img alt=\"UnrealEd Toolbar\" src=\"/w/images/Legacy_interface.toolbar.png\"\
      \ width=\"420\" height=\"120\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\"\
      \ id=\"How_To_Insert_Actors\">How To Insert Actors</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actor_Overview?section=2\"\
      \ title=\"Edit section: How To Insert Actors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The first step is to select an item in the Actor Classes\
      \ Browser. Then in one of the <a href=\"/Legacy:UnrealEd_Viewport\" title=\"\
      Legacy:UnrealEd Viewport\">UnrealEd Viewports</a>, do:</p>\n<ul>\n<li><a href=\"\
      /Legacy:Viewport_Context_Menu\" title=\"Legacy:Viewport Context Menu\">Viewport\
      \ Context Menu</a> -&gt; Add &lt;selected actor&gt; here</li>\n</ul>\n<p>In\
      \ a 3D viewport the actor will appear near the surface that was right-clicked.\
      \ In a 2D view, UnrealEd will take the third coordinate to be 0 and may refuse\
      \ to place the actor in solid space. More: <a href=\"/Legacy:Add_An_Actor\"\
      \ title=\"Legacy:Add An Actor\">Add An Actor</a>.</p>\n<p>&lt;/wiki&gt;</p>\n\
      <div class=\"floatleft\"><a href=\"/File:Legacy_interface-Ed3-actorproperties.png\"\
      \ class=\"image\" title=\"Actor Properties Window\"><img alt=\"Actor Properties\
      \ Window\" src=\"/w/images/Legacy_interface-Ed3-actorproperties.png\" width=\"\
      289\" height=\"304\" /></a></div>\n<p>&lt;wiki&gt;</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"How_To_Edit_Actor_Properties\">How To Edit Actor Properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Actor_Overview?section=3\" title=\"Edit section: How To\
      \ Edit Actor Properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The <a href=\"/Legacy:Actor_Properties_Window\" title=\"Legacy:Actor Properties\
      \ Window\">Actor Properties Window</a> holds all the settings for an actor.\
      \ It always updates itself to display information for the currently selected\
      \ actor or actors. To open it do one of:</p>\n<ul>\n<li><a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a> -&gt; &lt;classname&gt;\
      \ Properties (the first item in the menu)</li>\n<li>Press the button labeled\
      \ #12 on the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\">toolbar</a>\
      \ image above</li>\n<li>Press the F4 key</li>\n<li><a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt;\
      \ Actor Properties</li>\n</ul>\n<p>Within this window you can edit the properties\
      \ for the currently selected Actor. Note that this window isn't a dialog box,\
      \ there's no \"OK\" button: changes to properties affect the actor immediately.\
      \ More: <a href=\"/Legacy:Set_The_Following_Properties\" title=\"Legacy:Set\
      \ The Following Properties\">Set The Following Properties</a>.</p>\n<p>&lt;/wiki&gt;</p>\n\
      <h2><span class=\"mw-headline\" id=\"How_To_Delete_Actors\">How To Delete Actors</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Actor_Overview?section=4\" title=\"Edit section: How To\
      \ Delete Actors\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Click the Actor in one of the editor windows that you want to delete. Then\
      \ press the Delete key on the keyboard, or do <a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a> -&gt; Delete.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Other_Actor_Techniques\">Other Actor Techniques</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Actor_Overview?section=5\" title=\"Edit section: Other\
      \ Actor Techniques\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>Duplicate Actor&#160;</dt>\n<dd>Do <a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a> -&gt; Duplicate\
      \ to create an exact copy of the actor near to the original.<br />\nIn UE2 it\
      \ seems that Actor names are swapped after duplication. New actor gets old actor\
      \ name and old actor gets a new name.</dd>\n</dl>\n<dl>\n<dt>Make Current&#160;</dt>\n\
      <dd>Do <a href=\"/Legacy:Actor_Context_Menu\" title=\"Legacy:Actor Context Menu\"\
      >Actor Context Menu</a> -&gt; Make Current to make that actor's class the new\
      \ selected class in the Classes Browser.</dd>\n</dl>\n<dl>\n<dt>Copy/Paste&#160;</dt>\n\
      <dd>If you select an Actor and press CTRL+C, a copy will be placed on the clipboard.\
      \ This can be pasted into the same map or another, but note that UnrealEd often\
      \ takes a long time to process a paste command. It can also be pasted into a\
      \ text editor, where only the properties that have changed from defaults for\
      \ that actor will be shown. This is very useful for understanding how other\
      \ mappers have achieved an effect. <i>This copy can be pasted in maps, but this\
      \ feature can cause errors in your map and is not recommended.</i> – not had\
      \ any problems with this myself. →<a href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\"\
      >Tarquin</a></dd>\n</dl>\n<dl>\n<dt>Import/Export Actors&#160;</dt>\n<dd>see\
      \ <a href=\"/Legacy:Data_Import_And_Export\" title=\"Legacy:Data Import And\
      \ Export\">Data Import And Export</a></dd>\n</dl>\n<dl>\n<dt>Snap to grid&#160;</dt>\n\
      <dd>Make any actor snap to the <a href=\"/Legacy:Grid\" title=\"Legacy:Grid\"\
      >grid</a> by setting its Advanced -&gt; bEdShouldSnap property to True</dd>\n\
      </dl>\n<dl>\n<dt>Superimposed actors&#160;</dt>\n<dd>if two actors need to be\
      \ in the exact same location, set Display -&gt; Drawscale of first one you placed\
      \ there to something larger than default. You'll get a big icon with the smaller,\
      \ newer actor on top, and can thus select either easily.</dd>\n</dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Actor_Properties\">Actor Properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Actor_Overview?section=6\" title=\"Edit section: Actor\
      \ Properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The huge list of properties each actor has may seem daunting at first. The\
      \ large majority of them are common to <i>all</i> actor classes. They fall under\
      \ the following property groups:</p>\n<dl>\n<dt>Advanced&#160;</dt>\n<dd>Contains\
      \ deep technical mojo. Some of these are handy for mappers, eg bEdShouldSnap\
      \ makes the actor snap to the <a href=\"/Legacy:Grid\" title=\"Legacy:Grid\"\
      >grid</a>. See <a href=\"/Legacy:Actor/Advanced\" title=\"Legacy:Actor/Advanced\"\
      >Actor/Advanced</a>.</dd>\n</dl>\n<dl>\n<dt>Collision&#160;</dt>\n<dd>Determines\
      \ the size and behaviour of the <a href=\"/Legacy:Collision_Cylinder\" title=\"\
      Legacy:Collision Cylinder\">Collision Cylinder</a> – for something like a Trigger,\
      \ this sets the \"listening\" area. See <a href=\"/Legacy:Actor/Collision\"\
      \ title=\"Legacy:Actor/Collision\">Actor/Collision</a>.</dd>\n</dl>\n<dl>\n\
      <dt>Display&#160;</dt>\n<dd>Things relating to the actor's display. Skin textures\
      \ and sizes of models, for example. See <a href=\"/Legacy:Actor/Display\" title=\"\
      Legacy:Actor/Display\">Actor/Display</a>.</dd>\n</dl>\n<dl>\n<dt>Events&#160;</dt>\n\
      <dd>Holds just two properties, which determine how what actors trigger and what\
      \ they are triggered by. See <a href=\"/Legacy:Event\" title=\"Legacy:Event\"\
      >Event</a> for an overview, and <a href=\"/Legacy:Actor/Events\" title=\"Legacy:Actor/Events\"\
      >Actor/Events</a> for technicals.</dd>\n</dl>\n<dl>\n<dt>Filter&#160;</dt>\n\
      <dd>Determines under what cicumstances the actor should appear (eg single player,\
      \ net game, etc ). See <a href=\"/edit/Legacy:Actor/Filter?redlink=1\" class=\"\
      new\" title=\"Legacy:Actor/Filter (page does not exist)\">Actor/Filter</a>.</dd>\n\
      </dl>\n<dl>\n<dt>Lighting, LightColor&#160;</dt>\n<dd>These two groups set the\
      \ light-emitting properties of the actor. This includes light colour, brightness,\
      \ effects and fog. See <a href=\"/Legacy:Actor/Lighting\" title=\"Legacy:Actor/Lighting\"\
      >Actor/Lighting</a>.</dd>\n</dl>\n<dl>\n<dt>Movement&#160;</dt>\n<dd>Holds things\
      \ like rotation, but also an actor's location. See <a href=\"/Legacy:Actor/Movement\"\
      \ title=\"Legacy:Actor/Movement\">Actor/Movement</a>.</dd>\n</dl>\n<dl>\n<dt>Networking&#160;</dt>\n\
      <dd>See <a href=\"/edit/Legacy:Actor/Networking?redlink=1\" class=\"new\" title=\"\
      Legacy:Actor/Networking (page does not exist)\">Actor/Networking</a>.</dd>\n\
      </dl>\n<dl>\n<dt>NavigationPoint&#160;</dt>\n<dd>This menu only shows up if\
      \ the actor selected extends NavigationPoint in the actor class menu.</dd>\n\
      </dl>\n<dl>\n<dt>Object&#160;</dt>\n<dd>The actor's name and class, which aren't\
      \ editable, and its <a href=\"/Legacy:InitialState\" title=\"Legacy:InitialState\"\
      >InitialState</a> property.</dd>\n</dl>\n<dl>\n<dt>Sound&#160;</dt>\n<dd>Sets\
      \ properties for the actor's ambient sound. See <a href=\"/Legacy:Actor/Sound\"\
      \ title=\"Legacy:Actor/Sound\">Actor/Sound</a>.</dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actor_Overview?section=7\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Reference for the <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a></li>\n\
      <li><a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\">Toolbar</a> reference</li>\n\
      <li><a href=\"/Legacy:Actor_Properties_Window\" title=\"Legacy:Actor Properties\
      \ Window\">Actor Properties Window</a></li>\n<li><a href=\"/Category:Legacy_Tutorial\"\
      \ title=\"Category:Legacy Tutorial\">Category:Legacy Tutorial</a></li>\n</ul>\n\
