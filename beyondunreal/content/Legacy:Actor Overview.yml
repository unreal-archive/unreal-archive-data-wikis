    text: "[[Image:Legacy_interface-Ed3-actorbrowser.png|center|'''Actor Classes Browser''']]\n\
      \n<wiki>\n\n==The Actor Classes Browser==\n\nThe [[Legacy:Actor Classes|Actor\
      \ Classes]] Browser shows a hierarchy of all currently loaded actor classes.\
      \ To bring up the Actor Classes Browser:\n* click the button labled \"browsers\
      \ #1\" on the [[Legacy:Toolbar|toolbar]]\n* or do [[Legacy:UnrealEd Main Menu|UnrealEd\
      \ Main Menu]] -> View -> Actor Class Browser.\n\n[[Image:Legacy_interface.toolbar.png|center|'''UnrealEd\
      \ Toolbar''']]\n\n==How To Insert Actors==\n\nThe first step is to select an\
      \ item in the Actor Classes Browser. Then in one of the [[Legacy:UnrealEd Viewport|UnrealEd\
      \ Viewport]]s, do:\n* [[Legacy:Viewport Context Menu|Viewport Context Menu]]\
      \ -> Add <selected actor> here\n\nIn a 3D viewport the actor will appear near\
      \ the surface that was right-clicked. In a 2D view, UnrealEd will take the third\
      \ coordinate to be 0 and may refuse to place the actor in solid space. More:\
      \ [[Legacy:Add An Actor|Add An Actor]].\n\n</wiki>\n\n[[Image:Legacy_interface-Ed3-actorproperties.png|left|'''Actor\
      \ Properties Window''']]\n\n<wiki>\n\n==How To Edit Actor Properties==\n\nThe\
      \ [[Legacy:Actor Properties Window|Actor Properties Window]] holds all the settings\
      \ for an actor. It always updates itself to display information for the currently\
      \ selected actor or actors. To open it do one of:\n\n* [[Legacy:Actor Context\
      \ Menu|Actor Context Menu]] -> <classname> Properties (the first item in the\
      \ menu)\n* Press the button labeled #12 on the [[Legacy:Toolbar|toolbar]] image\
      \ above\n* Press the F4 key\n* [[Legacy:UnrealEd Main Menu|UnrealEd Main Menu]]\
      \ -> View -> Actor Properties\n\nWithin this window you can edit the properties\
      \ for the currently selected Actor. Note that this window isn't a dialog box,\
      \ there's no \"OK\" button: changes to properties affect the actor immediately.\
      \ More: [[Legacy:Set The Following Properties|Set The Following Properties]].\n\
      \n</wiki>\n\n==How To Delete Actors==\n\nClick the Actor in one of the editor\
      \ windows that you want to delete.  Then press the Delete key on the keyboard,\
      \ or do [[Legacy:Actor Context Menu|Actor Context Menu]] -> Delete.\n\n==Other\
      \ Actor Techniques==\n; Duplicate Actor : Do [[Legacy:Actor Context Menu|Actor\
      \ Context Menu]] -> Duplicate to create an exact copy of the actor near to the\
      \ original.<br />In UE2 it seems that Actor names are swapped after duplication.\
      \ New actor gets old actor name and old actor gets a new name.\n\n; Make Current\
      \ : Do [[Legacy:Actor Context Menu|Actor Context Menu]] -> Make Current to make\
      \ that actor's class the new selected class in the Classes Browser.\n\n; Copy/Paste\
      \ : If you select an Actor and press CTRL+C, a copy will be placed on the clipboard.\
      \ This can be pasted into the same map or another, but note that UnrealEd often\
      \ takes a long time to process a paste command. It can also be pasted into a\
      \ text editor, where only the properties that have changed from defaults for\
      \ that actor will be shown. This is very useful for understanding how other\
      \ mappers have achieved an effect. ''This copy can be pasted in maps, but this\
      \ feature can cause errors in your map and is not recommended.'' &ndash; not\
      \ had any problems with this myself.  &rarr;[[Legacy:Tarquin|Tarquin]]\n \n\
      ; Import/Export Actors : see [[Legacy:Data Import And Export|Data Import And\
      \ Export]]\n\n; Snap to grid : Make any actor snap to the [[Legacy:Grid|grid]]\
      \ by setting its Advanced -> bEdShouldSnap property to True\n\n; Superimposed\
      \ actors : if two actors need to be in the exact same location, set Display\
      \ -> Drawscale of first one you placed there to something larger than default.\
      \ You'll get a big icon with the smaller, newer actor on top, and can thus select\
      \ either easily.\n\n==Actor Properties==\n\nThe huge list of properties each\
      \ actor has may seem daunting at first. The large majority of them are common\
      \ to ''all'' actor classes. They fall under the following property groups:\n\
      \n; Advanced : Contains deep technical mojo. Some of these are handy for mappers,\
      \ eg bEdShouldSnap makes the actor snap to the [[Legacy:Grid|grid]]. See [[Legacy:Actor/Advanced|Actor/Advanced]].\n\
      \n; Collision : Determines the size and behaviour of the [[Legacy:Collision\
      \ Cylinder|Collision Cylinder]] &ndash; for something like a Trigger, this sets\
      \ the \"listening\" area. See [[Legacy:Actor/Collision|Actor/Collision]].\n\n\
      ; Display : Things relating to the actor's display. Skin textures and sizes\
      \ of models, for example. See [[Legacy:Actor/Display|Actor/Display]].\n\n; Events\
      \ : Holds just two properties, which determine how what actors trigger and what\
      \ they are triggered by. See [[Legacy:Event|Event]] for an overview, and [[Legacy:Actor/Events|Actor/Events]]\
      \ for technicals.\n\n; Filter : Determines under what cicumstances the actor\
      \ should appear (eg single player, net game, etc ). See [[Legacy:Actor/Filter|Actor/Filter]].\n\
      \n; Lighting, LightColor : These two groups set the light-emitting properties\
      \ of the actor. This includes light colour, brightness, effects and fog. See\
      \  [[Legacy:Actor/Lighting|Actor/Lighting]].\n\n; Movement : Holds things like\
      \ rotation, but also an actor's location. See [[Legacy:Actor/Movement|Actor/Movement]].\n\
      \n; Networking : See [[Legacy:Actor/Networking|Actor/Networking]].\n\n; NavigationPoint\
      \ : This menu only shows up if the actor selected extends NavigationPoint in\
      \ the actor class menu.\n\n; Object : The actor's name and class, which aren't\
      \ editable, and its [[Legacy:InitialState|InitialState]] property.\n\n; Sound\
      \ : Sets properties for the actor's ambient sound. See [[Legacy:Actor/Sound|Actor/Sound]].\n\
