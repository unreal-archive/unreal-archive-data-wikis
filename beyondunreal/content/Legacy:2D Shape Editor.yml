    text: "==2D shape editor tutorial ==\n\nThis is the Industry Standard: [http://web.archive.org/web/20011016152300/http://www.unrealism.com/unrealedmax/2dshapes.shtml\
      \ Machismo's 2D Shape Editor Tutorial] <!--Link is dead, unfortunately, but\
      \ leaving URL be just in case of a miracle.\n\n\n:''Tarquin'': Machismo has\
      \ invited the Wiki to import his 2D-ed tute. I'm realizing just how much info\
      \ there is on this topic (eek!)... so I've split off a new page to cover drawing\
      \ techniques, and added some architecture tutes. Anyway, I'm off to get fud\
      \ and chill as I've been wiki-ing most of the afternoon...\n\n'''Olorin:'''\
      \ The link above brings up a 404 for me (right now). Might be a temporary problem,\
      \ or an out-of-date link (in which case we shall remove).\n\n'''Tarquin:'''\
      \ Oh dear... we're going to have to write something ourselves instead then!\n\
      \n'''MechMantis:''' Confirmed dead. Apparently, they let their domain name expire,\
      \ and so, it is now under the control of one \"NuVisions Media\". Better call\
      \ in the writing squad.\n\n'''Kirk:''' The domain name is currently being auctioned\
      \ off (to search engine or pornsite webmasters, I'm sure) on eBay by someone.\
      \ Auction end June 17th 2007.-->\n\n----\n\n==Introduction ==\n\nThe 2D Shape\
      \ Editor was introduced as experimental in the original [[Legacy:UnrealEd 1|UnrealEd\
      \ 1]], but by the [[Legacy:UnrealEd 2|UnrealEd 2]] that was bundled with [[Legacy:UT|UT]]\
      \ 436, had matured into a robust tool for creating 3 dimensional shapes. However,\
      \ it can be crashed (see [[Legacy:Crashing UnrealEd|Crashing UnrealEd]]), but\
      \ otherwise is functional and commonly useful to mappers for all kinds of creative\
      \ brush operations.\n\nThis is a versatile 3 dimensional tool. When the 2D Shape\
      \ Editor is opened, a 2 dimensional grid is displayed, similar to the main UnrealEd\
      \ 2D grid views. The only real disadvantage is that all vertex points must coincide\
      \ with the grid (you can't just place the vertices in any position). However,\
      \ you can map to a small resolution (4 world units), and the resultant 3D brushes\
      \ are completely at home in the main UnrealEd 3D views.  \n\n==Tutorials ==\n\
      \nStarting point for using this tool:\n* [[Legacy:Making A 2D Shape|Making A\
      \ 2D Shape]]\n\nUsing the 2D editor to make complex architecture:\n* [[Legacy:Making\
      \ Arches|Making Arches]]\n* [[Legacy:Making Curved Corridors|Making Curved Corridors]]\n\
      * [[Legacy:Making Complex Doors|Making Complex Doors]]\n\n==Interface ==\n\n\
      For the menu commands, see [[Legacy:2D Shape Editor Menu|2D Shape Editor Menu]].\n\
      \n[[Image:Legacy_interface.2DToolbar.gif|center|]]\n\n# New, Open, Close. 2D\
      \ shapes can be saved as special 2DS files, independently of the current map\
      \ in the main UnrealEd window.\n# Rotate the shape 90 or 45 degrees.\n# Flip\
      \ the shape in x or y axis\n# Enlarge or shrink the shape by a factor of 2\n\
      # Zoom in or out on the shape (note: the grid is a little buggy on different\
      \ zoom levels, it's sort of sticky)\n# Add a vertex by splitting the current\
      \ sides. If more than one side is selected, will split all.\n# Remove selected\
      \ side(s). Note that this tends to rearrange the remaining vertices quite a\
      \ bit, so it's best avoided if possible as a fair amount of fine tuning is necessary\
      \ afterwards. Not disastrous, but annoying.\n# Convert the current side to a\
      \ linear segment\n# Convert the current side to a Bezier segment\n# Process:\
      \ Sheet\n# Process: Revolve\n# Process: Extrude\n# Process: Extrude to point\n\
      # Process: Extrude to bevel\n\n===Mouse control ===\n* Click on points to select\
      \ them.\n* CTRL+Click to select multiple points\n* Click + drag to move points,\
      \ add CTRL to move multiple\n* Right-click + drag to pan the work area\n* CLick\
      \ and drag the orange centre point to move the entire shape\n\n==Processing\
      \ commands ==\n\n===Sheet ===\n\nThis simply creates a sheet brush out of the\
      \ current shape.\n\n===Revolve ===\n\nRevolves your 2D brush around the \"Y\"\
      \ axis.  The origin of the shape (the green node) must be completely to the\
      \ left or right of the shape you wish to revolve.  The distance of the origin\
      \ to the edge of your shape determines the inner radius the resultant shape.\
      \  The two properties you specify at the point of revolution are \"Per 360\"\
      \ which specifies the number of sides that would exist in a full circle, and\
      \ \"Use\" which specifies the number of sides to actually generate. \n\nTip:\
      \ rotate the shape before revolving to make, for example, a corridor that curves\
      \ upwards.\n\n===Extrude to set depth ===\n\nProduces a prism of a given depth,\
      \ with the current shape as cross-section.  It's well worth the effort of extruding\
      \ the brush slightly deeper than you need and then substracting (or clipping)\
      \ the \"flat\" faces of your extruded brush away.  The Intersect tool can then\
      \ be used to grab the final brush and hey-presto you've removed a lot of unecessary\
      \ polygons.  This is similar to the [[Legacy:Merge Polygons|merge polygons]]\
      \ command but also changes the brush wireframe potentially reducing the [[Legacy:Node\
      \ Count|Node Count]] of your brush.\n\n===Extrude to point ===\n\nProduces a\
      \ cone with the base of your 2D shape.  The height of the code is determined\
      \ by the depth value specified at the point of extrusion.  The X and Y offset\
      \ of the point of the cone is determined by the location of the 2D shape's origin\
      \ (that little green node you can see).\n\n===Extrude to bevel ===\n\nThis behaves\
      \ in a very similar manner to that of the \"Extrude to point\" function.  The\
      \ difference being that the resulting \"cone\" is trimmed down to the CapHeight\
      \ specified at the point of extrusion.\n\n==Tips ==\n\nSimplify the surfaces\
      \ of a brush produced with the 2D shape editor with the [[Legacy:Merge Polygons|merge\
      \ polygons]] command.\n\nTo get rid of extra polygons that it produces when\
      \ you add the brush, add it then [[Legacy:Intersect|intersect]] it. Delete the\
      \ added brush and add the RBB (Red Builder Brush) where you want to add it.\n\
      \nBe '''''VERY''''' careful creating the shape because there are no undo's;\
      \ save often.\n\n:'''Tarquin:'''  not necessarily a good thing though, may introduce\
      \ new BSP cuts. Use with caution on complex shapes.\n\nIf you are having problems\
      \ seeing the gridlines in the 2d Ed, then add this command to the end of your\
      \ UED shortcut:\n\n-no gamma-\n\nThis will make a fairly ugly workspace, but\
      \ you will get used to it and hey, you can see the grid lines...\n\nAlso you\
      \ can reduce polys per face by extruding the shape to a larger number, then\
      \ clipping the flat faces. This will remove the triangulation though so it is\
      \ a situational practice\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
