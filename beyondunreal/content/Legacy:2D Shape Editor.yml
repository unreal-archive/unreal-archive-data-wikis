      >6</span> <span class=\"toctext\">Tips</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"2D_shape_editor_tutorial\">2D shape editor\
      \ tutorial</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:2D_Shape_Editor?section=1\" title=\"Edit section:\
      \ 2D shape editor tutorial\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This is the Industry Standard: <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://web.archive.org/web/20011016152300/http://www.unrealism.com/unrealedmax/2dshapes.shtml\"\
      >Machismo's 2D Shape Editor Tutorial</a></p>\n<hr />\n<h2><span class=\"mw-headline\"\
      \ id=\"Introduction\">Introduction</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:2D_Shape_Editor?section=2\"\
      \ title=\"Edit section: Introduction\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The 2D Shape Editor was introduced as experimental\
      \ in the original <a href=\"/Legacy:UnrealEd_1\" title=\"Legacy:UnrealEd 1\"\
      >UnrealEd 1</a>, but by the <a href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd\
      \ 2\">UnrealEd 2</a> that was bundled with <a href=\"/Legacy:UT\" title=\"Legacy:UT\"\
      \ class=\"mw-redirect\">UT</a> 436, had matured into a robust tool for creating\
      \ 3 dimensional shapes. However, it can be crashed (see <a href=\"/Legacy:Crashing_UnrealEd\"\
      \ title=\"Legacy:Crashing UnrealEd\">Crashing UnrealEd</a>), but otherwise is\
      \ functional and commonly useful to mappers for all kinds of creative brush\
      \ operations.</p>\n<p>This is a versatile 3 dimensional tool. When the 2D Shape\
      \ Editor is opened, a 2 dimensional grid is displayed, similar to the main UnrealEd\
      \ 2D grid views. The only real disadvantage is that all vertex points must coincide\
      \ with the grid (you can't just place the vertices in any position). However,\
      \ you can map to a small resolution (4 world units), and the resultant 3D brushes\
      \ are completely at home in the main UnrealEd 3D views.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Tutorials\">Tutorials</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:2D_Shape_Editor?section=3\"\
      \ title=\"Edit section: Tutorials\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Starting point for using this tool:</p>\n<ul>\n<li><a\
      \ href=\"/Legacy:Making_A_2D_Shape\" title=\"Legacy:Making A 2D Shape\">Making\
      \ A 2D Shape</a></li>\n</ul>\n<p>Using the 2D editor to make complex architecture:</p>\n\
      <ul>\n<li><a href=\"/Legacy:Making_Arches\" title=\"Legacy:Making Arches\">Making\
      \ Arches</a></li>\n<li><a href=\"/Legacy:Making_Curved_Corridors\" title=\"\
      Legacy:Making Curved Corridors\">Making Curved Corridors</a></li>\n<li><a href=\"\
      /Legacy:Making_Complex_Doors\" title=\"Legacy:Making Complex Doors\">Making\
      \ Complex Doors</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Interface\"\
      >Interface</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:2D_Shape_Editor?section=4\" title=\"Edit section:\
      \ Interface\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>For the menu commands, see <a href=\"/Legacy:2D_Shape_Editor_Menu\" title=\"\
      Legacy:2D Shape Editor Menu\">2D Shape Editor Menu</a>.</p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface.2DToolbar.gif\"\
      \ class=\"image\"><img alt=\"Legacy interface.2DToolbar.gif\" src=\"/w/images/Legacy_interface.2DToolbar.gif\"\
      \ width=\"562\" height=\"65\" /></a></div>\n</div>\n<ol>\n<li>New, Open, Close.\
      \ 2D shapes can be saved as special 2DS files, independently of the current\
      \ map in the main UnrealEd window.</li>\n<li>Rotate the shape 90 or 45 degrees.</li>\n\
      <li>Flip the shape in x or y axis</li>\n<li>Enlarge or shrink the shape by a\
      \ factor of 2</li>\n<li>Zoom in or out on the shape (note: the grid is a little\
      \ buggy on different zoom levels, it's sort of sticky)</li>\n<li>Add a vertex\
      \ by splitting the current sides. If more than one side is selected, will split\
      \ all.</li>\n<li>Remove selected side(s). Note that this tends to rearrange\
      \ the remaining vertices quite a bit, so it's best avoided if possible as a\
      \ fair amount of fine tuning is necessary afterwards. Not disastrous, but annoying.</li>\n\
      <li>Convert the current side to a linear segment</li>\n<li>Convert the current\
      \ side to a Bezier segment</li>\n<li>Process: Sheet</li>\n<li>Process: Revolve</li>\n\
      <li>Process: Extrude</li>\n<li>Process: Extrude to point</li>\n<li>Process:\
      \ Extrude to bevel</li>\n</ol>\n<h3><span class=\"mw-headline\" id=\"Mouse_control\"\
      >Mouse control</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:2D_Shape_Editor?section=5\" title=\"Edit section:\
      \ Mouse control\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Click on points to select them.</li>\n<li>CTRL+Click to select multiple\
      \ points</li>\n<li>Click + drag to move points, add CTRL to move multiple</li>\n\
      <li>Right-click + drag to pan the work area</li>\n<li>CLick and drag the orange\
      \ centre point to move the entire shape</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Processing_commands\">Processing commands</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:2D_Shape_Editor?section=6\"\
      \ title=\"Edit section: Processing commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Sheet\">Sheet</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:2D_Shape_Editor?section=7\" title=\"Edit section: Sheet\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>This\
      \ simply creates a sheet brush out of the current shape.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Revolve\">Revolve</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:2D_Shape_Editor?section=8\"\
      \ title=\"Edit section: Revolve\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Revolves your 2D brush around the \"Y\" axis. The\
      \ origin of the shape (the green node) must be completely to the left or right\
      \ of the shape you wish to revolve. The distance of the origin to the edge of\
      \ your shape determines the inner radius the resultant shape. The two properties\
      \ you specify at the point of revolution are \"Per 360\" which specifies the\
      \ number of sides that would exist in a full circle, and \"Use\" which specifies\
      \ the number of sides to actually generate.</p>\n<p>Tip: rotate the shape before\
      \ revolving to make, for example, a corridor that curves upwards.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Extrude_to_set_depth\">Extrude to set depth</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:2D_Shape_Editor?section=9\" title=\"Edit section: Extrude\
      \ to set depth\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Produces a prism of a given depth, with the current shape as cross-section.\
      \ It's well worth the effort of extruding the brush slightly deeper than you\
      \ need and then substracting (or clipping) the \"flat\" faces of your extruded\
      \ brush away. The Intersect tool can then be used to grab the final brush and\
      \ hey-presto you've removed a lot of unecessary polygons. This is similar to\
      \ the <a href=\"/Legacy:Merge_Polygons\" title=\"Legacy:Merge Polygons\">merge\
      \ polygons</a> command but also changes the brush wireframe potentially reducing\
      \ the <a href=\"/Legacy:Node_Count\" title=\"Legacy:Node Count\">Node Count</a>\
      \ of your brush.</p>\n<h3><span class=\"mw-headline\" id=\"Extrude_to_point\"\
      >Extrude to point</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:2D_Shape_Editor?section=10\" title=\"Edit section:\
      \ Extrude to point\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Produces a cone with the base of your 2D shape. The height of the code is\
      \ determined by the depth value specified at the point of extrusion. The X and\
      \ Y offset of the point of the cone is determined by the location of the 2D\
      \ shape's origin (that little green node you can see).</p>\n<h3><span class=\"\
      mw-headline\" id=\"Extrude_to_bevel\">Extrude to bevel</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:2D_Shape_Editor?section=11\"\
      \ title=\"Edit section: Extrude to bevel\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This behaves in a very similar manner to that of the\
      \ \"Extrude to point\" function. The difference being that the resulting \"\
      cone\" is trimmed down to the CapHeight specified at the point of extrusion.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Tips\">Tips</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:2D_Shape_Editor?section=12\"\
      \ title=\"Edit section: Tips\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Simplify the surfaces of a brush produced with the\
      \ 2D shape editor with the <a href=\"/Legacy:Merge_Polygons\" title=\"Legacy:Merge\
      \ Polygons\">merge polygons</a> command.</p>\n<p>To get rid of extra polygons\
      \ that it produces when you add the brush, add it then <a href=\"/Legacy:Intersect\"\
      \ title=\"Legacy:Intersect\">intersect</a> it. Delete the added brush and add\
      \ the RBB (Red Builder Brush) where you want to add it.</p>\n<p>Be <i><b>VERY</b></i>\
      \ careful creating the shape because there are no undo's; save often.</p>\n\
      <dl>\n<dd><b>Tarquin:</b> not necessarily a good thing though, may introduce\
      \ new BSP cuts. Use with caution on complex shapes.</dd>\n</dl>\n<p>If you are\
      \ having problems seeing the gridlines in the 2d Ed, then add this command to\
      \ the end of your UED shortcut:</p>\n<p>-no gamma-</p>\n<p>This will make a\
      \ fairly ugly workspace, but you will get used to it and hey, you can see the\
      \ grid lines...</p>\n<p>Also you can reduce polys per face by extruding the\
      \ shape to a larger number, then clipping the flat faces. This will remove the\
      \ triangulation though so it is a situational practice</p>\n\n<!-- \nNewPP limit\
