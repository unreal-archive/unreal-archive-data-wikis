parse:
  title: "Legacy:UnrealEd Versions"
  text:
    text: "<p><b>UnrealEd</b> is the all-purpose map editor for the <a href=\"/Legacy:Unreal_Engine\"\
      \ title=\"Legacy:Unreal Engine\">Unreal engine</a>. Each game uses a different\
      \ version, which we list here in the interests of sanity. The <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>\
      \ reference page always covers the most modern version of the Editor.</p>\n\
      <p>UnrealEd only runs under Windows. If you have a Mac or Linux version you'll\
      \ need either a seperate PC or an emulator and a PC version of the game. On\
      \ a PC, look for the folder that your game is installed in: usually <tt>C:\\\
      UnrealTournament</tt>. Look for a folder called <tt>System</tt> inside this.\
      \ In there, you should find an application called <b>UnrealEd</b>.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#UnrealEd_1\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">UnrealEd 1</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-2\"><a href=\"#Bundled_With\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Bundled With</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#UnrealEd_2\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">UnrealEd 2</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Bundled_With_2\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">Bundled With</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#UnrealEd_3\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">UnrealEd 3</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Bundled_with_3\"><span\
      \ class=\"tocnumber\">3.1</span> <span class=\"toctext\">Bundled with</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Early_version_of_Unreal_Engine_3_UnrealEd\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Early version of\
      \ Unreal Engine 3 UnrealEd</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"\
      ><a href=\"#New_version_of_Unreal_Engine_3_UnrealEd\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">New version of Unreal Engine 3 UnrealEd</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-9\"><a href=\"#Bundled_with_4\"><span\
      \ class=\"tocnumber\">5.1</span> <span class=\"toctext\">Bundled with</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      UnrealEd_1\">UnrealEd 1</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Versions?section=1\"\
      \ title=\"Edit section: UnrealEd 1\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:UnrealEd_1\" title=\"Legacy:UnrealEd\
      \ 1\">UnrealEd 1</a> is the old UnrealEd created in Visual Basic. Prone to fearsome\
      \ crashes. You can easily identify this version of the editor by the toolbox:\
      \ UnrealEd 1 has 3 buttons across in the toolbox, later versions have 2.</p>\n\
      <p>Use at your own risk. Save and save often!</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Bundled_With\">Bundled With</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Versions?section=2\"\
      \ title=\"Edit section: Bundled With\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt><a href=\"/Legacy:Unreal_1\" title=\"Legacy:Unreal\
      \ 1\" class=\"mw-redirect\">Unreal 1</a></dt>\n<dd>Patch the game to <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/unreal/unrealessential.php\"\
      >226</a> to get minor improvements, but don't expect miracles.</dd>\n</dl>\n\
      <dl>\n<dt><a href=\"/Legacy:Unreal_Tournament\" title=\"Legacy:Unreal Tournament\"\
      >Unreal Tournament</a> versions 400 - 420</dt>\n<dd>Patch the game to <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut/utessential.php\"\
      >436</a> to get UnrealEd 2.</dd>\n</dl>\n<dl>\n<dt><a href=\"/Legacy:Deus_Ex\"\
      \ title=\"Legacy:Deus Ex\">Deus Ex</a></dt>\n<dd>Get the <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.eidosinteractive.com/downloads/search.html?gmid=50\"\
      >SDK</a>.</dd>\n</dl>\n<dl>\n<dt>Star Trek: Deep Space Nine – The Fallen</dt>\n\
      <dd>Runs out-of-the-box if the appropriate VB5 runtime libraries are installed.\
      \ If not, install <a rel=\"nofollow\" class=\"external text\" href=\"http://www.oldunreal.com/usermaps/resources.shtml\"\
      >UnrealEdFix4</a>. No upgrade available.</dd>\n</dl>\n<dl>\n<dt>Klingon Honor\
      \ Guard</dt>\n<dd>Runs horribly out-of-the-box, patch to <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"ftp://ftp.infogrames.net/patches/klingon/khg_v11.exe\"\
      >v1.1</a> to get major improvments.</dd>\n</dl>\n<dl>\n<dt>Nerf ArenaBlast</dt>\n\
      <dd>Doesn't run out-of-the-box. Requires a few files that belong in your <code>Nerf\\\
      System</code> folder:\n<dl>\n<dt>Files</dt>\n<dd><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.nerfarena.de.vu/files/UnrealEdFix4.exe\">UnrealEdFix4.exe</a><br\
      \ />\n<a rel=\"nofollow\" class=\"external text\" href=\"http://www.nerfarena.de.vu/files/COMCTL32.EXE\"\
      >COMCTL32.EXE</a><br />\n<a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.nerfarena.de.vu/files/threed32.exe\">threed32.exe</a></dd>\n<dt>Installation</dt>\n\
      <dd></dd>\n</dl>\n<dl>\n<dd>\n<ol>\n<li>Download these three files and save\
      \ COMCTL32.EXE and threed32.exe in your <code>Nerf\\System</code> folder. It\
      \ doesn't care where you save <code>UnrealEdFix4.exe</code>.</li>\n<li>Install\
      \ UnrealEdFix4</li>\n<li>Install <code>COMCTL32.EXE</code></li>\n<li>Double-click\
      \ <code>threed32.exe</code> and unzip the file into your <code>Nerf\\System</code>\
      \ folder</li>\n<li>NerfEd should work now! Have fun!</li>\n</ol>\n</dd>\n</dl>\n\
      <dl>\n<dt>Links</dt>\n<dd>source: <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.NerfArena.de.vu\">www.NerfArena.de.vu</a><br />\ndirect\
      \ link to the NerfEd article on the \"Downloads\" page: <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.nerfarena.de.vu/downloads.htm#nerfed\"\
      >www.NerfArena.de.vu - NerfEd</a></dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt>RuneEd</dt>\n\
      <dd>(Please fill)</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"UnrealEd_2\"\
      >UnrealEd 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Versions?section=3\" title=\"Edit section:\
      \ UnrealEd 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd 2\">UnrealEd 2</a>\
      \ is a 100% rewritten C++ version. It's installed when <a href=\"/Legacy:Unreal_Tournament\"\
      \ title=\"Legacy:Unreal Tournament\">Unreal Tournament</a> is patched to <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut/utessential.php\"\
      >version 420</a> or higher. Patch UT to 436 for additional enhancements to UnrealEd\
      \ 2.</p>\n<p>You can identify this version by the toolbox scroll bar: it's a\
      \ full-width window scroll bar. In later versions it's a tiny narrow bar.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Bundled_With_2\">Bundled With</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Versions?section=4\" title=\"Edit section: Bundled\
      \ With\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt><a href=\"/Legacy:Unreal_1\" title=\"Legacy:Unreal 1\" class=\"mw-redirect\"\
      >Unreal 1</a></dt>\n<dd>Unofficial <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.oldunreal.com/oldunrealpatches.html\">227 patch</a> changes\
      \ UnrealEd to 2.0.</dd>\n<dt><a href=\"/Legacy:Unreal_Tournament\" title=\"\
      Legacy:Unreal Tournament\">Unreal Tournament</a></dt>\n<dd>When patched to 420\
      \ or higher</dd>\n<dt>PBEd</dt>\n<dd>The editor bundled with Adventure Pinball</dd>\n\
      <dt>MobileForcesEd</dt>\n<dd>The editor bundled with Mobile Forces. Patch v2000\
      \ is supposed to fix editor issues.</dd>\n<dt>SpatialFearEd</dt>\n<dd>(Please\
      \ fill)</dd>\n<dt>UnrealEd for Deus Ex</dt>\n<dd>This is a hacked version of\
      \ UEd 2 designed to work with DX. It has some drawbacks - like classes' meshes\
      \ aren't drawn in it, but it's stabler than UEd 1 that's bundled with the SDK.</dd>\n\
      <dt>X-ComEd</dt>\n<dd>The editor bundled with X-Com Enforcer</dd>\n</dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"UnrealEd_3\">UnrealEd 3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Versions?section=5\"\
      \ title=\"Edit section: UnrealEd 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:UnrealEd_3\" title=\"Legacy:UnrealEd\
      \ 3\">UnrealEd 3</a> based on <a href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd\
      \ 2\">UnrealEd 2</a>. add the new features and enhancedments other toolsets\
      \ and interfaces. It does not run terribly well on Windows 9x: it tends to crash\
      \ after about 30 minutes of editing, no matter what you do. There's no real\
      \ fix, other than save often and get Windows 2000 or XP. (Or perhaps run it\
      \ on wine;)</p>\n<p><b>T1:</b> I run win98 and UT2004's UnrealEd used to crash\
      \ as stated all the time. I upgraded my memory from 192MB to 512MB and my 1.1ghz\
      \ Duron to a 2.something ghz Athlon, but kept win98. Since then, UnrealEd 3\
      \ crashes much much less often. It still crashes, after all, it's UEd, but it's\
      \ much better.</p>\n<p>See:</p>\n<ul>\n<li><a href=\"/edit/Legacy:New_UnrealEd_Interface_In_UT2003?redlink=1\"\
      \ class=\"new\" title=\"Legacy:New UnrealEd Interface In UT2003 (page does not\
      \ exist)\">New UnrealEd Interface In UT2003</a> – rundown of what's new if you're\
      \ coming from UnrealEd 2.</li>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"\
      Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a> – full\
      \ reference</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Bundled_with_3\"\
      >Bundled with</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Versions?section=6\" title=\"Edit section:\
      \ Bundled with\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:Unreal_Tournament_2003\" title=\"Legacy:Unreal Tournament\
      \ 2003\">Unreal Tournament 2003</a></li>\n<li><a href=\"/Legacy:Unreal_2\" title=\"\
      Legacy:Unreal 2\">Unreal 2</a></li>\n<li><a href=\"/Legacy:Unreal_Tournament_2004\"\
      \ title=\"Legacy:Unreal Tournament 2004\">Unreal Tournament 2004</a></li>\n\
      <li><a href=\"/Legacy:XIIIEd\" title=\"Legacy:XIIIEd\">XIIIEd</a></li>\n<li>RavenShieldEd</li>\n\
      <li><a href=\"/Legacy:POSTed\" title=\"Legacy:POSTed\">POSTed</a></li>\n<li>DAMNed\
      \ (Eternal Damnation)</li>\n<li><a href=\"/Legacy:DevastatED\" title=\"Legacy:DevastatED\"\
      >DevastatED</a></li>\n<li>America's Army Mission Editor</li>\n<li>DeadEd: The\
      \ editor for Dead Man's Hand [has Path Break option and IgnorePaths]</li>\n\
      <li>LOTDEd: The Land of the Dead Editor [has Path Break option and IgnorePaths]</li>\n\
      <li>ROEd: Red Orchestra Editor</li>\n<li>UnrealEd for Tom Clancy's Splinter\
      \ Cell Edition</li>\n<li>UnrealEd for Tom Clancy's Splinter Cell Pandora Tomorrow\
      \ Edition</li>\n<li>UnrealEd For Tom Clancy's Splinter Cell Chaos Theory Edition</li>\n\
      <li>UnrealEd for Tom Clancy's Splinter Cell Double Agent Edition</li>\n<li>Star\
      \ Wars Republic Commando Editor</li>\n<li>SwatEd: The editor for SWAT4</li>\n\
      <li>T3Ed: Thief 3 Editor</li>\n<li>Swat4Ed: The editor for SWAT 4</li>\n<li>TVEd:\
      \ The editor for Tribes 3 Vengeance</li>\n<li>UnrealEd for Brothers In Arms\
      \ Raod To Hill 30 Edition</li>\n<li>UnrealEd for Brothers In Arms Earned In\
      \ Blood Edition</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Early_version_of_Unreal_Engine_3_UnrealEd\"\
      >Early version of Unreal Engine 3 UnrealEd</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Versions?section=7\"\
      \ title=\"Edit section: Early version of Unreal Engine 3 UnrealEd\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>early version of\
      \ the Unreal Engine 3 for UnrealEd. this version based on <a href=\"/Legacy:UnrealEd_3\"\
      \ title=\"Legacy:UnrealEd 3\">UnrealEd 3</a>. adding new toolsets such as kismet,\
      \ cascade, enhanced matinee, etc...</p>\n<h2><span class=\"mw-headline\" id=\"\
      New_version_of_Unreal_Engine_3_UnrealEd\">New version of Unreal Engine 3 UnrealEd</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Versions?section=8\" title=\"Edit section: New\
      \ version of Unreal Engine 3 UnrealEd\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:Unreal_Engine_3_UnrealEd\" title=\"\
      Legacy:Unreal Engine 3 UnrealEd\">Unreal Engine 3 UnrealEd</a> is a 100% new\
      \ design, new frameworks, new interfaces. supports for new next generation toolsets.\
      \ this version of UnrealEd intended to be significant enhancement and adding\
      \ major new features until 2012 with Unreal Engine 3.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Bundled_with_4\">Bundled with</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Versions?section=9\"\
      \ title=\"Edit section: Bundled with\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>RoboBlitz</li>\n<li>Gears of War</li>\n<li><a\
      \ href=\"/Legacy:Unreal_Tournament_3\" title=\"Legacy:Unreal Tournament 3\"\
      >Unreal Tournament 3</a></li>\n</ul>\n<hr />\n<p><b>Solid Snake:</b> It appears\
      \ after much discussion on IRC, that UnrealED v1 was written in C but that front\
      \ end was vb, or something like that. I thought it was written entirely in vb.\
      \ Doesn't appear so.</p>\n<p><b>Evilmrfrank:</b> This page is near to useless.\
      \ Other pages give a whole lot more information about the Unreal Ed versions\
      \ and differences then this does and they aren't even labeled \"UnrealEd Versions\"\
      </p>\n<p><b>Tarquin:</b> which pages?</p>\n<p><b>Pumkin:</b> No it is not. I\
      \ am new to UnrealEd and for me it is very important to have a compact overview\
      \ to understand the basic things.</p>\n<p><b>Offramp:</b>The links for Nerf\
      \ Arena Blast that have just been added are useless since there is nothing there\
      \ and should editor versions of MODs be included in this?</p>\n<p><b>GreatEmerald:</b>\
      \ The unofficial Unreal 1 227 patch lets UnrealEd 2.0 be used in Unreal 1. It\
      \ should be mentioned here.</p>\n<p><a href=\"/Category:Legacy_Mapping\" title=\"\
      Category:Legacy Mapping\">Category:Legacy Mapping</a><br />\n<a href=\"/Category:Legacy_To_Do\"\
      \ title=\"Category:Legacy To Do\">Category:Legacy To Do</a></p>\n<ul>\n<li>Working\
      \ location for <a rel=\"nofollow\" class=\"external text\" href=\"http://files.ego-creations.de/unreal/UnrealEdFix4.exe\"\
      >UnrealEdFix4.exe</a></li>\n<li>There's very little real information here, merge\
      \ this page into [Unreal Engine *] and [UnrealEd *]</li>\n</ul>\n\n<!-- \nNewPP\
      \ limit report\nCPU time usage: 0.063 seconds\nReal time usage: 0.377 seconds\n\
