  wikitext:
    text: "'''UnrealEd''' is the all-purpose map editor for the [[Legacy:Unreal Engine|Unreal\
      \ engine]]. Each game uses a different version, which we list here in the interests\
      \ of sanity. The [[Legacy:UnrealEd Interface|UnrealEd Interface]] reference\
      \ page always covers the most modern version of the Editor.\n\nUnrealEd only\
      \ runs under Windows. If you have a Mac or Linux version you'll need either\
      \ a seperate PC or an emulator and a PC version of the game. On a PC, look for\
      \ the folder that your game is installed in: usually <tt>C:\\UnrealTournament</tt>.\
      \ Look for a folder called <tt>System</tt> inside this. In there, you should\
      \ find an application called '''UnrealEd'''. \n\n==UnrealEd 1 ==\n\n[[Legacy:UnrealEd\
      \ 1|UnrealEd 1]] is the old UnrealEd created in Visual Basic. Prone to fearsome\
      \ crashes. You can easily identify this version of the editor by the toolbox:\
      \ UnrealEd 1 has 3 buttons across in the toolbox, later versions have 2. \n\n\
      Use at your own risk. Save and save often!\n\n===Bundled With===\n\n;[[Legacy:Unreal\
      \ 1|Unreal 1]]: Patch the game to [http://www.beyondunreal.com/main/unreal/unrealessential.php\
      \ 226] to get minor improvements, but don't expect miracles.\n\n;[[Legacy:Unreal\
      \ Tournament|Unreal Tournament]] versions 400 - 420: Patch the game to [http://www.beyondunreal.com/main/ut/utessential.php\
      \ 436] to get UnrealEd 2.\n\n;[[Legacy:Deus Ex|Deus Ex]]: Get the [http://www.eidosinteractive.com/downloads/search.html?gmid=50\
      \ SDK].\n\n;Star Trek<nowiki>:</nowiki> Deep Space Nine &ndash; The Fallen:Runs\
      \ out-of-the-box if the appropriate VB5 runtime libraries are installed.  If\
      \ not, install [http://www.oldunreal.com/usermaps/resources.shtml UnrealEdFix4].\
      \  No upgrade available.\n\n;Klingon Honor Guard: Runs horribly out-of-the-box,\
      \ patch to [ftp://ftp.infogrames.net/patches/klingon/khg_v11.exe v1.1] to get\
      \ major improvments.\n\n;Nerf ArenaBlast:Doesn't run out-of-the-box. Requires\
      \ a few files that belong in your <code>Nerf\\System</code> folder:\n:; Files:\
      \ [http://www.nerfarena.de.vu/files/UnrealEdFix4.exe UnrealEdFix4.exe]<br />[http://www.nerfarena.de.vu/files/COMCTL32.EXE\
      \ COMCTL32.EXE]<br />[http://www.nerfarena.de.vu/files/threed32.exe threed32.exe]\n\
      :; Installation:\n:;# Download these three files and save COMCTL32.EXE and threed32.exe\
      \ in your <code>Nerf\\System</code> folder. It doesn't care where you save <code>UnrealEdFix4.exe</code>.\n\
      :;# Install UnrealEdFix4\n:;# Install <code>COMCTL32.EXE</code>\n:;# Double-click\
      \ <code>threed32.exe</code> and unzip the file into your <code>Nerf\\System</code>\
      \ folder\n:;# NerfEd should work now! Have fun!\n:;Links: source: [http://www.NerfArena.de.vu\
      \ www.NerfArena.de.vu]<br />direct link to the NerfEd article on the \"Downloads\"\
      \ page: [http://www.nerfarena.de.vu/downloads.htm#nerfed www.NerfArena.de.vu\
      \ - NerfEd]\n;RuneEd:(Please fill)\n\n==UnrealEd 2 ==\n\n[[Legacy:UnrealEd 2|UnrealEd\
      \ 2]] is a 100% rewritten C++ version. It's installed when [[Legacy:Unreal Tournament|Unreal\
      \ Tournament]] is patched to [http://www.beyondunreal.com/main/ut/utessential.php\
      \ version 420] or higher. Patch UT to 436 for additional enhancements to UnrealEd\
      \ 2.\n\nYou can identify this version by the toolbox scroll bar: it's a full-width\
      \ window scroll bar. In later versions it's a tiny narrow bar.\n\n===Bundled\
      \ With===\n;[[Legacy:Unreal 1|Unreal 1]]: Unofficial [http://www.oldunreal.com/oldunrealpatches.html\
      \ 227 patch] changes UnrealEd to 2.0.\n;[[Legacy:Unreal Tournament|Unreal Tournament]]:When\
      \ patched to 420 or higher\n;PBEd:The editor bundled with Adventure Pinball\n\
      ;MobileForcesEd:The editor bundled with Mobile Forces. Patch v2000 is supposed\
      \ to fix editor issues.\n;SpatialFearEd:(Please fill)\n;UnrealEd for Deus Ex:This\
      \ is a hacked version of UEd 2 designed to work with DX. It has some drawbacks\
      \ - like classes' meshes aren't drawn in it, but it's stabler than UEd 1 that's\
      \ bundled with the SDK.\n;X-ComEd: The editor bundled with X-Com Enforcer\n\n\
      ==UnrealEd 3 ==\n\n[[Legacy:UnrealEd 3|UnrealEd 3]] based on [[Legacy:UnrealEd\
      \ 2|UnrealEd 2]]. add the new features and enhancedments other toolsets and\
      \ interfaces. It does not run terribly well on Windows 9x: it tends to crash\
      \ after about 30 minutes of editing, no matter what you do. There's no real\
      \ fix, other than save often and get Windows 2000 or XP. (Or perhaps run it\
      \ on wine;)\n\n'''T1:''' I run win98 and UT2004's UnrealEd used to crash as\
      \ stated all the time. I upgraded my memory from 192MB to 512MB and my 1.1ghz\
      \ Duron to a 2.something ghz Athlon, but kept win98. Since then, UnrealEd 3\
      \ crashes much much less often. It still crashes, after all, it's UEd, but it's\
      \ much better.\n\nSee:\n* [[Legacy:New UnrealEd Interface In UT2003|New UnrealEd\
      \ Interface In UT2003]] &ndash; rundown of what's new if you're coming from\
      \ UnrealEd 2.\n* [[Legacy:UnrealEd Interface|UnrealEd Interface]] &ndash; full\
      \ reference\n\n===Bundled with===\n* [[Legacy:Unreal Tournament 2003|Unreal\
      \ Tournament 2003]]\n* [[Legacy:Unreal 2|Unreal 2]]\n* [[Legacy:Unreal Tournament\
      \ 2004|Unreal Tournament 2004]]\n* [[Legacy:XIIIEd|XIIIEd]]\n* RavenShieldEd\n\
      * [[Legacy:POSTed|POSTed]]\n* DAMNed (Eternal Damnation)\n* [[Legacy:DevastatED|DevastatED]]\n\
      * America's Army Mission Editor\n* DeadEd: The editor for Dead Man's Hand [has\
      \ Path Break option and IgnorePaths]\n* LOTDEd: The Land of the Dead Editor\
      \ [has Path Break option and IgnorePaths]\n* ROEd: Red Orchestra Editor\n* UnrealEd\
      \ for Tom Clancy's Splinter Cell Edition\n* UnrealEd for Tom Clancy's Splinter\
      \ Cell Pandora Tomorrow Edition\n* UnrealEd For Tom Clancy's Splinter Cell Chaos\
      \ Theory Edition\n* UnrealEd for Tom Clancy's Splinter Cell Double Agent Edition\n\
      * Star Wars Republic Commando Editor\n* SwatEd: The editor for SWAT4\n* T3Ed:\
      \ Thief 3 Editor\n* Swat4Ed: The editor for SWAT 4\n* TVEd: The editor for Tribes\
      \ 3 Vengeance\n* UnrealEd for Brothers In Arms Raod To Hill 30 Edition\n* UnrealEd\
      \ for Brothers In Arms Earned In Blood Edition\n\n==Early version of Unreal\
      \ Engine 3 UnrealEd ==\n\nearly version of the Unreal Engine 3 for UnrealEd.\
      \ this version based on [[Legacy:UnrealEd 3|UnrealEd 3]]. adding new toolsets\
      \ such as kismet, cascade, enhanced matinee, etc...\n\n==New version of Unreal\
      \ Engine 3 UnrealEd ==\n\n[[Legacy:Unreal Engine 3 UnrealEd|Unreal Engine 3\
      \ UnrealEd]] is a 100% new design, new frameworks, new interfaces. supports\
      \ for new next generation toolsets. this version of UnrealEd intended to be\
      \ significant enhancement and adding major new features until 2012 with Unreal\
      \ Engine 3.\n\n===Bundled with===\n* RoboBlitz\n* Gears of War\n* [[Legacy:Unreal\
      \ Tournament 3|Unreal Tournament 3]]\n\n----\n\n'''Solid Snake:''' It appears\
      \ after much discussion on IRC, that UnrealED v1 was written in C but that front\
      \ end was vb, or something like that. I thought it was written entirely in vb.\
      \ Doesn't appear so.\n\n'''Evilmrfrank:''' This page is near to useless.  Other\
      \ pages give a whole lot more information about the Unreal Ed versions and differences\
      \ then this does and they aren't even labeled \"UnrealEd Versions\"\n\n'''Tarquin:'''\
      \ which pages?\n\n'''Pumkin:''' No it is not. I am new to UnrealEd and for me\
      \ it is very important to have a compact overview to understand the basic things.\n\
      \n'''Offramp:'''The links for Nerf Arena Blast that have just been added are\
      \ useless since there is nothing there and should editor versions of MODs be\
      \ included in this?\n\n'''GreatEmerald:''' The unofficial Unreal 1 227 patch\
      \ lets UnrealEd 2.0 be used in Unreal 1. It should be mentioned here.\n\n[[:Category:Legacy\
      \ Mapping]]<br />[[:Category:Legacy To Do]]\n* Working location for [http://files.ego-creations.de/unreal/UnrealEdFix4.exe\
