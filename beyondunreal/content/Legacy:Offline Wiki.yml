  text:
    text: "<blockquote class=\"legacyquote\">\n<p>\"...insanely useful...\" – <b>BeyondUnreal</b></p>\n\
      </blockquote>\n<p>If you can't spend as much time surfing the Unreal Wiki as\
      \ you like because your Internet provider charges you by the minute or you don't\
      \ even have an Internet connection at home, we're providing the entire Unreal\
      \ Wiki content as a single download for you.</p>\n<ul>\n<li>The offline Wiki\
      \ allows you to conveniently <b>browse the entire Unreal Wiki content</b> from\
      \ your local hard disk without requiring an Internet connection.</li>\n</ul>\n\
      <ul>\n<li>All <b>dynamic features</b> (such as searching the Wiki, editing pages,\
      \ and viewing older page revisions or version diffs) lead back to the live online\
      \ Wiki.</li>\n</ul>\n<ul>\n<li>Given that dozens of pages are added and changed\
      \ every day on the Unreal Wiki, your offline copy is bound to be <b>outdated</b>\
      \ after a while. Be sure to check back for updates regularly on <a href=\"/Legacy:Recent_Changes\"\
      \ title=\"Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a>.</li>\n\
      </ul>\n<p>Note that even though the content on Unreal Wiki is free for use,\
      \ it is nonetheless subject to our <a href=\"/Legacy:Project_Copyright\" title=\"\
      Legacy:Project Copyright\">copyright statement</a>. The offline Wiki download\
      \ is <b>for private use only</b> and not to be distributed commercially.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Download_the_Unreal_Wiki\">Download the\
      \ Unreal Wiki</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Offline_Wiki?section=1\" title=\"Edit section:\
      \ Download the Unreal Wiki\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You can obtain the downloadable Unreal Wiki from the\
      \ following location:</p>\n<table>\n<tr>\n<td><b>BeyondUnreal.com</b></td>\n\
      <td>[ unrealwiki-offline.zip]</td>\n</tr>\n</table>\n<p><b>Note:</b> This version\
      \ of the offline Wiki is the last-generated version of the old UseMod-powered\
      \ Unreal Wiki from April 5 2008.</p>\n<p><b>Note 2:</b> This link is currently\
      \ dead but the file can still be downloaded from unreal.ut-files with the file\
      \ name \"UnrealWiki_Offline\".</p>\n<h2><span class=\"mw-headline\" id=\"Installation\"\
      >Installation</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Offline_Wiki?section=2\" title=\"Edit section:\
      \ Installation\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Extract the archive you downloaded into a directory of your liking.</li>\n\
      </ul>\n<ul>\n<li>Start browsing your offline Wiki copy by opening <b>(start).html</b>\
      \ or <b>(start)</b> in your web browser.</li>\n</ul>\n<p>Every page on the offline\
      \ Wiki has a link to its live online version at the very bottom of the page,\
      \ along with a timestamp telling you when the copy was generated from the live\
      \ Wiki.</p>\n<p>The offline Wiki should be compatible with all platforms that\
      \ support .zip files and long file names up to 32 characters. If you have any\
      \ problems downloading or using the offline Wiki, leave a message on the <a\
      \ href=\"/Legacy:Offline_Wiki/Discuss\" title=\"Legacy:Offline Wiki/Discuss\"\
      \ class=\"mw-redirect\">discussion page</a>.</p>\n<hr />\n<p><a href=\"/Legacy:Offline_Wiki/Discuss\"\
      \ title=\"Legacy:Offline Wiki/Discuss\" class=\"mw-redirect\">Legacy:Offline\
      \ Wiki/Discuss</a> this page.</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
