    text: "{{innerbox|\"...insanely useful...\" &ndash; '''BeyondUnreal'''\n\n}}\n\
      \nIf you can't spend as much time surfing the Unreal Wiki as you like because\
      \ your Internet provider charges you by the minute or you don't even have an\
      \ Internet connection at home, we're providing the entire Unreal Wiki content\
      \ as a single download for you.\n\n* The offline Wiki allows you to conveniently\
      \ '''browse the entire Unreal Wiki content''' from your local hard disk without\
      \ requiring an Internet connection.\n\n* All '''dynamic features''' (such as\
      \ searching the Wiki, editing pages, and viewing older page revisions or version\
      \ diffs) lead back to the live online Wiki.\n\n* Given that dozens of pages\
      \ are added and changed every day on the Unreal Wiki, your offline copy is bound\
      \ to be '''outdated''' after a while.  Be sure to check back for updates regularly\
      \ on [[Legacy:Recent Changes|Recent Changes]].\n\nNote that even though the\
      \ content on Unreal Wiki is free for use, it is nonetheless subject to our [[Legacy:Project\
      \ Copyright|copyright statement]].  The offline Wiki download is '''for private\
      \ use only''' and not to be distributed commercially.\n\n==Download the Unreal\
      \ Wiki==\n\nYou can obtain the downloadable Unreal Wiki from the following location:\n\
      \n{|\n|-\n|'''BeyondUnreal.com'''\n|[ unrealwiki-offline.zip]\n|}\n\n'''Note:'''\
      \ This version of the offline Wiki is the last-generated version of the old\
      \ UseMod-powered Unreal Wiki from April 5 2008.\n\n'''Note 2:''' This link is\
      \ currently dead but the file can still be downloaded from unreal.ut-files with\
      \ the file name \"UnrealWiki_Offline\".\n\n==Installation==\n\n* Extract the\
      \ archive you downloaded into a directory of your liking.\n\n* Start browsing\
      \ your offline Wiki copy by opening '''(start).html''' or '''(start)''' in your\
      \ web browser.\n\nEvery page on the offline Wiki has a link to its live online\
      \ version at the very bottom of the page, along with a timestamp telling you\
      \ when the copy was generated from the live Wiki.\n\nThe offline Wiki should\
      \ be compatible with all platforms that support .zip files and long file names\
      \ up to 32 characters.  If you have any problems downloading or using the offline\
      \ Wiki, leave a message on the [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Discuss|discussion\
      \ page]].\n\n----\n\n[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Discuss]] this page."
