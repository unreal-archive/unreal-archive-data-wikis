  title: "Legacy:Wiki Admin"
  text:
    text: "<p>A wiki is an environment where every user has an equal amount of power\
      \ and responsibility. However, there are one or two functions of the wiki system\
      \ that are reserved.</p>\n<p>From our <a href=\"/Legacy:Project_FAQ\" title=\"\
      Legacy:Project FAQ\">Project FAQ</a>:</p>\n<dl>\n<dt>What do admins do?&#160;</dt>\n\
      <dd>As little as possible. The only things admins can do that you can't are:</dd>\n\
      </dl>\n<dl>\n<dd>\n<ul>\n<li><b>Rename pages</b> – anyone can port content to\
      \ a new page and put a redirect on the old one, but this function renames all\
      \ the links throughout the site too.</li>\n<li><b>Delete pages</b> – same again:\
      \ anyone can blank a page. See the <a href=\"/Category:Legacy_Delete_Me\" title=\"\
      Category:Legacy Delete Me\">Category:Legacy Delete Me</a> tag.</li>\n<li><b>Ban\
      \ IPs</b> – fairly pointless, as it's easy for someone intent on causing damage\
      \ to change their IP, but sometimes it helps to inhibit ongoing spamming.</li>\n\
      <li><b>Lock (and unlock) individual pages</b> – we hardly ever do this. Pages\
      \ that are Epic tutorials just have a warning saying don't change the text,\
      \ and that's worked fine so far, plus it lets people correct typos and make\
      \ links. The other page that's locked is the <a href=\"/Legacy:Home_Page\" title=\"\
      Legacy:Home Page\">Home Page</a>. Admins should look out for edits to <a href=\"\
      /Legacy:Home_Page/Changes\" title=\"Legacy:Home Page/Changes\">Home Page/Changes</a>\
      \ and then update the Home Page.</li>\n<li><b>Lock (and unlock) the entire site</b>\
      \ – see <a href=\"/Legacy:Wiki_Protection\" title=\"Legacy:Wiki Protection\"\
      >Wiki Protection</a>.</li>\n</ul>\n</dd>\n</dl>\n<p>These functions are accessed\
      \ through an extra line of links in the page footer.</p>\n<p>Other than that,\
      \ there is no real status involved in being an admin. It's more like being someone\
      \ who has to clean up a mess from time to time. \"Wiki Janitor\" might be a\
      \ better term&#160;;)</p>\n<p>When it comes to dealing with problem users or\
      \ conflict, a wiki is totally unlike a forum. Any member of the community may\
      \ step in and demand better behaviour, not just admins.</p>\n<p>The secret of\
      \ being a good wiki admin is to do as little as possible with your admin powers.\
      \ Let the community revert damage rather than ban IPs, ask for suggestions when\
      \ a page needs a new name, and so on.</p>\n<p>Overall, the more members of the\
      \ community are involved in reverting damage, refactoring discussion, creating\
      \ links, following up <a href=\"/Legacy:WikiTag\" title=\"Legacy:WikiTag\">WikiTags</a>\
      \ and generally keeping the place tidy – the healthier the wiki.</p>\n<p>Current\
      \ admins for this wiki are:</p>\n<ul>\n<li><a href=\"/Legacy:EntropicLqd\" title=\"\
      Legacy:EntropicLqd\">EntropicLqd</a></li>\n<li><a href=\"/edit/Legacy:Graphik?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Graphik (page does not exist)\">Graphik</a></li>\n\
      <li><a href=\"/Legacy:Mychaeel\" title=\"Legacy:Mychaeel\">Mychaeel</a></li>\n\
      <li><a href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\">tarquin</a></li>\n\
      <li><a href=\"/Legacy:Wormbo\" title=\"Legacy:Wormbo\">Wormbo</a></li>\n</ul>\n\
