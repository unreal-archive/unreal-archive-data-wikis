  title: "User talk:Graphik"
  text:
    text: "<p>Hi, Graphik. Join the club. I was just as surprised as you. The users\
      \ most active during this change has been Haarg &amp; Sir_Brizz, although tarquin\
      \ and Wormbo have also chimed in. I took it upon myself to begin a \"what's\
      \ going on?\" thread on BUF, but apparently \"no one reads that\". So, you'll\
      \ probably have to hunt through these Discussion pages here on the wiki to find\
      \ the real discussion prior to this move. Here's a link to the BUF thread I\
      \ started April 1st&#160;: <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://forums.beyondunreal.com/showthread.php?t=176210\">http://forums.beyondunreal.com/showthread.php?t=176210</a></p>\n\
      <dl>\n<dd>Hi&#160;:) Sorry if it was a shock. For a long time it was just a\
      \ test site while Haarg &amp; Sir_Brizz tried to sort out conversion of the\
      \ existing material. I'm not sure there was much public discussion though I\
      \ do recall a chat on IRC... -- <a href=\"/User:Tarquin\" title=\"User:Tarquin\"\
      >Tarquin</a> 20:44, 14 April 2008 (UTC)</dd>\n</dl>\n<p>Thanks, tarquin. I'm\
      \ quite pleased with the decision to move to MediaWiki. My only concern is that\
      \ it seems we've formed The Great Divide without first considering a bridge.\
      \ With so much to do and no obvious leader, explanation or plan, I'm afraid\
      \ I'm not the only Wikizen who suspects he might suddenly be missing a Wiki.\
      \ —<i><a href=\"/User:Graphik\" title=\"User:Graphik\">Graphik</a> 21:19, 14\
      \ April 2008 (UTC)</i></p>\n<dl>\n<dd>I thought it was an April fools joke Graph!k&#160;:)\
      \ I started with moving some of the open source stuff over to the new wiki,\
      \ and then I was reminded of the differences in the licencing, and changed formats\
      \ a few times before settling at what was settled on. I am little unsure myself\
      \ as to what I can do, how I should go about doing it, etc... And given that\
      \ I haven't really touched UnrealScript in many months, there's not a lot I\
      \ can do. I DO think this change will be a good thing though, although it will\
      \ require awhile to get your berings. I only recall the discussion about the\
      \ Licensing before the change happened. I'm currently saddened by the amount\
      \ of people who've signed up to the wiki but haven't really don't anything.\
      \ -<a href=\"/User:DalinSeivewright\" title=\"User:DalinSeivewright\">DalinSeivewright</a>\
      \ 01:12, 15 April 2008 (UTC)</dd>\n</dl>\n<p>Good to hear from you, Myth. I\
      \ see you've remembered the old spelling of my nickname. —<i><a href=\"/User:Graphik\"\
      \ title=\"User:Graphik\">Graphik</a> 03:23, 15 April 2008 (UTC)</i></p>\n<dl>\n\
      <dd>It is good to hear from you too. And I'm glad you remember my old nick AND\
      \ my name. Splendid. Have you touched UScript lately? I see you've beta-tested\
      \ for Troopers. I was involved in the community there for a time, when it was\
      \ just starting out. Its unfortunate I stopped with it. -<a href=\"/User:DalinSeivewright\"\
      \ title=\"User:DalinSeivewright\">DalinSeivewright</a> 03:57, 15 April 2008\
      \ (UTC)</dd>\n</dl>\n<p>I've not been associated with gaming since May of last\
      \ year when I began working, first from a web design angle (XHTML, CSS and Photoshop,\
      \ primarily) and later as a programmer (C# and T-SQL). My little brother recently\
      \ found a new obsession in Valve's terrific <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://orange.half-life2.com/portal.html\">Portal</a>, and I\
      \ started coding small modifications at his request. That's when I decided to\
      \ check in on the Unreal scene and found the Unreal Wiki in its present state.\
      \ I'd like to help, but apparently there are unexplained copyright laws involved.\
      \ And for all I know the new WikiMaster is the <a href=\"/Legacy:UnrealEd_Goblin\"\
      \ title=\"Legacy:UnrealEd Goblin\">UnrealEd Goblin</a>. <a href=\"/Special:EmailUser/Graphik\"\
      \ title=\"Special:EmailUser/Graphik\">Shoot me an e-mail</a> if you like. —\
      <i><a href=\"/User:Graphik\" title=\"User:Graphik\">Graphik</a> 04:53, 15 April\
      \ 2008 (UTC)</i></p>\n<p>Some things haven't really been as public as they should\
      \ have been, and I apologize for that. I've written up a <a href=\"/Unreal_Wiki:MediaWiki_conversion\"\
      \ title=\"Unreal Wiki:MediaWiki conversion\">page about the conversion</a> that\
      \ hopefully explains things a bit better. If things are still unclear, I'll\
      \ try to amend the page with more information. – <a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> 02:50, 16 April 2008 (UTC)</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.028 seconds\nReal time usage: 0.029 seconds\nPreprocessor\
