  title: "Help:Special pages"
  text:
    text: "<p><b>Special pages</b> are pages that are created by the software on demand.\
      \ They are located in their own <a href=\"/Help:Namespaces\" title=\"Help:Namespaces\"\
      >namespace</a> <i>Special:</i> and are not editable directly as other pages.</p>\n\
      <p>Some special pages depend on the <a href=\"/Help:Preferences\" title=\"Help:Preferences\"\
      >preferences</a> that have been set by a user, e.g. the number of titles which\
      \ is displayed on a user's <a href=\"/edit/Help:Watchlist?redlink=1\" class=\"\
      new\" title=\"Help:Watchlist (page does not exist)\">watchlist</a>.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"List_of_special_pages\">List of special pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Special_pages?section=1\" title=\"Edit section: List of\
      \ special pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Clicking the link <i><a href=\"/Special:SpecialPages\" title=\"Special:SpecialPages\"\
      >Special:Specialpages</a></i> will take you to a list of all special pages on\
      \ a wiki. Such a link is often accessible in the toolbox on the left hand panel.</p>\n\
