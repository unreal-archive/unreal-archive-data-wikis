      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wally?section=3\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Texture_Topics\" title=\"\
      Legacy:Texture Topics\">Texture Topics</a></li>\n<li><a href=\"/Legacy:Skinning\"\
      \ title=\"Legacy:Skinning\">Skinning</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wally?section=4\" title=\"\
      Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Jesco:</b> And, if I might add a comment, it wouldn't make much sense:\
      \ Unreal's packages usually contain much more than only textures and the format\
      \ is highly interdependent to a) objects inside themselves and b) other packages.\
      \ Maintaining this interdependency would require one to write a <i>complete</i>\
      \ implementation of the file format, which is not also virtually impossible\
      \ due to its complexity but would be also very very error prone.</p>\n<p><b>GTD-Carthage:</b>\
      \ I've been using Wally for sometime now and have noticed there seems to be\
      \ some sort of bug with the Tint button... if I use Tint, it simply either brightens\
      \ or darkens the texture like the Lighten and Darken tools when it should add\
      \ a semi-translucent layer of a selected color. Is anyone else experiencing\
      \ this bug? Is there any way to bypass it?</p>\n<p><b>MythOpus:</b> Why is that\
      \ a bug?</p>\n<p><b>GTD-Carthage:</b> It doesn't tint. It just brightens/darkens\
      \ stuff.</p>\n<p><b>GTD-Carthage:</b> Alright, noob-me. Nevermind.&#160;:lol:</p>\n\
