      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wally?section=1\" title=\"Edit section: Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Wally\
      \ is a freeware texture editing program. Although it has been developed for\
      \ Quake2 originally, it is also very useful for Unreal. Due to its origins,\
      \ it doesn't support Unreal's native file format, but only Quake's, although\
      \ this isn't a problem for the Unreal-Engine designer since Wally lets you save\
      \ all your work in various other standard image file formats (like .bmp, .pcx\
      \ and much more), too.</p>\n<p>According to Ty Matthews support for Unreal's\
      \ native file format is currently not very high on their priority list.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Links_and_Downloads\">Links and Downloads</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wally?section=2\" title=\"Edit section: Links and Downloads\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.telefragged.com/wally/\"\
      >Wally's Home</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.telefragged.com/wally/downloads.shtml\">Downloads</a></li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.telefragged.com/wally/tutorials/\"\
      >Tutorials on Wally's Home</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
