  wikitext:
    text: "This is the reference page for the main menu bar in UnrealEd. For menus\
      \ in other windows and context menus, see [[Legacy:UnrealEd Menus|UnrealEd Menus]].\n\
      \n==File ==\n\nNone or fewer of these should need explaining.\n* New...\n* Open\
      \ ...\n* Save \n* Save As...\n* Import... see [[Legacy:Data Import And Export|Data\
      \ Import And Export]]\n* Export... see [[Legacy:Data Import And Export|Data\
      \ Import And Export]]\n* <recent files list>\n* Exit\n\n==Edit ==\n* Undo\n\
      * Redo\n* Search for Actors... &ndash; Opens the [[Legacy:Actor Search|Actor\
      \ Search]] window.\n* Cut\n* Copy\n* Paste\n* Duplicate - be careful when duplicating\
      \ brushes smaller than grid size. See [[Legacy:Crashing UnrealEd|Crashing UnrealEd]]\n\
      * Delete\n* Select None\n* Select All Actors\n* Select All Surfaces\n* Select\
      \ Surfaces &ndash; See [[Legacy:Selecting Surfaces|Selecting Surfaces]]\n\n\
      ==View ==\n* Log\n* <all the browsers, same as on the [[Legacy:Toolbar|Toolbar]]\n\
      * Actor properties &ndash; opens the [[Legacy:Actor Properties Window|Actor\
      \ properties window]]\n* Surface properties &ndash; opens the [[Legacy:Surface\
      \ Properties Window|Surface properties window]]\n* [[Legacy:Level Properties|Level\
      \ properties]]\n* Advanced Options &ndash; Opens the [[Legacy:UnrealEd Advanced\
      \ Options|UnrealEd Advanced Options]] window\n* Viewports .....\n* Background\
      \ Image &ndash; Puts an image '''behind''' the viewports, not on the viewports.\n\
      \n==Brush ==\n* Brush Clip &ndash; see [[Legacy:Brush Clipping|Brush Clipping]]\n\
      * Reset &ndash; Resets the selects properties of the current brush.\n* Scale\
      \ &ndash; Scale the selected brush.\n* Add &ndash; Add the shape defined (described?)\
      \ by the [[Legacy:Red Builder Brush|Red Builder Brush]] to the level.\n* Subtract\
      \ &ndash; Remove the shape defined (described?) by the [[Legacy:Red Builder\
      \ Brush|Red Builder Brush]] from the level.\n* Intersect &ndash; \"Captures\"\
      \ the outside of an area of solid geometry enclosed by the red builder brush.\
      \  See [[Legacy:Intersect|Intersect]] for more information.\n* De-Insersect\
      \ &ndash; \"Captures\" the inside of an area of solid geometry enclosed by the\
      \ red builder brush.\n* Add Mover &ndash; Adds a mover to the level.  See [[Legacy:Mover\
      \ Topics|Mover Topics]] for more information.\n* Add Antiportal &ndash; Adds\
      \ an [[Legacy:Antiportal|Antiportal]] to a level.  \n* Add Zone Antiportal &ndash;\
      \ '''DevEd only''' (''Maybe adds an antiportal that occludes zones only - just\
      \ a theory'')\n* Add Special &ndash; Can be used to add zone portals and special\
      \ surfaces and bruishes to the level.  See the [[Legacy:Add Special|Add Special]]\
      \ page for more information.\n* Open Brush &ndash; Allows a brush to be read\
      \ from a file.  See [[Legacy:Data Import And Export|Data Import And Export]]\
      \ for more information.\n* Save Brush As &ndash; Saves the currently selected\
      \ brush to a file.  See [[Legacy:Data Import And Export|Data Import And Export]]\
      \ for more information.\n* Import &ndash; Imports a brush.  See [[Legacy:Data\
      \ Import And Export|Data Import And Export]] for more information.\n* Export\
      \ &ndash; Exports a brush.  See [[Legacy:Data Import And Export|Data Import\
      \ And Export]] for more information.\n* Batch Import &ndash; Imports a set of\
      \ brushes in one go.  See [[Legacy:Data Import And Export|Data Import And Export]]\
      \ for more information.\n\n==Build ==\n\nsame as the [[Legacy:Toolbar|toolbar]]\n\
      \n==Tools ==\n* [[Legacy:2D Shape Editor|2D Shape Editor]]\n* Scale Lights &ndash;\
      \ Adds what you put in the box to the brightness value of selected lights, in\
      \ value or %\n* Replace Textures &ndash; see [[Legacy:Texture Replacement Tool|Texture\
      \ Replacement Tool]]\n\nThe other options in this menu are greyed out. Post\
      \ information on how to make them accessible here.\n\nThey've never been greyed\
      \ for me, anyways since that's missing :\n* Check map for error\n* Scale Map\n\
      * Remove existing particles\n* Rotate Actors (I don't really understand how\
      \ to use that one)\n* Review Paths\n* Array &ndash; like the one in 3ds\n* Particle\
      \ Editor\n\n==Related Topics ==\n* [[Legacy:UnrealEd Interface|UnrealEd Interface]]"
