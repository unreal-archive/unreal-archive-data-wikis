  title: "Legacy:UnrealEd Main Menu"
  text:
    text: "<p>This is the reference page for the main menu bar in UnrealEd. For menus\
      \ in other windows and context menus, see <a href=\"/Legacy:UnrealEd_Menus\"\
      \ title=\"Legacy:UnrealEd Menus\">UnrealEd Menus</a>.</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#File\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">File</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Edit\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Edit</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#View\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >View</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Brush\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Brush</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Build\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Build</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Tools\"><span class=\"tocnumber\">6</span> <span\
      \ class=\"toctext\">Tools</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">7</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"File\">File</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Main_Menu?section=1\"\
      \ title=\"Edit section: File\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>None or fewer of these should need explaining.</p>\n\
      <ul>\n<li>New...</li>\n<li>Open ...</li>\n<li>Save</li>\n<li>Save As...</li>\n\
      <li>Import... see <a href=\"/Legacy:Data_Import_And_Export\" title=\"Legacy:Data\
      \ Import And Export\">Data Import And Export</a></li>\n<li>Export... see <a\
      \ href=\"/Legacy:Data_Import_And_Export\" title=\"Legacy:Data Import And Export\"\
      >Data Import And Export</a></li>\n<li>&lt;recent files list&gt;</li>\n<li>Exit</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Edit\">Edit</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Main_Menu?section=2\"\
      \ title=\"Edit section: Edit\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Undo</li>\n<li>Redo</li>\n<li>Search for Actors...\
      \ – Opens the <a href=\"/Legacy:Actor_Search\" title=\"Legacy:Actor Search\"\
      >Actor Search</a> window.</li>\n<li>Cut</li>\n<li>Copy</li>\n<li>Paste</li>\n\
      <li>Duplicate - be careful when duplicating brushes smaller than grid size.\
      \ See <a href=\"/Legacy:Crashing_UnrealEd\" title=\"Legacy:Crashing UnrealEd\"\
      >Crashing UnrealEd</a></li>\n<li>Delete</li>\n<li>Select None</li>\n<li>Select\
      \ All Actors</li>\n<li>Select All Surfaces</li>\n<li>Select Surfaces – See <a\
      \ href=\"/Legacy:Selecting_Surfaces\" title=\"Legacy:Selecting Surfaces\">Selecting\
      \ Surfaces</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"View\">View</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Main_Menu?section=3\" title=\"Edit section: View\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li>Log</li>\n<li>&lt;all the browsers, same as on the <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">Toolbar</a></li>\n<li>Actor properties – opens the\
      \ <a href=\"/Legacy:Actor_Properties_Window\" title=\"Legacy:Actor Properties\
      \ Window\">Actor properties window</a></li>\n<li>Surface properties – opens\
      \ the <a href=\"/Legacy:Surface_Properties_Window\" title=\"Legacy:Surface Properties\
      \ Window\">Surface properties window</a></li>\n<li><a href=\"/Legacy:Level_Properties\"\
      \ title=\"Legacy:Level Properties\">Level properties</a></li>\n<li>Advanced\
      \ Options – Opens the <a href=\"/Legacy:UnrealEd_Advanced_Options\" title=\"\
      Legacy:UnrealEd Advanced Options\">UnrealEd Advanced Options</a> window</li>\n\
      <li>Viewports .....</li>\n<li>Background Image – Puts an image <b>behind</b>\
      \ the viewports, not on the viewports.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Brush\">Brush</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Main_Menu?section=4\" title=\"Edit\
      \ section: Brush\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Brush Clip – see <a href=\"/Legacy:Brush_Clipping\" title=\"Legacy:Brush\
      \ Clipping\">Brush Clipping</a></li>\n<li>Reset – Resets the selects properties\
      \ of the current brush.</li>\n<li>Scale – Scale the selected brush.</li>\n<li>Add\
      \ – Add the shape defined (described?) by the <a href=\"/Legacy:Red_Builder_Brush\"\
      \ title=\"Legacy:Red Builder Brush\">Red Builder Brush</a> to the level.</li>\n\
      <li>Subtract – Remove the shape defined (described?) by the <a href=\"/Legacy:Red_Builder_Brush\"\
      \ title=\"Legacy:Red Builder Brush\">Red Builder Brush</a> from the level.</li>\n\
      <li>Intersect – \"Captures\" the outside of an area of solid geometry enclosed\
      \ by the red builder brush. See <a href=\"/Legacy:Intersect\" title=\"Legacy:Intersect\"\
      >Intersect</a> for more information.</li>\n<li>De-Insersect – \"Captures\" the\
      \ inside of an area of solid geometry enclosed by the red builder brush.</li>\n\
      <li>Add Mover – Adds a mover to the level. See <a href=\"/Legacy:Mover_Topics\"\
      \ title=\"Legacy:Mover Topics\">Mover Topics</a> for more information.</li>\n\
      <li>Add Antiportal – Adds an <a href=\"/Legacy:Antiportal\" title=\"Legacy:Antiportal\"\
      >Antiportal</a> to a level.</li>\n<li>Add Zone Antiportal – <b>DevEd only</b>\
      \ (<i>Maybe adds an antiportal that occludes zones only - just a theory</i>)</li>\n\
      <li>Add Special – Can be used to add zone portals and special surfaces and bruishes\
      \ to the level. See the <a href=\"/Legacy:Add_Special\" title=\"Legacy:Add Special\"\
      >Add Special</a> page for more information.</li>\n<li>Open Brush – Allows a\
      \ brush to be read from a file. See <a href=\"/Legacy:Data_Import_And_Export\"\
      \ title=\"Legacy:Data Import And Export\">Data Import And Export</a> for more\
      \ information.</li>\n<li>Save Brush As – Saves the currently selected brush\
      \ to a file. See <a href=\"/Legacy:Data_Import_And_Export\" title=\"Legacy:Data\
      \ Import And Export\">Data Import And Export</a> for more information.</li>\n\
      <li>Import – Imports a brush. See <a href=\"/Legacy:Data_Import_And_Export\"\
      \ title=\"Legacy:Data Import And Export\">Data Import And Export</a> for more\
      \ information.</li>\n<li>Export – Exports a brush. See <a href=\"/Legacy:Data_Import_And_Export\"\
      \ title=\"Legacy:Data Import And Export\">Data Import And Export</a> for more\
      \ information.</li>\n<li>Batch Import – Imports a set of brushes in one go.\
      \ See <a href=\"/Legacy:Data_Import_And_Export\" title=\"Legacy:Data Import\
      \ And Export\">Data Import And Export</a> for more information.</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Build\">Build</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Main_Menu?section=5\"\
      \ title=\"Edit section: Build\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>same as the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\"\
      >toolbar</a></p>\n<h2><span class=\"mw-headline\" id=\"Tools\">Tools</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Main_Menu?section=6\" title=\"Edit section: Tools\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:2D_Shape_Editor\" title=\"Legacy:2D Shape Editor\">2D\
      \ Shape Editor</a></li>\n<li>Scale Lights – Adds what you put in the box to\
      \ the brightness value of selected lights, in value or&#160;%</li>\n<li>Replace\
      \ Textures – see <a href=\"/Legacy:Texture_Replacement_Tool\" title=\"Legacy:Texture\
      \ Replacement Tool\">Texture Replacement Tool</a></li>\n</ul>\n<p>The other\
      \ options in this menu are greyed out. Post information on how to make them\
      \ accessible here.</p>\n<p>They've never been greyed for me, anyways since that's\
      \ missing&#160;:</p>\n<ul>\n<li>Check map for error</li>\n<li>Scale Map</li>\n\
      <li>Remove existing particles</li>\n<li>Rotate Actors (I don't really understand\
      \ how to use that one)</li>\n<li>Review Paths</li>\n<li>Array – like the one\
      \ in 3ds</li>\n<li>Particle Editor</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Main_Menu?section=7\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"\
      Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a></li>\n\
      </ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.030 seconds\nReal time\
      \ usage: 0.032 seconds\nPreprocessor visited node count: 27/1000000\nPreprocessor\
      \ generated node count: 32/1000000\nPost‐expand include size: 0/2097152 bytes\n\
      Template argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\nExpensive\
      \ parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion time report\
      \ (%,ms,calls,template)\n100.00%    0.000      1 - -total\n-->\n\n<!-- Saved\
      \ in parser cache with key wiki:pcache:idhash:3367-0!*!0!!en!*!* and timestamp\
      \ 20221118015020 and revision id 8689\n -->\n"
