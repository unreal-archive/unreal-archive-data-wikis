  text:
    text: "<h2><span class=\"mw-headline\" id=\"Tools_Used:\">Tools Used:</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Seemless_Textures_From_Photographic_Sources?section=1\"\
      \ title=\"Edit section: Tools Used:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>A camera or other source for photographic textures</li>\n\
      <li>Texture Maker (to make the textures seemless) <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.i-tex.de/news.php\">Link</a></li>\n<li>Photoshop\
      \ or other image editing software (to touch up the texture)</li>\n<li>CrazyBump\
      \ (to divide the texture into various maps) <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.crazybump.com/\">Link</a></li>\n<li>UT3 Material\
      \ Editor (to get them into the game)</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"The_Process\">The Process</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Seemless_Textures_From_Photographic_Sources?section=2\"\
      \ title=\"Edit section: The Process\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>For this example - I will be demonstrating two seperate\
      \ images to illustrate the process, the originals can be seen in <b>Tiles #01\
      \ and #02</b>.</p>\n<p>The first thing I do is make the texture the correct\
      \ size, I load my photo-editing software. There are quite a few options in this\
      \ step, from <i>Bicubic Resizes</i> to <i>Cropping</i>, I went with a resize,\
      \ to achieve a height of 2048 pixels, and then cropped the image, while retaining\
      \ its <i>X-Y</i> proportions so that there was no distorting, you can see the\
      \ results in <b>Tiles #03 and #04</b></p>\n<p>I then save this, and open it\
      \ in Texture Maker, I have shown on previous occasions how to use the resampler\
      \ to resample textures, but with these textures too much detail is lost in the\
      \ process, insted, this time I go to the function selection and choose the <b>Make\
      \ Seemless</b> option, my preference is the <b>Circle Blend</b>, though you\
      \ may like to experiment with some of the other options here, I process both\
      \ the textures this way resulting in <b>Tiles #05 and #06</b></p>\n<p><b>Tile\
      \ #05</b> Looks ok to me, and I think this will work in game, while looking\
      \ at it closely you can see the blend, I think that it shouldn't show up to\
      \ much in game, in <b>Tile #06</b> however, the blending is readily apparent,\
      \ and this will need to be touched up in an image editing program that has some\
      \ form of <i>clone-stamp</i>.</p>\n<p>Essentially these textures are done and\
      \ ready for seemless tiling, but to capture the feel of their essence - one\
      \ more step remains before bringing them into the <i>Material Editor</i>.</p>\n\
      <p>For the sake of making this easier on myself, I am only going to continue\
      \ the rest of this example using the image shown in <b>Tile #05</b>.</p>\n<p>I\
      \ startup the CrazyBump Application, and open my image as a photograph, a momentary\
      \ pause later I am at the screen shown in <b>Tile #07</b>. This screen llows\
      \ you to choose if the brighter pixels are going to be higher or lower than\
      \ the darker ones, like in this example if I want the roots to be raised or\
      \ depressed over/into the soil, the image on the left shows the root raised,\
      \ it is the one I want.</p>\n<p>After selecting that, the next screen comes\
      \ up as shown in <b>Tile #08</b>. I am not going to go into too much detail\
      \ as to how the controls of CrazyBump work, and simply state that to the best\
      \ of my knowledge, all the maps with the exception of the occlusion maps can\
      \ be used in UT3 (maybe even the occlusion - though I am not certain of how\
      \ - <i>yet</i>).</p>\n<p>So after tweaking these maps through the sliding controls\
      \ till the texture looks the way I want it, I save 4 of the 5 maps, then with\
      \ my photo-editing software I combine the grey scale images into one image,\
      \ each using it's own color channel, in this case I have put the specular on\
      \ the red channel, and the displacement on the green, I could have optionally\
      \ put the occlusion on the blue, but since I am not using it, I left it as solid\
      \ white. (see <b>Tiles #09 through #11</b>).</p>\n<p>I start up the UT3 Editor,\
      \ and import my 3 textures. Then I make a material, in its most simple form\
      \ it should look like as shown in <b>Tile #12</b>, though you can embelish it\
      \ far more than this.</p>\n<h2><span class=\"mw-headline\" id=\"Image_Tiles\"\
