  title: "Legacy:Do Not Alter Default Packages"
  text:
    text: "<p>Do <b>not</b> ever recompile or add resources to <a href=\"/Legacy:Package\"\
      \ title=\"Legacy:Package\">packages</a> that come in a base install or a bonus\
      \ pack of any <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\"\
      >Unreal engine</a> game such as <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"\
      mw-redirect\">UT</a> or <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"\
      mw-redirect\">UT2003</a>.</p>\n<p>This means:</p>\n<ul>\n<li>don't add textures\
      \ to the default <a href=\"/Legacy:Texture_Package\" title=\"Legacy:Texture\
      \ Package\">texture packages</a></li>\n<li>don't add sounds to the default sound\
      \ packages</li>\n<li>don't add <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static\
      \ Mesh\">static meshes</a> to the default <a href=\"/Legacy:Static_Mesh_Package\"\
      \ title=\"Legacy:Static Mesh Package\">static mesh packages</a></li>\n<li>don't\
      \ modify the files included in the <a href=\"/Legacy:UnrealScript_Source\" title=\"\
      Legacy:UnrealScript Source\">UnrealScript sources</a> and recompile the packages.</li>\n\
      <li>... and similar things</li>\n</ul>\n<p>If you've done any of these (or other\
      \ similar), <b>STOP READING THIS AND REINSTALL THE GAME</b>. Right now. We're\
      \ serious.</p>\n<h2><span class=\"mw-headline\" id=\"Why.3F.3F.3F\">Why???</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Do_Not_Alter_Default_Packages?section=1\" title=\"Edit\
      \ section: Why???\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Each time a package is compiled, a checksum is generated. When playing over\
      \ a network, the packages on the server are compared against the packages on\
      \ the client – the idea is to ensure that everyone has the same packages and\
      \ is therefore playing the same game. Recompiling the stock game packages will\
      \ create packages with different checksums than what most on-line servers and\
      \ clients will expect... and while the game may still run fine, the modified\
      \ packages will prevent the player from connecting to another server, and prevent\
      \ clients from connecting to the player.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"But_then_how_do_I_write_new_code.3F\">But then how do I write new code?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Do_Not_Alter_Default_Packages?section=2\" title=\"Edit\
      \ section: But then how do I write new code?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Make a new package and <a href=\"/Legacy:Create_A_Subclass\"\
      \ title=\"Legacy:Create A Subclass\">Create A Subclass</a>.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Do_Not_Alter_Default_Packages?section=3\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealScript_Lessons\" title=\"\
      Legacy:UnrealScript Lessons\">UnrealScript Lessons</a></li>\n<li><a href=\"\
      /Legacy:Restoring_Modified_Files\" title=\"Legacy:Restoring Modified Files\"\
      >Restoring Modified Files</a></li>\n</ul>\n<hr />\n<p>Wiki writers: link to\
      \ this page whenever you need to warn people of this!</p>\n<p><b>El Muerte TDS:</b>\
      \ does it even need text&#160;? it's just a DON'T.</p>\n<p><b>Tarquin:</b> yeah.\
      \ but everytime it's explained, it takes up a paragraph or so to explain. Easier\
      \ to link to this page and put the paragraph or so here.</p>\n<p><b>Foxpaw:</b>\
      \ Yes, plus if you just tell people \"DON'T,\" they'll ask why. Alternatively\
      \ they may just try it and find out. Eve and Pandora: Don't be like them!&#160;:P</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.027 seconds\nReal time usage:\
      \ 0.052 seconds\nPreprocessor visited node count: 11/1000000\nPreprocessor generated\
