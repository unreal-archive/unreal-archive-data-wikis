    text: "Do '''not''' ever recompile or add resources to [[Legacy:Package|package]]s\
      \ that come in a base install or a bonus pack of any [[Legacy:Unreal Engine|Unreal\
      \ engine]] game such as [[Legacy:UT|UT]] or [[Legacy:UT2003|UT2003]].\n\nThis\
      \ means:\n* don't add textures to the default [[Legacy:Texture Package|texture\
      \ package]]s\n* don't add sounds to the default sound packages\n* don't add\
      \ [[Legacy:Static Mesh|static mesh]]es to the default [[Legacy:Static Mesh Package|static\
      \ mesh package]]s\n* don't modify the files included in the [[Legacy:UnrealScript\
      \ Source|UnrealScript source]]s and recompile the packages.\n* ... and similar\
      \ things\n\nIf you've done any of these (or other similar), '''STOP READING\
      \ THIS AND REINSTALL THE GAME'''.  Right now. We're serious.\n\n==Why??? ==\n\
      \nEach time a package is compiled, a checksum is generated.  When playing over\
      \ a network, the packages on the server are compared against the packages on\
      \ the client &ndash; the idea is to ensure that everyone has the same packages\
      \ and is therefore playing the same game.  Recompiling the stock game packages\
      \ will create packages with different checksums than what most on-line servers\
      \ and clients will expect... and while the game may still run fine, the modified\
      \ packages will prevent the player from connecting to another server, and prevent\
      \ clients from connecting to the player.\n\n==But then how do I write new code?\
      \ ==\n\nMake a new package and [[Legacy:Create A Subclass|Create A Subclass]].\n\
      \n==Related Topics ==\n* [[Legacy:UnrealScript Lessons|UnrealScript Lessons]]\n\
      * [[Legacy:Restoring Modified Files|Restoring Modified Files]]\n\n----\n\nWiki\
      \ writers: link to this page whenever you need to warn people of this!\n\n'''El\
      \ Muerte TDS:''' does it even need text ? it's just a DON'T.\n\n'''Tarquin:'''\
      \ yeah. but everytime it's explained, it takes up a paragraph or so to explain.\
      \ Easier to link to this page and put the paragraph or so here.\n\n'''Foxpaw:'''\
      \ Yes, plus if you just tell people \"DON'T,\" they'll ask why. Alternatively\
      \ they may just try it and find out. Eve and Pandora: Don't be like them! :P"
