  wikitext:
    text: "MediaWiki allows you to categorize pages by adding one or more category\
      \ tags to the text.  Adding these tags create links at the bottom of the article\
      \ which take you to the list of all pages in that category, which makes it easy\
      \ to browse related articles.\n\n== How to add categories ==\n\nTo add an article\
      \ to a category put the following at the end of the page you are editing...\n\
      \n <nowiki>[[Category:NAME]]</nowiki>\n\nwhere NAME is the name of the category\
      \ you want to add it to.  Any number of category tags may be added to the page\
      \ - the page will be listed in all of them.\n\nYou can also specify an additional\
      \ SORT parameter that dictates where the page will appear, alphabetically, within\
      \ the category. This is achieved by using the following markup:\n\n <nowiki>[[Category:NAME|SORT]]</nowiki>\n\
      \nSo for example, to add this page to the 'Help' category, you would use:\n\n\
      \ <nowiki>[[Category:Help|Categories]]</nowiki>\n\nNote that we used 'Categories'\
      \ as the sort parameter.  Without this the page would be listed under 'H' for\
      \ 'Help:Categories',  instead of under 'C', which is more useful.  Other situations\
      \ where you might want to use the sort parameter is when you have articles about\
      \ people that are titled as <code>FirstName LastName</code> but within the category\
      \ you want them listed as <code>LastName, FirstName</code>.\n\nAnother way to\
      \ sort the article in the correct letter without the namespace is\n\n <nowiki>[[Category:Help|{{SUBPAGENAME}}]]</nowiki>\n\
      \nThis is extremely helpful when using templates which include a category tag.\n\
      \n''Note: the SORT parameter does '''not''' affect how the page title is displayed\
      \ within the category listing, just how it is ordered.  In the above example,\
      \ the link to this page will still be 'Help:Categories', and not 'Categories'\
      \ as you might expect!''\n\n== Linking to Category Pages ==\n\nTo create a link\
      \ to a category page:\n\n <nowiki>[[:Category:NAME]]</nowiki>\n\nIf you were\
      \ linking to the Category Page for Help on MediaWiki, the link would look like\
      \ this: [[:Category:Help]]\n\nIf you want to display alternate text for the\
      \ link:\n\n <nowiki>[[:Category:NAME|TEXT]]</nowiki>\n\nHere is an example of\
      \ the same link to the Category Page for Help on MediaWiki as above, but with\
      \ alternative text: [[:Category:Help|MediaWiki Help Index]]\n\n== Categorize\
      \ Categories==\n\nCategories themselves and other uploaded files like Pictures\
      \ can be categorized exactly like normal pages. It is useful to connect the\
      \ article-categories with categories already in place to establish connections\
      \ and hierarchies. To this end, after saving the article, follow the category\
      \ links at the end of the page to see, if the category is already in place and\
      \ if not, categorize them until you connect them with an existing category.\n\
      \n==Moving categories==\nCategories cannot be easily moved [[Help:Moving a page|like\
      \ other pages]]. For this reason, category names should be chosen carefully.\n\
      \nThe easiest way (for those with admin privileges) is to create the new page,\
      \ delete the old one, and then change the tags in each member of the category\
      \ (manually or with a bot). However, this loses the page history - not a huge\
      \ problem when categories are used only for navigation, but when a wiki is structured\
      \ differently and the category pages contain significant amounts of text, this\
      \ is undesirable.\n\n=== Moving with revision history ===\nHowever, category\
      \ pages ''can'' be moved together with the full revision history, with some\
      \ effort, by using the [[Special:Export]] and [[Special:Import]] functions.\n\
      \n== Category Policy ==\nSee [[Project:Categories|Categories]] for the Unreal\
      \ Wiki's policy on creating and using categories.\n\n[[Category:Help|{{PAGENAME}}]]"
