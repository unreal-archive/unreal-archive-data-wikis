  title: "Help:Categories"
  text:
    text: "<p>MediaWiki allows you to categorize pages by adding one or more category\
      \ tags to the text. Adding these tags create links at the bottom of the article\
      \ which take you to the list of all pages in that category, which makes it easy\
      \ to browse related articles.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n\
      <div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#How_to_add_categories\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">How to add categories</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-2\"><a href=\"#Linking_to_Category_Pages\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Linking to Category Pages</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Categorize_Categories\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Categorize Categories</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Moving_categories\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Moving categories</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Moving_with_revision_history\"\
      ><span class=\"tocnumber\">4.1</span> <span class=\"toctext\">Moving with revision\
      \ history</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Category_Policy\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Category Policy</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"How_to_add_categories\">How to add categories</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Categories?section=1\" title=\"Edit section: How to add\
      \ categories\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>To add an article to a category put the following at the end of the page\
      \ you are editing...</p>\n<pre>[[Category:NAME]]\n</pre>\n<p>where NAME is the\
      \ name of the category you want to add it to. Any number of category tags may\
      \ be added to the page - the page will be listed in all of them.</p>\n<p>You\
      \ can also specify an additional SORT parameter that dictates where the page\
      \ will appear, alphabetically, within the category. This is achieved by using\
      \ the following markup:</p>\n<pre>[[Category:NAME|SORT]]\n</pre>\n<p>So for\
      \ example, to add this page to the 'Help' category, you would use:</p>\n<pre>[[Category:Help|Categories]]\n\
      </pre>\n<p>Note that we used 'Categories' as the sort parameter. Without this\
      \ the page would be listed under 'H' for 'Help:Categories', instead of under\
      \ 'C', which is more useful. Other situations where you might want to use the\
      \ sort parameter is when you have articles about people that are titled as <code>FirstName\
      \ LastName</code> but within the category you want them listed as <code>LastName,\
      \ FirstName</code>.</p>\n<p>Another way to sort the article in the correct letter\
      \ without the namespace is</p>\n<pre>[[Category:Help|{{SUBPAGENAME}}]]\n</pre>\n\
      <p>This is extremely helpful when using templates which include a category tag.</p>\n\
      <p><i>Note: the SORT parameter does <b>not</b> affect how the page title is\
      \ displayed within the category listing, just how it is ordered. In the above\
      \ example, the link to this page will still be 'Help:Categories', and not 'Categories'\
      \ as you might expect!</i></p>\n<h2><span class=\"mw-headline\" id=\"Linking_to_Category_Pages\"\
      >Linking to Category Pages</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Categories?section=2\"\
      \ title=\"Edit section: Linking to Category Pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To create a link to a category page:</p>\n<pre>[[:Category:NAME]]\n\
      </pre>\n<p>If you were linking to the Category Page for Help on MediaWiki, the\
      \ link would look like this: <a href=\"/Category:Help\" title=\"Category:Help\"\
      >Category:Help</a></p>\n<p>If you want to display alternate text for the link:</p>\n\
      <pre>[[:Category:NAME|TEXT]]\n</pre>\n<p>Here is an example of the same link\
      \ to the Category Page for Help on MediaWiki as above, but with alternative\
      \ text: <a href=\"/Category:Help\" title=\"Category:Help\">MediaWiki Help Index</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"Categorize_Categories\">Categorize Categories</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Categories?section=3\" title=\"Edit section: Categorize\
      \ Categories\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Categories themselves and other uploaded files like Pictures can be categorized\
      \ exactly like normal pages. It is useful to connect the article-categories\
      \ with categories already in place to establish connections and hierarchies.\
      \ To this end, after saving the article, follow the category links at the end\
      \ of the page to see, if the category is already in place and if not, categorize\
      \ them until you connect them with an existing category.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Moving_categories\">Moving categories</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Categories?section=4\"\
      \ title=\"Edit section: Moving categories\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Categories cannot be easily moved <a href=\"/Help:Moving_a_page\"\
      \ title=\"Help:Moving a page\">like other pages</a>. For this reason, category\
      \ names should be chosen carefully.</p>\n<p>The easiest way (for those with\
      \ admin privileges) is to create the new page, delete the old one, and then\
      \ change the tags in each member of the category (manually or with a bot). However,\
      \ this loses the page history - not a huge problem when categories are used\
      \ only for navigation, but when a wiki is structured differently and the category\
      \ pages contain significant amounts of text, this is undesirable.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Moving_with_revision_history\">Moving with revision\
      \ history</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Categories?section=5\" title=\"Edit section: Moving\
      \ with revision history\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>However, category pages <i>can</i> be moved together with the full revision\
      \ history, with some effort, by using the <a href=\"/Special:Export\" title=\"\
      Special:Export\">Special:Export</a> and <a href=\"/Special:Import\" title=\"\
      Special:Import\">Special:Import</a> functions.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Category_Policy\">Category Policy</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Categories?section=6\"\
      \ title=\"Edit section: Category Policy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>See <a href=\"/Unreal_Wiki:Categories\" title=\"Unreal\
      \ Wiki:Categories\">Categories</a> for the Unreal Wiki's policy on creating\
      \ and using categories.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.036\
      \ seconds\nReal time usage: 0.072 seconds\nPreprocessor visited node count:\
