  title: "Legacy:Invisible Collision Hull"
  text:
    text: "<p>An <b>Invisible Collision Hull</b> (ICH) is a type of <a href=\"/Legacy:Semisolid\"\
      \ title=\"Legacy:Semisolid\">semisolid</a> brush that is invisible. Its purpose\
      \ is to block actors such as players and projectiles. ICHs were commonly used\
      \ in pre-<a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a> versions of the engine, but in <a href=\"/Legacy:UnrealEd_3\" title=\"\
      Legacy:UnrealEd 3\">UnrealEd 3</a> they are superseded by the <a href=\"/Legacy:BlockingVolume\"\
      \ title=\"Legacy:BlockingVolume\">BlockingVolume</a>.</p>\n<p>To add one to\
      \ a map:</p>\n<ol>\n<li>form the <a href=\"/Legacy:Red_Builder_Brush\" title=\"\
      Legacy:Red Builder Brush\">red builder brush</a> into the required shape</li>\n\
      <li>click the <a href=\"/Legacy:Add_Special\" title=\"Legacy:Add Special\">add\
      \ special</a> button in the <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\"\
      >toolbox</a></li>\n<li>a pop-up window appears: select \"invisible collision\
      \ hull\" from the <i>Presets</i> drop-down list</li>\n<li>click <i>Add</i></li>\n\
      </ol>\n<p>Technically, the ICH is a <a href=\"/Legacy:Semisolid\" title=\"Legacy:Semisolid\"\
      >semisolid</a> brush, with all the polys flagged to be invisible. Note that\
      \ invisible polys are only visible in an editor 3D viewport when <a href=\"\
      /Legacy:Realtime_Preview\" title=\"Legacy:Realtime Preview\">realtime preview</a>\
      \ is off, so if this is on, you won't see ICHs at all.</p>\n<p>Invisible collision\
      \ hulls can be used in combination with <a href=\"/Legacy:Sheet\" title=\"Legacy:Sheet\"\
      >sheet</a> brushes to make <a href=\"/Legacy:Making_Windows\" title=\"Legacy:Making\
      \ Windows\">glass</a> and <a href=\"/Legacy:Masked_Texture\" title=\"Legacy:Masked\
      \ Texture\" class=\"mw-redirect\">masked textures</a> such as grilles block\
      \ players and projectiles.</p>\n<p>ICHs should not touch walls or zone boundaries,\
      \ otherwise errors may occur, e.g. becoming non-solid.</p>\n<p>Some mappers\
      \ prefer alternative techniques:</p>\n<ul>\n<li>making a transparent <a href=\"\
      /Legacy:Solid\" title=\"Legacy:Solid\" class=\"mw-redirect\">solid</a> brush.\
      \ This is prone to error and can lead to <a href=\"/Legacy:BSP_Hole\" title=\"\
      Legacy:BSP Hole\">BSP holes</a>.</li>\n<li>using several <a href=\"/Legacy:BlockAll\"\
      \ title=\"Legacy:BlockAll\">BlockAll</a> actors. These simply provide an upright\
      \ <a href=\"/Legacy:Collision_Cylinder\" title=\"Legacy:Collision Cylinder\"\
      >collision cylinder</a>, and they don't interfere with the <a href=\"/Legacy:BSP\"\
      \ title=\"Legacy:BSP\">BSP</a>. But for large areas they give awkward results:\
      \ players can feel the row of cylinders is bumpy.</li>\n</ul>\n<p>It's useful\
      \ to use a particular texture for all of your ICH brushes; this way they are\
      \ easier to see in the editor. Notably, ChrisToth's map DM-Axxon used the texture\
      \ Botpack.Ammocount.AmmoCountBar for ICH polys. This is a plain green and makes\
      \ them very easy to spot.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Invisible_Collision_Hull?section=1\" title=\"\
      Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Architecture\" title=\"Legacy:Architecture\"\
      >Architecture</a></li>\n<li><a href=\"/Legacy:Semisolid\" title=\"Legacy:Semisolid\"\
      >Semisolid</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.026\
