  wikitext:
    text: "An '''Invisible Collision Hull''' (ICH) is a type of [[Legacy:Semisolid|semisolid]]\
      \ brush that is invisible. Its purpose is to block actors such as players and\
      \ projectiles. ICHs were commonly used in pre-[[Legacy:UT2003|UT2003]] versions\
      \ of the engine, but in [[Legacy:UnrealEd 3|UnrealEd 3]] they are superseded\
      \ by the [[Legacy:BlockingVolume|BlockingVolume]]. \n\nTo add one to a map:\n\
      \n# form the [[Legacy:Red Builder Brush|red builder brush]] into the required\
      \ shape\n# click the [[Legacy:Add Special|add special]] button in the [[Legacy:Toolbox|toolbox]]\n\
      # a pop-up window appears: select \"invisible collision hull\" from the ''Presets''\
      \ drop-down list\n# click ''Add''\n\nTechnically, the ICH is a [[Legacy:Semisolid|semisolid]]\
      \ brush, with all the polys flagged to be invisible. Note that invisible polys\
      \ are only visible in an editor 3D viewport when [[Legacy:Realtime Preview|realtime\
      \ preview]] is off, so if this is on, you won't see ICHs at all.\n\nInvisible\
      \ collision hulls can be used in combination with [[Legacy:Sheet|sheet]] brushes\
      \ to make [[Legacy:Making Windows|glass]] and [[Legacy:Masked Texture|masked\
      \ texture]]s such as grilles block players and projectiles. \n\nICHs should\
      \ not touch walls or zone boundaries, otherwise errors may occur, e.g. becoming\
      \ non-solid.\n\nSome mappers prefer alternative techniques:\n* making a transparent\
      \ [[Legacy:Solid|solid]] brush. This is prone to error and can lead to [[Legacy:BSP\
      \ Hole|BSP hole]]s.\n* using several [[Legacy:BlockAll|BlockAll]] actors. These\
      \ simply provide an upright [[Legacy:Collision Cylinder|collision cylinder]],\
      \ and they don't interfere with the [[Legacy:BSP|BSP]]. But for large areas\
      \ they give awkward results: players can feel the row of cylinders is bumpy.\n\
      \nIt's useful to use a particular texture for all of your ICH brushes; this\
      \ way they are easier to see in the editor. Notably, ChrisToth's map DM-Axxon\
      \ used the texture Botpack.Ammocount.AmmoCountBar for ICH polys. This is a plain\
      \ green and makes them very easy to spot.\n\n==Related Topics ==\n* [[Legacy:Architecture|Architecture]]\n\
      * [[Legacy:Semisolid|Semisolid]]\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
