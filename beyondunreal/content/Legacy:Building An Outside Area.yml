    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Freedom_Must_Have_Limits\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Freedom Must Have\
      \ Limits</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#The_Wild_Blue_Yonder\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">The Wild Blue Yonder</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#.22Mobile.22_Outdoor_Levels\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">\"Mobile\" Outdoor\
      \ Levels</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Overview\">Overview</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Building_An_Outside_Area?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Some maps are entirely indoors. This type has very\
      \ defined limits on where you can go, and logically so - the only exits to the\
      \ building are locked. (or in many cases, do not seem to exist!&#160;:P) Outdoors,\
      \ unfortunately, there is a lot more freedom which can make it difficult to\
      \ constrain people to a certain playing area. Obviously the level can only be\
      \ so large, so eventually you will have to limit the freedom provided by an\
      \ outdoor area.</p>\n<h2><span class=\"mw-headline\" id=\"Freedom_Must_Have_Limits\"\
      >Freedom Must Have Limits</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Building_An_Outside_Area?section=2\"\
      \ title=\"Edit section: Freedom Must Have Limits\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Unfortunately, it can be difficult to do so logically.\
      \ In real life you could probrably walk for hours without any real obstacle\
      \ preventing you from going further. In Unreal maps this cannot be the case.\
      \ To maintain the illusion of being outside a realistic limit is necessary.\
      \ Some maps are surrounded by something hazardous that a player cannot pass\
      \ through, others have impassable terrain, such as mountains, to block the player\
      \ from reaching the edge of the designed area. A third option is to have the\
      \ area surrounded by \"nothing,\" such as a space station or asteroid. The players\
      \ cannot leave the play area because they would simply fall off the edge.</p>\n\
      <p>One possible solution is to have the level surrounded by killzones set to\
      \ a damage type saying something similar to \"x left the map\"</p>\n<p>Usually\
      \ it is not very realistic to have an area entirely surrounded by impassable\
      \ terrain or hazards, otherwise how would the players have gotten there? Unfortunately,\
      \ there is rarely an option. Sometimes this can be alleviated by placing a dropship\
      \ or other form of locomotion in the vicinity, or a sealed-off (with external\
      \ doors, or debris) passage. Most of the time, however, players will not be\
      \ particularly concerned with how they got there, so this is more of a finishing\
      \ touch and can be omitted if it does not fit the theme of your map.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"The_Wild_Blue_Yonder\">The Wild Blue Yonder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Building_An_Outside_Area?section=3\" title=\"Edit section:\
      \ The Wild Blue Yonder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Outdoor maps will, almost without exception have a <a href=\"/Legacy:SkyBox\"\
      \ title=\"Legacy:SkyBox\">SkyBox</a>. This is a means of making the sky appear\
      \ to be very far away, much more so than the actual \"roof\" of the outdoor\
      \ area. <a href=\"/Legacy:Building_A_SkyBox\" title=\"Legacy:Building A SkyBox\"\
      >Building A SkyBox</a> explains how to make one. Also be aware that the \"roof\"\
      \ of the outdoor area should be very high up, and the \"walls\" of the main\
      \ subtracted space should be a fair distance beyond whatever constrains the\
      \ players to the play area. This is to prevent players from shooting the \"\
      roof\"/\"walls\" and also to prevent them from impacting on either if they leave\
      \ the play area with great velocity, such as from a rocket jump or a hammer\
      \ jump.</p>\n<h2><span class=\"mw-headline\" id=\".22Mobile.22_Outdoor_Levels\"\
      >\"Mobile\" Outdoor Levels</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Building_An_Outside_Area?section=4\"\
      \ title=\"Edit section: &quot;Mobile&quot; Outdoor Levels\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Some maps appear to be in\
      \ motion - this is, of course, just an illusion. The illusion is based on having\
      \ things move rapidly past the level, typically in the skybox. Usually a zone\
      \ or volume is set up so the player will die if they leave whatever it is that\
      \ is \"moving.\" Examples of this effect can be seen in DM-Oblivion, DM-HyperBlast,\
      \ and AS-HiSpeed, among others.</p>\n<p>The simplest way to create this effect\
      \ is to put textures on the walls/skybox that pan. In UT, you will need to set\
      \ the surfaces to use U or V pan. (or both) In UT2003 you will need to make\
      \ a TexPanner to use on the surfaces. This is recommended only for the most\
      \ \"background\" layer of the effect, though it is often sufficient. If you\
      \ want your \"mobile\" level to have lots of eyecandy, attaching actors to unseen\
      \ movers can make the level appear to \"pass\" other stationary objects such\
      \ as signs/animals/asteroids/people/rocks/etc.</p>\n<p>This effect is used primarily\
      \ outdoors, but can be used outside a window on an indoor level if the level's\
      \ theme dictates it.</p>\n<p><b>MythOpus:</b> Couldn't you use the RockingSkyBox\
      \ for a 'motion' effect also?</p>\n<p><b>VICIOUS713:</b> Is there a way to have\
      \ large ships and things circle around a non-mobile level, or even have drop\
      \ ships and fighters just pass by on random intervals?</p>\n<p><b>W0RF:</b>\
      \ It can be done. Hourences implemented this in DM-Redkin. Perhaps he could\
      \ provide input on how this was done. I think an actor had to be coded to get\
      \ the plane to pass at regular intervals.</p>\n<p><b>EntropicLqd:</b> The easiest\
      \ way to do it is simply put the \"circling thing\" in the skybox. Scale can\
      \ be a bit of a problem though. An alternative would be to move the ZoneInfo\
      \ within the SkyBox itself around - but you might need a custom ZoneInfo to\
      \ do that.</p>\n<p><b>MythOpus:</b> Would a ship attached to a looping mover\
      \ work? You could attach the ship(s) to movers and have them go around the skybox\
      \ (in and out, in and out of the bsp). If you had more than one then you could\
      \ make it seem more random.</p>\n<p><b>EntropicLqd:</b> Yes, that should work.\
      \ I wrote an Interpolating SkyZone actor for UT. It allowed you to set a path\
      \ that the Sky Zone's ZoneInfo would follow. If someone wants it I could probably\
      \ port it to UT2004 with a bit of work.</p>\n<p><b>Evilmrfrank:</b> That does\
      \ not need to be coded at all. Just use the dispatcher trigger to send it into\
      \ the level at ceartain timed periods.</p>\n<p><b>MythOpus:</b>Aren't Dispatchers\
      \ taken out of UT2004 and replaced with scripted triggers&#160;:P</p>\n<p><b>Evilmrfrank:</b>\
      \ Not sure, I just assumed it was talking about the original since it talked\
      \ about hammer jumping.</p>\n<p><b>Tarquin:</b> that's just because it's old\
      \ &amp; hasn't been updated.</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
