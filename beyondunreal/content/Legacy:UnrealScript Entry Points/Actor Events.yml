      \ specific overlays onto canvas</p>\n<h3><span class=\"mw-headline\" id=\"function_BecomeViewTarget.28.29\"\
      >function BecomeViewTarget()</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=55\"\
      \ title=\"Edit section: function BecomeViewTarget()\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>// Called by PlayerController\
      \ when this actor becomes its ViewTarget.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Back_to_Parent\">Back to Parent</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=56\"\
      \ title=\"Edit section: Back to Parent\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealScript_Entry_Points\"\
      \ title=\"Legacy:UnrealScript Entry Points\">UnrealScript Entry Points</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=57\" title=\"\
      Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Xian:</b></p>\n<blockquote class=\"legacyquote\">\n<p>ZoneChange() is\
      \ called upon login, on both the client and server. For a Player Pawn, it is\
      \ apparently only called on the client, after that, and if you want to know\
      \ about it on the server, you need to have a simulated? event ZoneChange() in\
      \ your Player Pawn. Then, both the client and server will be notified, when\
      \ the Player Pawn changes Zones.</p>\n</blockquote>\n<p>Eric what did you mean&#160;?\
      \ I thought it is called on every change in the zone, not necessarily on login.\
      \ I mean waterzones, lavazones etc. get updated all the time (especially in\
      \ PainTimer()). I think it is better if we move it into a discussion first before\
      \ setting it as info.</p>\n<p><b>EricBlade:</b> The trick is, at least where\
      \ I'm at, a Pawn's ZoneChange() is not called on the server, unless it is simulated\
      \ via the client call. The only thing in my entire base code that defined ZoneChange()\
      \ is in Actor:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      kw1\">simulated</span> <span class=\"kw1\">event</span> <span class=\"kw4\"\
      >ZoneChange</span><span class=\"br0\">(</span>ZoneInfo NewZone<span class=\"\
      br0\">)</span>;</pre></div>\n</div>\n<p><b>Xian:</b> I assume that is because\
      \ the RemoteRole is Autonomous instead of Simulated. So the 'server-side' is\
      \ dictated as being client-side (since the controller is autonomous), setting\
      \ it to a <i>simulated function</i> will make the engine differentiate it better,\
      \ I assume. Perhaps I didn't explain it best but I hope you got my point&#160;:)</p>\n\
      <p>But what did you mean with that \"called upon login\" thing&#160;?</p>\n\
      <p><b>EricBlade:</b>Even if it's not simulated, ZoneChange is run on the server\
      \ once, when the player pawn is created, with the NewZone being the Zone that\
      \ the pawn is created in. (this may also happen when respawning, my gametype\
      \ doesn't do respawning currently, so I didn't get a chance to check with that)</p>\n\
      <p><b>Xian:</b> Think you misinterpreted how the Engine reacts. It is called\
      \ on EVERY zone change... meaning everytime the pawn changes zones (enters/exits/switches),\
      \ so when a pawn is created it first checks what zone it interacts with. It\
      \ will happen on respawn only if the death zone is different from the spawn\
      \ zone (that seems logical). It's obvious that a simulated function gets run\
      \ on both server and client, but as I said, my guess is that a non simulated\
      \ one gets called only on the client cos of its RemoteRole.</p>\n<p><b>Tarquin:</b>\
      \ Um... this page says it shouldn't be worked on any more.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Comments.3F\">Comments?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=58\"\
      \ title=\"Edit section: Comments?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Wormbo:</b> This page should have been named <a\
      \ href=\"/Legacy:Actor/Methods\" title=\"Legacy:Actor/Methods\">Actor/Methods</a>.\
      \ Also the package prefix is not neccessary since there's only one <a href=\"\
      /Legacy:Actor\" title=\"Legacy:Actor\">Actor</a> class.</p>\n<p><b>Lazarus:</b>\
      \ Actually no, but I understand the confusion. This is for events only (methods\
      \ that are called asynchronously by the engine). See my note in <a href=\"/edit/Legacy:UScript_Entry_Points?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UScript Entry Points (page does not exist)\"\
      >UScript Entry Points</a>. I know there's going to be overlap, just not sure\
      \ the best way to handle it. I'll certainly reorganize it if people have a good\
      \ suggestion. Understood on the pacakge prefix, I just did it for reference.</p>\n\
