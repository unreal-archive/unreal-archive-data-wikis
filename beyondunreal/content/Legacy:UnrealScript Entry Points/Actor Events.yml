      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Entry_Points:_Engine.Actor\"\
      >Entry Points: Engine.<a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">Actor</a></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=1\" title=\"\
      Edit section: Entry Points: Engine.Actor\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Here are the known entry points defined for the base\
      \ Actor class. They may or may not be handled by default in that class, within\
      \ the engine (C++), or in a derived class.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"event_AnimEnd.28.29\">event AnimEnd()</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=2\"\
      \ title=\"Edit section: event AnimEnd()\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Notification that the current animation has ended.\
      \ Allows an object to wait for animation completion before proceeding with other\
      \ activities.</p>\n<h3><span class=\"mw-headline\" id=\"event_KImpact.28.29\"\
      >event KImpact()</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=3\"\
      \ title=\"Edit section: event KImpact()\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>// event called when Karmic actor hits with impact\
      \ velocity over KImpactThreshold)</p>\n<h3><span class=\"mw-headline\" id=\"\
      event_KVelDropBelow.28.29\">event KVelDropBelow()</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=4\"\
      \ title=\"Edit section: event KVelDropBelow()\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>// event called when karma actor's velocity drops\
      \ below KVelDropBelowThreshold)</p>\n<h3><span class=\"mw-headline\" id=\"event_KSkelConvulse.28.29\"\
      >event KSkelConvulse()</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=5\"\
      \ title=\"Edit section: event KSkelConvulse()\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>// event called when a ragdoll convulses (see KarmaParamsSkel)</p>\n\
      <h3><span class=\"mw-headline\" id=\"event_KApplyForce\">event KApplyForce</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=6\" title=\"\
      Edit section: event KApplyForce\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>// event called just before sim to allow user to</p>\n\
      <p>(hehe, that one was incomplete...)</p>\n<h3><span class=\"mw-headline\" id=\"\
      event_bool_KUpdateState\">event bool KUpdateState</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=7\"\
      \ title=\"Edit section: event bool KUpdateState\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>// This is called from inside C++ physKarma at the\
      \ appropriate time to update state of Karma rigid body.</p>\n<p>// If you return\
      \ true, newState will be set into the rigid body. Return false and it will do\
      \ nothing.</p>\n<h3><span class=\"mw-headline\" id=\"event_Destroyed.28.29\"\
      >event Destroyed()</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=8\"\
