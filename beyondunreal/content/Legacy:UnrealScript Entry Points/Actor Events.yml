  wikitext:
    text: "'''Tarquin:''' all the info below has been moved to [[Legacy:Actor/Methods|Actor/Methods]].\
      \ Please do not add more to this page.\n\n==Entry Points: Engine.[[Legacy:Actor|Actor]]==\n\
      \nHere are the known entry points defined for the base Actor class.  They may\
      \ or may not be handled by default in that class, within the engine (C++), or\
      \ in a derived class.\n\n===event AnimEnd()===\n\nNotification that the current\
      \ animation has ended.  Allows an object to wait for animation completion before\
      \ proceeding with other activities.\n\n===event KImpact()===\n\n// event called\
      \ when Karmic actor hits with impact velocity over KImpactThreshold)\n\n===event\
      \ KVelDropBelow()===\n\n// event called when karma actor's velocity drops below\
      \ KVelDropBelowThreshold)\n\n===event KSkelConvulse()===\n\n// event called\
      \ when a ragdoll convulses (see KarmaParamsSkel)\n\n===event KApplyForce===\n\
      \n// event called just before sim to allow user to\n\n(hehe, that one was incomplete...)\n\
      \n===event bool KUpdateState===\n\n// This is called from inside C++ physKarma\
      \ at the appropriate time to update state of Karma rigid body.\n\n// If you\
      \ return true, newState will be set into the rigid body. Return false and it\
      \ will do nothing.\n\n===event Destroyed()===\n\n===event GainedChild()===\n\
      \n===event LostChild()===\n\n===event Tick()===\n\n===event PostNetReceive()===\n\
      \n===event Trigger()===\n\n===event UnTrigger()===\n\n===event BeginEvent()===\n\
      \n===event EndEvent()===\n\n===event Timer()===\n\n===event HitWall()===\n\n\
      ===event Falling()===\n\n===event Landed()===\n\n===event ZoneChange()===\n\n\
      ZoneChange() is called upon login, on both the client and server.  For a Player\
      \ Pawn, it is apparently only called on the client, after that, and if you want\
      \ to know about it on the server, you need to have a [[Legacy:Simulated|simulated]]\
      \ [[Legacy:Event|event]] ZoneChange() in your Player Pawn.  Then, both the client\
      \ and server will be notified, when the Player Pawn changes Zones.\n\n===event\
      \ PhysicsVolumeChange()===\n\n===event Touch()===\n\n===event PostTouch()===\n\
      \n// called for PendingTouch actor after physics completes\n\n===event UnTouch()===\n\
      \n===event Bump()===\n\n===event BaseChange()===\n\n===event Attach()===\n\n\
      ===event Detach()===\n\n===event SpecialHandling()===\n\n===event EncroachingOn()===\n\
      \n===event EncroachedBy()===\n\n===event FinishedInterpolation()===\n\n===event\
      \ EndedRotation()===\n\n===event UsedBy()===\n\n===simulated event FellOutOfWorld()===\n\
      \n===event KilledBy()===\n\n===event TakeDamage()===\n\n===event TornOff()===\n\
      \n// Networking - called on client when actor is torn off (bTearOff==true)\n\
      \n===native simulated event DemoPlaySound ()===\n\n===event bool PreTeleport()===\n\
      \n===event PostTeleport()===\n\n===event BeginPlay()===\n\n// Level State\n\n\
      ===event RenderTexture()===\n\n===event PreBeginPlay()===\n\n// Called immediately\
      \ before gameplay begins.\n\n===event BroadcastLocalizedMessage()===\n\n// Broadcast\
      \ a localized message to all players.\n\n// Most message deal with 0 to 2 related\
      \ PRIs.\n\n// The LocalMessage class defines how the PRI's and optional actor\
      \ are used.\n\n===event PostBeginPlay()===\n\n// Called immediately after gameplay\
      \ begins.\n\n===simulated event SetInitialState()===\n\n// Called after PostBeginPlay.\n\
      \n===event PostNetBeginPlay()===\n\n// called after PostBeginPlay.  On a net\
      \ client, PostNetBeginPlay() is \n\n// spawned after replicated variables have\
      \ been initialized to their replicated values\n\n===event TravelPreAccept()===\n\
      \n// Called when carried onto a new level, before AcceptInventory.\n\n===event\
      \ TravelPostAccept()===\n\n// Called when carried into a new level, after AcceptInventory.\n\
      \n===event TriggerEvent()===\n\n// Trigger an event\n\n===function UntriggerEvent()===\n\
      \n// Untrigger an event\n\n(is this an event? if not, why?)\n\n===function RenderOverlays()===\n\
      \n//called by player's hud to request drawing of actor specific overlays onto\
      \ canvas\n\n===function BecomeViewTarget()===\n\n// Called by PlayerController\
      \ when this actor becomes its ViewTarget.\n\n==Back to Parent==\n* [[Legacy:UnrealScript\
      \ Entry Points|UnrealScript Entry Points]]\n\n==Discussion==\n\n'''Xian:'''\
      \ \n\n{{innerbox|ZoneChange() is called upon login, on both the client and server.\
      \ For a Player Pawn, it is apparently only called on the client, after that,\
      \ and if you want to know about it on the server, you need to have a simulated?\
      \ event ZoneChange() in your Player Pawn. Then, both the client and server will\
      \ be notified, when the Player Pawn changes Zones.\n\n}}\n\nEric what did you\
      \ mean ? I thought it is called on every change in the zone, not necessarily\
      \ on login. I mean waterzones, lavazones etc. get updated all the time (especially\
      \ in PainTimer()). I think it is better if we move it into a discussion first\
      \ before setting it as info.\n\n'''EricBlade:''' The trick is, at least where\
      \ I'm at, a Pawn's ZoneChange() is not called on the server, unless it is simulated\
      \ via the client call.  The only thing in my entire base code that defined ZoneChange()\
      \ is in Actor:\n\n<uscript>simulated event ZoneChange(ZoneInfo NewZone);</uscript>\n\
      \n'''Xian:''' I assume that is because the RemoteRole is Autonomous instead\
      \ of Simulated. So the 'server-side' is dictated as being client-side (since\
      \ the controller is autonomous), setting it to a ''simulated function'' will\
      \ make the engine differentiate it better, I assume. Perhaps I didn't explain\
      \ it best but I hope you got my point :)\n\nBut what did you mean with that\
      \ \"called upon login\" thing ?\n\n'''EricBlade:'''Even if it's not simulated,\
      \ ZoneChange is run on the server once, when the player pawn is created, with\
      \ the NewZone being the Zone that the pawn is created in. (this may also happen\
      \ when respawning, my gametype doesn't do respawning currently, so I didn't\
      \ get a chance to check with that) \n\n'''Xian:''' Think you misinterpreted\
      \ how the Engine reacts. It is called on EVERY zone change... meaning everytime\
      \ the pawn changes zones (enters/exits/switches), so when a pawn is created\
      \ it first checks what zone it interacts with. It will happen on respawn only\
      \ if the death zone is different from the spawn zone (that seems logical). It's\
      \ obvious that a simulated function gets run on both server and client, but\
      \ as I said, my guess is that a non simulated one gets called only on the client\
      \ cos of its RemoteRole.\n\n'''Tarquin:''' Um... this page says it shouldn't\
      \ be worked on any more.\n\n==Comments?==\n\n'''Wormbo:''' This page should\
      \ have been named [[Legacy:Actor/Methods|Actor/Methods]]. Also the package prefix\
      \ is not neccessary since there's only one [[Legacy:Actor|Actor]] class.\n\n\
      '''Lazarus:''' Actually no, but I understand the confusion.  This is for events\
      \ only (methods that are called asynchronously by the engine).  See my note\
      \ in [[Legacy:UScript Entry Points|UScript Entry Points]].  I know there's going\
      \ to be overlap, just not sure the best way to handle it.  I'll certainly reorganize\
      \ it if people have a good suggestion.   Understood on the pacakge prefix, I\
      \ just did it for reference."
