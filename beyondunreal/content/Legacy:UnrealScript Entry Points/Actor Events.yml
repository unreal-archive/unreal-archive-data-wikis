      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"event_Landed.28.29\"\
      >event Landed()</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=20\"\
      \ title=\"Edit section: event Landed()\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"event_ZoneChange.28.29\"\
      >event ZoneChange()</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=21\"\
      \ title=\"Edit section: event ZoneChange()\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>ZoneChange() is called upon login, on both the client\
      \ and server. For a Player Pawn, it is apparently only called on the client,\
      \ after that, and if you want to know about it on the server, you need to have\
      \ a <a href=\"/edit/Legacy:Simulated?redlink=1\" class=\"new\" title=\"Legacy:Simulated\
      \ (page does not exist)\">simulated</a> <a href=\"/Legacy:Event\" title=\"Legacy:Event\"\
      >event</a> ZoneChange() in your Player Pawn. Then, both the client and server\
      \ will be notified, when the Player Pawn changes Zones.</p>\n<h3><span class=\"\
      mw-headline\" id=\"event_PhysicsVolumeChange.28.29\">event PhysicsVolumeChange()</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_Entry_Points/Actor_Events?section=22\" title=\"\
      Edit section: event PhysicsVolumeChange()\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"event_Touch.28.29\"\
      >event Touch()</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
