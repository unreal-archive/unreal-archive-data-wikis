      >Image Tiles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Part_01_DM-Siesmic_Canyon_Textures?section=6\"\
      \ title=\"Edit section: Image Tiles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_DMSiesmic_SandImage.jpeg\" class=\"image\" title=\"Tile #01: Sand\
      \ Image - A photograph that was used as a base texture for the map\"><img alt=\"\
      Tile #01: Sand Image - A photograph that was used as a base texture for the\
