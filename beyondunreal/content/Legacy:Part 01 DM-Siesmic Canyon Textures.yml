      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_DMSiesmic_MudTextureSeemless.jpeg\"\
      \ class=\"image\" title=\"Tile #05: Tileable Seemless Mud Texture made with\
      \ Texture Maker\"><img alt=\"Tile #05: Tileable Seemless Mud Texture made with\
      \ Texture Maker\" src=\"/w/images/Legacy_DMSiesmic_MudTextureSeemless.jpeg\"\
      \ width=\"1024\" height=\"1024\" /></a></div>\n</div>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_DMSiesmic_SteamParticleBlend.jpeg\"\
      \ class=\"image\" title=\"Tile #06: A 3 channel alpha map to determine what\
      \ the steam particle looks like\"><img alt=\"Tile #06: A 3 channel alpha map\
