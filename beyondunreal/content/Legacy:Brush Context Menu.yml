  text:
    text: "<p>To access the Brush Context Menu, right click on a brush (such as the\
      \ Red Builder Brush). The following options will be available...</p>\n<dl>\n\
      <dt><b>&lt;<i>class</i>&gt; properties</b>&#160;</dt>\n<dd>opens the floating\
      \ <a href=\"/Legacy:Actor_Properties_Window\" title=\"Legacy:Actor Properties\
      \ Window\">actor properties window</a> for this actor or group of actors.</dd>\n\
      <dt>Movers&#160;</dt>\n<dd>commands to show mover polys in the BSP and change\
      \ the keyframe. See <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">mover</a>.</dd>\n\
      <dt>reset&#160;</dt>\n<dd>reset rotation, pivot, scaling or all. Use the reset\
      \ rotation command as frequently as possible to avoid <a href=\"/Legacy:Brush_Rotate\"\
      \ title=\"Legacy:Brush Rotate\">gimbal lock</a> errors</dd>\n<dt>transform&#160;</dt>\n\
      <dd>Apply <a href=\"/Legacy:Brush_Transformation\" title=\"Legacy:Brush Transformation\"\
      >Brush Transformation</a>. See <a href=\"/Legacy:Transform_Permanently\" title=\"\
      Legacy:Transform Permanently\">Transform Permanently</a>.</dd>\n</dl>\n<dl>\n\
      <dt>order&#160;</dt>\n<dd>brings selection to front or back of the <a href=\"\
      /Legacy:Brush_Order\" title=\"Legacy:Brush Order\">Brush Order</a>.</dd>\n<dt><b>polygons</b>&#160;</dt>\n\
      <dd>opens polygons submenu\n<dl>\n<dd><b>To Brush</b>: use on a world brush\
      \ to make the <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">red builder brush</a> take on its shape.</dd>\n<dd><b>From Brush</b>:\
      \ use on a world brush to make it take the current shape of the red builder\
      \ brush.</dd>\n<dd><b>Merge</b>: merges coplanar faces of a brush. See <a href=\"\
      /Legacy:Merge_Polygons\" title=\"Legacy:Merge Polygons\">Merge Polygons</a>.</dd>\n\
      <dd><b>Seperate</b>: seperates faces that have been previously merged. See <a\
      \ href=\"/Legacy:Merge_Polygons\" title=\"Legacy:Merge Polygons\">Merge Polygons</a>.</dd>\n\
      </dl>\n</dd>\n</dl>\n<dl>\n<dt><b>Solidity</b>&#160;</dt>\n<dd>changes <a href=\"\
      /Legacy:Solidity\" title=\"Legacy:Solidity\">Solidity</a>.</dd>\n<dt>CSG&#160;</dt>\n\
      <dd></dd>\n</dl>\n<dl>\n<dt><b>Select all &lt;<i>class</i>&gt;</b>&#160;</dt>\n\
      <dd>selects all of the same of the selected actor.</dd>\n<dt>select all&#160;</dt>\n\
      <dd>selects everything in the world, such as brushes, actors, lights, etc...</dd>\n\
      </dl>\n<ul>\n<li>Note: If used on an actor/brush that is part of a group, it\
      \ will select all in the particular group.</li>\n</ul>\n<dl>\n<dt>select none&#160;</dt>\n\
      <dd>deselects everything that is currently selected.</dd>\n<dt>select brushes&#160;</dt>\n\
      <dd>allows selection of ALL brushes that are Additive, Subtractive, Semi-Solid,\
      \ or Non-Solid.</dd>\n</dl>\n<dl>\n<dt>duplicate</dt>\n<dd>creates a copy of\
      \ a selected actor/brush. The characteristics and values of the selected actor/brush\
      \ are carried over to the duplicate. See <a href=\"/Legacy:Brush_Duplication\"\
      \ title=\"Legacy:Brush Duplication\">Brush Duplication</a>.</dd>\n<dt>delete</dt>\n\
      <dd>deletes selected actors.</dd>\n<dt>edit script</dt>\n<dd>opens the script\
      \ of the selected object's class in the script editor window.</dd>\n<dt>make\
      \ current</dt>\n<dd>when used on an actor, it makes it the currently selected\
      \ actor in the add &lt;class&gt; here option in the right click menu.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Brush_Context_Menu?section=1\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Something here</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Comments\">Comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Brush_Context_Menu?section=2\" title=\"Edit\
      \ section: Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>(needs tidying)</p>\n<p>IS this now identical to <a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a> in UEd3?</p>\n\n\
