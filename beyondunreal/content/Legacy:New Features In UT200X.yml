---
parse:
  title: "Legacy:New Features In UT200X"
  text:
    text: "<p>This is a page of features in <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a> and <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\"\
      \ class=\"mw-redirect\">UT2004</a>, focusing on the changes from <a href=\"\
      /Legacy:Unreal_Tournament\" title=\"Legacy:Unreal Tournament\">Unreal Tournament</a>\
      \ editing.</p>\n<p>See also:</p>\n<ul>\n<li><a href=\"/Legacy:New_UnrealScript_In_UT200X\"\
      \ title=\"Legacy:New UnrealScript In UT200X\">New UnrealScript In UT200X</a></li>\n\
      <li><a href=\"/Legacy:New_UnrealEd_Interface_In_UT200X\" title=\"Legacy:New\
      \ UnrealEd Interface In UT200X\">New UnrealEd Interface In UT200X</a></li>\n\
      </ul>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Key_Differences\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Key Differences</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#New_Terminology\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">New Terminology</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#New_Tools\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">New Tools</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Modelling\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Modelling</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Particle_Engine\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Particle Engine</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#External_References\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">External References</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-7\"><a href=\"#Related_Topics\"><span class=\"tocnumber\"\
      >7</span> <span class=\"toctext\">Related Topics</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-8\"><a href=\"#Transferring_Maps_from_Unreal_Tournament\"\
      ><span class=\"tocnumber\">7.1</span> <span class=\"toctext\">Transferring Maps\
      \ from Unreal Tournament</span></a></li>\n<li class=\"toclevel-2 tocsection-9\"\
      ><a href=\"#Projects\"><span class=\"tocnumber\">7.2</span> <span class=\"toctext\"\
      >Projects</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"\
      mw-headline\" id=\"Key_Differences\">Key Differences</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_Features_In_UT200X?section=1\"\
      \ title=\"Edit section: Key Differences\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:BSP\" title=\"Legacy:BSP\"\
      >BSP</a> no longer occludes</li>\n<li><a href=\"/Legacy:Static_Mesh\" title=\"\
      Legacy:Static Mesh\">Static Meshes</a> form most of the <a href=\"/Legacy:Unreal_World\"\
      \ title=\"Legacy:Unreal World\">Unreal World</a>, much less BSP work</li>\n\
      <li><a href=\"/Legacy:Volume\" title=\"Legacy:Volume\">Volumes</a> instead of\
      \ <a href=\"/Legacy:Zone\" title=\"Legacy:Zone\">Zones</a> for effects such\
      \ as water, gravity etc. In other words, zones now are <i>only</i> used for\
      \ <a href=\"/Legacy:Map_Optimization\" title=\"Legacy:Map Optimization\">Map\
      \ Optimization</a>.</li>\n<li><a href=\"/Legacy:Antiportal\" title=\"Legacy:Antiportal\"\
      >Antiportals</a> are placed by the mapper for occlusion</li>\n<li><a href=\"\
      /Legacy:Sunlight\" title=\"Legacy:Sunlight\">Sunlight</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"New_Terminology\">New Terminology</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_Features_In_UT200X?section=2\"\
      \ title=\"Edit section: New Terminology\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static\
      \ Mesh\">Static Meshes</a> (old page: <a href=\"/Legacy:Hardware_Brush\" title=\"\
      Legacy:Hardware Brush\">Hardware Brush</a>)</li>\n<li><a href=\"/Legacy:Karma\"\
      \ title=\"Legacy:Karma\">Karma</a> – Rigid-body and ragdoll physics, used for\
      \ map eyecandy and in place of death animations.</li>\n<li><a href=\"/Legacy:Terrain\"\
      \ title=\"Legacy:Terrain\">Terrain</a></li>\n<li><a href=\"/Legacy:Volume\"\
      \ title=\"Legacy:Volume\">Volumes</a> – Arbitrary shapes that set players' properties,\
      \ used instead of zones for water, lava and other zone effects in Unreal Tournament.</li>\n\
      <li><a href=\"/Legacy:Antiportal\" title=\"Legacy:Antiportal\">Antiportal</a>\
      \ – Used for manual occlusion, since BSP doesn't automatically occlude anymore\
      \ (and static meshes never did).</li>\n<li><a href=\"/Legacy:Static_Mesh\" title=\"\
      Legacy:Static Mesh\">Static mesh</a></li>\n<li><a href=\"/Legacy:Volume\" title=\"\
      Legacy:Volume\">Volume</a></li>\n<li><a href=\"/Legacy:Topics_On_Materials\"\
      \ title=\"Legacy:Topics On Materials\">Topics On Materials</a> - Shaders, cubemaps,\
      \ whathaveyou.</li>\n<li><a href=\"/Legacy:Fluid_Surfaces\" title=\"Legacy:Fluid\
      \ Surfaces\">Fluid surfaces</a> - Animated sheets used for fluid surfaces</li>\n\
      <li><a href=\"/Legacy:ScriptedTrigger\" title=\"Legacy:ScriptedTrigger\">ScriptedTrigger</a>\
      \ - replaces Counter, Dispatcher, SpecialEventTrigger that were used in UT</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"New_Tools\">New Tools</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:New_Features_In_UT200X?section=3\" title=\"Edit section:\
      \ New Tools\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Karma_Authoring_Tool\" title=\"Legacy:Karma Authoring\
      \ Tool\">Karma Authoring Tool</a> (KAT)</li>\n<li><a href=\"/Legacy:Matinee\"\
      \ title=\"Legacy:Matinee\">Matinee</a></li>\n<li><a href=\"/Legacy:Maya\" title=\"\
      Legacy:Maya\">Maya</a></li>\n<li><a href=\"/Legacy:UDE\" title=\"Legacy:UDE\"\
      >UDE</a> – This is based on WotGreal.</li>\n<li><a href=\"/Legacy:UDebugger\"\
      \ title=\"Legacy:UDebugger\">UDebugger</a></li>\n<li><a href=\"/Legacy:UPaint\"\
      \ title=\"Legacy:UPaint\">UPaint</a> from the Deep Paint guys.</li>\n<li><a\
      \ href=\"/Legacy:Using_The_Terrain_Tool\" title=\"Legacy:Using The Terrain Tool\"\
      >Using The Terrain Tool</a> – Opens the new Terrain Editor window, for creating\
      \ complex terrain surfaces.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Modelling\">Modelling</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:New_Features_In_UT200X?section=4\" title=\"\
      Edit section: Modelling\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Player_Modeling\" title=\"Legacy:Player Modeling\"\
      >Player Modeling</a></li>\n<li><a href=\"/Legacy:Static_Mesh_Modeling\" title=\"\
      Legacy:Static Mesh Modeling\">Static Mesh Modeling</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Particle_Engine\">Particle Engine</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_Features_In_UT200X?section=5\"\
      \ title=\"Edit section: Particle Engine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>\"The particle system in UT2003 looks just amazing.\
      \ UT just faked it, with particle meshes and animated sprites. UT2003 has a\
      \ real true-to-life particle system, that lets you do sprite, mesh, or beam\
      \ emitters. The beam emitters they showed us were used to make very cool lightning\
      \ effects (and is likely what they use to do the lightning gun's electrical\
      \ effects). I imagine it can also be used for lasers and similar things. Mesh\
      \ and sprite emitters really only differ in the type of particles they create.\
      \ A sprite particle draws a particular texture at its location, a mesh particle\
      \ draws a fully skinned mesh. In either case, you have a great deal of control\
      \ over the particles, including their scale, color, and velocity at varying\
      \ points in time. The particle system in UT2003 looks to be so versatile and\
      \ adaptive that you can probably spend days creating particle effects and no\
      \ two will be alike.\"</p>\n<p>Source: <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.rps.net/NE/\">Nights Edge</a></p>\n<p>Lee Perry (Epic)on\
      \ Polycount:</p>\n<p>\"but even if they're {they were talking about spacewarps\
      \ to modify particles} not in our system, DE's system is still in the engine\
      \ as well, and both are full-function.\"</p>\n<p>So there appears to be 2 particle\
      \ systems&#160;:)</p>\n<p><b>Githianki:</b> I posted the above Lee Perry quote\
      \ on a special mod makers thread over on Polycount where Lee Perry as eepers\
      \ (:)) hands out info. He comfirmed that yes there are two complete particle\
      \ implementations.</p>\n<p>\"Gith,</p>\n<p>Yeah there's 2 particle systems,\
      \ Emitters and xEmitters (DE's system). You can use either in levels with no\
      \ probs. Xemitters still have the ability to be moved around by force effecting\
      \ things like rockets. DM-Compressed has some steam vents that do this I believe.</p>\n\
      <p>The UDN docs should cover our system, I'm not sure if DE has a tutorial for\
      \ theirs planned or not, but they're both generally easy to use. I heartily\
      \ reccomend not making effects from scratch, but instead snagging them from\
      \ other levels, then editing them to what you want customized. The fields in\
      \ properties are relatively self explanatory and the effects update realtime\
      \ in the editor, so it's pretty easy to jack around with.</p>\n<p>There's no\
      \ vertex manipulation such as the explosion thing you mentioned, I'm not sure\
      \ where that story came from, sorry, I haven't heard that before.</p>\n<p>There's\
      \ not a real way to use karma on bits right now without significant code/scripting\
      \ work for a mod, future engine games may have that but UT2k3 doesn't have that\
      \ implemented easily right now. Would be nice, but we weren't ready to hold\
      \ the game's release to implement functions we didn't actually use on the game's\
      \ shipping characters.</p>\n<p>Maybe James has some more insight...\"</p>\n\
      <p>and from BigSquid (James):</p>\n<p>\"Regarding dangling Karma stuff from\
      \ character - as Lee says you can't really do that right now. It will probably\
      \ be too tricky to add in at this point, but I will look into it if I get a\
      \ chance...\"</p>\n<p>The vertex thing was something I asked about a thread\
      \ discussion in the BeyondUnreal forums where someone posted a pic that sure\
      \ as heck looked like it had this. Various previews of Unreal 2 mentiond a similar\
      \ feature so I thought I'd ask. U2 is a diff engine though (sort of).</p>\n\
      <h2><span class=\"mw-headline\" id=\"External_References\">External References</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:New_Features_In_UT200X?section=6\" title=\"Edit section:\
      \ External References\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.epicgames.com/UnrealEngine/Build633Enhancements.html\"\
      >UnrealEd and Engine Enhancements</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_Features_In_UT200X?section=7\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Transferring_Maps_from_Unreal_Tournament\"\
      >Transferring Maps from Unreal Tournament</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_Features_In_UT200X?section=8\"\
      \ title=\"Edit section: Transferring Maps from Unreal Tournament\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li><a href=\"\
      /Legacy:MapScale\" title=\"Legacy:MapScale\">MapScale</a></li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Projects\">Projects</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_Features_In_UT200X?section=9\"\
      \ title=\"Edit section: Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Mod_Ideas\" title=\"Legacy:Mod\
      \ Ideas\">Mod Ideas</a></li>\n</ul>\n<hr />\n<p><b>UsAaR33</b>: Are you supposed\
      \ to know this?&#160;:p Can people just put any information they know about\
      \ UT2K3 or what?</p>\n<p><b>Dma:</b> We don't know how we know this. Mainly\
      \ rumor and hearsay. Try googling for DynamicActors or something. UDN does have\
      \ some stuff on it about terrain.</p>\n<p><b>Tarquin:</b> The link there has\
      \ a list of new features, but it's a bit old. I'm hoping that with a rough list\
      \ here we'll have an idea of what to write new pages about when we get the demo.&#160;:D</p>\n\
      <p><b>EntropicLqd:</b> Arrrrgh! Stop making me impatient for the game.&#160;:(\
      \ New stuff sounds fun&#160;:)</p>\n<p><b>Dma:</b> Actually some loser leaked\
      \ a demo version of the game. I didn't know it wasn't legitimate until after\
      \ I ran it and noticed the banner at the top.</p>\n<p><b>UsAaR33</b>: But basically,\
      \ I can put anything I do know about the \"new features\" of UT2003, regardless\
      \ of how I got such \"information\"?</p>\n<p><b>Mychaeel:</b> Well, there are\
      \ <i>some</i> that have legitimate means of knowing those things (and some of\
      \ it is public knowledge too). &#160;:-) Posting information gathered from illegally\
      \ obtained software isn't endorsed, in any case.</p>\n<p><b>UsAaR33:</b> Well,\
      \ if I posted something that I don't really know, just delete it&#160;:p And\
      \ projects, er?</p>\n<p><b>Wang:</b> Just added a bunch of stuff I came across\
      \ when bored</p>\n<p><b>Hugh:</b> UsAaR33: If you're not under NDA, legally,\
      \ you can say anything you know about it. However, if you're not, but you found\
      \ out things using 'dodgy' methods (leaked version, talking to someone who was\
      \ under NDA), then I'd say you probably ought not to say. If you are under NDA,\
      \ then you're not allowed to say anything which has not already been made public.</p>\n\
      <p><b>Tarquin:</b> I've changed the top of this page to reflect that. Hugh,\
      \ feel free to change it again if it needs it.</p>\n<p><b>Mychaeel:</b> As for\
      \ NDAs: The one Epic had the people on the <a href=\"/Legacy:UT2003/Mod_Summit\"\
      \ title=\"Legacy:UT2003/Mod Summit\">UT2003/Mod Summit</a> sign technically\
      \ disallowed disclosure of any information obtained on the summit to anyone\
      \ outside the invited mod teams, but Tim Sweeney expressly told us at the end\
      \ of the summit that we were free to talk about it publicly, and that the NDA's\
      \ main purpose was to prevent software leaks.</p>\n<p><b>DJPaul:</b> If, in\
      \ theory, I knew someone with a leaked build of UT2003, in theory, and I stole\
      \ a look at the class file, would the data gathered be postable on the Wiki\
      \ or considered \"hands-off\"? Remember, this is in theory and I don't have\
      \ it, so no accusing.</p>\n<p><b>Mychaeel:</b> It would be considered hands-off.\
      \ We're not going to embrace the use of stolen software, neither directly nor\
      \ indirectly.</p>\n<p><b>Highlander:</b> I have been wondering, Due to the use\
      \ of static meshes in maps, would it be better to go for a granular / modular\
      \ approch for making meshs. For example: instead of making a large support beam\
      \ (one of those made from cylinders if you know what i mean) make the cylinders\
      \ as meshes and simply use them to make the support beam in unrealed(scaled\
      \ &amp; rotated etc etc...). I realise the memory footprint of lotsa identical\
      \ smaller meshes would be less (i think). But would there be a performance hit\
      \ in fps from having to render \"more\" objects?</p>\n<p><b>Mychaeel:</b> Well...\
      \ using many different low-poly meshes is worse for performance than using a\
      \ single high-poly one many times, I believe. As for modularity, settle for\
      \ what makes sense: That would be (in my opinion, in most cases) neither building\
      \ an entire map as a static mesh nor making 3D primitives to be combined in\
      \ UnrealEd but, in your example, building that support beam as a single static\
      \ mesh.</p>\n<p><b>Highlander:</b> Another question would be what is happening\
      \ with collision in ut2k3? is it still cylinders? or can we create arbitary\
      \ shapes for collision? (do we even still have the option of cylinders?)</p>\n\
      <p><b>Mychaeel:</b> See <a href=\"/Legacy:Hardware_Brush\" title=\"Legacy:Hardware\
      \ Brush\">Hardware Brush</a>. (Collision cylinders are only for actors, and\
      \ static meshes aren't technically related to Unreal Tournament's <a href=\"\
      /Legacy:Decoration\" title=\"Legacy:Decoration\">Decoration</a> meshes anymore.)</p>\n\
      <hr />\n<p><b>EntropicLqd:</b> So how are we going to handle UT2003 stuff then?\
      \ Has a decision been made yet. From all accounts (and this is all based upon\
      \ rumor, speculation, and the odd fact here and there) the class hierarchy for\
      \ UT2003 is pretty different to that of UT. It also sounds like a lot of the\
      \ classes have tweaked (or changed) functionality as well. Although it does\
      \ seem like the game isn't due out any time soon now, I think we'll wind up\
      \ having to keep most of the script-type information seperate from the UT stuff.</p>\n\
      <p><b>Mychaeel:</b> This has been discussed at length in a now lost thread in\
      \ the Unreal Wiki forum. We haven't found a conclusive answer yet, but your\
      \ input would certainly be welcome.</p>\n<p><b>EntropicLqd:</b> Thanks. I always\
      \ forget about the Wiki forums.</p>\n<p><b>Luggage:</b> Better check this whole\
      \ thread: <a rel=\"nofollow\" class=\"external text\" href=\"http://dynamic.gamespy.com/~polycount/ubb/Forum1/HTML/006636.html\"\
      >PolyCount's Mod Summit thread</a></p>\n<p><b>Tarquin:</b> quote from that thread:\
      \ \"as well as a bunch of non-descript europeans or something\"&#160;!!!</p>\n\
      <p><b>Githianki:</b> I've added some info I confirmed about the particle systems.\
      \ Someone should go through here (who can do a complete list) and re-factor\
      \ and clean out obviously old comments.</p>\n<p>AS for the mesh questions, recall\
      \ that each mesh has an overhead so the overall number of dicreet and distinct\
      \ meshes is what impacts performance (along with tex obviously) not necessarily\
      \ the number of instances of any one of those meshes or the number of polys\
      \ in one of those meshes. That said lots of instances of a huge variety of of\
      \ high poly meshes will have a big performance impact over a few instances,\
      \ of a few, low poly meshes. The least important factor is the poly count of\
      \ a mesh since the poly numbers that can be thrown around are enormous.</p>\n\
      <p><b>GRAFIK:</b> Seen as how UT2003 differs little in terms of engine features,\
      \ instead of having seperate <a href=\"/edit/Legacy:New_Features_In_UT2004?redlink=1\"\
      \ class=\"new\" title=\"Legacy:New Features In UT2004 (page does not exist)\"\
      >New Features in UT2004</a> as linked to on the Home Page, shouldn't there be\
      \ a <strong class=\"selflink\">New Features in UT200X</strong>?</p>\n<p><b>Tarquin:</b>\
      \ Since the 2004 page doesn't exist, yup. Might as well rename this one to 200x\
      \ and link all the more spcific new feature lists from here.</p>\n<p><b>GRAFIK:</b>\
      \ Done.&#160;:)</p>\n<dl>\n<dd>[Edit: Updated pages linked to at top of page\
      \ as well.]</dd>\n</dl>\n<p><b>LionsPhil:</b> Would it be worth having a section\
      \ on \"broken/removed features in UT200X\", like warp zones, mirrors, and even\
      \ vaguely advanced dynamic lighting (no, projectors do not replace that as they\
      \ don't actually cast light, and \"casting shadow\" is an unnecessarily complex\
      \ ugly kludge; bDynamic doesn't work for animation effects like rotation)? I\
      \ don't mean a whole new node, but just another heading on this one.</p>\n<p><b>Evilmrfran:</b>\
      \ There is one big difference in the old and new editors. The Unreal Ed 2.0\
      \ had an option called \"create new path network\" As far as I know UT2k3/UT2k4\
      \ doesn't have this option. I miss being lazy -_- lol</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.059 seconds\nReal time usage: 0.079 seconds\nPreprocessor\
