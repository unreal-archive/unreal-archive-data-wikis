      tocnumber\">4</span> <span class=\"toctext\">Deciding on a definite license</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"GNU_Open_Content\"\
      >GNU Open Content</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Copyright/Discussion?section=1\" title=\"\
      Edit section: GNU Open Content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I said I'd put up the GNU Free Documentation License,\
      \ but it's just as much up to other contributors as myself. Feel free to discuss\
      \ below. – Tarquin</p>\n<h2><span class=\"mw-headline\" id=\"Fair_Use\">Fair\
      \ Use</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Copyright/Discussion?section=2\" title=\"\
      Edit section: Fair Use\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><i>Limitations on exclusive rights: Fair use</i></p>\n<p>The fair use of\
      \ a copyrighted work, including such use by reproduction in copies, for purposes\
      \ such as criticism, comment, news reporting, teaching (including multiple copies\
      \ for classroom use), scholarship, or research, is not an infringement of copyright.\
      \ In determining whether the use made of a work in any particular case is a\
      \ fair use the factors to be considered shall include -</p>\n<p>(1) The purpose\
      \ and character of the use, including whether such use is of a commercial nature\
      \ or is for nonprofit educational purposes;</p>\n<p>(2) The nature of the copyrighted\
      \ work;</p>\n<p>(3) The amount and substantiality of the portion used in relation\
      \ to the copyrighted work as a whole; and</p>\n<p>(4) The effect of the use\
      \ upon the potential market for or value of the copyrighted work.</p>\n<p>The\
      \ fact that a work is unpublished shall not itself bar a finding of fair use\
      \ if such finding is made upon consideration of all the above factors</p>\n\
      <h2><span class=\"mw-headline\" id=\"Moral_Rights\">Moral Rights</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Project_Copyright/Discussion?section=3\" title=\"Edit\
      \ section: Moral Rights\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><i>Tarquin writes</i>: I note with interest that the USA doesn't recognize\
      \ article 6bis of the Berne Convention, namely so-called \"moral rights\". This\
      \ puts an interesting slant on things, as under international law, you have\
      \ moral rights in what you create, which can not be transferred or licensed.<br\
      \ />\nSince AFAIK this server is in the US, while some writers are out of it,\
      \ which law applies?<br />\nI don't want to put people off from contributing\
      \ but a legal mind would be handy. Feel free to tell me I'm talking gibberish,\
      \ but roughly &amp; off the top of my head I'd say that submitting material\
      \ to the Wiki implicitly grants other contributors the right to make changes,\
      \ corrections, enhancements and additions. The project as a whole body of work\
      \ is copyright as open content – this is really (in my mind) to prevent a publisher\
      \ lifting it verbatim &amp; publishing it in book or magazine form. Something\
      \ similar happened to MathWorld a while ago, so don't knock it, it could happen\
      \ when the volume of material becomes sufficiently large. Something like a compiled\
      \ Help file, that is distributed gratis and fully credits the project &amp;\
      \ contributors is a different matter entirely&#160;:). Of course by then we\
      \ won't really know who wrote exactly what; hence the implicit agreement that\
      \ moral rights of the individual contributor are integrated into the project\
      \ as a whole.<br />\n...<br />\nor <i>something</i>...</p>\n<hr />\n<dl>\n<dd>Copyright\
      \ is a two-edged sword. If someone posts copyright material WE could be sued,\
      \ though it's more likely we'd just have to remove it and even more likely that\
      \ no-one would notice (but that is NO EXCUSE). But copyright also protects the\
      \ content of this site from being ripped off. I'm not doing this for any financial\
      \ reward, but I don't want to see someone else make a profit from hard work\
      \ that people put in here for free.<br />\nAnd BTW, I'm not really a leader.\
      \ We're an anarcho-syndicalist commune.&#160;;-) – Tarquin\n<dl>\n<dd>\n<dl>\n\
      <dd>So he's a 'cavalier' huh? what do you know? Moose of the world rejoice&#160;!\
      \ <i>Tao</i></dd>\n</dl>\n</dd>\n</dl>\n</dd>\n<dd>I'm not going to secede from\
      \ the United States&#160;;-), but I will say that I think the US policies on\
      \ international law are absolute crap. These range from this to land mines to\
      \ environmental controls. I think most things on the internet are generally\
      \ considered international. This can be seen by the fact that no one taxes the\
      \ internet, and so on and so forth. I think putting this out as copywrighted\
      \ under international standards is good. <i>Birelli</i></dd>\n</dl>\n<hr />\n\
      <p><b>reconn</b>: I uploaded the <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://creativecommons.org\">Creative Commons</a> 'some rights' image\
      \ (creative_commons-somerights). Thoughts? (er, on cc license use.. not on the\
      \ availability of the image)</p>\n<p><b>DJPaul:</b> I don't think sublicensing\
      \ Wiki content you have created is a good idea, even with a fairly lax license.</p>\n\
      <p><b>Mychaeel:</b> While I agree with DJPaul that this is a matter that has\
      \ to be discussed, I had a first glance at the Creative Commons license and\
      \ I must admit I like it.</p>\n<p><b>Tarquin:</b> I'm with Mych. The \"Attribution-NonCommercial-ShareAlike\"\
      \ license seems fairly close to our intentions.</p>\n<p><b>DJPaul:</b> Hey,\
      \ hey! Quit it!&#160;:stupid: My qualm was with the issue of <i>sublicensing</i>,\
      \ not of the actual license.</p>\n<p><b>reconn:</b> Despite the opening line\
      \ of this page, copyright doesn't need to be obtained. In the act of creating\
      \ something new or – in this case – writing something, you have the sole right\
      \ to copy it. It seems to me the essense of the Project Copyright is affirming\
      \ that the authors retain copyright, but that it's forced open. I want to use\
      \ Creative Commons as a way to refine and emphasize the freedoms granted to\
      \ the things I write here.</p>\n<p><b>Tarquin:</b> Quite right. I think it was\
      \ a Grungeism. Gone.</p>\n<p><b>DJPaul:</b> I'm all confused now, i'm out of\
      \ here. Bye.</p>\n<hr />\n<p>For your considering, I think that it's very unlikely\
      \ you can get away with redistributing the entire site as a ZIP or a CD without\
      \ getting the permission from each and every contributor author. At least it's\
      \ not very ethical. Personally, I'm not very confident that I can stretch the\
      \ provision very far on MeatballWiki. I merely wanted to provide some reasonable\
      \ description of what would happen if MeatballWiki had to publish <i>particular</i>\
      \ pages as static text, such as a standard like MeatBall:ModWiki. – SunirShah</p>\n\
      <p><b>Mychaeel:</b> See <a href=\"/Legacy:Project_Copyright\" title=\"Legacy:Project\
      \ Copyright\">Project Copyright</a> (unchanged since almost a year ago) – plus,\
      \ the discussion on <a href=\"/Legacy:Offline_Wiki\" title=\"Legacy:Offline\
      \ Wiki\">Offline Wiki</a> has been there for a long time before I replaced it\
      \ by the current page (see older revisions), and our local Wikizens here have\
      \ been unambiguously supportive of the thought. At the end of the day it's just\
      \ a temporary copy, like what you're doing all the time with your browser cache.</p>\n\
      <p><b>Mychaeel:</b> In fact, browsing <a href=\"http://www.usemod.com/cgi-bin/mb.pl?MeatballWikiCopyright\"\
      \ class=\"extiw\" title=\"meatball:MeatballWikiCopyright\">MeatBall:MeatballWikiCopyright</a>,\
      \ I find: \"Additionally, you grant Meatball a non-exclusive perpetual royalty-free\
      \ universal license to distribute the content in its archives, or distribute\
      \ the content in a compilation of selected Meatball content. The redistributed\
      \ material will be timestamped.\"</p>\n<hr />\n<p><b>CH3Z:</b> Should you have\
      \ a disclaimer above the edit box on the the edit pages to the effect:<br />\n\
      <i>Note: You are hereby knowingly adding information to a publicly displayed\
      \ document. Please, be respectfull of the intellectual property of others.</i>&#160;??</p>\n\
      <p><b>Mychaeel:</b> There's also a text \"Don't create a page just to test whether\
      \ it works\" and people still do it. – It should be self-evident that copyrighted\
      \ content requires permission to be used anywhere, including the Wiki. If it's\
      \ not for somebody I doubt adding another note to that effect will change a\
      \ thing.</p>\n<p><b>DJPaul:</b> Also sounds a bit formal, and might scare would-be\
      \ contributors off.</p>\n<hr />\n<p><b>pgibbs:</b> Hi. I'm coding my own Wiki\
      \ for various reasons, and like most Wikis, intend to ship some 'default' pages\
      \ with it. Can I/do I have permission to base some of the content of these Default\
      \ pages from pages of a similar nature from the Unreal Wiki (Which wouldn't\
      \ surprise me if, in turn, that these didn't come from UseMod or MeatBall or\
      \ somesuch); specifically, most of the text on the following pages (not exactly\
      \ - situtation and spelling/punctuation/grammar but the text will stay mainly\
      \ in form) - the Wiki FAQ page, the Sandbox and the New Users Quick Start page.</p>\n\
      <p>FYI I have not yet decided what license I'm going to have with my Wiki, but\
      \ I expect it will be open-source or public domain.</p>\n<p><b>pgibbs:</b> Also,\
      \ could I gain permission to use those nice little interwiki link icons?</p>\n\
      <p><b>Tarquin:</b> The interwiki icons are just shrunken versions of the site\
      \ logos – feel free to copy them. You're right, the FAQ was inspired by the\
      \ Meatball / Wikiwiki version. The Wiki Markup page is borrowed from Wikipedia.\
      \ The other two were written from scratch for this place. Sure, you can use\
      \ them. What are you coding your wiki in, BTW?</p>\n<p><b>pgibbs:</b> Thanks.\
      \ I'm coding it in PHP as a Postnuke module, as the only Wiki that integrates\
      \ into Postnuke is a very old version of the phpWiki.</p>\n<hr />\n<h2><span\
      \ class=\"mw-headline\" id=\"Deciding_on_a_definite_license\">Deciding on a\
      \ definite license</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Copyright/Discussion?section=4\" title=\"\
      Edit section: Deciding on a definite license\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Wormbo:</b> We still don't have a formal license\
      \ for our content. In the light of the pending switch to MediaWiki we should\
      \ probably decide on one of the commonly used documentation licenses. Some suggestions\
      \ in no particular order:</p>\n<ul>\n<li><a href=\"http://en.wikipedia.org/wiki/GNU_Free_Documentation_License\"\
      \ class=\"extiw\" title=\"wikipedia:GNU Free Documentation License\">Wikipedia:GNU\
      \ Free Documentation License</a>, which is also used by Wikipedia</li>\n<li>one\
      \ of the <a href=\"http://en.wikipedia.org/wiki/Creative_Commons_licenses\"\
      \ class=\"extiw\" title=\"wikipedia:Creative Commons licenses\">Wikipedia:Creative\
      \ Commons licenses</a>, probably the <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://creativecommons.org/license/results-one?license_code=by-sa\"\
      >by-sa</a> license, which is also used by BeyondUnreal's Liandri Archives.</li>\n\
      <li><a href=\"http://en.wikipedia.org/wiki/FreeBSD_Documentation_License\" class=\"\
      extiw\" title=\"wikipedia:FreeBSD Documentation License\">Wikipedia:FreeBSD\
      \ Documentation License</a></li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.gnu.org/licenses/license-list.html#FreeDocumentationLicenses\"\
      >others</a></li>\n</ul>\n<p>My personal favorite so far is the <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://creativecommons.org/license/results-one?license_code=by-sa&amp;wiki=true\"\
      >Creative commons by-sa license with the wiki symbol</a>.</p>\n<p><b>MythOpus:</b>\
      \ I vote for the Creative Commons license.</p>\n<p><b>elmuerte:</b> I am against\
      \ FreeBSD DL, it is not compatible with the idea of a wiki (and the license\
      \ AS IS, isn't usable, the source is not SGML DocBook). CA by-sa is ok'ish,\
      \ it's sound with the wiki concept. But I prefer a added non-commercial restriction\
      \ and a separate commercial restriction where a certain amount of \"profit\"\
      \ must be \"given back\" to the project. I'm not for GFDL, because of some of\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://en.wikipedia.org/wiki/GNU_Free_Documentation_License#Criticism_of_the_GFDL\"\
      >these issues</a>. It would be better to use the GPL.</p>\n<p><b>Haarg:</b>\
      \ The CC by-sa or by-nc-sa seem the most promising to me. I'd personally leave\
      \ out the commercial restrictions, but I'm not really a contributor and my main\
      \ concern is practicality. The current plan is to convert the old content but\
      \ leave it under the existing terms. Redistributing under a different license\
      \ isn't viable given the terms as they are currently set.</p>\n<p><b>El Muerte:</b>\
      \ oops, I meant a separate license for commercial use and not \"a separate commercial\
      \ restriction\".</p>\n<p><b>Haarg:</b> Last call for comments on this. I'm still\
      \ leaning toward by-sa. Can you present a case for why commercial use should\
      \ be restricted? Having a license set up where the project would receive a portion\
      \ of the profit doesn't seem very useful, as BU is hosting the site for free.</p>\n\
      <p><b>El Muerte:</b> The idea was that the money would go do BU to \"pay\" for\
      \ the provided service. Nothing is stopping a shady character to sell an (e)book\
      \ which is nothing more than a copy of various UnrealWiki pages. I don't that\
      \ kind of practices is within the \"by the community for the community\" spirit.</p>\n\
      <p><b>MythOpus:</b> I was going to say something along the lines of what El\
      \ Muerte said in his last sentence but didn't know how I would go about saying\
      \ it. I for one do not want anyone taking code/information off of this \"open\
      \ source\" site and have people make money from it when clearly they had no\
      \ part in it.</p>\n<p><b>Haarg:</b> Ok, thanks for the comments. Seems most\
      \ would prefer a license that restricts commercial use. I'm going with the CC\
      \ by-nc-sa license. El Muerte, would you be willing to write up something for\
      \ an additional commercial use license?</p>\n<p><b>El Muerte:</b> the exact\
      \ terms about commercial use is going to take some time to properly formulate.\
      \ But for sake of completeness of terms of usage and contribution we should\
      \ at least add a notice that the content will also be covered by a license for\
      \ commercial under a to be determined fee, to be paid to BeyondUnreal in name\
      \ of the UnrealWiki project. Anyway, I'll first work out the notice for users/contributers\
      \ so that that angle is covered. After that we can define the exact terms and\
      \ fee for commercial usage.</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
