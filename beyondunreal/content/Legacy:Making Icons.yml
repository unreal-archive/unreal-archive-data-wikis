  text:
    text: "<p>THis page should <i>probably</i> be about making custom icons for actors.</p>\n\
      <p>These are 32x32 PCX files.</p>\n<p>Does masking work the same way as <a href=\"\
      /Legacy:Color_Blending\" title=\"Legacy:Color Blending\">Color Blending</a>?\
      \ I have some icons here where transparency colours is last in the colour table.\
      \ (does it matter WHAT the colour actually is?)</p>\n<hr />\n<p><b>ZxAnPhOrIaN:</b>\
      \ Well... this page is supposed to help people to create a button for the custom\
      \ brush builders and the custom toolbox. Questions like \"How did <a href=\"\
      /Legacy:Tarquin\" title=\"Legacy:Tarquin\">Tarquin</a> draw the torus button\
      \ for the torus builder, like shading, gradients, sides, etc.&#160;?\" should\
      \ go into here.</p>\n<p><b>Tarquin:</b> ahh..... I see! <strong class=\"selflink\"\
      >Making Icons</strong> then, maybe?</p>\n<p>The Torus button: I made a big torus\
      \ with a really high detail setting (16 x 16 sides I think, maybe even 32).\
      \ I found a white texture (UWindow.WhiteTexture), and make a white room, with\
      \ the white torus inside. I then set up some purple lights to one side, moved\
      \ the camera back and took a big screenshot in UnrealEd. Then in Photoshop I\
      \ shrunk it down so it looks smooth.&#160;:)</p>\n<p><b>ZxAnPhOrIaN:</b> Is\
      \ that a joke, or did you really do that?</p>\n<p><b>Tarquin:</b> nope, that's\
      \ how I did it.&#160;:D I still have the map, too.</p>\n<p><b>ZxAnPhOrIaN:</b>\
      \ Could you please e-mail me it to me?</p>\n<p><b>Tarquin:</b> done&#160;:)</p>\n\
      <p><b>ZxAnPhOrIaN:</b> Got it!&#160;;) Did you blur the torus to blend the colors\
      \ together?</p>\n<p><b>Tarquin:</b> just take a big screenie (maybe maximize\
      \ the Viewport with button in the <a href=\"/Legacy:Console_Bar\" title=\"Legacy:Console\
      \ Bar\">Console Bar</a>), and when you shrink down it'll smooth.</p>\n<p><b>ZxAnPhOrIaN:</b>\
      \ Made an almost exact picture of the torus button!! BTW, how did you think\
      \ of that anyway??</p>\n<p><b>Tarquin:</b> er, I don't know...&#160;:) where\
      \ do ideas come from? what's the difference between a duck? (one of its legs\
      \ is both the same, BTW). I realised I didn't stand a chance of drawing something\
      \ that looked remotely good &amp; decided to take a picture of it instead.</p>\n\
      <p><b>ZxAnPhOrIaN:</b> Epic probably created their brush builder buttons with\
      \ the technique that you used. On the other hand, i think that we answered here\
      \ how to make the brush builder icons</p>\n<hr />\n<p><b>ZxAnPhOrIaN:</b> I'm\
      \ Creating a Brush Builder Icon \"Studio\"!</p>\n\n<!-- \nNewPP limit report\n\
