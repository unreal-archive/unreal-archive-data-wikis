    text: "==Introduction ==\n\n{{innerbox| ''In the beginning was the red builder\
      \ brush. It looked around itself and found it was alone. Alone in a great patch\
      \ of matter which dimensions could not be known.''\n\n}}\n\nThe '''Active Brush'''\
      \ is the basic tool of UnrealEd. It is displayed as a wireframe of dotted red\
      \ lines, and hence is is commonly referred to as the ''Red Builder Brush'',\
      \ or ''RBB''. There is only ever one RBB in a map. It is a grind with which\
      \ you'll be able to [[Legacy:Subtraction And Addition|subtract or add]] matter\
      \ from the [[Legacy:Unreal World|Unreal World]] and thus create [[Legacy:Unreal\
      \ Geometry|Unreal Geometry]].\n\nThe RBB is like a cookie cutter, or a template.\
      \ Make it into a shape, and then use that shape to create a new additive or\
      \ subtractive brush that will alter the map's space. The basic procedure is\
      \ this:\n\n# Click on a Brushbuilder button in the [[Legacy:Toolbox|toolbox]]:\
      \ the red builder brush is forged into a new shape.\n# Position it in the map\
      \ ([[Legacy:Mouse Control|mouse control]] explains how to do this).\n# Click\
      \ on one of the brush operations in the toolbox &ndash; usually ''Add'' or ''Subtract''.\n\
      # A new world brush is placed in the map, with the exact position and configuration\
      \ of the RBB.\n#* You can move the RBB to a new spot and add another brush of\
      \ this shape.\n#* You can re-make the RBB into a new shape.\n\n==Using the RBB\
      \ ==\n\n===Starting from scratch ===\n\nThe RBB can take on an entirely new\
      \ shape:\n* Using the buttons in the [[Legacy:Brushbuilders|Brushbuilders]]\
      \ toolbox group\n* Using the [[Legacy:2D Shape Editor|2D Shape Editor]]\n* By\
      \ imitating an existing brush. Do: [[Legacy:Brush Context Menu|Brush Context\
      \ Menu]] -> ''Polygons'' -> ''To Brush'' <br />The red builder brush will wrap\
      \ itself on the selected brush. All the surface properties, such as texture,\
      \ texture pan, and [[Legacy:Surface Flags (UT)|Surface Flags (UT)]] are copied\
      \ to the RBB too.\n\n===Editing the shape ===\n\nOnce you have a shape, there\
      \ are many ways to modify it. Note that most of these methods can also be used\
      \ to alter the shape of world brushes.\n\n* The position of individual vertices\
      \ may be changed by [[Legacy:Vertex Editing|Vertex Editing]].\n* The overall\
      \ scale can be changed:\n** With the [[Legacy:Brush Scaling|brush scaling]]\
      \ tool.\n** By right-clicking it, opening the [[Legacy:Actor Properties Window|Actor\
      \ properties window]] and setting Brush -> MainScale or Brush -> PostScale.\n\
      * Other transformations such as mirroring and skewing are also possible; see\
      \ [[Legacy:Brush Transformation|Brush Transformation]].\n* Rotating with the\
      \ [[Legacy:Brush Rotate|brush rotate]] tool.\n* The [[Legacy:Brush Clipping|Brush\
      \ Clipping]] tool makes a planar cut through it and keeps only one part.\n*\
      \ [[Legacy:Intersect|Intersect]] crops the brush using world geometry.\n* [[Legacy:Brush\
      \ Hacking|Brush Hacking]] is a way of editing polys and vertices.\n\n===Saving\
      \ the shape ===\n* [[Legacy:Brush Exporting And Importing|Brush Exporting And\
      \ Importing]]\n* [[Legacy:Brush Preservation|Brush Preservation]] preserves\
      \ the RBB without saving t3d files and/or preservation via adding and subtracting.\n\
      \n==Troubleshooting ==\n\n===Scaling or rotation behaves oddly ===\n\nThe RBB\
      \ remembers its scaling and rotation, even when you give it a completely new\
      \ shape. If it does not appear to do what you want it to, do one of the following:\n\
      * Check its properties, under Brush -> MainScale and Brush -> PostScale\n* Do\
      \ [[Legacy:Brush Context Menu|Brush Context Menu]] -> ''Reset'' -> ''Reset Scaling''\
      \ or ''Reset Rotation'' to reset the [[Legacy:Brush Transformation|brush transformation]]s\n\
      * Do [[Legacy:Brush Context Menu|Brush Context Menu]] -> ''Transform'' -> [[Legacy:Transform\
      \ Permanently|Transform Permanently]] to preserve the current shape\n\n===Can't\
      \ see the RBB ===\n\nYou can toggle visibility of the RBB in any [[Legacy:UnrealEd\
      \ Viewport|UnrealEd Viewport]]'s [[Legacy:Viewport Caption Context Menu|Viewport\
      \ Caption Context Menu]], or by pressing '''B''' when that viewport is active.\n\
      \n==Related Topics ==\n* [[Legacy:Mapping Lessons|Mapping Lessons]]\n* [[Legacy:Architecture|Architecture]]\
      \ topics\n* [[Legacy:Subtraction And Addition|Subtraction And Addition]]\n*\
      \ [[Legacy:Create A Room|Create A Room]]\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]\n\
      [[Category:Legacy Troubleshooting|{{PAGENAME}}]]"
