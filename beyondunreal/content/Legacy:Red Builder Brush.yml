    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Introduction\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Introduction</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Using_the_RBB\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Using the RBB</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Starting_from_scratch\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">Starting from scratch</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Editing_the_shape\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Editing the shape</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Saving_the_shape\"><span class=\"\
      tocnumber\">2.3</span> <span class=\"toctext\">Saving the shape</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Troubleshooting\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Troubleshooting</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Scaling_or_rotation_behaves_oddly\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Scaling or rotation\
      \ behaves oddly</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"\
      #Can.27t_see_the_RBB\"><span class=\"tocnumber\">3.2</span> <span class=\"toctext\"\
      >Can't see the RBB</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-9\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Introduction\">Introduction</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Red_Builder_Brush?section=1\"\
      \ title=\"Edit section: Introduction\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote class=\"legacyquote\">\n<p><i>In the beginning\
      \ was the red builder brush. It looked around itself and found it was alone.\
      \ Alone in a great patch of matter which dimensions could not be known.</i></p>\n\
      </blockquote>\n<p>The <b>Active Brush</b> is the basic tool of UnrealEd. It\
      \ is displayed as a wireframe of dotted red lines, and hence is is commonly\
      \ referred to as the <i>Red Builder Brush</i>, or <i>RBB</i>. There is only\
      \ ever one RBB in a map. It is a grind with which you'll be able to <a href=\"\
      /Legacy:Subtraction_And_Addition\" title=\"Legacy:Subtraction And Addition\"\
      >subtract or add</a> matter from the <a href=\"/Legacy:Unreal_World\" title=\"\
      Legacy:Unreal World\">Unreal World</a> and thus create <a href=\"/Legacy:Unreal_Geometry\"\
      \ title=\"Legacy:Unreal Geometry\">Unreal Geometry</a>.</p>\n<p>The RBB is like\
      \ a cookie cutter, or a template. Make it into a shape, and then use that shape\
      \ to create a new additive or subtractive brush that will alter the map's space.\
      \ The basic procedure is this:</p>\n<ol>\n<li>Click on a Brushbuilder button\
      \ in the <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a>: the\
      \ red builder brush is forged into a new shape.</li>\n<li>Position it in the\
      \ map (<a href=\"/Legacy:Mouse_Control\" title=\"Legacy:Mouse Control\">mouse\
      \ control</a> explains how to do this).</li>\n<li>Click on one of the brush\
      \ operations in the toolbox – usually <i>Add</i> or <i>Subtract</i>.</li>\n\
      <li>A new world brush is placed in the map, with the exact position and configuration\
      \ of the RBB.\n<ul>\n<li>You can move the RBB to a new spot and add another\
      \ brush of this shape.</li>\n<li>You can re-make the RBB into a new shape.</li>\n\
      </ul>\n</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"Using_the_RBB\">Using\
      \ the RBB</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Red_Builder_Brush?section=2\" title=\"Edit section:\
      \ Using the RBB\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Starting_from_scratch\">Starting from scratch</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Red_Builder_Brush?section=3\" title=\"Edit section: Starting\
      \ from scratch\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The RBB can take on an entirely new shape:</p>\n<ul>\n<li>Using the buttons\
      \ in the <a href=\"/Legacy:Brushbuilders\" title=\"Legacy:Brushbuilders\">Brushbuilders</a>\
      \ toolbox group</li>\n<li>Using the <a href=\"/Legacy:2D_Shape_Editor\" title=\"\
      Legacy:2D Shape Editor\">2D Shape Editor</a></li>\n<li>By imitating an existing\
      \ brush. Do: <a href=\"/Legacy:Brush_Context_Menu\" title=\"Legacy:Brush Context\
      \ Menu\">Brush Context Menu</a> -&gt; <i>Polygons</i> -&gt; <i>To Brush</i><br\
      \ />\nThe red builder brush will wrap itself on the selected brush. All the\
      \ surface properties, such as texture, texture pan, and <a href=\"/Legacy:Surface_Flags_(UT)\"\
      \ title=\"Legacy:Surface Flags (UT)\">Surface Flags (UT)</a> are copied to the\
      \ RBB too.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Editing_the_shape\"\
      >Editing the shape</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Red_Builder_Brush?section=4\" title=\"Edit section:\
      \ Editing the shape\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Once you have a shape, there are many ways to modify it. Note that most of\
      \ these methods can also be used to alter the shape of world brushes.</p>\n\
      <ul>\n<li>The position of individual vertices may be changed by <a href=\"/Legacy:Vertex_Editing\"\
      \ title=\"Legacy:Vertex Editing\">Vertex Editing</a>.</li>\n<li>The overall\
      \ scale can be changed:\n<ul>\n<li>With the <a href=\"/Legacy:Brush_Scaling\"\
      \ title=\"Legacy:Brush Scaling\">brush scaling</a> tool.</li>\n<li>By right-clicking\
      \ it, opening the <a href=\"/Legacy:Actor_Properties_Window\" title=\"Legacy:Actor\
      \ Properties Window\">Actor properties window</a> and setting Brush -&gt; MainScale\
      \ or Brush -&gt; PostScale.</li>\n</ul>\n</li>\n<li>Other transformations such\
      \ as mirroring and skewing are also possible; see <a href=\"/Legacy:Brush_Transformation\"\
      \ title=\"Legacy:Brush Transformation\">Brush Transformation</a>.</li>\n<li>Rotating\
      \ with the <a href=\"/Legacy:Brush_Rotate\" title=\"Legacy:Brush Rotate\">brush\
      \ rotate</a> tool.</li>\n<li>The <a href=\"/Legacy:Brush_Clipping\" title=\"\
      Legacy:Brush Clipping\">Brush Clipping</a> tool makes a planar cut through it\
      \ and keeps only one part.</li>\n<li><a href=\"/Legacy:Intersect\" title=\"\
      Legacy:Intersect\">Intersect</a> crops the brush using world geometry.</li>\n\
      <li><a href=\"/Legacy:Brush_Hacking\" title=\"Legacy:Brush Hacking\">Brush Hacking</a>\
      \ is a way of editing polys and vertices.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Saving_the_shape\">Saving the shape</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Red_Builder_Brush?section=5\"\
      \ title=\"Edit section: Saving the shape\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Brush_Exporting_And_Importing\"\
      \ title=\"Legacy:Brush Exporting And Importing\">Brush Exporting And Importing</a></li>\n\
      <li><a href=\"/Legacy:Brush_Preservation\" title=\"Legacy:Brush Preservation\"\
      >Brush Preservation</a> preserves the RBB without saving t3d files and/or preservation\
      \ via adding and subtracting.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Troubleshooting\">Troubleshooting</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Red_Builder_Brush?section=6\"\
      \ title=\"Edit section: Troubleshooting\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Scaling_or_rotation_behaves_oddly\"\
      >Scaling or rotation behaves oddly</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Red_Builder_Brush?section=7\"\
      \ title=\"Edit section: Scaling or rotation behaves oddly\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>The RBB remembers its scaling\
      \ and rotation, even when you give it a completely new shape. If it does not\
      \ appear to do what you want it to, do one of the following:</p>\n<ul>\n<li>Check\
      \ its properties, under Brush -&gt; MainScale and Brush -&gt; PostScale</li>\n\
      <li>Do <a href=\"/Legacy:Brush_Context_Menu\" title=\"Legacy:Brush Context Menu\"\
      >Brush Context Menu</a> -&gt; <i>Reset</i> -&gt; <i>Reset Scaling</i> or <i>Reset\
      \ Rotation</i> to reset the <a href=\"/Legacy:Brush_Transformation\" title=\"\
      Legacy:Brush Transformation\">brush transformations</a></li>\n<li>Do <a href=\"\
      /Legacy:Brush_Context_Menu\" title=\"Legacy:Brush Context Menu\">Brush Context\
      \ Menu</a> -&gt; <i>Transform</i> -&gt; <a href=\"/Legacy:Transform_Permanently\"\
      \ title=\"Legacy:Transform Permanently\">Transform Permanently</a> to preserve\
      \ the current shape</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Can.27t_see_the_RBB\"\
      >Can't see the RBB</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Red_Builder_Brush?section=8\" title=\"Edit section:\
      \ Can't see the RBB\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>You can toggle visibility of the RBB in any <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewport</a>'s <a href=\"/Legacy:Viewport_Caption_Context_Menu\"\
      \ title=\"Legacy:Viewport Caption Context Menu\">Viewport Caption Context Menu</a>,\
      \ or by pressing <b>B</b> when that viewport is active.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Red_Builder_Brush?section=9\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Mapping_Lessons\" title=\"\
      Legacy:Mapping Lessons\">Mapping Lessons</a></li>\n<li><a href=\"/Legacy:Architecture\"\
      \ title=\"Legacy:Architecture\">Architecture</a> topics</li>\n<li><a href=\"\
      /Legacy:Subtraction_And_Addition\" title=\"Legacy:Subtraction And Addition\"\
      >Subtraction And Addition</a></li>\n<li><a href=\"/Legacy:Create_A_Room\" title=\"\
