  title: "Legacy:Music Modules"
  text:
    text: "<p>Music Modules (MODs) are a mix of streaming audio and direct music.\
      \ MODs work a lot like MIDIs. They tell when, how long and at what pitch each\
      \ instrument should play. However, unlike direct music files, MODs do <i>not</i>\
      \ get their instrument sounds from <i>your</i> sound card. Instead, they have\
      \ an <i>independent</i> instrument library, which was imported into the MODs\
      \ when they were created. So for example, someone imports a custom piano sound\
      \ into a MOD. The program to create MODs now has added the sound to the sound\
      \ library of this particular MOD. Now, by changing the pitch of the sound, the\
      \ program can create from this one piano sound a whole range of piano sounds,\
      \ all at a different note! By manually adding loop start &amp; end points, you\
      \ can make the piano sound loop so you can play this sound as long as you'd\
      \ like. And that's basically how a MOD is made. See also: <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.modplug.com/mods/whatisamod.php3\"\
      >What is a Mod?</a></p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Creating_Modules\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Creating Modules</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"\
      ><a href=\"#Information_and_Help_Resources\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">Information and Help Resources</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-3\"><a href=\"#Finding_and_Downloading_Modules\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">Finding and Downloading\
      \ Modules</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Comments\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Creating_Modules\">Creating Modules</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Music_Modules?section=1\"\
      \ title=\"Edit section: Creating Modules\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>With this knowledge, you now may want to know how\
      \ to create MODs. OK, for that you need some programs to create music modules.\
      \ These are called <i>tracking programs</i>. I recommend using the <i>ModPlug\
      \ Tracker</i>, because it's a Windows based program and very easy to understand.\
      \ You can download the ModPlug Tracker (<i>MPT</i>) at <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.modplug.com\">ModPlug.com</a>. Explaining\
      \ the whole process of creating a module would be pointless here, since it is\
      \ all explained on <a rel=\"nofollow\" class=\"external text\" href=\"http://www.zolaweb.com/Zola/trax/MPTracker/MPT.html\"\
      >this</a> page. I'll just give a brief summary of how a MOD is created:</p>\n\
      <ol>\n<li>Find the audio samples (instrument sounds) that you're going to use\
      \ in the MOD and import them into MPT. (samples tab)</li>\n<li>Create loops\
      \ and instruments from the samples, if needed. (samples tab + instruments tab)</li>\n\
      <li>Switch to the patterns tab and hit the keys on your keyboard - almost every\
      \ key produces a different tone of the selected instrument.</li>\n<li>Insert\
      \ the notes (by hitting keys) for your song in the appropriate order from top\
      \ to bottom.</li>\n<li>Each instrument should be assigned to a different channel\
      \ (column). Click play and listen how it sounds. You may need to adjust the\
      \ speed in the Global tab.</li>\n<li>Tweak with the track until you have the\
      \ desired melody.</li>\n</ol>\n<p>I suggest you start by creating the basic\
      \ of every song, which is adding the rhythm by importing some drum samples and\
      \ creating the rhythm. You can then copy this block of rhythm and paste it again\
      \ and again so you get a drum loop. You now have the fundation of the song and\
      \ you can expand it by adding other instruments.</p>\n<p><br />\nCreating MODs\
      \ is not easy for everyone. Like learning UEd, it requires a lot of time to\
      \ become a good tracker. If you really want to create your own music, I suggest\
      \ you don't give up easily.</p>\n<h3><span class=\"mw-headline\" id=\"Information_and_Help_Resources\"\
      >Information and Help Resources</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Music_Modules?section=2\"\
      \ title=\"Edit section: Information and Help Resources\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>There's much more involved\
      \ in creating and understanding MODs. Following is a list of sources where you\
      \ can acquire knowledge on music modules.</p>\n<ul>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.modplug.com/resources/index.php3?session=\"\
      >This</a> ModPlug page has a list of music module resources. Virtually everything\
      \ you need to know about MODs is linked there.</li>\n<li>Don't forget that MPT\
      \ has a <i>help file</i> where the functions of MPT are explained in.</li>\n\
      <li>You can ask questions about MODs at the <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.modplug.com/community/index.php3?session=\">ModPlug\
      \ Community Forums</a>.</li>\n<li>There's always <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.google.nl/search?hl=nl&amp;q=%22music+modules%22&amp;btnG=Google+zoeken&amp;lr=\"\
      >Google.com</a> that can provide you with info on MODs.</li>\n</ul>\n<p>Don't\
      \ forget that there are other tracking programs. You should get the one you\
      \ feel the most comfortable with. I've added links on MPT, just because <i>I</i>\
      \ use it. Doesn't mean there aren't any other tracking programs with their own\
      \ help resources...<br />\nFor exmaple, I know there's <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.starbreeze.com/\">FastTracker</a>, <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.noisemusic.org/it/\">Impulse\
      \ Tracker</a> &amp; ProTracker</p>\n<p>Any other suggestions anyone?</p>\n<p>Here\
      \ are a couple of sites with sound samples and wave editors, should you need\
      \ them to create music modules:</p>\n<dl>\n<dd><i>Wave Editors:</i></dd>\n</dl>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.goldwave.com/\"\
      >Goldwave.com</a> - <i>Goldwave</i> is usually <i>the</i> editor for people\
      \ who want to do some serious wave editing. Licence: shareware.</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.waschbusch.com/\"\
      >Waschbusch.com</a> - Here you can find a wave editor called <i>Encounter 2000</i>.\
      \ It has many features and a good interface. Licence: freeware.</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://audacity.sourceforge.net/\"\
      >Audacity.sourceforge.net</a> - <i>Audacity</i> is an open source wave editor\
      \ with basic features as well as more advanced. The program is continuously\
      \ under progress. Licence: open source.</li>\n</ul>\n<dl>\n<dd><i>Musical instrument\
      \ samples:</i></dd>\n</dl>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.findsounds.com/\">FindSounds.com</a> - The site has a pretty\
      \ advanced search engine to search for virtually any sound.</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.samplenet.co.uk/\">Samplenet.co.uk</a>\
      \ - Many people's favourite instrument sample database. Features a huge instrument\
      \ sample database.</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.arturia.com/\">Arturia.com</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.modarchive.com/waveworld/\">ModArchive.com</a>\
      \ - Has many instrument samples. Many from professional musical keyboards.</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.soundproz.com/\"\
      >SoundProz.com</a> - Has a decent collection of instrument samples.</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.samplearena.com/\"\
      >SampleArena.com</a> - The site has a long list of samples.</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Finding_and_Downloading_Modules\">Finding and Downloading\
      \ Modules</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Music_Modules?section=3\" title=\"Edit section:\
      \ Finding and Downloading Modules\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If you don't want to create MODs yourself, there's\
      \ always the option of downloading MODs, made by other users and using it in\
      \ your map.</p>\n<p><br />\nFollowing is a list of sites where you can download\
      \ music modules (for free). I've got only two sites that have a database of\
      \ MODs. They're BIG ones though. I'm hoping to add more.</p>\n<ul>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.modplug.com/mods/nrelease.php3?session=\"\
      >ModPlug.com MOD download section</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.modarchive.com/\">ModArchive.com</a></li>\n\
      </ul>\n<p><b>Attention:</b> Before you download loads of MODs for your maps,\
      \ please read the copyright &amp; credits terms below. Also, note that there's\
      \ a maximum sound quality in modules that the Unreal Engine supports. I'll be\
      \ adding this after the copyright notice.</p>\n<blockquote class=\"legacyquote\"\
      >\n<p><b>Copyright Issues and Credits</b></p>\n<p>When you download modules\
      \ from the Internet, be sure to read the readme file (if there is one) which\
      \ is included! Sometimes, the person who has created the module doesn't want\
      \ his module to be used in any project or map. Or sometimes, this person wants\
      \ you to explicitly mention his (nick-)name in your readme file when you distribute\
      \ the map/project. Adding someone's music to your map without any permission\
      \ or mentioning his name is simply considered as <i>wrong</i>. You should always\
      \ make clear that it was not <i>you</i> who created the music for the map and\
      \ report who <i>did</i> create the music. Even if this is not claimed in the\
      \ readme file included with the module.</p>\n<p><b>Always mention the (nick-)name\
      \ of the person who created the module in your readme file!</b></p>\n<p>So give\
      \ credits to that person. Not that you'll get sued the minute you don't, but\
      \ by doing this, you indicate who made it, so people will know who was responsible\
      \ for the music and maybe try out some other modules of that person. Also, you'll\
      \ be showing this person respect by including his/her name in your readme file\
      \ and this in turn will make you more respected...</p>\n</blockquote>\n<h2><span\
      \ class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Music_Modules?section=4\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Birelli:</b> This page is all content moved from\
      \ the <a href=\"/Legacy:Music\" title=\"Legacy:Music\">Music</a> page. It's\
      \ relevant, but it's very general and could apply to anything (not just UT),\
      \ so it fits nicely on its own page.</p>\n\n<!-- \nNewPP limit report\nCPU time\
