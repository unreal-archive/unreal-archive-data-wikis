      \ app and in UT2003.\n\n[[Image:Legacy_MS3D2UT2003.jpeg|center|]]\n\n==Downloads==\n\
      \nThis very useful 3D modeling app is available from Chumbalum Soft.\n* http://www.swissquake.ch/chumbalum-soft/\n\
      \nThe fully enabled app can be downloaded for a 30-day free trial. Its price\
