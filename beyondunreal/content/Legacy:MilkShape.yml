    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#MilkShape_3D_v._1.6.6\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">MilkShape 3D v.\
      \ 1.6.6</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Downloads\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Downloads</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Tutorials\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Tutorials</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h4><span class=\"mw-headline\" id=\"MilkShape_3D_v._1.6.6\"\
      >MilkShape 3D v. 1.6.6</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:MilkShape?section=1\" title=\"Edit section:\
      \ MilkShape 3D v. 1.6.6\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><i>Article date 10/22/03</i></p>\n<p>MilkShape 3D (MS3D) is a 3D modeling\
      \ and animation toolbox designed for low-poly-count game content creation rather\
      \ than producing render-to-file still images or movies. It is strictly polygon-based\
      \ (triangles only – no quads), provides a good suite of capable, basic modeling\
      \ tools, and is easy to learn. Anyone with a smattering of 3D modeling experience\
      \ can begin making serious static meshes for UT2003 in the first hour or so\
      \ of using MS3D, and even raw beginners should have a fairly shallow learning\
      \ curve.</p>\n<p>MS3D's strong suit is that it is designed for modders, and\
      \ sports an extensive list of import/export options that make it valuable as\
      \ a \"translator\" app as well as one for creating original content. This allows\
      \ setting up content \"pipelines\" that wouldn't be possible otherwise (e.g.,\
      \ a wave-modulated banner modeled and animated in <a href=\"/Legacy:Gmax\" title=\"\
      Legacy:Gmax\">gmax</a>, exported to Quake III Arena .md3 format, imported into\
      \ MS3D, exported as .3ds, and made into a vertex animation for UT2003 using\
      \ the classic <a href=\"/Legacy:3ds2unr\" title=\"Legacy:3ds2unr\">3ds2unr</a>\
      \ utility).</p>\n<p>MS3D has some warts. Its interface is not particularly graceful,\
      \ though it is competent. It has only basic planar-mapping texturing tools,\
      \ requiring some extra effort for complex shapes, and takes a very \"hairy-eyeball\"\
      \ approach to texture placement – tweaks can be hard to get really accurate.\
      \ But with the ability to export MS3D models in dozens of formats, these limitations\
      \ can usually be offset by acquiring other tools to fill in where MS3D is less\
      \ useful (e.g., a mesh unwrapping/painting prog).</p>\n<p>MilkShape 3D is very\
      \ good for producing <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\"\
      >static meshes</a> of low to intermediate complexity for <a href=\"/Legacy:UT2003\"\
      \ title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a> game content (see\
      \ examples below). When exported using one of the three <a href=\"/Legacy:Lightwave\"\
      \ title=\"Legacy:Lightwave\">Lightwave</a> LWO options (see pic below), the\
      \ exports can be imported directly into UEd 3's <a href=\"/Legacy:Static_Mesh_Browser\"\
      \ title=\"Legacy:Static Mesh Browser\">Static Mesh browser</a> (Tutorial: <a\
      \ href=\"/Legacy:MilkShape_For_UT2003_Static_Meshes\" title=\"Legacy:MilkShape\
      \ For UT2003 Static Meshes\">MilkShape for UT2003 Static Meshes</a>). For models\
      \ of greater complexity, freeware such as gmax can be used for the initial modeling,\
      \ then exported in a format MS3D can import (such as Quake III Arena .md3),\
      \ for tweaking and re-exporting in a UT2003-useable format like LWO. Meshes\
      \ for early Unreal games can be exported in .3ds format.</p>\n<div class=\"\
      center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_MS3D-LWOexport.gif\"\
      \ class=\"image\" title=\"LWO export options to use in MilkShape 3D\"><img alt=\"\
      LWO export options to use in MilkShape 3D\" src=\"/w/images/Legacy_MS3D-LWOexport.gif\"\
      \ width=\"694\" height=\"714\" /></a></div>\n</div>\n<p>MS3D has animation capabilities,\
      \ including skeletal animation using Forward Kinematics (FK) only, but as of\
      \ v.1.6.6 can export animations for Unreal-engine games only in .3d or .3ds\
      \ format, which means bringing them into the game as vertex animations – not\
      \ a good approach for character anims, but useful for effects of certain types.\
      \ Tutorial: <a href=\"/Legacy:UT_Vertex_Animations_From_MilkShape\" title=\"\
      Legacy:UT Vertex Animations From MilkShape\">UT Vertex Animations from MilkShape</a></p>\n\
      <p>MilkShape can load the default male or female <a href=\"/Legacy:UT\" title=\"\
      Legacy:UT\" class=\"mw-redirect\">UT</a> (not UT2003) skeletons for binding\
      \ to a custom model, then provide .psk export for combining with existing .psa\
      \ data. Version 1.6.6 cannot export .psa, which limits the customization possiblities.\
      \ Models bound in MS3D to the UT skeletons can probably be used for UT2003 (confirmation\
      \ would be appreciated), but there are subtle differences in the skeletons that\
      \ may need to be taken into account.</p>\n<p>Material assignments using MS3D's\
      \ less-than-streamlined interface can be tedious, but when done with some planning,\
      \ gives good results in UEd. One significant advantage over <a href=\"/Legacy:Maya\"\
      \ title=\"Legacy:Maya\">Maya</a> 4.0.1 PLE and its <a href=\"/Legacy:UnEditor.Mll\"\
      \ title=\"Legacy:UnEditor.Mll\">unEditor.mll</a> plug-in is that the MS3D LWO\
      \ export preserves smoothing groups/hard edges when imported into the Static\
      \ Mesh browser, if the materials are set up properly in MS3D and UEd. This capability\
      \ makes it a better choice as a low-cost Static Mesh \"factory.\"</p>\n<p>Below\
      \ are examples of MS3D v.1.6.5 models both in the app and in UT2003.</p>\n<div\
      \ class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_MS3D2UT2003.jpeg\"\
      \ class=\"image\"><img alt=\"Legacy MS3D2UT2003.jpeg\" src=\"/w/images/Legacy_MS3D2UT2003.jpeg\"\
      \ width=\"950\" height=\"800\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Downloads\">Downloads</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MilkShape?section=2\"\
      \ title=\"Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This very useful 3D modeling app is available from\
      \ Chumbalum Soft.</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.swissquake.ch/chumbalum-soft/\">http://www.swissquake.ch/chumbalum-soft/</a></li>\n\
      </ul>\n<p>The fully enabled app can be downloaded for a 30-day free trial. Its\
      \ price is very reasonable (US$25 as of 10/16/03), it has a user community of\
      \ wide-ranging ability and interest, and a well-trafficked forum for questions,\
      \ answers, and showing off MilkShape models.</p>\n<p>An MS3D SDK is available\
      \ – MS3D's basic capablities are extended by a fair number of plug-ins produced\
      \ by various code-savvy users. MilkShape 3D v.1.7.0 beta is currently being\
      \ offered on the Chumbalum Soft site; among its new features are .psk/.psa import/export\
      \ options (unevaluated as yet) that use the UT2003 skeletons.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Tutorials\">Tutorials</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MilkShape?section=3\"\
      \ title=\"Edit section: Tutorials\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Importing_Milkshape_Characters_To_UT2004\"\
      \ title=\"Legacy:Importing Milkshape Characters To UT2004\">Importing Milkshape\
      \ Characters To UT2004</a></li>\n</ul>\n<ul>\n<li><a href=\"/Legacy:UT_Vertex_Animations_From_MilkShape\"\
      \ title=\"Legacy:UT Vertex Animations From MilkShape\">UT Vertex Animations\
      \ from MilkShape</a> (formerly <i>MilkShape Modeling and Import</i>)<br />\n\
      Describes exporting a MilkShape model for import into UT as vertex animation\
      \ (this technique is not used for characters in UT2003).</li>\n</ul>\n<ul>\n\
      <li><a href=\"/Legacy:NeverWinter_Nights_To_UT2003\" title=\"Legacy:NeverWinter\
      \ Nights To UT2003\">NeverWinter Nights to UT2003</a><br />\nImporting NWN models\
      \ into Unreal Tournament 2003 using Milkshape</li>\n</ul>\n<ul>\n<li><a href=\"\
      /Legacy:MilkShape_For_UT2003_Static_Meshes\" title=\"Legacy:MilkShape For UT2003\
      \ Static Meshes\">MilkShape for UT2003 Static Meshes</a><br />\nDescribes building\
      \ a simple model (a tri-bladed shuriken), groups manipulation, material assignments,\
      \ export options to use for UT2003 static meshes, insuring smoothing and hard\
      \ edge info is preserved in UT2003, and basic MS3D texture mapping.</li>\n</ul>\n\
      <ul>\n<li>MilkShape + gmax<br />\n(Planned) Using MilkShape as a \"translator\"\
      \ between gmax and UT2003 allows more advanced modeling, texture/UV, and animation\
      \ techniques. Describes creating a wave-modified banner and getting it into\
      \ UT2003 as a vertex animation.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MilkShape?section=4\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Topics_On_Modeling\" title=\"\
      Legacy:Topics On Modeling\">Topics On Modeling</a></li>\n<li><a href=\"/Legacy:Static_Mesh\"\
      \ title=\"Legacy:Static Mesh\">Static Mesh</a></li>\n</ul>\n\n<!-- \nNewPP limit\
