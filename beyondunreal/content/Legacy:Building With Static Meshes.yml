  title: "Legacy:Building With Static Meshes"
  text:
    text: "<p>The introduction of <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static\
      \ Mesh\">Static Meshes</a> has radically changed how maps are built. In the\
      \ <a href=\"/Legacy:The_Curse_Of_Static_Meshes\" title=\"Legacy:The Curse Of\
      \ Static Meshes\">The Curse Of Static Meshes</a> article, mappers explain their\
      \ problems with this new technique. Here you'll find solutions.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Acclimatizing\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Acclimatizing</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Problems\"><span class=\"tocnumber\"\
