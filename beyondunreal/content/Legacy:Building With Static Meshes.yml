      >2.1</span> <span class=\"toctext\">Finding the right mesh</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Meshes_stuck_in_maps\"><span\
      \ class=\"tocnumber\">2.2</span> <span class=\"toctext\">Meshes stuck in maps</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#PrePivot\"><span class=\"tocnumber\"\
