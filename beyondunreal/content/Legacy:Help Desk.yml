      \ expands PlayerPawn\n\nexec function LogStuff()\n{\n  log(\"log tah f******\
      \ stuff\");\n}</uscript>\n\n'''Xian:''' UScript: Engine.PlayerPawn, Engine.Console,\
      \ Engine.Inventory, Engine.HUD (and subclasses obviously)\n\nNative: (apart\
      \ from the above) Engine.Player, Engine.SubSystem, Engine.Client, Engine.Engine,\
      \ Engine.GameInfo, Engine.Input, Engine.Level (NOT ENGINE.LEVELINFO), and of\
      \ course, all their subclasses...\n\nIt isn't as simple as subclassing PlayerPawn\
      \ and that's it... you need to subclass a proper player controller subclass\
