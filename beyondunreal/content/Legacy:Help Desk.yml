  wikitext:
    text: "{{ambox|type=notice|text=A Wiki is not the ideal way to carry on long discussions,\
      \ BeyondUnreal's [http://forums.beyondunreal.com/forumdisplay.php?forumid=13\
      \ Unreal Development forums] are recommended instead.<br/>'''Please do not post\
      \ new questions here.'''}}\n\n\n__TOC__\n==Questions==\n\n===Expontiental Damage\
      \ in a Lava Field===\n\nI have been trying to write a script for exponiental\
      \ lava damage following the inverse square law. Basically, a lavavolume that\
      \ deals more damage to the player the closer it gets to the center of the lava.\
      \ I've found everything I need except for a way to input the player's position.\
      \ Is there any function that can call a player's x,y, and z coordinates?\n\n\
      '''MythOpus:''' Yes... and no.  There is a function in LevelInfo called GetLocalPlayerController.\
      \  It can be accessed using Level.GetLocalPlayerController.  This will return\
      \ the clients player controller.  From there you simply need to get the location\
      \ of the pawn.  This will work wonders if it'll be used offline.  The problems\
      \ might start while online.  I'm not sure if it'll work properly without simulating\
      \ or replication but you can always try.\n\n===Problem Loading Maps===\n\n'''SenorDoom:'''\
      \ I'm trying to load a map from one computer into another and keep receiving\
      \ this error.\n\nHistory: ULinkerLoad<<FName <- (LinkerLoad Package.LinkerLoad195\
      \ 262305)) <- FPoly<< <- UPolys::Serialize <- LoadObject <- (Polys myLevel.Polys6081\
      \ 262305==262305/1193606 111461 180953) <- ULinkerLoad::Preload <- PreLoadObjects\
      \ <- UObject::EndLoad <- UObject::LoadPackage <- UEditorEngine::Exec_Map <-\
      \ UEditorEngine::Exec <- (MAP LOAD FILE=\"L:\\royZach_map1.ut2\") <- UUnrealEdEngine::Exec\
      \ <- FileOpen <- WEditorFrame::OnCommand <- WWindow::WndProc <- WWindow::StaticProc\
      \ <- MessagePump <- MainLoop\n\nI've been unsuccesful finding any help with\
      \ this at all.\n\n'''Raven:''' There is an error in loading up a brush. Possible\
      \ that it an error coming in from something else. Are you using any custom packages\
      \ (code, static meshes, textures, ect)?\n\n'''SenorDoom:''' No, I'm not using\
      \ any custom pacakages, its all from prefabs.\n\n'''Raven:''' Another thing\
      \ to check is that verion of UT on the computer that you are moving to is the\
      \ same as the one you are comming from. (i.e. both are patched the same)\n\n\
      ===Editing Shaders ===\n\n'''Hellborg:''' UT3, I would like to modify the standard\
      \ postprocess (DOFAndBloomBlendPixelShader) used in Unreal Tournament 3. In\
      \ the UT3 tech based Roboblitz I can simply edit the postprocess by directly\
      \ editing the file DOFAndBloomBlendPixelShader.usf in the Engine/Shaders folder\
      \ with notepad. I then simply remove the shadercache, run roboblitz, and the\
      \ new shadercode is used. I can thereby implement cartoon shading in roboblitz.\
      \ I tried the same with UT3, deleted the shadercashe (files RefShaderCache-PC-D3D-SM2.upk,RefShaderCache-PC-D3D-SM3.upk\
      \ and RefShaderCache-PC-D3D-SM4.upk and edited DOFAndBloomBlendPixelShader.usf\
      \ in notepad. However, the game gives a runtime error on startup even after\
      \ the tiniest change in the shader script. I am sure,that the shader code is\
      \ still fine - just changing a single constant produces this error. There is\
      \ also no information given by the error message. Do I need to change certain\
      \ configuration files to allow modified shader script, or is there a more general\
      \ problem with my method in UT3? Or, is there a more elegant way to add a custom\
      \ postprocess to the whole game scene? I asked this question in many formus\
      \ already, but nobody seems to have a clue...\n\n===Third Person View ===\n\n\
      '''Stick:''' UT99, I would like to use UT in third Person view, using behindview\
      \ 1 works, but the crosshair is not there, and the camera is at a bad angle,\
      \ i have used a mutator called 'Bullet time 3.00' it fixes this, but i dont\
      \ like the rest of the things on that mutator, i would like to know how to do\
      \ this without out.\n\n===Polys Visible through walls \"In-Game\" ===\n\n'''VENOM:'''\
      \ UT99, I can \"see\" ALL my polys through walls, I have an open area map with\
      \ a building in the middle, I can stand outside next to the wall and see the\
      \ polycount (stat global) through the wall 900+!!, outside is about 300 polys,\
      \ I can find nothing on this subject, and yes the wall is solid bsp, anyone?\n\
      \n===SmallNavigationPoint/Timer() ===\n\n'''vitaloverdose'''Ive been updating\
      \ my vehicle booster script and a lot of people have suggested using a navigation\
      \ point for the parent class. Ive re-written the script using smallnavigation\
      \ point as the parent but i cant get the timer function to fire. Is the the\
      \ function available using small navigation point as a parent?   \n\n===Scriptable\
      \ Trigger===\n\n'''Sopa de letras:''' I miss a scriptable trigger for UT1. I\
      \ wish all triggering functions and conditions would be merged in one trigger\
      \ :(. It's so time consuming to make chains of different triggers :(\n\n===Weapons\
      \ Slowing Down Player When Holding It===\n\n'''Fey''':  I've been working for\
      \ quite some time trying to figure out how to simulate weapons having weight.\
      \  The idea being that if you were holding a gun in your hand, it would slow\
      \ you down by some arbitrary amount.  But if you changed that gun out for another\
      \ one you'd speed back up again.  Over the past several days I've hit several\
      \ dead ends in trying to do this.  Currently I'm thinking that I'm going to\
      \ need to put a timer on somthing and then find a way to check if the characters\
      \ are holding the gun, perhaps on the pawn that might be using the weapon. \
      \ I can't seem to find a good page explaing (this is my first mutator ever)\
      \ how timers work, and what functions might close them.  I read on the inventory\
      \ class page discription that timers are unmade in some functions.  If I try\
      \ to put a timer on a pawn, will it get erased after the pawn dies, or some\
      \ other event that I may not realize?  If so, I'll have to recrete the timer\
      \ everytime the pawn spawns, I guess via ModifyPlayer().  \n\nIs using a timer\
      \ really the best way to do this?  I'm still trying to find a function on weapon\
      \ or inventory that might trigger when a weapon is being readied or unreadied,\
      \ but in the past few days I've not been able to find anything worked.  I've\
      \ also not been able to find a pre-existing mutator code that makes somthing\
      \ happen when the player is holding a weapon, so I've got nothing to experiment\
      \ with.\n\n'''MythOpus:'''  I suggest that instead of using the mutator to do\
      \ the guts of what you're trying to do, use an [[Legacy:Interaction|Interaction]]\
      \ instead.  You could do what you're proposing in the Tick function.\n\n===Command\
      \ Prompt/UCC Issue===\n\n'''VerteX''': Command Prompt being strange\n\neverytime\
      \ i compile a code, it parsers, compiles, imports, then when it's done, it gives\
      \ me warning \n\nWarning: Failed to load 'UberLinkGun.u': Can't find file 'UberLinkGun.u'\n\
      \nWarning: Failed loading package: Can't find file 'UberLinkGun.u'\n\nLog: Analyzing...\n\
      \nLog: FactoryCreateText: Class with ClassFactoryUC (0 1 UberLinkGun\\Classes\\\
      DamTypeUberLinkGun.uc)\n\nLog: Class: DamTypeUberLinkGun extends DamTypeRocket\n\
      \nLog: Imported: Class UberLinkGun.DamTypeUberLinkGun\n\nLog: FactoryCreateText:\
      \ Class with ClassFactoryUC (0 1 UberLinkGun\\Classes\\UberLinkGun.uc)\n\nLog:\
      \ Class: UberLinkGun extends LinkGun\n\nLog: Imported: Class UberLinkGun.UberLinkGun\n\
      \nLog: FactoryCreateText: Class with ClassFactoryUC (0 1 UberLinkGun\\Classes\\\
      UberLinkGunAttach.uc)\n\nLog: Class: UberLinkGunAttach extends LinkAttachment\n\
      \nLog: Imported: Class UberLinkGun.UberLinkGunAttach\n\nLog: FactoryCreateText:\
      \ Class with ClassFactoryUC (0 1 UberLinkGun\\Classes\\UberLinkGunFire.uc)\n\
      \nLog: Class: UberLinkGunFire extends LinkAltFire\n\nLog: Imported: Class UberLinkGun.UberLinkGunFire\n\
      \nLog: FactoryCreateText: Class with ClassFactoryUC (0 1 UberLinkGun\\Classes\\\
      UberLinkGunPickup.uc)\n\nLog: Class: UberLinkGunPickup extends LinkGunPickup\n\
      \nLog: Imported: Class UberLinkGun.UberLinkGunPickup\n\nLog: FactoryCreateText:\
      \ Class with ClassFactoryUC (0 1 UberLinkGun\\Classes\\UberLinkGunProj.uc)\n\
      \nLog: Class: UberLinkGunProj extends RocketProj\n\nLog: Imported: Class UberLinkGun.UberLinkGunProj\n\
      \nLog: Parsing UberLinkGunAttach\n\nLog: Parsing DamTypeUberLinkGun\n\nLog:\
      \ Parsing UberLinkGun\n\nLog: Parsing UberLinkGunPickup\n\nLog: Parsing UberLinkGunProj\n\
      \nLog: Parsing UberLinkGunFire\n\nLog: Compiling UberLinkGunAttach\n\nLog: Compiling\
      \ DamTypeUberLinkGun\n\nLog: Compiling UberLinkGun\n\nLog: Compiling UberLinkGunPickup\n\
      \nLog: Compiling UberLinkGunProj\n\nLog: Compiling UberLinkGunFire\n\nLog: Importing\
      \ Defaults for UberLinkGunAttach\n\nLog: Importing Defaults for DamTypeUberLinkGun\n\
