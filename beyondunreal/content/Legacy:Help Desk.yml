      \ letting the regular relevance code do what it's supposed to do?</p>\n<p><b>SuperApe:</b>\
      \ Thank you. What I mean by updating before the player sees it, is to make a\
      \ <i>one-time</i> forced update (from the default setting of a property, which\
      \ the Client has automatically, to the setting this prone Pawn should have on\
      \ the Server), perhaps at map start. For example, my Pawn should be set to PHYS_None\
      \ (because of a special state it is in), but the default is PHYS_Falling. On\
      \ the server this Physics special setting is known, on the Client it is not\
      \ (until the Client machine gets an update from the Server). So, as it is now,\
      \ the Player on the Client turns a corner, sees the Pawn, the Pawn falls (PHYS_Falling),\
      \ then after a moment, it updates the Pawn's location, rotation, and Physics,\
      \ and the Pawn *snaps* back to where it should be. My question is related to\
      \ this example. How can I force this Pawn to update the Physics setting in time\
      \ to prevent it from falling when the Client Player sees it? As of yet, I do\
      \ not have a workable solution. It appears to me to be a limitation of the Replication\
      \ scheme. But, I thought I bring the problem up here, in case anyone would like\
      \ to help me find a solution.</p>\n<p><b>Graphik:</b> Your expanded description\
      \ still leaves me guessing, but I recommend you use the ModifyPlayer function.\
      \ <a href=\"/Legacy:Mutator\" title=\"Legacy:Mutator\">Mutator</a> features\
      \ a description of the function as well as an example of its use.</p>\n<p><b>SuperApe:</b>\
      \ My suspicion is that this is not something that Graphik can help me with.\
      \ <i>(No offense, Graphik)</i> But I will try to elaborate one point that appears\
      \ to have been missed. Replication, as Unreal uses it by default, causes the\
      \ above example situation automatically, where the Pawn as it exists on the\
      \ Client gets an update to important non-default settings on properties such\
      \ as Physics only after the Client Player has seen it. Unreal Replication is\
      \ able to handle elaborate maps because it does not replicate everything all\
      \ the time, only the bare minimum that's needed, when it's needed, to <i>simulate</i>\
      \ what's happening on the Server. This example I've described above shows that\
      \ scheme in action, but I am looking for a clever workaround to somehow force\
      \ this Client Pawn to update either instantly (when the Client Player sees it)\
      \ perhaps do something that will ensure the Client Pawn is already set to the\
      \ proper (not the default) Physics setting before this line of sight occurs.\
      \ The goal would be to avoid the situation where the Client Players see this\
      \ Pawn fall and then snap back to the proper location a moment later (depending\
      \ on current netspeed conditions). IOW, I have not coded some nifty line of\
      \ sight stuff, this is just how Unreal Replication works now. I'm looking for\
      \ some kind of override, so the Client Pawn does not rely on it's default property\
      \ setting. I would consider whatever workaround works, and use it on other properties\
      \ as well, such as Animation-related properties, etc.</p>\n<p><b>EricBlade:</b>\
