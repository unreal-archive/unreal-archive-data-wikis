      <h3><span class=\"mw-headline\" id=\"When_running_a_server_is_there_a_file_that_is_viewable_that_contains_all_the_actor_events_such_as_kills_and_who_won.2Flost_the_match.3F\"\
      >When running a server is there a file that is viewable that contains all the\
