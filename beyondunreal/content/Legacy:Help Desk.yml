      \ Name subsystem shut down\n\nUninitialized: Allocation checking disabled\n\n\
      Uninitialized: Log file closed, 07/15/07 15:19:17\n\nMV was what i was trying\
      \ to compile...i have no idea what to do seeing as it used to work, but recently\
      \ it started giving me that warning\n\n===Question about native classes===\n\
      \n'''Illiander''' I'm trying to make a UT2k4 vehicle that switches between a\
      \ wheeled car-type, and a flyer.  Basic problem, when I try to extend ONSVehicle,\
      \ and just copy in all of ONSChopperCraft, it doen't pick up on any of the movement\
      \ inputs.  Same with ONSWheeledCraft.  But when I extend those classes it picks\
      \ up on the inputs.  Am I doomed to failure in this, or is there some way for\
      \ me to pick up on movement commands in UScript?\n\n===Question===\n\n'''vertex'''\
      \ I have an assault level i am making for my family to use for fun. I thought\
      \ (since i'm the only mapper), that'd i'd make a little sniping area with a\
      \ non-solid brush over it with the outside texture matching the wall and the\
      \ inside texture transparent. The problem is, when i test it, the defending\
      \ bots (who appear by a weapon locker with sniper rifles) kill me everytime\
      \ i go to my secret place. Is there a way around that, so that people and bots\
      \ can't see me, but i can see them and shoot them.\n\n===Questions about certain\
      \ errors===\n\nJameso123 \n\nI have had a problem with UnrealED 3 i got with\
      \ UT 2004 whan i start the editor the part where the vieworts should be are\
      \ just white all the other stuff is working, there just isnt any viewports\n\
      \n'''shadow21''' I've been having a problem with UT99, I'm trying to compile\
      \ a mod, and I'm having troubles with the Mesh=LODMesh'' command, the error\
      \ that pops up is 'bad expression in '=', what should I do, I'm at a loss here\
