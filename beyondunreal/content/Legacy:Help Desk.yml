      \ title=\"Edit section: Questions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Expontiental_Damage_in_a_Lava_Field\"\
      >Expontiental Damage in a Lava Field</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=2\"\
      \ title=\"Edit section: Expontiental Damage in a Lava Field\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>I have been trying\
      \ to write a script for exponiental lava damage following the inverse square\
      \ law. Basically, a lavavolume that deals more damage to the player the closer\
      \ it gets to the center of the lava. I've found everything I need except for\
      \ a way to input the player's position. Is there any function that can call\
      \ a player's x,y, and z coordinates?</p>\n<p><b>MythOpus:</b> Yes... and no.\
      \ There is a function in LevelInfo called GetLocalPlayerController. It can be\
      \ accessed using Level.GetLocalPlayerController. This will return the clients\
      \ player controller. From there you simply need to get the location of the pawn.\
      \ This will work wonders if it'll be used offline. The problems might start\
      \ while online. I'm not sure if it'll work properly without simulating or replication\
      \ but you can always try.</p>\n<h3><span class=\"mw-headline\" id=\"Problem_Loading_Maps\"\
      >Problem Loading Maps</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Help_Desk?section=3\" title=\"Edit section:\
      \ Problem Loading Maps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>SenorDoom:</b> I'm trying to load a map from one computer into another\
      \ and keep receiving this error.</p>\n<p>History: ULinkerLoad&lt;&lt;FName &lt;-\
      \ (LinkerLoad Package.LinkerLoad195 262305)) &lt;- FPoly&lt;&lt; &lt;- UPolys::Serialize\
      \ &lt;- LoadObject &lt;- (Polys myLevel.Polys6081 262305==262305/1193606 111461\
      \ 180953) &lt;- ULinkerLoad::Preload &lt;- PreLoadObjects &lt;- UObject::EndLoad\
      \ &lt;- UObject::LoadPackage &lt;- UEditorEngine::Exec_Map &lt;- UEditorEngine::Exec\
      \ &lt;- (MAP LOAD FILE=\"L:\\royZach_map1.ut2\") &lt;- UUnrealEdEngine::Exec\
      \ &lt;- FileOpen &lt;- WEditorFrame::OnCommand &lt;- WWindow::WndProc &lt;-\
      \ WWindow::StaticProc &lt;- MessagePump &lt;- MainLoop</p>\n<p>I've been unsuccesful\
      \ finding any help with this at all.</p>\n<p><b>Raven:</b> There is an error\
      \ in loading up a brush. Possible that it an error coming in from something\
      \ else. Are you using any custom packages (code, static meshes, textures, ect)?</p>\n\
      <p><b>SenorDoom:</b> No, I'm not using any custom pacakages, its all from prefabs.</p>\n\
      <p><b>Raven:</b> Another thing to check is that verion of UT on the computer\
      \ that you are moving to is the same as the one you are comming from. (i.e.\
      \ both are patched the same)</p>\n<h3><span class=\"mw-headline\" id=\"Editing_Shaders\"\
      >Editing Shaders</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Help_Desk?section=4\" title=\"Edit section:\
      \ Editing Shaders\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Hellborg:</b> UT3, I would like to modify the standard postprocess (DOFAndBloomBlendPixelShader)\
      \ used in Unreal Tournament 3. In the UT3 tech based Roboblitz I can simply\
      \ edit the postprocess by directly editing the file DOFAndBloomBlendPixelShader.usf\
      \ in the Engine/Shaders folder with notepad. I then simply remove the shadercache,\
      \ run roboblitz, and the new shadercode is used. I can thereby implement cartoon\
      \ shading in roboblitz. I tried the same with UT3, deleted the shadercashe (files\
      \ RefShaderCache-PC-D3D-SM2.upk,RefShaderCache-PC-D3D-SM3.upk and RefShaderCache-PC-D3D-SM4.upk\
      \ and edited DOFAndBloomBlendPixelShader.usf in notepad. However, the game gives\
      \ a runtime error on startup even after the tiniest change in the shader script.\
      \ I am sure,that the shader code is still fine - just changing a single constant\
      \ produces this error. There is also no information given by the error message.\
      \ Do I need to change certain configuration files to allow modified shader script,\
      \ or is there a more general problem with my method in UT3? Or, is there a more\
      \ elegant way to add a custom postprocess to the whole game scene? I asked this\
      \ question in many formus already, but nobody seems to have a clue...</p>\n\
      <h3><span class=\"mw-headline\" id=\"Third_Person_View\">Third Person View</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Help_Desk?section=5\" title=\"Edit section: Third Person\
      \ View\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Stick:</b> UT99, I would like to use UT in third Person view, using behindview\
      \ 1 works, but the crosshair is not there, and the camera is at a bad angle,\
      \ i have used a mutator called 'Bullet time 3.00' it fixes this, but i dont\
      \ like the rest of the things on that mutator, i would like to know how to do\
      \ this without out.</p>\n<h3><span class=\"mw-headline\" id=\"Polys_Visible_through_walls_.22In-Game.22\"\
      >Polys Visible through walls \"In-Game\"</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=6\"\
      \ title=\"Edit section: Polys Visible through walls &quot;In-Game&quot;\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>VENOM:</b> UT99,\
      \ I can \"see\" ALL my polys through walls, I have an open area map with a building\
      \ in the middle, I can stand outside next to the wall and see the polycount\
      \ (stat global) through the wall 900+!!, outside is about 300 polys, I can find\
      \ nothing on this subject, and yes the wall is solid bsp, anyone?</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"SmallNavigationPoint.2FTimer.28.29\">SmallNavigationPoint/Timer()</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Help_Desk?section=7\" title=\"Edit section: SmallNavigationPoint/Timer()\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>vitaloverdose</b>Ive\
      \ been updating my vehicle booster script and a lot of people have suggested\
      \ using a navigation point for the parent class. Ive re-written the script using\
      \ smallnavigation point as the parent but i cant get the timer function to fire.\
      \ Is the the function available using small navigation point as a parent?</p>\n\
      <h3><span class=\"mw-headline\" id=\"Scriptable_Trigger\">Scriptable Trigger</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Help_Desk?section=8\" title=\"Edit section: Scriptable\
      \ Trigger\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Sopa de letras:</b> I miss a scriptable trigger for UT1. I wish all triggering\
      \ functions and conditions would be merged in one trigger&#160;:(. It's so time\
      \ consuming to make chains of different triggers&#160;:(</p>\n<h3><span class=\"\
      mw-headline\" id=\"Weapons_Slowing_Down_Player_When_Holding_It\">Weapons Slowing\
      \ Down Player When Holding It</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=9\"\
      \ title=\"Edit section: Weapons Slowing Down Player When Holding It\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Fey</b>: I've\
      \ been working for quite some time trying to figure out how to simulate weapons\
      \ having weight. The idea being that if you were holding a gun in your hand,\
      \ it would slow you down by some arbitrary amount. But if you changed that gun\
      \ out for another one you'd speed back up again. Over the past several days\
      \ I've hit several dead ends in trying to do this. Currently I'm thinking that\
      \ I'm going to need to put a timer on somthing and then find a way to check\
      \ if the characters are holding the gun, perhaps on the pawn that might be using\
      \ the weapon. I can't seem to find a good page explaing (this is my first mutator\
      \ ever) how timers work, and what functions might close them. I read on the\
      \ inventory class page discription that timers are unmade in some functions.\
      \ If I try to put a timer on a pawn, will it get erased after the pawn dies,\
      \ or some other event that I may not realize? If so, I'll have to recrete the\
      \ timer everytime the pawn spawns, I guess via ModifyPlayer().</p>\n<p>Is using\
      \ a timer really the best way to do this? I'm still trying to find a function\
      \ on weapon or inventory that might trigger when a weapon is being readied or\
      \ unreadied, but in the past few days I've not been able to find anything worked.\
      \ I've also not been able to find a pre-existing mutator code that makes somthing\
      \ happen when the player is holding a weapon, so I've got nothing to experiment\
      \ with.</p>\n<p><b>MythOpus:</b> I suggest that instead of using the mutator\
      \ to do the guts of what you're trying to do, use an <a href=\"/Legacy:Interaction\"\
      \ title=\"Legacy:Interaction\">Interaction</a> instead. You could do what you're\
      \ proposing in the Tick function.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Command_Prompt.2FUCC_Issue\">Command Prompt/UCC Issue</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=10\"\
