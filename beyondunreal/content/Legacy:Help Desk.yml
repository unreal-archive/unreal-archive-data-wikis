      \ of the Z-gravity, but that's an egregious hack and will break in conjunction\
      \ with the LowGrav mutator. There's obviously another way to do it, since that\
      \ \"fix\" isn't active in DM-Morpheus, but I haven't been able to find it. What\
      \ am I missing here?</p>\n<p><b>Tarquin:</b> I suspect Morpheus does it at the\
      \ ZoneInfo level, since the indoor areas have normal gravity.</p>\n<p><b>McNutcase:</b>\
      \ Looks like it might have to break, then... I'll go and look for at least the\
      \ right official magnitude, so as to keep the feel consistent...</p>\n<p><b>Ch3z:</b>\
      \ I don't know if this helps or not, but the code in Botpack.LowGrav is very\
      \ simple. It expands Mutator, gets rid of all UtJumpboots and sets the ZoneGravity\
      \ properties of all ZoneInfo in the map to vect(0,0,-200) in the CheckReplacement\
      \ function. That's all it does. I was also thinking you might look into embedding\
      \ a mutator into your map that unregisters the lowgrav mutator if in the chain??\
      \ A thought.</p>\n<p><b>McNutcase:</b> in that case, hacking the LevelInfo properties\
      \ won't break with LowGrav... although I suspect I want the gravity a bit higher\
      \ than 200, since the default is 950. Certainly 200 is a bit low. Now I just\
      \ need to figure out how to deal with exiting a WaterZone via a WarpZone...</p>\n\
      <p><b>Evilmrfrank:</b> Low gravity shouldn't be changed in the level info. It\
      \ should be changed in the zone info only. You can change the gravity settings\
      \ there to whatever you want it to be.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Attaching_karma_actors_to_movers\">Attaching karma actors to movers</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Help_Desk?section=27\" title=\"Edit section: Attaching\
      \ karma actors to movers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Blue Ion:</b> The deal is as simple as the question. I want to attach\
      \ a karma actor to a mover so when it is triggered the karma actor would follow\
      \ the mover and at the same time swing, be shot, and other fun stuff to do with\
      \ karma actors.</p>\n<p>The idea is to make an elevator that is held with chains\
      \ that could swing and ultimately break when shot.</p>\n<p>The KBSJoint should\
      \ do the trick except that it won't work with anything that is either BSP geometry\
      \ or an other karma actor, and during gameplay, when the karma is activated,\
      \ the thing shoots of to the center of the world.</p>\n<p><b>Foxpaw:</b> It\
      \ is possible that you are not setting up the KBSJoint correctly. It is intended\
      \ to go between either a Karma simulated actor and another Karma simulated actor,\
      \ or a Karma simulated actor and the world.</p>\n<p>I believe that attaching\
      \ to a mover will require a modest amount of coding. However, if you are going\
      \ to have to custom code something it might not make sense to use Karma at all,\
      \ and instead code your own elevator physics, since it is a fairly simple case.</p>\n\
      <p>Alternatively, you could get rid of the mover and make the whole thing work\
      \ on Karma. That would also require some amount of scripting.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Calling_movement.28moveforward_etc.29_from_within_script\"\
      >Calling movement(moveforward etc) from within script</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=28\"\
      \ title=\"Edit section: Calling movement(moveforward etc) from within script\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Simul:</b>\
      \ Hi Im creating a script that reads in movement information from a java program\
      \ on a remote computer and moves the player in unreal. That is working fine,\
      \ and now I have 3 values (X,Y,Z) in my script, however I cant for the life\
      \ of me work out how to emulate a keyboard/mouse input to use the information\
      \ (like moveForward). At the moment I am able to use move() on xpawn however\
      \ there has to be a less dodgy way to do this. I can get the rotation of the\
      \ player working fine, its just the movement.</p>\n<p><b>Xian:</b> Hello! Unfortunately\
      \ I don't know anything about UE 2, only UE 1, but I assume the best way (and\
      \ possibly only way&#160;?) is to modify the aBaseY variable in PlayerInput.\
      \ One way would be changing the InputClass in Engine.PlayerController to your\
      \ class extending PlayerInput and possibly adding hooking functions there (or\
      \ simply do it easier by changing them directly in Engine.PlayerController).\
      \ The reason I told you to use an Input class is that the input moments are\
      \ best accessed in the PlayerInput ticking event, therefore you need to do it\
      \ there. This was doing a quick skimming of the UT2kX code so it is not guaranteed\
      \ to work, but may be a push in the right direction&#160;:)</p>\n<h3><span class=\"\
      mw-headline\" id=\"Overriding_a_native_source_function_in_script.\">Overriding\
      \ a native source function in script.</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=29\"\
      \ title=\"Edit section: Overriding a native source function in script.\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Baz:</b> Hi Im\
      \ trying to override AONSWheeledCraft:: ProcessCarInput() in a subclass of ONSWheeledCraft.\
      \ is this at all possible, or are all native functions final. Are native functions\
      \ with the same name as script functions considered different because they dont\
      \ have the same number?</p>\n<p><b>Foxpaw:</b> You can override UnrealScript\
      \ functions declared as native, if they are not final. (Many are, but not all.)\
      \ However, the function you have indicated does not have a corresponding UnrealScript\
      \ function, so you cannot override it with UnrealScript. There is probrably\
      \ an UnrealScript function that you can override to get the same result as you\
      \ are trying to achieve.</p>\n<p><b>Baz:</b> oh well, my problem is that bIsInverted\
      \ is set and checked in the native code, and if bIsInverted is true a vehicle\
      \ wont reverse when its are upsidedown. Ive got a scorpian driving on the celing,\
      \ but when you drive into a corner you cant drive out again.</p>\n<p><b>Nobody:</b>\
      \ I don't know the code you are refering to, but can you intercept it when the\
      \ user attempts reverse and check to see if bIsInverted=true and if so set vehicle's\
      \ rotation 180 from current? If you do that in increments, maybe a for loop,\
      \ then it might feel like it is some automatic feature of the vehicle, and not\
      \ some funky hack of the game, like driving on the ceiling hehehehe just kiddin'.</p>\n\
      <p><b>Xian:</b> Loops is a bad idea. best way to smoothen rotation changes is\
      \ using DeltaTime.</p>\n<h3><span class=\"mw-headline\" id=\"Converting_BSP_to_static_mesh_no_longer_evil.3F\"\
      >Converting BSP to static mesh no longer evil?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=30\"\
      \ title=\"Edit section: Converting BSP to static mesh no longer evil?\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>UTF8_REPLACEMENT9;<i>Tarquin:'</i>\
      \ There used to be this: <a href=\"http://udn.epicgames.com/Two/ConvertingBspBrushesIsSuboptimal\"\
      \ class=\"extiw\" title=\"udn2:ConvertingBspBrushesIsSuboptimal\">udn2:ConvertingBspBrushesIsSuboptimal</a>.\
      \ However, I was looking for this page just now, and I couldn't see it linked\
      \ from ANY other page on the UDN. Does that mean that maybe it's ok to do it\
      \ now? Maybe they've improved the way UnrealEd converts to static meshes?</p>\n\
      <p><b>Ragdoll:</b> I dont know of any improvements in the BSP-&gt;Static Mesh\
      \ conversion. It seems ok for basic shapes like cubes etc but from my experience\
      \ for complex meshes it is better to use a external 3D modelling application.\
      \ This page explains it quite well:<a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://angelmapper.com/tutorials/uedmeshes.htm\">http://angelmapper.com/tutorials/uedmeshes.htm</a></p>\n\
      <h3><span class=\"mw-headline\" id=\"Registering_GameRules\">Registering GameRules</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Help_Desk?section=31\" title=\"Edit section: Registering\
      \ GameRules\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Tarquin:</b> Everywhere I've sene examples of using a <a href=\"/Legacy:GameRules\"\
      \ title=\"Legacy:GameRules\">GameRules</a> class, I've seen this sort of code\
      \ used to register it:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\">  <span class=\"\
      kw2\">if</span> <span class=\"br0\">(</span> <span class=\"kw7\">Level</span>.<span\
      \ class=\"kw7\">Game</span>.<span class=\"me0\">GameRulesModifiers</span> <span\
      \ class=\"sy0\">==</span> <span class=\"kw5\">None</span> <span class=\"br0\"\
      >)</span> <span class=\"br0\">{</span>\n    <span class=\"kw7\">Level</span>.<span\
      \ class=\"kw7\">Game</span>.<span class=\"me0\">GameRulesModifiers</span> <span\
      \ class=\"sy0\">=</span> myRules;\n  <span class=\"br0\">}</span> <span class=\"\
      kw2\">else</span> <span class=\"br0\">{</span>\n    <span class=\"kw7\">Level</span>.<span\
      \ class=\"kw7\">Game</span>.<span class=\"me0\">GameRulesModifiers</span>.<span\
      \ class=\"me0\">AddGameRules</span><span class=\"br0\">(</span>myRules<span\
      \ class=\"br0\">)</span>;\n  <span class=\"br0\">}</span></pre></div>\n</div>\n\
      <p>However, there's an AddGameModifier function in <a href=\"/Legacy:GameInfo\"\
      \ title=\"Legacy:GameInfo\">GameInfo</a> that handles the case where no game\
      \ rules are in the linked list. So you can just do this:</p>\n<div dir=\"ltr\"\
      \ class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\">  <span class=\"kw7\">Level</span>.<span class=\"kw7\"\
      >Game</span>.<span class=\"me0\">AddGameModifier</span><span class=\"br0\">(</span>myRules<span\
      \ class=\"br0\">)</span>;</pre></div>\n</div>\n<p>This seems simpler... or is\
      \ there a reason it might not always work?</p>\n<p><b>Nobody:</b> I don't believe\
      \ AddGameModifier was implemented until UT2004. That GameInfo link only goes\
      \ to the UT2003 version of the class.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Hud_with_mouse_problems.3F\">Hud with mouse problems?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=32\"\
      \ title=\"Edit section: Hud with mouse problems?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Okay... I have been trying to create a little user\
      \ interface for my game. Instead of the player looking around with the mouse,\
      \ the player will have an overhead perspective and is able to interact with\
      \ things via their mouse. The problem is, I can't exactly make that work. Here's\
      \ what I've got so far. A custom PlayerController with some game related variables\
      \ but also a call to Player.GUIController to turn it on... like this.</p>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"kw1\">class</span> CustomPlayerController\
      \ <span class=\"kw1\">extends</span> <span class=\"kw9\">PlayerController</span>;\n\
      \ \n<span class=\"kw1\">var</span> BaseGUIController HudController;\n \n<span\
      \ class=\"kw1\">exec</span> <span class=\"kw1\">function</span> MakeGUI<span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span>  <span class=\"co1\">//it's\
      \ an exec function just to make things easier for testing purposes</span>\n\
      <span class=\"br0\">{</span>\n   HudController <span class=\"sy0\">=</span>\
      \ MQ_HudController<span class=\"br0\">(</span><span class=\"kw8\">Player</span>.<span\
      \ class=\"me0\">GUIController</span><span class=\"br0\">)</span>;\n   HudController.<span\
      \ class=\"me0\">SetControllerStatus</span><span class=\"br0\">(</span><span\
      \ class=\"kw6\">true</span><span class=\"br0\">)</span>;\n<span class=\"br0\"\
      >}</span></pre></div>\n</div>\n<p>MQ_HudController is a custom GUIController\
      \ that I thought I would need to add custom functionality. So, what that does\
      \ is turns on the GUIController which activates mouse functionality. Here's\
      \ where things get hard for me. I can't for the life of me figure out how the\
      \ actual GUI pages and components for the menu's are 'activated' once the mouse\
      \ is clicked on them. I've looked through all relevant classes (from BaseGUIController\
      \ to GUI, GUIComponent etc...) Currently, I have no overhead perspective working\
      \ because I wanted to get this completed first. All I want for the player to\
      \ be able to do right now is be able to click anywhere on the ground (with the\
      \ mouse of course) and then have the pawn of the player move there. Later I\
      \ want to add other stuff, but I figure if I figure this out first, I can do\
      \ the other stuff pretty fast. Can anyone help me to get the mouse able to be\
      \ clicked on the ground and have the pawn move there? PS. I don't really want\
      \ like an invisible GUIPage or anything infront of the hud.. if that's possible.</p>\n\
      <p><b>Nobody:</b> Sounds like a 2D curser in a 3D world. He's gonna get teased\
      \ in school. =( I think I would be going at it in this fasion:<br />\nMake curser\
      \ invisible.<br />\nDeclare an object with a location in 3D space (and a mesh\
      \ or a sprite),<br />\nand set it's x and y = to the curser's x and y keeping\
      \ it's z.<br />\nChange z in response user input via their configured jump and\
      \ crouch keys.<br />\nif this objects vector location is = to another objects\
      \ vect location (within it's collision radius maybe) when the mouse is clicked,\
      \ or possibly the object fire(...)'s or whatever, then dostuff().<br />\nMaybe\
      \ the lil guy will make friends in the 3D world now, hehehe. But this is like\
      \ your the curser and it's in 3rd person view, why not make it firstperson view\
      \ in fly mode? Then already have the navigation done, and you can use trace\
      \ or watch for the other objects vector location and rotation to be where it\
      \ would be right in front of you but not right in your face. My two cents. Fun\
      \ Idea, I'd sure like to see it when it's done.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Almost_ready_to_launch_mod.2C_but_a_few_questions\">Almost ready to launch\
      \ mod, but a few questions</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=33\"\
      \ title=\"Edit section: Almost ready to launch mod, but a few questions\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Kou</b>: Okay,\
      \ I'm about ready to release a demo of a mod I just made, but I (stupidly) designed\
      \ the text in my windows based on pixels, and I'm running on 1280x1024 resolution.\
      \ Is there a simple way to snap everything into place or am I going to have\
      \ to set it for each resolution each time? This is an example of what I currently\
      \ have...</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n\
      <div class=\"uscript source-uscript\">\n<pre class=\"de1\">       C.<span class=\"\
      me0\">SetPos</span><span class=\"br0\">(</span><span class=\"nu0\">550</span>,\
      \ <span class=\"nu0\">292</span><span class=\"br0\">)</span>;\n       C.<span\
      \ class=\"me0\">DrawColor</span>.<span class=\"me0\">R</span> <span class=\"\
      sy0\">=</span> <span class=\"nu0\">255</span>;\n       C.<span class=\"me0\"\
      >DrawColor</span>.<span class=\"me0\">G</span> <span class=\"sy0\">=</span>\
      \ <span class=\"nu0\">255</span>;\n       C.<span class=\"me0\">DrawColor</span>.<span\
      \ class=\"me0\">B</span> <span class=\"sy0\">=</span> <span class=\"nu0\">255</span>;\n\
      \       C.<span class=\"me0\">DrawText</span><span class=\"br0\">(</span> <span\
      \ class=\"st0\">\"Error!\"</span>, <span class=\"kw6\">False</span> <span class=\"\
      br0\">)</span>;</pre></div>\n</div>\n<p><b>Foxpaw:</b> The typical way to resolve\
      \ this is to multiply by some value based on the resolution. Usually fractional\
      \ numbers are used and they are multiplied by the resolution, but you can just\
      \ as easily multiply by the resolution divided by 1280x1024.</p>\n<p>IE:</p>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"kw1\">local</span> <span\
      \ class=\"kw5\">float</span> XRes, YRes;\n \nXRes <span class=\"sy0\">=</span>\
      \ C.<span class=\"me0\">SizeX</span> <span class=\"sy0\">/</span> <span class=\"\
      nu0\">1280</span>;\nYRes <span class=\"sy0\">=</span> C.<span class=\"me0\"\
      >SizeY</span> <span class=\"sy0\">/</span> <span class=\"nu0\">1024</span>;\n\
      \ \nC.<span class=\"me0\">SetPos</span><span class=\"br0\">(</span><span class=\"\
      nu0\">550</span><span class=\"sy0\">*</span>XRes, <span class=\"nu0\">292</span><span\
      \ class=\"sy0\">*</span>YRes<span class=\"br0\">)</span>;</pre></div>\n</div>\n\
      <p><b>Kou:</b> Thanks, that (kinda) fixed the problem. I'm wondering how I may\
      \ play different music in the Instant Action game configuration area rather\
      \ than the generic UT2k4 menu music.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Warp_Zones\">Warp Zones</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=34\"\
      \ title=\"Edit section: Warp Zones\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Jezinator:</b> Right, erm sorry if this looks a\
      \ bit wierd but I've never written like this before. I have a problem with Warp\
      \ Zones you see. Im creating a fundamentally mind boggling map using warp zones,\
      \ not loads of warp zones, just two pairs of them. I have textured the sheet\
      \ that defines the zone with AssaultFilmGrain becuase i couldn't find a transparent\
      \ texture anywhere&#160;:) im using UT2K4 btw. Anyways the problem is that there\
      \ is an area of the map behind the warp zone and the geometry is showing through\
      \ in a very wierd way whenever I play the map. Its like the corridor behind\
      \ the Zone (which has nothing to do with the zone itself) Is overriding the\
      \ corridor that the Zone links to. The zone still works perfectly, but its just\
      \ a glaring aesthetic problem. I am aware that that was perhaps not the best\
      \ explanation ever but its a wierd problem. If there were some way of posting\
      \ the map here.... Dunno, if anyone has any help, i would seriously appreciate\
      \ it. Also I have two other, complete maps which I would like to distribute\
      \ and don't know how.</p>\n<p>'<i>evil_blue_dude:UTF8_REPLACEMENT9;</i>Rotate\
      \ one of the zone portals 180 degress. If that doesnt work then rotate them\
      \ both 180 degrees. (but be sure to try the first before trying the second)</p>\n\
      <p><b>Jezinator:</b> Yes i did try that, even before I asked here, it doesn't\
      \ help. I can't figure out why that happened.</p>\n<p><b>Foxpaw:</b> I'm not\
      \ sure if I'm understanding the problem correctly, but it sounds like you might\
      \ want to try setting the walls of the corridor that has the warpzone info in\
      \ it to fake backdrop.</p>\n<p><b>MythOpus:</b> The author probably hasn't been\
      \ here for some time now but don't the WarpZoneInfos override the texture they\
      \ have on the surface anyways? Having that transparent texture could be throwing\
      \ the WarpZoneInfo off and having it reveal BSP on the other side.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Collision_And_caft\">Collision And caft</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Help_Desk?section=35\" title=\"Edit section: Collision\
      \ And caft\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>FOD</b>Hi im making a mod which is a subclass of decoration the only problem\
      \ is that when i assign a static mesh to the class and play the level im finding\
      \ all the wheeled craft are sinking into the meshes. I've got collision meshes\
      \ on the objects and they work fine as just static meshs, but as soon as i use\
      \ them in a script i find i can drive right through them? Im sure they were\
      \ fine at one point, but my head so full of code im realy not sure anymore.lol.</p>\n\
      <p><b>MythOpus:</b>By Wheeled Craft do you mean to imply you're using the karma\
      \ system? If so you will need to create Karam Collision Hulls. Don't know if\
      \ you already do have them or not though&#160;:S</p>\n<p><b>FOD</b>I think the\
      \ collision hulls are set ok (if i choose View colision in unrealed the meshs\
      \ all have pink outlines.) ive got all the settings in collision in the actors\
      \ properties set to on. Should i be using the simplified collision hull karma/line\
      \ or box. Its real odd as im using the same static meshs for things like vehicle\
      \ lifts and the collision is fine there. When i say wheeled craft i mean the\
      \ scorpion,helbender,hovertenk,artillery and the shock tank. They dont go right\
      \ through the mesh...just sink up to about their wheel axle. Like being in quicksand?\
      \ Im sure the answer is blindingly obvious but its winding me up to be getting\
      \ these sort of problems after all the coding ive just done.For a test made\
      \ script that just places an actor onto the level:-</p>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"> <span class=\"kw1\">class</span> MyActor <span class=\"\
      kw1\">extends</span> <span class=\"kw9\">Actor</span>\n\t<span class=\"kw1\"\
      >placeable</span>;\n \n<span class=\"kw1\">defaultproperties</span>\n<span class=\"\
      br0\">{</span>\n     <span class=\"kw7\">DrawType</span><span class=\"sy0\"\
      >=</span><span class=\"kw7\">DT_StaticMesh</span>\n     <span class=\"kw5\"\
      >StaticMesh</span><span class=\"sy0\">=</span><span class=\"kw5\">StaticMesh</span><span\
      \ class=\"st0\">'HumanoidHardware.Beams.jribbedcolumn01HA'</span>\n     <span\
      \ class=\"kw7\">DrawScale3D</span><span class=\"sy0\">=</span><span class=\"\
      br0\">(</span>X<span class=\"sy0\">=</span><span class=\"nu0\">50.000000</span>,Y<span\
      \ class=\"sy0\">=</span><span class=\"nu0\">50.000000</span>,Z<span class=\"\
      sy0\">=</span><span class=\"nu0\">1.000000</span><span class=\"br0\">)</span>\
      \     \n     bCollideActors<span class=\"sy0\">=</span><span class=\"kw6\">True</span>\n\
      \     bBlockActors<span class=\"sy0\">=</span><span class=\"kw6\">True</span>\n\
      \     bAutoAlignToTerrain<span class=\"sy0\">=</span><span class=\"kw6\">True</span>\n\
      \     bBlockKarma<span class=\"sy0\">=</span><span class=\"kw6\">True</span>\n\
      \ \n<span class=\"br0\">}</span></pre></div>\n</div>\n<p>Now if i try to drive\
      \ over this in a wheeled craft...quicksand!</p>\n<p>but if i simply just place\
      \ a static mesh into the map next to it ..the static mesh one is solid and</p>\n\
      <p>can be driven over? im confused.</p>\n<p>The collision is fine if you side\
      \ swipe the mesh or hit it with a flying craft or even if i just drive directly\
      \ at it.</p>\n<p>Just did another test..used the same script as above but this\
      \ time made it a subclass of 'mover' and the collision is ok.?! I suppose i\
      \ could derive the mod from a mover rather than a decoration but i think there\
      \ are certain network issues with the 'mover' class which may upset the way\
      \ my mod works.What are the properties that mover have that make it more solid?</p>\n\
      <h3><span class=\"mw-headline\" id=\"ACTION_ShootTarget..._what_are_the_firing_modes.3F\"\
      >ACTION_ShootTarget... what are the firing modes?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=36\"\
      \ title=\"Edit section: ACTION ShootTarget... what are the firing modes?\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Tomko:</b> Trying\
      \ to setup the above action, but the bot just doesnt want to fire at the SetViewTarget\
      \ I've assigned. Through reading this udn page (<a rel=\"nofollow\" class=\"\
      external free\" href=\"http://udn.epicgames.com/Two/ScriptedSequenceActions#ShootTarget\"\
      >http://udn.epicgames.com/Two/ScriptedSequenceActions#ShootTarget</a>), it lists\
      \ AssaultRifle Modes, but I can't get those working either. I have an ACTION_SetViewTarget\
      \ above it, which points to another xPawn for him to shoot, but it's a no go.\
      \ The other pawn is in view, in distance, etc... just can't figure out what\
      \ I might be doing wrong.</p>\n<p>Any assistance would be greatly appreciated,\
      \ there doesn't seem to be a wealth of information on this action, anywhere!</p>\n\
      <p>p.s. I've also tried the ACTION_FireWeaponAt to no avail.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Make_bots.2Fmonsters_ignore_you.3F\">Make bots/monsters\
      \ ignore you?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Help_Desk?section=37\" title=\"Edit section:\
      \ Make bots/monsters ignore you?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Missilemaster:</b> I'm very new to coding; right\
      \ now I'm finishing up a modified Raptor with a \"cloaking device\", which puts\
      \ an invisible skin on it. It works well, but, of course, bots and monsters\
      \ can \"see\" it when it's cloaked. Besides map botpathing, I know basically\
      \ nothing about bot AI. Does anyone know a relatively simple way to make computer\
      \ opponents ignore this vehicle when it's cloaked (that is, when a variable\
      \ is a certain value)?</p>\n<p><b>Defx:</b> I suggest taking a look at Invis\
      \ Combo, there seems to be a function called SetInvisibility, hope this helps</p>\n\
      <h3><span class=\"mw-headline\" id=\"Console_Commands_.2F_exec_function_doesn.27t_work\"\
      >Console Commands / exec function doesn't work</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=38\"\
      \ title=\"Edit section: Console Commands / exec function doesn't work\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Jan:</b> Which\
      \ classes (UT99) can I use for adding new console commands? I used PlayerPawn\
      \ but nothing happens if I typed in the command into the console. UT returns\
      \ with \"unrecognized command\" message. I've tested it with a simple class\
      \ like that:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      kw1\">class</span> something <span class=\"kw1\">expands</span> PlayerPawn\n\
      \ \n<span class=\"kw1\">exec</span> <span class=\"kw1\">function</span> LogStuff<span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span>\n<span class=\"br0\">{</span>\n\
      \  <span class=\"kw3\">log</span><span class=\"br0\">(</span><span class=\"\
      st0\">\"log tah f****** stuff\"</span><span class=\"br0\">)</span>;\n<span class=\"\
      br0\">}</span></pre></div>\n</div>\n<p><b>Xian:</b> UScript: Engine.PlayerPawn,\
      \ Engine.Console, Engine.Inventory, Engine.HUD (and subclasses obviously)</p>\n\
      <p>Native: (apart from the above) Engine.Player, Engine.SubSystem, Engine.Client,\
      \ Engine.Engine, Engine.GameInfo, Engine.Input, Engine.Level (NOT ENGINE.LEVELINFO),\
      \ and of course, all their subclasses...</p>\n<p>It isn't as simple as subclassing\
      \ PlayerPawn and that's it... you need to subclass a proper player controller\
      \ subclass (namely something like TMale1 or TMale2 which are children of TournamentPlayer\
      \ which is a child class of PlayerPawn) and then insert them in the game with\
      \ a mutator by hooking Engine.Mutator.ModifyLogin()</p>\n<p><b>MythOpus:</b>\
      \ Well I'm pretty sure PlayerPawn DOES work with exec functions but as you said,\
      \ you DO have to get it into the game somehow. If you created a class and put\
      \ an exec function in it and thats it, its like... er... trying to use a coffee\
      \ maker thats still in the car. You have to take it out of the car, i.e. have\
      \ the player take 'control' of the PlayerPawn, take the coffeemaker out of the\
      \ box and use it, i.e. Call the exec function on that PlayerPawn. If the player\
      \ doesn't have control of the PlayerPawn when you call the exec function, then\
      \ engine gives you the \"unrecognized command\" because it really doesn't know\
      \ that command even exists.</p>\n<hr />\n<h3><span class=\"mw-headline\" id=\"\
      Recent_Changes_.26_Image_Upload.2FDeletion\">Recent Changes &amp; Image Upload/Deletion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Help_Desk?section=39\" title=\"Edit section: Recent Changes\
      \ &amp; Image Upload/Deletion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Kartoshka:</b> I noticed that the Recent Changes\
      \ page doesn't show my username when uploading or deleting an image, only my\
      \ IP address. My username <i>does</i> show up after a normal page edit though.\
      \ Not a big deal, but maybe something to look at...:)</p>\n<p><b>Mychaeel:</b>\
      \ It does show <i>mine</i> when I do anything  support for that is built in.\
      \ I've noticed that I seem to be the only Unreal Wiki user whose user name is\
      \ displayed when doing anything in the image uploader, though  I wonder why\
      \ that is. Which URL do you use to access the Unreal Wiki? (Perhaps it's a cookie-related\
      \ issue.)</p>\n<p><b>Kartoshka:</b> I use wiki.beyondunreal.com. I tried www.unrealwiki.com,\
      \ but this just redirected me to wiki.beyondunreal.com. I tried logging in after\
      \ entering www.unrealwiki.com just to be sure, and the same thing happened.\
      \ (no username, just IP on upload and deletion). I am even using a different\
      \ computer with a different IP address than before, so it doesn't seem likely\
      \ to be a problem on my end.</p>\n<hr />\n<h3><span class=\"mw-headline\" id=\"\
      Static_Array_Limit.3F\">Static Array Limit?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=40\"\
      \ title=\"Edit section: Static Array Limit?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>MM:</b> Is there a limit to the [length] of a static\
      \ array? (In Unreal Engine 1) Such as</p>\n<div dir=\"ltr\" class=\"mw-geshi\
      \ mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"\
      de1\"><span class=\"kw1\">var</span> <span class=\"kw5\">string</span> testtxt<span\
      \ class=\"br0\">[</span><span class=\"nu0\">1000000</span><span class=\"br0\"\
      >]</span></pre></div>\n</div>\n<p><b>MythOpus:</b> Yes I do believe there is\
      \ a limit and its probably lower then UE 2.x. I can't give you exact specifics\
      \ but you can try different values for the length of an array and see if the\
      \ compiler complains. I'm not sure if it will but if it doesn't you should also\
      \ try writing/reading to the last index of the array just to be sure.</p>\n\
      <p><b>Ambershee:</b> If it's something that's going to be replicated, then the\
      \ limit is horribly low. It's 9. I found that out the hard and horrible way.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Projectile_Options_changing_replication\"\
      >Projectile Options changing replication</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Help_Desk?section=41\"\
      \ title=\"Edit section: Projectile Options changing replication\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Neo_b:</b> Hello,\
