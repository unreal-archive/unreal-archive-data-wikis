      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Superflygizmo:</b>\
      \ I have been trying to find a way of logging who won or lost a match into a\
      \ text file. I'm lost in this department and on the forums i have been on no-one\
      \ has really given me some specifics on ways of getting around this. Basically\
      \ i need this info to be written to a text file so that an outside program can\
      \ see who won etc. People gave me hints on extending the console to do this\
      \ but i have no idea where to start (total programming novice). But then i thought\
      \ that if i ran a server on the same machine and had my game connect to it then\
      \ the server must store this information somewhere as it has to share these\
      \ results with all the other clients. Its a university project to create a non\
      \ linear game and i decided to use the unreal engine.to get around loading cutscenes\
      \ and different endings i decided that i could use a program called macromedia\
      \ director to do all the level loading. As the maps must have multiple exits\
      \ i thought that if i made a game type mod that when you reached exit 1 you\
      \ ranked first in the level,exit two you ranked second and so forth. Then this\
      \ outcome would be written to a text file that director could read and then\
      \ director would interpret these results and know which level to load. I just\
      \ dont really know which way to turn. Please help!!!</p>\n<p><b>Sweavo:</b>\
      \ You're crazy if you think you can do this with no scripting! But what you\
      \ want to do is not too hard once you understand how to script. Look in the\
      \ wiki for getting started information. You want to build a Mutator. Mutator\
      \ contains a method that is called at game end and you can extend this to write\
      \ \"XYZ won!\" or whatever you like into the UT2004.log file. It's a steep curve\
      \ to get started in scripting, but once you get the hang of it, you might even\
      \ throw Director away and do the whole thing in the engine.</p>\n<p><b>Nobody:</b>\
      \ Read up on <a href=\"/Legacy:Config_Vars_And_.Ini_Files\" title=\"Legacy:Config\
      \ Vars And .Ini Files\">Config Vars And .Ini Files</a> and SaveConfig(). You\
      \ can write a mutator that creates and writes to its own ini file (which is\
      \ all text) and create variables that are saved to that file at the end of the\
      \ game. Then all you need to do is have your external program open that ini\
      \ file for read. Its really pretty simple as far as scripting goes; just a matter\
      \ of using the correct syntax @ class declaration and variable declaration.\
      \ After that just set the varibles you created equal to the data you want to\
      \ save in that ini file and use SaveConfig() at the game end event.<br />\n\
      Oh, you might also consider using ngstats and parsing the Unicode log it will\
      \ save in the Logs folder in the ut dir. Might be easier just to script your\
      \ own ini file, easier to parse.</p>\n<p><b>Sweavo:</b> Also: GameStats might\
      \ be your friend</p>\n<h3><span class=\"mw-headline\" id=\"KarmaBoostVolume\"\
      >KarmaBoostVolume</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Help_Desk?section=25\" title=\"Edit section:\
      \ KarmaBoostVolume\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>craze:</b> hey, I could never get this to work correctly, can someone\
      \ write something up on how exactly to make it work?</p>\n<p><b>craze:</b> guess\
      \ new questions go at teh top... heh</p>\n<h3><span class=\"mw-headline\" id=\"\
      Low_gravity_levels_in_UT99_the_Right_way\">Low gravity levels in UT99 the Right\
      \ way</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Help_Desk?section=26\" title=\"Edit section:\
      \ Low gravity levels in UT99 the Right way\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>McNutcase:</b> This seems blatantly obvious, but\
      \ I can't find it: how does UT99 handle making levels low-gravity by default?\
      \ I haven't been able to figure it out... I got approximately the right effect\
      \ by setting bGravityZone to True in the <a href=\"/Legacy:LevelInfo_(UT)\"\
