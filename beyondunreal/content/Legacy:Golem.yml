  title: "Legacy:Golem"
  text:
    text: "<p>There's nothing about Golem on the wiki yet.</p>\n<p>When GlmEd whines\
      \ about not being able to create a Direct3D viewport and dies, lower your monitor\
      \ refresh rate and restart the app.</p>\n<p>However, BU hosts the <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://golem.beyondunreal.com/\">Golem\
      \ university</a> site, which has not been updated in a long time.</p>\n<p>What\
      \ do we think of asking Chris Hargrove who created that site whether he'd like\
      \ to move his courses on Golem over to the wiki where they can be expanded &amp;\
      \ completed?</p>\n<p><b>Solid Snake:</b> There is an updated version of Golem,\
      \ v1.02 that is floating around. I found it in a really old thread. No idea\
      \ what exactly he (Chris Hargrove) has changed however. I may consider writing\
      \ some documentation even though I know it is redundant. Unfortunately when\
      \ I attempt to load up any GEM files to view it just crashes the GolemEd. No\
      \ idea why at the moment.</p>\n<p><b>Switch`:</b> Can someone upload GolemEd\
