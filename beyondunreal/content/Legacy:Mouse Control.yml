  wikitext:
    text: "Complete reference for using the mouse in UnrealEd 2.0 [[Legacy:UnrealEd\
      \ Viewport|UnrealEd Viewport]]s. See also [[Legacy:UnrealEd Interface|UnrealEd\
      \ interface]]. These should all work the same in UnrealEd 3.0.\n\n==Camera movement==\n\
      \n===2D Viewport===\n\n{|\n\n|-\n|'''mouse button\n|'''up/down\n|'''left/right\n\
      |-\n|left\n|slow pan\n|slow pan\n|-\n|right\n|fast pan\n|fast pan\n|-\n|both\n\
      |zoom\n|none\n|}\n\n===3D viewport===\n\n{|\n\n|-\n|'''mouse button\n|'''up/down\n\
      |'''left/right\n|Note\n|-\n|left\n|move forwards/backwards\n|pan\n|keeps the\
      \ camera at a constant height\n|-\n|right\n|pan\n|pan\n|\n|-\n|both\n|elevator\
      \ move up/down\n|strafe/dolly\n|viewing angle does not affect elevator mode\n\
      |}\n\n===Troubleshooting the 3D camera===\n\nIf you ever find the 3D camera\
      \ has been rotated too much and the view is confusing, do this to reset it:\n\
      # Find the Camera actor. It shows in 2D views as an eye. The quick way to locate\
      \ it is this: \n## Open [[Legacy:Actor Search|Actor Search]]\n## double-clicking\
      \ any object name\n## all viewpoint focus on that object. <br />(The actual\
      \ name depends on how your viewports are configured. By default it's (usually?)\
      \ '''Camera2'''. Fascinating fact: the Texture Browser has a Camera object.\
      \ There's also a mysterious Camera4...\n# Select the Camera actor\n# Do [[Legacy:Actor\
      \ Context Menu|Actor Context Menu]] -> Reset -> Reset Rotation\n# Move the Camera\
      \ actor a little bit in a 2D viewport (otherwise, next time you work in the\
      \ 3D view it will keep the orientation you're trying to get rid of)\n# Click\
      \ in the 3D viewport. Everything is happy :D\n\n==Object Selection ==\n\n===Actors\
      \ ===\n\n====Select ====\n\nLeft-click a single brush or actor icon to select\
      \ it in any viewport. Note that other viewports don't update to reflect change\
      \ in selection.\n\nTo select multiple actors hold CTRL and click actors to add\
      \ to the current selection.\n\n====Drag-select ====\n\nIn an orthogonal viewport,\
      \ it's possible to drag-select: hold CTRL + ALT (or just ALT-GR), click in empty\
      \ space and drag the red selection rectangle around the things you want to select.\
      \ Note that brushes are selected according to where their [[Legacy:Pivot|pivot]]\
      \ is situated. This method forgets what was selected before &ndash; hold SHIFT\
      \ down as well to add to what is currently selected. Note that you can only\
      \ select brushes in the Front and Side view, whereas you can select brushes\
      \ and Actors in the Top view.\n\n====3D brush select ====\n\nYou can select\
      \ the brush that a surface belongs to by SHIFT + left-clicking the surface in\
      \ the 3D viewport. Note that if you have deleted that brush but the surface\
      \ is still there because geometry hasn't been rebuilt, UnrealEd will probably\
      \ crash.\n\n===Surface selection ===\n\nLeft-click to select surfaces. CTRL+left-click\
      \ to add to the current  selection (or remove if already selected).\n\nALT-right-click\
      \ on a surface to make the texture on that surface current in the [[Legacy:Texture\
      \ Browser|Texture browser]]. ALT-left-click to apply the current texture to\
      \ a surface.\n\nSee also [[Legacy:Selecting Surfaces|Selecting Surfaces]] for\
      \ further surface selection commands.\n\n==Object movement ==\n\nIn most modes\
      \ you can move selected brushes and actors by dragging with a modifier key:\n\
      * CTRL to move the selected objects instead of scrolling the view\n* SHIFT to\
      \ move objects and scroll with them.\n\nIn 2D viewports, use click & drag with\
      \ the left button and one of the above keys.<br />In 3D viewports, use the following\
      \ with either key:\n* Left button, left & right: x-axis\n* Right button, left\
      \ & right: y-axis\n* Both buttons, up & down: z-axis\n\nPerforming a movement\
      \ action when nothing is selected will automatically select the [[Legacy:Red\
      \ Builder Brush|red builder brush]] and start moving it.\n\nHold ALT and left-click\
      \ and drag to move a brush's [[Legacy:Pivot|pivot]] point.\n\n==Adding Actors\
      \ ==\n\nHolding a specific key while left clicking will add the current selected\
      \ actor from the [[Legacy:Actor Classes|Actor Classes]] browser. In 3D this\
      \ will add the actor a short distance from the surface clicked on, in an orthogonal\
      \ viewport the 3rd coordinate will be zero.\n\n{| class=\"wikitable\"\n\n|-\n\
      | style=\"text-align: center\" |'''actor type\n|'''mouse button\n|'''key\n|\n\
      |-\n| style=\"text-align: center\" |light\n|left click\n|L\n|-\n| style=\"text-align:\
      \ center\" |selected [[Legacy:Actor|actor]]\n|left click\n|A\n|}\n\n==Miscellaneous==\n\
      \nTo measure distances, hold shift and drag with the middle mouse button.\n\n\
      ----\n\nbelow is old stuff that will need salvaging at some point.\n\n==Mode\
      \ specifics ==\n\nNeeds major formatting...\n\n===camera tool ===\n\n[[Image:Legacy_button.mode.camera.gif|left|]]\n\
      \n{|\n\n|-\n| colspan=\"6\" |\n===Mouse control===\n\n|-\n|'''function\n|'''key\n\
      |'''left\n|'''right\n|'''drag\n|-\n|camera\n|alt\n|\n|\n|\n|-\n|camera pan\n\
      |\n|&radic;\n|\n|\n|}\n\n===click ===\n\nALT:\n\nright: \n\n===click + drag\
      \ ===\n\n====plain ====\n\nL: pan<br />R: fast pan<br />L+R: zoom (up|down)\n\
      \n====shift ====\n\nL: move+pan<br />R:rotate&pan ??<br />L+R: zoom (up|down)\n\
      \n====ctrl ====\n\nl: move<br />r:rotate (left/right)<br />l+r: zoom(up/down)\n\
      \n====alt ====\n\nl: move a brush's [[Legacy:Pivot|pivot]]<br />r: nothing<br\
      \ />l+r: zoom \n\n====shift + ctrl ====\n\n====alt + ctrl ====\n\nLMB: drag-select:\
      \ click empty space in an ortho [[Legacy:UnrealEd Viewport|UnrealEd Viewport]]\
      \ and drag to select multiple [[Legacy:Brush|brush]]es and [[Legacy:Actor|actor]]s.\
      \ Note that brushes are selected according to where their [[Legacy:Pivot|pivot]]\
      \ is situated.\n\n'''Sobiwan:''' I'm thinking of organizing the tables by function\
      \ rather than mouse or key because a person asks 'how do I move the camera'\
      \ as opposed to 'what does the left mouse button with alt and shift do'?\n\n\
      ==Related Topics==\n* [[Legacy:UnrealEd Interface|UnrealEd Interface]]\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]\n[[Category:Legacy Troubleshooting|{{PAGENAME}}]]"
