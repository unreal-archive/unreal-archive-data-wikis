      >shift</span></a></li>\n<li class=\"toclevel-3 tocsection-21\"><a href=\"#ctrl\"\
      ><span class=\"tocnumber\">6.4.3</span> <span class=\"toctext\">ctrl</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-22\"><a href=\"#alt\"><span class=\"tocnumber\"\
      >6.4.4</span> <span class=\"toctext\">alt</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-23\"><a href=\"#shift_.2B_ctrl\"><span class=\"tocnumber\">6.4.5</span>\
      \ <span class=\"toctext\">shift + ctrl</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-24\"><a href=\"#alt_.2B_ctrl\"><span class=\"tocnumber\">6.4.6</span>\
      \ <span class=\"toctext\">alt + ctrl</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-25\"><a href=\"#Related_Topics\"><span\
      \ class=\"tocnumber\">7</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Camera_movement\"\
      >Camera movement</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mouse_Control?section=1\" title=\"Edit section:\
      \ Camera movement\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"2D_Viewport\">2D Viewport</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mouse_Control?section=2\"\
      \ title=\"Edit section: 2D Viewport\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table>\n<tr>\n<td><b>mouse button</b></td>\n<td><b>up/down</b></td>\n\
      <td><b>left/right</b></td>\n</tr>\n<tr>\n<td>left</td>\n<td>slow pan</td>\n\
      <td>slow pan</td>\n</tr>\n<tr>\n<td>right</td>\n<td>fast pan</td>\n<td>fast\
      \ pan</td>\n</tr>\n<tr>\n<td>both</td>\n<td>zoom</td>\n<td>none</td>\n</tr>\n\
      </table>\n<h3><span class=\"mw-headline\" id=\"3D_viewport\">3D viewport</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mouse_Control?section=3\" title=\"Edit section: 3D viewport\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table>\n\
      <tr>\n<td><b>mouse button</b></td>\n<td><b>up/down</b></td>\n<td><b>left/right</b></td>\n\
      <td>Note</td>\n</tr>\n<tr>\n<td>left</td>\n<td>move forwards/backwards</td>\n\
      <td>pan</td>\n<td>keeps the camera at a constant height</td>\n</tr>\n<tr>\n\
      <td>right</td>\n<td>pan</td>\n<td>pan</td>\n<td></td>\n</tr>\n<tr>\n<td>both</td>\n\
      <td>elevator move up/down</td>\n<td>strafe/dolly</td>\n<td>viewing angle does\
      \ not affect elevator mode</td>\n</tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Troubleshooting_the_3D_camera\">Troubleshooting the 3D camera</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mouse_Control?section=4\" title=\"Edit section: Troubleshooting\
      \ the 3D camera\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If you ever find the 3D camera has been rotated too much and the view is\
      \ confusing, do this to reset it:</p>\n<ol>\n<li>Find the Camera actor. It shows\
      \ in 2D views as an eye. The quick way to locate it is this:\n<ol>\n<li>Open\
      \ <a href=\"/Legacy:Actor_Search\" title=\"Legacy:Actor Search\">Actor Search</a></li>\n\
      <li>double-clicking any object name</li>\n<li>all viewpoint focus on that object.<br\
      \ />\n(The actual name depends on how your viewports are configured. By default\
      \ it's (usually?) <b>Camera2</b>. Fascinating fact: the Texture Browser has\
      \ a Camera object. There's also a mysterious Camera4...</li>\n</ol>\n</li>\n\
      <li>Select the Camera actor</li>\n<li>Do <a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a> -&gt; Reset -&gt;\
      \ Reset Rotation</li>\n<li>Move the Camera actor a little bit in a 2D viewport\
      \ (otherwise, next time you work in the 3D view it will keep the orientation\
      \ you're trying to get rid of)</li>\n<li>Click in the 3D viewport. Everything\
      \ is happy&#160;:D</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"Object_Selection\"\
      >Object Selection</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mouse_Control?section=5\" title=\"Edit section:\
      \ Object Selection\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Actors\">Actors</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mouse_Control?section=6\"\
      \ title=\"Edit section: Actors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Select\">Select</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mouse_Control?section=7\" title=\"Edit section: Select\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Left-click\
      \ a single brush or actor icon to select it in any viewport. Note that other\
      \ viewports don't update to reflect change in selection.</p>\n<p>To select multiple\
      \ actors hold CTRL and click actors to add to the current selection.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Drag-select\">Drag-select</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mouse_Control?section=8\"\
      \ title=\"Edit section: Drag-select\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>In an orthogonal viewport, it's possible to drag-select:\
      \ hold CTRL + ALT (or just ALT-GR), click in empty space and drag the red selection\
      \ rectangle around the things you want to select. Note that brushes are selected\
      \ according to where their <a href=\"/Legacy:Pivot\" title=\"Legacy:Pivot\"\
      >pivot</a> is situated. This method forgets what was selected before – hold\
      \ SHIFT down as well to add to what is currently selected. Note that you can\
      \ only select brushes in the Front and Side view, whereas you can select brushes\
      \ and Actors in the Top view.</p>\n<h4><span class=\"mw-headline\" id=\"3D_brush_select\"\
      >3D brush select</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mouse_Control?section=9\" title=\"Edit section:\
      \ 3D brush select\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>You can select the brush that a surface belongs to by SHIFT + left-clicking\
      \ the surface in the 3D viewport. Note that if you have deleted that brush but\
      \ the surface is still there because geometry hasn't been rebuilt, UnrealEd\
      \ will probably crash.</p>\n<h3><span class=\"mw-headline\" id=\"Surface_selection\"\
      >Surface selection</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mouse_Control?section=10\" title=\"Edit section:\
      \ Surface selection\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Left-click to select surfaces. CTRL+left-click to add to the current selection\
      \ (or remove if already selected).</p>\n<p>ALT-right-click on a surface to make\
      \ the texture on that surface current in the <a href=\"/Legacy:Texture_Browser\"\
      \ title=\"Legacy:Texture Browser\">Texture browser</a>. ALT-left-click to apply\
      \ the current texture to a surface.</p>\n<p>See also <a href=\"/Legacy:Selecting_Surfaces\"\
      \ title=\"Legacy:Selecting Surfaces\">Selecting Surfaces</a> for further surface\
      \ selection commands.</p>\n<h2><span class=\"mw-headline\" id=\"Object_movement\"\
      >Object movement</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mouse_Control?section=11\" title=\"Edit section:\
      \ Object movement\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In most modes you can move selected brushes and actors by dragging with a\
      \ modifier key:</p>\n<ul>\n<li>CTRL to move the selected objects instead of\
      \ scrolling the view</li>\n<li>SHIFT to move objects and scroll with them.</li>\n\
      </ul>\n<p>In 2D viewports, use click &amp; drag with the left button and one\
      \ of the above keys.<br />\nIn 3D viewports, use the following with either key:</p>\n\
      <ul>\n<li>Left button, left &amp; right: x-axis</li>\n<li>Right button, left\
      \ &amp; right: y-axis</li>\n<li>Both buttons, up &amp; down: z-axis</li>\n</ul>\n\
      <p>Performing a movement action when nothing is selected will automatically\
      \ select the <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">red builder brush</a> and start moving it.</p>\n<p>Hold ALT and left-click\
      \ and drag to move a brush's <a href=\"/Legacy:Pivot\" title=\"Legacy:Pivot\"\
      >pivot</a> point.</p>\n<h2><span class=\"mw-headline\" id=\"Adding_Actors\"\
      >Adding Actors</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mouse_Control?section=12\" title=\"Edit section:\
      \ Adding Actors\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Holding a specific key while left clicking will add the current selected\
      \ actor from the <a href=\"/Legacy:Actor_Classes\" title=\"Legacy:Actor Classes\"\
      \ class=\"mw-redirect\">Actor Classes</a> browser. In 3D this will add the actor\
      \ a short distance from the surface clicked on, in an orthogonal viewport the\
      \ 3rd coordinate will be zero.</p>\n<table class=\"wikitable\">\n<tr>\n<td style=\"\
      text-align: center\"><b>actor type</b></td>\n<td><b>mouse button</b></td>\n\
      <td><b>key</b></td>\n<td></td>\n</tr>\n<tr>\n<td style=\"text-align: center\"\
      >light</td>\n<td>left click</td>\n<td>L</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ center\">selected <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">actor</a></td>\n\
      <td>left click</td>\n<td>A</td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Miscellaneous\">Miscellaneous</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mouse_Control?section=13\"\
      \ title=\"Edit section: Miscellaneous\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To measure distances, hold shift and drag with the\
      \ middle mouse button.</p>\n<hr />\n<p>below is old stuff that will need salvaging\
      \ at some point.</p>\n<h2><span class=\"mw-headline\" id=\"Mode_specifics\"\
      >Mode specifics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mouse_Control?section=14\" title=\"Edit section:\
      \ Mode specifics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Needs major formatting...</p>\n<h3><span class=\"mw-headline\" id=\"camera_tool\"\
      >camera tool</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mouse_Control?section=15\" title=\"Edit section:\
      \ camera tool\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <div class=\"floatleft\"><a href=\"/File:Legacy_button.mode.camera.gif\" class=\"\
      image\"><img alt=\"Legacy button.mode.camera.gif\" src=\"/w/images/Legacy_button.mode.camera.gif\"\
      \ width=\"32\" height=\"32\" /></a></div>\n<table>\n<tr>\n<td colspan=\"6\"\
      >\n<h3><span class=\"mw-headline\" id=\"Mouse_control\">Mouse control</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mouse_Control?section=16\" title=\"Edit section: Mouse\
      \ control\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      </td>\n</tr>\n<tr>\n<td><b>function</b></td>\n<td><b>key</b></td>\n<td><b>left</b></td>\n\
      <td><b>right</b></td>\n<td><b>drag</b></td>\n</tr>\n<tr>\n<td>camera</td>\n\
      <td>alt</td>\n<td></td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>camera pan</td>\n\
      <td></td>\n<td>√</td>\n<td></td>\n<td></td>\n</tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"click\">click</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mouse_Control?section=17\"\
      \ title=\"Edit section: click\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>ALT:</p>\n<p>right:</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"click_.2B_drag\">click + drag</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mouse_Control?section=18\"\
      \ title=\"Edit section: click + drag\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"plain\">plain</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mouse_Control?section=19\" title=\"Edit section: plain\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>L:\
      \ pan<br />\nR: fast pan<br />\nL+R: zoom (up|down)</p>\n<h4><span class=\"\
      mw-headline\" id=\"shift\">shift</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mouse_Control?section=20\"\
      \ title=\"Edit section: shift\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>L: move+pan<br />\nR:rotate&amp;pan&#160;??<br />\n\
      L+R: zoom (up|down)</p>\n<h4><span class=\"mw-headline\" id=\"ctrl\">ctrl</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mouse_Control?section=21\" title=\"Edit section: ctrl\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>l:\
      \ move<br />\nr:rotate (left/right)<br />\nl+r: zoom(up/down)</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"alt\">alt</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mouse_Control?section=22\"\
      \ title=\"Edit section: alt\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>l: move a brush's <a href=\"/Legacy:Pivot\" title=\"\
      Legacy:Pivot\">pivot</a><br />\nr: nothing<br />\nl+r: zoom</p>\n<h4><span class=\"\
      mw-headline\" id=\"shift_.2B_ctrl\">shift + ctrl</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mouse_Control?section=23\"\
      \ title=\"Edit section: shift + ctrl\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<h4><span class=\"mw-headline\" id=\"alt_.2B_ctrl\">alt\
      \ + ctrl</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mouse_Control?section=24\" title=\"Edit section:\
      \ alt + ctrl\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>LMB: drag-select: click empty space in an ortho <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewport</a> and drag to select\
      \ multiple <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brushes</a> and\
      \ <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">actors</a>. Note that brushes\
      \ are selected according to where their <a href=\"/Legacy:Pivot\" title=\"Legacy:Pivot\"\
      >pivot</a> is situated.</p>\n<p><b>Sobiwan:</b> I'm thinking of organizing the\
      \ tables by function rather than mouse or key because a person asks 'how do\
      \ I move the camera' as opposed to 'what does the left mouse button with alt\
      \ and shift do'?</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
