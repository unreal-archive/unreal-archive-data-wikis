      <li class=\"toclevel-1 tocsection-14\"><a href=\"#Mode_specifics\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Mode specifics</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-15\"><a href=\"#camera_tool\"><span class=\"\
      tocnumber\">6.1</span> <span class=\"toctext\">camera tool</span></a></li>\n\
