      <li class=\"toclevel-2 tocsection-17\"><a href=\"#click\"><span class=\"tocnumber\"\
      >6.3</span> <span class=\"toctext\">click</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-18\"><a href=\"#click_.2B_drag\"><span class=\"tocnumber\">6.4</span>\
