      >UnrealScript</a> or <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal\
      \ Engine\">Unreal Engine</a>, and then add a \"related topics\" section to the\
      \ very end of a page here.</i></p>\n<blockquote class=\"legacyquote\">\n<p>Tim\
      \ Sweeney<br />\nEpic MegaGames, Inc.<br />\ntim@epicgames.com<br />\n<a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www.epicgames.com\">http://www.epicgames.com</a></p>\n\
      </blockquote>\n<h2><span class=\"mw-headline\" id=\"Introduction\">Introduction</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_Language_Reference?section=2\" title=\"Edit\
      \ section: Introduction\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Purpose_of_this_document\">Purpose of this\
      \ document</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_Language_Reference?section=3\"\
      \ title=\"Edit section: Purpose of this document\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This is a technical document describing the UnrealScript\
      \ language. It's not a tutorial, nor does it provide detailed examples of useful\
      \ UnrealScript code. For examples of UnrealScript prior to release of Unreal,\
      \ the reader is referred to the source code to the Unreal scripts, which provides\
      \ tens of thousands of lines of working UnrealScript code which solves many\
      \ problems such as AI, movement, inventory, and triggers. A good way to get\
      \ started is by printing out the \"Actor\", \"Object\", \"Pawn\", \"Inventory\"\
      , and \"Weapon\" scripts.</p>\n<p>This document assumes that the reader has\
      \ a working knowledge of C/C++, is familiar with object-oriented programming,\
      \ has played Unreal and has used the UnrealEd editing environment.</p>\n<p>For\
      \ programmers who are new to OOP, I highly recommend going to <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.amazon.com\">Amazon.com</a> or a\
      \ bookstore and buying an introductory book on Java programming.&#160; Java\
      \ is very similar to UnrealScript, and is an excellent language to learn about\
      \ due to its clean and simple approach.</p>\n<hr />\n<h2><span class=\"mw-headline\"\
      \ id=\"Contents\">Contents</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_Language_Reference?section=4\"\
      \ title=\"Edit section: Contents\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealScript_Language_Reference/Introduction\"\
      \ title=\"Legacy:UnrealScript Language Reference/Introduction\">Legacy:UnrealScript\
      \ Language Reference/Introduction</a>\n<ul>\n<li>Design goals of UnrealScript</li>\n\
      <li>Example program structure</li>\n<li>The Unreal Virtual Machine</li>\n<li>Class\
      \ overview</li>\n<li>The class declaration</li>\n</ul>\n</li>\n<li><a href=\"\
      /Legacy:UnrealScript_Language_Reference/Variables\" title=\"Legacy:UnrealScript\
