      <li><a href=\"/Legacy:UnrealScript_Language_Reference/Language_Functionality\"\
      \ title=\"Legacy:UnrealScript Language Reference/Language Functionality\">Legacy:UnrealScript\
      \ Language Reference/Language Functionality</a>\n<ul>\n<li>Built-in operators\
      \ and precedence</li>\n<li>General purpose functions</li>\n</ul>\n</li>\n<li><a\
      \ href=\"/Legacy:UnrealScript_Language_Reference/Advanced_Language_Features\"\
      \ title=\"Legacy:UnrealScript Language Reference/Advanced Language Features\"\
      >Legacy:UnrealScript Language Reference/Advanced Language Features</a>\n<ul>\n\
