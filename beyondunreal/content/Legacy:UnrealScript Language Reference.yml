    text: "==UnrealScript Language Reference ==\n\n''This page and its subpages make\
      \ up a document by Tim Sweeney. The Unreal Wiki has been granted permission\
      \ to host it. Please don't make any edits to these pages other than basic formatting\
      \ of the text. If you have more to say on a topic here, please start a new Wiki\
      \ page on it, for example from [[Legacy:UnrealScript|UnrealScript]] or [[Legacy:Unreal\
      \ Engine|Unreal Engine]], and then add a \"related topics\" section to the very\
      \ end of a page here.''\n\n{{innerbox| Tim Sweeney <br />Epic MegaGames, Inc.\
      \ <br />tim@epicgames.com <br />http://www.epicgames.com\n\n}}\n\n==Introduction\
      \ ==\n\n===Purpose of this document ===\n\nThis is a technical document describing\
      \ the UnrealScript language. It's not a tutorial, nor does it provide detailed\
      \ examples of useful UnrealScript code. For examples of UnrealScript prior to\
      \ release of Unreal, the reader is referred to the source code to the Unreal\
      \ scripts, which provides tens of thousands of lines of working UnrealScript\
      \ code which solves many problems such as AI, movement, inventory, and triggers.\
      \ A good way to get started is by printing out the \"Actor\", \"Object\", \"\
      Pawn\", \"Inventory\", and \"Weapon\" scripts.\n\nThis document assumes that\
      \ the reader has a working knowledge of C/C++, is familiar with object-oriented\
      \ programming, has played Unreal and has used the UnrealEd editing environment.\n\
      \nFor programmers who are new to OOP, I highly recommend going to [http://www.amazon.com\
      \ Amazon.com] or a bookstore and buying an introductory book on Java programming.&nbsp;\
      \ Java is very similar to UnrealScript, and is an excellent language to learn\
      \ about due to its clean and simple approach.\n\n----\n\n==Contents ==\n\n*\
      \ [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Introduction]]\n** Design goals of UnrealScript\n\
      ** Example program structure \n** The Unreal Virtual Machine\n** Class overview\n\
      ** The class declaration \n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Variables]]\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Expressions]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Functions]]\n\
      ** Declaration\n** Function parameter specifiers\n** Overriding functions\n\
      ** Advanced function specifiers\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Program\
      \ Structure]]\n** Loops (for, while, do)\n** Goto\n** Conditional statements\
      \ (if, switch)\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/States]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Language\
      \ Functionality]]\n** Built-in operators and precedence\n** General purpose\
      \ functions\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Advanced Language Features]]\n\
      ** Foreach and iterators\n** Default values of variables \n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Advanced\
      \ Technical Issues]]\n** UnrealScript binary compatibility issues\n** Programming\
      \ strategy"
