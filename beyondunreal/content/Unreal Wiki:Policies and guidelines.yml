  text:
    text: "<h2><span class=\"mw-headline\" id=\"Key_Policies\">Key Policies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Policies_and_guidelines?section=1\" title=\"Edit\
      \ section: Key Policies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Treat others with respect. Remember you aren't the only person that\
      \ is editing this wiki. Please be respectful to other users, and the content\
      \ they produce. However, if you see factual, spelling or formatting mistakes,\
      \ <a href=\"http://en.wikipedia.org/wiki/Wikipedia:Be_bold\" class=\"extiw\"\
      \ title=\"wikipedia:Wikipedia:Be bold\">be bold</a> and correct them or at least\
      \ report them of the corresponding <a href=\"/Help:Talk_pages\" title=\"Help:Talk\
      \ pages\">talk page</a>.</li>\n<li>Insulting and abusing other users is completely\
      \ unacceptable on the wiki, and may result in being banned from the wiki.</li>\n\
      <li>Avoid excessive bias. While a certain degree of opinion is necessary for\
      \ things like map layout tips, articles should remain as fair and balanced as\
      \ possible. Please present differing views equally and fairly in all articles.</li>\n\
      <li>Please provided sources for information whenever possible. This is particularly\
      \ important on articles for games that are not yet released.</li>\n<li>People\
      \ won't always agree with what you put in the wiki. Please use talk pages to\
      \ resolve disputes peacefully. Persistent argument and edit battles may be met\
      \ with a ban.</li>\n<li>Please follow the <a href=\"/Unreal_Wiki:Layout_guidelines\"\
      \ title=\"Unreal Wiki:Layout guidelines\">layout guidelines</a>.</li>\n<li>Please\
      \ try to limit the number of times you save a page. Make use of the <a href=\"\
      /Help:Editing_pages#Preview\" title=\"Help:Editing pages\">preview</a> feature\
      \ to prevent having to edit a page multiple times to fix your own mistakes.\
      \ Click the <b>edit</b> <a href=\"/Help:Navigation#Page_Tabs\" title=\"Help:Navigation\"\
      >page tab</a> to edit the entire page if you want to edit to multiple sections\
      \ of a page. If your changes don't chang a page significantly, please check\
      \ the <b>This is a minor edit</b> check box before saving your changes.</li>\n\
      <li>When adding controversial information to an article, provide a reference\
      \ in the \"References\" section of the page. If one does not exist, please create\
      \ it.</li>\n<li>Please do not upload images that are irrelevant to this wiki\
      \ or lewd in any way.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"See_also\"\
      >See also</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Policies_and_guidelines?section=2\" title=\"\
      Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Unreal_Wiki:Layout_guidelines\" title=\"Unreal Wiki:Layout\
      \ guidelines\">Project:Layout guidelines</a></li>\n<li><a href=\"/Unreal_Wiki:Style_guide\"\
      \ title=\"Unreal Wiki:Style guide\">Project:Style guide</a></li>\n<li><a href=\"\
      /Unreal_Wiki:Vandalism\" title=\"Unreal Wiki:Vandalism\">Project:Vandalism</a></li>\n\
      <li><a href=\"/Unreal_Wiki:Administrators\" title=\"Unreal Wiki:Administrators\"\
      >Project:Administrators</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time\
