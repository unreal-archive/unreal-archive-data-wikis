  wikitext:
    text: "==Key Policies==\n\n* Treat others with respect.  Remember you aren't the\
      \ only person that is editing this wiki.  Please be respectful to other users,\
      \ and the content they produce.  However, if you see factual, spelling or formatting\
      \ mistakes, [[Wikipedia:Wikipedia:Be bold|be bold]] and correct them or at least\
      \ report them of the corresponding [[Help:Talk pages|talk page]].\n* Insulting\
      \ and abusing other users is completely unacceptable on the wiki, and may result\
      \ in being banned from the wiki.\n* Avoid excessive bias.  While a certain degree\
      \ of opinion is necessary for things like map layout tips, articles should remain\
      \ as fair and balanced as possible.  Please present differing views equally\
      \ and fairly in all articles.\n* Please provided sources for information whenever\
      \ possible.  This is particularly important on articles for games that are not\
      \ yet released.\n* People won't always agree with what you put in the wiki.\
      \  Please use talk pages to resolve disputes peacefully. Persistent argument\
      \ and edit battles may be met with a ban.\n* Please follow the [[Project:Layout\
      \ guidelines|layout guidelines]].\n* Please try to limit the number of times\
      \ you save a page. Make use of the [[Help:Editing pages#Preview|preview]] feature\
      \ to prevent having to edit a page multiple times to fix your own mistakes.\
      \ Click the '''edit''' [[Help:Navigation#Page Tabs|page tab]] to edit the entire\
      \ page if you want to edit to multiple sections of a page. If your changes don't\
      \ chang a page significantly, please check the '''This is a minor edit''' check\
      \ box before saving your changes.\n* When adding controversial information to\
      \ an article, provide a reference in the \"References\" section of the page.\
      \ If one does not exist, please create it.\n* Please do not upload images that\
      \ are irrelevant to this wiki or lewd in any way.\n\n==See also==\n* [[Project:Layout\
      \ guidelines]]\n* [[Project:Style guide]]\n* [[Project:Vandalism]]\n* [[Project:Administrators]]\n\
      \n[[Category:Policies and guidelines| ]]"
