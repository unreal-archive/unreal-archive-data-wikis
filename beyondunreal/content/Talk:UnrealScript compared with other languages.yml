  title: "Talk:UnrealScript compared with other languages"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Java\">Java</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:UnrealScript_compared_with_other_languages?section=1\"\
      \ title=\"Edit section: Java\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>The language probably doesn't support arrays\
      \ of booleans either. Instead arrays of bytes are usually used.</li>\n<li>The\
      \ packages system in unrealscript is more awkward: you can't explicitely define\
      \ to what package a class belongs which can lead to some ambiguities.</li>\n\
      <li>Java uses boxing/unboxing to translate primitive data types (string, integer...)\
      \ to their corresponding object forms when necessary.</li>\n</ul>\n<dl>\n<dd>In\
      \ fact, the package system in UnrealScript is very explicit: a class belongs\
      \ to the package it was declared in. Classes with identical names in different\
      \ packages are discouraged, but possible. If you ignore this convention, you\
      \ pay by potentially not being able to use typecasting as you wanted. Java does\
      \ support boolean arrays, it's just usually more common to use a BitSet object\
      \ due to its better memory usage. —<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 12:32, 10 May 2009 (UTC)\n<dl>\n<dd>Having classes with the same\
      \ name can be problematic, especially when you're trying to override gametypes\
      \ that share a common set of classes and these gametypes are being used on the\
      \ same server. This kind of forces you to rewrite eveything since classes are\
      \ probably accessed on a first in line basis. In Java it's possible to access\
      \ classes using the package.class notation. Thanks for the information concerning\
      \ booleans. --<a href=\"/edit/User:Azura?redlink=1\" class=\"new\" title=\"\
      User:Azura (page does not exist)\">Azura</a> 16:30, 22 May 2009 (UTC)</dd>\n\
      </dl>\n</dd>\n<dd>Isnt there versions of Uscript as the one used in TribesV,\
      \ vengeance engine (UE2.5) that uses explicitly defined packages in every class\
      \ declaration? I always thought this had to do with subpackage trees or something\
      \ to the like, nothing to do with having classes named the same. --<a href=\"\
      /User:00zX\" title=\"User:00zX\">00zX</a> 13:31, 8 February 2010 (UTC)</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Relevance\">Relevance</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:UnrealScript_compared_with_other_languages?section=2\" title=\"\
      Edit section: Relevance\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Did the person responsible for the majority of content on this page have\
      \ extensive experience (hell any experience) w/ Java or C/C++? It doesn't look\
      \ like it. The C++ section confused greatly... I just can't make a connection\
      \ between it and Uscript... <small><span class=\"autosigned\">—Preceding <a\
      \ href=\"http://en.wikipedia.org/wiki/Wikipedia:Signatures\" class=\"extiw\"\
      \ title=\"wp:Wikipedia:Signatures\">unsigned</a> comment added by <a href=\"\
      /edit/User:68.228.48.9?redlink=1\" class=\"new\" title=\"User:68.228.48.9 (page\
      \ does not exist)\">68.228.48.9</a> (<a href=\"/edit/User_talk:68.228.48.9?redlink=1\"\
      \ class=\"new\" title=\"User talk:68.228.48.9 (page does not exist)\">talk</a>\
      \ • <a href=\"/Special:Contributions/68.228.48.9\" title=\"Special:Contributions/68.228.48.9\"\
      >contribs</a>) 13:47, 7 February 2010</span></small></p>\n<dl>\n<dd>You are\
      \ free to correct anything that looks wrong or confusing to you, that's the\
      \ great thing about a wiki. —<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 15:05, 7 February 2010 (UTC)</dd>\n</dl>\n\n<!-- \nNewPP limit report\n\
