  title: "Legacy:UPaint"
  text:
    text: "<p><b>UPaint</b> is a <a href=\"/Legacy:Graphics_Application\" title=\"\
      Legacy:Graphics Application\">graphics application</a> used to help create the\
      \ textures for the character models in <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a>.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Installation\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Installation</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Patches\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Patches</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Changes_in_UPaint_Patch_1.0.3\"><span class=\"tocnumber\">2.1</span>\
      \ <span class=\"toctext\">Changes in UPaint Patch 1.0.3</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-4\"><a href=\"#Changes_in_UPaint_Patch_1.0.2_.28included_in_1.0.3.29\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Changes in UPaint\
      \ Patch 1.0.2 (included in 1.0.3)</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Interface\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Interface</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-6\"><a href=\"#Importing_textures\"><span class=\"tocnumber\">3.1</span>\
      \ <span class=\"toctext\">Importing textures</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-7\"><a href=\"#Moving_around_and_stuff\"><span class=\"tocnumber\"\
      >3.2</span> <span class=\"toctext\">Moving around and stuff</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#External_Links\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">External Links</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Installation\">Installation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UPaint?section=1\" title=\"Edit section: Installation\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>To\
      \ install <b>UPaint</b> insert UT2003 CD 3, go to the <b>extras -&gt; UPaint</b>\
      \ and click <b>setup.exe</b>. It will then copy the UPaint program and the meshes,\
      \ textures and characters from the CD to your PC, by default to the <b>Program\
      \ Files\\Right Hemisphere\\UPaint</b> folder.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Patches\">Patches</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UPaint?section=2\" title=\"\
      Edit section: Patches\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external free\" href=\"http://ut2003master.epicgames.com/files/UPaint-patch-1.0.2.exe\"\
      >http://ut2003master.epicgames.com/files/UPaint-patch-1.0.2.exe</a></li>\n</ul>\n\
      <p>List of features for patch 1.0.3: <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.righthemisphere.com/forum/showthread.php3?s=b34cac69156dd0e929fa9d25ada6e843&amp;threadid=891\"\
      >http://www.righthemisphere.com/forum/showthread.php3?s=b34cac69156dd0e929fa9d25ada6e843&amp;threadid=891</a>\
      \ (but it doesn't give a file link!&#160;:()</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Changes_in_UPaint_Patch_1.0.3\">Changes in UPaint Patch 1.0.3</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UPaint?section=3\" title=\"Edit section: Changes in UPaint\
      \ Patch 1.0.3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Improved (faster) CD detection for the UPAINT (3) CD.</li>\n<li>Progress\
      \ dialog bug-fix for skin copying</li>\n<li>Wording and clarity of dialogs improved.</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Changes_in_UPaint_Patch_1.0.2_.28included_in_1.0.3.29\"\
      >Changes in UPaint Patch 1.0.2 (included in 1.0.3)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UPaint?section=4\"\
      \ title=\"Edit section: Changes in UPaint Patch 1.0.2 (included in 1.0.3)\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n\
      <li>Fixed Win98/WinMe bug (aka: can't open file bug)</li>\n<li>Fixed crash with\
      \ saving</li>\n<li>Skins are now saved separately, having a UTX and UPL per\
      \ character\n<ul>\n<li>These two files are all you need to trade characters.</li>\n\
      <li>However you can trade UPP and UPT files so you can continue to paint on\
      \ them.</li>\n<li>Now to delete a skin, just delete its UTX and UPL files.</li>\n\
      </ul>\n</li>\n<li><a href=\"/Legacy:UTX_File\" title=\"Legacy:UTX File\">UTX\
      \ files</a> are now compressed</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Interface\">Interface</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UPaint?section=5\" title=\"\
      Edit section: Interface\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>It is a pretty straight forward tool to use, it loads up with a toolbar on\
      \ the left, a few textures along the top (used in by the texture paint tool)\
      \ and some colours on the right of the screen,</p>\n<div class=\"center\">\n\
      <div class=\"floatnone\"><a href=\"/File:Legacy_doog_blankinterface.png\" class=\"\
      image\" title=\"The blank interface on UPaint startup\"><img alt=\"The blank\
      \ interface on UPaint startup\" src=\"/w/images/Legacy_doog_blankinterface.png\"\
      \ width=\"512\" height=\"372\" /></a></div>\n</div>\n<p>you can then either\
      \ open up one of the characters from UT2003 pre-textured (*.upp filename found\
      \ in the upaint/characters folder) or a plain blank character model (*.psk filename\
      \ found in the upaint/meshes folder)</p>\n<p>If you load up a pre-textured model,\
      \ it will by default load the head texture in 2D in the top left section, the\
      \ body texture in 2D at bottom left and a 3D rendered image on the right showing\
      \ how the character will appear in UT2003.</p>\n<p>If you choose to load a plain\
      \ blank character instead, the head and body texture windows on the left will\
      \ be empty and you will need to import a texture into each to start painting\
      \ on the model.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_doog_modelloaded.png\" class=\"image\" title=\"Mesh (.psk file)\
      \ loaded\"><img alt=\"Mesh (.psk file) loaded\" src=\"/w/images/Legacy_doog_modelloaded.png\"\
      \ width=\"391\" height=\"325\" /></a></div>\n</div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Importing_textures\">Importing textures</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UPaint?section=6\"\
      \ title=\"Edit section: Importing textures\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Supported image types you can import are as follows:</p>\n\
      <ul>\n<li>BMP</li>\n<li>IFF</li>\n<li>JPG</li>\n<li>JPEG</li>\n<li>PNG</li>\n\
      <li>PNM</li>\n<li>PIX</li>\n<li>RAW</li>\n<li>TGA</li>\n<li>TIF</li>\n<li>TIFF</li>\n\
      <li>UPT</li>\n<li>PCX</li>\n</ul>\n<p>To import a texture, click the box labeled\
      \ 'Head' or 'Body', depending on which item you wish to import, then go to <b>file\
      \ -&gt; import texture</b> and browse to <b>upaint/textures</b>, here are a\
      \ set of textures used by the default characters from UT2003, helpfully labelled\
      \ with head and body in the names so you can see what's what. Click a filename,\
      \ then click open and it will load into the Head or Body section and also display\
      \ on the 3D image.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a\
      \ href=\"/File:Legacy_doog_skinsimported.png\" class=\"image\" title=\"Skins\
      \ for Head and Body imported\"><img alt=\"Skins for Head and Body imported\"\
      \ src=\"/w/images/Legacy_doog_skinsimported.png\" width=\"390\" height=\"325\"\
      \ /></a></div>\n</div>\n<p>Notice all the textures in the Upaint/textures folder\
      \ are .PNG files? This is so that they can use the Alpha channel to tell UT2003\
      \ which parts of the texture should be transparent. More on that later&#160;:)</p>\n\
      <p>You don't have to use these textures though, by all means import your own\
      \ artwork, the program will allow you to import files of any size or dimension.\
      \ However, as I found to my dismay, it wont let you export the finished product\
      \ to UT2003 unless your textures are powers of 2. I find textures of <b>1024*1024</b>\
      \ work fine though, and are the same dimensions of the ones found in the <b>UPaint/textures</b>\
      \ folder. To fix this, open your image in PSP or any other graphics program\
      \ and resize it. Once done, import it again as above.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Moving_around_and_stuff\">Moving around and stuff</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UPaint?section=7\" title=\"Edit section: Moving around\
      \ and stuff\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Right now you've loaded the textures for your skin, you might want to edit\
      \ them so they look better. The simplest way to do this is by using the <b>color\
      \ paint brush</b> tool (top tool on the left beneath the open files icon) and\
      \ simply drawing on one of the 2D textures on the left hand side, you will see\
      \ immediate results on the 3D model, unless of couse, you just painted on the\
      \ back of said model. To check this you'd want to rotate the model.</p>\n<p>Since\
      \ you have selected the <b>color paint brush</b>, clicking in the 3D view at\
      \ the moment will just paint on the texture (I'll get to that later) but since\
      \ you don't want to do that, look above the 3D view. There's some icons there.</p>\n\
      <p>They are:</p>\n<ul>\n<li><a href=\"/File:Legacy_doog_perspectiveicon.png\"\
      \ class=\"image\" title=\"Legacy_doog_perspectiveicon.png\"><img alt=\"Legacy_doog_perspectiveicon.png\"\
      \ src=\"/w/images/Legacy_doog_perspectiveicon.png\" width=\"108\" height=\"\
      20\" /></a> @inline@doog_headicon @inline@doog_bodyiceon View icons</li>\n</ul>\n\
      <dl>\n<dd>Choose which view you want this window to show, choices are <b>Head</b>.\
      \ <b>Body</b> or <b>Perspective</b> (3D)</dd>\n</dl>\n<ul>\n<li><a href=\"/File:Legacy_doog_Left.png\"\
      \ class=\"image\" title=\"Legacy_doog_Left.png\"><img alt=\"Legacy_doog_Left.png\"\
      \ src=\"/w/images/Legacy_doog_Left.png\" width=\"18\" height=\"16\" /></a> Left</li>\n\
      </ul>\n<dl>\n<dd>Switches the 3D view so that the model faces to the left</dd>\n\
      </dl>\n<ul>\n<li><a href=\"/File:Legacy_doog_Right.png\" class=\"image\" title=\"\
      Legacy_doog_Right.png\"><img alt=\"Legacy_doog_Right.png\" src=\"/w/images/Legacy_doog_Right.png\"\
      \ width=\"18\" height=\"16\" /></a> Right</li>\n</ul>\n<dl>\n<dd>Switches the\
      \ 3D view so the model faces to the right</dd>\n</dl>\n<ul>\n<li><a href=\"\
      /File:Legacy_doog_Front.png\" class=\"image\" title=\"Legacy_doog_Front.png\"\
      ><img alt=\"Legacy_doog_Front.png\" src=\"/w/images/Legacy_doog_Front.png\"\
      \ width=\"18\" height=\"16\" /></a> Front</li>\n</ul>\n<dl>\n<dd>Switches the\
      \ 3D view to look at the model face on</dd>\n</dl>\n<ul>\n<li><a href=\"/File:Legacy_doog_Back.png\"\
      \ class=\"image\" title=\"Legacy_doog_Back.png\"><img alt=\"Legacy_doog_Back.png\"\
      \ src=\"/w/images/Legacy_doog_Back.png\" width=\"18\" height=\"16\" /></a> Back</li>\n\
      </ul>\n<dl>\n<dd>Switches the 3D view to look at the models back (hey, isn't\
      \ this where we want to look right now?)</dd>\n</dl>\n<ul>\n<li><a href=\"/File:Legacy_doog_Top.png\"\
      \ class=\"image\" title=\"Legacy_doog_Top.png\"><img alt=\"Legacy_doog_Top.png\"\
      \ src=\"/w/images/Legacy_doog_Top.png\" width=\"18\" height=\"16\" /></a> Top</li>\n\
      </ul>\n<dl>\n<dd>Switches the 3D view to look at the model from the top</dd>\n\
      </dl>\n<ul>\n<li><a href=\"/File:Legacy_doog_Underneath.png\" class=\"image\"\
      \ title=\"Legacy_doog_Underneath.png\"><img alt=\"Legacy_doog_Underneath.png\"\
      \ src=\"/w/images/Legacy_doog_Underneath.png\" width=\"18\" height=\"16\" /></a>\
      \ M? Underneath</li>\n</ul>\n<dl>\n<dd>Switches the 3D view to look at the model\
      \ from underneath</dd>\n</dl>\n<ul>\n<li><a href=\"/File:Legacy_doog_Perspectiveselected.png\"\
      \ class=\"image\" title=\"Legacy_doog_Perspectiveselected.png\"><img alt=\"\
      Legacy_doog_Perspectiveselected.png\" src=\"/w/images/Legacy_doog_Perspectiveselected.png\"\
      \ width=\"18\" height=\"16\" /></a> Perspective (shown selected)</li>\n</ul>\n\
      <dl>\n<dd>Changes whatever view you have so that instead of the model being\
      \ shown flat, it has depth. Click it to see what I mean.</dd>\n</dl>\n<ul>\n\
      <li><a href=\"/File:Legacy_doog_projectionpaint.png\" class=\"image\" title=\"\
      Legacy_doog_projectionpaint.png\"><img alt=\"Legacy_doog_projectionpaint.png\"\
      \ src=\"/w/images/Legacy_doog_projectionpaint.png\" width=\"18\" height=\"16\"\
      \ /></a> Projection paint</li>\n</ul>\n<dl>\n<dd>When you click it, a little\
      \ loading bar appears for a second or so, and then you can use the paint brush\
      \ in the Perspective view, to paint directly onto the mesh. Click it again to\
      \ turn this mode off.</dd>\n</dl>\n<ul>\n<li><a href=\"/File:Legacy_doog_rotate.png\"\
      \ class=\"image\" title=\"Legacy_doog_rotate.png\"><img alt=\"Legacy_doog_rotate.png\"\
      \ src=\"/w/images/Legacy_doog_rotate.png\" width=\"17\" height=\"17\" /></a>\
      \ Rotate</li>\n</ul>\n<dl>\n<dd>This is the doohicky we want to click so that\
      \ left click and draging around in the 3D view will rotate the model around.</dd>\n\
      </dl>\n<ul>\n<li><a href=\"/File:Legacy_doog_zoom.png\" class=\"image\" title=\"\
      Legacy_doog_zoom.png\"><img alt=\"Legacy_doog_zoom.png\" src=\"/w/images/Legacy_doog_zoom.png\"\
      \ width=\"17\" height=\"17\" /></a> Zoom</li>\n</ul>\n<dl>\n<dd>Draw a box in\
      \ any of the three views and that section will be zoomed in.</dd>\n</dl>\n<ul>\n\
      <li><a href=\"/File:Legacy_doog_pan.png\" class=\"image\" title=\"Legacy_doog_pan.png\"\
      ><img alt=\"Legacy_doog_pan.png\" src=\"/w/images/Legacy_doog_pan.png\" width=\"\
      14\" height=\"14\" /></a> Pan</li>\n</ul>\n<dl>\n<dd>Hold left mouse button\
      \ and drag around in any of the three views to move the image around, usefull\
      \ in 3D view if you don't want it rotating all the time.</dd>\n</dl>\n<ul>\n\
      <li><a href=\"/File:Legacy_doog_fit.png\" class=\"image\" title=\"Legacy_doog_fit.png\"\
      ><img alt=\"Legacy_doog_fit.png\" src=\"/w/images/Legacy_doog_fit.png\" width=\"\
      16\" height=\"16\" /></a> Fit</li>\n</ul>\n<dl>\n<dd>makes the View zoom out\
      \ (or in if you zoomed out a lot already) to make the model fill up the window\
      \ and be fully visible.</dd>\n</dl>\n<ul>\n<li><a href=\"/File:Legacy_doog_wireframe.png\"\
      \ class=\"image\" title=\"Legacy_doog_wireframe.png\"><img alt=\"Legacy_doog_wireframe.png\"\
      \ src=\"/w/images/Legacy_doog_wireframe.png\" width=\"18\" height=\"17\" /></a>\
      \ Wireframe</li>\n</ul>\n<dl>\n<dd>Displays the models wireframe mesh superimposed\
      \ over the texture (handily as I just this second noticed, each 2D view also\
      \ has this icon which unwraps the mesh on the texture so you can see what bit's\
      \ you're drawing on easier)</dd>\n</dl>\n<ul>\n<li><a href=\"/File:Legacy_doog_lit.png\"\
      \ class=\"image\" title=\"Legacy_doog_lit.png\"><img alt=\"Legacy_doog_lit.png\"\
      \ src=\"/w/images/Legacy_doog_lit.png\" width=\"13\" height=\"16\" /></a> Lit</li>\n\
      </ul>\n<dl>\n<dd>Turns off model lighting (removes shadows) - it's on by default.</dd>\n\
      </dl>\n<p>Another thing I found out while playing, with the rotate tool selected,\
      \ while left dragging rotates the model, right dragging zooms it in and out\
      \ and holding both mouse buttons and dragging pans it left-right, up-down. If\
      \ you have a third mouse button (or wheel) holding that will also pan around\
      \ while using the mouse wheel roller will zoom in and out. (pan and zoom both\
      \ work in the 2D views too)</p>\n<h2><span class=\"mw-headline\" id=\"External_Links\"\
      >External Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UPaint?section=8\" title=\"Edit section: External\
      \ Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Anytime you need help on trying to get UPaint to work, you can always\
      \ stop by the <a rel=\"nofollow\" class=\"external text\" href=\"http://www.righthemisphere.com/forum/forumdisplay.php3?s=&amp;forumid=98\"\
      >official UPaint forums</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
