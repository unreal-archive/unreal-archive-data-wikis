      \ Topics\">Texture Topics</a></li>\n<li><a href=\"/Legacy:Player_Modeling\"\
      \ title=\"Legacy:Player Modeling\">Player Modeling</a>\n<ul>\n<li><a href=\"\
      /Legacy:Maya_PLE_Character_Model_Tutorial\" title=\"Legacy:Maya PLE Character\
      \ Model Tutorial\">Maya PLE Character Model Tutorial</a></li>\n</ul>\n</li>\n\
      </ul>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UPaint?section=10\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Githianki:</b>\
      \ I'd like to edit this page a bit but I need to figure out some stuff first.\
      \ Until then here is an official link to the latest Upaint:</p>\n<p><a rel=\"\
      nofollow\" class=\"external free\" href=\"http://ut2003master.epicgames.com/files/UPaint-patch-1.0.2.exe\"\
      >http://ut2003master.epicgames.com/files/UPaint-patch-1.0.2.exe</a></p>\n<p>Note\
      \ that I had trouble as did others with an early file downloaded from there,\
      \ but that supposedly the installer has been fixed by Right Hemisphere (the\
      \ makers of Upaint). Whether this change has actually occured or been propagated\
      \ to the Epicgames server (which that link is to) is unconfirmed (by me at least).\
      \ The forums Kirin has linked are somewhat useful but RH doesn't seem to update\
      \ people much as to what is going on.</p>\n<p>Note someone should <b>link ChiQ's\
      \ shader tutorial from here</b>, if they know the link.</p>\n<p>Noticed the\
      \ Projection paint image button is missing? I didn't touch that (or anything\
      \ BTW) so maybe the image is missing?</p>\n<p><b>Doogle:</b> Thanks, I missed\
      \ that one when uploading, not been here in the past couple of days due to bein\
      \ ill so I'll do some more for this after work tomorrow&#160;:)</p>\n<p><b>mrbond113:</b>\
      \ Any chance that this would work for UT, too?</p>\n<p><b>Radiosity:</b> No,\
      \ because UT doesn't use .psk files, as it uses vertex animation not skeletal\
      \ (with the exception of the later skeletal support that was added, but that\
      \ still works differently to the UT2003 onwards method).</p>\n<p><b>Radiosity:</b>\
      \ Anyone using UPaint should be aware that alpha channels aren't retained when\
      \ it exports to the game, so characters such as Satin or Sapphire will look\
      \ kinda weird.</p>\n<p><b>Bob_The_Beheader:</b> Hmm...Yeah I was wondering about\
      \ that. I was kinda freaked out when their faces were all messed up. Sapphire\
      \ is, in my opinion, the hottest character in the game, and it was dissapinting\
      \ that I couldn't make a skin of her in more skimpy attaire.&#160;;)</p>\n<p>Can\
      \ someone add to this article how the hell to exsport a chareter to unreal from\
      \ Upaint because I just can't figure it out. Clicking on \"export character\
      \ to unreal\" doesn't do anything, their not in UT2004 when I start it up and\
      \ I can't find the files in any of the Upaint or UT2004 folders. Or why some\
      \ custom characters that come in upp files when you download them get an error\
      \ when you try to loading them up in Upaint because the guy that made them expected\
      \ you to export them with Upaint but they don't work. that would all be very\
      \ useful information.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.156\
