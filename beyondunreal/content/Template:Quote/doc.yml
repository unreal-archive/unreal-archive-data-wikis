  text:
    text: "<div class=\"messagebox\" id=\"template_doc_page_viewed_directly\" style=\"\
      text-align: center\">This subpage contains documentation, <a href=\"/Help:Categories\"\
      \ title=\"Help:Categories\">categories</a> and other content that is not part\
      \ of the template.<br />\n<span style=\"font-size:0.9em;\">To view the template\
      \ page itself, see <a href=\"/Template:Quote\" title=\"Template:Quote\">Template:Quote</a>.</span></div>\n\
      <p>This template encloses quoted text in a box with an optional source</p>\n\
      <h2><span class=\"mw-headline\" id=\"Usage\">Usage</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Template:Quote/doc?section=1\"\
      \ title=\"Edit section: Usage\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<pre>\n{{quote\n| Keep an eye on the Unreal log while\
      \ you're testing your scripts. [...]\n| [[udn2:UnrealScriptReference|UDN UnrealScript\
      \ Reference]]\n}}\n</pre>\n<blockquote class=\"quote-text\">\n<p>Keep an eye\
      \ on the Unreal log while you're testing your scripts. The UnrealScript runtime\
      \ often generates useful warnings in the log that notify you of nonfatal problems\
      \ that are occuring.</p>\n<div class=\"quote-source\"><a href=\"http://udn.epicgames.com/Two/UnrealScriptReference\"\
      \ class=\"extiw\" title=\"udn2:UnrealScriptReference\">UDN UnrealScript Reference</a></div>\n\
      </blockquote>\n<p>With separated source text and page name:</p>\n<pre>\n{{quote\n\
      | Keep an eye on the Unreal log while you're testing your scripts. [...]\n|UDN\
      \ UnrealScript Reference|udn2:UnrealScriptReference}}\n</pre>\n<blockquote class=\"\
      quote-text\" cite=\"http://udn.epicgames.com/Two/UnrealScriptReference\">\n\
      <p>Keep an eye on the Unreal log while you're testing your scripts. The UnrealScript\
      \ runtime often generates useful warnings in the log that notify you of nonfatal\
      \ problems that are occuring.</p>\n<div class=\"quote-source\"><a href=\"http://udn.epicgames.com/Two/UnrealScriptReference\"\
      \ class=\"extiw\" title=\"udn2:UnrealScriptReference\">UDN UnrealScript Reference</a></div>\n\
      </blockquote>\n<p>Also works with URLs:</p>\n<pre>\n{{quote\n| Keep an eye on\
      \ the Unreal log while you're testing your scripts. [...]\n| UDN UnrealScript\
      \ Reference\n| http://udn.epicgames.com/Two/UnrealScriptReference.html#UnrealScript%20programming%20strategy\n\
      }}\n</pre>\n<blockquote class=\"quote-text\" cite=\"http://udn.epicgames.com/Two/UnrealScriptReference.html#UnrealScript%20programming%20strategy\"\
      >\n<p>Keep an eye on the Unreal log while you're testing your scripts. The UnrealScript\
      \ runtime often generates useful warnings in the log that notify you of nonfatal\
      \ problems that are occuring.</p>\n<div class=\"quote-source\"><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://udn.epicgames.com/Two/UnrealScriptReference.html#UnrealScript%20programming%20strategy\"\
      >UDN UnrealScript Reference</a></div>\n</blockquote>\n<p>...or with named parameters:</p>\n\
      <pre>\n{{quote\n| text = Keep an eye on the Unreal log while you're testing\
      \ your scripts. [...]\n| src  = UDN UnrealScript Reference\n| url  = udn2:UnrealScriptReference\n\
      }}\n{{quote\n| text = Keep an eye on the Unreal log while you're testing your\
      \ scripts. [...]\n| src  = UDN UnrealScript Reference\n| url  = http://udn.epicgames.com/Two/UnrealScriptReference.html#UnrealScript%20programming%20strategy\n\
      }}\n</pre>\n<blockquote class=\"quote-text\" cite=\"http://udn.epicgames.com/Two/UnrealScriptReference\"\
      >\n<p>Keep an eye on the Unreal log while you're testing your scripts. The UnrealScript\
      \ runtime often generates useful warnings in the log that notify you of nonfatal\
      \ problems that are occuring.</p>\n<div class=\"quote-source\"><a href=\"http://udn.epicgames.com/Two/UnrealScriptReference\"\
      \ class=\"extiw\" title=\"udn2:UnrealScriptReference\">UDN UnrealScript Reference</a></div>\n\
      </blockquote>\n<blockquote class=\"quote-text\" cite=\"http://udn.epicgames.com/Two/UnrealScriptReference.html#UnrealScript%20programming%20strategy\"\
      >\n<p>Keep an eye on the Unreal log while you're testing your scripts. The UnrealScript\
      \ runtime often generates useful warnings in the log that notify you of nonfatal\
      \ problems that are occuring.</p>\n<div class=\"quote-source\"><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://udn.epicgames.com/Two/UnrealScriptReference.html#UnrealScript%20programming%20strategy\"\
      >UDN UnrealScript Reference</a></div>\n</blockquote>\n<p>This form is recommended.\
      \ It is more robust than the version with three unnamed parameters, because\
      \ it can handle whitespace around the parameter values as it occurs if formatting\
      \ the template like shown above. The following example displays the problem:</p>\n\
      <pre>\n{{quote\n| Keep an eye on the Unreal log while you're testing your scripts.\
      \ [...]\n| UDN UnrealScript Reference\n| udn2:UnrealScriptReference\n}}\n</pre>\n\
      <blockquote class=\"quote-text\" cite=\"http://udn.epicgames.com/Two/UnrealScriptReference\"\
      >\n<p>Keep an eye on the Unreal log while you're testing your scripts. The UnrealScript\
      \ runtime often generates useful warnings in the log that notify you of nonfatal\
      \ problems that are occuring.</p>\n<div class=\"quote-source\">[[ udn2:UnrealScriptReference\n\
      <p>| UDN UnrealScript Reference</p>\n]]</div>\n</blockquote>\n<p><br /></p>\n\
