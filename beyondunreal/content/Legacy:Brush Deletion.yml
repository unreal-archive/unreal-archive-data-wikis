  title: "Legacy:Brush Deletion"
  text:
    text: "<p><b>Note:</b> Read about how to delete brushes on <a href=\"/Legacy:Actor_Overview\"\
      \ title=\"Legacy:Actor Overview\">Actor Overview</a>.</p>\n<p>Some mappers delete\
      \ the <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brush</a> actors from\
      \ the final version of their map. If no further <a href=\"/Legacy:Build\" title=\"\
      Legacy:Build\">building</a> of geometry and BSP is performed, the absence of\
      \ the brushes has no effect on the game.</p>\n<p>In UT2003, it doesn't matter\
      \ much if you brush delete because static meshes cure that file-size problem.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Pros\">Pros</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Brush_Deletion?section=1\"\
      \ title=\"Edit section: Pros\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Reduced filesize. (Usually not much if the\
      \ map is compressed.)</li>\n<li>Hides secret tricks such as <a href=\"/Legacy:Jailbreak\"\
      \ title=\"Legacy:Jailbreak\">Jailbreak</a> escape routes, although people will\
      \ usually rather use \"ghost\" to figure them out than open your map in UnrealEd\
      \ anyway.</li>\n<li>Superficially hides \"l33t brushwork so it can't be nicked.\"\
      \ See below for how to reveal it anyway.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Cons\">Cons</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Brush_Deletion?section=2\" title=\"Edit section:\
      \ Cons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Brushwork can still be revealed and copied. Since the <a href=\"/Legacy:BSP\"\
      \ title=\"Legacy:BSP\">BSP</a> is still present, you can simply <a href=\"/Legacy:Intersect\"\
      \ title=\"Legacy:Intersect\">intersect</a> (which defeats all \"security considerations\"\
      ).</li>\n<li>Commonly considered antisocial in the Unreal community. (Those\
      \ who just want to steal geometry still can, but those who honestly want to\
      \ learn from your skills can't.)</li>\n<li>Crashes when you try to select the\
      \ brush that belonged to the deleted brushes surfaces (Shift-Click on surface).</li>\n\
      </ul>\n<hr />\n<p><b>Bot 40:</b> I always delete(d) my brushes in maps just\
      \ to keep the filesize down. I'm on a 56Ghey so it takes a long time to upload\
      \ as well as download ya know&#160;:-) I always keep a copy of the map with\
      \ brushes on my HD and put a note in the readme so anyone who wants to look\
      \ at the brushes can if they want.</p>\n\n<!-- \nNewPP limit report\nCPU time\
      \ usage: 0.017 seconds\nReal time usage: 0.018 seconds\nPreprocessor visited\
