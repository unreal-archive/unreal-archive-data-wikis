  wikitext:
    text: "'''Note:'''  Read about how to delete brushes on [[Legacy:Actor Overview|Actor\
      \ Overview]].\n\nSome mappers delete the [[Legacy:Brush|brush]] actors from\
      \ the final version of their map. If no further [[Legacy:Build|build]]ing of\
      \ geometry and BSP is performed, the absence of the brushes has no effect on\
      \ the game.\n\nIn UT2003, it doesn't matter much if you brush delete because\
      \ static meshes cure that file-size problem.\n\n===Pros ===\n\n* Reduced filesize.\
      \  (Usually not much if the map is compressed.)\n* Hides secret tricks such\
      \ as [[Legacy:Jailbreak|Jailbreak]] escape routes, although people will usually\
      \ rather use \"ghost\" to figure them out than open your map in UnrealEd anyway.\n\
      * Superficially hides \"l33t brushwork so it can't be nicked.\"  See below for\
      \ how to reveal it anyway.\n\n===Cons ===\n\n* Brushwork can still be revealed\
      \ and copied.  Since the [[Legacy:BSP|BSP]] is still present, you can simply\
      \ [[Legacy:Intersect|intersect]] (which defeats all \"security considerations\"\
      ).\n* Commonly considered antisocial in the Unreal community.  (Those who just\
      \ want to steal geometry still can, but those who honestly want to learn from\
      \ your skills can't.)\n* Crashes when you try to select the brush that belonged\
      \ to the deleted brushes surfaces (Shift-Click on surface).\n\n----\n\n'''Bot\
      \ 40:''' I always delete(d) my brushes in maps just to keep the filesize down.\
      \ I'm on a 56Ghey so it takes a long time to upload as well as download ya know\
      \ :-) I always keep a copy of the map with brushes on my HD and put a note in\
      \ the readme so anyone who wants to look at the brushes can if they want."
