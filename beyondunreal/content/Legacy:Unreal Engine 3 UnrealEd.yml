  wikitext:
    text: "===Unreal Engine 3 UnrealEd===\n\nThis page is for the interface of the\
      \ new UnrealEd shipped with [[Legacy:Unreal_Engine_3|Unreal Engine 3.0]] games\
      \ like RoboBlitz and [[Legacy:Unreal Tournament 3|Unreal Tournament 3]]. See\
      \ also:\n\n* [[Legacy:UnrealEd Interface|UnrealEd Interface]] for the UnrealEd\
      \ 3 interface\n* [[Legacy:UnrealEd 2|UnrealEd 2]]\n* [[Legacy:UnrealEd Versions|UnrealEd\
      \ versions]]\n* [[Legacy:UnrealEd Bug List|UnrealEd bug list]]\n* [[Legacy:UnrealEd\
      \ Suggestion List|UnrealEd suggestion list]]\n\n===Main Window===\n\n[[Image:Legacy_UE3UnrealEd_MainWindowMasked.jpeg|center|]]\n\
      \nThe areas of the UnrealEd main window are:  \n# Title bar and [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]]\n# Along the top: the [[Legacy:Toolbar|toolbar]]\n\
      # Down the left-hand side: the [[Legacy:Toolbox|toolbox]]\n# The [[Legacy:UnrealEd\
      \ Viewport|UnrealEd Viewport]] area: each viewport is one window in the main\
      \ section of UnrealEd.\n# the [[Legacy:Console Bar|Console bar]], which includes\
      \ the [[Legacy:UnrealEd Console|UnrealEd Console]], [[Legacy:Grid|grid]] control\
      \ and a few other buttons.\n\n==Controls==\n* [[Legacy:UnrealEd Menus|UnrealEd\
      \ Menus]]\n* [[Legacy:Mouse Control|Mouse control]]\n* [[Legacy:Keyboard Shortcuts|Keyboard\
      \ shortcuts]]\n* [[Legacy:Selecting Surfaces|Selecting Surfaces]]\n\n===Generic\
      \ Browser===\n\n===AnimSet Editor===\n\n===Static Mesh Editor===\n\n===Material\
      \ Editor===\n\nThe Material Editor is the new tool shipped with UE3 UnrealEd\
      \ to create and edit [[Legacy:Unreal Engine 3 Materials|Unreal Engine 3 Materials]]/Shaders\
      \ in a very intuitive way.\n\n[[Image:Legacy_UE3UnrealEd_MaterialEditorMasked.jpeg|center|]]\n\
      \nThe areas of the Material Editor window are:  \n# Title bar and Menu\n# Along\
      \ the top: the toolbar\n# On the left-hand side: the preview window\n# The Material\
      \ expression area: here you can construct a network of shader expressions that\
      \ controls every aspect of your material.\n# On the right-hand side: the Material\
      \ expression list, from which you can select and drag&drop Material expressions\
      \ for the use in the Material expression area.\n# The properties window: here\
      \ all properties of a selected expression can be set.\n\nNote that the layout\
      \ of areas 3-6 can be changed freely according to your preferences and workflow.\n\
      \n===Kismet===\n\n===Cascade==="
