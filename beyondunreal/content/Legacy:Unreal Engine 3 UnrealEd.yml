      #Main_Window\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Main\
      \ Window</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Controls\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Controls</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Generic_Browser\"><span\
      \ class=\"tocnumber\">3.1</span> <span class=\"toctext\">Generic Browser</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#AnimSet_Editor\"><span class=\"\
      tocnumber\">3.2</span> <span class=\"toctext\">AnimSet Editor</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Static_Mesh_Editor\"><span\
