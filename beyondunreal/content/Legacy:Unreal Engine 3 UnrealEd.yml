      \ class=\"toctext\">Cascade</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n\
      <h3><span class=\"mw-headline\" id=\"Unreal_Engine_3_UnrealEd\">Unreal Engine\
      \ 3 UnrealEd</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine_3_UnrealEd?section=1\" title=\"\
      Edit section: Unreal Engine 3 UnrealEd\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This page is for the interface of the new UnrealEd\
      \ shipped with <a href=\"/Legacy:Unreal_Engine_3\" title=\"Legacy:Unreal Engine\
      \ 3\" class=\"mw-redirect\">Unreal Engine 3.0</a> games like RoboBlitz and <a\
      \ href=\"/Legacy:Unreal_Tournament_3\" title=\"Legacy:Unreal Tournament 3\"\
      >Unreal Tournament 3</a>. See also:</p>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>\
      \ for the UnrealEd 3 interface</li>\n<li><a href=\"/Legacy:UnrealEd_2\" title=\"\
      Legacy:UnrealEd 2\">UnrealEd 2</a></li>\n<li><a href=\"/Legacy:UnrealEd_Versions\"\
      \ title=\"Legacy:UnrealEd Versions\">UnrealEd versions</a></li>\n<li><a href=\"\
      /Legacy:UnrealEd_Bug_List\" title=\"Legacy:UnrealEd Bug List\">UnrealEd bug\
      \ list</a></li>\n<li><a href=\"/Legacy:UnrealEd_Suggestion_List\" title=\"Legacy:UnrealEd\
      \ Suggestion List\">UnrealEd suggestion list</a></li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Main_Window\">Main Window</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_3_UnrealEd?section=2\"\
      \ title=\"Edit section: Main Window\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_UE3UnrealEd_MainWindowMasked.jpeg\" class=\"image\"><img alt=\"\
      Legacy UE3UnrealEd MainWindowMasked.jpeg\" src=\"/w/images/Legacy_UE3UnrealEd_MainWindowMasked.jpeg\"\
      \ width=\"640\" height=\"461\" /></a></div>\n</div>\n<p>The areas of the UnrealEd\
      \ main window are:</p>\n<ol>\n<li>Title bar and <a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a></li>\n<li>Along\
      \ the top: the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\">toolbar</a></li>\n\
      <li>Down the left-hand side: the <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\"\
      >toolbox</a></li>\n<li>The <a href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd\
      \ Viewport\">UnrealEd Viewport</a> area: each viewport is one window in the\
      \ main section of UnrealEd.</li>\n<li>the <a href=\"/Legacy:Console_Bar\" title=\"\
      Legacy:Console Bar\">Console bar</a>, which includes the <a href=\"/Legacy:UnrealEd_Console\"\
      \ title=\"Legacy:UnrealEd Console\">UnrealEd Console</a>, <a href=\"/Legacy:Grid\"\
      \ title=\"Legacy:Grid\">grid</a> control and a few other buttons.</li>\n</ol>\n\
      <h2><span class=\"mw-headline\" id=\"Controls\">Controls</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_3_UnrealEd?section=3\"\
      \ title=\"Edit section: Controls\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Menus\" title=\"\
      Legacy:UnrealEd Menus\">UnrealEd Menus</a></li>\n<li><a href=\"/Legacy:Mouse_Control\"\
      \ title=\"Legacy:Mouse Control\">Mouse control</a></li>\n<li><a href=\"/Legacy:Keyboard_Shortcuts\"\
      \ title=\"Legacy:Keyboard Shortcuts\">Keyboard shortcuts</a></li>\n<li><a href=\"\
      /Legacy:Selecting_Surfaces\" title=\"Legacy:Selecting Surfaces\">Selecting Surfaces</a></li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Generic_Browser\">Generic Browser</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Engine_3_UnrealEd?section=4\" title=\"Edit section:\
      \ Generic Browser\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h3><span class=\"mw-headline\" id=\"AnimSet_Editor\">AnimSet Editor</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Engine_3_UnrealEd?section=5\" title=\"Edit section:\
      \ AnimSet Editor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h3><span class=\"mw-headline\" id=\"Static_Mesh_Editor\">Static Mesh Editor</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Engine_3_UnrealEd?section=6\" title=\"Edit section:\
      \ Static Mesh Editor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h3><span class=\"mw-headline\" id=\"Material_Editor\">Material Editor</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Engine_3_UnrealEd?section=7\" title=\"Edit section:\
      \ Material Editor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The Material Editor is the new tool shipped with UE3 UnrealEd to create and\
      \ edit <a href=\"/Legacy:Unreal_Engine_3_Materials\" title=\"Legacy:Unreal Engine\
      \ 3 Materials\">Unreal Engine 3 Materials</a>/Shaders in a very intuitive way.</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_UE3UnrealEd_MaterialEditorMasked.jpeg\"\
      \ class=\"image\"><img alt=\"Legacy UE3UnrealEd MaterialEditorMasked.jpeg\"\
      \ src=\"/w/images/Legacy_UE3UnrealEd_MaterialEditorMasked.jpeg\" width=\"640\"\
      \ height=\"461\" /></a></div>\n</div>\n<p>The areas of the Material Editor window\
      \ are:</p>\n<ol>\n<li>Title bar and Menu</li>\n<li>Along the top: the toolbar</li>\n\
      <li>On the left-hand side: the preview window</li>\n<li>The Material expression\
      \ area: here you can construct a network of shader expressions that controls\
      \ every aspect of your material.</li>\n<li>On the right-hand side: the Material\
      \ expression list, from which you can select and drag&amp;drop Material expressions\
      \ for the use in the Material expression area.</li>\n<li>The properties window:\
      \ here all properties of a selected expression can be set.</li>\n</ol>\n<p>Note\
      \ that the layout of areas 3-6 can be changed freely according to your preferences\
      \ and workflow.</p>\n<h3><span class=\"mw-headline\" id=\"Kismet\">Kismet</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Engine_3_UnrealEd?section=8\" title=\"Edit section:\
      \ Kismet\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h3><span class=\"mw-headline\" id=\"Cascade\">Cascade</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_3_UnrealEd?section=9\"\
      \ title=\"Edit section: Cascade\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.081 seconds\n\
