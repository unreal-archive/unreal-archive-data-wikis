  title: "Legacy:Binding Editor Commands"
  text:
    text: "<p><a href=\"/Legacy:UnrealEd_Console\" title=\"Legacy:UnrealEd Console\"\
      >UnrealEd console</a> commands can be assigned to toolbox buttons (see <a href=\"\
      /Legacy:Custom_Toolbox_Buttons\" title=\"Legacy:Custom Toolbox Buttons\">Custom\
      \ Toolbox Buttons</a>) or to keys.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Binding_to_Keys\">Binding to Keys</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Binding_Editor_Commands?section=1\"\
      \ title=\"Edit section: Binding to Keys\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Open the <a href=\"/Legacy:UnrealEd_Advanced_Options\"\
      \ title=\"Legacy:UnrealEd Advanced Options\">UnrealEd Advanced Options</a> window</li>\n\
      <li>Advanced -&gt; Raw Key Bindings</li>\n<li>select a key</li>\n<li>Type in\
      \ the command</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Examples\">Examples</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Binding_Editor_Commands?section=2\" title=\"Edit section:\
      \ Examples\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>\"POLY TEXMULT UU=0 VV=0 UV=-1 VU=1\". This will create a shortcut\
      \ key that rotates a surface texture by 90°.</li>\n<li>ACTOR ADD CLASS=&lt;CLASS&gt;</li>\n\
      </ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.015 seconds\nReal time\
