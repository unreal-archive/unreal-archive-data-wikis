  wikitext:
    text: "[[Legacy:UnrealEd Console|UnrealEd console]] commands can be assigned to\
      \ toolbox buttons (see  [[Legacy:Custom Toolbox Buttons|Custom Toolbox Buttons]])\
      \ or to keys.\n\n==Binding to Keys ==\n* Open the [[Legacy:UnrealEd Advanced\
      \ Options|UnrealEd Advanced Options]] window\n* Advanced -> Raw Key Bindings\n\
      * select a key\n* Type in the command\n\n===Examples ===\n* \"POLY TEXMULT UU=0\
