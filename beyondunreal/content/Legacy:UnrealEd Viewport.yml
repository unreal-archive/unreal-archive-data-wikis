  title: "Legacy:UnrealEd Viewport"
  text:
    text: "<p>The <b>viewport</b>s are the main part of the <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd interface</a>:\
      \ they show different views the map that is currently loaded.</p>\n<p>Scrolling\
      \ and selecting and moving objects in the viewports may seem a little odd ad\
      \ first if you are used to apps such as Photoshop, Freehand, PageMaker etc.\
      \ For some reason UnrealEd doesn't use any of the conventions of GUIs: for example,\
      \ select more than one thing with CTRL+click, not SHIFT+click. See <a href=\"\
      /Legacy:Mouse_Control\" title=\"Legacy:Mouse Control\">mouse control</a> for\
      \ more on this.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Configuration\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Configuration</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Control\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Control</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Viewport_Bar_Icons\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Viewport Bar Icons</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#1._Realtime_Preview\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">1. Realtime Preview</span></a></li>\n\
