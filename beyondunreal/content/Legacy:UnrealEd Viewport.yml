    text: "The '''viewport'''s are the main part of the [[Legacy:UnrealEd Interface|UnrealEd\
      \ interface]]: they show different views the map that is currently loaded.\n\
      \nScrolling and selecting and moving objects in the viewports may seem a little\
      \ odd ad first if you are used to apps such as Photoshop, Freehand, PageMaker\
      \ etc. For some reason UnrealEd doesn't use any of the conventions of GUIs:\
      \ for example, select more than one thing with CTRL+click, not SHIFT+click.\
      \ See [[Legacy:Mouse Control|mouse control]] for more on this.\n\n==Configuration==\n\
      \nBy default, each viewport is a fixed section of the workspace, but it is also\
      \ possible to have them as floating windows. Commands for changing configuration\
      \ are in [[Legacy:UnrealEd Main Menu|UnrealEd Main Menu]] -> View -> Viewports.\n\
      \nIn UnrealEd's default configuration the workspace is split into four viewports:\n\
      * three show '''orthogonal''' views of the map: a two-dimensional view like\
      \ an architect's drawing. By default, all three possible views are shown:\n\
      ** top\n** front\n** side &ndash; this is from the left-hand side of the map,\
      \ the ''negative'' x-axis.\n\n* one shows a 3D view, similar to what a player\
      \ would see within the game.\n\n:'''Bug''': Sometimes UnrealEd opens with no\
      \ viewports visible, just white space. To correct this, do [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]] -> View -> Viewports -> Configure... and select\
      \ any option.\n:: ''If the options do not show up, don't panic. :) Just simply\
      \ press <nowiki>[ALT]</nowiki>. This should make the selection box appear.\n\
      \nAny single viewport can be maximized to fill the whole workspace: click the\
      \  maximise icon at the right of the [[Legacy:Console Bar|Console Bar]].\n\n\
      ==Control==\n\nEach viewport has a small bar on top  that controls what is displayed\
      \ in the viewport. The icons here control what you see in that viewport; they\
      \ are explained below. \n\nThe top bar of any viewport has its own context menu\
      \ which is accessed by right-clicking the title bar. Some of the most useful\
      \ settings are:\n* Actors -> Radii View &ndash; shows the [[Legacy:Collision\
      \ Cylinder|collision cylinder]] of selected [[Legacy:Actor|actor]]s\n* Actors\
      \ -> Hide Actors &ndash; shows only brushes\n* View -> Show Active Brush &ndash;\
      \ toggle visibility of the [[Legacy:Red Builder Brush|red builder brush]]\n\
      * View -> Show Moving Brushes &ndash; toggle visibility of [[Legacy:Mover|Mover]]\
      \ brushes.\n\nThere are a nuber of keyboard shortcuts that toggle what is visible\
      \ in the viewport. \n\nSee [[Legacy:Viewport Caption Context Menu|Viewport Caption\
      \ Context Menu]] for full listing of menu and keyboard items.\n\n==Viewport\
      \ Bar Icons==\n\n[[Image:Legacy_interface-Ed3-viewportbar.png|center|Viewport\
      \ Title Bar]]\n\n===1. Realtime Preview===\n\nClicking on the joystick icon\
      \ will make the viewport live-updated, which will slow down the editor, but\
      \ allows you to view the level better: effects such as ambient sounds, animated\
      \ textures, and antiportal occlusion will be visible in a 3D viewport. See [[Legacy:Realtime\
      \ Preview|realtime preview]] for more.\n\n===2. Top View===\n\nClicking this\
      \ will turn this viewport into a 2D (schematics) view, viewed from above (Top).\n\
      \n===3. Front View===\n\nClicking this will turn this viewport into a 2D (schematics)\
      \ view, viewed from Front .\n\n===4. Side View===\n\nClicking this will turn\
      \ this viewport into a 2D (schematics) view, viewed from Side.\n\n===5. Wireframe\
      \ ===\n\nSwitches the viewport to a 3D wireframe view, showing brushes but not\
      \ polygons.\n\nThe color of the wireframe indicates the type of brush you are\
      \ looking at:\n\nRed: The [[Legacy:Red Builder Brush|Red Builder Brush]]\n\n\
      Blue: Additive Brush (i.e. a solid object)\n\nYellow: Subtracive brush (i.e.\
      \ an empty space you made)\n\nGreen: Non-solid brush (i.e. [[Legacy:Zone Portal|zone\
      \ portal]], some [[Legacy:Sky Box|sky box]] objects)\n\nPurple: [[Legacy:Mover|Mover]]\
      \ brush (Same as an additive brush, but it can move)\n\nOther actors (like [[Legacy:Trigger|trigger]]s,\
      \ pathnodes, etc.) will display normally in this mode, except for [[Legacy:Mesh|mesh]]es,\
      \ which will display as a wireframe.\n\n===6. Texture Usage ===\n\nA 3D view\
      \ that shows each particular texture as a solid colour, so you can easily see\
      \ how many different textures are visible in an area.\n\n===7. BSP cut ===\n\
      \nNot terribly useful. It's easier to see [[Legacy:BSP Cut|BSP cut]]s in Zone/Portal\
      \ view.\n\n===8. Textured ===\n\nShows polygons with textures applied but no\
      \ lighting.\n\n===9. Light===\n\nShows surfaces pure untextured white, with\
      \ lighting applied. Only works in Unreal Ed 3 (see [[Legacy:Unreal Engine Versions|Unreal\
      \ Engine versions]])\n\n===10. Dynamic Light ===\n\nShows polygons with lighting\
      \ applied. This will look exactly the same as #8 unless the map's lighting has\
      \ been built (see [[Legacy:Build|build]]).\n\n===11. Zone / Portal ===\n\nShows\
      \ the polygons as uniform colour, one for each zone.\n\n===12. Complexity Mode\
      \ ===\n\nComplex places look more red: there's red where there are more [[Legacy:Static\
      \ Mesh|static mesh]]es.\n\n'''AlphaOne:''' The \"rmode 8\" (complexity depth\
      \ view) does not work in UT2003. All I see is red screen. Is this a bug? Can\
      \ I do anything about it?\n\n'''Tarquin:''' I think that's what I get too. But\
      \ many maps ''do'' show as just read, which means low complexity. Does the same\
      \ view of the same map look different in UEd's complexity view?\n\n'''Highlander:'''\
      \ How ive understood how that view works is this: green = 1 pass of video card\
      \ the more passes the redder it gets. Now i have a geforce 2 MX and it shows\
      \ as all red i take this to mean that my video card does several passes over\
      \ everything (understandable considering the general crappyness of my video\
      \ card) so is this video card dependant??\n\n'''AlphaOne:''' I tried this option\
      \ on the new Deck-16, which is very complex, and on a custom made map with about\
      \ 1000 polys. It all looks red. Although this mode perfectly works in UED. I\
      \ don't think it's becuase of the video card (I have GF2 Ultra). Should we report\
      \ this to Epic????\n\n'''MadNad:''' The depth complexity works just fine in\
      \ UED for UT2003, not ingame though\n\n===13. Lock to Selected Actor===\n\n\
      Enabling this button snaps the camera to the exact location of the next object\
      \ you click on. The camera and the object are now locked as one. You can navigate\
      \ the camera to a new location and click the Lock button a second time to release.\
      \ Useful for relocating characters in complex scenes.\n\n===14. Show Large Vertices===\n\
      \nQuite simply this makes the points or \"vertices\" in your geometry appear\
      \ larger, making them easier to locate(or see at 4 am). Useful for aligning\
      \ [[Legacy:Static Mesh|static mesh]]es.\n\n==Related Topics ==\n* [[Legacy:UnrealEd\
      \ Interface|UnrealEd Interface]]\n** [[Legacy:Viewport Caption Context Menu|Viewport\
      \ Caption Context Menu]]\n** [[Legacy:Viewport Context Menu|Viewport Context\
      \ Menu]]\n** [[Legacy:Mouse Control|Mouse Control]]\n* [[Legacy:Renderer|Renderer]]\n\
      \n==Comments ==\n\n'''Tarquin''': What do people call the 2D viewports? I've\
      \ seen so far:\n* 2D viewport\n* orthogonal viewport\n* schematics viewport\n\
      \nI've been using \"orthogonal\", but what does everyone else think?\n\n'''Sobiwan''':\
      \ Since this site is aimed at newbies, I suspect 2D viewport is a simple, straight\
      \ to the point way of describing it.  Orthogonal is a fancy word for advanced\
      \ 3D users.\n\n'''Wormbo:''' I'd also go for \"2D viewports\" or \"top view\"\
      , \"front view\" and \"side view\" when talking about individual 2D viewports.\n\
      \n[[Category:Legacy Mapping|{{PAGENAME}}]]"
