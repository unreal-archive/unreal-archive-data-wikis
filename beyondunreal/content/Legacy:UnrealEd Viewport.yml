      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-19\"\
      ><a href=\"#Comments\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Configuration\">Configuration</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=1\"\
      \ title=\"Edit section: Configuration\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>By default, each viewport is a fixed section of the\
      \ workspace, but it is also possible to have them as floating windows. Commands\
      \ for changing configuration are in <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"\
      Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt; Viewports.</p>\n\
      <p>In UnrealEd's default configuration the workspace is split into four viewports:</p>\n\
      <ul>\n<li>three show <b>orthogonal</b> views of the map: a two-dimensional view\
      \ like an architect's drawing. By default, all three possible views are shown:\n\
      <ul>\n<li>top</li>\n<li>front</li>\n<li>side – this is from the left-hand side\
      \ of the map, the <i>negative</i> x-axis.</li>\n</ul>\n</li>\n</ul>\n<ul>\n\
      <li>one shows a 3D view, similar to what a player would see within the game.</li>\n\
      </ul>\n<dl>\n<dd><b>Bug</b>: Sometimes UnrealEd opens with no viewports visible,\
      \ just white space. To correct this, do <a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt;\
      \ Viewports -&gt; Configure... and select any option.\n<dl>\n<dd><i>If the options\
      \ do not show up, don't panic.&#160;:) Just simply press [ALT]. This should\
      \ make the selection box appear.</i></dd>\n</dl>\n</dd>\n</dl>\n<p>Any single\
      \ viewport can be maximized to fill the whole workspace: click the maximise\
      \ icon at the right of the <a href=\"/Legacy:Console_Bar\" title=\"Legacy:Console\
      \ Bar\">Console Bar</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Control\"\
      >Control</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=2\" title=\"Edit section:\
      \ Control\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Each viewport has a small bar on top that controls what is displayed in the\
      \ viewport. The icons here control what you see in that viewport; they are explained\
      \ below.</p>\n<p>The top bar of any viewport has its own context menu which\
      \ is accessed by right-clicking the title bar. Some of the most useful settings\
      \ are:</p>\n<ul>\n<li>Actors -&gt; Radii View – shows the <a href=\"/Legacy:Collision_Cylinder\"\
      \ title=\"Legacy:Collision Cylinder\">collision cylinder</a> of selected <a\
      \ href=\"/Legacy:Actor\" title=\"Legacy:Actor\">actors</a></li>\n<li>Actors\
      \ -&gt; Hide Actors – shows only brushes</li>\n<li>View -&gt; Show Active Brush\
      \ – toggle visibility of the <a href=\"/Legacy:Red_Builder_Brush\" title=\"\
      Legacy:Red Builder Brush\">red builder brush</a></li>\n<li>View -&gt; Show Moving\
      \ Brushes – toggle visibility of <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\"\
      >Mover</a> brushes.</li>\n</ul>\n<p>There are a nuber of keyboard shortcuts\
      \ that toggle what is visible in the viewport.</p>\n<p>See <a href=\"/Legacy:Viewport_Caption_Context_Menu\"\
      \ title=\"Legacy:Viewport Caption Context Menu\">Viewport Caption Context Menu</a>\
      \ for full listing of menu and keyboard items.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Viewport_Bar_Icons\">Viewport Bar Icons</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=3\"\
      \ title=\"Edit section: Viewport Bar Icons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_interface-Ed3-viewportbar.png\" class=\"image\" title=\"Viewport\
      \ Title Bar\"><img alt=\"Viewport Title Bar\" src=\"/w/images/Legacy_interface-Ed3-viewportbar.png\"\
      \ width=\"447\" height=\"165\" /></a></div>\n</div>\n<h3><span class=\"mw-headline\"\
      \ id=\"1._Realtime_Preview\">1. Realtime Preview</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=4\"\
      \ title=\"Edit section: 1. Realtime Preview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Clicking on the joystick icon will make the viewport\
      \ live-updated, which will slow down the editor, but allows you to view the\
      \ level better: effects such as ambient sounds, animated textures, and antiportal\
      \ occlusion will be visible in a 3D viewport. See <a href=\"/Legacy:Realtime_Preview\"\
      \ title=\"Legacy:Realtime Preview\">realtime preview</a> for more.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"2._Top_View\">2. Top View</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=5\"\
      \ title=\"Edit section: 2. Top View\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Clicking this will turn this viewport into a 2D (schematics)\
      \ view, viewed from above (Top).</p>\n<h3><span class=\"mw-headline\" id=\"\
      3._Front_View\">3. Front View</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=6\"\
      \ title=\"Edit section: 3. Front View\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Clicking this will turn this viewport into a 2D (schematics)\
      \ view, viewed from Front .</p>\n<h3><span class=\"mw-headline\" id=\"4._Side_View\"\
      >4. Side View</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=7\" title=\"Edit section:\
      \ 4. Side View\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Clicking this will turn this viewport into a 2D (schematics) view, viewed\
      \ from Side.</p>\n<h3><span class=\"mw-headline\" id=\"5._Wireframe\">5. Wireframe</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Viewport?section=8\" title=\"Edit section: 5.\
      \ Wireframe\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Switches the viewport to a 3D wireframe view, showing brushes but not polygons.</p>\n\
      <p>The color of the wireframe indicates the type of brush you are looking at:</p>\n\
      <p>Red: The <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">Red Builder Brush</a></p>\n<p>Blue: Additive Brush (i.e. a solid object)</p>\n\
      <p>Yellow: Subtracive brush (i.e. an empty space you made)</p>\n<p>Green: Non-solid\
      \ brush (i.e. <a href=\"/Legacy:Zone_Portal\" title=\"Legacy:Zone Portal\">zone\
      \ portal</a>, some <a href=\"/edit/Legacy:Sky_Box?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Sky Box (page does not exist)\">sky box</a> objects)</p>\n\
      <p>Purple: <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">Mover</a> brush\
      \ (Same as an additive brush, but it can move)</p>\n<p>Other actors (like <a\
      \ href=\"/Legacy:Trigger\" title=\"Legacy:Trigger\">triggers</a>, pathnodes,\
      \ etc.) will display normally in this mode, except for <a href=\"/Legacy:Mesh\"\
      \ title=\"Legacy:Mesh\">meshes</a>, which will display as a wireframe.</p>\n\
      <h3><span class=\"mw-headline\" id=\"6._Texture_Usage\">6. Texture Usage</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Viewport?section=9\" title=\"Edit section: 6.\
      \ Texture Usage\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>A 3D view that shows each particular texture as a solid colour, so you can\
      \ easily see how many different textures are visible in an area.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"7._BSP_cut\">7. BSP cut</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=10\"\
      \ title=\"Edit section: 7. BSP cut\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Not terribly useful. It's easier to see <a href=\"\
      /edit/Legacy:BSP_Cut?redlink=1\" class=\"new\" title=\"Legacy:BSP Cut (page\
      \ does not exist)\">BSP cuts</a> in Zone/Portal view.</p>\n<h3><span class=\"\
      mw-headline\" id=\"8._Textured\">8. Textured</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=11\"\
      \ title=\"Edit section: 8. Textured\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Shows polygons with textures applied but no lighting.</p>\n\
      <h3><span class=\"mw-headline\" id=\"9._Light\">9. Light</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=12\"\
      \ title=\"Edit section: 9. Light\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Shows surfaces pure untextured white, with lighting\
      \ applied. Only works in Unreal Ed 3 (see <a href=\"/Legacy:Unreal_Engine_Versions\"\
      \ title=\"Legacy:Unreal Engine Versions\">Unreal Engine versions</a>)</p>\n\
      <h3><span class=\"mw-headline\" id=\"10._Dynamic_Light\">10. Dynamic Light</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Viewport?section=13\" title=\"Edit section: 10.\
      \ Dynamic Light\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Shows polygons with lighting applied. This will look exactly the same as\
      \ #8 unless the map's lighting has been built (see <a href=\"/Legacy:Build\"\
      \ title=\"Legacy:Build\">build</a>).</p>\n<h3><span class=\"mw-headline\" id=\"\
      11._Zone_.2F_Portal\">11. Zone / Portal</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=14\"\
      \ title=\"Edit section: 11. Zone / Portal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Shows the polygons as uniform colour, one for each\
      \ zone.</p>\n<h3><span class=\"mw-headline\" id=\"12._Complexity_Mode\">12.\
      \ Complexity Mode</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=15\" title=\"Edit\
      \ section: 12. Complexity Mode\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Complex places look more red: there's red where there\
      \ are more <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">static\
      \ meshes</a>.</p>\n<p><b>AlphaOne:</b> The \"rmode 8\" (complexity depth view)\
      \ does not work in UT2003. All I see is red screen. Is this a bug? Can I do\
      \ anything about it?</p>\n<p><b>Tarquin:</b> I think that's what I get too.\
      \ But many maps <i>do</i> show as just read, which means low complexity. Does\
      \ the same view of the same map look different in UEd's complexity view?</p>\n\
      <p><b>Highlander:</b> How ive understood how that view works is this: green\
      \ = 1 pass of video card the more passes the redder it gets. Now i have a geforce\
      \ 2 MX and it shows as all red i take this to mean that my video card does several\
      \ passes over everything (understandable considering the general crappyness\
      \ of my video card) so is this video card dependant??</p>\n<p><b>AlphaOne:</b>\
      \ I tried this option on the new Deck-16, which is very complex, and on a custom\
      \ made map with about 1000 polys. It all looks red. Although this mode perfectly\
      \ works in UED. I don't think it's becuase of the video card (I have GF2 Ultra).\
      \ Should we report this to Epic????</p>\n<p><b>MadNad:</b> The depth complexity\
      \ works just fine in UED for UT2003, not ingame though</p>\n<h3><span class=\"\
      mw-headline\" id=\"13._Lock_to_Selected_Actor\">13. Lock to Selected Actor</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Viewport?section=16\" title=\"Edit section: 13.\
      \ Lock to Selected Actor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Enabling this button snaps the camera to the exact location of the next object\
      \ you click on. The camera and the object are now locked as one. You can navigate\
      \ the camera to a new location and click the Lock button a second time to release.\
      \ Useful for relocating characters in complex scenes.</p>\n<h3><span class=\"\
      mw-headline\" id=\"14._Show_Large_Vertices\">14. Show Large Vertices</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Viewport?section=17\" title=\"Edit section: 14.\
      \ Show Large Vertices\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Quite simply this makes the points or \"vertices\" in your geometry appear\
      \ larger, making them easier to locate(or see at 4 am). Useful for aligning\
      \ <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">static meshes</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Viewport?section=18\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a>\n<ul>\n<li><a href=\"/Legacy:Viewport_Caption_Context_Menu\"\
      \ title=\"Legacy:Viewport Caption Context Menu\">Viewport Caption Context Menu</a></li>\n\
      <li><a href=\"/Legacy:Viewport_Context_Menu\" title=\"Legacy:Viewport Context\
      \ Menu\">Viewport Context Menu</a></li>\n<li><a href=\"/Legacy:Mouse_Control\"\
      \ title=\"Legacy:Mouse Control\">Mouse Control</a></li>\n</ul>\n</li>\n<li><a\
      \ href=\"/Legacy:Renderer\" title=\"Legacy:Renderer\">Renderer</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Viewport?section=19\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin</b>: What do people call the 2D viewports?\
      \ I've seen so far:</p>\n<ul>\n<li>2D viewport</li>\n<li>orthogonal viewport</li>\n\
      <li>schematics viewport</li>\n</ul>\n<p>I've been using \"orthogonal\", but\
      \ what does everyone else think?</p>\n<p><b>Sobiwan</b>: Since this site is\
      \ aimed at newbies, I suspect 2D viewport is a simple, straight to the point\
      \ way of describing it. Orthogonal is a fancy word for advanced 3D users.</p>\n\
      <p><b>Wormbo:</b> I'd also go for \"2D viewports\" or \"top view\", \"front\
      \ view\" and \"side view\" when talking about individual 2D viewports.</p>\n\
