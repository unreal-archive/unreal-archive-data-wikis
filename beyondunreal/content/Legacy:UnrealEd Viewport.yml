      tocnumber\">3.8</span> <span class=\"toctext\">8. Textured</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-12\"><a href=\"#9._Light\"><span class=\"\
      tocnumber\">3.9</span> <span class=\"toctext\">9. Light</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-13\"><a href=\"#10._Dynamic_Light\"><span class=\"\
      tocnumber\">3.10</span> <span class=\"toctext\">10. Dynamic Light</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-14\"><a href=\"#11._Zone_.2F_Portal\"><span\
