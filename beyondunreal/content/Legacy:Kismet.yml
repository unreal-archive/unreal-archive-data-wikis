  wikitext:
    text: "{{legacy page|new=[[Kismet]]}}\n\nKismet is the Visual Coding Software\
      \ included in Unreal Editor 4. It greatly enhances in-editor coding that was\
      \ available in previous Unreal Editors.\n\n==Basic Concept==\n\nThe basic concept\
      \ is similar to previous UEd's Scripted Triggers but hugely more complicated\
      \ and you do not need huge numbers of actors to follow multiple sequences of\
      \ code!\n\nThe visual aspect has a flowchart style where individual components\
      \ can be linked together in various ways.\n\n==Components==\n\n===Main Components\
      \ and Types===\n\n===Color Coding===\n\n==Features==\n\n===Advantages===\n\n\
      ===Disadvantages===\n\nWhen using the Kismet, you are unable to actually edit\
      \ the code. You would have to save your work and then edit your code later in\
      \ a text-based editor such as notepad."
