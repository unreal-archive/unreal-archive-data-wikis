      </td>\n</tr>\n</table>\n<p>Kismet is the Visual Coding Software included in\
      \ Unreal Editor 4. It greatly enhances in-editor coding that was available in\
      \ previous Unreal Editors.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Basic_Concept\"><span class=\"tocnumber\">1</span>\
