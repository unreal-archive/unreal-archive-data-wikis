      >2.1</span> <span class=\"toctext\">Main Components and Types</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Color_Coding\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Color Coding</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Features\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Features</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Advantages\"><span class=\"\
      tocnumber\">3.1</span> <span class=\"toctext\">Advantages</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Disadvantages\"><span class=\"\
      tocnumber\">3.2</span> <span class=\"toctext\">Disadvantages</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      Basic_Concept\">Basic Concept</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kismet?section=1\" title=\"\
      Edit section: Basic Concept\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The basic concept is similar to previous UEd's Scripted\
      \ Triggers but hugely more complicated and you do not need huge numbers of actors\
      \ to follow multiple sequences of code!</p>\n<p>The visual aspect has a flowchart\
      \ style where individual components can be linked together in various ways.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Components\">Components</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kismet?section=2\"\
      \ title=\"Edit section: Components\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Main_Components_and_Types\"\
      >Main Components and Types</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kismet?section=3\" title=\"\
      Edit section: Main Components and Types\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Color_Coding\">Color\
      \ Coding</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kismet?section=4\" title=\"Edit section: Color\
      \ Coding\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h2><span class=\"mw-headline\" id=\"Features\">Features</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kismet?section=5\"\
      \ title=\"Edit section: Features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Advantages\">Advantages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Kismet?section=6\" title=\"Edit section: Advantages\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span\
      \ class=\"mw-headline\" id=\"Disadvantages\">Disadvantages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kismet?section=7\"\
      \ title=\"Edit section: Disadvantages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>When using the Kismet, you are unable to actually\
      \ edit the code. You would have to save your work and then edit your code later\
      \ in a text-based editor such as notepad.</p>\n\n<!-- \nNewPP limit report\n\
