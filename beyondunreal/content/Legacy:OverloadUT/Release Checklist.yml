  title: "Legacy:OverloadUT/Release Checklist"
  text:
    text: "<p>This page is a list of things to test in your mod before releasing.\
      \ After releasing CTF4, I received many bug reports caused by things I didn't\
      \ think to check. I figured making a list of things that people would commonly\
      \ forget to test would be helpful.</p>\n<p>I'm not sure if a page like this\
      \ exists on the wiki already. I searched around and couldn't find anything,\
      \ so I figured I would start one. Right now it's just a subpage of my personal\
      \ page, but once I get it complete, It should be moved to the main Wiki, or\
      \ maybe to a subpage of <a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making\
      \ Mods\">Making Mods</a>.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Release_Checklist\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Release Checklist</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#General\"><span class=\"tocnumber\">1.1</span> <span\
      \ class=\"toctext\">General</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-3\"\
      ><a href=\"#Fresh_Install\"><span class=\"tocnumber\">1.1.1</span> <span class=\"\
      toctext\">Fresh Install</span></a></li>\n<li class=\"toclevel-3 tocsection-4\"\
      ><a href=\"#Test_3rd_Party_Content\"><span class=\"tocnumber\">1.1.2</span>\
      \ <span class=\"toctext\">Test 3rd Party Content</span></a></li>\n<li class=\"\
      toclevel-3 tocsection-5\"><a href=\"#Test_Multiplayer\"><span class=\"tocnumber\"\
      >1.1.3</span> <span class=\"toctext\">Test Multiplayer</span></a></li>\n<li\
      \ class=\"toclevel-3 tocsection-6\"><a href=\"#Lower_your_video_settings\"><span\
      \ class=\"tocnumber\">1.1.4</span> <span class=\"toctext\">Lower your video\
      \ settings</span></a></li>\n<li class=\"toclevel-3 tocsection-7\"><a href=\"\
      #Check_all_your_fallback_texturtes.21\"><span class=\"tocnumber\">1.1.5</span>\
      \ <span class=\"toctext\">Check all your fallback texturtes!</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-8\"><a href=\"#Test_all_the_retail_mutators\"\
      ><span class=\"tocnumber\">1.1.6</span> <span class=\"toctext\">Test all the\
      \ retail mutators</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2 tocsection-9\"\
      ><a href=\"#HUD\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\"\
      >HUD</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-10\"><a href=\"#Test_your_HUD_with_a_lower_HUD_scale\"\
      ><span class=\"tocnumber\">1.2.1</span> <span class=\"toctext\">Test your HUD\
      \ with a lower HUD scale</span></a></li>\n<li class=\"toclevel-3 tocsection-11\"\
      ><a href=\"#Test_your_HUD_on_many_resolutions\"><span class=\"tocnumber\">1.2.2</span>\
      \ <span class=\"toctext\">Test your HUD on many resolutions</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-12\"><a href=\"\
      #Discussion\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Discussion</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Release_Checklist\"\
      >Release Checklist</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=1\" title=\"\
      Edit section: Release Checklist\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"General\">General</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=2\" title=\"Edit\
      \ section: General\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Fresh_Install\">Fresh Install</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=3\" title=\"Edit\
      \ section: Fresh Install\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Install your mod on a fresh copy of the game you are developing for. Make\
      \ sure your mod doesn't accidentially rely on some custom content you had installed.</p>\n\
      <h4><span class=\"mw-headline\" id=\"Test_3rd_Party_Content\">Test 3rd Party\
      \ Content</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=4\" title=\"\
      Edit section: Test 3rd Party Content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Similarly, DO install some custom content like custom\
      \ player models, 3rd party maps, and even custom announcers. Make sure your\
      \ mod handles this custom content correctly. You may want to test how compatable\
      \ your mod is with some of the popular mutators out there.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Test_Multiplayer\">Test Multiplayer</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=5\"\
      \ title=\"Edit section: Test Multiplayer\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Make sure you test your mod in multiplayer! This does\
      \ not mean go to \"Host Game\" and see if it works. You need to set up a dedicated\
      \ server (you don't need a seperate machine for this, you can <a href=\"/Legacy:Running_A_Dedicated_Server_With_UCC\"\
      \ title=\"Legacy:Running A Dedicated Server With UCC\">run a dedicated server</a>\
      \ on the same machine you join from) and make sure everything works as a client.</p>\n\
      <h4><span class=\"mw-headline\" id=\"Lower_your_video_settings\">Lower your\
      \ video settings</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=6\" title=\"\
      Edit section: Lower your video settings\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Go to settings and turn down ALL of your graphic details\
      \ to the minimum. Now try playing your mod. This is a good way to make sure\
      \ that the textures that should have LOD_Interface have it set correctly. Make\
      \ sure all interface objects appear sharp, like the gametype preview, map previews,\
      \ loading screens (if applicable,) etc. It would also be a good idea to then\
      \ set one setting at a time to the maximum detail. Make sure any textures that\
      \ should be in that category now appear detailed.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Check_all_your_fallback_texturtes.21\">Check all your fallback texturtes!</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=7\" title=\"Edit\
      \ section: Check all your fallback texturtes!\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Unfortunately, this one is difficult to test alone.\
      \ The fallback textures are used when your video card is not powerful enough\
      \ to handle certain shaders (at least, that's how I understand it,) so you might\
      \ need to have a friend with a worse video card test it for you.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Test_all_the_retail_mutators\">Test all the retail\
      \ mutators</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=8\" title=\"\
      Edit section: Test all the retail mutators\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>You should make sure that your mod is compatible with\
      \ all the mutators that came with the base game. If your mod is not compatible\
      \ with one or more of them, make sure you say so in the readme. Instagib is\
      \ especially important, as a lot of people use it. This is also a good way to\
      \ find out if your mod plays nice with other mutators. Maybe you forgot to pass\
      \ a function to NextMutator?</p>\n<h3><span class=\"mw-headline\" id=\"HUD\"\
      >HUD</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=9\" title=\"\
      Edit section: HUD\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Test_your_HUD_with_a_lower_HUD_scale\"\
      >Test your HUD with a lower HUD scale</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=10\"\
      \ title=\"Edit section: Test your HUD with a lower HUD scale\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>There is an option\
      \ in the settings that allows you to lower the scale of the HUD. Be sure to\
      \ test your HUD with a few different HUD scales to make sure everything stays\
      \ in place.</p>\n<h4><span class=\"mw-headline\" id=\"Test_your_HUD_on_many_resolutions\"\
      >Test your HUD on many resolutions</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=11\"\
      \ title=\"Edit section: Test your HUD on many resolutions\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>Try out your HUD on many different\
      \ resolutions - especially 1600x1200 and 640x480. Also try running the mod in\
      \ a window and manually resize the window to a non-standard resolution.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:OverloadUT/Release_Checklist?section=12\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>OverloadUT:</b> Feel free to add to this list,\
      \ or post your comments below.</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
