      |3D Realms / Triptych Games / Gearbox Software\n|International &ndash; June\
      \ 10, 2011<br>North America &ndash; June 14, 2011\n|Build 613\n|}\n\n* Duke\
      \ Nukem Forever is NOT using Unreal Engine 2. It's still a based on heavily\
      \ modified Unreal Engine 1 build 613, which included some UE2 stuff such as\
      \ Hardware Brush(Static Meshes)\n\n===DNF engine history===\n* December 1996:\
      \ 3D Realms, started the DNF project with id Software's \"QUAKE 1\" engine instead\
      \ thier own PREY engine.\n* April 1997: upgraded to id Software's \"QUAKE 2\"\
      \ engine.\n* May 1998: Released on QUAKE 2 engine based DNF at E3.\n* June 1998:\
      \ changed to Epic Games's \"UNREAL\" engine.\n* Decembner 1999: upgraded to\
      \ the Epic Games's \"UNREAL TOURNAMENT\" engine.\n* January 2001: switched editor\
      \ to \"UnrealEd 2.0\" instead \"UnrealEd 1.0\"\n* June 2001: Released on \"\
      UNREAL ENGINE 1 build 613\" based DNF at E3.\n* August 2001: they taken some\
      \ \"Unreal Warfare\" engine stuff such as \"STATIC MESHES(HARDWARE BRUSH)\"\
      \ and they have written a tremendous amount of their \"own rendering\" system.\n\
      * August 2002: included MathEngine's \"KARMA\" physics engine.\n* September\
      \ 2004: changed physics engine to Meqon Research AB's \"MEQON\" physics engine\
      \ instead KARMA Physics Engine.\n\n'''Finally DNF engine Spec'''\n* based on\
      \ heavily modified Unreal Engine 1 core system framework\n* uses a Unreal Engine\
      \ 1 based UnrealScript Programming Language\n* Unreal Engine 1 based Network\
      \ Engine\n* heavily modified UnrealEd 2.0 called the DukeEd (Duke Enormous Tool)\n\
      * included some Unreal Engine 2 stuff such as Static Meshes\n* 3D Realms own\
      \ Rendering engine such as Fully Real-Time Lighting, Shaders, Post-Processing\
      \ Efeects.\n* Meqon Physics Engine\n\n===Non-gaming Projects===\n\nUnreal Engine\
      \ 1 is used in some non-gaming projects including construction simulation and\
      \ design, training simulation, driving simulation, virtual reality shopping\
      \ malls, movie storyboards, continuity, pre-visual, etc.\n\n==Related Topics==\n\
      * [[Legacy:Unreal Engine|Unreal Engine]]\n* [[Legacy:UnrealEd 1|UnrealEd 1]]\n\
      * [[Legacy:UnrealEd 2|UnrealEd 2]]\n\n==Discussion==\n\n'''Xian:''' So from\
      \ what I understand, UE1 officially stopped at build 613 (used for licenses)\
      \ which include a prototype version of what UE2 features, am I correct ?\n\n\
      '''El Muerte:''' no, there is no official \"end\" of UE1 or \"begin\" of UE2.\
      \ \n\n'''Xian:''' I see. So all those \"new\" features are things each developer\
      \ added by themselves?\n\n'''El Muerte:''' yes and no, in quite some cases licensees\
      \ added features, but it also happens a lot that they backport features of newer\
      \ versions of the engine, rather than completely upgrading to the newer version\
      \ of the engine. For example, if you're using version 600 and have most of it\
      \ nailed down and stable, you don't want to migrate to version 700 just for\
      \ one new feature. You would backport it to version 600. It's much less work.\
      \ You should take the engine version information about 3rd party titles with\
      \ a grain of salt.\n\n[[Category:Legacy Game|{{PAGENAME}}]]"
