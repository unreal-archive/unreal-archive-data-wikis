      >Star Trek: Deep Space Nine: The Fallen</a></td>\n<td>Simon &amp; Schuster</td>\n\
      <td>October 27, 2000</td>\n<td>Build 338</td>\n</tr>\n<tr>\n<td><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.runegame.com/\">Rune</a></td>\n\
      <td><a rel=\"nofollow\" class=\"external text\" href=\"http://www.humanhead.com/\"\
      >Human Head Studios</a></td>\n<td>October 31, 2000</td>\n<td>Builds 400</td>\n\
      </tr>\n<tr>\n<td><a rel=\"nofollow\" class=\"external text\" href=\"http://www.clivebarker.com/html/visions/bib/relat/misc/undying/\"\
      >Clive Barker's Undying</a></td>\n<td>DreamWorks Interactive</td>\n<td>February\
      \ 21, 2001</td>\n<td>Build 420</td>\n</tr>\n<tr>\n<td><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://pinball.ea.com/\">Adventure Pinball: Forgotten\
      \ Island</a></td>\n<td><a rel=\"nofollow\" class=\"external text\" href=\"http://www.digitalextremes.com/\"\
      >Digital Extremes</a></td>\n<td>March 23, 2001</td>\n<td>Build 420</td>\n</tr>\n\
      <tr>\n<td>X-COM: Enforcer</td>\n<td>Microprose</td>\n<td>April 19, 2001</td>\n\
      <td>Build 420</td>\n</tr>\n<tr>\n<td><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.runegame.com/hov.php\">Rune: Halls of Valhalla</a></td>\n\
      <td>Human Head Studios</td>\n<td>April 27, 2001</td>\n<td>Build 400</td>\n</tr>\n\
      <tr>\n<td><a rel=\"nofollow\" class=\"external text\" href=\"http://www.take2games.com/rune/\"\
      >Rune: Viking Warlord</a></td>\n<td>Human Head Studios</td>\n<td>June 28, 2001</td>\n\
      <td>Build 404</td>\n</tr>\n<tr>\n<td><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://harrypotter.ea.com/hpgames2/\">Harry Potter and the Sorcerer's\
      \ Stone</a></td>\n<td>KnowWonder</td>\n<td>PC – November 16, 2001</td>\n<td>Build\
      \ 433</td>\n</tr>\n<tr>\n<td>New Legends</td>\n<td>Infinite Machine</td>\n<td>Febraury\
      \ 17, 2002</td>\n<td>Build 613</td>\n</tr>\n<tr>\n<td>Deus Ex: The Conspiracy</td>\n\
      <td>ION Storm Austin</td>\n<td>March 26, 2002</td>\n<td>Build 420</td>\n</tr>\n\
      <tr>\n<td><a rel=\"nofollow\" class=\"external text\" href=\"http://www.tactical-ops.de/\"\
      >Tactical Ops: Assault on Terror</a></td>\n<td>Kamehan Studios</td>\n<td>April\
      \ 23, 2002</td>\n<td>Build 436</td>\n</tr>\n<tr>\n<td>Mobile Forces</td>\n<td>Rage\
      \ Software</td>\n<td>May 11, 2002</td>\n<td>Build 533</td>\n</tr>\n<tr>\n<td><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://harrypotter.ea.com/cofs/usa/home.html\"\
      >Harry Potter and the Chamber of Secrets</a></td>\n<td>KnowWonder</td>\n<td>PC\
      \ – November 8, 2002</td>\n<td>Build 450</td>\n</tr>\n<tr>\n<td>Disney's Brother\
      \ Bear</td>\n<td>KnowWonder</td>\n<td>November 11, 2003</td>\n<td>Build 460</td>\n\
      </tr>\n<tr>\n<td><a rel=\"nofollow\" class=\"external text\" href=\"http://www.dukenukemforever.com/\"\
      >Duke Nukem Forever</a></td>\n<td>3D Realms / Triptych Games / Gearbox Software</td>\n\
      <td>International – June 10, 2011<br />\nNorth America – June 14, 2011</td>\n\
      <td>Build 613</td>\n</tr>\n</table>\n<ul>\n<li>Duke Nukem Forever is NOT using\
      \ Unreal Engine 2. It's still a based on heavily modified Unreal Engine 1 build\
      \ 613, which included some UE2 stuff such as Hardware Brush(Static Meshes)</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"DNF_engine_history\">DNF engine\
      \ history</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=20\" title=\"\
      Edit section: DNF engine history\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>December 1996: 3D Realms, started the DNF project\
      \ with id Software's \"QUAKE 1\" engine instead thier own PREY engine.</li>\n\
      <li>April 1997: upgraded to id Software's \"QUAKE 2\" engine.</li>\n<li>May\
      \ 1998: Released on QUAKE 2 engine based DNF at E3.</li>\n<li>June 1998: changed\
      \ to Epic Games's \"UNREAL\" engine.</li>\n<li>Decembner 1999: upgraded to the\
      \ Epic Games's \"UNREAL TOURNAMENT\" engine.</li>\n<li>January 2001: switched\
      \ editor to \"UnrealEd 2.0\" instead \"UnrealEd 1.0\"</li>\n<li>June 2001: Released\
      \ on \"UNREAL ENGINE 1 build 613\" based DNF at E3.</li>\n<li>August 2001: they\
      \ taken some \"Unreal Warfare\" engine stuff such as \"STATIC MESHES(HARDWARE\
      \ BRUSH)\" and they have written a tremendous amount of their \"own rendering\"\
      \ system.</li>\n<li>August 2002: included MathEngine's \"KARMA\" physics engine.</li>\n\
      <li>September 2004: changed physics engine to Meqon Research AB's \"MEQON\"\
      \ physics engine instead KARMA Physics Engine.</li>\n</ul>\n<p><b>Finally DNF\
      \ engine Spec</b></p>\n<ul>\n<li>based on heavily modified Unreal Engine 1 core\
      \ system framework</li>\n<li>uses a Unreal Engine 1 based UnrealScript Programming\
      \ Language</li>\n<li>Unreal Engine 1 based Network Engine</li>\n<li>heavily\
      \ modified UnrealEd 2.0 called the DukeEd (Duke Enormous Tool)</li>\n<li>included\
      \ some Unreal Engine 2 stuff such as Static Meshes</li>\n<li>3D Realms own Rendering\
      \ engine such as Fully Real-Time Lighting, Shaders, Post-Processing Efeects.</li>\n\
      <li>Meqon Physics Engine</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Non-gaming_Projects\">Non-gaming Projects</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=21\"\
      \ title=\"Edit section: Non-gaming Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Unreal Engine 1 is used in some non-gaming projects\
      \ including construction simulation and design, training simulation, driving\
      \ simulation, virtual reality shopping malls, movie storyboards, continuity,\
      \ pre-visual, etc.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=22\" title=\"\
      Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Unreal_Engine\" title=\"\
      Legacy:Unreal Engine\">Unreal Engine</a></li>\n<li><a href=\"/Legacy:UnrealEd_1\"\
      \ title=\"Legacy:UnrealEd 1\">UnrealEd 1</a></li>\n<li><a href=\"/Legacy:UnrealEd_2\"\
      \ title=\"Legacy:UnrealEd 2\">UnrealEd 2</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=23\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Xian:</b> So from what I understand, UE1 officially\
      \ stopped at build 613 (used for licenses) which include a prototype version\
      \ of what UE2 features, am I correct&#160;?</p>\n<p><b>El Muerte:</b> no, there\
      \ is no official \"end\" of UE1 or \"begin\" of UE2.</p>\n<p><b>Xian:</b> I\
      \ see. So all those \"new\" features are things each developer added by themselves?</p>\n\
      <p><b>El Muerte:</b> yes and no, in quite some cases licensees added features,\
      \ but it also happens a lot that they backport features of newer versions of\
      \ the engine, rather than completely upgrading to the newer version of the engine.\
      \ For example, if you're using version 600 and have most of it nailed down and\
      \ stable, you don't want to migrate to version 700 just for one new feature.\
      \ You would backport it to version 600. It's much less work. You should take\
      \ the engine version information about 3rd party titles with a grain of salt.</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.073 seconds\nReal time usage:\
