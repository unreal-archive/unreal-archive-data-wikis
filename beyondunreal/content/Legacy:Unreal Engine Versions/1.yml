      >[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=10\" title=\"\
      Edit section: A.I. System\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Steven Polge (Unreal A.I.)</li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Console_Porting\">Console Porting</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=11\"\
      \ title=\"Edit section: Console Porting\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Brandon Reinhart (PlayStation 2 Porting)</li>\n\
      <li>Secrel Level (Dreamcast Porting)</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Builds_Versions\">Builds Versions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=12\"\
      \ title=\"Edit section: Builds Versions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><b>Unreal</b> Build 1~226\n<ul>\n<li>Build\
      \ 144: february 1998 beta</li>\n<li>Build 200: out of box [May 1998]</li>\n\
      <li>Build 201(?): patch [May 1998]</li>\n<li>Build 205: Shareware version of\
      \ Unreal, bundled with the original SoundBlaster Live! cards. Also known as\
      \ \"Unreal Special Edition\" demo. [July 1998]</li>\n<li>Build 209: beta patch\
      \ [July 1998]</li>\n<li>Build 216: beta patch [Sep 1998]</li>\n<li>Build 217:\
      \ beta patch [Sep 1998]</li>\n<li>Build 218: beta patch [Oct 1998]</li>\n<li>Build\
      \ 219: beta patch [Nov 1998]</li>\n<li>Build 220: beta patch [Dec 1998]</li>\n\
      <li>Build 221: beta patch [Dec 1998]</li>\n<li>Build 223: 3dfx OEM version 223\
      \ (Bundled with 3dfx Voodoo3 boards) [</li>\n<li>Build 224: 224v patch [May\
      \ 1999]</li>\n<li>Build 225: 225a patch [May 1999], 225f patch [June 1999]</li>\n\
      <li>Build 226: 226a patch [June 1999], RTNP 226b patch [June 1999], 226f patch\
      \ [June 2000]</li>\n<li><b>Unreal</b> PSX port by Pterodactyl Software (PlayStation\
      \ 1) - cancelled</li>\n<li><b>Unreal</b> N64 port by DMA design (Nintendo 64)\
      \ - cancelled</li>\n</ul>\n</li>\n<li><b>Unreal Tournament</b> Build 300~613\n\
      <ul>\n<li>Build 300: offer to licensees</li>\n<li>Build 321: 3DFX only beta\
      \ demo</li>\n<li>Build 322: 3DFX only beta demo, 321 to 322 patch</li>\n<li>Build\
      \ 338: beta demo</li>\n<li>Build 348: official demo</li>\n<li>Build 400: out\
      \ of box</li>\n<li>Build 402: patch 1</li>\n<li>Build 405: beta patch</li>\n\
      <li>Build 406: beta patch</li>\n<li>Build 413: patch 2</li>\n<li>Build 420:\
      \ patch 3</li>\n<li>Build 425: patch 4</li>\n<li>Build 428: patch 5</li>\n<li>Build\
      \ 432: patch 6</li>\n<li>Build 433: beta patch</li>\n<li>Build 435: beta patch</li>\n\
      <li>Build 436: patch 7</li>\n<li>Build 533: offer to licensees</li>\n<li>Build\
      \ 583: offer to licensees</li>\n<li>Build 613: offer to licensees</li>\n<li><b>Unreal\
      \ Tournament</b> PS2 port (PlayStation 2)</li>\n<li><b>Unreal Tournament</b>\
      \ DC port by Secret Level (Dreamcast)</li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Engine_Details\">Engine Details</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=13\"\
      \ title=\"Edit section: Engine Details\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Rendering_Technologies\"\
      >Rendering Technologies</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=14\"\
      \ title=\"Edit section: Rendering Technologies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>3DFX Glide, S3 Metal, PowerVR SGL, Direct3D\
      \ 5 (Build 216), Direct3D 6 (Build 218), Direct 3D 7 (Build 226), Direct3D 8\
      \ (Builds 500+) and OpenGL (Builds 209+), software rendering support</li>\n\
      <li>32-bit fully colored soft animated dynamic lighting\n<ul>\n<li>Multicolored\
      \ lighting\n<ul>\n<li>with true colored intermixing of fuzzy shadows</li>\n\
      </ul>\n</li>\n<li>Supports raytraced and enveloped lighting</li>\n<li>Radial,\
      \ cylindrical, spotlight, searchlight, ambient, spherical, shell, and 20+ special\
      \ effect lights</li>\n<li>Caustic effects such as \"fire waver\", \"watery shimmer\"\
      , and the like can be applied to lights</li>\n<li>Supports lens flares and coronas</li>\n\
      </ul>\n</li>\n<li>Extensible BSP and portal technology\n<ul>\n<li>Mirror surfaces</li>\n\
      <li>Semireflective materials, such as marble surfaces which partially reflect\
      \ light</li>\n<li>Non-euclidean, redirectable \"warp\" portal effects for seeing\
      \ through teleporters</li>\n<li>Seeing through windows into an infinite sky\
      \ zone in which a sky, planets, mountains, and other objects are constructed</li>\n\
      <li>Skies and backgrounds with independent coordinate systems for independent\
      \ translation and rotationz</li>\n</ul>\n</li>\n<li>Enhanced Quadtree/Octree\
      \ support (Builds 400+)</li>\n<li>Major enhancements to the rendering engine\
      \ speed (Builds 400+)</li>\n<li>Curved-surface rendering support\n<ul>\n<li>with\
      \ an adaptive level-of-detail subdivision surface rendering algorithm</li>\n\
      <li>eliminating polygonization</li>\n</ul>\n</li>\n<li>32-bit colored 512x512\
      \ size texture support\n<ul>\n<li>Emboss bump mapping</li>\n<li>Multi-texturing</li>\n\
      <li>Dynamic range scaled detail textures</li>\n<li>Procedurally animated textures</li>\n\
      </ul>\n</li>\n<li>ClipTexturing</li>\n<li>Multiple channels of vertex animation\
      \ support</li>\n<li>Skeletal animation support (Builds 432+)\n<ul>\n<li>Smooth-skinned\
      \ Geometry (Builds 500+)</li>\n</ul>\n</li>\n<li>Facial animation (Builds 500+)\n\
      <ul>\n<li>With lipsync animation (Builds 533+)</li>\n</ul>\n</li>\n<li>Hardware\
      \ brush with static meshes (Builds 500+)</li>\n<li>Height-mapped filed terrain\
      \ support (Builds 500+)</li>\n<li>Decal support (Builds 300+)</li>\n<li>Light\
      \ bloom</li>\n<li>Fog volume</li>\n<li>Distance fog</li>\n<li>Volumetric lighting</li>\n\
      <li>S3TC texture compression (Builds 400+)</li>\n<li>High resolution texture\
      \ 1024x1024 size support (Builds 400+)</li>\n<li>Environment mapping support</li>\n\
      <li>Multy-skybox system</li>\n<li>Very improved multi-skybox system (Builds\
      \ 400+)</li>\n<li>Complex particles system</li>\n<li>Extensible particles system\
      \ (Builds 400+)</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Other_Features\"\
      >Other Features</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=15\" title=\"\
      Edit section: Other Features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Fully digital audio based module sound system</li>\n\
      <li>Digital music, MP3, CD Audio, module music, s3m, etc support</li>\n<li>Doppler\
      \ shift</li>\n<li>A3D support</li>\n<li>Software 3D sound</li>\n<li>Surround\
      \ sound</li>\n<li>Dynamic Music System</li>\n<li>Improved support on A3D, EAX,\
      \ DS3D (Builds 400+)</li>\n<li>Newly highly enhancing A.I. algorithms and BOT\
      \ A.I. and teamwork A.I. (Builds 400+)</li>\n<li>Newly very improved network\
      \ code (Builds 400+)</li>\n<li>Real-time recording of in-engine footage as replayable\
      \ 'demo' files</li>\n<li>Enhanced demo reconding system (Builds 400+)</li>\n\
      <li>GUI editor</li>\n<li>Imploved GUI editor (Builds 400+)</li>\n<li>Native\
      \ support for localization of text to 8-bit languages, via CODEPAGE 850 and\
      \ replaceable fonts\n<ul>\n<li>Built-in UnrealScript and C++ support for externalization\
      \ of all text, enabling non-programmer translation to all 8-bit languages</li>\n\
      </ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Development_Tools\"\
      >Development Tools</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=16\" title=\"\
      Edit section: Development Tools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_1\" title=\"Legacy:UnrealEd\
      \ 1\">UnrealEd 1</a> – Builds pre 420</li>\n<li><a href=\"/Legacy:UnrealEd_2\"\
      \ title=\"Legacy:UnrealEd 2\">UnrealEd 2</a> – Builds 420+</li>\n<li><a href=\"\
      /Legacy:Ucc\" title=\"Legacy:Ucc\">Ucc</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Projects\">Projects</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=17\"\
      \ title=\"Edit section: Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Released_Projects\"\
      >Released Projects</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=18\" title=\"\
      Edit section: Released Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Unreal_Engine_1_using_released_projects_on_more_than_50_over_titles.2C_included_all_of_the_unknowned_PC.2C_PS2.2C_Dreamcast_titles\"\
      >Unreal Engine 1 using released projects on more than 50 over titles, included\
      \ all of the unknowned PC, PS2, Dreamcast titles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/1?section=19\"\
      \ title=\"Edit section: Unreal Engine 1 using released projects on more than\
      \ 50 over titles, included all of the unknowned PC, PS2, Dreamcast titles\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<table\
