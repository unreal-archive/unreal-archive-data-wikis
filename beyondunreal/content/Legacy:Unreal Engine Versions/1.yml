  wikitext:
    text: "==Engine Development Credits==\n\n====Unreal Engine Core System Design====\n\
      * Tim Sweeney\n\n====Engine Development Management====\n* Tim Sweeney\n\n====Engine\
      \ Management System====\n* Tim Sweeney\n\n====UnrealEd====\n* Tim Sweeney (UnrealEd\
      \ 1)\n* Warren Marshall (UnrealEd 2+)\n\n====Rendering Engine====\n* Tim Sweeney\
      \ (Main, scene graph, animation system)\n* Erik De Neve (Optimized renderer,\
      \ procedural texture effects)\n* Daniel Vogel (Renderer devices, skeletal animation)\n\
      \n====Physics Engine====\n* Tim Sweeney (Unreal Physics)\n\n====Network Engine====\n\
      * Tim Sweeney (Unreal Network)\n\n====Sound Engine====\n* Carlo Vogelsang (Galaxy\
      \ Audio)\n* Module Musics (Freeware)\n\n====A.I. System====\n* Steven Polge\
      \ (Unreal A.I.)\n\n====Console Porting====\n* Brandon Reinhart (PlayStation\
      \ 2 Porting)\n* Secrel Level (Dreamcast Porting)\n\n==Builds Versions==\n* '''Unreal'''\
      \ Build 1~226\n** Build 144: february 1998 beta\n** Build 200: out of box [May\
      \ 1998]\n** Build 201(?): patch [May 1998]\n** Build 205: Shareware version\
      \ of Unreal, bundled with the original SoundBlaster Live! cards. Also known\
      \ as \"Unreal Special Edition\" demo. [July 1998]\n** Build 209: beta patch\
      \ [July 1998]\n** Build 216: beta patch [Sep 1998]\n** Build 217: beta patch\
      \ [Sep 1998]\n** Build 218: beta patch [Oct 1998]\n** Build 219: beta patch\
      \ [Nov 1998]\n** Build 220: beta patch [Dec 1998]\n** Build 221: beta patch\
      \ [Dec 1998]\n** Build 223: 3dfx OEM version 223 (Bundled with 3dfx Voodoo3\
      \ boards) [\n** Build 224: 224v patch [May 1999]\n** Build 225: 225a patch [May\
      \ 1999], 225f patch [June 1999]\n** Build 226: 226a patch [June 1999], RTNP\
      \ 226b patch [June 1999], 226f patch [June 2000] \n** '''Unreal''' PSX port\
      \ by Pterodactyl Software (PlayStation 1) - cancelled\n** '''Unreal''' N64 port\
      \ by DMA design (Nintendo 64) - cancelled\n* '''Unreal Tournament''' Build 300~613\n\
      ** Build 300: offer to licensees\n** Build 321: 3DFX only beta demo\n** Build\
      \ 322: 3DFX only beta demo, 321 to 322 patch\n** Build 338: beta demo\n** Build\
      \ 348: official demo\n** Build 400: out of box\n** Build 402: patch 1\n** Build\
      \ 405: beta patch\n** Build 406: beta patch\n** Build 413: patch 2\n** Build\
      \ 420: patch 3\n** Build 425: patch 4\n** Build 428: patch 5\n** Build 432:\
      \ patch 6\n** Build 433: beta patch\n** Build 435: beta patch\n** Build 436:\
      \ patch 7\n** Build 533: offer to licensees\n** Build 583: offer to licensees\n\
      ** Build 613: offer to licensees\n** '''Unreal Tournament''' PS2 port (PlayStation\
      \ 2)\n** '''Unreal Tournament''' DC port by Secret Level (Dreamcast)\n\n==Engine\
      \ Details==\n\n===Rendering Technologies===\n* 3DFX Glide, S3 Metal, PowerVR\
      \ SGL, Direct3D 5 (Build 216), Direct3D 6 (Build 218), Direct 3D 7 (Build 226),\
      \ Direct3D 8 (Builds 500+) and OpenGL (Builds 209+), software rendering support\n\
      * 32-bit fully colored soft animated dynamic lighting\n** Multicolored lighting\n\
      *** with true colored intermixing of fuzzy shadows\n** Supports raytraced and\
      \ enveloped lighting\n** Radial, cylindrical, spotlight, searchlight, ambient,\
      \ spherical, shell, and 20+ special effect lights\n** Caustic effects such as\
      \ \"fire waver\", \"watery shimmer\", and the like can be applied to lights\n\
      ** Supports lens flares and coronas\n* Extensible BSP and portal technology\n\
      ** Mirror surfaces\n** Semireflective materials, such as marble surfaces which\
      \ partially reflect light\n** Non-euclidean, redirectable \"warp\" portal effects\
      \ for seeing through teleporters\n** Seeing through windows into an infinite\
      \ sky zone in which a sky, planets, mountains, and other objects are constructed\n\
      ** Skies and backgrounds with independent coordinate systems for independent\
      \ translation and rotationz\n* Enhanced Quadtree/Octree support (Builds 400+)\n\
      * Major enhancements to the rendering engine speed (Builds 400+)\n* Curved-surface\
      \ rendering support\n** with an adaptive level-of-detail subdivision surface\
      \ rendering algorithm\n** eliminating polygonization\n* 32-bit colored 512x512\
      \ size texture support\n** Emboss bump mapping\n** Multi-texturing\n** Dynamic\
      \ range scaled detail textures\n** Procedurally animated textures\n* ClipTexturing\n\
      * Multiple channels of vertex animation support\n* Skeletal animation support\
      \ (Builds 432+)\n** Smooth-skinned Geometry (Builds 500+) \n* Facial animation\
      \ (Builds 500+)\n** With lipsync animation (Builds 533+)\n* Hardware brush with\
      \ static meshes (Builds 500+)\n* Height-mapped filed terrain support (Builds\
      \ 500+)\n* Decal support (Builds 300+)\n* Light bloom\n* Fog volume\n* Distance\
      \ fog\n* Volumetric lighting\n* S3TC texture compression (Builds 400+)\n* High\
      \ resolution texture 1024x1024 size support (Builds 400+)\n* Environment mapping\
      \ support\n* Multy-skybox system\n* Very improved multi-skybox system (Builds\
      \ 400+)\n* Complex particles system\n* Extensible particles system (Builds 400+)\n\
      \n===Other Features===\n* Fully digital audio based module sound system\n* Digital\
      \ music, MP3, CD Audio, module music, s3m, etc support\n* Doppler shift\n* A3D\
      \ support\n* Software 3D sound\n* Surround sound\n* Dynamic Music System\n*\
      \ Improved support on A3D, EAX, DS3D (Builds 400+)\n* Newly highly enhancing\
      \ A.I. algorithms and BOT A.I. and teamwork A.I. (Builds 400+)\n* Newly very\
      \ improved network code (Builds 400+)\n* Real-time recording of in-engine footage\
      \ as replayable 'demo' files\n* Enhanced demo reconding system (Builds 400+)\n\
      * GUI editor\n* Imploved GUI editor (Builds 400+)\n* Native support for localization\
      \ of text to 8-bit languages, via CODEPAGE 850 and replaceable fonts\n** Built-in\
      \ UnrealScript and C++ support for externalization of all text, enabling non-programmer\
      \ translation to all 8-bit languages\n\n==Development Tools==\n* [[Legacy:UnrealEd\
      \ 1|UnrealEd 1]] &ndash; Builds pre 420\n* [[Legacy:UnrealEd 2|UnrealEd 2]]\
      \ &ndash; Builds 420+\n* [[Legacy:Ucc|Ucc]]\n\n==Projects==\n\n===Released Projects===\n\
      \n====Unreal Engine 1 using released projects on more than 50 over titles, included\
      \ all of the unknowned PC, PS2, Dreamcast titles====\n\n{| class=\"wikitable\"\
      \n\n|-\n| style=\"text-align: center\" |'''''Project'''''\n| style=\"text-align:\
      \ center\" |'''''Developer'''''\n| style=\"text-align: center\" |'''''Release\
      \ Date'''''\n| style=\"text-align: center\" |'''''Engine Build''''' \n|-\n|[[Legacy:Unreal\
