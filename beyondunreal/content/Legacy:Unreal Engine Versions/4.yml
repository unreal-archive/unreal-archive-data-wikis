  title: "Legacy:Unreal Engine Versions/4"
  text:
    text: "<p>Mark Rein, the vice-president of Epic Games, revealed on August 18,\
      \ 2005 that Unreal Engine 4 has been in development over the past two years.\
      \ The engine targets the next generation of consoles after the coming generation,\
      \ as well as the PC. The only person to work on the engine so far is Tim Sweeney,\
      \ technical director and founder of Epic. At the 2006 GDC, Tim Sweeney stated\
      \ that large scale development will not begin on the next version until some\
      \ time in 2008, as Unreal Engine 3 intended to be significant enhancement and\
      \ adding major new features until 2012.</p>\n<p>Unreal Engine 4 targets after\
      \ 2013 and beyond high-end PCs and after next coming generation consoles (Xbox\
      \ One, PlayStation 4).</p>\n<h2><span class=\"mw-headline\" id=\"Engine_Development_Credits\"\
