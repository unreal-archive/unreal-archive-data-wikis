      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=3\" title=\"Edit section:\
      \ Engine Development Management\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Daniel Vogel</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"Engine_Technical_Director\">Engine Technical Director</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=4\" title=\"Edit section:\
      \ Engine Technical Director\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Joe Graf</li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Engine_Management_System\">Engine Management System</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=5\"\
      \ title=\"Edit section: Engine Management System\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Steven Polge</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"UnrealEd\">UnrealEd</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=6\"\
      \ title=\"Edit section: UnrealEd\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Warren Marshall</li>\n<li>Demiurge Studios\
      \ (UDN build on toolsets into UnrealEd)</li>\n<li>RAD Games Tools (Bink Video\
      \ SDK integrated into UnrealEd)</li>\n<li>Nvidia (PhysX Builder integrated into\
      \ UnrealEd's sub UnrealPhAT)</li>\n<li>OC3 Entertainment (FaceFX Studio integrated\
      \ into UnrealEd's sub AnimSet Editor)</li>\n<li>Fonix Speech (VoiceIn and DecTalk\
      \ SDK integrated into UnrealEd's sub AnimSet Editor)</li>\n<li>Presagis(A.I.\
      \ Implant SDK integrated into UnrealEd's sub UnrealKismet)</li>\n<li>Interactive\
      \ Data Visualization (SpeedTreeRT integrated into UnrealEd)</li>\n<li>Digimask\
      \ (Digimask SDK integrated UnrealEd's sub AnimTree Editor)</li>\n<li>Autodesk\
      \ (Kynapse A.I. SDK integrated into UnrealEd's sub UnrealKismet)</li>\n<li>Geomerics\
      \ (Enlighten SDK integrated into UnrealEd)</li>\n<li>Allegorithmic (ProFX SDK\
      \ integrated into UnrealEd's sub visual material shader editor)</li>\n<li>PhaseSpace\
      \ (Motion Capture SDK integrated into UnrealEd's sub AnimSetEditor)</li>\n<li>Illuminate\
      \ Labs (Beast SDK integrated into UnrealEd)</li>\n<li>Natural Motion's Morpheme\
      \ (Morpheme SDK integrated into UnrealEd)</li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Rendering_Engine\">Rendering Engine</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=7\"\
      \ title=\"Edit section: Rendering Engine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Daniel Vogel (Main, scene graph, animation\
      \ system, renderer devices, shader pipeline, special effects)</li>\n<li>Andrew\
      \ Scheidecker (Renderer devices, terrain system)</li>\n<li>Sam Zamani (Shader\
      \ pipeline, optimizing renderer)</li>\n<li>Tim Johnson (New rendering technologies\
      \ research and development, optimizing renderer, all technologies into UE3 from\
      \ Reality Engine)</li>\n<li>Niklas Smedberg (Voxel renderer and more rendering\
      \ technologies)</li>\n<li>Mike Fricker (Optimizing renderer)</li>\n<li>Demiurge\
      \ Studios (UDN build on many rendering technologies)</li>\n<li>RAD Game Tools's\
      \ Bink Video (in-game video and movies middleware, no additional cost)</li>\n\
      <li>OC3 Entertainment's FaceFX Technology (Real-time lipsync and facial animation\
      \ middleware, no additional cost)</li>\n<li>Digimask's Digimask SDK (Digital\
      \ facial model making system middleware)</li>\n<li>Interactive Data Visualization's\
      \ SpeedTreeRT (Real-time tree and vegetation middleware, no additional cost)</li>\n\
      <li>Geomerics's Enlighten (Global illumination, radiosity, ray tracing, soft\
      \ shadows and many lighting/shading/shadowing optimized technniques middleware,\
      \ no additional cost)</li>\n<li>Allegorithmic's ProFX (Procudually textures\
      \ middleware, no additional cost)</li>\n<li>PhaseSpace's Motion Capture (Digital\
      \ motion capture and real-time supported middleware, no additional cost)</li>\n\
      <li>Umbra Software's Umbra (Scene graph optimized middleware)</li>\n<li>Illuminate\
      \ Labs's Beast (Global illumination baking, skylights from HDR images, baked\
      \ soft shadows with transparency)</li>\n<li>Natural Motion's Morpheme (Advanced\
      \ and fully customisable blend techniques, hierarchical animation state machine,\
      \ IK support, physics support, and compression algorithms)</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"Physics_Engine\">Physics Engine</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=8\"\
      \ title=\"Edit section: Physics Engine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>James Golding (Base physics)\n<ul>\n<li>Nvidia's\
      \ PhysX (Middleware, no additional cost)</li>\n</ul>\n</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"Network_Engine\">Network Engine</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=9\"\
      \ title=\"Edit section: Network Engine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Steven Polge (Unreal Network)</li>\n<li>Quazal\
      \ Technologies's Rendez-Vous (Middleware)</li>\n<li>Quazal Technologies's Spark\
      \ (Middleware)</li>\n<li>IGN's GameSpy (Middleware)</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"Sound_Engine\">Sound Engine</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=10\"\
      \ title=\"Edit section: Sound Engine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Creative Labs's OpenAL Audio System (Freeware)</li>\n\
      <li>Firelight Technologies's FMOD (Freeware)</li>\n<li>Ogg Vorbis (Freeware)</li>\n\
      <li>Fonix Speech's VoiceIn Technology (Middleware)</li>\n<li>Fonix Speech's\
      \ DecTalk Technology (Middleware)</li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"A.I._System\">A.I. System</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=11\"\
      \ title=\"Edit section: A.I. System\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Steven Polge (Unreal A.I.)</li>\n<li>Presagis's\
      \ AI Implant (Middleware, no additional cost)</li>\n<li>Autodesk's Kynapse A.I.\
      \ (Middleware, no additional cost)</li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Console_Porting\">Console Porting</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=12\"\
      \ title=\"Edit section: Console Porting\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Josh Adams</li>\n<li>Dave Burke</li>\n<li>Ron\
      \ Prestenback</li>\n<li>Scott Sherman</li>\n<li>Niklas Smedberg</li>\n<li>Sam\
      \ Zamani</li>\n<li>Daniel Wright</li>\n<li>John Scott</li>\n<li>Keith Newton</li>\n\
      <li>Wes Hunt</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Unreal_Engine_3_Integrated_Partners_Program_.28Unreal_Engine_3_IPP.29_List_and_Announced_Date\"\
      >Unreal Engine 3 Integrated Partners Program (Unreal Engine 3 IPP) List and\
      \ Announced Date</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=13\" title=\"\
      Edit section: Unreal Engine 3 Integrated Partners Program (Unreal Engine 3 IPP)\
      \ List and Announced Date\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>The Unreal Engine 3 Integrated Partners Program is a program designed to\
      \ help developers take advantage of 3rd party technologies, with guaranteed\
      \ support and compatibility for the most popular game engine this generation.\
      \ Epic is selecting companies whose software is cross-platform compatible and\
      \ complements the goals of Unreal Engine 3. IPP members have full access to\
      \ Unreal Engine 3 source code and updates.</p>\n<ul>\n<li>Creative Labs's OpenAL\
      \ (2004)</li>\n<li>Xiph.Org Foundation's Ogg Vorbis (2004)</li>\n<li>Firelight\
      \ Technologies's FMOD (2004)</li>\n<li>Open Dynamics Group's ConvexDecomposition\
      \ (2004)</li>\n<li>Jean-loup Gailly and Mark Adler's Zlib (2004)</li>\n<li>Nvidia's\
      \ PhysX (February 23, 2004)</li>\n<li>OC3 Entertainment's FaceFX Technology\
      \ (October 18, 2005)</li>\n<li>RAD Game Tools's Bink Video (Semtember 25, 2006)</li>\n\
      <li>Quazal Technologies's Rendez-Vous (September 28, 2006)</li>\n<li>Quazal\
      \ Technologies's Spark (September 28, 2006)</li>\n<li>Fonix Speech's VoiceIn\
      \ (October 2, 2006)</li>\n<li>Fonix Speech's DecTalk (October 2, 2006)</li>\n\
      <li>Presagis's AI Implant (October 3, 2006)</li>\n<li>Interactive Data Visualization's\
      \ SpeedTreeRT (October 5, 2006)</li>\n<li>Digimask's Digimask SDK (November\
      \ 1, 2006)</li>\n<li>Autodesk's Kynapse A.I. (November 2, 2006)</li>\n<li>Geomerics's\
      \ Enlighten (February 19, 2007)</li>\n<li>Allegorithmic's ProFX (March 1, 2007)</li>\n\
      <li>PhaseSpace's Motion Capture (July 6, 2007)</li>\n<li>IGN's Gamespy (August\
      \ 15, 2007)</li>\n<li>Umbra Software's Umbra (September 7, 2007)</li>\n<li>Whole\
      \ Tomato Software's Visual Assist (October 10, 2007)</li>\n<li>MÄK Technologies's\
      \ VR-Link (October 12, 2007)</li>\n<li>Anark Corporation's Gameface Studio (October\
      \ 16, 2007)</li>\n<li>Scaleform's Scaleform GFx (October 21, 2007)</li>\n<li>Illuminate\
      \ Labs's Beast (December 18, 2007)</li>\n<li>Natural Motion's Morpheme (Febraury\
      \ 13, 2008)</li>\n<li>Pixel Mine Games' nFringe (December 11, 2008)</li>\n<li>Autodesk's\
      \ HumanIK (December 16, 2008)</li>\n<li>Audiokinetic's Wwise® – WaveWorks Interactive\
      \ Sound Engine® (January 15, 2009)</li>\n<li>Vivox's Precision Studio™ SDK (Febraury\
      \ 11, 2009)</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Build_Versions\"\
      >Build Versions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=14\" title=\"\
      Edit section: Build Versions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>[Unreal Engine 3] Builds 3376~?</li>\n<li>Unreal\
      \ Engine 3 is a flexible pre multi platform design such as currently supported\
      \ by 32&amp;64-bit Windows XP&amp;Vista, 32&amp;64-bit Linux, 32&amp;64-bit\
      \ Mac OS X, Xbox 360 and PlayStation 3</li>\n<li>Unreal Engine 3 intended to\
      \ be significant enhancement and adding major new features until 2012</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Engine_Details\">Engine Details</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=15\" title=\"Edit section:\
      \ Engine Details\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Rendering_Technologies\">Rendering Technologies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=16\" title=\"Edit section:\
      \ Rendering Technologies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Direct3D 9/10, OpenGL 2/3 support</li>\n<li>Improved and enhanced\
      \ hybrid scene management</li>\n<li>64-bit and 128-bit color High Dynamic Range\
      \ lighting and rendering pipeline\n<ul>\n<li>Full day-night cycle with sunrise\
      \ and sunset effects</li>\n</ul>\n</li>\n<li>Many post-processing effects\n\
      <ul>\n<li>Light bloom</li>\n<li>Lenticular halos</li>\n<li>Depth-of-field</li>\n\
      <li>Motion blur\n<ul>\n<li>Full scene</li>\n<li>Object-base</li>\n<li>Some scene</li>\n\
      </ul>\n</li>\n<li>Image based lighting</li>\n<li>Image based rendering</li>\n\
      <li>Many more</li>\n</ul>\n</li>\n<li>Included Umbra Software's Umbra (Unreal\
      \ Engine 3 IPP)</li>\n<li>New LOD system\n<ul>\n<li>Dynamically deformable terrain\
      \ rendering system\n<ul>\n<li>With 'real' displacement mapping (a.k.a. vertex\
      \ texture fetch or dynamic vertex texturing)</li>\n</ul>\n</li>\n<li>Dynamic\
      \ LOD for all meshes</li>\n<li>Full dynamic object for all environments</li>\n\
      </ul>\n</li>\n<li>Hardware Brush with static meshes, movable meshes, dynamic\
      \ deformable complex animated meshes</li>\n<li>Terrain system\n<ul>\n<li>With\
      \ LOD</li>\n<li>With height-mapped</li>\n<li>With voxel rendering</li>\n<li>Procedural\
      \ vegetation layer\n<ul>\n<li>Included Interactive Data Visualization's SpeedTreeRT\
      \ (Unreal Engine 3 IPP)</li>\n</ul>\n</li>\n<li>Seamlessly interconnected indoor\
      \ and outdoor environments</li>\n</ul>\n</li>\n<li>Many shadowing techniquies\n\
      <ul>\n<li>100% fully dynamic real-time fuzzy soft shadows for all environments</li>\n\
      <li>16x sampled shadow depth buffers for characters</li>\n<li>Stencil shadow\
      \ volumes for dynamic lights</li>\n<li>Pre-computed shadow-masks for static\
      \ lights</li>\n<li>With self-shadowing\n<ul>\n<li>With all normal mapping techniquies</li>\n\
      <li>With all displacement mapping techniquies</li>\n</ul>\n</li>\n<li>With all\
      \ lighting techniquies</li>\n<li>Many more soft shadowing techniquies</li>\n\
      </ul>\n</li>\n<li>Support for shader models 2, 3 and 4\n<ul>\n<li>Geometry shader\
      \ support</li>\n</ul>\n</li>\n<li>Support for new graphics hardware shader model\
      \ (shader model 5 and later) with OpenGL 3 and Direct3D 10.1 (SOON)</li>\n<li>Extensible\
      \ material shader system\n<ul>\n<li>HLSL, CG, GLSL shader language support</li>\n\
      </ul>\n</li>\n<li>Deferred rendering and deferred shading</li>\n<li>Many volumetric\
      \ effects\n<ul>\n<li>Height fog</li>\n<li>Height water</li>\n<li>Height fire</li>\n\
      </ul>\n</li>\n<li>Advanced extensible particle system\n<ul>\n<li>Soft particles\n\
      <ul>\n<li>Volumetric particles\n<ul>\n<li>Volumetric explosions</li>\n<li>Volumetric\
      \ clouds</li>\n<li>Volumetric fire</li>\n<li>Volumetric water drop</li>\n<li>Volumetric\
      \ blood</li>\n<li>Volumetric dust</li>\n<li>Volumetric rain</li>\n<li>Volumetric\
      \ snow</li>\n<li>Volumetric hail</li>\n<li>Many more</li>\n</ul>\n</li>\n</ul>\n\
      </li>\n<li>Voxel-based particle effects</li>\n</ul>\n</li>\n<li>Many per-pixel\
      \ lighting techniquies\n<ul>\n<li>Parameterized phong shading</li>\n<li>Spherical\
      \ harmonic lighting\n<ul>\n<li>Real-time spherical harmonic maps for all lighting\
      \ types</li>\n</ul>\n</li>\n<li>Real-time ambient lighting\n<ul>\n<li>Real-time\
      \ ambient maps for all lighting types</li>\n</ul>\n</li>\n<li>Radiosity lighting\n\
      <ul>\n<li>Fully real-time PRT (Precomputed Radiance Transfer) radiosity pipeline\
      \ support</li>\n</ul>\n</li>\n<li>Global illumination\n<ul>\n<li>Fully real-time\
      \ true beam tracing global illumination for dynamic lights</li>\n<li>Included\
      \ Geomerics's Enlighten (Unreal Engine 3 IPP)</li>\n</ul>\n</li>\n<li>Volumetric\
      \ lighting</li>\n<li>Sub-surface scattering</li>\n<li>Real-time point light</li>\n\
      <li>Real-time sun light</li>\n<li>Real-time directional light</li>\n<li>Real-time\
      \ spot light</li>\n<li>Real-time diffuse light</li>\n<li>Real-time specular\
      \ light</li>\n<li>Real-time shiny light</li>\n<li>Real-time gloss light</li>\n\
      <li>Real-time opacity light</li>\n<li>Real-time spread light</li>\n<li>Real-time\
      \ emissive light</li>\n<li>Real-time light beams</li>\n<li>Real-time light shafts</li>\n\
      <li>Real-time ambient occlusion (Builds 3700+)</li>\n<li>Advanced character\
      \ lighting (Builds 3700+)</li>\n<li>Many more lighting techniquies</li>\n</ul>\n\
      </li>\n<li>Many normal mapping techniquies\n<ul>\n<li>Parallax mapping\n<ul>\n\
      <li>Steep parallax mapping</li>\n<li>Bump offset mapping</li>\n</ul>\n</li>\n\
      <li>Offset mapping\n<ul>\n<li>Per-pixel displacement mapping with distance function</li>\n\
      <li>Parallax mapping with offset limiting</li>\n<li>Relief mapping</li>\n</ul>\n\
      </li>\n<li>Relief texture mapping\n<ul>\n<li>View dependent displacement mapping</li>\n\
      <li>Relief texture method</li>\n<li>Virtual displacement mapping</li>\n</ul>\n\
      </li>\n<li>With self-shadowing</li>\n<li>With z-bias correction</li>\n</ul>\n\
      </li>\n<li>'Real' displacement mapping (a.k.a. vertex textures fetch or dynamic\
      \ vertex texturing)\n<ul>\n<li>With LOD based tesseration and deformation</li>\n\
      <li>With real-time lighting</li>\n<li>Displacement mapped water effects</li>\n\
      <li>Displacement mapped snowy effects</li>\n</ul>\n</li>\n<li>Voxel rendering\
      \ system\n<ul>\n<li>Voxel-based terrain</li>\n<li>Vexel-based environment</li>\n\
      <li>Voxel objects</li>\n<li>Voxel rendering system for hardware accelated\n\
      <ul>\n<li>Static voxel objects</li>\n<li>Dynamic voxel objects</li>\n</ul>\n\
      </li>\n</ul>\n</li>\n<li>Real-time fully dynamic weather effects including rainy,\
      \ snowy, windy, hail and cloudy with volumetrically and physically, interactivity\
      \ in environments</li>\n<li>64-bit colored 8192x8192 size texture support</li>\n\
      <li>Latest builds version for support texture color and resolution up to 128-bit\
      \ colored 16384x16384</li>\n<li>Non-power-of-two size texture support</li>\n\
      <li>Anti-tiling techniques such as advanced modified ClipTexturing and more\
      \ technologies</li>\n<li>Real-time dynamic streaming texture loading system</li>\n\
      <li>Real-time dynamic streaming texture mip-mapping system (making texture set\
      \ packs for many tile set in UnrealEd sub toolset, same as google earth, but\
      \ ultra fastest on real-time)</li>\n<li>Many animation system\n<ul>\n<li>Vertex\
      \ animation</li>\n<li>Skeletal animation</li>\n<li>Smooth-skinned geometry\n\
      <ul>\n<li>With LOD\n<ul>\n<li>With virtual displacement mapping</li>\n<li>With\
      \ real displacement mapping</li>\n</ul>\n</li>\n<li>Procedural skeletal controllers</li>\n\
      <li>Procedural motion warping</li>\n</ul>\n</li>\n<li>High density crowds (Builds\
      \ 3700+)</li>\n<li>Included OC3 Entertainment's FaceFX Technology (Unreal Engine\
      \ 3 IPP)</li>\n<li>Included Digimask's Digimask SDK (Unreal Engine 3 IPP)</li>\n\
      </ul>\n</li>\n<li>Platform-abstracting rendering layer - the Render Hardware\
      \ Interface (RHI)\n<ul>\n<li>Allows an extremely low level of abstraction, minimizing\
      \ redundant code pathways</li>\n<li>Supports static and dynamic binding</li>\n\
      </ul>\n</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Other_Features\">Other\
      \ Features</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=17\" title=\"\
      Edit section: Other Features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Very flexibility and extensible Unreal Engine\
      \ Core System Technology\n<ul>\n<li>100% pure Unreal Engine 3 source code (it's\
      \ not FPS based engine), editing toolsets and utilities</li>\n<li>C++ Modulaty\n\
      <ul>\n<li>Distinctly separation game modules, engine modules and all of the\
      \ entirely fine parts modules\n<ul>\n<li>But very interlocked functioning on\
      \ all of modules</li>\n<li>Very flexibility expansions of add/modify/extending\
      \ new modules</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>UnrealScript based networked\
      \ engine management system\n<ul>\n<li>No hard-limited native source controls\
      \ for very interlocked functioning on all of modules\n<ul>\n<li>Very easily\
      \ user customizations for MODDING</li>\n</ul>\n</li>\n<li>All UnrealScript plug-in\
      \ modules are use at once in UnrealEd</li>\n<li>All UnrealScript plug-in modules\
      \ codes add/modify/extending for in script editor for UnrealEd\n<ul>\n<li>All\
      \ UnrealScript coding at in the visual scripting editor for UnrealEd</li>\n\
      </ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>UnrealCascade extensible particle\
      \ system with visual editor</li>\n<li>UnrealMatinee real-time cutscene toolset\
      \ vast improving</li>\n<li>Matinee toolset very significant improving (Builds\
      \ 3700+)</li>\n<li>UnrealKismet visual scripting (including cutscene scripting\
      \ and A.I. scripting) editor for UnrealEd</li>\n<li>Vast improved visual material\
      \ shader editor for UnrealEd</li>\n<li>Real-time visual post-processing editor\
      \ for UnrealEd</li>\n<li>Improved visual-based GUI editor</li>\n<li>Offline\
      \ rendering system (making the pre-rendering CG animations)</li>\n<li>Network-level\
      \ editing system</li>\n<li>Play In Editor real-time editing for immediate in-game\
      \ WYSIWYG editing functions for UnrealEd</li>\n<li>AnimTree advanced WYSIWYG\
      \ real-time animation tree editing toolset for UnrealEd</li>\n<li>AnimSet advanced\
      \ WYSIWYG real-time animation sequence setting toolset for UnrealEd</li>\n<li>UnrealPhAT\
      \ advanced WYSIWYG real-time physics editor for UnrealEd</li>\n<li>Included\
      \ Nvidia's PhysX physics engine (Unreal Engine 3 IPP)</li>\n<li>Physics-based\
      \ animation</li>\n<li>Dynamic fluid surfaces (Builds 3700+)</li>\n<li>Soft-body\
      \ physics (Builds 3700+)</li>\n<li>Destructible environments (Builds 3700+)</li>\n\
      <li>Vast improved advanced WYSIWYG real-time terrain editing toolset for UnrealEd</li>\n\
      <li>COLLADA import pipeline</li>\n<li>SoundCue dynamic environmental audio system\
      \ toolset for UnrealEd</li>\n<li>Advanced dynamic environmental audio system\
      \ for perfective in mixing\n<ul>\n<li>Interactive dynamic music</li>\n<li>Dynamic\
      \ environmental sound</li>\n</ul>\n</li>\n<li>Dynamic streaming system\n<ul>\n\
      <li>Seamless loading system</li>\n<li>Background loading system</li>\n<li>Zone-based\
      \ loading system</li>\n</ul>\n</li>\n<li>Fully multi-threaded rendering and\
      \ all of it</li>\n<li>Included all of the technologies of Reality Engine</li>\n\
      <li>Enhancing Real-time recording of in-engine footage as replayable 'demo'\
      \ files</li>\n<li>Support for processing those demo files into DivX movies (DivX\
      \ library license separately)</li>\n<li>Support for processing those demo files\
      \ into Bink Video (Unreal Engine 3 IPP)</li>\n<li>3D Studio MAX, MAYA and Softimage's\
      \ XSI MOD Tool Plug-ins</li>\n<li>Client-server model supporting up to 64 players\
      \ as provided</li>\n<li>Included Quazal Technologies's Rendez-Vous (Unreal Engine\
      \ 3 IPP)</li>\n<li>Included Quazal Technologies's Spark (Unreal Engine 3 IPP)</li>\n\
      <li>Included Fonix Speech's VoiceIn Technology (Unreal Engine 3 IPP)</li>\n\
      <li>Advanced customizable A.I. system\n<ul>\n<li>Customization of dynamic path-finding\
      \ system</li>\n<li>Customization of BOT A.I. system</li>\n<li>Customization\
      \ of teamwork A.I. system</li>\n<li>Customization of vehicles A.I. system</li>\n\
      <li>Customization of singleplayer-based games A.I. system</li>\n</ul>\n</li>\n\
      <li>Included Presagis's AI Implant (Unreal Engine 3 IPP)</li>\n<li>Included\
      \ Autodesk's Kynapse A.I. middleware solution (Unreal Engine 3 IPP)</li>\n<li>Real-Time\
      \ performancing analysis toolset</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Development_Tools\">Development Tools</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=18\"\
      \ title=\"Edit section: Development Tools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealEd\" title=\"Legacy:UnrealEd\"\
      \ class=\"mw-redirect\">UnrealEd</a></li>\n<li><a href=\"/Legacy:Ucc\" title=\"\
      Legacy:Ucc\">Ucc</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/3?section=19\" title=\"\
      Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.unrealtechnology.com/\">Powered by Unreal Technology</a>\
      \ - The offical page for the Unreal Engine.</li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://udn.epicgames.com/\">Unreal Development Network</a>\
      \ – The official support site for Unreal Engine real-time technology.</li>\n\
      </ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.045 seconds\nReal time\
