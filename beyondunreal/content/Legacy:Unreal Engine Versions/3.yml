  wikitext:
    text: "==Engine Development Credits==\n\n====Unreal Engine Core System Design====\n\
      * Tim Sweeney\n\n====Engine Development Management====\n* Daniel Vogel\n\n====Engine\
      \ Technical Director====\n* Joe Graf\n\n====Engine Management System====\n*\
      \ Steven Polge\n\n====UnrealEd====\n* Warren Marshall\n* Demiurge Studios (UDN\
      \ build on toolsets into UnrealEd)\n* RAD Games Tools (Bink Video SDK integrated\
      \ into UnrealEd)\n* Nvidia (PhysX Builder integrated into UnrealEd's sub UnrealPhAT)\n\
      * OC3 Entertainment (FaceFX Studio integrated into UnrealEd's sub AnimSet Editor)\n\
      * Fonix Speech (VoiceIn and DecTalk SDK integrated into UnrealEd's sub AnimSet\
      \ Editor)\n* Presagis(A.I. Implant SDK integrated into UnrealEd's sub UnrealKismet)\n\
      * Interactive Data Visualization (SpeedTreeRT integrated into UnrealEd)\n* Digimask\
      \ (Digimask SDK integrated UnrealEd's sub AnimTree Editor)\n* Autodesk (Kynapse\
      \ A.I. SDK integrated into UnrealEd's sub UnrealKismet)\n* Geomerics (Enlighten\
      \ SDK integrated into UnrealEd)\n* Allegorithmic (ProFX SDK integrated into\
      \ UnrealEd's sub visual material shader editor)\n* PhaseSpace (Motion Capture\
      \ SDK integrated into UnrealEd's sub AnimSetEditor)\n* Illuminate Labs (Beast\
      \ SDK integrated into UnrealEd)\n* Natural Motion's Morpheme (Morpheme SDK integrated\
      \ into UnrealEd)\n\n====Rendering Engine====\n* Daniel Vogel (Main, scene graph,\
      \ animation system, renderer devices, shader pipeline, special effects)\n* Andrew\
      \ Scheidecker (Renderer devices, terrain system)\n* Sam Zamani (Shader pipeline,\
      \ optimizing renderer)\n* Tim Johnson (New rendering technologies research and\
      \ development, optimizing renderer, all technologies into UE3 from Reality Engine)\n\
      * Niklas Smedberg (Voxel renderer and more rendering technologies)\n* Mike Fricker\
      \ (Optimizing renderer)\n* Demiurge Studios (UDN build on many rendering technologies)\n\
      * RAD Game Tools's Bink Video (in-game video and movies middleware, no additional\
      \ cost)\n* OC3 Entertainment's FaceFX Technology (Real-time lipsync and facial\
      \ animation middleware, no additional cost)\n* Digimask's Digimask SDK (Digital\
      \ facial model making system middleware)\n* Interactive Data Visualization's\
      \ SpeedTreeRT (Real-time tree and vegetation middleware, no additional cost)\n\
      * Geomerics's Enlighten (Global illumination, radiosity, ray tracing, soft shadows\
      \ and many lighting/shading/shadowing optimized technniques middleware, no additional\
      \ cost)\n* Allegorithmic's ProFX (Procudually textures middleware, no additional\
      \ cost)\n* PhaseSpace's Motion Capture (Digital motion capture and real-time\
      \ supported middleware, no additional cost)\n* Umbra Software's Umbra (Scene\
      \ graph optimized middleware)\n* Illuminate Labs's Beast (Global illumination\
      \ baking, skylights from HDR images, baked soft shadows with transparency)\n\
      * Natural Motion's Morpheme (Advanced and fully customisable blend techniques,\
      \ hierarchical animation state machine, IK support, physics support, and compression\
      \ algorithms)\n\n====Physics Engine====\n* James Golding (Base physics)\n**\
      \ Nvidia's PhysX (Middleware, no additional cost)\n\n====Network Engine====\n\
      * Steven Polge (Unreal Network)\n* Quazal Technologies's Rendez-Vous (Middleware)\n\
      * Quazal Technologies's Spark (Middleware)\n* IGN's GameSpy (Middleware)\n\n\
      ====Sound Engine====\n* Creative Labs's OpenAL Audio System (Freeware)\n* Firelight\
      \ Technologies's FMOD (Freeware)\n* Ogg Vorbis (Freeware)\n* Fonix Speech's\
      \ VoiceIn Technology (Middleware)\n* Fonix Speech's DecTalk Technology (Middleware)\n\
      \n====A.I. System====\n* Steven Polge (Unreal A.I.)\n* Presagis's AI Implant\
      \ (Middleware, no additional cost)\n* Autodesk's Kynapse A.I. (Middleware, no\
      \ additional cost)\n\n====Console Porting====\n* Josh Adams\n* Dave Burke\n\
      * Ron Prestenback\n* Scott Sherman\n* Niklas Smedberg\n* Sam Zamani\n* Daniel\
      \ Wright\n* John Scott\n* Keith Newton\n* Wes Hunt\n\n====Unreal Engine 3 Integrated\
      \ Partners Program (Unreal Engine 3 IPP) List and Announced Date====\n\nThe\
      \ Unreal Engine 3 Integrated Partners Program is a program designed to help\
      \ developers take advantage of 3rd party technologies, with guaranteed support\
      \ and compatibility for the most popular game engine this generation. Epic is\
      \ selecting companies whose software is cross-platform compatible and complements\
      \ the goals of Unreal Engine 3. IPP members have full access to Unreal Engine\
      \ 3 source code and updates.\n\n* Creative Labs's OpenAL (2004)\n* Xiph.Org\
      \ Foundation's Ogg Vorbis (2004)\n* Firelight Technologies's FMOD (2004)\n*\
      \ Open Dynamics Group's ConvexDecomposition (2004)\n* Jean-loup Gailly and Mark\
      \ Adler's Zlib (2004)\n* Nvidia's PhysX (February 23, 2004)\n* OC3 Entertainment's\
      \ FaceFX Technology (October 18, 2005)\n* RAD Game Tools's Bink Video (Semtember\
      \ 25, 2006)\n* Quazal Technologies's Rendez-Vous (September 28, 2006)\n* Quazal\
      \ Technologies's Spark (September 28, 2006)\n* Fonix Speech's VoiceIn (October\
      \ 2, 2006)\n* Fonix Speech's DecTalk (October 2, 2006)\n* Presagis's AI Implant\
      \ (October 3, 2006)\n* Interactive Data Visualization's SpeedTreeRT (October\
      \ 5, 2006)\n* Digimask's Digimask SDK (November 1, 2006)\n* Autodesk's Kynapse\
      \ A.I. (November 2, 2006)\n* Geomerics's Enlighten (February 19, 2007)\n* Allegorithmic's\
      \ ProFX (March 1, 2007)\n* PhaseSpace's Motion Capture (July 6, 2007)\n* IGN's\
      \ Gamespy (August 15, 2007)\n* Umbra Software's Umbra (September 7, 2007)\n\
      * Whole Tomato Software's Visual Assist (October 10, 2007)\n* MÄK Technologies's\
      \ VR-Link (October 12, 2007)\n* Anark Corporation's Gameface Studio (October\
      \ 16, 2007)\n* Scaleform's Scaleform GFx (October 21, 2007)\n* Illuminate Labs's\
      \ Beast (December 18, 2007)\n* Natural Motion's Morpheme (Febraury 13, 2008)\n\
      * Pixel Mine Games' nFringe (December 11, 2008)\n* Autodesk's HumanIK (December\
      \ 16, 2008)\n* Audiokinetic's Wwise® – WaveWorks Interactive Sound Engine® \
      \ (January 15, 2009)\n* Vivox's Precision Studio™ SDK (Febraury 11, 2009)\n\n\
      ==Build Versions==\n* [Unreal Engine 3] Builds 3376~?\n* Unreal Engine 3 is\
      \ a flexible pre multi platform design such as currently supported by 32&64-bit\
      \ Windows XP&Vista, 32&64-bit Linux, 32&64-bit Mac OS X, Xbox 360 and PlayStation\
      \ 3\n* Unreal Engine 3 intended to be significant enhancement and adding major\
      \ new features until 2012\n\n==Engine Details==\n\n===Rendering Technologies===\n\
      * Direct3D 9/10, OpenGL 2/3 support\n* Improved and enhanced hybrid scene management\n\
      * 64-bit and 128-bit color High Dynamic Range lighting and rendering pipeline\n\
      ** Full day-night cycle with sunrise and sunset effects\n* Many post-processing\
      \ effects\n** Light bloom\n** Lenticular halos\n** Depth-of-field\n** Motion\
      \ blur\n*** Full scene\n*** Object-base\n*** Some scene\n** Image based lighting\n\
      ** Image based rendering\n** Many more\n* Included Umbra Software's Umbra (Unreal\
      \ Engine 3 IPP)\n* New LOD system\n** Dynamically deformable terrain rendering\
      \ system\n*** With 'real' displacement mapping (a.k.a. vertex texture fetch\
      \ or dynamic vertex texturing)\n** Dynamic LOD for all meshes\n** Full dynamic\
      \ object for all environments\n* Hardware Brush with static meshes, movable\
      \ meshes, dynamic deformable complex animated meshes\n* Terrain system\n** With\
      \ LOD\n** With height-mapped\n** With voxel rendering\n** Procedural vegetation\
      \ layer\n*** Included Interactive Data Visualization's SpeedTreeRT (Unreal Engine\
      \ 3 IPP)\n** Seamlessly interconnected indoor and outdoor environments\n* Many\
      \ shadowing techniquies\n** 100% fully dynamic real-time fuzzy soft shadows\
      \ for all environments\n** 16x sampled shadow depth buffers for characters\n\
      ** Stencil shadow volumes for dynamic lights\n** Pre-computed shadow-masks for\
      \ static lights\n** With self-shadowing\n*** With all normal mapping techniquies\n\
      *** With all displacement  mapping techniquies\n** With all lighting techniquies\n\
      ** Many more soft shadowing techniquies\n* Support for shader models 2, 3 and\
      \ 4\n** Geometry shader support\n* Support for new graphics hardware shader\
      \ model (shader model 5 and later) with OpenGL 3 and Direct3D 10.1 (SOON)\n\
      * Extensible material shader system\n** HLSL, CG, GLSL shader language support\n\
      * Deferred rendering and deferred shading\n* Many volumetric effects\n** Height\
      \ fog\n** Height water\n** Height fire\n* Advanced extensible particle system\n\
      ** Soft particles\n*** Volumetric particles\n**** Volumetric explosions\n****\
      \ Volumetric clouds\n**** Volumetric fire\n**** Volumetric water drop\n****\
      \ Volumetric blood\n**** Volumetric dust\n**** Volumetric rain\n**** Volumetric\
      \ snow\n**** Volumetric hail\n**** Many more\n** Voxel-based particle effects\n\
      * Many per-pixel lighting techniquies\n** Parameterized phong shading\n** Spherical\
      \ harmonic lighting\n*** Real-time spherical harmonic maps for all lighting\
      \ types\n** Real-time ambient lighting\n*** Real-time ambient maps for all lighting\
      \ types\n** Radiosity lighting\n*** Fully real-time PRT (Precomputed Radiance\
      \ Transfer) radiosity pipeline support\n** Global illumination\n*** Fully real-time\
      \ true beam tracing global illumination for dynamic lights\n*** Included Geomerics's\
      \ Enlighten (Unreal Engine 3 IPP)\n** Volumetric lighting\n** Sub-surface scattering\n\
      ** Real-time point light\n** Real-time sun light\n** Real-time directional light\n\
      ** Real-time spot light\n** Real-time diffuse light\n** Real-time specular light\n\
      ** Real-time shiny light\n** Real-time gloss light\n** Real-time opacity light\n\
      ** Real-time spread light\n** Real-time emissive light\n** Real-time light beams\n\
      ** Real-time light shafts\n** Real-time ambient occlusion (Builds 3700+)\n**\
      \ Advanced character lighting (Builds 3700+)\n** Many more lighting techniquies\n\
      * Many normal mapping techniquies\n** Parallax mapping\n*** Steep parallax mapping\n\
      *** Bump offset mapping\n** Offset mapping\n*** Per-pixel displacement mapping\
      \ with distance function\n*** Parallax mapping with offset limiting\n*** Relief\
      \ mapping\n** Relief texture mapping\n*** View dependent displacement mapping\n\
      *** Relief texture method\n*** Virtual displacement mapping\n** With self-shadowing\n\
      ** With z-bias correction\n* 'Real' displacement mapping (a.k.a. vertex textures\
      \ fetch or dynamic vertex texturing)\n** With LOD based tesseration and deformation\n\
      ** With real-time lighting\n** Displacement mapped water effects\n** Displacement\
      \ mapped snowy effects\n* Voxel rendering system\n** Voxel-based terrain\n**\
      \ Vexel-based environment\n** Voxel objects\n** Voxel rendering system for hardware\
      \ accelated \n*** Static voxel objects\n*** Dynamic voxel objects\n* Real-time\
      \ fully dynamic weather effects including rainy, snowy, windy, hail and cloudy\
      \ with volumetrically and physically, interactivity in environments\n* 64-bit\
