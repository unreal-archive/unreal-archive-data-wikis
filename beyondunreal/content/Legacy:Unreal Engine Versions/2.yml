      ==Engine Details==\n\n===Rendering Technologies===\n* Direct3D 8, Direct3D 9\
      \ (Builds 3236+) and OpenGL, OpenGL 2 (Builds 3236+) support\n* Hardware shader\
      \ support for vertex shaders and pixel shaders\n* Enhanced lighting\n** Real-time\
      \ radiosity lightmaps\n* Enhanced NURBS, scene graph, collision detection, and\
      \ spatial data handling support\n* Enhanced BSP/CSG and Portal world rendering\
      \ technology and Scene graph and all Scene Management (Builds 2500+)\n* Improvements\
      \ very fast rendering engine speed (Builds 2500+)\n* Improved texture compression\n\
      * Cube mapping (Builds 739+)\n** All texture mapping with cube mapping including\
      \ environment mapping\n* Dot-3 product bump mapping\n** With environment mapping\
      \ (environment bump mapping) and with cube mapping too\n* Advanced Weighted\
      \ ClipTexturing\n** With all other texturing techniques\n* Weighted skeletal\
      \ animation (Builds 829+)\n** With smooth-skinned geometry (skinning animation)\n\
      * Facial animation support (Builds 829+)\n** Including scripted lip syncing\
      \ and real-time lip syncing\n* Large scale terrain support (Builds 633+)\n*\
      \ Seamless mixing of indoor BSP meshes, static meshes, dynamic meshes and terrain\
      \ meshes\n* Hardware Brush with static meshes, movable meshes, non-deformable\
      \ meshes\n* Emitter based particles system  (Builds 739+)\n* Heavily extensive\
      \ emitter particles system (Builds 3270+)\n* 2048x2048 size texture support\
      \ (Builds 633+)\n* 4096x4096 size texture support (Builds 2500+)\n* Software\
      \ rendering with Pixomatic software renderer (Builds 3186+, no additional cost)\n\
      * Interactive Data Visualization's SpeedTreeRT (Builds 3369+)\n* Unreal Developer\
      \ Network support on many other rendering technologies by Demiurge Studios\n\
      \n===Other Features===\n* New designed network engine (Builds 739+)\n* Powerful\
      \ material shader and texture editor for UnrealEd (Builds 829+)\n* Fast vehicles\
      \ and physics optimized based network engine (Builds 3186+)\n* Particles system\
      \ wizard toolset for UnrealEd (Builds 739+)\n* Included entirely new particle\
      \ system editor for UnrealEd (Builds 3270+)\n* UnrealMatinee cutscene toolset\
      \ for UnrealEd (Builds 739+)\n* Powerful real-time terrain editing toolset for\
      \ UnrealEd (Builds 633+)\n* Improving GUI editor (Builds 927+)\n* Voice-over\
      \ IP support (Builds 3186+)\n* Text-to-speech support (Builds 3186+)\n* AI speech\
      \ recognition (Builds 3186+)\n* Improved dymanic music system support (Builds\
      \ 829+)\n* New designed A.I. system (Builds 633+)\n* Newly improving A.I. system,\
      \ BOT A.I. and teamwork A.I. (Builds 3186+)\n* 16-bit unicode support (Builds\
      \ 2110+)\n* Include MathEngine's \"Karma\" physics engine (Builds 829+, no additional\
      \ cost)\n* Enhancing \"Karma\" physics engine performance and extending supported\
      \ vehicles physics (Builds 3186+)\n* Vehicles optimized physics (Builds 3186+)\n\
      * Support for Lipsync system of LIPSinc's Automated Facial Automation Technology\
