      \ title=\"Edit section: Engine Details\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Rendering_Technologies\"\
      >Rendering Technologies</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/2?section=15\"\
      \ title=\"Edit section: Rendering Technologies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Direct3D 8, Direct3D 9 (Builds 3236+) and OpenGL,\
      \ OpenGL 2 (Builds 3236+) support</li>\n<li>Hardware shader support for vertex\
      \ shaders and pixel shaders</li>\n<li>Enhanced lighting\n<ul>\n<li>Real-time\
      \ radiosity lightmaps</li>\n</ul>\n</li>\n<li>Enhanced NURBS, scene graph, collision\
      \ detection, and spatial data handling support</li>\n<li>Enhanced BSP/CSG and\
      \ Portal world rendering technology and Scene graph and all Scene Management\
      \ (Builds 2500+)</li>\n<li>Improvements very fast rendering engine speed (Builds\
      \ 2500+)</li>\n<li>Improved texture compression</li>\n<li>Cube mapping (Builds\
      \ 739+)\n<ul>\n<li>All texture mapping with cube mapping including environment\
      \ mapping</li>\n</ul>\n</li>\n<li>Dot-3 product bump mapping\n<ul>\n<li>With\
