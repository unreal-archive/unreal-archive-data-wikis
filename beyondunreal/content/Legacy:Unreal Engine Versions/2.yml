      <td>Xbox 360 XBLA – March 7, 2012<br />\nPS3 PSN – April 3, 2012<br />\nPC –\
      \ September 6, 2012</td>\n<td>Build 829</td>\n</tr>\n<tr>\n<td><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://splintercell.us.ubi.com/blacklist/\"\
      >Tom Clancy's Splinter Cell Blacklist</a></td>\n<td>Ubisoft Toronto</td>\n<td>August\
      \ 20, 2013</td>\n<td>Build 829</td>\n</tr>\n<tr>\n<td>BioShock iOS</td>\n<td>2K\
      \ China</td>\n<td>August 28, 2014</td>\n<td>Build 2226</td>\n</tr>\n<tr>\n<td><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.postal2.com/postal2/\"\
      >Postal 2: Paradise Lost</a></td>\n<td>Running with Scissors</td>\n<td>April\
      \ 17, 2015</td>\n<td>Build 1417</td>\n</tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Splinter_Cell_engine_history\">Splinter Cell engine history</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Engine_Versions/2?section=23\" title=\"Edit section:\
      \ Splinter Cell engine history\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Splinter Cell 1\n<ul>\n<li>Ubisoft Montreal:\
      \ Splinter Cell based on enhanced version of the Unreal Engine 2 build 829 without\
      \ karma physics engine.</li>\n</ul>\n</li>\n<li>Rainbow Six 3 (console versions)\n\
      <ul>\n<li>Ubisoft Montreal: Rainbow Six 3 based on Rainbow Six 3: Raven Shield\
      \ (PC version)'s Unreal Engine 2 build 927 with some Splinter Cell 1's engine\
      \ features.</li>\n</ul>\n</li>\n<li>Splinter Cell 2\n<ul>\n<li>Ubisoft Shanghai:\
      \ Splinter Cell Pandora Tomorrow Select mode uses XIII based Unreal Engine 2\
      \ build 829.</li>\n<li>Ubisoft Shanghai: Splinter Cell Pandora Tomorrow singleplayer\
      \ version based on some enhanced Splinter Cell 1 engine and some code steal\
      \ from Unreal Engine 2 build 2110 with renderware physics engine.</li>\n<li>Ubisoft\
      \ Annecy: Splinter Cell Shadow Strike based on Unreal Engine 2 build 2110 without\
      \ karma physics engine. later changed Splinter Cell Pandora Tomorrow multiplayer\
      \ modes. this engine called <b>\"Shadow Strike engine\"</b></li>\n</ul>\n</li>\n\
      <li>Splinter Cell 3\n<ul>\n<li>Ubisoft Montreal: Splinter Cell Chaos Theory\
      \ singleplayer/co-op mode based on enhanced version of Splinter Cell 1 engine\
      \ and some code steal from Unreal Engine 2.5 build 3339 with havok physics 2\
      \ engine. this version called <b>\"SCX engine\"</b>.</li>\n<li>Ubisoft Annecy:\
      \ Splinter Cell Chaos Theory versus mode based on Splinter Cell Pandora Tomorrow\
      \ multiplayer modes engine and some code steal from Unreal Engine 2 build 2226.\
      \ without karma physics engine. this engine called still <b>\"Shadow Strike\
      \ engine\"</b></li>\n</ul>\n</li>\n<li>Splinter Cell Essentials\n<ul>\n<li>Ubisoft\
      \ Montreal: Splinter Cell Essentials based on <b>\"PS2 version of Splinter Cell\
      \ Pandora Tomorrow singleplayer mode engine\"</b> and optimized for PSP.</li>\n\
      </ul>\n</li>\n<li>Splinter Cell 4\n<ul>\n<li>Ubisoft Shanghai: Splinter Cell\
      \ Double Agent offline mode for next-gen version (PC/Xbox 360/PS3) based on\
      \ <b>\"enhaced version of SCX engine\"</b>(enhancing for multithreaded) and\
      \ some code steal from Unreal Engine 2.5 build 3369 with havok physics 2 engine.</li>\n\
      <li>Ubisoft Montreal: Splinter Cell Double Agent offline mode for current-gen\
      \ version(Xbox/PS2/GameCube/Wii) based on <b>\"standard SCX engine\"</b> and\
      \ some code steal from Unreal Engine 2.5 build 3369 with havok physics 2 engine.</li>\n\
      <li>Ubisoft Annecy: Splinter Cell Double Agent online mode for next-gen version\
      \ (PC/Xbox 360/PS3) based on enhacned version of Splinter Cell Chaos Theory\
      \ versus mode engine with PhysX physics engine. this engine called still <b>\"\
      Shadow Strike engine\"</b></li>\n<li>Ubisoft Annecy: Splinter Cell Double Agent\
      \ online mode for current-gen version (Xbox/PS2) based on standard version of\
      \ Splinter Cell Chaos Theory versus mode engine with PhysX physics engine. this\
      \ engine called still <b>\"Shadow Strike engine\"</b></li>\n</ul>\n</li>\n<li>Splinter\
      \ Cell 5\n<ul>\n<li>Ubisoft Montreal: Splinter Cell Conviction based on enhanced\
      \ version of <b>\"standard SCX engine\"</b>(NOT based on Shanghai team's next-gen\
      \ version of double agent engine). based on montreal team's double agent offline\
      \ mode for current-gen version engine and some improved engine with havok physics\
      \ 3 engine. this version called <b>\"LEAD engine\"</b>.</li>\n</ul>\n</li>\n\
      <li>Splinter Cell 3D\n<ul>\n<li>Ubisoft Montreal: Splinter Cell 3DS based on\
      \ <b>\"GameCube version of Splinter Cell Chaos Theory engine\"</b> converted\
      \ to Nitendo 3DS.</li>\n</ul>\n</li>\n<li>I Am Alive\n<ul>\n<li>Ubisoft Shanghai:\
      \ I Am Alive based on Splinter Cell Conviction's <b>\"LEAD engine\"</b>.</li>\n\
      </ul>\n</li>\n<li>Splinter Cell 6\n<ul>\n<li>Ubisoft Toronto: Splinter Cell\
      \ Blacklist based on Splinter Cell Conviction engine(NOT codebase from I Am\
      \ Alive) and some <b>\"enhanced version of LEAD engine\"</b>.</li>\n</ul>\n\
      </li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Non-gaming_Projects\">Non-gaming\
      \ Projects</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/2?section=24\" title=\"\
      Edit section: Non-gaming Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Unreal Engine 2 Runtime Custom License is used in\
      \ many non-gaming projects including construction simulations and designs, training\
      \ simulations, driving simulations, educations, virtual reality shopping malls,\
      \ movie storyboards, continuities, pre-visuals and etc</p>\n<p>As of March 2008,\
      \ more than 600 companies had a Unreal Engine 2 Runtime Licenses.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"A_Cases_by\">A Cases by</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/2?section=25\"\
      \ title=\"Edit section: A Cases by\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Licensees_for_Educations\"\
      >Licensees for Educations</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/2?section=26\"\
      \ title=\"Edit section: Licensees for Educations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>The Art Institute of Pittsburgh</li>\n<li>ETC</li>\n\
      </ul>\n<h4><span class=\"mw-headline\" id=\"Construction_Simulations_and_Interior_Designs\"\
      >Construction Simulations and Interior Designs</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine_Versions/2?section=27\"\
      \ title=\"Edit section: Construction Simulations and Interior Designs\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>Bentheim\
      \ interior design</li>\n<li>ETC</li>\n</ul>\n<h2><span class=\"mw-headline\"\
