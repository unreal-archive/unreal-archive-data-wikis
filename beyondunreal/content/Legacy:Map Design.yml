      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Design_Principles\">Design\
      \ Principles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Design?section=1\" title=\"Edit section:\
      \ Design Principles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>General design principles help to solidify ideas and give structure to mappers\
      \ with only a vague idea. On the macro-level, these principles help to organize\
      \ the most important ideas, but they can also serve to help with the decisions\
      \ made for every detail. A design is a set of answers to the open-ended questions\
      \ these principles pose.</p>\n<h3><span class=\"mw-headline\" id=\"Theme\">Theme</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Design?section=2\" title=\"Edit section: Theme\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The theme of a map\
      \ is a combination of the setting and circumstances that make this map unique.\
      \ A map's theme can be any well-defined circumstances that influence other elements\
      \ and principles of the design in a consistent way. Most decisions made should\
      \ be based on theme. The theme is <b>what</b> the map seems to present to the\
      \ player.</p>\n<h3><span class=\"mw-headline\" id=\"Style\">Style</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Design?section=3\" title=\"Edit section: Style\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The style of any\
      \ art makes it distinctive. For successful design, the style becomes a consistent\
      \ way the various elements are communicated to the player. Style will carry\
      \ from one element, aspect or detail of the design to another in similar ways.\
      \ The style is <b>how</b> the map presents itself to the player.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Balance\">Balance</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Design?section=4\"\
      \ title=\"Edit section: Balance\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Balance is an important principle to be aware of in\
      \ design. It should not always suggest perfect balance (which tends to be aesthetically\
      \ boring), but instead should suggest an awareness of the balance between various\
      \ elements. A map called, \"King of the Hill\", may indeed require a highly\
      \ fortified central hill that would seem to throw the map's balance off, but\
      \ it would be necessary. The balance of a map refers to the predictable climate\
      \ the player will find themself in.</p>\n<p>See also <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://unrealplayground.com/forums/showthread.php?t=39310\"\
      >Balance vs. Imbalance&#160;: An Essay About Strategy</a> by Blitz.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Variation\">Variation</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Design?section=5\"\
      \ title=\"Edit section: Variation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Variation is an essential design principle. Without\
      \ variation, the player will experience less and have less to act upon or think\
      \ about. Variation works only when there is some patten or rhythm to vary against,\
      \ perhaps even a consistent Theme, Style or Balance. Variation is what suprises\
      \ the player; it's the subject of discovery.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Break_Up_Surfaces\">Break Up Surfaces</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Design?section=6\"\
      \ title=\"Edit section: Break Up Surfaces\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>Try not to let any surface be plain, add some\
      \ indents, some meshes, maybe a few walking gorillas if you have to, but a plain\
      \ map is a failure, even if it has good flow not many will play it.</dd>\n</dl>\n\
      <h2><span class=\"mw-headline\" id=\"Mapping_Elements\">Mapping Elements</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Design?section=7\" title=\"Edit section: Mapping Elements\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>These\
      \ mapping elements are common terms in Unreal mapping. They represent the framework\
      \ for all map design. By defining these terms, mappers gain a toolbox of ideas\
      \ they can implement.</p>\n<h3><span class=\"mw-headline\" id=\"Layout\">Layout</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Design?section=8\" title=\"Edit section: Layout\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Layout,\
      \ sometimes referred to as Map <a href=\"/Legacy:Architecture\" title=\"Legacy:Architecture\"\
      >Architecture</a>, is the term used to describe the overall shape of the map\
      \ as well as the detailed interconnections between areas. A layout is the simple\
      \ \"floor plan\" of the map: how many rooms?, how big is this space?, where\
      \ do these paths lead?, etc.</p>\n<p>See also <a href=\"/Legacy:Map_Flow\" title=\"\
      Legacy:Map Flow\">Map Flow</a>.</p>\n<h3><span class=\"mw-headline\" id=\"Placement\"\
      >Placement</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Design?section=9\" title=\"Edit section:\
      \ Placement\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Placement of elements within the layout becomes crucial for popular gameplay.\
      \ PlayerStarts, Weapons, Items, and even Decoration and Lights, all need proper\
      \ placement to appeal to the player. PlayerStart, Weapon, Item, and <a href=\"\
      /Legacy:GameObjective\" title=\"Legacy:GameObjective\">GameObjective</a> placement\
      \ is governed by the guideline of Risk vs Reward; the idea that for every risk\
      \ a player takes, there is a reward of equal value.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Risk_vs_Reward\">Risk vs Reward</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Design?section=10\"\
      \ title=\"Edit section: Risk vs Reward\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>As famously expounded by CliffyB, <i>\"Put\
      \ desirable things in a dangerous or exposed spot.\"</i>. The Keg of Health\
      \ or some other highly desireable item you want to place in your map should\
      \ be in the most open, visible, and exposed spot you can find. Alternately,\
      \ it could be hidden from view and difficult to get to. It should be a risk\
      \ to get there, and double the risk to get back. A fine example of this is the\
      \ shield-belt and damage-amp chamber in DM-Pressure.</dd>\n</dl>\n<p>See also\
      \ <a href=\"/Legacy:Placing_PlayerStart\" title=\"Legacy:Placing PlayerStart\"\
      >Placing PlayerStart</a> and <a href=\"/Legacy:Inventory_Item_Placement\" title=\"\
      Legacy:Inventory Item Placement\">Inventory Item Placement</a>.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Decoration\">Decoration</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Design?section=11\"\
      \ title=\"Edit section: Decoration\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Decoration serves to support the player's suspension\
      \ of disbelief and to draw the player into the environment. Decoration not only\
      \ includes the decorative items added to support theme and style, it also includes\
      \ the decorative features and details of the architecture, particle work, skyboxes,\
      \ etc. When used consistently through a map, decoration helps to give the player\
      \ a sense that the experience is real.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Edge_Trim\">Edge Trim</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Design?section=12\"\
      \ title=\"Edit section: Edge Trim\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>This is an example of a nice detail leading\
      \ to an overall graphically pleasing map. A trimmed edge is where you put a\
      \ different texture (preferably a different colour and a plain one) on the edge\
      \ of the original texture, i.e. at the floor-wall corners, at the edge of ramps\
      \ and walkways and on staircases. Trim can now come in mesh format as well,\
      \ for example DM-Plunge, every surface that has that weird light holder has\
      \ trim, and it looks so much better.</dd>\n</dl>\n<p>See also <a href=\"/Legacy:Building_With_Static_Meshes\"\
      \ title=\"Legacy:Building With Static Meshes\">Building With Static Meshes</a>\
      \ and <a href=\"/Legacy:Texture_Topics\" title=\"Legacy:Texture Topics\">Texture\
      \ Topics</a>.</p>\n<h3><span class=\"mw-headline\" id=\"Lighting\">Lighting</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Design?section=13\" title=\"Edit section: Lighting\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Lighting\
      \ is a critical element to communicating to the player. Without light, the player\
      \ has lost half their senses. Each opportunity to shine light on the details\
      \ of the design is a communication to the player. Red or Blue lights talk about\
      \ Team sides, a red flashing light warns of a hazard, a small spotlight beaming\
      \ down on a spot in the layout beckons players to go there.</p>\n<p>See also\
      \ <a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\">Lighting</a>, <a href=\"\
      /Legacy:Lighting_Basics\" title=\"Legacy:Lighting Basics\">Lighting Basics</a>\
      \ and <a href=\"/Legacy:Lighting_Strategies\" title=\"Legacy:Lighting Strategies\"\
      >Lighting Strategies</a>.</p>\n<h3><span class=\"mw-headline\" id=\"Sound\"\
      >Sound</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Design?section=14\" title=\"Edit section:\
      \ Sound\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The other half of the player's senses is hearing; and as crucial as it is,\
      \ sound is forgotten more often than not. The sound in a map usually isn't noticed\
      \ until it's not there. It's a very powerful tool to manipulate perception.\
      \ Working in tandem with light, the player will have support for the visual\
      \ communication, making things seem more real. While sound working in contrast\
      \ or discord with light, can make the players feel disengaged, disoriented or\
      \ anxious.</p>\n<h4><span class=\"mw-headline\" id=\"Create_sound_cues\">Create\
      \ sound cues</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Design?section=15\" title=\"Edit section:\
      \ Create sound cues\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dd>Use sounds to give away player locations. Make each lift on the map\
      \ sound slightly different. That way a player will know when he uses a lift\
      \ his opponent will know exactly where he is. Health vials, jump boots, and\
      \ other objects that make a distinctive sound can be used to place players at\
      \ certain points on the map. Shallow pools of water are also good for this.\
      \ Effective use of sound cues can make a 1-on-1 match turn into an intense tactical\
      \ battle as each player tries to outmaneuver the other based upon where they\
      \ hear the opponent, rather than where they see their opponent.</dd>\n</dl>\n\
      <p>See also <a href=\"/Legacy:AmbientSound\" title=\"Legacy:AmbientSound\">AmbientSound</a>\
      \ and <a href=\"/Legacy:Triggering_Sounds\" title=\"Legacy:Triggering Sounds\"\
      >Triggering Sounds</a>.</p>\n<h3><span class=\"mw-headline\" id=\"Bot_Support\"\
      >Bot Support</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Design?section=16\" title=\"Edit section:\
      \ Bot Support\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Bot support is an essential element of map design, especially if the map\
      \ is to be released to the public. Sometimes bots are used simply as player\
      \ place-holders in servers, often bots are the only opponents a player can find\
      \ for a custom map. Bots need help to act like real players. It is the job of\
      \ the mapper to create the support system all bot players expect. The goal of\
      \ good botplay design is to allow the player to forget their bot opponent is\
      \ not a human player.</p>\n<p>See also <a href=\"/Legacy:Bot_Support\" title=\"\
      Legacy:Bot Support\">Bot Support</a>.</p>\n<h2><span class=\"mw-headline\" id=\"\
      External_Links\">External Links</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Design?section=17\"\
