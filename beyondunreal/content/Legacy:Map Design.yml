  text:
    text: "<blockquote class=\"legacyquote\">\n<p><i>Since this page is the single\
      \ most frequently spammed page on our wiki (whyever that may be), we've locked\
      \ it for the time being. If you'd like to add anything to it, please leave a\
      \ note on <a href=\"/Legacy:Map_Design/Discussion\" title=\"Legacy:Map Design/Discussion\"\
      >Legacy:Map Design/Discussion</a>.</i></p>\n</blockquote>\n<p><b>Map Design</b>,\
      \ like any design, is essentially an art. It is a personal creation by the designer\
      \ that attempts to communicate with their audience. The designer works like\
      \ any other artist, to attract their audience for the purpose of further discovery.</p>\n\
      <p>Design for Unreal maps focuses on elements that appeal to the player and\
      \ that entice the player to explore the map.</p>\n<p></p>\n<div id=\"toc\" class=\"\
