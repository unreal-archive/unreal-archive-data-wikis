      \ '''.''' ''ObjectToTypecast'' ''') .''' ''ObjectToTypecast'' ''')'''\n\nWhich\
      \ I think shows nesting alittle better and how it works, obviously its only\
      \ an extension on the first but sometimes I try to just full stop my way through\
