    text: "{{Legacy page|new=[[UnrealScript source code]]}}\n\nThe most convenient\
      \ way to browse and search the source files is by using a dedicated class browser\
      \ such as [[Legacy:UnCodeX|UnCodeX]].\n\n'''These sources are for reference\
      \ only.'''  [[Legacy:Do Not Alter Default Packages|Never attempt to compile\
      \ default packages]] &ndash; that's not the way modding works with the Unreal\
      \ engine.  Instead, derive your own custom classes from the game's default classes\
      \ and use an [[Legacy:INT File|INT file]] to hook them into the game.\n\n==Unreal\
      \ Tournament 3==\n; Build 3487 :\n;* [http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.0.rar\
      \ Unreal Tournament 3 v1.0 Source] (2.89 MB Download from UDN)\n; Build 3521\
      \ :\n;* [http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.1.rar Unreal\
      \ Tournament 3 v1.1 Source] (2.97 MB Download from UDN)\n\n==Unreal Tournament\
      \ 2004==\n:''Note: BeyondUnreal download links are broken. Please update them\
      \ here if you find alternate links.''\n\nOriginal [[Legacy:UnrealScript|UnrealScript]]\
      \ sources and .u files compiled for debugging support (obtained directly from\
      \ [[Legacy:Epic Games|Epic Games]]). From build 3323 onwards, the scripts download\
      \ includes the Onslaught Bonuspack (OnslaughtBP) sources.\n\nThe UnrealScript\
      \ sources also include the Onslaught C++ source code and excerpts from engine\
      \ C++ code for:\n* [[Legacy:Chain Of Events At Level Startup|Chain of events\
      \ at level startup]]\n* [[Legacy:Chain Of Events When Spawning Actors|Chain\
      \ of events when spawning actors]]\n* ticking [[Legacy:Weapon|Weapon]]s and\
      \ [[Legacy:WeaponFire (UT2003)|WeaponFire (UT2003)]]\n* [[Legacy:Pawn|Pawn]]\
      \ animations\n* team beacons for players and [[Legacy:Vehicle|vehicle]]s\n\n\
      ; Build 3369 :\n;* [http://www.gamefront.com/files/4421162/ut2004scripts3369_zip\
      \ UT2004 Patch 3369 Sources] (3.09 MB, download from GameFront)\n;* [http://www.gamefront.com/files/4421220/ut2004debug3369_zip\
      \ UT2004 Patch 3369 Debug Packages] (15.77 MB, download from GameFront)\n\n\
      ; Build 3355 :\n;* No official source files or debug packages available.\n\n\
      ; Build 3339 :\n;* [http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004scripts3339.zip\
      \ UT2004 Patch 3339 Sources] (3.04 MB, download from BeyondUnreal)\n;* [http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004debug3339.zip\
      \ UT2004 Patch 3339 Debug Packages] (15.52 MB, download from BeyondUnreal)\n\
      \n; Build 3323 :\n;* [http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004scripts3323.zip\
      \ UT2004 Patch 3323 Sources and Native Header Files] (3.03 MB, download from\
      \ BeyondUnreal)\n;* [http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004debug3323.zip\
      \ UT2004 Patch 3323 Debug Packages] (15.61 MB, download from BeyondUnreal)\n\
      \n; Build 3270 :\n;* [http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004scripts3270.zip\
      \ UT2004 Patch 3270 Sources] (2.9 MB, download from BeyondUnreal)\n;* [http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004debug3270.zip\
      \ UT2004 Patch 3270 Debug Packages] (15.5 MB, download from BeyondUnreal)\n\n\
      ; Build 3236 :\n;* [http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004scripts3236.zip\
      \ UT2004 Patch 3236 Sources] (2.9 MB, download from BeyondUnreal)\n;* [http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004debug3236.zip\
      \ UT2004 Patch 3236 Debug Packages] (15.5 MB, download from BeyondUnreal)\n\n\
      ; Build 3204 :\n;* [http://www.gamefront.com/files/3800506/source3204_zip UT2004\
      \ Patch 3204 Sources] (2.91 MB, download from GameFront)\n;* [http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004-debug-3204.zip\
      \ UT2004 Patch 3204 Debug Packages] (15.52 MB, download from BeyondUnreal)\n\
      \n; Build 3186 :\n;* [http://www.gamefront.com/files/3802325/scripts3186_zip\
      \ UT2004 Patch 3186 Sources] (2.96 MB, download from GameFront)\n\n; more...\
      \ :\n;* [http://www.gamefront.com/files/listing/beyondunreal/official/ut2004/editing\
      \ All UT2004 Editing Downloads] (from GameFront)\n\n'''Note:''' The debug .u\
      \ files can only be used for exactly that: debugging your code. They will '''not'''\
      \ allow you to connect to internet servers. Backup your original .u files before\
      \ installing the debug packages to test your code and restore your original\
      \ files if you want to play online games.\n\n==Unreal Tournament 2003==\n\n\
      Original [[Legacy:UnrealScript|UnrealScript]] sources and .u files compiled\
      \ for debugging support (obtained directly from [[Legacy:Epic Games|Epic Games]]).\n\
      \n; Build 2225 :\n;* [http://download.beyondunreal.com/fileworks.php/official/ut2003/ut2003-2225-source.zip\
      \ UT2003 Patch 2225 Sources] (1.4 MB, download from BeyondUnreal)\n;* [http://download.beyondunreal.com/fileworks.php/official/ut2003/ut2003-2225-debugu.zip\
      \ UT2003 Patch 2225 Debug Packages] (14.8 MB, download from BeyondUnreal)\n\n\
      ; Build 2199 :\n;* [http://unreal.epicgames.com/UT2003-Source2199.zip UT2003\
      \ Patch 2199 Sources] (1.37 MB, download from Epic Games)\n\n; Build 2186 :\n\
      ;* [http://unreal.epicgames.com/UT2003-Source-2186.zip UT2003 Patch 2186 Sources]\
      \ (2.41 MB, download from Epic Games)\n;* [http://unreal.epicgames.com/UT2003-2186-Debugs.zip\
      \ UT2003 Patch 2186 Debug Packages] (7.96 MB, download from Epic Games)\n\n\
      ; Build 2166 : \n;* [http://download.beyondunreal.com/dl.php/official/ut2003/2166source.zip\
      \ UT2003 Patch 2166 Sources and Debug Packages] (9.6 MB, download from BeyondUnreal)\n\
      \n; Build 2136 : \n;* [http://download.beyondunreal.com/dl.php/wiki/coding/ut2003-2136source-classes.zip\
      \ UT2003 Patch 2136 Sources] (1.7 MB, download from BeyondUnreal)\n;* [http://download.beyondunreal.com/dl.php/wiki/coding/ut2003-2136source.zip\
      \ UT2003 Patch 2136 Sources and Debug Packages] (9.6 MB, download from BeyondUnreal)\
      \ &ndash; contains [[Legacy:UDebugger|UDebugger]] update\n\n'''Note:''' The\
      \ debug .u files can only be used for exactly that: debugging your code. They\
      \ will '''not''' allow you to connect to internet servers. Backup your original\
      \ .u files before installing the debug packages to test your code and restore\
      \ your original files if you want to play online games.\n\n==Postal 2==\n\n\
      Original [[Legacy:UnrealScript|UnrealScript]] source code (from [http://www.gopostal.com\
      \ Running With Scissors' web site])\n\n; Version 1407:\n;* '''WinZip Self-Extractor:'''\
      \ [http://web2.gopostal.com/postal2/Postal2vr1407uc.exe Postal 2 Version 1407\
      \ Sources] (2.8 MB, download from Running With Scissors)\n\n==XIII==\n\n; Version\
      \ 839:\n;* '''Complete source files including classes, textures:''' [http://www.insidexiii.eu/index.php?site=files&cat=27\
      \ Undox script docs]\n\n==Unreal and Unreal Tournament==\n\nAlthough you could\
      \ easily extract the source code with UnrealEd, [[Legacy:El Muerte|El Muerte]]\
      \ provided downloads for the script source of these games:\n* http://unreal.elmuerte.com/Unreal-Gold-ScriptSource.zip\n\
      * http://unreal.elmuerte.com/UT-436-ScriptSource.zip\n\nThe above links are\
      \ dead. Here are GitHub and Bitbucket repositories containing UT99 451b exported\
      \ sources.\n* https://github.com/Slipyx/UT99\n* https://bitbucket.org/Slipyx/ut99/src\n\
      \n==Other Unreal Engine Games==\n\nThe source files can be exported with UnrealEd's\
      \ [[Legacy:Actor Classes|Actor Classes]] Browser (File -> Export All Scripts)\
      \ but they might be incomplete in some UnrealEngine 2 builds due to missing\
      \ subobjects in the [[Legacy:Default Properties|default properties]]. This is\
      \ one reason for Epic to make the UT2003 sources available for download.\n\n\
      Note that ''exported'' sources might not contain [[Legacy:Subobject|subobject]]s,\
      \ but this isn't a problem for older engine builds like v436, because at that\
      \ time subobject definitions in default properties were not supported.\n\nSome\
      \ compiler directives (those specifically pertaining to native code) are also\
      \ often lost when decompiling the built-in packages instead of downloading the\
      \ sources.\n\nAlso, some Unreal Engine based games have the source code removed\
      \ from the shipped packages.  America's Army and XIII are two such examples.\
      \  When this is the case the Unreal Script code cannot be exported.  \n\n==Related\
      \ Topics==\n* [[Legacy:Setting Up UnrealScript|Setting Up UnrealScript]] &ndash;\
      \ simple tutorial showing how to get started. One of a series of [[Legacy:UnrealScript\
      \ Lessons|UnrealScript Lessons]].\n* [[Legacy:Class Wikifier|Class Wikifier]]\n\
      * [[Legacy:Class Tree|Class Tree]] &ndash; the full hierarchy of classes\n*\
      \ [[Legacy:UnrealScript|UnrealScript]]"
