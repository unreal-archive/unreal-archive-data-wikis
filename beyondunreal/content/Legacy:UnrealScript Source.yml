parse:
  title: "Legacy:UnrealScript Source"
  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\">\n<div style=\"width:52px;\"><a href=\"/File:Oldwikilogo.png\"\
      \ class=\"image\" title=\"Legacy content notice\"><img alt=\"Legacy content\
      \ notice\" src=\"/w/images/thumb/Oldwikilogo.png/52px-Oldwikilogo.png\" width=\"\
      52\" height=\"37\" srcset=\"/w/images/Oldwikilogo.png 1.5x, /w/images/Oldwikilogo.png\
      \ 2x\" /></a></div>\n</td>\n<td class=\"ambox-text\">\n<p><b>This is a <a href=\"\
      /Unreal_Wiki:Namespaces#Legacy\" title=\"Unreal Wiki:Namespaces\">legacy</a>\
      \ page <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">imported</a> from the old Unreal Wiki.</b></p>\n<p><i>Please\
      \ avoid editing or moving it and improve <a href=\"/UnrealScript_source_code\"\
      \ title=\"UnrealScript source code\">UnrealScript source code</a> instead.</i></p>\n\
      </td>\n</tr>\n</table>\n<p>The most convenient way to browse and search the\
      \ source files is by using a dedicated class browser such as <a href=\"/Legacy:UnCodeX\"\
      \ title=\"Legacy:UnCodeX\">UnCodeX</a>.</p>\n<p><b>These sources are for reference\
      \ only.</b> <a href=\"/Legacy:Do_Not_Alter_Default_Packages\" title=\"Legacy:Do\
      \ Not Alter Default Packages\">Never attempt to compile default packages</a>\
      \ – that's not the way modding works with the Unreal engine. Instead, derive\
      \ your own custom classes from the game's default classes and use an <a href=\"\
      /Legacy:INT_File\" title=\"Legacy:INT File\">INT file</a> to hook them into\
      \ the game.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Unreal_Tournament_3\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Unreal Tournament 3</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Unreal_Tournament_2004\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Unreal Tournament 2004</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Unreal_Tournament_2003\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Unreal Tournament 2003</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Postal_2\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Postal 2</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#XIII\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">XIII</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Unreal_and_Unreal_Tournament\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">Unreal and Unreal Tournament</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-7\"><a href=\"#Other_Unreal_Engine_Games\"><span\
      \ class=\"tocnumber\">7</span> <span class=\"toctext\">Other Unreal Engine Games</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_Source?section=1\" title=\"Edit\
      \ section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Build 3487&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.0.rar\"\
      >Unreal Tournament 3 v1.0 Source</a> (2.89 MB Download from UDN)</li>\n</ul>\n\
      </dd>\n</dl>\n<dl>\n<dt>Build 3521&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n<dd>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.1.rar\"\
      >Unreal Tournament 3 v1.1 Source</a> (2.97 MB Download from UDN)</li>\n</ul>\n\
      </dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_Source?section=2\"\
      \ title=\"Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd><i>Note: BeyondUnreal download links are broken.\
      \ Please update them here if you find alternate links.</i></dd>\n</dl>\n<p>Original\
      \ <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\">UnrealScript</a>\
      \ sources and .u files compiled for debugging support (obtained directly from\
      \ <a href=\"/Legacy:Epic_Games\" title=\"Legacy:Epic Games\">Epic Games</a>).\
      \ From build 3323 onwards, the scripts download includes the Onslaught Bonuspack\
      \ (OnslaughtBP) sources.</p>\n<p>The UnrealScript sources also include the Onslaught\
      \ C++ source code and excerpts from engine C++ code for:</p>\n<ul>\n<li><a href=\"\
      /Legacy:Chain_Of_Events_At_Level_Startup\" title=\"Legacy:Chain Of Events At\
      \ Level Startup\">Chain of events at level startup</a></li>\n<li><a href=\"\
      /Legacy:Chain_Of_Events_When_Spawning_Actors\" title=\"Legacy:Chain Of Events\
      \ When Spawning Actors\">Chain of events when spawning actors</a></li>\n<li>ticking\
      \ <a href=\"/Legacy:Weapon\" title=\"Legacy:Weapon\">Weapons</a> and <a href=\"\
      /Legacy:WeaponFire_(UT2003)\" title=\"Legacy:WeaponFire (UT2003)\">WeaponFire\
      \ (UT2003)</a></li>\n<li><a href=\"/Legacy:Pawn\" title=\"Legacy:Pawn\">Pawn</a>\
      \ animations</li>\n<li>team beacons for players and <a href=\"/Legacy:Vehicle\"\
      \ title=\"Legacy:Vehicle\">vehicles</a></li>\n</ul>\n<dl>\n<dt>Build 3369&#160;</dt>\n\
      <dd></dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.gamefront.com/files/4421162/ut2004scripts3369_zip\"\
      >UT2004 Patch 3369 Sources</a> (3.09 MB, download from GameFront)</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.gamefront.com/files/4421220/ut2004debug3369_zip\"\
      >UT2004 Patch 3369 Debug Packages</a> (15.77 MB, download from GameFront)</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Build 3355&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li>No official source files or debug packages available.</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Build 3339&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004scripts3339.zip\"\
      >UT2004 Patch 3339 Sources</a> (3.04 MB, download from BeyondUnreal)</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004debug3339.zip\"\
      >UT2004 Patch 3339 Debug Packages</a> (15.52 MB, download from BeyondUnreal)</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Build 3323&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004scripts3323.zip\"\
      >UT2004 Patch 3323 Sources and Native Header Files</a> (3.03 MB, download from\
      \ BeyondUnreal)</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004debug3323.zip\"\
      >UT2004 Patch 3323 Debug Packages</a> (15.61 MB, download from BeyondUnreal)</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Build 3270&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004scripts3270.zip\"\
      >UT2004 Patch 3270 Sources</a> (2.9 MB, download from BeyondUnreal)</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004debug3270.zip\"\
      >UT2004 Patch 3270 Debug Packages</a> (15.5 MB, download from BeyondUnreal)</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Build 3236&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004scripts3236.zip\"\
      >UT2004 Patch 3236 Sources</a> (2.9 MB, download from BeyondUnreal)</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004debug3236.zip\"\
      >UT2004 Patch 3236 Debug Packages</a> (15.5 MB, download from BeyondUnreal)</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Build 3204&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.gamefront.com/files/3800506/source3204_zip\"\
      >UT2004 Patch 3204 Sources</a> (2.91 MB, download from GameFront)</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/fileworks.php/official/ut2004/editing/ut2004-debug-3204.zip\"\
      >UT2004 Patch 3204 Debug Packages</a> (15.52 MB, download from BeyondUnreal)</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Build 3186&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.gamefront.com/files/3802325/scripts3186_zip\"\
      >UT2004 Patch 3186 Sources</a> (2.96 MB, download from GameFront)</li>\n</ul>\n\
      </dd>\n</dl>\n<dl>\n<dt>more...&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n<dd>\n<ul>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.gamefront.com/files/listing/beyondunreal/official/ut2004/editing\"\
      >All UT2004 Editing Downloads</a> (from GameFront)</li>\n</ul>\n</dd>\n</dl>\n\
      <p><b>Note:</b> The debug .u files can only be used for exactly that: debugging\
      \ your code. They will <b>not</b> allow you to connect to internet servers.\
      \ Backup your original .u files before installing the debug packages to test\
      \ your code and restore your original files if you want to play online games.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003\">Unreal Tournament\
      \ 2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_Source?section=3\" title=\"Edit\
      \ section: Unreal Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Original <a href=\"/Legacy:UnrealScript\" title=\"\
      Legacy:UnrealScript\">UnrealScript</a> sources and .u files compiled for debugging\
      \ support (obtained directly from <a href=\"/Legacy:Epic_Games\" title=\"Legacy:Epic\
      \ Games\">Epic Games</a>).</p>\n<dl>\n<dt>Build 2225&#160;</dt>\n<dd></dd>\n\
      </dl>\n<dl>\n<dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://download.beyondunreal.com/fileworks.php/official/ut2003/ut2003-2225-source.zip\"\
      >UT2003 Patch 2225 Sources</a> (1.4 MB, download from BeyondUnreal)</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/fileworks.php/official/ut2003/ut2003-2225-debugu.zip\"\
      >UT2003 Patch 2225 Debug Packages</a> (14.8 MB, download from BeyondUnreal)</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Build 2199&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://unreal.epicgames.com/UT2003-Source2199.zip\"\
      >UT2003 Patch 2199 Sources</a> (1.37 MB, download from Epic Games)</li>\n</ul>\n\
      </dd>\n</dl>\n<dl>\n<dt>Build 2186&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n<dd>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://unreal.epicgames.com/UT2003-Source-2186.zip\"\
      >UT2003 Patch 2186 Sources</a> (2.41 MB, download from Epic Games)</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://unreal.epicgames.com/UT2003-2186-Debugs.zip\"\
      >UT2003 Patch 2186 Debug Packages</a> (7.96 MB, download from Epic Games)</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Build 2166&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/dl.php/official/ut2003/2166source.zip\"\
      >UT2003 Patch 2166 Sources and Debug Packages</a> (9.6 MB, download from BeyondUnreal)</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Build 2136&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/dl.php/wiki/coding/ut2003-2136source-classes.zip\"\
      >UT2003 Patch 2136 Sources</a> (1.7 MB, download from BeyondUnreal)</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/dl.php/wiki/coding/ut2003-2136source.zip\"\
      >UT2003 Patch 2136 Sources and Debug Packages</a> (9.6 MB, download from BeyondUnreal)\
      \ – contains <a href=\"/Legacy:UDebugger\" title=\"Legacy:UDebugger\">UDebugger</a>\
      \ update</li>\n</ul>\n</dd>\n</dl>\n<p><b>Note:</b> The debug .u files can only\
      \ be used for exactly that: debugging your code. They will <b>not</b> allow\
      \ you to connect to internet servers. Backup your original .u files before installing\
      \ the debug packages to test your code and restore your original files if you\
      \ want to play online games.</p>\n<h2><span class=\"mw-headline\" id=\"Postal_2\"\
      >Postal 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealScript_Source?section=4\" title=\"Edit\
      \ section: Postal 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Original <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\">UnrealScript</a>\
      \ source code (from <a rel=\"nofollow\" class=\"external text\" href=\"http://www.gopostal.com\"\
      >Running With Scissors' web site</a>)</p>\n<dl>\n<dt>Version 1407</dt>\n<dd></dd>\n\
      </dl>\n<dl>\n<dd>\n<ul>\n<li><b>WinZip Self-Extractor:</b> <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://web2.gopostal.com/postal2/Postal2vr1407uc.exe\"\
      >Postal 2 Version 1407 Sources</a> (2.8 MB, download from Running With Scissors)</li>\n\
      </ul>\n</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"XIII\">XIII</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_Source?section=5\" title=\"Edit section:\
      \ XIII\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>Version 839</dt>\n<dd></dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li><b>Complete\
      \ source files including classes, textures:</b> <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.insidexiii.eu/index.php?site=files&amp;cat=27\"\
      >Undox script docs</a></li>\n</ul>\n</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_and_Unreal_Tournament\">Unreal and Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_Source?section=6\" title=\"Edit section:\
      \ Unreal and Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Although you could easily extract the source code\
      \ with UnrealEd, <a href=\"/Legacy:El_Muerte\" title=\"Legacy:El Muerte\" class=\"\
      mw-redirect\">El Muerte</a> provided downloads for the script source of these\
      \ games:</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://unreal.elmuerte.com/Unreal-Gold-ScriptSource.zip\">http://unreal.elmuerte.com/Unreal-Gold-ScriptSource.zip</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external free\" href=\"http://unreal.elmuerte.com/UT-436-ScriptSource.zip\"\
      >http://unreal.elmuerte.com/UT-436-ScriptSource.zip</a></li>\n</ul>\n<p>The\
      \ above links are dead. Here are GitHub and Bitbucket repositories containing\
      \ UT99 451b exported sources.</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external\
      \ free\" href=\"https://github.com/Slipyx/UT99\">https://github.com/Slipyx/UT99</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external free\" href=\"https://bitbucket.org/Slipyx/ut99/src\"\
      >https://bitbucket.org/Slipyx/ut99/src</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Other_Unreal_Engine_Games\">Other Unreal Engine Games</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_Source?section=7\"\
      \ title=\"Edit section: Other Unreal Engine Games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The source files can be exported with UnrealEd's <a\
      \ href=\"/Legacy:Actor_Classes\" title=\"Legacy:Actor Classes\" class=\"mw-redirect\"\
      >Actor Classes</a> Browser (File -&gt; Export All Scripts) but they might be\
      \ incomplete in some UnrealEngine 2 builds due to missing subobjects in the\
      \ <a href=\"/Legacy:Default_Properties\" title=\"Legacy:Default Properties\"\
      >default properties</a>. This is one reason for Epic to make the UT2003 sources\
      \ available for download.</p>\n<p>Note that <i>exported</i> sources might not\
      \ contain <a href=\"/Legacy:Subobject\" title=\"Legacy:Subobject\">subobjects</a>,\
      \ but this isn't a problem for older engine builds like v436, because at that\
      \ time subobject definitions in default properties were not supported.</p>\n\
      <p>Some compiler directives (those specifically pertaining to native code) are\
      \ also often lost when decompiling the built-in packages instead of downloading\
      \ the sources.</p>\n<p>Also, some Unreal Engine based games have the source\
      \ code removed from the shipped packages. America's Army and XIII are two such\
      \ examples. When this is the case the Unreal Script code cannot be exported.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_Source?section=8\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Setting_Up_UnrealScript\" title=\"Legacy:Setting\
      \ Up UnrealScript\">Setting Up UnrealScript</a> – simple tutorial showing how\
      \ to get started. One of a series of <a href=\"/Legacy:UnrealScript_Lessons\"\
      \ title=\"Legacy:UnrealScript Lessons\">UnrealScript Lessons</a>.</li>\n<li><a\
      \ href=\"/Legacy:Class_Wikifier\" title=\"Legacy:Class Wikifier\">Class Wikifier</a></li>\n\
      <li><a href=\"/Legacy:Class_Tree\" title=\"Legacy:Class Tree\">Class Tree</a>\
      \ – the full hierarchy of classes</li>\n<li><a href=\"/Legacy:UnrealScript\"\
      \ title=\"Legacy:UnrealScript\">UnrealScript</a></li>\n</ul>\n\n<!-- \nNewPP\
      \ limit report\nCPU time usage: 0.087 seconds\nReal time usage: 0.090 seconds\n\
