---
parse:
  title: "Create a ScriptedTexture"
  text:
    text: "<p><a href=\"/edit/ScriptedTexture?redlink=1\" class=\"new\" title=\"ScriptedTexture\
      \ (page does not exist)\">ScriptedTextures</a> have been implemented in all\
      \ generations of the <a href=\"/Unreal_Engine\" title=\"Unreal Engine\" class=\"\
      mw-redirect\">Unreal Engine</a>, but their usage differs between the various\
      \ generations.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Unreal_Engine_1\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Unreal Engine 1</span></a>\n<ul>\n<li class=\"toclevel-2\"><a href=\"\
      #UnrealEd_2\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">UnrealEd\
      \ 2</span></a></li>\n<li class=\"toclevel-2\"><a href=\"#UnrealEd_1\"><span\
      \ class=\"tocnumber\">1.2</span> <span class=\"toctext\">UnrealEd 1</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Unreal_Engine_2\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Engine 2</span></a>\n\
      <ul>\n<li class=\"toclevel-2\"><a href=\"#In_UnrealEd\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">In UnrealEd</span></a></li>\n<li class=\"\
      toclevel-2\"><a href=\"#In_UnrealScript\"><span class=\"tocnumber\">2.2</span>\
      \ <span class=\"toctext\">In UnrealScript</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Unreal_Engine_3\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Unreal Engine 3</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Engine_1\"\
      >Unreal Engine 1</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Create_a_ScriptedTexture?section=1\" title=\"Edit section:\
      \ Unreal Engine 1\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table style=\"\" class=\"metadata plainlinks ambox ambox-info\">\n<tr>\n<td\
      \ class=\"ambox-image\"></td>\n<td class=\"ambox-text\"><b>This is a page about\
      \ a <a href=\"/Unreal_Wiki:Basic_procedures\" title=\"Unreal Wiki:Basic procedures\"\
      >basic procedure</a> related to the <a href=\"/Unreal_Editor\" title=\"Unreal\
      \ Editor\" class=\"mw-redirect\">Unreal Editor</a>.</b><br />\n<i>You are encouraged\
      \ to <a href=\"/Help:Links\" title=\"Help:Links\">link</a> this page from other\
      \ pages instead of explaining the procedure there.</i></td>\n</tr>\n</table>\n\
      <p>A ScriptedTexture<sup>(<span><a href=\"/UE1:ScriptedTexture_(RTNP)\" title=\"\
      UE1:ScriptedTexture (RTNP)\">RTNP</a></span>, <span><a href=\"/UE1:ScriptedTexture_(U1)\"\
      \ title=\"UE1:ScriptedTexture (U1)\">U1</a></span>, <span><a href=\"/UE1:ScriptedTexture_(UT)\"\
      \ title=\"UE1:ScriptedTexture (UT)\">UT</a></span>)</sup> can only be created\
      \ statically via <a href=\"/UnrealEd\" title=\"UnrealEd\" class=\"mw-redirect\"\
      >UnrealEd</a>'s Texture Browser.</p>\n<h3><span class=\"mw-headline\" id=\"\
      UnrealEd_2\">UnrealEd 2</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/UE1:Create_a_ScriptedTexture?section=T-1\"\
      \ title=\"UE1:Create a ScriptedTexture\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"floatright\"><a href=\"/File:UnrealEd2-NewTexture-ScriptedTexture.png\"\
      \ class=\"image\" title=\"The &quot;New Texture&quot; dialog in UnrealEd 2.\"\
      ><img alt=\"The &quot;New Texture&quot; dialog in UnrealEd 2.\" src=\"/w/images/UnrealEd2-NewTexture-ScriptedTexture.png\"\
      \ width=\"366\" height=\"190\" /></a></div>\n<ol>\n<li>Open the <a href=\"/edit/Texture_Browser?redlink=1\"\
      \ class=\"new\" title=\"Texture Browser (page does not exist)\">Texture Browser</a>.</li>\n\
      <li>Select <b>File</b> -&gt; <b>New...</b> from the browser's menu.</li>\n<li>Specify\
      \ a target package and texture name, optionally also a group name.</li>\n<li>Set\
      \ the texture class to <b>ScriptedTexture</b>.</li>\n<li>Pick texture dimensions\
      \ that fit your needs.</li>\n<li>Click <b>OK</b>.</li>\n</ol>\n<p>As always,\
      \ you need to <a href=\"/edit/Save_the_package?redlink=1\" class=\"new\" title=\"\
      Save the package (page does not exist)\">save the package</a>, unless you put\
      \ the texture in the <a href=\"/edit/MyLevel?redlink=1\" class=\"new\" title=\"\
      MyLevel (page does not exist)\">myLevel</a> pseudo-package.</p>\n<div style=\"\
      clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"UnrealEd_1\">UnrealEd\
      \ 1</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE1:Create_a_ScriptedTexture?section=T-2\" title=\"\
      UE1:Create a ScriptedTexture\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"floatright\"><a href=\"/File:UnrealEd1-CreateANewTexture.png\"\
      \ class=\"image\" title=\"The &quot;Create a new texture&quot; dialog in UnrealEd\
      \ 1.\"><img alt=\"The &quot;Create a new texture&quot; dialog in UnrealEd 1.\"\
      \ src=\"/w/images/UnrealEd1-CreateANewTexture.png\" width=\"289\" height=\"\
      239\" /></a></div>\n<ol>\n<li>Switch to the <a href=\"/edit/Texture_Browser?redlink=1\"\
      \ class=\"new\" title=\"Texture Browser (page does not exist)\">Texture Browser</a>.</li>\n\
      <li>Click <b>New</b> at the bottom of the browser panel.</li>\n<li>Specify a\
      \ target package and texture name, optionally also a group name.</li>\n<li>Set\
      \ the texture class to <b>ScriptedTexture</b>.</li>\n<li>Pick the desired texture\
      \ dimensions.</li>\n<li>Click <b>Create this texture</b>.</li>\n</ol>\n<p>Again,\
      \ you need to <a href=\"/edit/Save_the_package?redlink=1\" class=\"new\" title=\"\
      Save the package (page does not exist)\">save the package</a> if you don't use\
      \ <a href=\"/edit/MyLevel?redlink=1\" class=\"new\" title=\"MyLevel (page does\
      \ not exist)\">myLevel</a>.</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Engine_2\">Unreal Engine 2</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Create_a_ScriptedTexture?section=2\"\
      \ title=\"Edit section: Unreal Engine 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"floatright\"><a href=\"/File:UnrealEd3-NewMaterial.png\"\
      \ class=\"image\" title=\"The &quot;New Material&quot; dialog in UnrealEd 3.\"\
      ><img alt=\"The &quot;New Material&quot; dialog in UnrealEd 3.\" src=\"/w/images/UnrealEd3-NewMaterial.png\"\
      \ width=\"594\" height=\"456\" /></a></div>\n<p>You can create the ScriptedTexture<sup>(<span><a\
      \ href=\"/UE2:ScriptedTexture_(U2)\" title=\"UE2:ScriptedTexture (U2)\">U2</a></span>,\
      \ <span><a href=\"/UE2:ScriptedTexture_(U2XMP)\" title=\"UE2:ScriptedTexture\
      \ (U2XMP)\">U2XMP</a></span>, <span><a href=\"/UE2:ScriptedTexture_(UE2Runtime)\"\
      \ title=\"UE2:ScriptedTexture (UE2Runtime)\">UE2Runtime</a></span>, <span><a\
      \ href=\"/UE2:ScriptedTexture_(UT2003)\" title=\"UE2:ScriptedTexture (UT2003)\"\
      >UT2003</a></span>, <span><a href=\"/UE2:ScriptedTexture_(UT2004)\" title=\"\
      UE2:ScriptedTexture (UT2004)\">UT2004</a></span>)</sup> either statically with\
      \ <a href=\"/UnrealEd_3\" title=\"UnrealEd 3\" class=\"mw-redirect\">UnrealEd\
      \ 3</a> or dynamically in <a href=\"/UnrealScript\" title=\"UnrealScript\">UnrealScript</a>.</p>\n\
      <h3><span class=\"mw-headline\" id=\"In_UnrealEd\">In UnrealEd</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE2:Create_a_ScriptedTexture?section=T-1\"\
      \ title=\"UE2:Create a ScriptedTexture\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Use this method if you need a texture e.g. for a CameraTextureClient<sup>(<span><a\
      \ href=\"/UE2:CameraTextureClient_(U2)\" title=\"UE2:CameraTextureClient (U2)\"\
      >U2</a></span>, <span><a href=\"/UE2:CameraTextureClient_(UE2Runtime)\" title=\"\
      UE2:CameraTextureClient (UE2Runtime)\">UE2Runtime</a></span>, <span><a href=\"\
      /UE2:CameraTextureClient_(UT2003)\" title=\"UE2:CameraTextureClient (UT2003)\"\
      >UT2003</a></span>, <span><a href=\"/UE2:CameraTextureClient_(UT2004)\" title=\"\
      UE2:CameraTextureClient (UT2004)\">UT2004</a></span>)</sup>.</p>\n<table style=\"\
      \" class=\"metadata plainlinks ambox ambox-info\">\n<tr>\n<td class=\"ambox-image\"\
      ></td>\n<td class=\"ambox-text\"><b>This is a page about a <a href=\"/Unreal_Wiki:Basic_procedures\"\
      \ title=\"Unreal Wiki:Basic procedures\">basic procedure</a> related to the\
      \ <a href=\"/Unreal_Editor\" title=\"Unreal Editor\" class=\"mw-redirect\">Unreal\
      \ Editor</a>.</b><br />\n<i>You are encouraged to <a href=\"/Help:Links\" title=\"\
      Help:Links\">link</a> this page from other pages instead of explaining the procedure\
      \ there.</i></td>\n</tr>\n</table>\n<ol>\n<li>Open the <a href=\"/edit/Texture_Browser?redlink=1\"\
      \ class=\"new\" title=\"Texture Browser (page does not exist)\">Texture Browser</a>.</li>\n\
      <li>Select <b>File</b> -&gt; <b>New...</b> from the browser's menu.</li>\n<li>Specify\
      \ a target package and texture name, optionally also a group name.</li>\n<li>Use\
      \ the factory class \"Raw Material\".</li>\n<li>Set the <i>MaterialClass</i>\
      \ in the factory properties to ScriptedTexture (class'Engine.ScriptedTexture').</li>\n\
      <li>Click <b>New</b>.</li>\n<li>The ScriptedTexture properties window should\
      \ open automatically. Set the desired dimensions via <i>UClamp</i> and <i>VClamp</i>\
      \ there.</li>\n</ol>\n<p>As usual, unless you put it in <a href=\"/edit/MyLevel?redlink=1\"\
      \ class=\"new\" title=\"MyLevel (page does not exist)\">myLevel</a>, you need\
      \ to <a href=\"/edit/Save_the_package?redlink=1\" class=\"new\" title=\"Save\
      \ the package (page does not exist)\">save the package</a>.</p>\n<div style=\"\
      clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"In_UnrealScript\"\
      >In UnrealScript</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE2:Create_a_ScriptedTexture?section=T-2\" title=\"\
      UE2:Create a ScriptedTexture\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table style=\"\" class=\"metadata plainlinks ambox ambox-info\"\
      >\n<tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\"><b>This is\
      \ a page about a <a href=\"/Unreal_Wiki:Basic_procedures\" title=\"Unreal Wiki:Basic\
      \ procedures\">basic procedure</a> related to <a href=\"/UnrealScript\" title=\"\
      UnrealScript\">UnrealScript</a>.</b><br />\n<i>You are encouraged to <a href=\"\
      /Help:Links\" title=\"Help:Links\">link</a> this page from other pages instead\
      \ of explaining the procedure there.</i></td>\n</tr>\n</table>\n<p>A ScriptedTexture\
      \ can be created with the following code snippet:</p>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"><span class=\"kw1\">local</span> <span class=\"kw5\">ScriptedTexture</span>\
      \ ST;\n \nST <span class=\"sy0\">=</span> <span class=\"kw1\">new</span> <span\
      \ class=\"kw1\">class</span><span class=\"st0\">'ScriptedTexture'</span>;\n\
      ST.<span class=\"me0\">SetSize</span><span class=\"br0\">(</span>SizeX, SizeY<span\
      \ class=\"br0\">)</span>;\nST.<span class=\"me0\">Client</span> <span class=\"\
      sy0\">=</span> someActor;</pre></div>\n</div>\n<p>This creates a new ScriptedTexture\
      \ that is <i>SizeX</i> pixels wide and <i>SizeY</i> high that is rendered through\
      \ the RenderTexture() event of <i>someActor</i>.</p>\n<p>Note that this example\
      \ may waste resources if the ScriptedTexture will only be used for a limited\
      \ duration. The UT2004 Hellbender (Onslaught.<a href=\"/UE2:ONSPRV_(UT2004)\"\
      \ title=\"UE2:ONSPRV (UT2004)\">ONSPRV</a>) provides a more efficient example\
      \ for this case, using the global <a href=\"/UE2:ObjectPool\" title=\"UE2:ObjectPool\"\
      >ObjectPool</a><sup>(<span><a href=\"/UE2:ObjectPool_(U2)\" title=\"UE2:ObjectPool\
      \ (U2)\">U2</a></span>, <span><a href=\"/UE2:ObjectPool_(U2XMP)\" title=\"UE2:ObjectPool\
      \ (U2XMP)\">U2XMP</a></span>, <span><a href=\"/UE2:ObjectPool_(UE2Runtime)\"\
      \ title=\"UE2:ObjectPool (UE2Runtime)\">UE2Runtime</a></span>, <span><a href=\"\
      /UE2:ObjectPool_(UT2003)\" title=\"UE2:ObjectPool (UT2003)\">UT2003</a></span>,\
      \ <span><a href=\"/UE2:ObjectPool_(UT2004)\" title=\"UE2:ObjectPool (UT2004)\"\
      >UT2004</a></span>)</sup> to allocate and release the ScriptedTexture used for\
      \ the license plate.</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Engine_3\"\
      >Unreal Engine 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Create_a_ScriptedTexture?section=3\" title=\"Edit section:\
      \ Unreal Engine 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table style=\"\" class=\"metadata plainlinks ambox ambox-info\">\n<tr>\n<td\
      \ class=\"ambox-image\"></td>\n<td class=\"ambox-text\"><b>This is a page about\
      \ a <a href=\"/Unreal_Wiki:Basic_procedures\" title=\"Unreal Wiki:Basic procedures\"\
      >basic procedure</a> related to <a href=\"/UnrealScript\" title=\"UnrealScript\"\
      >UnrealScript</a>.</b><br />\n<i>You are encouraged to <a href=\"/Help:Links\"\
      \ title=\"Help:Links\">link</a> this page from other pages instead of explaining\
      \ the procedure there.</i></td>\n</tr>\n</table>\n<p>A ScriptedTexture<sup>(<span><a\
      \ href=\"/UE3:ScriptedTexture_(UDK)\" title=\"UE3:ScriptedTexture (UDK)\">UDK</a></span>,\
      \ <span><a href=\"/UE3:ScriptedTexture_(UT3)\" title=\"UE3:ScriptedTexture (UT3)\"\
      >UT3</a></span>)</sup> is created with the following syntax:</p>\n<div dir=\"\
      ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"kw1\">local</span> <span class=\"kw5\">ScriptedTexture</span>\
      \ ST;\n \nST <span class=\"sy0\">=</span> <span class=\"kw5\">ScriptedTexture</span><span\
      \ class=\"br0\">(</span><span class=\"kw1\">class</span><span class=\"st0\"\
      >'ScriptedTexture'</span>.<span class=\"kw1\">static</span>.<span class=\"me0\"\
      >Create</span><span class=\"br0\">(</span>SizeX, SizeY,, ClearColor<span class=\"\
      br0\">)</span><span class=\"br0\">)</span>;\nST.<span class=\"me0\">Render</span>\
      \ <span class=\"sy0\">=</span> RenderFunction;</pre></div>\n</div>\n<p>This\
      \ creates a new ScriptedTexture that is <i>SizeX</i> pixels wide and <i>SizeY</i>\
      \ high that is cleared to <i>ClearColor</i> before redrawing. <i>RenderFunction</i>\
      \ must be a function without return value that has only one parameter of type\
      \ Canvas<sup>(<span><a href=\"/UE3:Canvas_(UDK)\" title=\"UE3:Canvas (UDK)\"\
      >UDK</a></span>, <span><a href=\"/UE3:Canvas_(UT3)\" title=\"UE3:Canvas (UT3)\"\
      >UT3</a></span>)</sup>.</p>\n<p>Usually you will want the ScriptedTexture to\
      \ be <a href=\"/Set_the_Material_parameter\" title=\"Set the Material parameter\"\
      \ class=\"mw-redirect\">specified as Material parameter</a>.</p>\n\n<!-- \n\
