  title: "Help:Moving a page"
  text:
    text: "<p><b>Moving (renaming) a page</b> means giving it another name. This is\
      \ done by using \"Move\" tab at the top. Then simply enter the new name and\
      \ click 'Move Page'. Normally you would want to leave \"Move associated talk\
      \ page\" option ticked.</p>\n<p>If you move page \"A\" to a new title \"B\"\
      , this operation will do the following:</p>\n<ul>\n<li>Creates the new page\
      \ \"B\", with contents from page \"A\"</li>\n<li>Replaces the contents of page\
      \ \"A\" with redirect to \"B\"</li>\n<li>Moves all the editing history from\
      \ page \"A\" so that it appears under \"B\"'s history tab.</li>\n</ul>\n<p>The\
      \ third point is important. By using the 'Move' feature, you also <b>move the\
      \ editing history</b>, which is desirable in most situations. The editing history\
      \ allows people to see how the contents of the page were built up, and who contributed\
      \ what. If you move contents around by copying and pasting (not using the move\
      \ feature), you do not achieve this.</p>\n<p>Because the move operation <b>leaves\
      \ behind a redirect</b>, it should not result in any broken links, however you\
      \ might want to hunt down the pages which link in to the redirect, and change\
      \ their text to link directly to the new title. The 'What links here' toolbox\
      \ feature (bottom left) is useful when doing this.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Proposing_a_move\">Proposing a move</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Moving_a_page?section=1\"\
      \ title=\"Edit section: Proposing a move\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Deciding on a page title can be a difficult aspect\
      \ of wiki organization, and one which can often provoke debates. If the move\
      \ you have in mind is one which might cause upset or could be considered controversial,\
      \ you should propose the move first. Do this by leaving a note to give your\
      \ reasons on the <a href=\"/Help:Talk_pages\" title=\"Help:Talk pages\">talk\
      \ page</a>. You might also establish a system for labeling the page itself,\
      \ with a move proposal template, to make everybody aware of your intentions.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Undo_a_move\">Undo a move</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Moving_a_page?section=2\"\
      \ title=\"Edit section: Undo a move\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>As with all wiki editing, a move operation can be\
      \ reversed (by any user). To reverse a move operation, simply move the page\
      \ back, e.g. move page \"B\" back to \"A\".</p>\n<p>The page title \"B\" will\
      \ still be left behind, as a redirect from \"B\" to \"A\". Any user can remove\
      \ the redirect and propose that the page be deleted. However the final deletion\
      \ will require sysop privileges (see <a href=\"/Help:Deleting_a_page\" title=\"\
      Help:Deleting a page\">Help:Deleting a page</a>).</p>\n\n<!-- \nNewPP limit\
