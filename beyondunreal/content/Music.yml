  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-content\">\n\
      <tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">Please help\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/edit/Music\"\
      >improve this article or section</a> by expanding it.</td>\n</tr>\n</table>\n\
      <p>Music is an integral part of a level, adding to its atmosphere.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Engine_1\">Unreal Engine 1</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Music?section=1\"\
      \ title=\"Edit section: Unreal Engine 1\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>First engine generation games use <a href=\"http://en.wikipedia.org/wiki/Module_file\"\
      \ class=\"extiw\" title=\"wp:Module file\">Module files</a> encapsulated in\
      \ special Music<sup>(<span><a href=\"/UE1:Music_(RTNP)\" title=\"UE1:Music (RTNP)\"\
      >RTNP</a></span>, <span><a href=\"/UE1:Music_(U1)\" title=\"UE1:Music (U1)\"\
      >U1</a></span>, <span><a href=\"/UE1:Music_(UT)\" title=\"UE1:Music (UT)\">UT</a></span>)</sup>\
      \ objects, which are usually stored in their own packages with the extension\
      \ UMX.</p>\n<p>Supported formats:</p>\n<ul>\n<li>Amiga modules (.mod)</li>\n\
      <li>Scream Tracker 3 (.s3m)</li>\n<li>Scream Tracker 2 (.stm)</li>\n<li>Impulse\
      \ Tracker (.it)</li>\n<li>Fast Tracker (.xm)</li>\n<li>Farandole (.far)</li>\n\
      <li>ComposD (.669)</li>\n</ul>\n<p><a href=\"/Unreal\" title=\"Unreal\">Unreal</a>,\
      \ including the mission pack <a href=\"/RTNP\" title=\"RTNP\" class=\"mw-redirect\"\
      >Return to NaPali</a>, mainly uses S3M format for level music, with some IT\
      \ tracks mixed in. <a href=\"/UT\" title=\"UT\" class=\"mw-redirect\">UT</a>\
      \ almost exclusively uses the IT format for stock maps. Exceptions are Mech8,\
      \ which is S3M format, and Firebr, which is in XM format.</p>\n<p>See also:</p>\n\
      <ul>\n<li><a href=\"/Legacy:Music\" title=\"Legacy:Music\">Legacy:Music</a></li>\n\
      <li><a href=\"/Legacy:MusicEvent\" title=\"Legacy:MusicEvent\">Legacy:MusicEvent</a></li>\n\
      <li><a href=\"/Legacy:Importing_Music\" title=\"Legacy:Importing Music\">Legacy:Importing_Music</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Unreal_Engine_2\">Unreal Engine\
      \ 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Music?section=2\" title=\"Edit section: Unreal Engine\
      \ 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Second generation games like <a href=\"/UT2004\" title=\"UT2004\" class=\"\
      mw-redirect\">UT2004</a> use external <a href=\"http://en.wikipedia.org/wiki/Ogg_Vorbis\"\
      \ class=\"extiw\" title=\"wp:Ogg Vorbis\">Ogg Vorbis</a> files as level music.\
      \ While the Vorbis format providing much better quality than module files, OGG\
      \ files are no Unreal packages and thus can't be downloaded by clients. The\
      \ music player in UT2004 can also play <a href=\"http://en.wikipedia.org/wiki/MP3\"\
      \ class=\"extiw\" title=\"wp:MP3\">MP3</a> files, but those cannot be used as\
      \ level music.</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Engine_3\">Unreal\
      \ Engine 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Music?section=3\" title=\"Edit section: Unreal Engine\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Third generation games no longer have a dedicated music format. Instead,\
      \ looping stereo <a href=\"/edit/Sounds?redlink=1\" class=\"new\" title=\"Sounds\
      \ (page does not exist)\">sounds</a> can be used as level music. <a href=\"\
      /UT3\" title=\"UT3\" class=\"mw-redirect\">UT3</a> crossfades between various\
      \ music tracks, depending on the gameplay situation.</p>\n\n<!-- \nNewPP limit\
