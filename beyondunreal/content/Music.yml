  wikitext:
    text: "{{expand}}\nMusic is an integral part of a level, adding to its atmosphere.\n\
      \n==Unreal Engine 1==\nFirst engine generation games use [[wp:Module file|Module\
      \ file]]s encapsulated in special {{classgames|Music|e=UE1}} objects, which\
      \ are usually stored in their own packages with the extension UMX.\n\nSupported\
      \ formats:\n*Amiga modules (.mod)\n*Scream Tracker 3 (.s3m)\n*Scream Tracker\
      \ 2 (.stm)\n*Impulse Tracker (.it)\n*Fast Tracker (.xm)\n*Farandole (.far)\n\
      *ComposD (.669)\n\n[[Unreal]], including the mission pack [[RTNP|Return to NaPali]],\
      \ mainly uses S3M format for level music, with some IT tracks mixed in.\n[[UT]]\
      \ almost exclusively uses the IT format for stock maps. Exceptions are Mech8,\
      \ which is S3M format, and Firebr, which is in XM format.\n\nSee also:\n* [[Legacy:Music]]\n\
      * [[Legacy:MusicEvent]]\n* [[Legacy:Importing_Music]]\n\n==Unreal Engine 2==\n\
      Second generation games like [[UT2004]] use external [[wp:Ogg Vorbis|Ogg Vorbis]]\
      \ files as level music. While the Vorbis format providing much better quality\
      \ than module files, OGG files are no Unreal packages and thus can't be downloaded\
      \ by clients. The music player in UT2004 can also play [[wp:MP3|MP3]] files,\
      \ but those cannot be used as level music.\n\n==Unreal Engine 3==\nThird generation\
      \ games no longer have a dedicated music format. Instead, looping stereo [[sounds]]\
      \ can be used as level music. [[UT3]] crossfades between various music tracks,\
      \ depending on the gameplay situation.\n\n[[Category:Mapping articles]]"
