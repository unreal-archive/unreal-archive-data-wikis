parse:
  title: "Legacy:UCEditor"
  text:
    text: "<p>UCEditor is a plugin for <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.eclipse.org\">eclipse</a> and is an <a href=\"/Legacy:IDE\"\
      \ title=\"Legacy:IDE\">IDE</a> for <a href=\"/Legacy:UnrealScript\" title=\"\
      Legacy:UnrealScript\">UnrealScript</a>.</p>\n<p>Note: It's currently in an early\
      \ stage of development.</p>\n<p>Any feedback or suggestions are welcomed! Just\
      \ send an email to jerome-x(at)users(dot)sourceforge(dot)net</p>\n<p>Getting\
      \ started with UCEditor:</p>\n<p><a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://uceditor.sourceforge.net/help/GettingStarted.html\">http://uceditor.sourceforge.net/help/GettingStarted.html</a></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Download_Location\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Download Location</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#BuiltIn_Features_of_eclipse\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">BuiltIn Features\
      \ of eclipse</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Planned_Features_in_Step_1\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Planned Features in Step 1</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#QUICKSTART\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">QUICKSTART</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Discussion\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UCEditor?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>An Integrated Development Environment (IDE)\
      \ for Unreal Script</li>\n<li>A plugin for eclipse</li>\n<li>Open Source under\
      \ the <a rel=\"nofollow\" class=\"external text\" href=\"http://www.eclipse.org/legal/cpl-v10.html\"\
      >CPL License</a></li>\n<li>(Almost) platform independend: based on Java</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Download_Location\">Download Location</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UCEditor?section=2\" title=\"Edit section: Download Location\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>You\
      \ can download the latest version from <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://uceditor.sourceforge.net\">http://uceditor.sourceforge.net</a></p>\n\
      <ul>\n<li>Current release: a1.1.3</li>\n<li>Link for the impatient: <a rel=\"\
      nofollow\" class=\"external free\" href=\"http://sourceforge.net/project/showfiles.php?group_id=79274&amp;release_id=161091\"\
      >http://sourceforge.net/project/showfiles.php?group_id=79274&amp;release_id=161091</a></li>\n\
      <li>Release note: Content outline with icons. Enhanced new-package dialog</li>\n\
      </ul>\n<p>In order to use the plugin you need an installation of <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.eclipse.org\">eclipse</a> version\
      \ 2.1 or above.</p>\n<h2><span class=\"mw-headline\" id=\"BuiltIn_Features_of_eclipse\"\
      >BuiltIn Features of eclipse</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UCEditor?section=3\"\
      \ title=\"Edit section: BuiltIn Features of eclipse\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li>(Almost) platform independend:\
      \ based on Java</li>\n<li>Runs on Microsoft Windows, Mac OSX, Linux, Solaris,\
      \ etc.</li>\n<li>Fully manageable perspectives and view</li>\n<li>Integrated\
      \ CVS using pserver or ssh authentication</li>\n<li>Integrated file comparison\
      \ and merging abilities</li>\n<li>... and a lot more</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Planned_Features_in_Step_1\">Planned Features in\
      \ Step 1</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UCEditor?section=4\" title=\"Edit section: Planned\
      \ Features in Step 1\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Creation of projects, packages and classes</li>\n<li>Separate launch\
      \ configurations</li>\n<li>Global preferences, project settings, launch settings</li>\n\
      <li>Syntax highlighting</li>\n<li>Code assistant: Code completion</li>\n<li>Automated\
      \ build process</li>\n<li>Debugging</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"QUICKSTART\">QUICKSTART</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UCEditor?section=5\"\
      \ title=\"Edit section: QUICKSTART\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Install the plugin by unzipping the contents\
      \ into the eclipse plugin directory</li>\n<li><b>Restart eclipse</b></li>\n\
      <li>Go to the preferences by clicking on <b>Window</b> –&gt; <b>Preferences</b></li>\n\
      <li>Select the <b>UT2003</b> tab and fill in the text fields</li>\n<li>Press\
      \ OK</li>\n<li>Create a new project by clicking on <b>File</b> -&gt; <b>New</b>\
      \ -&gt; <b>Project</b></li>\n<li>Select <b>UT2003 Project</b> in the <b>UT2003</b>\
      \ tab</li>\n<li>Fill in the information and dismiss the wizard</li>\n<li>Optional:\
      \ Edit the project settings by right clicking on the project folder and selecting\
      \ the preferences and the UT2003 section</li>\n<li>Add some UC files</li>\n\
      <li>Edit the project's ini file</li>\n<li>To start the project you have to change\
      \ the perspective:</li>\n<li>Click on <b>Window</b> -&gt; <b>Open perspective</b>\
      \ and choose the <b>Java</b> perspective (works for us too&#160;:) )</li>\n\
      <li>Click on the little running man (the small arrow right beside him)</li>\n\
      <li>Select 'Run...'</li>\n<li>Select the UT2003 category and click on 'New'\
      \ or doubleclick</li>\n<li>Fill in the required information and off we go!!</li>\n\
      </ul>\n<p>There are some good basic tutorials about eclipse in the eclipse help\
      \ system.</p>\n<p>Screenshot Version 1.1.3:</p>\n<p><a rel=\"nofollow\" class=\"\
      external free\" href=\"http://uceditor.sourceforge.net/screeny.html\">http://uceditor.sourceforge.net/screeny.html</a></p>\n\
      <hr />\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UCEditor?section=6\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Wormbo:</b>\
      \ Sounds like this is going to become a nice tool for developers. I'm looking\
      \ forward to this.&#160;:)</p>\n<p><b>El Muerte TDS:</b> I demand screenshots,\
      \ can't find any screenshot about this eclipse.</p>\n<p><b>Jerome-X:</b> I'll\
      \ make some soon in a few days and upload them to the site. Eclipse is rather\
      \ functional in terms of look. I made an early alpha release which can be downloaded\
      \ now, so you might want to have a look yourself</p>\n<p><b>Jan:</b>Many thanks\
      \ Jerome. I also use Eclipse at work to writing Java applications...and now\
      \ Unreal Script.</p>\n<p>Eclipse...the best development environment ever.</p>\n\
      <p><b>Jeeptrash:</b> Merge the <a href=\"/Legacy:Eclipse\" title=\"Legacy:Eclipse\"\
      >eclipse</a> page with this one? I can't imagine what page would be linked to\
      \ <a href=\"/Legacy:Eclipse\" title=\"Legacy:Eclipse\">eclipse</a> instead of\
      \ here, and theres really nothing on <a href=\"/Legacy:Eclipse\" title=\"Legacy:Eclipse\"\
      >eclipse</a>. Maybe just delete <a href=\"/Legacy:Eclipse\" title=\"Legacy:Eclipse\"\
      >eclipse</a> and have the links to the eclipse site be here.</p>\n<p><b>Jerome-X:</b>\
      \ Sure, why not&#160;:)</p>\n<p><b>Mosquito:</b> Thanks Jerome, I didn't even\
      \ know something like eclipse existed, and now that you have this, it's like\
      \ having 2 birthdays in one! Again, thanks, and I look forward to more updates!\
      \ 1 question though, when I create a new project, what is the ini file? Do I\
      \ create my own?</p>\n<p><b>Jerome-X:</b> Thanks for your feedback&#160;:) About\
      \ the ini file: At the moment (a1.1.3) you have to create your own ini file\
      \ and in the UCEditor settings you have to give the location to that file. That'll\
      \ probably change soon in the next versions so that it automatically creates,\
      \ updates and maintains the ini file for you. At the moment you have to add\
      \ a new package manually to the ini file, but this will be changed very soon\
      \ as well.</p>\n<p><b>Wormbo:</b> Hmm, no progress in over a year? Will there\
      \ be any new version at some point?</p>\n<p><b>Jerome-X:</b> Yes. I started\
      \ working on it again with the help of two guys who did a great job so far!\
      \ Status at the moment is that it's now working for eclipse 3.0 however we still\
      \ need to iron out some details.</p>\n<p><b>Wormbo:</b> So... What's the status\
      \ of UCEditor?</p>\n<p><b>Kirk:</b> OMG. You rule. I wanted one to exist, but\
      \ I wasn't aware one actually existed. I'm not familiar with Eclipse's plugin\
      \ development, but I'd love to check it out and help (I use it for practically\
      \ everything else&#160;:D).</p>\n<p><b>Domox:</b> Any chance of kicking this\
      \ off again? I may even fork it and go from there...</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.034 seconds\nReal time usage: 0.035 seconds\nPreprocessor\
      \ visited node count: 24/1000000\nPreprocessor generated node count: 36/1000000\n\
      Post‐expand include size: 8/2097152 bytes\nTemplate argument size: 0/2097152\
      \ bytes\nHighest expansion depth: 2/40\nExpensive parser function count: 0/100\n\
      -->\n\n<!-- \nTransclusion expansion time report (%,ms,calls,template)\n100.00%\
