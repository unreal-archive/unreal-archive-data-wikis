  wikitext:
    text: "UCEditor is a plugin for [http://www.eclipse.org eclipse] and is an [[Legacy:IDE|IDE]]\
      \ for [[Legacy:UnrealScript|UnrealScript]].\n\nNote: It's currently in an early\
      \ stage of development.\n\nAny feedback or suggestions are welcomed! Just send\
      \ an email to jerome-x(at)users(dot)sourceforge(dot)net\n\nGetting started with\
      \ UCEditor:\n\nhttp://uceditor.sourceforge.net/help/GettingStarted.html\n\n\
      ==Overview==\n* An Integrated Development Environment (IDE) for Unreal Script\
      \ \n* A plugin for eclipse \n* Open Source under the [http://www.eclipse.org/legal/cpl-v10.html\
      \ CPL License]\n* (Almost) platform independend: based on Java\n\n==Download\
      \ Location==\n\nYou can download the latest version from http://uceditor.sourceforge.net\n\
      * Current release: a1.1.3\n* Link for the impatient: http://sourceforge.net/project/showfiles.php?group_id=79274&release_id=161091\n\
      * Release note: Content outline with icons. Enhanced new-package dialog\n\n\
      In order to use the plugin you need an installation of [http://www.eclipse.org\
      \ eclipse] version 2.1 or above.\n\n==BuiltIn Features of eclipse==\n* (Almost)\
      \ platform independend: based on Java\n* Runs on Microsoft Windows, Mac OSX,\
      \ Linux, Solaris, etc.\n* Fully manageable perspectives and view\n* Integrated\
      \ CVS using pserver or ssh authentication\n* Integrated file comparison and\
      \ merging abilities\n* ... and a lot more\n\n==Planned Features in Step 1==\n\
      * Creation of projects, packages and classes\n* Separate launch configurations\n\
      * Global preferences, project settings, launch settings\n* Syntax highlighting\n\
      * Code assistant: Code completion\n* Automated build process\n* Debugging\n\n\
      ==QUICKSTART==\n* Install the plugin by unzipping the contents into the eclipse\
      \ plugin directory\n* '''Restart eclipse'''\n* Go to the preferences by clicking\
      \ on '''Window''' &ndash;> '''Preferences'''\n* Select the '''UT2003''' tab\
      \ and fill in the text fields\n* Press OK\n* Create a new project by clicking\
      \ on '''File''' -> '''New''' -> '''Project'''\n* Select '''UT2003 Project'''\
      \ in the '''UT2003''' tab\n* Fill in the information and dismiss the wizard\n\
      * Optional: Edit the project settings by right clicking on the project folder\
      \ and selecting the preferences and the UT2003 section\n* Add some UC files\n\
      * Edit the project's ini file\n* To start the project you have to change the\
      \ perspective:\n* Click on '''Window''' -> '''Open perspective''' and choose\
      \ the '''Java''' perspective (works for us too :) )\n* Click on the little running\
      \ man (the small arrow right beside him)\n* Select 'Run...'\n* Select the UT2003\
      \ category and click on 'New' or doubleclick\n* Fill in the required information\
      \ and off we go!!\n\nThere are some good basic tutorials about eclipse in the\
      \ eclipse help system.\n\nScreenshot Version 1.1.3:\n\nhttp://uceditor.sourceforge.net/screeny.html\n\
      \n----\n\n==Discussion==\n\n'''Wormbo:''' Sounds like this is going to become\
      \ a nice tool for developers. I'm looking forward to this. :)\n\n'''El Muerte\
      \ TDS:''' I demand screenshots, can't find any screenshot about this eclipse.\n\
      \n'''Jerome-X:''' I'll make some soon in a few days and upload them to the site.\
      \ Eclipse is rather functional in terms of look. I made an early alpha release\
      \ which can be downloaded now, so you might want to have a look yourself\n\n\
      '''Jan:'''Many thanks Jerome. I also use Eclipse at work to writing Java applications...and\
      \ now Unreal Script.\n\nEclipse...the best development environment ever.\n\n\
      '''Jeeptrash:''' Merge the [[Legacy:Eclipse|eclipse]] page with this one? I\
      \ can't imagine what page would be linked to [[Legacy:Eclipse|eclipse]] instead\
      \ of here, and theres really nothing on [[Legacy:Eclipse|eclipse]]. Maybe just\
      \ delete [[Legacy:Eclipse|eclipse]] and have the links to the eclipse site be\
      \ here.\n\n'''Jerome-X:''' Sure, why not :)\n\n'''Mosquito:''' Thanks Jerome,\
      \ I didn't even know something like eclipse existed, and now that you have this,\
      \ it's like having 2 birthdays in one!  Again, thanks, and I look forward to\
      \ more updates!  1 question though, when I create a new project, what is the\
      \ ini file?  Do I create my own?\n\n'''Jerome-X:''' Thanks for your feedback\
      \ :) About the ini file: At the moment (a1.1.3) you have to create your own\
      \ ini file and in the UCEditor settings you have to give the location to that\
      \ file. That'll probably change soon in the next versions so that it automatically\
      \ creates, updates and maintains the ini file for you. At the moment you have\
      \ to add a new package manually to the ini file, but this will be changed very\
      \ soon as well.\n\n'''Wormbo:''' Hmm, no progress in over a year? Will there\
      \ be any new version at some point?\n\n'''Jerome-X:''' Yes. I started working\
      \ on it again with the help of two guys who did a great job so far! Status at\
      \ the moment is that it's now working for eclipse 3.0 however we still need\
      \ to iron out some details.\n\n'''Wormbo:''' So... What's the status of UCEditor?\n\
      \n'''Kirk:''' OMG. You rule. I wanted one to exist, but I wasn't aware one actually\
      \ existed. I'm not familiar with Eclipse's plugin development, but I'd love\
      \ to check it out and help (I use it for practically everything else :D).\n\n\
      '''Domox:''' Any chance of kicking this off again? I may even fork it and go\
      \ from there...\n\n[[Category:Legacy Application|{{PAGENAME}}]]"
