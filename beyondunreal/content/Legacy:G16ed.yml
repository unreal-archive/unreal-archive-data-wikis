  text:
    text: "<p><b>G16Ed</b> is an <a href=\"/Legacy:Application\" title=\"Legacy:Application\"\
      >application</a> that edits <a href=\"/Legacy:UnrealEd_3\" title=\"Legacy:UnrealEd\
      \ 3\">UnrealEd 3</a> <a href=\"/Legacy:Terrain\" title=\"Legacy:Terrain\">terrain</a>\
      \ heightmaps. These are 16-bit greyscale (G16), and can be exported from UnrealEd\
      \ as BMP (<a href=\"http://en.wikipedia.org/wiki/Windows_bitmap\" class=\"extiw\"\
      \ title=\"wikipedia:Windows bitmap\">Wikipedia:Windows bitmap</a>) format. Currently,\
      \ G16Ed is the only <a href=\"/Legacy:Graphics_Application\" title=\"Legacy:Graphics\
      \ Application\">graphics application</a> that allows you to work with this format\
      \ and keeps the 16-bit accuracy of the heightmap, so you can change it while\
      \ developing the map in the editor. The latest version has fractal noise creation\
      \ and PSP-like interface.</p>\n<p>You can't \"see\" more than 8 bits of grayscale\
      \ in any image editors, since 24 and 32-bit textures have 8 bits per channel,\
      \ and since grayscale means r=g=b, no video adapters will show more than that\
      \ for one channel. Both UnrealEd and G16ed show you an 8-bit representation\
      \ on the screen, but the full 16-bit information is there.</p>\n<ul>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://homepage.ntlworld.com/martingbell/ut2003/\"\
      >Website</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Tips\">Tips</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:G16ed?section=1\" title=\"Edit section: Tips\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>If you need to select\
      \ a precise area of terrain, do the following:</p>\n<ol>\n<li>In UnrealEd, find\
      \ the corners of the area you'll want to select. Go into <a href=\"/Legacy:Terrain_Mode\"\
      \ title=\"Legacy:Terrain Mode\">Terrain Mode</a>, and set the brush size to\
      \ the absolute mininum and the strength to 100%.</li>\n<li>With the <a href=\"\
      /Legacy:Painting_Terrain_Tool\" title=\"Legacy:Painting Terrain Tool\">Painting\
      \ Terrain Tool</a>, lower the single terrain grid point that you want to mark.\
      \ The further you lower it, the easier it will be to see in G16ed, so go as\
      \ far as you like. You can actually do this step in an orthogonal <a href=\"\
      /Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewport</a>,\
      \ which may be easier. Don't worry about damaging your terrain, you can easily\
      \ restore the lowered point with the Flatten tool later.</li>\n<li>Export your\
      \ terrain once you have marked all reference spots you need</li>\n<li>Open it\
      \ in G16ed. Zoom in on your terrain. Your reference points should be clearly\
      \ visible as single black pixels.</li>\n</ol>\n<h2><span class=\"mw-headline\"\
      \ id=\"Feature_requests\">Feature requests</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:G16ed?section=2\"\
      \ title=\"Edit section: Feature requests\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>define a selection numerically</li>\n<li>rotate\
      \ non-square areas</li>\n<li>clearer indication of which tool is currently active</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:G16ed?section=3\" title=\"Edit section: Comments\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Aphex: Whoops re:\
      \ bug - I tested it with terragen heightmaps which I found out later are flipped\
      \ in the Y axis&#160;:o</p>\n<p><b>Tarquin:</b> That would be cool&#160;:D</p>\n\
      <p><b>Aphex:</b> New version of g16ed uploaded. That Y flip bug Tarquin; what\
      \ were you importing? The code seems to work ok as far as I can see...</p>\n\
      <p><b>Tarquin:</b> 16-bit bitmaps from UnrealEd. The bug appears fixed in 145.\
      \ I have just tried opening files in both 145 and 144, and in 144 they are flipped\
      \ and 145 they are fine. Nice work!&#160;:)</p>\n<p><b>Aphex:</b> Lol - I probably\
      \ fixed it ages ago and forgot&#160;;) I'll add the other improvements when\
      \ I get time.</p>\n<p><b>Anonymous:</b> A wonderful tool thankyou - I have been\
      \ searching for something that did this job for days and yours is the only one\
      \ that works. I used it to export to an 8 bit image that I could then edit in\
      \ the GIMP and then I converted it back into 16 bit again.</p>\n\n<!-- \nNewPP\
