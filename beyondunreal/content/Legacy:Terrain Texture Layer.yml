  title: "Legacy:Terrain Texture Layer"
  text:
    text: "<p>A <a href=\"/Legacy:Terrain\" title=\"Legacy:Terrain\">Terrain</a> can\
      \ contain a large number of <b>texture layers</b>. These allow different textures\
      \ to be visible (and blended!) in different areas of a terrain. For example,\
      \ a mountain might have snow on the tops; or a hillside might have gravel paths\
      \ across it.</p>\n<p>A texture layer therefore is really just two pieces of\
      \ information: the name of the texture to display on the layer, and the name\
      \ of the texture that is the alpha map for the layer's visibility. This second\
      \ texture is what determines where the first texture is visible.</p>\n<p>Layers\
      \ have a stacking order, so newer layers cover up the older ones. You can change\
      \ the order of layers after you've created them.</p>\n<p>The list of layers\
      \ is shown in two places:</p>\n<ul>\n<li>in the Terrain Editing Window, where\
      \ you can edit how much and where each layer is visible. Note that the top layer\
      \ in the list is the bottom-most in the rendering order (or the one rendered\
      \ first if you prefer...)</li>\n<li>in the <a href=\"/Legacy:TerrainInfo\" title=\"\
      Legacy:TerrainInfo\">TerrainInfo</a>'s <a href=\"/Legacy:Actor_Properties\"\
      \ title=\"Legacy:Actor Properties\" class=\"mw-redirect\">Actor Properties</a>,\
      \ where you can change the other settings.</li>\n</ul>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Add_a_terrain_layer\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Add a terrain layer</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#...in_terrain_mode\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">...in terrain\
      \ mode</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#...in_the_TerrainInfo\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">...in the TerrainInfo</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Editing_the_layer\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Editing the layer</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Visibility\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Visibility</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Properties\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Properties</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Known_bugs.2Fnicks\"><span\
      \ class=\"tocnumber\">2.3</span> <span class=\"toctext\">Known bugs/nicks</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Comments\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Comments</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Add_a_terrain_layer\"\
      >Add a terrain layer</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Terrain_Texture_Layer?section=1\" title=\"Edit\
      \ section: Add a terrain layer\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You'll need to start by <a href=\"/Legacy:Creating_A_Terrain\"\
      \ title=\"Legacy:Creating A Terrain\">Creating A Terrain</a>&#160;:)</p>\n<p>There\
      \ are two ways to add a new layer to your terrain:</p>\n<ul>\n<li>use <a href=\"\
      /Legacy:Terrain_Mode\" title=\"Legacy:Terrain Mode\">Terrain mode</a> if you\
      \ don't have a alpha map you wish to apply: it will create one for you which\
      \ you can then edit with the <a href=\"/Legacy:Painting_Terrain_Tool\" title=\"\
      Legacy:Painting Terrain Tool\">Painting Terrain Tool</a>.</li>\n<li>use the\
      \ <a href=\"/Legacy:TerrainInfo\" title=\"Legacy:TerrainInfo\">TerrainInfo</a>'s\
      \ <a href=\"/Legacy:Actor_Properties_Window\" title=\"Legacy:Actor Properties\
      \ Window\">actor properties window</a> if you have an existing texture for the\
      \ alpha map: for example, one you've made in an image editing <a href=\"/Legacy:Application\"\
      \ title=\"Legacy:Application\">application</a> and imported; or a duplicate\
      \ of the alpha map of another layer. (Of course you can edit this alpha map\
      \ too once the layer is made. But remember that this edits the alpha map texture,\
      \ so if it's in use elsewhere, that will reflect the changes too.)</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"...in_terrain_mode\">...in terrain mode</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Terrain_Texture_Layer?section=2\" title=\"Edit section:\
      \ ...in terrain mode\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ol>\n<li>In the <a href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture\
      \ Browser\">Texture Browser</a>, select a texture to be applied to the new layer.\
      \ See the <a href=\"/Legacy:Texture_Package\" title=\"Legacy:Texture Package\"\
      >Texture Package</a> list for suggestions. We'll call this the <i>display texture</i>.</li>\n\
      </ol>\n<ol>\n<li>Click on the <a href=\"/Legacy:Terrain_Mode\" title=\"Legacy:Terrain\
      \ Mode\">Terrain Mode</a> button. The Terrain Mode window opens.</li>\n</ol>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-TerrainTool.png\"\
      \ class=\"image\"><img alt=\"Legacy interface-Ed3-TerrainTool.png\" src=\"/w/images/Legacy_interface-Ed3-TerrainTool.png\"\
      \ width=\"648\" height=\"430\" /></a></div>\n</div>\n<ol>\n<li>In the 'Terrains'\
      \ tab (halfway down the window), select from the list of TerrainInfos the one\
      \ that represents the terrain you wish to add a layer to.</li>\n</ol>\n<ol>\n\
      <li>Click on the 'Layers' tab. You might need to click on the first empty layer\
      \ in the list to wake it up, but not always (and note that this part of the\
      \ window is a bit buggy and doesn't always react the first time to clicks).\
      \ Click the 'New...' button to the right. The New Layer window will open. You're\
      \ about to create a new <a href=\"/Legacy:Texture\" title=\"Legacy:Texture\"\
      >texture</a> that will represent the alpha map for the layer – where the layer\
      \ is visible and how it is tinted.</li>\n</ol>\n<dl>\n<dt><a href=\"/Legacy:Package\"\
      \ title=\"Legacy:Package\">Package</a>&#160;</dt>\n<dd>Where to store the alpha\
      \ map texture. <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a>\
      \ works here of course, to allows you to store the texture inside your map file.\
      \ It's a good idea to place all the texture associated with your terrain in\
      \ the same place.</dd>\n<dt>Group&#160;</dt>\n<dd>whatever you like. It's a\
      \ good idea to use something meaningful like 'Terrain', which will keep the\
      \ textures used by your terrain apart from everything else.</dd>\n<dt>Name&#160;</dt>\n\
      <dd>whatever you want, but it's a good idea to use a name which reflects the\
      \ layer you're going to make. Later on in the Terrain Mode window, this name\
      \ is what will be the name of your layer. 'Layer1' will do, or 'RockLayer' or\
      \ 'SandLayer' for example. If you're using several different terrains in your\
      \ map, you might want thee name to reflect that too, eg 'SandDune-Pebbles',\
      \ 'Hill-Path', 'BlueBase-Rocky'.</dd>\n<dt>Alpha Height &amp; Alpha Width&#160;</dt>\n\
      <dd>The height &amp; width of the texture you're about to create. These values\
      \ must match the dimensions of the heightmap for your terrain, unless you are\
      \ using UScale &amp; VScale to scale up. These are listed in the wrong order:\
      \ the 'y' dimension before the 'x', but since non-square layers make UnrealEd\
      \ crash, it doesn't really matter.</dd>\n<dt>Alpha fill&#160;</dt>\n<dd>colour\
      \ to fill in the alpha map initially. Pick black to start with a totally invisible\
      \ layer, white for a totally visible one.</dd>\n<dt>Color Fill&#160;</dt>\n\
      <dd>For color fill, I believe this is the color that will 'Fade' in to the other\
      \ layers when you paint the texture on. This must be a different color for each\
      \ layer. (Example: A layer's color fill cannot be the same as another layers\
      \ color fill. Ie. Red-Red is wrong and Red-Blue will work great )&#160;?????</dd>\n\
      </dl>\n<p>Frankie C: Not a bad thought...but actually, the first texture layer\
      \ color should be white, with other layer colors typically being black. The\
      \ concept revolves around opacity (alpha channels, for those familiar), similar\
      \ to making a displacement map in other applications (i.e., white is opaque,\
      \ black is transparent, and the gray scale works as a varying level of transparency).</p>\n\
      <dl>\n<dt>UScale &amp; VScale&#160;</dt>\n<dd>These determine how the display\
      \ texture is scaled when it is applied to the terrain. It works exactly like\
      \ the <a href=\"/Legacy:Surface_Properties\" title=\"Legacy:Surface Properties\"\
      \ class=\"mw-redirect\">surface properties</a> under the tab Pan/Rot/Scale.\
      \ You can also apply a pan to the display texture in the layer properties once\
      \ you've created it.</dd>\n</dl>\n<p>Finally, when you are satisfied with your\
      \ new layer's settings, click OK.</p>\n<p>There should now be a new layer in\
      \ the list. It should be visible in UnrealEd immediately, though you might need\
      \ to move around, or make a change to the terrain such as painting the height\
      \ or the layer for UnrealEd to \"wake up\".</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"...in_the_TerrainInfo\">...in the TerrainInfo</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terrain_Texture_Layer?section=3\"\
      \ title=\"Edit section: ...in the TerrainInfo\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In the TerrainInfo's <a href=\"/Legacy:Actor_Properties\"\
      \ title=\"Legacy:Actor Properties\" class=\"mw-redirect\">Actor Properties</a>,\
      \ expand the TerrainInfo -&gt; Layers array, and find the first empty array\
      \ element. We'll refer to it as Layers[i] below.</p>\n<p><a href=\"/Legacy:Set_The_Following_Properties\"\
      \ title=\"Legacy:Set The Following Properties\">Set the following properties</a>:</p>\n\
      <ul>\n<li><a href=\"/Legacy:Set_The_Resource_Property\" title=\"Legacy:Set The\
      \ Resource Property\">Set the resource property</a> TerrainInfo -&gt; Layers[i]\
      \ -&gt; AlphaMap = whatever alpha map you want to use.</li>\n<li><a href=\"\
      /Legacy:Set_The_Resource_Property\" title=\"Legacy:Set The Resource Property\"\
      >Set the resource property</a> TerrainInfo -&gt; Layers[i] -&gt; Texture = the\
      \ <a href=\"/Legacy:Texture\" title=\"Legacy:Texture\">texture</a> the layer\
      \ should display. (for example snow, grass, rocks, etc. See <a href=\"/Legacy:Texture_Package\"\
      \ title=\"Legacy:Texture Package\">Texture Package</a> for suggestions of what\
      \ to use)</li>\n<li>TerrainInfo -&gt; Layers[i] -&gt; UScale and VScale = however\
      \ you want to scale the texture on the layer. 1 will do for now.</li>\n</ul>\n\
      <p><b>FreshMeat:</b> Correct me if I'm wrong, but this is set by default, correct?</p>\n\
      <h2><span class=\"mw-headline\" id=\"Editing_the_layer\">Editing the layer</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Terrain_Texture_Layer?section=4\" title=\"Edit section:\
      \ Editing the layer\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Visibility\">Visibility</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terrain_Texture_Layer?section=5\"\
      \ title=\"Edit section: Visibility\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Now click on the layer and then click on the <a href=\"\
      /Legacy:Painting_Terrain_Tool\" title=\"Legacy:Painting Terrain Tool\">Painting\
      \ Terrain Tool</a> under the ' Terrain Editing Tools ' Menu. Now, on your terrain\
      \ in your level. Use the paint controls (CTR+LMB to erase the texture and CTR-RMB\
      \ to add the texture) on the area you want to change the texture to. depending\
      \ on the ' Strength ' you set, the texture will ' fade ' in covering the older\
      \ texture.</p>\n<p>In the layer tab, you can right-click on a layer in the list,\
      \ and do:</p>\n<ul>\n<li>Set alpha map from the current texture</li>\n<li>Set\
      \ display texture from the current texture</li>\n<li>Toggle grid display for\
      \ the layer</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Properties\">Properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Terrain_Texture_Layer?section=6\" title=\"Edit section:\
      \ Properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>These are in the <a href=\"/Legacy:TerrainInfo\" title=\"Legacy:TerrainInfo\"\
      >TerrainInfo</a> -&gt; Layers array.</p>\n<dl>\n<dt><a href=\"/Legacy:Texture\"\
      \ title=\"Legacy:Texture\">Texture</a> AlphaMap&#160;</dt>\n<dd>the alpha map\
      \ texture.</dd>\n<dt>float KFriction&#160;</dt>\n<dd></dd>\n<dt>float KRestitution&#160;</dt>\n\
      <dd></dd>\n<dt>Rotator LayerRotation&#160;</dt>\n<dd></dd>\n<dt><a href=\"/Legacy:Material\"\
      \ title=\"Legacy:Material\">Material</a> Texture&#160;</dt>\n<dd>the displayed\
      \ texture</dd>\n<dt>ETexMapAxis TextureMapAxis&#160;</dt>\n<dd></dd>\n<dt>float\
      \ TextureRotation&#160;</dt>\n<dd></dd>\n<dt>float UPan&#160;</dt>\n<dd></dd>\n\
      <dt>float UScale&#160;</dt>\n<dd></dd>\n<dt>float VPan&#160;</dt>\n<dd></dd>\n\
      <dt>float VScale&#160;</dt>\n<dd></dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Known_bugs.2Fnicks\">Known bugs/nicks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terrain_Texture_Layer?section=7\"\
      \ title=\"Edit section: Known bugs/nicks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>When making the layers you can get a result like\
      \ this:</b></p>\n<p><a href=\"/File:Legacy_la_terrain_trouble.jpeg\" class=\"\
      image\" title=\"Legacy_la_terrain_trouble.jpeg\"><img alt=\"Legacy_la_terrain_trouble.jpeg\"\
      \ src=\"/w/images/Legacy_la_terrain_trouble.jpeg\" width=\"420\" height=\"429\"\
      \ /></a> @inline@la_terrain_trouble_grid</p>\n<p>As you can see in the grid\
      \ image it just fills the middle of every quad. To solve this you have to make\
      \ sure all the layers' alpha maps heightmap is the same size. This means that\
      \ if your terrain is 256x256, the size of that layer's alpha has to be 256x256,\
      \ or if it's 128x128, make sure the alpha of that texture layer is 128x128,\
      \ etc...</p>\n<p><b>Tarquin:</b> I have no idea what these images are supposed\
      \ to show. If nobody can explain, I'll delete them.</p>\n<p><b>Anonymous:</b>\
      \ Whomever wrote this was trying to say that if you don't set the Alpha Height\
      \ and Width to an appropriate number when creating a new layer, the fade out\
      \ from the centre of the grid coordinate to the edge won't be what you're expecting.\
      \ You can see that in the images above, where the grass texture only shows up\
      \ as a dot in the middle. I could be wrong, but I'm pretty sure the best bet\
      \ is to match the alpha size of the layer you're painting with to the same number\
      \ as the terrain sector size. I think they also try to say that here, but not\
      \ very clearly.</p>\n<p>This means you <b>can not</b> have different sizes despite\
      \ the obvious reason for having them (optimizing).</p>\n<p><b>Anonymous:</b>\
      \ Yes this is very important and something that I just encountered..... You\
      \ must set the alpha height of the the texture to the same as the terrain otherwise\
      \ when you paint textures they will come up strangely spotty.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terrain_Texture_Layer?section=8\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Could someone please clarify these steps with some\
      \ screenshots? I'm totally confused. I tried to paint a texture on to my terrain,\
      \ but I still only see the terrain in wireframe view. How do I know it's working?</p>\n\
      <p><b>Tarquin:</b> How's that? I've cleaned up the instructions, going through\
      \ it myself in the ed.</p>\n<p>Make sure the texture is RGB8, it wont show up\
      \ otherwise.</p>\n<p><b>Bob_The_Beheader:</b> I think that it would be a good\
      \ idea to have some tips on exactly how to go about painting the terrain. I\
      \ mean, what looks good asthetically, how much blending there should be, that\
      \ sort of think. I think this may apply to other topics as well.</p>\n<p><b>Anonymous:</b>\
      \ I have been following the tutorials to learn UEd3.0 recently and have encountered\
      \ a problem painting texture layers. My textures paint onto the terrain in large\
      \ blocks that are solid and not blended at all around the edges. It's almost\
      \ like pixel editing with really huge regions. I was wondering if you could\
      \ explain here or on the <a href=\"/Legacy:Painting_Terrain_Tool\" title=\"\
      Legacy:Painting Terrain Tool\">Painting_Terrain_Tool</a> page how to go about\
      \ making smoothly blended texture layers.</p>\n<p><b>FreshMeat:</b> I don't\
      \ understand. How do you make sure the lower points have, for instance, a road\
      \ like texture while the ones slightly higher than that would be dirt, and the\
      \ ones higher than that would be grass? Specifically, how do you controll how\
      \ high a surface has to be in order to be a road?</p>\n<p><b>Still Freshmeat:</b>\
      \ hm.. are there 16 layers to match with each of the 16 colors in your grayscale\
      \ heightmap?</p>\n<p><b>Tarquin:</b> You've got it all wrong. The height has\
      \ nothing to do with the texture. Each layer texture has its OWN alpha map that\
      \ shows how visible it is.</p>\n<p><b>FreshMeat:</b> Alright, I've followed\
      \ this step by step... but ctrl-right clicking seems to not paint a thing onto\
      \ my terrain at all... I think it has something to do with the alpha heightmap?\
      \ Can someone please edit this page to explain how things actually work and\
      \ what they do, rather than just saying \"for this example let's do this and\
      \ this\"? I'm not following along on a tutorial. I'm learning how to use the\
      \ editor, not this specific map. See, I had someone else make my greyscale so\
      \ I could see one in action (and I suck at photo editing), so how do you determine\
      \ what your alpha height and width should be?</p>\n<p><b>Tarquin:</b> painting\
      \ terrain can be buggy. The size of your terrain alpha map (and it's NOT a height\
      \ map, if you say that I can't be sure of what you mean) should match the size\
      \ of the terrain height map (which IS a height map).</p>\n<p><b>Fresh:</b> So\
      \ then Alpha height and width refer to the alpha map in 2 dimensions. The two\
      \ dimensions of a flat texture, and not the three dimensions of the actuall\
      \ wireframe you're trying to paint? That makes alot more sense. Hmmmm, no, that\
      \ crashed my editor. someone please kindly further explain Alpha Height and\
      \ Alpha Width.</p>\n<p><b>Tarquin:</b> Ok, it seems Uscale and VScale (edited\
      \ – sorry, I got this wrong) have been defined differently in parts of this\
      \ page. These variables affect how the visible texture is stretched on the terrain.\
      \ There is nowhere to tell UnrealEd how to scale the texture layer alpha map\
      \ – it figures that out automatically. Eg, if I add a 32x32 texture layer to\
      \ a 128x128 terrain, there is no problem. it just means you won't have as fine\
      \ a resolution for your layer.</p>\n<p><b>FreshMeat:</b> So if my texture is\
      \ 512x512, that's what i should put into the alpha?</p>\n<p><b>Tarquin:</b>\
      \ Er... hang on, I think I've messed up even more. Uscale and VScale stretch\
      \ the visible texture. What texture are you talking about? AlphaHeight and AlphaWidth\
      \ have nothing to do with the visible texture. They define the size of the visibility\
      \ map you are about to create in the dialog box. If you already have a visibility\
      \ map, then you're not going to give an AlphaHeight and AlphaWidth.</p>\n<p><b>FreshMeat:</b>\
      \ someone apparently needs to go through and redo this page with consistant\
      \ terms and clear instructions. I have no idea what a \"visibility map\" is.\
      \ All I know is I have a wireframe view of my terrain from a heightmap, and\
      \ I would sincerly love to texture it, but I am hopelessly confused at this\
      \ section. My heightmap is 512x256. I have textures I wish to use, and I know\
      \ how to import them. I would like to make some grass, and a dirt path. I have\
      \ no idea how, and I begin to wonder if this is even possible. I can't even\
      \ get textures ON my wireframe, let alone on my wireframe where I want them.\
      \ If someone could kindly redo this page for someone who has essentially no\
      \ idea what any of the terms actually mean, I would be eternaly grateful.</p>\n\
      <p><b>Tarquin:</b> \"A texture layer therefore really just two pieces of information:\
      \ which texture is the alpha map for the layer's visibility, and which texture\
      \ is displayed on the layer.\" What part of this don't you get? I've tried to\
      \ make it clearer.</p>\n<p><b>Tinn:</b> Well, the lack of a verb before the\
      \ colon makes the sentence itself a bit confusing...</p>\n\n<!-- \nNewPP limit\
