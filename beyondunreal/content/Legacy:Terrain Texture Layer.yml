      \ is 512x256. I have textures I wish to use, and I know how to import them.\
      \ I would like to make some grass, and a dirt path. I have no idea how, and\
      \ I begin to wonder if this is even possible. I can't even get textures ON my\
      \ wireframe, let alone on my wireframe where I want them. If someone could kindly\
      \ redo this page for someone who has essentially no idea what any of the terms\
      \ actually mean, I would be eternaly grateful.\n\n'''Tarquin:''' \"A texture\
      \ layer therefore really just two pieces of information: which texture is the\
      \ alpha map for the layer's visibility, and which texture is displayed on the\
      \ layer.\" What part of this don't you get? I've tried to make it clearer.\n\
      \n'''Tinn:''' Well, the lack of a verb before the colon makes the sentence itself\
      \ a bit confusing...\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
