      \ wrong again), I'll spend time opening desert/tropic packages before finding\
      \ snow.\n\n'''Fix:''' Logic, self-describing, package names. ''Note: In UT2004\
      \ you'd have to redo almost every package and split packages for reorginizing''\n\
      \n==UED stability ==\n\n''Under Windows ME''\n\n===UED 2 vs UED 3 ===\n\nHow\
      \ can you manage to break something so completely without doing anything to\
      \ fix it? UED 2 did crash often if you didn't know what you were doing, that's\
      \ all true. UED 3, however, crashes at purely random times and situations. In\
      \ example, selecting surfaces works most of the time, but every now and then\
