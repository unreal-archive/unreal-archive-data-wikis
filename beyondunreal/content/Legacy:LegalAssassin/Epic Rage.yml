  title: "Legacy:LegalAssassin/Epic Rage"
  text:
    text: "<p>This is an all-out rage on Epic's (and other developers of UnrealTournament\
      \ 2003-2004) and I'm taking no prisoners. You have been warned.</p>\n<p><i>Please\
      \ do not change anything above the Comments paragraph</i></p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#File_structure\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">File structure</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Duplicated_objects_and.2For_packages\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Duplicated objects\
      \ and/or packages</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a\
      \ href=\"#Mini_packages\"><span class=\"tocnumber\">1.2</span> <span class=\"\
      toctext\">Mini packages</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Categories_in_packages\"><span class=\"tocnumber\">1.3</span> <span\
      \ class=\"toctext\">Categories in packages</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Naming_of_packages\"><span class=\"tocnumber\">1.4</span>\
      \ <span class=\"toctext\">Naming of packages</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#UED_stability\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">UED stability</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#UED_2_vs_UED_3\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">UED 2 vs UED 3</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Exporting_content_-_Brush_to_.obj_file\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Exporting content\
      \ - Brush to .obj file</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-9\"><a href=\"#Comments\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"File_structure\">File structure</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LegalAssassin/Epic_Rage?section=1\"\
      \ title=\"Edit section: File structure\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Duplicated_objects_and.2For_packages\"\
      >Duplicated objects and/or packages</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LegalAssassin/Epic_Rage?section=2\"\
      \ title=\"Edit section: Duplicated objects and/or packages\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>How could they possibly do\
      \ it worse? Putting everything in one file would actually make things look tidied\
      \ up!</p>\n<p>First of all, we have the texture/static mesh packages. Who started\
      \ adding duplicated packages in the first place? I'm talking about the X_ and\
      \ AW packs, which are copies of the original packs and then contain an additional\
      \ 2-3 new objects. What's the point in duplicating the package at all? It would\
      \ be easier and more efficient to REPLACE any broken objects and then add new\
      \ stuff to a *_2.utx package.</p>\n<p>The argument that there were three studios\
      \ working on it doesn't work, not when mod developers scattered across the world\
      \ are doing a better job.</p>\n<p><b>Fix:</b> Repair broken packages and make\
      \ *_2 packs with additional objects.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Mini_packages\">Mini packages</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LegalAssassin/Epic_Rage?section=3\"\
      \ title=\"Edit section: Mini packages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Packages with less than 4 objects in them could have\
      \ been merged with eachother (simular objects). Example: Put all alien textures\
      \ in A</p>\n<p>lienMisc.utx and all generic space textures in Gen_Space.utx.\
      \ This the way it was (mostly at least) in UT. Yes, there were mini packages\
      \ in UT as well, and they were equally annoying. However, they weren't all over\
      \ the Textures directory!</p>\n<p><b>Fix:</b> Merge packages of simular content.\
      \ <i>Exception: *_2 packages</i></p>\n<h3><span class=\"mw-headline\" id=\"\
      Categories_in_packages\">Categories in packages</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LegalAssassin/Epic_Rage?section=4\"\
      \ title=\"Edit section: Categories in packages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Or the lack of them. Though quite a few packs are\
      \ decent, most of them have NULL (0, zero) categories. Until you manage to learn\
      \ all the meshes' names you'll have scrolled through each pack at least 50 times.\
      \ This is <b>NOT</b> one of them \"happy mapping\"-factors, if anyone thought\
      \ so.</p>\n<p>Another part of this is the quite well managed packages which\
      \ seem to have been done right only to find the Misc category filled with things\
      \ which could have been added to category Deco to give the impression of order.\
      \ Now I have to scroll through big rocks, pieces of terrain, arches and plants\
      \ f different sorts only to find the door I was looking for.</p>\n<p><b>Fix:</b>\
      \ Add all the basic categories such as Deco, Wall, Floor, Base etc and sort\
      \ objects accordingly.</p>\n<h3><span class=\"mw-headline\" id=\"Naming_of_packages\"\
      >Naming of packages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:LegalAssassin/Epic_Rage?section=5\" title=\"\
      Edit section: Naming of packages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>How am I suspected to find snow textures which in\
      \ UT were simply enough in GenEarth.utx or maybe another package (if a special\
      \ was needed) when they are spread across five packages, none of them named\
      \ anything logic like Ground.utx or Snow.utx. Sure, often you find the package\
      \ names logic, but the ones named after the map are awful for easy finding.\
      \ Unless I know ArboreaTerrain.utx was the right one (I'm probably wrong again),\
      \ I'll spend time opening desert/tropic packages before finding snow.</p>\n\
      <p><b>Fix:</b> Logic, self-describing, package names. <i>Note: In UT2004 you'd\
      \ have to redo almost every package and split packages for reorginizing</i></p>\n\
      <h2><span class=\"mw-headline\" id=\"UED_stability\">UED stability</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:LegalAssassin/Epic_Rage?section=6\" title=\"Edit section:\
      \ UED stability\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><i>Under Windows ME</i></p>\n<h3><span class=\"mw-headline\" id=\"UED_2_vs_UED_3\"\
      >UED 2 vs UED 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:LegalAssassin/Epic_Rage?section=7\" title=\"\
      Edit section: UED 2 vs UED 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>How can you manage to break something so completely\
      \ without doing anything to fix it? UED 2 did crash often if you didn't know\
      \ what you were doing, that's all true. UED 3, however, crashes at purely random\
      \ times and situations. In example, selecting surfaces works most of the time,\
      \ but every now and then it kills UED. Using Ctrl+Alt select doesn't seem to\
      \ work at all.</p>\n<p>It worked, why did it have to be broken? When most developers\
      \ finally spend time releasing working versions of their tools, Epic is going\
      \ back in time and breaks compatibility.</p>\n<p><b>Fix:</b> None, just <b>don't\
      \ break it</b>!</p>\n<h3><span class=\"mw-headline\" id=\"Exporting_content_-_Brush_to_.obj_file\"\
      >Exporting content - Brush to .obj file</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LegalAssassin/Epic_Rage?section=8\"\
      \ title=\"Edit section: Exporting content - Brush to .obj file\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Was any time put\
      \ on checking if this worked? Ok, UED 2 had the broken Save Brush and Open Brush,\
      \ but at least there was a working alternative. There was never any useable\
      \ file format you could export to, but then again, it wasn't in the list either.\
      \ With UED3 being changed in so many ways, would it really have been so hard\
      \ checking if it worked?</p>\n<p>The only clue I have to the exporter's broken-ness\
      \ is that what I'm trying to export isn't triangulated. This makes the whole\
      \ idea of exporting brushes for any other format than .t3d seem like a useless\
      \ \"feature\" in the first place.</p>\n<p><b>Fix:</b> Make sure exporters can\
      \ perform the basic task of exporting.</p>\n<p>That's it for now, next time\
      \ I'm pissed off I'll write a little something about stability.</p>\n<p><i>What\
      \ sparked this rant/rage was UED crashing before even opening</i></p>\n<hr />\n\
      <h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LegalAssassin/Epic_Rage?section=9\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>EntropicLqd:</b> I hear you man. It was this sort\
      \ of thing that sparked <a href=\"/Legacy:The_Curse_Of_Static_Meshes\" title=\"\
      Legacy:The Curse Of Static Meshes\">The Curse of Static Meshes</a>. And you've\
      \ not even mentioned the fact that a large number of the meshes and textures\
      \ used within each of the levels are actually contained within the level's <i>MyLevel</i>\
      \ package. Meaning that you also need to memorise a list of the levels that\
      \ shipped with UT2004 just in case you want them.</p>\n<p>You've have thought\
      \ that Epic (or one of their associated developers) would have written a small\
      \ commandlet that replaced one package reference with another to allow textures,\
      \ meshes, and whatnot to be moved between packages relatively easily.</p>\n\
      <p>Count me in on this bit of fist waving.</p>\n<p><b>Tarquin:</b> The overall\
      \ fix is: 1: use version management such as CVS, 2: better communication between\
      \ developers</p>\n<p><b>Legal:</b> Exactly! Using a CVS and actually cooperating\
      \ with other studios would have made it look less amaturistic. I wouldn't be\
      \ happy releasing anything in that state. I just hope they learned something\
      \ with this and wont do the same thing with Unreal Engine 3, I can't even estimate\
      \ the filesize of that!</p>\n<p><b>RegularX:</b> Aw, I was hoping for more rage\
      \ from the title&#160;;) ... but I agree. I haven't had enough experience with\
      \ the textures to comment, but the mesh packaging is atrocious.</p>\n<p><b>LegalAssassin:</b>\
      \ Belive me, it was more of a raging rant when I wrote the first draft. I made\
      \ it a bit more constructive to make it somewhat credible... Part two of this\
      \ will most likely be up soon, as my entire computer is freaking out at the\
      \ moment.</p>\n<p><b>Tarquin:</b> can we mention MESHES THAT ARE OFF GRID?</p>\n\
      <p><b>Legal:</b> I thought that was the point of <a href=\"/Legacy:The_Curse_Of_Static_Meshes\"\
      \ title=\"Legacy:The Curse Of Static Meshes\">The Curse of Static Meshes</a>...&#160;;)\
      \ And to be honest, to me that is not a huge problem in relation to stability\
      \ or finding things at all.</p>\n<p><b>WheatPuppet:</b> That's why I don't play\
      \ with the map editor very often, it makes me angry. I feel your pain.</p>\n\
