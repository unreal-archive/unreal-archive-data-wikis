      \ why did it have to be broken? When most developers finally spend time releasing\
      \ working versions of their tools, Epic is going back in time and breaks compatibility.\n\
      \n'''Fix:''' None, just '''don't break it'''!\n\n===Exporting content - Brush\
      \ to .obj file ===\n\nWas any time put on checking if this worked? Ok, UED 2\
      \ had the broken Save Brush and Open Brush, but at least there was a working\
      \ alternative. There was never any useable file format you could export to,\
      \ but then again, it wasn't in the list either. With UED3 being changed in so\
      \ many ways, would it really have been so hard checking if it worked?\n\nThe\
      \ only clue I have to the exporter's broken-ness is that what I'm trying to\
      \ export isn't triangulated. This makes the whole idea of exporting brushes\
      \ for any other format than .t3d seem like a useless \"feature\" in the first\
      \ place.\n\n'''Fix:''' Make sure exporters can perform the basic task of exporting.\n\
      \nThat's it for now, next time I'm pissed off I'll write a little something\
      \ about stability.\n\n''What sparked this rant/rage was UED crashing before\
      \ even opening''\n\n----\n\n==Comments ==\n\n'''EntropicLqd:''' I hear you man.\
      \  It was this sort of thing that sparked [[Legacy:The Curse Of Static Meshes|The\
      \ Curse of Static Meshes]].  And you've not even mentioned the fact that a large\
      \ number of the meshes and textures used within each of the levels are actually\
