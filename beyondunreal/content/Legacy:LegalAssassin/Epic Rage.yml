      \ However, they weren't all over the Textures directory!\n\n'''Fix:''' Merge\
      \ packages of simular content. ''Exception: *_2 packages''\n\n===Categories\
      \ in packages ===\n\nOr the lack of them. Though quite a few packs are decent,\
      \ most of them have NULL (0, zero) categories. Until you manage to learn all\
      \ the meshes' names you'll have scrolled through each pack at least 50 times.\
      \ This is '''NOT''' one of them \"happy mapping\"-factors, if anyone thought\
      \ so.\n\nAnother part of this is the quite well managed packages which seem\
      \ to have been done right only to find the Misc category filled with things\
      \ which could have been added to category Deco to give the impression of order.\
      \ Now I have to scroll through big rocks, pieces of terrain, arches and plants\
      \ f different sorts only to find the door I was looking for.\n\n'''Fix:''' Add\
      \ all the basic categories such as Deco, Wall, Floor, Base etc and sort objects\
      \ accordingly.\n\n===Naming of packages ===\n\nHow am I suspected to find snow\
      \ textures which in UT were simply enough in GenEarth.utx or maybe another package\
      \ (if a special was needed) when they are spread across five packages, none\
      \ of them named anything logic like Ground.utx or Snow.utx. Sure, often you\
