      \ with another to allow textures, meshes, and whatnot to be moved between packages\
      \ relatively easily.\n\nCount me in on this bit of fist waving.\n\n'''Tarquin:'''\
      \ The overall fix is: 1: use version management such as CVS, 2: better communication\
