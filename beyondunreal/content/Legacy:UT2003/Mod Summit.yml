  title: "Legacy:UT2003/Mod Summit"
  text:
    text: "<p>Epic invited mod developers from around the world to a <b>UT2003 Mod\
      \ Summit</b> on June 22, 2002, in their offices in Raleigh, NC, USA.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Info_Links\">Info Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2003/Mod_Summit?section=1\"\
      \ title=\"Edit section: Info Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://dynamic.gamespy.com/~polycount/ubb/Forum1/HTML/006636.html\"\
      >PolyCount</a> – Covering questions about modelling for UT2003.</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.rps.net/NE/\">Night's\
      \ Edge: Wet Works</a> – General information.</li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.pc-gamers.net/modules.php?op=modload&amp;name=News&amp;file=article&amp;sid=431&amp;mode=thread&amp;order=0&amp;thold=0\"\
      >PC-Gamers.net</a> – General information about the trip and the technicals.</li>\n\
      </ul>\n<p>The following threads don't contain much information of their own\
      \ yet. (If that changes, move them up...)</p>\n<ul>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.ina-community.com/forums/showthread.php?threadid=182846\"\
      >Infogrames Forums</a></li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://forums.beyondunreal.com/showthread.php?threadid=121561\">BeyondUnreal\
      \ Forums</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Pictures\">Pictures</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UT2003/Mod_Summit?section=2\" title=\"Edit section: Pictures\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_ut2003-modsummit-groupshot.jpeg\"\
      \ class=\"image\" title=\"Listening to Tim Sweeney shortly before heading to\
      \ the movie theater to watch Minority Report. Image courtesy of Team Vortex...\
      \ I think.\"><img alt=\"Listening to Tim Sweeney shortly before heading to the\
      \ movie theater to watch Minority Report. Image courtesy of Team Vortex... I\
      \ think.\" src=\"/w/images/Legacy_ut2003-modsummit-groupshot.jpeg\" width=\"\
      600\" height=\"400\" /></a></div>\n</div>\n<p>Add your links here if you find\
      \ pages with pictures of the mod summit.</p>\n<ul>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.planetunreal.com/sas/index2.htm\"\
      >S.A.S. news page</a></li>\n</ul>\n<hr />\n<div class=\"floatright\"><a href=\"\
      /File:Legacy_ut2003-modsummit-mychaeel.jpeg\" class=\"image\"><img alt=\"Legacy\
      \ ut2003-modsummit-mychaeel.jpeg\" src=\"/w/images/Legacy_ut2003-modsummit-mychaeel.jpeg\"\
      \ width=\"200\" height=\"200\" /></a></div>\n<p><b>Mychaeel:</b> Damn... I should\
      \ have made notes <i>before</i> going there so I could mention it in the discussion.\
      \ Instead, I just sat and stared and was in total awe of that new Unreal engine...\
      \ well, see <a href=\"/Legacy:UT2003/Suggestions\" title=\"Legacy:UT2003/Suggestions\"\
      >Legacy:UT2003/Suggestions</a> instead.</p>\n<p>The image to the right is the\
      \ best of myself I've found yet (the guy to the right busying himself with eating\
      \ pizza while turning his back to the camera – the other one to the left is\
      \ MClane from Team Vortex). I guess there must be at least one more of me sitting\
      \ at Dr.Sin's computer, playing UT2003 over Epic's LAN.</p>\n<p><b>Tarquin:</b>\
      \ drool.....&#160;;)</p>\n<p><b>Mychaeel:</b> Did I mention we all got free\
      \ GeForce 4 (or equivalent) video cards at the end of the summit? &#160;;)</p>\n\
      <p><b>Hugh:</b> I've just been reading the Polycount thread about it.... I do\
      \ agree that so much of it is SO nice... (working for UDN, I've had the new\
      \ engine (not UT2003 specifically) for a few months, and I still get the shivers\
      \ when looking round some demo levels - especially the Karma stuff!)</p>\n<p><b>Bean:</b>\
      \ The stuff looks great fellas. The karma stuff is especially cool.</p>\n<p><b>UsAaR33:</b>\
      \ I was invited but couldn't attend. It would have been nice to meet Dr. SiN\
      \ in person. Oh well. there will be more mod summits.. right?</p>\n<p><b>EntropicLqd:</b>\
      \ you all look so young&#160;:( - Now where's my zimmer?</p>\n<p><b>Mychaeel:</b>\
      \ What'd you expect? &#160;:-)</p>\n<p><b>EntropicLqd:</b> At least one person\
      \ that <i>looks</i> like they are in their 30s.</p>\n<p><b>Mychaeel:</b> I'm\
      \ 25, if that helps. &#160;;-)</p>\n<p><b>EntropicLqd:</b> Hee hee – I used\
      \ to have lots of fun when I was 25. To be fair though, it's not the age thats\
      \ the killer, nor the wife. It's the children. Once the kid(s) arrive your life\
      \ is over. When I was your age I used to spend <i>all</i> my time reading IT\
      \ books and writing code. Now I change nappies for a living.</p>\n<p><b>Dma:</b>\
      \ I live in Charlotte, NC and that gives me the right to say that Raleigh, NC\
      \ sucks. They take all of our tax money.&#160;:-(</p>\n<p><b>Tarquin:</b> I'm\
      \ 27. I feel old. Great advert for fatherhood, Entropic&#160;;)</p>\n<p><b>Jb:</b>\
      \ Arggg that write up I did at PC-Gamers was probably my worst work ever. I\
      \ had a much better one done but at that time the Chaos MB was down and that\
      \ is where I had it. I have fixed using the info I wrote on the Chaos MB. Sorry,\
      \ I will learn&#160;:)</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.071\
      \ seconds\nReal time usage: 0.084 seconds\nPreprocessor visited node count:\
