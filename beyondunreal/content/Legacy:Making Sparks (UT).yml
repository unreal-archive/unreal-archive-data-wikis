  wikitext:
    text: "==Sparks for UT==\n\n'''Note:''' I'm new to the whole Wookee thing so can\
      \ someone else edit the formatting for this when I'm done with the tutorials\n\
      \n===What you need to know already:===\n*Mapping basics such as how to use the\
      \ editor - see [[Legacy:Mapping Lessons|Mapping Lessons]]\n*[[Legacy:StochasticTrigger|StochasticTrigger]]\n\
      *[[Legacy:SmokeGenerator|SmokeGenerator]]\n\n===How it works:===\n*First up\
      \ in the Actor Class browser hunt down Effects -> SmokeGenerator. Right click\
      \ on the map and select Place 'SmokeGenerator' here. This should set down a\
      \ black ball type thing into your level.\n*Right click the SmokeGenerator you\
      \ just placed and open the properties window. Under events find and set the\
      \ [[Legacy:Tag|Tag]] field.\n*Find the 'SmokeGenerator' properties list in the\
      \ window.\n*At this point I ran out of time but I will be back to sort this\
      \ out - I just need to check the exact name of tyhe fields that need changing\
      \ in order to prevent confusion. It's a start though...\n\n==Discussion==\n\n\
      '''Boff:''' I recently made a map that blew apart piece by piece after I had\
      \ blown a nuclear Fusion Reactor and I wanted to know how to make sparks and\
      \ noticed there was nothing on the wiki. So here I am spreading some enlightenment.\n\
      [[Category:Legacy Tutorial|{{PAGENAME}}]]"
