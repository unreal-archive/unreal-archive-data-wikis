  text:
    text: "<p>Some of the latest cool pages on the Unreal Wiki:</p>\n<dl>\n<dt><a\
      \ href=\"/Legacy:SuperApe/Old_Skool_Monsta_Toolz\" title=\"Legacy:SuperApe/Old\
      \ Skool Monsta Toolz\" class=\"mw-redirect\">Old Skool Monsta Toolz</a>&#160;</dt>\n\
      <dd>Information base for the OSMT toolset, including the OSM Adventure gametype.\
      \ Complex creature AI support in UT2004, plus much more.</dd>\n<dt><a href=\"\
      /Legacy:Search\" title=\"Legacy:Search\">Search</a>&#160;</dt>\n<dd>The search\
      \ page has been fixed.</dd>\n<dt><a href=\"/Legacy:UsUnit\" title=\"Legacy:UsUnit\"\
      >UsUnit</a>&#160;</dt>\n<dd>an UnrealScript <a href=\"http://en.wikipedia.org/wiki/Unit_Test\"\
      \ class=\"extiw\" title=\"wikipedia:Unit Test\">Wikipedia:Unit Testing</a> Framework,\
      \ being developed by <a href=\"/Legacy:El_Muerte\" title=\"Legacy:El Muerte\"\
      \ class=\"mw-redirect\">El Muerte</a>.</dd>\n<dt><a href=\"/Legacy:Wiki_Integration/Browser_Search\"\
      \ title=\"Legacy:Wiki Integration/Browser Search\">Wiki Integration/Browser\
      \ Search</a>&#160;</dt>\n<dd>Search the wiki directly from your web browser.\
      \ Firefox users can install a <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://mycroft.mozdev.org/download.html?name=unreal&amp;submitform=Search\"\
      >plugin for the search bar</a>.</dd>\n<dt><a href=\"/Legacy:UCPP\" title=\"\
      Legacy:UCPP\">UCPP</a>&#160;</dt>\n<dd>Adds preprocessor features not possible\
      \ with UCC.</dd>\n<dt><a href=\"/Legacy:Bloom\" title=\"Legacy:Bloom\">Bloom</a>&#160;</dt>\n\
      <dd>Lightbloom rendering for UT2004.</dd>\n<dt><a href=\"/Legacy:G16ed\" title=\"\
      Legacy:G16ed\">G16ed</a>&#160;</dt>\n<dd>essential app for working with terrain</dd>\n\
      <dt><a href=\"/Legacy:Static_Mesh_Package/Index\" title=\"Legacy:Static Mesh\
      \ Package/Index\">Static Mesh Package/Index</a>&#160;</dt>\n<dd>Find the static\
      \ mesh you're looking for quickly and easily.</dd>\n<dt><a href=\"/Legacy:Reloading_Weapons\"\
      \ title=\"Legacy:Reloading Weapons\">Reloading Weapons</a>&#160;</dt>\n<dd>Mr\
      \ Evil shares insight and source code</dd>\n<dt><a href=\"/Legacy:Offline_Wiki\"\
      \ title=\"Legacy:Offline Wiki\">Offline Wiki</a>&#160;</dt>\n<dd>download the\
      \ whole site as a zip.</dd>\n<dt><a href=\"/Legacy:UnrealScript_Grammar\" title=\"\
      Legacy:UnrealScript Grammar\">UnrealScript Grammar</a>&#160;</dt>\n<dd>EBNF\
      \ specification for UnrealScript</dd>\n<dt><a href=\"/Legacy:Creating_A_Terrain\"\
      \ title=\"Legacy:Creating A Terrain\">Creating A Terrain</a>&#160;</dt>\n<dd>has\
      \ had an extensive rewrite. Shows you how to create a terrain in minutes!</dd>\n\
      <dt><a href=\"/Legacy:BruteForce\" title=\"Legacy:BruteForce\">BruteForce</a>&#160;</dt>\n\
      <dd>a programming language written in UnrealScript</dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Featured_Pages?section=1\"\
