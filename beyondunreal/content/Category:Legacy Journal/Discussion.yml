    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\">\n<div style=\"width:52px;\"><a href=\"/File:Oldwikilogo.png\"\
      \ class=\"image\" title=\"Legacy content notice\"><img alt=\"Legacy content\
      \ notice\" src=\"/w/images/thumb/Oldwikilogo.png/52px-Oldwikilogo.png\" width=\"\
      52\" height=\"37\" srcset=\"/w/images/Oldwikilogo.png 1.5x, /w/images/Oldwikilogo.png\
      \ 2x\" /></a></div>\n</td>\n<td class=\"ambox-text\">\n<p><b>This is a <a href=\"\
      /Category:Legacy_content\" title=\"Category:Legacy content\">legacy</a> category\
      \ <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">imported</a> from the old Unreal Wiki.</b></p>\n<p><i>Please\
      \ avoid adding new articles to it.</i></p>\n</td>\n</tr>\n</table>\n<p>Receveived\
      \ via email:</p>\n<div class=\"error\">The <a href=\"/Template:Innerbox\" title=\"\
      Template:Innerbox\">innerbox</a> template is only supposed to be used by the\
      \ <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">converted content</a> imported into the <a href=\"/Unreal_Wiki:Namespaces#Legacy\"\
      \ title=\"Unreal Wiki:Namespaces\">Legacy: namespace</a>. You might be looking\
      \ for the <a href=\"/Template:Quote\" title=\"Template:Quote\">Quote</a> template\
      \ instead.</div>\n<p><b>Tarquin:</b> Hmmm.... Not sure how we'd do this. We\
      \ could encourage people to give their devJours interesting names. but then\
      \ they'd need a new page each time they started a new topic. We could encourage\
      \ a commented list, but we've just changed over to a reverse index...</p>\n\
      <p><b>PlanetPhillip:</b> Just a simple description (max 10 words) after their\
      \ name. E.G. Marlowe199...working on weapons mods and HUD.</p>\n<p><b>Tarquin:</b>\
      \ But the problem is where to put it – the list we have now is auto-generated\
      \ from the page tags</p>\n<p><b>PlanetPhillip:</b> OK, I don't fully understand\
      \ how the whole Wiki thing works (Wish I did) but where it says their name (Not\
      \ the Link) could they just change it to include a VERY brief description?</p>\n\
      <p><b>Tarquin:</b> What you're seeing is search result listings embedded into\
      \ the page. What you requested would have been possible before we switched over\
      \ – but nobody had thought of it.</p>\n<p><b>PlanetPhillip:</b> WOW, that's\
      \ so spooky. I was just wondering what would happen if two users were trying\
      \ to edit the same page. OK, I have just logged in and created an Developer\
      \ Journal. I wanted to do this anyway so I was not wasting resources! I simply\
      \ named it \"Developer_Journal_Simple_Weapons_mods\". Have a look and tell me\
      \ what you think. If you don't like it just let me know and I will change it.\
      \ I wasn't sure how long the name could be and I had already wasted time trying\
      \ to get it working. (I'm a n00b) PS I changed my name from marlowe1999 to PlanetPhillip.</p>\n\
      <p><b>MythOpus:</b> Actually, You sohuld make your Dev. Journal a subpage of\
      \ your Personal Page. Ex.. wiki.beyondunreal.com/wiki/PlanetPhilip/Developer_Journal</p>\n\
      <p><b>PlanetPhillip:</b> I think I did. Thanks for the welcome MythOpus.</p>\n\
      <p><b>Tarquin:</b> Myth, you can't have more than 1 level of subpage.</p>\n\
      <p><b>MythOpus:</b> I thought he named his dev journal as wiki.beyond..../wiki/Developer_Journal_Simple_Weapons_mods&#160;:|\
      \ what do you mean by more than one level&#160;?</p>\n<p><b>Foxpaw:</b> I think\
      \ he thought you meant something like PlanetPhilip/Developer Journal/Simple\
      \ Weapons Mods.</p>\n<p><b>MythOpus:</b> Aww man, Now I'm confused... lol aww\
      \ well... Phillip, whatever your doing... its great&#160;:tup:</p>\n<p><b>El\
      \ Muerte TDS:</b> You could add a extra field to the user info containing the\
      \ description and look that up while you generate the dev journal page. But\
      \ it's quite an ungly hack. Maybe it's better to create some kind of \"description\"\
      \ field for all pages with a small description about the page. This could be\
      \ used for every \"magic\" page and for search results.</p>\n\n<!-- \nNewPP\
