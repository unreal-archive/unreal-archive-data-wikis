  wikitext:
    text: "<noinclude>{{Documentation subpage}}</noinclude>\nThis utility template\
      \ extracts the actual class name from a class page name. Game-specific class\
      \ pages may have a game name appended in parentheses and due to technical restrictions\
      \ [http://meta.wikimedia.org/wiki/Help:Page_name canonical page names] always\
      \ have spaces instead of underscores. The alternate URL-encoded form always\
      \ has underscores instead of spaces, but also escapes many other characters.\n\
      \nClass and interface description pages containing [[Template:Infobox class]]\
      \ and [[Template:Infobox interface]] respectively make the page titles look\
      \ as if the page name contains underscores only in the correct places through\
      \ the use of this template and the \"magic word\" [http://meta.wikimedia.org/wiki/Help:Magic_words#Miscellany\
      \ <nowiki>{{DISPLAYTITLE}}</nowiki>].\n\n==Usage==\nThis template can take one\
      \ parameter, which defaults to the current subpage name if omitted.\n\nSuppose\
      \ the following code is on the page with the canonical name \"UE2:ACTION GotoAction\
      \ (UT2003)\":\n<pre>\n{{classname}}\n</pre>\nIt would return: {{classname|ACTION\
      \ GotoAction (UT2003)}}\n\nNote that the same code would return \"Foo\" if used\
      \ on the subpage \"ACTION GotoAction (UT2003)/Foo\".\n\n==See also==\n* [[Template:Gamename]]\n\
      \n<includeonly>\n[[Category:Utility templates]]\n</includeonly>"
