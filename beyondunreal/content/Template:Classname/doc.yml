  text:
    text: "<div class=\"messagebox\" id=\"template_doc_page_viewed_directly\" style=\"\
      text-align: center\">This subpage contains documentation, <a href=\"/Help:Categories\"\
      \ title=\"Help:Categories\">categories</a> and other content that is not part\
      \ of the template.<br />\n<span style=\"font-size:0.9em;\">To view the template\
      \ page itself, see <a href=\"/Template:Classname\" title=\"Template:Classname\"\
      >Template:Classname</a>.</span></div>\n<p>This utility template extracts the\
      \ actual class name from a class page name. Game-specific class pages may have\
      \ a game name appended in parentheses and due to technical restrictions <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://meta.wikimedia.org/wiki/Help:Page_name\"\
      >canonical page names</a> always have spaces instead of underscores. The alternate\
      \ URL-encoded form always has underscores instead of spaces, but also escapes\
      \ many other characters.</p>\n<p>Class and interface description pages containing\
      \ <a href=\"/Template:Infobox_class\" title=\"Template:Infobox class\">Template:Infobox\
      \ class</a> and <a href=\"/Template:Infobox_interface\" title=\"Template:Infobox\
      \ interface\">Template:Infobox interface</a> respectively make the page titles\
      \ look as if the page name contains underscores only in the correct places through\
      \ the use of this template and the \"magic word\" <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://meta.wikimedia.org/wiki/Help:Magic_words#Miscellany\"\
      >{{DISPLAYTITLE}}</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Usage\">Usage</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Template:Classname/doc?section=1\" title=\"Edit section: Usage\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ template can take one parameter, which defaults to the current subpage name\
      \ if omitted.</p>\n<p>Suppose the following code is on the page with the canonical\
      \ name \"UE2:ACTION GotoAction (UT2003)\":</p>\n<pre>\n{{classname}}\n</pre>\n\
      <p>It would return: ACTION_GotoAction</p>\n<p>Note that the same code would\
      \ return \"Foo\" if used on the subpage \"ACTION GotoAction (UT2003)/Foo\".</p>\n\
      <h2><span class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Template:Classname/doc?section=2\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Template:Gamename\" title=\"Template:Gamename\"\
      >Template:Gamename</a></li>\n</ul>\n<p><br /></p>\n\n<!-- \nNewPP limit report\n\
