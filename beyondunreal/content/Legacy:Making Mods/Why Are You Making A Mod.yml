      \ some (like Chaos UT) are reasonably large and complex.  The actual mod size\
      \ is not important.  It's the fun factor that counts.  Mods written for \"fun\"\
      \ mods only fail for two reasons.  The first is that the mod wasn't fun when\
      \ implemented.  The second is that the team collapsed (normalling an indication\
      \ of the first but not always)\n\n==I Want to Learn To Program==\n\nSome people\
      \ write mods because they see it as a way of learning to program.  As such a\
      \ mod can be a fun way to \"dip the toe\" into the world of programming to see\
      \ if you like it.  The benefit of this is that writing a small weapons mutator\
