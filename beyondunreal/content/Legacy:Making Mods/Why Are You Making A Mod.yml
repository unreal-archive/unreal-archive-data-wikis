      \ Aim High :D\n\n'''Wormbo:''' \"And if you can make money doing what you enjoy\
      \ than thats even better.\" <- But not with UT2003. (Words like \"EULA\" come\
      \ to mind...) You can have a lot of publicity without even expecting it, btw.\n\
      \n'''Foxpaw:''' That is true, but a mod can also go commercial if it's popular\
      \ enough - like counterstrike, tactical ops, or team fortress 2. (I've actually\
      \ never seen that one in stores, so maybe it got cancelled.) Also there's money\
      \ to be made in the MSU contest plus if you take the top prize you can make\
      \ a commercial version of your mod. So I wouldn't say that it's not possible\
      \ to make money using UT2003.\n\n'''RegularX:''' TF2 was never a mod - but a\
      \ commercial sequel, the TF team was swallowed up with Half-Life.  But you could\
      \ count Team Fortress, Counter-Strike, Day of Defeat, Gunman Chronicles, and\
      \ Tac Ops.  Rumors are floating that Natural Selection will go pro as well.\
      \  So that's six mods out of literally hundreds of projects, and most of them\
      \ due to Valve's desire to keep the Half-Life engine selling past it's expiration\
      \ date.  Then you could factor in all the individuals who have gotten jobs (ie\
      \ Epic).\n\nSure it's certainly beneficial to getting into the industry - but\
      \ that's not the point.  It's the wrong end to be starting from.  Talented people\
      \ with a passion for these things are most likely to get a job, whether they\
      \ join a mod team or not.  People who are scrambling to put code and maps together\
      \ because they think that they will have the next Counter-Strike and see their\
      \ game in stores, are (imho) doing the wrong thing for the wrong reasons and\
      \ as Wormbo pointed out - with the wrong license.\n\nI think the MSUC is walking\
      \ a fine line between trying to reward mod projects for doing really creative\
      \ work and trying to get modsters to think about being marketable.  I think\
      \ it's a great thing, and I love seeing more people get involved in the process\
      \ - but my guess is that come March 15th, you'll suddenly see a bunch of people\
      \ magically lose interest in building mod content when they don't have a license\
      \ to win for anymore.  And that's what I mean by the wrong reasons.\n\n'''Foxpaw:'''\
      \ I realize that TF2 was never a mod, but what I meant was, making the free\
      \ mod generated the community that TF2 was going to be marketed to - so that's\
      \ the commercial connection. I agree that the majority of mod projects won't\
      \ ever end up making any money. Heck, most mod projects don't even make it to\
      \ beta stage. I just think that it's inaccurate to say that you can't make money\
      \ at all doing it.\n\n'''Lilguy:''' I think the last paragraph about making\
      \ mods for money needs to be renamed/re-thought, perhaps to \"I want to get\
      \ my mod published\" First of all, a distinction needs to be made between making\
      \ a mod with hopes that it will go commercial, and making a mod with hopes that\
      \ a developer will take notice of your talent and hire you to work on some other\
      \ game. While the first may be wishful thinking, the second is hands-down the\
      \ best way to get into the industry &ndash; I'm living proof of that. My Apprehension\
      \ mod hasn't been released yet, but I was still made an offer from Ravensoft\
      \ after showing them my code (and of course, my CS degree)\n\nI think it's sort\
      \ of an elitist attitude that people shouldn't want to make money by modding\
      \ &ndash; it's OK to want to make your favorite hobby into a carreer. I do agree\
      \ that making mods that aim to be marketable is a problem, but it's a problem\
      \ that exists in the industry itself, and can't really be blamed on a contest.\n\
      \n'''RegularX:''' I would agree with your edit suggestion - it makes a more\
      \ clear distinction between trying to make money by creating a quasi-commercial\
      \ game and trying to break into the industry by padding your portfolio.  I certainly\
      \ don't think there's anything wrong with showing off good work to professionals\
      \ in the hopes of getting hired.  As for the MSUC, I don't blame it for creating\
      \ the atmosphere (I lay that at Valve's feet) - but I do blame it for encouraging\
      \ it.  About half way through - Epic paid close attention to marketable mods\
      \ and got a bit myopic (imho).  I had entered the contest hoping to get some\
      \ quality feedback from professionals, and mostly what I got was \"why don't\
      \ you get custom models?\"  When I asked about altered models for entry into\
      \ MSUC, the response I got was  \"Yes, that's OK - but you know you can't box\
      \ it like that.\" At this point I'm thinking there needs to be a distinction\
      \ made between trying to mod an engine and trying to setup a development studio\
      \ without paying for a license.\n\nAnd I'm not btw, saying that Epic are nothing\
      \ but greedy bastards trying desperately to churn out a Counter-Strike to be\
      \ like Valve.  Like I've said, I have pretty mixed feelings about MSUC.  Overall,\
      \ I think it was great and the community got some awesome, high quality mods\
      \ and UT2004 got the attention it deserves for being a moddable engine.  \n\n\
      '''EntropicLqd:''' If you are not happy with the page then change it.  It was\
      \ written at a time (seems an age ago tbh) where there were many many people\
      \ trying to put mod teams together that were simply setting themselves up to\
      \ fail - and destroy whatever enthusiasm they had for modding in the process.\
      \  Things seem to have calmed down a bit - although to be fair I've been out\
      \ of the modding scene for over a year now so I don't really know.  To be honest\
      \ it's nice to see the pages in the [[Legacy:Making Mods|Making Mods]] section\
      \ getting a bit of attention.\n\n'''RegularX:''' Fine, fine.  I took a stab\
      \ at it.  I didn't write the original, but I tried to blend what I think was\
      \ the original intent with a positive vibe on doing good work to get a good\
      \ job.\n\n'''EntropicLqd:'''Further tweaked.\n\n'''Lilguy:''' Thanks guys, very\
      \ nice work :)"
