      \ that this type of person needs to realise is that although most of the concepts\
      \ available within Unreal Script are directly transferrable to other programming\
      \ languages - the other languages and environments still need to be learned.\n\
      \nIf you start learning to program with UnrealScript remember that it's only\
      \ a start.  There will be whole areas of programming discipline that you will\
      \ miss out on.  It's also well worth getting someone else to review the code\
      \ you've used for your mod.  This will help you not only clean up your programming\
      \ style but also teach you new (and hopefully more efficient) ways of approaching\
      \ a given problem.\n\nAnd finally, if you do fall into this category the Recommended\
