---
parse:
  title: "Legacy:Movement Metrics (UT2003)"
  text:
    text: "<p>Distances that the player in <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a> can jump or dodge. All units are <a href=\"\
      /Legacy:UU\" title=\"Legacy:UU\" class=\"mw-redirect\">UU</a>.</p>\n<p>Many\
      \ of these have been determined from a mutator written by <a href=\"/Legacy:Wormbo\"\
      \ title=\"Legacy:Wormbo\">Wormbo</a>, which displays statistics about the distances\
      \ heights and speeds gained during gameplay.</p>\n<p>Good maps to test on are\
      \ BR-Anubis (because it has nice open and flat areas), DM-Asbestos (the boost\
      \ dodge) and on W's very own DM-Cube16-][&#160;;) (more space than on Anubis\
      \ and better wall dodge environment)</p>\n<p><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.koehler-homepage.de/Wormbo/unrealwiki.html#JS\">Jump\
      \ Stats Mutator</a> (make sure you read the readme and don't blame me if it\
      \ blows up your computer&#160;;))</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Abbreviations\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Abbreviations</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Without_Any_Modification\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Without Any Modification</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Without_Shield_Gun\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">Without Shield Gun</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Shield_Gun_Jumps\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Shield Gun Jumps</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Special_trickjumps\"><span\
      \ class=\"tocnumber\">2.3</span> <span class=\"toctext\">Special trickjumps</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#With_The_Speed_Combo\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">With The Speed Combo</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Without_Shield_Gun_2\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Without Shield\
      \ Gun</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"#Shield_Gun_Jumps_2\"\
      ><span class=\"tocnumber\">3.2</span> <span class=\"toctext\">Shield Gun Jumps</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#Special_trickjumps_2\"><span\
      \ class=\"tocnumber\">3.3</span> <span class=\"toctext\">Special trickjumps</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-10\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-11\"><a href=\"#Comments\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Comments</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Abbreviations\">Abbreviations</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Movement_Metrics_(UT2003)?section=1\" title=\"Edit section:\
      \ Abbreviations\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>J&#160;</dt>\n<dd>Jump from the ground</dd>\n<dt>D&#160;</dt>\n<dd>Dodge\
      \ from the ground</dd>\n<dt>DJ&#160;</dt>\n<dd>Double Jump</dd>\n<dt>WD&#160;</dt>\n\
      <dd>Wall Dodge (90° away from the wall. When dodging 45° away from the wall\
      \ you can get about 15% better distances when combined with jumping along the\
      \ wall.)</dd>\n<dt>IJ&#160;</dt>\n<dd>Impact Jump</dd>\n<dt>ID&#160;</dt>\n\
      <dd>Impact Dodge (like Impact Jump, but instead of the jump a dodge is performed)</dd>\n\
      <dt>IWD&#160;</dt>\n<dd>Impact Wall Dodge (a wall dodge boosted by the shield\
      \ gun)</dd>\n<dt>BD&#160;</dt>\n<dd>\"boost dodge\" / \"boost jump\" (a jump\
      \ and a wall dodge at the same time; only really \"boosts\" in UT2003)</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Without_Any_Modification\">Without\
      \ Any Modification</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT2003)?section=2\" title=\"\
      Edit section: Without Any Modification\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The following values have been gathered without any\
      \ speed/jump modifying additions, i.e. default gravity, no adrenaline combos\
      \ and no physics-altering mutators.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Without_Shield_Gun\">Without Shield Gun</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT2003)?section=3\"\
      \ title=\"Edit section: Without Shield Gun\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\">\n<tr>\n<td style=\"text-align:\
      \ center\"><b>Move</b></td>\n<td style=\"text-align: center\"><b>Height</b></td>\n\
      <td style=\"text-align: center\"><b>Distance</b></td>\n<td style=\"text-align:\
      \ center\"><b>Notes</b></td>\n</tr>\n<tr>\n<td>J</td>\n<td style=\"text-align:\
      \ right\">53 UU</td>\n<td style=\"text-align: right\">315 UU</td>\n<td></td>\n\
      </tr>\n<tr>\n<td>D</td>\n<td style=\"text-align: right\">18 UU</td>\n<td style=\"\
      text-align: right\">338 UU</td>\n<td></td>\n</tr>\n<tr>\n<td>J, DJ</td>\n<td\
      \ style=\"text-align: right\">119 UU</td>\n<td style=\"text-align: right\">603\
      \ UU</td>\n<td></td>\n</tr>\n<tr>\n<td>D, DJ</td>\n<td style=\"text-align: right\"\
      >87 UU</td>\n<td style=\"text-align: right\">693 UU</td>\n<td></td>\n</tr>\n\
      <tr>\n<td>J, DJ, WD</td>\n<td style=\"text-align: right\">141 UU</td>\n<td style=\"\
      text-align: right\">462 UU</td>\n<td></td>\n</tr>\n<tr>\n<td>J, WD, DJ</td>\n\
      <td style=\"text-align: right\">132 UU</td>\n<td style=\"text-align: right\"\
      >766 UU</td>\n<td></td>\n</tr>\n</table>\n<p><b>EntropicLqd:</b> Is 2K3 VASTLY\
      \ different from 2K4? I've put a small map together that relies on a specific\
      \ jump not being possible. I'm currently clearing a distance of 1184UU with\
      \ a J, WD, DJ combination.</p>\n<p><b>Wormbo:</b> We may have to start <a href=\"\
      /Legacy:Movement_Metrics_(UT2004)\" title=\"Legacy:Movement Metrics (UT2004)\"\
      >Movement Metrics (UT2004)</a>. Differences in the walldodge implementation\
      \ cause all values for walldodges and boostdodges in UT2003 to be quite a bit\
      \ larger than in UT2004. The boostdodge has been degraded to a regular walldodge\
      \ now because it nolonger adds the upward velocity of the jump to the doding\
      \ velocity.</p>\n<p><b>EntropicLqd:</b> Would seem sensible. I'll have a play\
      \ this weekend and try and get some provisional figures down. It'll be interesting\
      \ to see how your mutator values line up with my own testing. We might need\
      \ a caveat around the player collision allowing the player to actually jump\
      \ longer distances. My impact jumping is pretty poor though.</p>\n<p><b>GRAF1K:</b>\
      \ Groundspeed is apparently increased as well. Should the UT2004 metrics page\
      \ duplicate the metrics unchanged since UT2003 or reference this page?</p>\n\
      <p><b>EntropicLqd:</b> I would prefer all the unchanged (if any) metrics to\
      \ be duplicated. It keeps all the metrics for each version of ther game in one\
      \ place which is a bit simpler for the users.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Shield_Gun_Jumps\">Shield Gun Jumps</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT2003)?section=4\"\
      \ title=\"Edit section: Shield Gun Jumps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>Shield Gun aimed straight down for maximum\
      \ height&#160;</dt>\n<dd></dd>\n<dt>|^ <b>Move</b> |^ <b>Height</b> |^ <b>Distance</b>\
      \ |^ <b>Notes</b> |</dt>\n<dt>| IJ |&gt; 441 UU |&gt; 858 UU | |</dt>\n<dt>|\
      \ ID |&gt; 284 UU |&gt; 1073 UU | |</dt>\n<dt>| IJ, DJ |&gt; 509 UU |&gt; 1107\
      \ UU | |</dt>\n<dt>| ID, DJ |&gt; 363 UU |&gt; 1367 UU | |</dt>\n<dt>| IJ, DJ,\
      \ WD |&gt; 496 UU |&gt; 878 UU | |</dt>\n<dt>| IJ, WD, DJ |&gt; 575 UU |&gt;\
      \ 1395 UU | |</dt>\n</dl>\n<dl>\n<dt>Shield Gun aimed 45° down on ground or\
      \ at a wall for maximum distance&#160;</dt>\n<dd></dd>\n<dt>|^ <b>Move</b> |^\
      \ <b>Height</b> |^ <b>Distance</b> |^ <b>Notes</b> |</dt>\n<dt>| IJ |&gt; 392\
      \ UU |&gt; 1157 UU | |</dt>\n<dt>| ID |&gt; 172 UU |&gt; 1278 UU | |</dt>\n\
      <dt>| IJ, DJ |&gt; 454 UU |&gt; 1476 UU | |</dt>\n<dt>| ID, DJ |&gt; 421 UU\
      \ |&gt; 1839 UU | |</dt>\n<dt>| J, IWD, DJ |&gt; 262 UU |&gt; 2020 UU | |</dt>\n\
      <dt>| J, DJ, IWD |&gt; 281 UU |&gt; 1580 UU | |</dt>\n</dl>\n<h3><span class=\"\
      mw-headline\" id=\"Special_trickjumps\">Special trickjumps</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT2003)?section=5\"\
      \ title=\"Edit section: Special trickjumps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Funky moves for extra distance or in special situations.</p>\n\
      <table class=\"wikitable\">\n<tr>\n<td style=\"text-align: center\"><b>Move</b></td>\n\
      <td style=\"text-align: center\"><b>Height</b></td>\n<td style=\"text-align:\
      \ center\"><b>Distance</b></td>\n<td style=\"text-align: center\"><b>Notes</b></td>\n\
      </tr>\n<tr>\n<td>BD</td>\n<td style=\"text-align: right\">140 UU</td>\n<td style=\"\
      text-align: right\">836 UU</td>\n<td>more common distances are around 750-780\
      \ UU</td>\n</tr>\n<tr>\n<td>BD, DJ</td>\n<td style=\"text-align: right\">210\
      \ UU</td>\n<td style=\"text-align: right\">1168 UU</td>\n<td>more common distances\
      \ are around 1000-1060 UU</td>\n</tr>\n</table>\n<p>Please suggest others and\
      \ describe them a bit.</p>\n<hr />\n<p><b>Kerlin:</b> Speed Adrenaline modifies\
      \ all of these, doesn't it? Ugh. Not to pile on more work or anything.&#160;:)</p>\n\
      <p><b>Wormbo:</b> The Speed combo increases speed and jump height, so expect\
      \ <i>huge</i> leaps in combination with impact jumping or other special combinations.\
      \ I'll see about that right now, thanks for the reminder.&#160;:)</p>\n<hr />\n\
      <h2><span class=\"mw-headline\" id=\"With_The_Speed_Combo\">With The Speed Combo</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Movement_Metrics_(UT2003)?section=6\" title=\"Edit section:\
      \ With The Speed Combo\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><tt>set ComboSpeed AdrenalineCost 0</tt> gives enough time to test these\
      \ jumps.&#160;:)</p>\n<p>For some reason impact jump with the speed combo result\
      \ in less height that normal impact jumps.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Without_Shield_Gun_2\">Without Shield Gun</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT2003)?section=7\"\
      \ title=\"Edit section: Without Shield Gun\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\">\n<tr>\n<td style=\"text-align:\
      \ center\"><b>Move</b></td>\n<td style=\"text-align: center\"><b>Height</b></td>\n\
      <td style=\"text-align: center\"><b>Distance</b></td>\n<td style=\"text-align:\
      \ center\"><b>Notes</b></td>\n</tr>\n<tr>\n<td>J</td>\n<td style=\"text-align:\
      \ right\">134 UU</td>\n<td style=\"text-align: right\">674 UU</td>\n<td></td>\n\
      </tr>\n<tr>\n<td>D</td>\n<td style=\"text-align: right\">22 UU</td>\n<td style=\"\
      text-align: right\">425 UU</td>\n<td></td>\n</tr>\n<tr>\n<td>J, DJ</td>\n<td\
      \ style=\"text-align: right\">284 UU</td>\n<td style=\"text-align: right\">1101\
      \ UU</td>\n<td></td>\n</tr>\n<tr>\n<td>D, DJ</td>\n<td style=\"text-align: right\"\
      >173 UU</td>\n<td style=\"text-align: right\">1359 UU</td>\n<td></td>\n</tr>\n\
      <tr>\n<td>J, DJ, WD</td>\n<td style=\"text-align: right\">325 UU</td>\n<td style=\"\
      text-align: right\">1073 UU</td>\n<td></td>\n</tr>\n<tr>\n<td>J, WD, DJ</td>\n\
      <td style=\"text-align: right\">337 UU</td>\n<td style=\"text-align: right\"\
      >1711 UU</td>\n<td></td>\n</tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"\
      Shield_Gun_Jumps_2\">Shield Gun Jumps</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT2003)?section=8\"\
      \ title=\"Edit section: Shield Gun Jumps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>Shield Gun aimed straight down for maximum\
      \ height&#160;</dt>\n<dd></dd>\n<dt>|^ <b>Move</b> |^ <b>Height</b> |^ <b>Distance</b>\
      \ |^ <b>Notes</b> |</dt>\n<dt>| IJ |&gt; 337 UU |&gt; 1055 UU | |</dt>\n<dt>|\
      \ ID |&gt; 304 UU |&gt; 1513 UU | |</dt>\n<dt>| IJ, DJ |&gt; 484 UU |&gt; 1517\
      \ UU | |</dt>\n<dt>| ID, DJ |&gt; &#160;??? UU |&gt; &#160;???? UU | |</dt>\n\
      <dt>| IJ, DJ, WD |&gt; &#160;??? UU |&gt; &#160;???? UU | |</dt>\n<dt>| IJ,\
      \ WD, DJ |&gt; 572 UU |&gt; 2059 UU | |</dt>\n</dl>\n<dl>\n<dt>Shield Gun aimed\
      \ 45° down on ground or at a wall for maximum distance&#160;</dt>\n<dd></dd>\n\
      <dt>|^ <b>Move</b> |^ <b>Height</b> |^ <b>Distance</b> |^ <b>Notes</b> |</dt>\n\
      <dt>| IJ |&gt; 290 UU |&gt; 1568 UU | |</dt>\n<dt>| ID |&gt; 224 UU |&gt; 1793\
      \ UU | |</dt>\n<dt>| IJ, DJ |&gt; 484 UU |&gt; 2277 UU | |</dt>\n<dt>| ID, DJ\
      \ |&gt; &#160;??? UU |&gt; &#160;???? UU | |</dt>\n<dt>| J, IWD, DJ |&gt; 439\
      \ UU |&gt; 3224 UU | PH34R!&#160;</dt>\n<dd>D</dd>\n<dt>| J, DJ, IWD |&gt; &#160;???\
      \ UU |&gt; &#160;???? UU | |</dt>\n</dl>\n<h3><span class=\"mw-headline\" id=\"\
      Special_trickjumps_2\">Special trickjumps</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT2003)?section=9\"\
      \ title=\"Edit section: Special trickjumps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Funky moves for extra distance or in special situations.</p>\n\
      <table class=\"wikitable\">\n<tr>\n<td style=\"text-align: center\"><b>Move</b></td>\n\
      <td style=\"text-align: center\"><b>Height</b></td>\n<td style=\"text-align:\
      \ center\"><b>Distance</b></td>\n<td style=\"text-align: center\"><b>Notes</b></td>\n\
      </tr>\n<tr>\n<td>BD</td>\n<td style=\"text-align: right\">248 UU</td>\n<td style=\"\
      text-align: right\">1503 UU</td>\n<td></td>\n</tr>\n<tr>\n<td>BD, DJ</td>\n\
      <td style=\"text-align: right\">394 UU</td>\n<td style=\"text-align: right\"\
      >2287 UU</td>\n<td></td>\n</tr>\n</table>\n<hr />\n<p>All units are UEd3.0 units:</p>\n\
      <ul>\n<li>jump in length: 256 units (with speed, 768 units)</li>\n<li>double-jump:\
      \ 512 units (with speed 1152 units)</li>\n<li>combo dodge/jump: 768 units (with\
      \ speed 1280 units)</li>\n<li>jump in height: 64 units (with speed 128 units)</li>\n\
      <li>double-jump in height: 128 units (with speed 256 units)</li>\n<li>maximum\
      \ height without taking damages: 768 units</li>\n<li>dodge distance: 320 units\
      \ (with speed 448 units)</li>\n<li>wall dodge: 448 units (with speed 832 units)</li>\n\
      <li>wall-dodge/jump: 832 units (with speed 1600 units)</li>\n<li>vertical shieldjump:\
      \ 512 units (with berserk 1152 units)</li>\n<li>horizontal shieldjump: 1024\
      \ (with speed 1280 units)</li>\n<li>size of a character: 96 units (duck: 56\
      \ units)</li>\n<li>minimal heights of a ceiling: 160 units (224 units for double*\
      \ jump)</li>\n<li>maximum height for a stair step: 40 units</li>\n</ul>\n<p><b>Gui:</b>\
      \ Thx to Switch for the datas concerning shieldjumps and to Lord Simeon for\
      \ the duck thing. Also, Qbic has posted some additionnal infos on BuF, but I\
      \ didn't test them; here they are:</p>\n<p>-dodgejump sideways while running\
      \ forward: 832 (with speed, 1520)-</p>\n<h2><span class=\"mw-headline\" id=\"\
      Related_Topics\">Related Topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT2003)?section=10\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Movement_Metrics_(UT)\" title=\"\
      Legacy:Movement Metrics (UT)\">Movement Metrics (UT)</a></li>\n<li><a href=\"\
      /Legacy:Movement_Metrics_(UT2004)\" title=\"Legacy:Movement Metrics (UT2004)\"\
      >Movement Metrics (UT2004)</a></li>\n<li><a href=\"/Legacy:General_Scale_And_Dimensions\"\
      \ title=\"Legacy:General Scale And Dimensions\">General Scale And Dimensions</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Movement_Metrics_(UT2003)?section=11\" title=\"Edit section:\
      \ Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Foxpaw:</b> Some information about the <a href=\"/Legacy:Karma\" title=\"\
      Legacy:Karma\">Karma</a> units would be a useful addition. To figure them out\
      \ you may have to make a script to move two objects in sync, one with regular\
      \ physics and one with Karma physics. That's just an idea as to how it might\
      \ be measured, if anyone was willing to do the \"grunt work\" of figuring out\
      \ the conversions it would be very useful.</p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.057 seconds\nReal time usage: 0.058 seconds\nPreprocessor\
