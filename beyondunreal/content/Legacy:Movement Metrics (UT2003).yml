  displaytitle: "Legacy:Movement Metrics (UT2003)"
  iwlinks: []
  wikitext:
    text: "Distances that the player in [[Legacy:UT2003|UT2003]] can jump or dodge.\
      \ All units are [[Legacy:UU|UU]].\n\nMany of these have been determined from\
      \ a mutator written by [[Legacy:Wormbo|Wormbo]], which displays statistics about\
      \ the distances heights and speeds gained during gameplay.\n\nGood maps to test\
      \ on are BR-Anubis (because it has nice open and flat areas), DM-Asbestos (the\
      \ boost dodge) and on W's very own DM-Cube16-][ ;) (more space than on Anubis\
      \ and better wall dodge environment)\n\n[http://www.koehler-homepage.de/Wormbo/unrealwiki.html#JS\
      \ Jump Stats Mutator] (make sure you read the readme and don't blame me if it\
      \ blows up your computer ;))\n\n==Abbreviations==\n;J : Jump from the ground\n\
      ;D : Dodge from the ground\n;DJ : Double Jump\n;WD : Wall Dodge (90° away from\
      \ the wall. When dodging 45° away from the wall you can get about 15% better\
      \ distances when combined with jumping along the wall.)\n;IJ : Impact Jump\n\
      ;ID : Impact Dodge (like Impact Jump, but instead of the jump a dodge is performed)\n\
      ;IWD : Impact Wall Dodge (a wall dodge boosted by the shield gun)\n;BD : \"\
      boost dodge\" / \"boost jump\" (a jump and a wall dodge at the same time; only\
      \ really \"boosts\" in UT2003)\n\n==Without Any Modification ==\n\nThe following\
      \ values have been gathered without any speed/jump modifying additions, i.e.\
      \ default gravity, no adrenaline combos and no physics-altering mutators.\n\n\
      ===Without Shield Gun ===\n\n{| class=\"wikitable\"\n\n|-\n| style=\"text-align:\
      \ center\" |'''Move'''\n| style=\"text-align: center\" |'''Height'''\n| style=\"\
      text-align: center\" |'''Distance'''\n| style=\"text-align: center\" |'''Notes'''\
      \ \n|-\n|J\n| style=\"text-align: right\" |53 UU\n| style=\"text-align: right\"\
      \ |315 UU\n|\n|-\n|D\n| style=\"text-align: right\" |18 UU\n| style=\"text-align:\
      \ right\" |338 UU\n|\n|-\n|J, DJ\n| style=\"text-align: right\" |119 UU\n| style=\"\
      text-align: right\" |603 UU\n|\n|-\n|D, DJ\n| style=\"text-align: right\" |87\
      \ UU\n| style=\"text-align: right\" |693 UU\n|\n|-\n|J, DJ, WD\n| style=\"text-align:\
      \ right\" |141 UU\n| style=\"text-align: right\" |462 UU\n|\n|-\n|J, WD, DJ\n\
      | style=\"text-align: right\" |132 UU\n| style=\"text-align: right\" |766 UU\n\
      |\n|}\n\n'''EntropicLqd:''' Is 2K3 VASTLY different from 2K4?  I've put a small\
      \ map together that relies on a specific jump not being possible.  I'm currently\
      \ clearing a distance of 1184UU with a J, WD, DJ combination.\n\n'''Wormbo:'''\
      \ We may have to start [[Legacy:Movement Metrics (UT2004)|Movement Metrics (UT2004)]].\
      \ Differences in the walldodge implementation cause all values for walldodges\
      \ and boostdodges in UT2003 to be quite a bit larger than in UT2004. The boostdodge\
      \ has been degraded to a regular walldodge now because it nolonger adds the\
      \ upward velocity of the jump to the doding velocity.\n\n'''EntropicLqd:'''\
      \ Would seem sensible.  I'll have a play this weekend and try and get some provisional\
      \ figures down.  It'll be interesting to see how your mutator values line up\
      \ with my own testing.  We might need a caveat around the player collision allowing\
      \ the player to actually jump longer distances.  My impact jumping is pretty\
      \ poor though.\n\n'''GRAF1K:''' Groundspeed is apparently increased as well.\
      \ Should the UT2004 metrics page duplicate the metrics unchanged since UT2003\
      \ or reference this page?\n\n'''EntropicLqd:''' I would prefer all the unchanged\
      \ (if any) metrics to be duplicated.  It keeps all the metrics for each version\
      \ of ther game in one place which is a bit simpler for the users.\n\n===Shield\
      \ Gun Jumps ===\n; Shield Gun aimed straight down for maximum height :\n;|^\
      \ '''Move''' |^ '''Height''' |^ '''Distance''' |^ '''Notes''' |\n;| IJ     \
      \     |>       441 UU |>         858 UU | |\n;| ID          |>       284 UU\
      \ |>        1073 UU | |\n;| IJ, DJ      |>       509 UU |>        1107 UU |\
      \ |\n;| ID, DJ      |>       363 UU |>        1367 UU | |\n;| IJ, DJ, WD  |>\
      \       496 UU |>         878 UU | |\n;| IJ, WD, DJ  |>       575 UU |>    \
      \    1395 UU | |\n\n; Shield Gun aimed 45° down on ground or at a wall for maximum\
      \ distance :\n;|^ '''Move''' |^ '''Height''' |^ '''Distance''' |^ '''Notes'''\
      \ |\n;| IJ          |>       392 UU |>        1157 UU | |\n;| ID          |>\
      \       172 UU |>        1278 UU | |\n;| IJ, DJ      |>       454 UU |>    \
      \    1476 UU | |\n;| ID, DJ      |>       421 UU |>        1839 UU | |\n;| J,\
      \ IWD, DJ  |>       262 UU |>        2020 UU | |\n;| J, DJ, IWD  |>       281\
      \ UU |>        1580 UU | |\n\n===Special trickjumps ===\n\nFunky moves for extra\
      \ distance or in special situations.\n\n{| class=\"wikitable\"\n\n|-\n| style=\"\
      text-align: center\" |'''Move'''\n| style=\"text-align: center\" |'''Height'''\n\
      | style=\"text-align: center\" |'''Distance'''\n| style=\"text-align: center\"\
      \ |'''Notes''' \n|-\n|BD\n| style=\"text-align: right\" |140 UU\n| style=\"\
      text-align: right\" |836 UU\n|more common distances are around 750-780 UU\n\
      |-\n|BD, DJ\n| style=\"text-align: right\" |210 UU\n| style=\"text-align: right\"\
      \ |1168 UU\n|more common distances are around 1000-1060 UU\n|}\n\nPlease suggest\
      \ others and describe them a bit.\n\n----\n\n'''Kerlin:''' Speed Adrenaline\
      \ modifies all of these, doesn't it? Ugh. Not to pile on more work or anything.\
      \ :)\n\n'''Wormbo:''' The Speed combo increases speed and jump height, so expect\
      \ ''huge'' leaps in combination with impact jumping or other special combinations.\
      \ I'll see about that right now, thanks for the reminder. :)\n\n----\n\n==With\
      \ The Speed Combo ==\n\n<tt>set ComboSpeed AdrenalineCost 0</tt> gives enough\
      \ time to test these jumps. :)\n\nFor some reason impact jump with the speed\
      \ combo result in less height that normal impact jumps.\n\n===Without Shield\
      \ Gun ===\n\n{| class=\"wikitable\"\n\n|-\n| style=\"text-align: center\" |'''Move'''\n\
      | style=\"text-align: center\" |'''Height'''\n| style=\"text-align: center\"\
      \ |'''Distance'''\n| style=\"text-align: center\" |'''Notes''' \n|-\n|J\n| style=\"\
      text-align: right\" |134 UU\n| style=\"text-align: right\" |674 UU\n|\n|-\n\
      |D\n| style=\"text-align: right\" |22 UU\n| style=\"text-align: right\" |425\
      \ UU\n|\n|-\n|J, DJ\n| style=\"text-align: right\" |284 UU\n| style=\"text-align:\
      \ right\" |1101 UU\n|\n|-\n|D, DJ\n| style=\"text-align: right\" |173 UU\n|\
      \ style=\"text-align: right\" |1359 UU\n|\n|-\n|J, DJ, WD\n| style=\"text-align:\
      \ right\" |325 UU\n| style=\"text-align: right\" |1073 UU\n|\n|-\n|J, WD, DJ\n\
      | style=\"text-align: right\" |337 UU\n| style=\"text-align: right\" |1711 UU\n\
      |\n|}\n\n===Shield Gun Jumps ===\n; Shield Gun aimed straight down for maximum\
      \ height :\n;|^ '''Move''' |^ '''Height''' |^ '''Distance''' |^ '''Notes'''\
      \ |\n;| IJ          |>       337 UU |>        1055 UU | |\n;| ID          |>\
      \       304 UU |>        1513 UU | |\n;| IJ, DJ      |>       484 UU |>    \
      \    1517 UU | |\n;| ID, DJ      |>       ??? UU |>        ???? UU | |\n;| IJ,\
      \ DJ, WD  |>       ??? UU |>        ???? UU | |\n;| IJ, WD, DJ  |>       572\
      \ UU |>        2059 UU | |\n\n; Shield Gun aimed 45° down on ground or at a\
      \ wall for maximum distance :\n;|^ '''Move''' |^ '''Height''' |^ '''Distance'''\
      \ |^ '''Notes''' |\n;| IJ          |>       290 UU |>        1568 UU | |\n;|\
      \ ID          |>       224 UU |>        1793 UU | |\n;| IJ, DJ      |>     \
      \  484 UU |>        2277 UU | |\n;| ID, DJ      |>       ??? UU |>        ????\
      \ UU | |\n;| J, IWD, DJ  |>       439 UU |>        3224 UU | PH34R! :D\n;| J,\
      \ DJ, IWD  |>       ??? UU |>        ???? UU | |\n\n===Special trickjumps ===\n\
      \nFunky moves for extra distance or in special situations.\n\n{| class=\"wikitable\"\
      \n\n|-\n| style=\"text-align: center\" |'''Move'''\n| style=\"text-align: center\"\
      \ |'''Height'''\n| style=\"text-align: center\" |'''Distance'''\n| style=\"\
      text-align: center\" |'''Notes''' \n|-\n|BD\n| style=\"text-align: right\" |248\
      \ UU\n| style=\"text-align: right\" |1503 UU\n|\n|-\n|BD, DJ\n| style=\"text-align:\
      \ right\" |394 UU\n| style=\"text-align: right\" |2287 UU\n|\n|}\n\n----\n\n\
      All units are UEd3.0 units:\n\n*  jump in length: 256 units (with speed, 768\
      \ units)\n*  double-jump: 512 units (with speed 1152 units)\n*  combo dodge/jump:\
      \ 768 units (with speed 1280 units)\n*  jump in height: 64 units (with speed\
      \ 128 units)\n*  double-jump in height: 128 units (with speed 256 units)\n*\
      \  maximum height without taking damages: 768 units\n*  dodge distance: 320\
      \ units (with speed 448 units)\n*  wall dodge: 448 units (with speed 832 units)\n\
      *  wall-dodge/jump: 832 units (with speed 1600 units)\n*  vertical shieldjump:\
      \ 512 units (with berserk 1152 units)\n*  horizontal shieldjump: 1024 (with\
      \ speed 1280 units)\n*  size of a character: 96 units (duck: 56 units)\n*  minimal\
      \ heights of a ceiling: 160 units (224 units for double* jump)\n*  maximum height\
      \ for a stair step: 40 units\n\n'''Gui:''' Thx to Switch for the datas concerning\
      \ shieldjumps and to Lord Simeon for the duck thing. Also, Qbic has posted some\
      \ additionnal infos on BuF, but I didn't test them; here they are:\n\n-dodgejump\
      \ sideways while running forward: 832 (with speed, 1520)-\n\n==Related Topics\
      \ ==\n* [[Legacy:Movement Metrics (UT)|Movement Metrics (UT)]]\n* [[Legacy:Movement\
      \ Metrics (UT2004)|Movement Metrics (UT2004)]]\n* [[Legacy:General Scale And\
      \ Dimensions|General Scale And Dimensions]]\n\n==Comments==\n\n'''Foxpaw:'''\
      \ Some information about the [[Legacy:Karma|Karma]] units would be a useful\
      \ addition. To figure them out you may have to make a script to move two objects\
      \ in sync, one with regular physics and one with Karma physics. That's just\
      \ an idea as to how it might be measured, if anyone was willing to do the \"\
      grunt work\" of figuring out the conversions it would be very useful.\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
