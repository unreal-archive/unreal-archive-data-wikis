  title: "Legacy:WikiTag"
  text:
    text: "<p><a href=\"http://c2.com/cgi/wiki?WikiTag\" class=\"extiw\" title=\"\
      wiki:WikiTag\">Wiki:WikiTags</a> are a bit like <a href=\"/Category:Legacy_Category\"\
      \ title=\"Category:Legacy Category\">categories</a>... but they're only temporary.</p>\n\
      <p>Some Wiki tags we use here include:</p>\n<ul>\n<li><a href=\"/Category:Legacy_Answer_Needed\"\
      \ title=\"Category:Legacy Answer Needed\">Category:Legacy Answer Needed</a>\
      \ – questions that require expert knowledge</li>\n<li><a href=\"/Category:Legacy_Refactor_Me\"\
      \ title=\"Category:Legacy Refactor Me\">Category:Legacy Refactor Me</a> – requests\
      \ that the next person with time and the required knowledge at hand refactor\
      \ this page.</li>\n<li><a href=\"/Category:Legacy_Link_Me\" title=\"Category:Legacy\
      \ Link Me\">Category:Legacy Link Me</a> – requests that a link to this page\
      \ be added at one or several appropriate places in the Wiki, <i>or</i> requests\
      \ the insertion of a link to a relevant wiki page the title of which has escaped\
      \ the writer's mind.</li>\n<li><a href=\"/Category:Legacy_Delete_Me\" title=\"\
      Category:Legacy Delete Me\">Category:Legacy Delete Me</a> – requests that a\
      \ page be deleted by an admin.</li>\n<li><a href=\"/Category:Legacy_Delete_Reply_When_You_See_It\"\
      \ title=\"Category:Legacy Delete Reply When You See It\">Category:Legacy Delete\
      \ Reply When You See It</a> – requests that the preceding reply (in thread mode)\
      \ be deleted by the person it is directed at.</li>\n<li><a href=\"/Category:Legacy_Text_Mangling_Alert\"\
      \ title=\"Category:Legacy Text Mangling Alert\">Category:Legacy Text Mangling\
      \ Alert</a> – use this to alert a contributor whose web browser has accidentally\
      \ damaged the text of a page they have edited.</li>\n<li><a href=\"/Category:Legacy_Image_Needed\"\
      \ title=\"Category:Legacy Image Needed\">Category:Legacy Image Needed</a> –\
      \ requests that an appropriate image is inserted when the writer is not aware\
      \ of such an image already existing on the Wiki</li>\n</ul>\n\n<!-- \nNewPP\
