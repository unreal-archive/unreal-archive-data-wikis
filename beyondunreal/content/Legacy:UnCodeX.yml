  wikitext:
    text: "[[Image:Legacy_UnCodeX-icon.gif|left|]]\n\n'''UnCodeX''' is a combination\
      \ of [[Legacy:UClasses|UClasses]] and [[Legacy:UnDox|UnDox]] created by [[Legacy:El\
      \ Muerte|El Muerte]].\n\nUnCodeX can create a class and package tree from the\
      \ UnrealScript sources, analyse the content of each class for later use.\n\n\
      UnCodeX also gives you the ability to create a high detailed HTML API reference\
      \ from your code. It includes all definitions made in classes, syntax highlighted\
      \ source code, links to the type declarations, automatic JavaDoc-like documentation\
      \ from your source code and much more.\n\nYou can take a look at the following\
      \ examples:\n* [http://unreal.elmuerte.com/uncodex-u1 Unreal 1 UnrealScript\
      \ code]\n* [http://unreal.elmuerte.com/uncodex-ut Unreal Tournament UnrealScript\
      \ code]\n\n* [http://unreal.elmuerte.com/uncodex-ut2003 UT2003 UnrealScript\
      \ code]\n* [http://unreal.elmuerte.com/uncodex-ut2004 UT2004 UnrealScript code]\n\
      * [http://unreal.elmuerte.com/uncodex-u2 Unreal 2 UnrealScript code]\n* [http://unreal.elmuerte.com/uncodex-u2xmp\
      \ Unreal 2 XMP UnrealScript code]\n\nThe links up above are broken, but most\
      \ of the examples can be viewed here:\n* [http://uncodex.ut-files.com/ UnCodeX\
      \ Mirror Site]\n\n'''Note:''' UnCodeX should work with the source code of all\
      \ games based on any of the [[Legacy:Unreal Engine Versions|Unreal Engine Versions]].\n\
      \nCurrently supported UnrealEngine games:\n* [[Legacy:Unreal|Unreal]]\n* [[Legacy:Unreal\
      \ Tournament|Unreal Tournament]]\n* [[Legacy:Unreal 2|Unreal 2]] including XMP\n\
      * [[Legacy:UT2003|UT2003]]\n* [[Legacy:UT2004|UT2004]]\n\nIf UnCodeX doesn't\
      \ work with the unrealscript of a different game, please email me the unrealscript\
      \ source of the game so I can fix the parser. And add it to the supported list.\n\
      \nPlease report bugs/feature requests: on [http://sourceforge.net/projects/uncodex/\
      \ the SourceForge project page]\n\n==Screen shots ==\n\n{|\n\n|-\n|[[Image:Legacy_UnCodeX.png]]\n\
      |UnCodeX with everything on \n|-\n|[[Image:Legacy_UnCodeX-2.png]]\n|UnCodeX\
      \ in Tool window mode. In Tool window mode UnCodeX reserves a part of the desktop\
      \ that can't be used by other application (like the taskbar). UnCodeX can be\
      \ set to 'Auto Hide' when it's not focused, just like the taskbar with 'Auto\
      \ Hide' enabled. \n|}\n\n==Features==\n* Automatically detects packages, but\
      \ it is possible to exclude packages\n* Multiple source code directories\n*\
      \ Customizable layout\n* Customizable hot keys\n* Application Toolbar support\
      \ (can snap to the left and right side of the screen)\n\n* Compile classes using\
      \ your favorite compiler front-end\n* Launch a test server from UnCodeX\n* Join\
      \ your test server\n* Batch execution via commandline\n* Import package priority\
      \ settings from game .ini files\n* possible to tag package to distinguish original\
      \ packages/classes from custom packages/classes\n* Commandline version for documentation\
      \ generation (MS Windows and GNU\\Linux i386 builds)\n* Extendable via RemObjects'\
      \ PascalScript\n\n* Class tree and Package viewer\n** Class inheritance tree\n\
      ** Package tree\n** Inline search\n** Find a classes in the tree (using part\
      \ of the name)\n** Class full-text search (with regular expression support)\n\
      ** Syntax hilighted source code preview of a selected class\n** Package property\
      \ editor\n** Create subclass dialog\n** Recursive delete classes\n** Move classes\
      \ to a different package\n** property inspector to list add variables/functions/etc.\
      \ in a class\n** Defaultproperties browser\n\n* Documention generator \n** Create\
      \ HTML reference [http://unreal.elmuerte.com/uncodex-ut2004 Example page]\n\
      ** Compile HTML reference to a MS HTML Help file (requires [http://msdn.microsoft.com/library/default.asp?url=/library/en-us/htmlhelp/html/vsconHH1Start.asp\
      \ HTML Help Workshop])\n** Customizable HTML output using templates (UnrealWiki\
      \ like template included)\n** Support for special source code comments: <code>/**\
      \ comment about the class/var/etc. below */</code>\n** All leading class comments\
      \ are accepted as comments for that class.\n** support for custom output modules\n\
      ** Support for custom comment preprocessors (HTML output)\n\n* Additional output\
      \ modules\n** ClassWikifier to be used on the UnrealWiki\n** [http://www.graphviz.org\
      \ GraphViz] output ([http://redir.elmuerte.com/junk/out_graphviz.html sample\
      \ 1], [http://redir.elmuerte.com/junk/out_graphviz-2.html sample 2])\n** [http://ctags.sf.net\
      \ CTAGS] file creator \n\n==Downloads==\n\n'''[http://sourceforge.net/projects/uncodex/files/windows/uncodex-2.2.0.238/UnCodeX-v238-setup.exe/download\
