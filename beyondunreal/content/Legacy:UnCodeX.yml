      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnCodeX?section=6\"\
      \ title=\"Edit section: Changes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>UT3 fixes. Does not support UTF16 encoded files,\
      \ just plain ASCII.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"CVS\"\
      >CVS</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnCodeX?section=7\" title=\"Edit section: CVS\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ source code is available from my <a href=\"/Legacy:CVS\" title=\"Legacy:CVS\"\
      >CVS</a> server, the module name is <b>UnCodeX</b></p>\n<dl>\n<dt>WebCVS access</dt>\n\
      <dd><a rel=\"nofollow\" class=\"external free\" href=\"http://cvs.sourceforge.net/viewcvs.py/uncodex/UnCodeX/\"\
