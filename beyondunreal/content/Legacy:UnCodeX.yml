---
parse:
  title: "Legacy:UnCodeX"
  text:
    text: "<div class=\"floatleft\"><a href=\"/File:Legacy_UnCodeX-icon.gif\" class=\"\
      image\"><img alt=\"Legacy UnCodeX-icon.gif\" src=\"/w/images/Legacy_UnCodeX-icon.gif\"\
      \ width=\"32\" height=\"32\" /></a></div>\n<p><b>UnCodeX</b> is a combination\
      \ of <a href=\"/Legacy:UClasses\" title=\"Legacy:UClasses\">UClasses</a> and\
      \ <a href=\"/Legacy:UnDox\" title=\"Legacy:UnDox\">UnDox</a> created by <a href=\"\
      /Legacy:El_Muerte\" title=\"Legacy:El Muerte\" class=\"mw-redirect\">El Muerte</a>.</p>\n\
      <p>UnCodeX can create a class and package tree from the UnrealScript sources,\
      \ analyse the content of each class for later use.</p>\n<p>UnCodeX also gives\
      \ you the ability to create a high detailed HTML API reference from your code.\
      \ It includes all definitions made in classes, syntax highlighted source code,\
      \ links to the type declarations, automatic JavaDoc-like documentation from\
      \ your source code and much more.</p>\n<p>You can take a look at the following\
      \ examples:</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://unreal.elmuerte.com/uncodex-u1\">Unreal 1 UnrealScript code</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://unreal.elmuerte.com/uncodex-ut\"\
      >Unreal Tournament UnrealScript code</a></li>\n</ul>\n<ul>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://unreal.elmuerte.com/uncodex-ut2003\"\
      >UT2003 UnrealScript code</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://unreal.elmuerte.com/uncodex-ut2004\">UT2004 UnrealScript\
      \ code</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://unreal.elmuerte.com/uncodex-u2\"\
      >Unreal 2 UnrealScript code</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://unreal.elmuerte.com/uncodex-u2xmp\">Unreal 2 XMP UnrealScript\
      \ code</a></li>\n</ul>\n<p>The links up above are broken, but most of the examples\
      \ can be viewed here:</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://uncodex.ut-files.com/\">UnCodeX Mirror Site</a></li>\n</ul>\n\
      <p><b>Note:</b> UnCodeX should work with the source code of all games based\
      \ on any of the <a href=\"/Legacy:Unreal_Engine_Versions\" title=\"Legacy:Unreal\
      \ Engine Versions\">Unreal Engine Versions</a>.</p>\n<p>Currently supported\
      \ UnrealEngine games:</p>\n<ul>\n<li><a href=\"/Legacy:Unreal\" title=\"Legacy:Unreal\"\
      >Unreal</a></li>\n<li><a href=\"/Legacy:Unreal_Tournament\" title=\"Legacy:Unreal\
      \ Tournament\">Unreal Tournament</a></li>\n<li><a href=\"/Legacy:Unreal_2\"\
      \ title=\"Legacy:Unreal 2\">Unreal 2</a> including XMP</li>\n<li><a href=\"\
      /Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a></li>\n\
      <li><a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\"\
      >UT2004</a></li>\n</ul>\n<p>If UnCodeX doesn't work with the unrealscript of\
      \ a different game, please email me the unrealscript source of the game so I\
      \ can fix the parser. And add it to the supported list.</p>\n<p>Please report\
      \ bugs/feature requests: on <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://sourceforge.net/projects/uncodex/\">the SourceForge project page</a></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Screen_shots\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Screen shots</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Features\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Features</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Downloads\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Downloads</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Older_downloads\"><span class=\"tocnumber\">3.1</span> <span class=\"\
      toctext\">Older downloads</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Development_releases\"><span class=\"tocnumber\">3.2</span> <span\
      \ class=\"toctext\">Development releases</span></a>\n<ul>\n<li class=\"toclevel-3\
      \ tocsection-6\"><a href=\"#Changes\"><span class=\"tocnumber\">3.2.1</span>\
      \ <span class=\"toctext\">Changes</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-2 tocsection-7\"><a href=\"#CVS\"><span class=\"tocnumber\">3.3</span>\
      \ <span class=\"toctext\">CVS</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-8\"><a href=\"#Discussion\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Screen_shots\">Screen shots</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnCodeX?section=1\" title=\"Edit section: Screen shots\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<table>\n\
      <tr>\n<td><a href=\"/File:Legacy_UnCodeX.png\" class=\"image\"><img alt=\"Legacy\
      \ UnCodeX.png\" src=\"/w/images/Legacy_UnCodeX.png\" width=\"370\" height=\"\
      288\" /></a></td>\n<td>UnCodeX with everything on</td>\n</tr>\n<tr>\n<td><a\
      \ href=\"/File:Legacy_UnCodeX-2.png\" class=\"image\"><img alt=\"Legacy UnCodeX-2.png\"\
      \ src=\"/w/images/Legacy_UnCodeX-2.png\" width=\"300\" height=\"225\" /></a></td>\n\
      <td>UnCodeX in Tool window mode. In Tool window mode UnCodeX reserves a part\
      \ of the desktop that can't be used by other application (like the taskbar).\
      \ UnCodeX can be set to 'Auto Hide' when it's not focused, just like the taskbar\
      \ with 'Auto Hide' enabled.</td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Features\">Features</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnCodeX?section=2\"\
      \ title=\"Edit section: Features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Automatically detects packages, but it is possible\
      \ to exclude packages</li>\n<li>Multiple source code directories</li>\n<li>Customizable\
      \ layout</li>\n<li>Customizable hot keys</li>\n<li>Application Toolbar support\
      \ (can snap to the left and right side of the screen)</li>\n</ul>\n<ul>\n<li>Compile\
      \ classes using your favorite compiler front-end</li>\n<li>Launch a test server\
      \ from UnCodeX</li>\n<li>Join your test server</li>\n<li>Batch execution via\
      \ commandline</li>\n<li>Import package priority settings from game .ini files</li>\n\
      <li>possible to tag package to distinguish original packages/classes from custom\
      \ packages/classes</li>\n<li>Commandline version for documentation generation\
      \ (MS Windows and GNU\\Linux i386 builds)</li>\n<li>Extendable via RemObjects'\
      \ PascalScript</li>\n</ul>\n<ul>\n<li>Class tree and Package viewer\n<ul>\n\
      <li>Class inheritance tree</li>\n<li>Package tree</li>\n<li>Inline search</li>\n\
      <li>Find a classes in the tree (using part of the name)</li>\n<li>Class full-text\
      \ search (with regular expression support)</li>\n<li>Syntax hilighted source\
      \ code preview of a selected class</li>\n<li>Package property editor</li>\n\
      <li>Create subclass dialog</li>\n<li>Recursive delete classes</li>\n<li>Move\
      \ classes to a different package</li>\n<li>property inspector to list add variables/functions/etc.\
      \ in a class</li>\n<li>Defaultproperties browser</li>\n</ul>\n</li>\n</ul>\n\
      <ul>\n<li>Documention generator\n<ul>\n<li>Create HTML reference <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://unreal.elmuerte.com/uncodex-ut2004\"\
      >Example page</a></li>\n<li>Compile HTML reference to a MS HTML Help file (requires\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://msdn.microsoft.com/library/default.asp?url=/library/en-us/htmlhelp/html/vsconHH1Start.asp\"\
      >HTML Help Workshop</a>)</li>\n<li>Customizable HTML output using templates\
      \ (UnrealWiki like template included)</li>\n<li>Support for special source code\
      \ comments: <code>/** comment about the class/var/etc. below */</code></li>\n\
      <li>All leading class comments are accepted as comments for that class.</li>\n\
      <li>support for custom output modules</li>\n<li>Support for custom comment preprocessors\
      \ (HTML output)</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Additional output modules\n\
      <ul>\n<li>ClassWikifier to be used on the UnrealWiki</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.graphviz.org\">GraphViz</a> output\
      \ (<a rel=\"nofollow\" class=\"external text\" href=\"http://redir.elmuerte.com/junk/out_graphviz.html\"\
      >sample 1</a>, <a rel=\"nofollow\" class=\"external text\" href=\"http://redir.elmuerte.com/junk/out_graphviz-2.html\"\
      >sample 2</a>)</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://ctags.sf.net\">CTAGS</a> file creator</li>\n</ul>\n</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Downloads\">Downloads</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnCodeX?section=3\"\
      \ title=\"Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://sourceforge.net/projects/uncodex/files/windows/uncodex-2.2.0.238/UnCodeX-v238-setup.exe/download\"\
      >UnCodeX v238 setup</a></b></p>\n<h3><span class=\"mw-headline\" id=\"Older_downloads\"\
      >Older downloads</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnCodeX?section=4\" title=\"Edit section: Older\
      \ downloads\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://prdownloads.sourceforge.net/uncodex/UnCodeX-v232-setup.exe?download\"\
