      >UnCodeX v050 setup</a></p>\n<h3><span class=\"mw-headline\" id=\"Development_releases\"\
      >Development releases</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnCodeX?section=5\" title=\"Edit section: Development\
      \ releases\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://downloads.sourceforge.net/uncodex/UnCodeX237-beta.zip\"\
      >MS Windows Beta</a> (latest build: 237)</p>\n<p><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://prdownloads.sourceforge.net/uncodex/ucxcu-229beta_linux-x86.tar.bz2?download\"\
      >ucxcu Linux x86</a> (latest build: 014 beta 229)</p>\n<h4><span class=\"mw-headline\"\
