  title: "Legacy:Mapping For DDOM"
  text:
    text: "<p><b>Double Domination (DDOM)</b> is a <a href=\"/Legacy:Gametype\" title=\"\
      Legacy:Gametype\">gametype</a> introduced in <a href=\"/Legacy:UT2003\" title=\"\
      Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>. Two <a href=\"/Legacy:GameObjective\"\
      \ title=\"Legacy:GameObjective\">GameObjective</a> control points, <a href=\"\
      /Legacy:XDomPoint\" title=\"Legacy:XDomPoint\">xDomPoint</a>, are placed in\
      \ the map: DomPoint A and DomPoint B. Each round a team has to touch and hold\
      \ both DomPoints for 10 seconds to score a point. After a short break, the DomPoints\
      \ are reset for the next round.</p>\n<p>Domination maps in <a href=\"/Legacy:UT\"\
      \ title=\"Legacy:UT\" class=\"mw-redirect\">UT</a> were generally built more\
      \ like Deathmatch maps than any other gametype. There were a varied number of\
      \ DomPoints, like 2-4, placed at spots around the map that lended themselves\
      \ to some kind of defense.</p>\n<p>Double Domination's mapping has changed significantly.\
      \ Its maps are closer to CTF in that there are only two DomPoints. Although\
      \ the DomPoints are not explicitly Team controlled, they are <i>generally</i>\
      \ symmetrical, with a control point at each end of the map in a base of some\
      \ sort. Instead of <a href=\"/Legacy:PlayerStart\" title=\"Legacy:PlayerStart\"\
      >PlayerStarts</a> being placed at either end of the map, one base per team,\
      \ they are normally placed in the center area of the map, equally distant from\
      \ the DomPoints.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Map_Construction\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Construction</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Mapping_Guidelines\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Mapping Guidelines</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Layout_Styles\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Layout Styles</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Map_Construction\">Map Construction</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_DDOM?section=1\" title=\"Edit section: Map\
      \ Construction\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Set LevelProperties -&gt; LevelInfo -&gt; DefaultGametype to <tt>xGame.xDoubleDom</tt>.</li>\n\
      </ul>\n<ul>\n<li>To add a DomPoint, <a href=\"/Legacy:Add_An_Actor\" title=\"\
      Legacy:Add An Actor\">add an actor</a> &gt;&gt; NavigationPoint &gt;&gt; JumpDest\
      \ &gt;&gt; JumpSpot &gt;&gt; GameObjective &gt;&gt; DominationPoint &gt;&gt;\
      \ xDomPoint &gt;&gt; xDomPointA/B. One xDomPointA and one xDomPointB should\
      \ be placed in the map.</li>\n</ul>\n<ul>\n<li><a href=\"/Legacy:AssaultPath\"\
      \ title=\"Legacy:AssaultPath\">AssaultPaths</a> can be added, leading towards\
      \ the DomPoints, for better <a href=\"/Legacy:Bot_Support\" title=\"Legacy:Bot\
      \ Support\">Bot Support</a>.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Mapping_Guidelines\">Mapping Guidelines</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_DDOM?section=2\"\
      \ title=\"Edit section: Mapping Guidelines\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>PlayerStarts should be of an equal distance\
      \ to DomPoints, especially if they have specific Team Indexes (see <a href=\"\
      /Legacy:Team_Number\" title=\"Legacy:Team Number\">Team Number</a>). One team\
      \ should not spawn closer to a DomPoint than the other.</li>\n</ul>\n<ul>\n\
      <li>DomPoints should normally be a good distance from each other, usually opposite\
      \ ends of the map.</li>\n</ul>\n<ul>\n<li>Entrances to DomPoint areas should\
      \ not be choke points. There should usually be more than one way in or out.</li>\n\
      </ul>\n<ul>\n<li>Some obvious cover or other defensive qualities of the DomPoints\
      \ should be present.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Layout_Styles\"\
      >Layout Styles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_DDOM?section=3\" title=\"Edit section:\
      \ Layout Styles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Aside from the standard layout guidlines above, Double Domination offers\
      \ variety in what a layout gameplay can be like.</p>\n<dl>\n<dt>Regular CTF\
      \ style&#160;</dt>\n<dd>Blue Team and Red Team both have a base with a DomPoint\
      \ in each. In this type of map, you would have to hold off the enemy at their\
      \ own base for ten seconds to score a point.</dd>\n</dl>\n<dl>\n<dt>King Of\
      \ The Hill style&#160;</dt>\n<dd>Both DomPoints are next to each other at the\
      \ centre of the map. Effectively, if you have one DomPoint, you have both. Teams\
      \ just have to defend it for the time needed to score.</dd>\n</dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_DDOM?section=4\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"\
      Legacy:Topics On Mapping\">Topics on Mapping</a></li>\n<li><a href=\"/Legacy:Gametype\"\
      \ title=\"Legacy:Gametype\">Gametype</a>\n<ul>\n<li><a href=\"/Legacy:Mapping_For_DOM\"\
      \ title=\"Legacy:Mapping For DOM\">Mapping for DOM</a> – UT Only</li>\n</ul>\n\
      </li>\n<li><a href=\"/Legacy:Map_Planning\" title=\"Legacy:Map Planning\">Map\
      \ Planning</a></li>\n<li><a href=\"/Legacy:Map_Design\" title=\"Legacy:Map Design\"\
      >Map Design</a></li>\n<li><a href=\"/Legacy:Map_Flow\" title=\"Legacy:Map Flow\"\
      >Map Flow</a></li>\n<li><a href=\"/Legacy:Gameplay\" title=\"Legacy:Gameplay\"\
      >Gameplay</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.028\
      \ seconds\nReal time usage: 0.030 seconds\nPreprocessor visited node count:\
