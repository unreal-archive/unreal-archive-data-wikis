  wikitext:
    text: "'''Double Domination (DDOM)''' is a [[Legacy:Gametype|gametype]] introduced\
      \ in [[Legacy:UT2003|UT2003]].  Two [[Legacy:GameObjective|GameObjective]] control\
      \ points, [[Legacy:XDomPoint|xDomPoint]], are placed in the map: DomPoint A\
      \ and DomPoint B.  Each round a team has to touch and hold both DomPoints for\
      \ 10 seconds to score a point.  After a short break, the DomPoints are reset\
      \ for the next round.\n\nDomination maps in [[Legacy:UT|UT]] were generally\
      \ built more like Deathmatch maps than any other gametype.  There were a varied\
      \ number of DomPoints, like 2-4, placed at spots around the map that lended\
      \ themselves to some kind of defense.\n\nDouble Domination's mapping has changed\
      \ significantly.  Its maps are closer to CTF in that there are only two DomPoints.\
      \  Although the DomPoints are not explicitly Team controlled, they are ''generally''\
      \ symmetrical, with a control point at each end of the map in a base of some\
      \ sort.  Instead of [[Legacy:PlayerStart|PlayerStart]]s being placed at either\
      \ end of the map, one base per team, they are normally placed in the center\
      \ area of the map, equally distant from the DomPoints.\n\n==Map Construction==\n\
      * Set LevelProperties -> LevelInfo -> DefaultGametype to <tt>xGame.xDoubleDom</tt>.\n\
      \n* To add a DomPoint, [[Legacy:Add An Actor|add an actor]] >> NavigationPoint\
      \ >> JumpDest >> JumpSpot >> GameObjective >> DominationPoint >> xDomPoint >>\
      \ xDomPointA/B.  One xDomPointA and one xDomPointB should be placed in the map.\n\
      \n* [[Legacy:AssaultPath|AssaultPath]]s can be added, leading towards the DomPoints,\
      \ for better [[Legacy:Bot Support|Bot Support]].\n\n==Mapping Guidelines==\n\
      * PlayerStarts should be of an equal distance to DomPoints, especially if they\
      \ have specific Team Indexes (see [[Legacy:Team Number|Team Number]]).  One\
      \ team should not spawn closer to a DomPoint than the other.\n\n* DomPoints\
      \ should normally be a good distance from each other, usually opposite ends\
      \ of the map.\n\n* Entrances to DomPoint areas should not be choke points. \
      \ There should usually be more than one way in or out.\n\n* Some obvious cover\
      \ or other defensive qualities of the DomPoints should be present.\n\n==Layout\
      \ Styles==\n\nAside from the standard layout guidlines above, Double Domination\
      \ offers variety in what a layout gameplay can be like.\n\n; Regular CTF style\
      \ : Blue Team and Red Team both have a base with a DomPoint in each.  In this\
      \ type of map, you would have to hold off the enemy at their own base for ten\
      \ seconds to score a point.\n\n; King Of The Hill style : Both DomPoints are\
      \ next to each other at the centre of the map.  Effectively, if you have one\
      \ DomPoint, you have both.  Teams just have to defend it for the time needed\
      \ to score.\n\n==Related Topics==\n* [[Legacy:Topics On Mapping|Topics on Mapping]]\n\
      * [[Legacy:Gametype|Gametype]]\n** [[Legacy:Mapping For DOM|Mapping for DOM]]\
      \ &ndash; UT Only\n* [[Legacy:Map Planning|Map Planning]]\n* [[Legacy:Map Design|Map\
      \ Design]]\n* [[Legacy:Map Flow|Map Flow]]\n* [[Legacy:Gameplay|Gameplay]]\n\
      \n[[Category:Legacy Mapping|{{PAGENAME}}]]"
