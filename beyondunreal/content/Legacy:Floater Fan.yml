  text:
    text: "<p>The \"floater fan\" is essentially a powerful, vertical wind tunnel\
      \ that will blow an object that enters it upward. It is quite easy to implement\
      \ and is an interesting alternative to a lift, kicker, or teleporter.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Implementation_in_UT2003\">Implementation\
      \ in UT2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Floater_Fan?section=1\" title=\"Edit section:\
      \ Implementation in UT2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>To make the floater fan \"blow\" actors around, you\
      \ must make a physics volume in the shape of the area you want to be affected\
      \ by the fan. This area can be as large or as small as you like, but generally\
      \ a roughly cylindrical shape extending from the origin of the \"fan\" effect.\
      \ (usually the fan itself) Then, set the gravity in the volume to an appropriate\
      \ setting based on the power and facing of the fan. You can set a terminalvelocity\
      \ if you want a more precise exit velocity, otherwise the exit velocity will\
      \ generally depend on the entrance velocity and the length of time spent in\
      \ the wind tunnel.</p>\n<p>You will also probrably want to add a visual effect\
      \ for the wind tunnel. This can be done by using a static mesh of a duct opening\
      \ or a static mesh or mesh of an actual fan blade, with an appropriate rotation\
      \ and physics type applied to it. To give more of an impression of the power\
      \ of the fan you can add an emitter with bits of dust and whatnot coming out\
      \ to make a visual \"wind\" effect.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Implementation_in_Unreal_or_Unreal_Tournament\">Implementation in Unreal or\
      \ Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Floater_Fan?section=2\" title=\"Edit section:\
      \ Implementation in Unreal or Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Similar to the UT2003 implementation, this is made\
      \ instead by zoning off the area that the floater fan should affect. The ZoneGravity\
      \ and TerminalVelocity settings of the new zone's ZoneInfo can then be set appropriately.\
      \ ZoneVelocity can be used instead of ZoneGravity to make a more precise exit\
      \ velocity.</p>\n<p>To make a visual effect for the wind tunnel you will generally\
      \ use a decoration, though a BSP-based \"grate\" could also suffice if that\
      \ is your preference. Again, if it is a fan blade decoration you will likely\
      \ want to make it rotate to get the best effect.</p>\n<hr />\n<p><a href=\"\
      /Category:Legacy_Mapping\" title=\"Category:Legacy Mapping\">Category:Legacy\
      \ Mapping</a></p>\n<p><a href=\"/Category:Legacy_Tutorial\" title=\"Category:Legacy\
      \ Tutorial\">Category:Legacy Tutorial</a></p>\n<p><a href=\"/Category:Legacy_To_Do\"\
      \ title=\"Category:Legacy To Do\">Category:Legacy To Do</a> – Provide links\
      \ to this page from appropriate places. Make into more of a tutorial.</p>\n\n\
