  title: "Legacy:Extend The Dynamic Array"
  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <p>A dynamic array property works like an array property, in that it displays\
      \ a subtree of numbered items. But a dynamic array usually starts off empty.\
      \ The <a href=\"/Legacy:Actor/Display\" title=\"Legacy:Actor/Display\">Display</a>\
      \ -&gt; Skins property is a good example.</p>\n<div class=\"center\">\n<div\
      \ class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-dynamicarray-1.png\"\
      \ class=\"image\"><img alt=\"Legacy interface-Ed3-dynamicarray-1.png\" src=\"\
      /w/images/Legacy_interface-Ed3-dynamicarray-1.png\" width=\"384\" height=\"\
      99\" /></a></div>\n</div>\n<p>When the property is active, two widget buttons\
      \ appear: Empty and Add. Clicking Add creates a new entry at the end of the\
      \ dynamic array. Empty would remove all entries.</p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-dynamicarray-2.png\"\
      \ class=\"image\"><img alt=\"Legacy interface-Ed3-dynamicarray-2.png\" src=\"\
      /w/images/Legacy_interface-Ed3-dynamicarray-2.png\" width=\"384\" height=\"\
      99\" /></a></div>\n</div>\n<p>This entry works just like any other property.\
      \ In this example, the property type is a texture, so it has buttons of its\
      \ own to <a href=\"/Legacy:Set_The_Resource_Property\" title=\"Legacy:Set The\
      \ Resource Property\">set the resource property</a>. There are also the Delete\
      \ and Insert buttons, which delete the selected array entry or insert a new\
      \ entry above the selected one respectively.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Comments\">Comments</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Extend_The_Dynamic_Array?section=1\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Chip:</b> Is \"extend\" the best word for the title,\
      \ since it's similar to an Unreal Script keyword? Granted the context is very\
      \ different, but it might be confusing for beginners. How about \"populate\"\
      ?</p>\n<p><b>Wormbo:</b> This page will only rarely be linked from coding pages\
      \ and mappers usually don't care about UnrealScript-related things like words\
      \ being similar some UScript keywords.</p>\n\n<!-- \nNewPP limit report\nCPU\
