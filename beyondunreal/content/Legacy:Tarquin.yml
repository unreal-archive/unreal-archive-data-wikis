      \ &#160;;-)</p>\n<p><b>SavannahLion:</b> I know it's been a while Tarquin, but\
      \ I hope that you remember me. I'd like to have a short and quick talk with\
      \ you as soon as possible. I'll check back here once in a while, or you can\
