      \ stupid, but I'd prefer not to have an public discussion on here. I did, however,\
      \ explain a little bit of my plight on the Chongqing Page.</p>\n<p><b>Ghost3021:</b>\
      \ hey, neet brush builders! and they dont suffer from the ued goblin! no matter\
      \ what you do to them!&#160;:D</p>\n<p><b>Copperman:</b> Had an idea for a BB\
