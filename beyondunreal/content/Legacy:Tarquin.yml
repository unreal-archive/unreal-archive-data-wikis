  text:
    text: "<p>Hallo. This is tarquin, also called tarq for short. I tend to prefer\
      \ lowercase. I'm sure there's a reason for it. Aparently there's a UT player\
      \ who goes by TarQuin. That's not me.</p>\n<p><b>My email is probably working...\
      \ but Planet Unreal occasionally disable their SMTP server, and I get so much\
      \ spam in my inbox that I rarely check it. If you need to contact me, post here.</b></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Announcement\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Announcement</span></a></li>\n\
