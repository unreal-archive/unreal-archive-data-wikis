  wikitext:
    text: "Hallo. This is tarquin, also called tarq for short. I tend to prefer lowercase.\
      \ I'm sure there's a reason for it. Aparently there's a UT player who goes by\
      \ TarQuin. That's not me.\n\n'''My email is probably working... but Planet Unreal\
      \ occasionally disable their SMTP server, and I get so much spam in my inbox\
      \ that I rarely check it. If you need to contact me, post here.'''\n\n==Announcement==\n\
      \nDue to some new commitments I am soon taking on, I will not have as much time\
      \ to devote to Unreal Wiki. At the moment, I am checking Recent Changes at least\
      \ once a day. I anticipate that around September, and for the forseable future,\
      \ I will be around perhaps only once or twice a week.\n\nI suggest giving admin\
      \ access to a few more people to compensate for this. I can nominate people,\
      \ or the collective can, or people can volunteer. Another thing I want to do\
      \ is patch the script so newbies can NOT save a page with the \"blank page\"\
      \ text. This is the most frequent reason for me deleting pages.\n\n&mdash; tarquin\n\
      \n(More on my [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Wiki Diary]].)\n\n'''GRAF1K:'''\
      \ I've been expecting this announcment for quite a while, especially with JB200X\
      \ and such. :) I volunteer. I'm on RC several times a day due to my lack of\
      \ a \"real\" life. :P\n\n==(OLD) Plan ==\n\nI've not been greeting newcomers\
      \ here recently. I'm not ignoring you, folks, I'd like to get some mapping done!\
      \ (plus I've run out of variations on \"hi and welcome to the site\" :D )\n\
      * get screenies of the major parts of the UEd 3 interface made & uploaded\n\
      * before that, work out a quick standard form for such image filenames, so I\
      \ don't get confused later\n* get some maps made!\n* work out how to make the\
      \ Moz sidebar work on type 1\n* deal with http://forums.beyondunreal.com/showthread.php?s=&postid=1803048#post1803048\
      \ \n* [[UseMod:Empty_page_text]]\n\n==Contact ==\n\nBefore you email me questions,\
