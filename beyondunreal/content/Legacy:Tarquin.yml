      \nI hope that's not too rude &rarr; I'm just fed up typing the same thing out\
      \ several times a week, and since UT2003 is out, daily.\n\n==Ramblings ==\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Wiki Diary]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Notes]]\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Perl]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Mumblings]]\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Trig Rant]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Developer\
      \ Journal]]\n\n==Quick Biog ==\n\nBought Unreal when it first came out. The\
      \ signle-player was far less replayable than Quake, but I never tired of Botmatch\
      \ on DM-Loxi. UnrealEd used to crash at the drop of a hat, so it wasn't until\
      \ version 2 that I really started messing around with it. My delvings into the\
      \ class tree got me as far the the class [[Legacy:BrushBuilder|BrushBuilder]],\
      \ which I discovered could be cusomized. I released my pack of brushbuilders\
      \ around February 2001. You can read about them on Russian sites, which I think\
      \ is pretty cool. But then again, small things amuse me, like talking to SpoonDog\
      \ on IRC when it's morning here and, like, whoa dude, night-time there.\n\n\
      It always bugged me that it was so hard to find stuff on UnrealEd. I personally\
      \ hate tutorials. Hmm... so why do I appear to be half-running a site of them?\
      \ Well, more specifically, I hate being confronted with a page of headings that\
      \ go \"Basic / Intermediate / Advanced\". How am I supposed to know what the\
      \ site author judges to be \"intermediate\"? I don't need to read the basics\
      \ of subtracting a room to put stuff in for the 19th time. And I don't want\
      \ to swim through an interminable paragraph to find what I'm looking for.  I\
      \ prefer a reference page from which I can quickly extract the information I\
      \ need.\n\nThat said, there's a n00b born every minute, or so they say, and\
      \ tutorials are addressed to them, not me. Between the dozen or so major tutorial\
      \ sites, I really didn't think there was much point in starting a new one: it\
      \ would only confuse, I didn't have the time to commit to it, and it would end\
      \ up as just one more site for the tutorial links in forum stickies.\n\nWhat\
      \ changed? The url http://www.wikipedia.com came up in a Google search one day\
      \ in January 2002. I had a look around, read up on how it worked, and why it\
      \ worked (WhyWikiWorks...), and talked to Mychaeel about it who agreed that\
      \ the idea of running a wiki for Unreal documentation had potential. I didn't\
      \ know at the time that the UDN also runs on a wiki. The other catalyst was\
      \ a member of the BuF Editing forum who had recently announced his intention\
      \ to compile (yet another) help file of tutorials. The sleepy editing community\
      \ woke up a little bit for this one, and it seemed a good time to harness this\
      \ to more productive ends. Yes, I'm ranting. It's my page. If you don't like\
      \ it, go read [[Legacy:Actor|Actor]] or something. What's the problem with a\
      \ huge helpfile, or a list of links? Two things: organization and obsolecence.\
      \ Just the other day I saw a thread on the InA editing forum: someone was following\
      \ a tute and had come a cropper: where was the toolbox on the right-hand side\
      \ of the screen? \"That's in UnrealEd 1,\" we all cried. Great, problem solved.\
      \ But isn't it just ''silly'' that so many tutorials on the web are still confusing\
      \ people because they refer to the old version? Isn't it silly that it's all\
      \ scattered all over? Oh dear I'm ranting again. Time for more coffee.\n\n*\
      \ Other rants can be found on [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Rants]] if\
      \ you're really interested.\n\n----\n\n...and he ought to write something about\
