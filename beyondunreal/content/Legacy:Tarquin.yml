      tocnumber\">2</span> <span class=\"toctext\">(OLD) Plan</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Contact\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Contact</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Ramblings\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Ramblings</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Quick_Biog\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >Quick Biog</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"\
      #Guestbook\"><span class=\"tocnumber\">6</span> <span class=\"toctext\">Guestbook</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Announcement\"\
      >Announcement</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Tarquin?section=1\" title=\"Edit section: Announcement\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Due\
      \ to some new commitments I am soon taking on, I will not have as much time\
      \ to devote to Unreal Wiki. At the moment, I am checking Recent Changes at least\
      \ once a day. I anticipate that around September, and for the forseable future,\
      \ I will be around perhaps only once or twice a week.</p>\n<p>I suggest giving\
      \ admin access to a few more people to compensate for this. I can nominate people,\
      \ or the collective can, or people can volunteer. Another thing I want to do\
      \ is patch the script so newbies can NOT save a page with the \"blank page\"\
      \ text. This is the most frequent reason for me deleting pages.</p>\n<p>— tarquin</p>\n\
      <p>(More on my <a href=\"/Legacy:Tarquin/Wiki_Diary\" title=\"Legacy:Tarquin/Wiki\
      \ Diary\">Legacy:Tarquin/Wiki Diary</a>.)</p>\n<p><b>GRAF1K:</b> I've been expecting\
      \ this announcment for quite a while, especially with JB200X and such.&#160;:)\
      \ I volunteer. I'm on RC several times a day due to my lack of a \"real\" life.&#160;:P</p>\n\
      <h2><span class=\"mw-headline\" id=\".28OLD.29_Plan\">(OLD) Plan</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Tarquin?section=2\" title=\"Edit section: (OLD) Plan\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>I've\
      \ not been greeting newcomers here recently. I'm not ignoring you, folks, I'd\
      \ like to get some mapping done! (plus I've run out of variations on \"hi and\
      \ welcome to the site\"&#160;:D )</p>\n<ul>\n<li>get screenies of the major\
      \ parts of the UEd 3 interface made &amp; uploaded</li>\n<li>before that, work\
      \ out a quick standard form for such image filenames, so I don't get confused\
      \ later</li>\n<li>get some maps made!</li>\n<li>work out how to make the Moz\
      \ sidebar work on type 1</li>\n<li>deal with <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://forums.beyondunreal.com/showthread.php?s=&amp;postid=1803048#post1803048\"\
      >http://forums.beyondunreal.com/showthread.php?s=&amp;postid=1803048#post1803048</a></li>\n\
      <li><a href=\"http://www.usemod.com/cgi-bin/wiki.pl?Empty_page_text\" class=\"\
      extiw\" title=\"usemod:Empty page text\">UseMod:Empty_page_text</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Contact\">Contact</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Tarquin?section=3\"\
      \ title=\"Edit section: Contact\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Before you email me questions, please read the section\
      \ below: <b>I DON'T KNOW. I AM NOT AN EXPERT. ASK AT BU'S EDITING OR CODING\
      \ FORUMS</b></p>\n<p><b>Triage</b></p>\n<p>I don't know the answers to most\
      \ of the questions I'm asked by email. So, to save yourself time:</p>\n<ul>\n\
      <li>Questions about coding &amp; editing: ask on the BeyondUnreal.com forums\
      \ or on a wiki page. I usually read those &amp; will answer there if I can help</li>\n\
      <li>Questions about brushbuilders: read the <a href=\"/Legacy:Tarquin_Brushbuilders\"\
      \ title=\"Legacy:Tarquin Brushbuilders\">Tarquin Brushbuilders</a> FAQ. I don't\
      \ know when I'll finish the next version, or if ever.</li>\n</ul>\n<p>I'm reachable\
      \ via tarquin@planetunreal.com, or sometimes in <i>#beyondunreal</i>, <i>#unrealwiki</i>\
      \ or <i>#utjb</i> on <i>irc.enterthegame.com</i>.</p>\n<p><b>Mychaeel:</b> Interesting.\
      \ What have you been asked?</p>\n<p><b>Tarquin:</b> *breathing deeply* ... usually\
      \ stuff I don't know about &amp; I keep having to type emails saying \"sorry,\
      \ I don't know, go ask at the forums\". I'm happy to asnwer questions I *know*\
      \ about on the wiki or the forums.&#160;:)</p>\n<p>OK, I've taken the plunge.\
      \ I now have a standard response to n00b questions:</p>\n<blockquote class=\"\
      legacyquote\">\n<p>{{{1}}}</p>\n</blockquote>\n<p>I hope that's not too rude\
      \ → I'm just fed up typing the same thing out several times a week, and since\
      \ UT2003 is out, daily.</p>\n<h2><span class=\"mw-headline\" id=\"Ramblings\"\
      >Ramblings</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Tarquin?section=4\" title=\"Edit section: Ramblings\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Tarquin/Wiki_Diary\" title=\"Legacy:Tarquin/Wiki Diary\"\
      >Legacy:Tarquin/Wiki Diary</a></li>\n<li><a href=\"/Legacy:Tarquin/Notes\" title=\"\
      Legacy:Tarquin/Notes\">Legacy:Tarquin/Notes</a></li>\n<li><a href=\"/Legacy:Tarquin/Perl\"\
      \ title=\"Legacy:Tarquin/Perl\">Legacy:Tarquin/Perl</a></li>\n<li><a href=\"\
      /Legacy:Tarquin/Mumblings\" title=\"Legacy:Tarquin/Mumblings\">Legacy:Tarquin/Mumblings</a></li>\n\
      <li><a href=\"/Legacy:Tarquin/Trig_Rant\" title=\"Legacy:Tarquin/Trig Rant\"\
      >Legacy:Tarquin/Trig Rant</a></li>\n<li><a href=\"/Legacy:Tarquin/Developer_Journal\"\
      \ title=\"Legacy:Tarquin/Developer Journal\">Legacy:Tarquin/Developer Journal</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Quick_Biog\">Quick Biog</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Tarquin?section=5\" title=\"Edit section: Quick Biog\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Bought\
      \ Unreal when it first came out. The signle-player was far less replayable than\
      \ Quake, but I never tired of Botmatch on DM-Loxi. UnrealEd used to crash at\
      \ the drop of a hat, so it wasn't until version 2 that I really started messing\
      \ around with it. My delvings into the class tree got me as far the the class\
      \ <a href=\"/Legacy:BrushBuilder\" title=\"Legacy:BrushBuilder\">BrushBuilder</a>,\
      \ which I discovered could be cusomized. I released my pack of brushbuilders\
      \ around February 2001. You can read about them on Russian sites, which I think\
      \ is pretty cool. But then again, small things amuse me, like talking to SpoonDog\
      \ on IRC when it's morning here and, like, whoa dude, night-time there.</p>\n\
      <p>It always bugged me that it was so hard to find stuff on UnrealEd. I personally\
      \ hate tutorials. Hmm... so why do I appear to be half-running a site of them?\
      \ Well, more specifically, I hate being confronted with a page of headings that\
      \ go \"Basic / Intermediate / Advanced\". How am I supposed to know what the\
      \ site author judges to be \"intermediate\"? I don't need to read the basics\
      \ of subtracting a room to put stuff in for the 19th time. And I don't want\
      \ to swim through an interminable paragraph to find what I'm looking for. I\
      \ prefer a reference page from which I can quickly extract the information I\
      \ need.</p>\n<p>That said, there's a n00b born every minute, or so they say,\
      \ and tutorials are addressed to them, not me. Between the dozen or so major\
      \ tutorial sites, I really didn't think there was much point in starting a new\
      \ one: it would only confuse, I didn't have the time to commit to it, and it\
      \ would end up as just one more site for the tutorial links in forum stickies.</p>\n\
      <p>What changed? The url <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.wikipedia.com\">http://www.wikipedia.com</a> came up in a Google\
      \ search one day in January 2002. I had a look around, read up on how it worked,\
      \ and why it worked (WhyWikiWorks...), and talked to Mychaeel about it who agreed\
      \ that the idea of running a wiki for Unreal documentation had potential. I\
      \ didn't know at the time that the UDN also runs on a wiki. The other catalyst\
      \ was a member of the BuF Editing forum who had recently announced his intention\
      \ to compile (yet another) help file of tutorials. The sleepy editing community\
      \ woke up a little bit for this one, and it seemed a good time to harness this\
      \ to more productive ends. Yes, I'm ranting. It's my page. If you don't like\
      \ it, go read <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">Actor</a> or\
      \ something. What's the problem with a huge helpfile, or a list of links? Two\
      \ things: organization and obsolecence. Just the other day I saw a thread on\
      \ the InA editing forum: someone was following a tute and had come a cropper:\
      \ where was the toolbox on the right-hand side of the screen? \"That's in UnrealEd\
      \ 1,\" we all cried. Great, problem solved. But isn't it just <i>silly</i> that\
      \ so many tutorials on the web are still confusing people because they refer\
      \ to the old version? Isn't it silly that it's all scattered all over? Oh dear\
      \ I'm ranting again. Time for more coffee.</p>\n<ul>\n<li>Other rants can be\
      \ found on <a href=\"/Legacy:Tarquin/Rants\" title=\"Legacy:Tarquin/Rants\"\
      >Legacy:Tarquin/Rants</a> if you're really interested.</li>\n</ul>\n<hr />\n\
      <p>...and he ought to write something about himself here.</p>\n<dl>\n<dd>bah...\
      \ why bother, when I can find such LMAO-worthy gems of comedy on the Wiki such\
      \ as this... – <i>Tarquin</i></dd>\n</dl>\n<blockquote class=\"legacyquote\"\
      >\n<p>Actually, an incredibly sophisticated intergalactic Arftificial Intelligence\
      \ (AI) Implementation and associated server-farm (hidden in an abandoned mine\
      \ complex, miles deep in Canada somewhere) that monitors and administers the\
      \ local franchise of the Unreal Empire. Light-years more advanced than anything\
      \ ever developed locally. Rapidly evolving and omniscient, this AI has \"Intel\"\
      \ tentacles extended globally. Renders text to Earthlings. Has numerous \"Aliases\"\
      .</p>\n</blockquote>\n<h2><span class=\"mw-headline\" id=\"Guestbook\">Guestbook</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Tarquin?section=6\" title=\"Edit section: Guestbook\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ class=\"legacyquote\">\n<p><i>ARG! it's like when you're at university and\
      \ EVERYONE crowds into your room for drinks &amp; stuff!!!!!!!! hey... I don't\
      \ mind really&#160;:-)</i> – <i>Tarquin</i></p>\n</blockquote>\n<p>I can't decide\
      \ whether to:</p>\n<ul>\n<li>remove a lot of the obsolete discussion</li>\n\
      <li>shunt it to a subpage for posterity</li>\n<li>just leave it here for the\
      \ same reason.</li>\n</ul>\n<p><i>TechnoJF:</i> Tarquin, I sent an e-mail to\
      \ Tim Sweeney asking him for permission to port content written by Epic over\
      \ to this site. He wrote back saying to go ahead, and to copy and reformat as\
      \ much as we like. I'm going to do a few such pages in just a bit. I just figured\
      \ that this was something I should inform you of.</p>\n<dl>\n<dd><i>Tarquin:</i>\
      \ That's great!</dd>\n</dl>\n<dl>\n<dd><i>TechnoJF:</i> I'm still trying to\
      \ put Tim Sweeney's UnrealScript Language Reference in an acceptable format.\
      \ Let me tell you now that this thing is a monster to try to work with!\n<dl>\n\
      <dd><i>Tarquin</i>: Indeed. The CGI seems to choke on it a bit &amp; MacIE crashed\
      \ halfway through loading it... I've split it into subpages.</dd>\n</dl>\n</dd>\n\
      </dl>\n<dl>\n<dd><i>TechnoJF:</i> I'm having a slight problem with the markup\
      \ language. In UScript code, you know that sometimes it is organized and divided\
      \ with commented lines with Hyphens. Well, even when I tell the Wiki that I\
      \ want that code written as is (by beginning the line with a whitespace), Wiki\
      \ still parses it as a whitespace, two slashes, and a horizontal rule on the\
      \ next line. Could you make a hack or something so that Wiki will ignore a group\
      \ of hyphens longer than 10? It would really help me out with this page.</dd>\n\
      </dl>\n<dl>\n<dd><i>Mychaeel:</i> Or maybe just such lines that actually solely\
      \ consist of a line of hyphens. Should be reasonably easy to patch by replacing\n\
      <dl>\n<dd><code>s/-----+/.../g</code></dd>\n</dl>\n</dd>\n<dd>by\n<dl>\n<dd><code>s/^\\\
      s*-----+\\s*$/.../gm</code>.</dd>\n</dl>\n</dd>\n<dd>Alternatively (as I just\
      \ found out while typing these lines), you can enclose lines of hyphens by <code>&lt;</code><code>code&gt;</code>...<code>&lt;</code><code>/code&gt;</code>.</dd>\n\
      </dl>\n<dl>\n<dd><i>TechnoJF:</i> Eh, thanks, but the code tags took out all\
      \ the line breaks in that section. However, I finally managed to get it right\
      \ with pre and /pre tags.</dd>\n</dl>\n<dl>\n<dd><i>Mychaeel:</i> I was talking\
      \ about \"enclosing lines of hyphens\" (and not \"enclosing the whole script\"\
      ) for a reason... <a rel=\"nofollow\" class=\"external free\" href=\"http://www.planetjailbreak.com/community/images/emoticons/wink.gif\"\
      >http://www.planetjailbreak.com/community/images/emoticons/wink.gif</a>\n<dl>\n\
      <dd><i>TechnoJF:</i>Oops! At least I'll remember that for next time. I used\
      \ PRE tags because I had already seen them at work in the source text for the\
      \ page.\n<dl>\n<dd><i>Tarquin</i> Would the &lt; nowiki &gt; tag do the job?</dd>\n\
      </dl>\n</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dd><i>TechnoJF:</i> Just a quick question,\
      \ but let me preclude it by saying that the em-dash parsing was an excellent\
      \ idea. However, I just want to be sure about something. It will only be parsed\
      \ if there is a space on each side of it, right? After all, the double-hyphen\
      \ is also used as an operator in UnrealScript to decrement a variable, and I\
      \ don't think we need those instances of it to be parsed into em-dashes.\n<dl>\n\
      <dd><i>Tarquin</i> yes. It only replaces \"space hyphen hyphen space\". Actually,\
      \ I hadn't considered the decrement operator. oops.</dd>\n</dl>\n</dd>\n</dl>\n\
      <hr />\n<dl>\n<dd><i>Note from Nuclear Fuzz Grunge</i>: Tarquin, I've had time\
      \ to explore the Wiki in greater depth. I'm really impressed. You have put an\
      \ enormous amount of time into this Project. Very professional and comprehensive.\n\
      <dl>\n<dd><i>Tarquin</i>: thank. but the wiki is the product of everyone who\
      \ works on it. I just set it up, with a lot of help &amp; advice from Mychaeel.</dd>\n\
      </dl>\n</dd>\n</dl>\n<hr />\n<p><i>TechnoJF</i>: Tarquin, I'm thinking of working\
      \ on the ScriptedPawn section of the class tree a bit. I figure I'm going to\
      \ need to get a few screenshots of the creatures as well. Should I just send\
      \ them to you?</p>\n<dl>\n<dd><i>Tarquin</i>: yup. you can then embed them with\
      \ \"@i@filename\"</dd>\n</dl>\n<dl>\n<dd><i>TechnoJF</i>: Thanks. I'm still\
      \ taking screenshots. I think I have 18 of a total of 20 that I'll need. I set\
      \ up a room with no lights and then have been using Pawns and Carcasses with\
      \ bUnlit set to True. The effect is quite good! I just need shots for the fish\
      \ and squid before I'm finished, and I'll be setting up a NitrogenZone in the\
      \ room to accomplish this. After that, I can just clip the shots, erase the\
      \ crosshairs, save as .jpg (unless you'd prefer masked .gif's), and e-mail them\
      \ to you.</dd>\n</dl>\n<hr />\n<p>Thanks for deleting OshadowO. That idiot was\
      \ getting on my nerves;) -shad</p>\n<hr />\n<p><i>EntropicLqd</i> - Tarquin\
      \ m8 - Any chance of changing that \"Wiki Markup\" link in the top left hand\
      \ part of the page so that it opens a new window. I keep forgetting that it\
      \ doesn't while I'm editing text and losing the text (senility approaches).\
      \ I'd have e-mailed you but I wanted an entry on this page&#160;:)</p>\n<dl>\n\
      <dd>...and while you're on it: the <a href=\"/edit/Legacy:Wiki_Special_Characters?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Wiki Special Characters (page does not exist)\"\
      >Wiki special characters</a> link isn't created yet – <i>Wormbo</i> <i>I've\
      \ got to remember to set my name in the preferences&#160;:)</i></dd>\n<dd>erm,\
      \ right-click &amp; select \"open in new window\" maybe?<i>EntropicLqd - That\
      \ works fine - I just keep forgetting</i> If you hist the browser's Back button\
      \ the text should still be in the form. How about I add it as a new-window link\
      \ at the bottom of the Edit form. Wormbo, check the <a href=\"/Category:Legacy_Personal_Page\"\
      \ title=\"Category:Legacy Personal Page\">Category:Legacy Personal Page</a>\
      \ page for info on logging on from different machines. As for Special characters\
      \ page.... arrrg.... I still need to rewrite the main markup page. – <i>Tarquin</i></dd>\n\
      </dl>\n<hr />\n<p><i>EntropicLqd</i> - Words eaten. It's shape dependant - Gnaarrrrr.</p>\n\
      <p>UT/UT2003/Unreal2 discussion moved to <a href=\"/Legacy:Project_Discussion/Versions\"\
      \ title=\"Legacy:Project Discussion/Versions\">Project Discussion/Versions</a>&#160;:-)</p>\n\
      <hr />\n<blockquote class=\"legacyquote\">\n<p>As for Special characters page....\
      \ arrrg.... I still need to rewrite the main markup page. – <i>Tarquin</i></p>\n\
      </blockquote>\n<p>i worked a bit (hehe, a while) to clean some of the garbled\
      \ mess up, missed alot but i fixed some of the confusion with the wookee format\
      \ regarding the \"&lt;table&gt;\" and \"&lt;pre&gt;\" tags (used &lt;nowiki&gt;&lt;/nowiki&gt;\
      \ for &lt;pre&gt;), so it should at least be readable now. updated the <a href=\"\
      /edit/Legacy:Font_Colors?redlink=1\" class=\"new\" title=\"Legacy:Font Colors\
      \ (page does not exist)\">Font Colors</a> page as well. Hope that helps. <i>whew!</i>\
      \ – <i>Simianangel</i></p>\n<dl>\n<dd>enourmously.&#160;:) I've been avoiding\
      \ that page for weeks now, it's the Demon Page of Wiki, much like the Demon\
      \ TrashCan that no-one wants to empty for fear it's evolved into a lifeform.\
      \ I'll talk to Mych about maybe formatting tables with a border (<a href=\"\
      /Legacy:Wookee/Suggestions\" title=\"Legacy:Wookee/Suggestions\">Wookee/Suggestions</a>),\
      \ as I can't see one in Textbook style. – <i>Tarquin</i></dd>\n<dd>I worked\
      \ a bit on it, too. (and changed a lot of &lt;nowiki&gt; into &lt;wiki&gt; with\
      \ following space) – <a href=\"/Legacy:Wormbo\" title=\"Legacy:Wormbo\">Wormbo</a></dd>\n\
      </dl>\n<p><b>ZxAnPhOrIaN:</b> Could you please update the page that has information\
      \ that lets you customize skins on the Wiki?</p>\n<p><b>Tarquin:</b> I've updated\
      \ <a href=\"/Legacy:Project_Skins/Styles_Testbed\" title=\"Legacy:Project Skins/Styles\
      \ Testbed\">Project Skins/Styles Testbed</a> a bit. Probably still some styles\
      \ missing. If you want a CSS template to get you started, you can grab the stylesheet\
      \ off the server (look in the source for any page for the URL) or I can email\
      \ it to you. (I thought \"great...&#160;:rolleyes: I'm being hassled to update\
      \ that dratted page...\" then I read the page and I'd written \"hassle tarquin\
      \ if this isn't updated\"... sigh. I only have myself to blame.&#160;:D )</p>\n\
      <p><b>Mychaeel:</b> I still think it'd be a very convenient thing to allow people\
      \ to enter a CSS URL in their preferences.</p>\n<p><b>Tarquin:</b> Agreed. It's\
      \ on my todo list.&#160;:D ... ... done. It's uploaded to the cvs &amp; BU.\
      \ It doesn't handle File:/// urls though, and relative urls are tripped up by\
      \ the directory structure that the browser perceives.</p>\n<p><b>Tarquin:</b>\
      \ \"?! How did the logos get there?\" &lt;-&#160;?</p>\n<p><b>Mychaeel:</b>\
      \ See revision 79.</p>\n<p><b>C0ry:</b> Whats new?</p>\n<p><b>Mychaeel:</b>\
      \ See <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?postid=1310231#post1310231\"\
      >1310231</a>.</p>\n<p><b>C0ry:</b> I don't have access to post new threads or\
      \ replies....</p>\n<p><b>C0ry:</b> Got it now&#160;:)</p>\n<p><b>sleepite: 20020820</b>\
      \ Hello! I'm new! Prolly the wrong place but how where the UnrealEd console\
      \ commands discovered, was it just through trial and error? I'm trying to get\
      \ <b>new polysFactory</b> to work!</p>\n<p><b>Tarquin:</b> Hello. Welcome to\
      \ the site. I expect the list of console commands was released by Epic at some\
      \ point. It's been posted all over the web in different formats. The one we\
      \ have here has been reorganized a bit. I still mean to go through and put in\
      \ interface command equivalents... one day! PolyFactory... that sounds like\
      \ heavy stuff! (BTW, I've returned the visit at <a href=\"/Legacy:Sleepite\"\
      \ title=\"Legacy:Sleepite\">Sleepite</a>&#160;;) )</p>\n<p><b>Kerlin:</b> Thanks\
      \ for the pointer to <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a>.\
      \ Sometimes finding the right words for what you're looking for is the key.\
      \ \"And knowing is half the battle.\" <i>:)</i></p>\n<hr />\n<p><a href=\"/Category:Legacy_Personal_Page\"\
      \ title=\"Category:Legacy Personal Page\">Category:Legacy Personal Page</a></p>\n\
      <hr />\n<blockquote class=\"legacyquote\">\n<p>But the open source movement\
      \ is energized by the other sort of joiner. This sort of person joins many tribes.\
      \ These are the people who inhabit the intersections of the Venn diagrams. They\
      \ believe in ANDs rather than ORs. They're a member of more than one subset,\
      \ more than one tribe. The reason these people are important is, just like merchants\
      \ who go between real tribes, they carry ideas from one intellectual tribe to\
      \ another. I call these people \"glue people\", because they not only join themselves\
      \ to a tribe, they join tribes together. Twenty years ago, you couldn't easily\
      \ be a glue person, because our culture was not yet sufficiently accepting of\
      \ diversity.</p>\n</blockquote>\n<blockquote class=\"legacyquote\">\n<p>Larry\
      \ Wall, Perl, the first postmodern computer language <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.perl.com/pub/a/1999/03/pm.html\">http://www.perl.com/pub/a/1999/03/pm.html</a></p>\n\
      </blockquote>\n<hr />\n<p>Antispam: <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://members.hostedscripts.com/antispam.html\">http://members.hostedscripts.com/antispam.html</a></p>\n\
      <hr />\n<p><b>Trystan:</b> Tarquin encouraged walled gardens! =)</p>\n<blockquote\
      \ class=\"legacyquote\">\n<p><b>Tarquin:</b> lol... you can make yourself a\
      \ hideout on Developer Journals. I agree with you, there are too many tip sections.\
      \ Design is an important aspect of mapping, so it definitely belongs on the\
      \ site. We're slowly growing the Map Design Concepts page...</p>\n</blockquote>\n\
      <p><b>Tarquin:</b> You don't ACTUALLY listen to a word THAT idiot says, do you?&#160;:rolleyes:&#160;:p</p>\n\
      <p><b>Trystan:</b> Heh, yes! =) I'm now on a mission to spur community involvement\
      \ with the Wiki outside of the walled gardens. =) I still cringe when I do a\
      \ recent changes and see my name like twelve times though. Let me know if I'm\
      \ screwing stuff up. hehe.</p>\n<p><b>ZxAnPhOrIaN:</b> Ohhhhhhh!!! mych, kick\
      \ his butt!&#160;:P</p>\n<p><b>Mosquito:</b> I'm new, I'm guessing Tarquin,\
      \ you run the show!</p>\n<p><b>Tarquin:</b> Hmmmmmmmmm sort of, but not really.</p>\n\
      <p><b>Wormbo:</b> Yes, tarquin and <a href=\"/Legacy:Mychaeel\" title=\"Legacy:Mychaeel\"\
      >Mychaeel</a> are the godkings here. We bow before them and worship them and\
      \ we do all the work for them.&#160;;)</p>\n<p><b>EntropicLqd:</b> I can't resist\
      \ adding to this one. Mychaeel is like a big scary alien with the brain the\
      \ size of a planet and Tarquin behaves like a flustered and occasionally agressive\
      \ cockerel.&#160;:D I'll get me coat.&#160;:snigger:</p>\n<p><b>Tarquin:</b>\
      \ ermmmmm........ o_O</p>\n<p><b>EntropicLqd:</b> Sorry Tarquin (and Mychaeel).\
      \ I don't know where that last comment came from – I appear to have become a\
      \ little random. Normal service will be resumed after a re-boot.</p>\n<p><b>ZxAnPhOrIaN:</b>\
      \ Errr... everybody went INSANE, i tell you!!!!!!!!!!!!! <font><b>INSANE!!!!!!!!!!</b></font></p>\n\
      <p><b>Tarquin:</b> I think what you're seeing, Ent, is a conflict between my\
      \ fundamental nature as a control freak, and my desire to run this wiki in a\
      \ laid-back manner, and let people try whatever they want to. So yup, I'm going\
      \ loopy like <a href=\"http://en.wikipedia.org/wiki/HAL_9000\" class=\"extiw\"\
      \ title=\"wikipedia:HAL 9000\">Wikipedia:HAL 9000</a>.&#160;:D</p>\n<p><b>CH3Z:</b>\
      \ tarquin, you are one patient man. I'm sorry for getting psycho on ya (I Need\
      \ to sleep more). Maybe i need to get back up to that lake for a bit.<br />\n\
      The more i look around here the more impressed i am and the more i appreciate\
      \ you. I'll learn my way around here and make it up to ya. Don't know what else\
      \ i can do. I'm sorry. You deserve a lot more respect.<br />\nI still think\
      \ yu might have hounded me a bit, (no biggie) but i believe the rest was not\
      \ any kind of deliberate act against me, and what's more, was totally your call\
      \ to make. Thank you for your patience. (even if you just dropped it to go to\
      \ bed =) ) You didn't deserve any of that.</p>\n<p><b>Tarquin:</b> If you'd\
      \ arrived on a day other than the Night of A Dozen Vandal Edits I probably would\
      \ have been a bit less stressed... no worries, we're cool&#160;:D</p>\n<p><b>GRAF!K:</b>\
      \ I was wondering... why was my auto-refresh edit on RC undone?&#160;:confused:</p>\n\
      <p><b>Mychaeel:</b> Because it doesn't work (you should have noticed that the\
      \ &lt;meta&gt; tag had been escaped and was just displayed as text in the browser)\
      \ and because it's not desirable (just press Ctrl+R if you want to refresh the\
      \ page; and who'd leave <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent\
      \ Changes\" class=\"mw-redirect\">Recent Changes</a> open that long in a browser\
      \ window anyway?). – Plus, it was done without any explanation by somebody anonymous.</p>\n\
      <p><b>Wormbo:</b> You should <a href=\"/Legacy:Log_In\" title=\"Legacy:Log In\"\
      >log in</a> with your user ID and password or at least set your username on\
      \ the preferences page so others can see that <i>you</i> edited a page.</p>\n\
      <p><b>Mychaeel:</b> ...not that it would have changed anything in <i>this</i>\
      \ case, as explained earlier.</p>\n<p><b>GRAF1K:</b> tarquin, any idea why <a\
      \ href=\"/edit/Legacy:GRAF1K?redlink=1\" class=\"new\" title=\"Legacy:GRAF1K\
      \ (page does not exist)\">GRAF1K</a> is displaying the Unreal Wiki logo instead\
      \ of my screenshot I uploaded? It only does that on my computer apparently,\
      \ because Foxpaw and Wormbo can see it perfectly.</p>\n<p><b>Tarquin:</b> Weird.\
      \ Try clearing your cache.</p>\n<p><b>GRAF1K:</b> I did a full reboot and removed\
      \ Mozilla from my system tray. Still no pic. Also, why is my name listed 3x\
      \ under Users Online?</p>\n<p><b>Tarquin:</b> I'm baffled. You get the UW logo\
      \ instead of a graphic if the server thinks you are reading the image embedded\
      \ in another site. Could it be a firewall thing?</p>\n<p><b>GRAF1K:</b> I am\
      \ going through a firewall, as well as some other hefty security junk. My network\
      \ is run by a web security pro for a bank.&#160;:D</p>\n<p>When I <i>Copy Image\
      \ Location</i> and stick that in the address bar, the picture loads fine. I\
      \ go back to my page, the pic displays properly. But then if I reload the page,\
      \ the pic is gone and there's the stinkin' UW logo again.&#160;:confused: All\
      \ other pictures do the same, but only on Unreal Wiki.</p>\n<p><b>Wormbo:</b>\
      \ Sounds like at some point the referrer gets modified. Is that a Mozilla option?</p>\n\
      <p><b>GRAF1K:</b> Actually... I think it happened when I upgraded to 1.4.1!\
      \ That ought to be the problem, anyway.</p>\n<p><b>GRAF1K:</b> I reinstalled\
      \ Moz. Same problem.&#160;:angry:</p>\n<p><b>GRAF1K:</b> Went back to 1.3. Fixed.&#160;:D</p>\n\
      <p><b>GRAF1K:</b> There are a LOT of dead personal pages. Should we get rid\
      \ of them? I was thinking of an \"if not online in 90 days, delete\" script\
      \ like for MSN accounts. Look at <a href=\"/Category:Legacy_Personal_Page\"\
      \ title=\"Category:Legacy Personal Page\">Category:Legacy Personal Page</a></p>\n\
      <p><b>Wormbo:</b> Only those that only contain a welcome and no reply from the\
      \ \"owner\" should be deleted, if any at all.</p>\n<p><b>GRAF1K:</b> Why do\
      \ you think that?</p>\n<p><b>Mychaeel:</b> Unreal Wiki's embedded images are\
      \ only meant to be displayed in pages on wiki.beyondunreal.com. Any other refer[r]rers\
      \ (like www.unrealwiki.com, with the exception of referrers which are left entirely\
      \ blank) return only the Unreal Wiki logo. – I'll look into adding www.unrealwiki.com\
      \ to the list of allowed referrers. (Why is this discussion here and not on\
      \ <a href=\"/Legacy:Project_Discussion\" title=\"Legacy:Project Discussion\"\
      >Project Discussion</a>?)</p>\n<p><b>GRAF1K:</b> Wow... thanks tarquin! That\
      \ -nogamma trick will help everyone.&#160;:tup:</p>\n<p><b>GRAF1K:</b> Hey tarq.\
      \ I sent you an e-mail, but just found the note on the top of this page. Anyway,\
      \ I found a few typos on <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.planetjailbreak.com/features/codedesign200x/\">http://www.planetjailbreak.com/features/codedesign200x/</a></p>\n\
      <p>\"Mychaeel had this to say <b>aboutearly</b> progress\"</p>\n<p>\"This is\
      \ a considerable blessing to mappers, who under UT Jailbreak had to work with\
      \ different classes and settings just to <b>these up</b>.\" The boldface begins\
      \ at the point at which the sentence ceases to make sense.</p>\n<p>\"after all,\
      \ it's the same architecture Epic's mutator system\"</p>\n<p>Same architechture\
      \ <b>as</b> would be the revision here.</p>\n<p><b>Tarquin:</b> Thanks!&#160;:)</p>\n\
      <p><b>joe:</b> Thanks for your chongqing support. I just added a link to your\
      \ chongqing page to my blog. I always like to check out where spammers hit,\
      \ do you have some example pages at Css-discuss your latest submission hit?\
      \ So far he seems small time, but its easier to convince them to stop before\
      \ they are a really big spammer.</p>\n<p><b>Tarquin:</b> He spammed the front\
      \ page a few times <a rel=\"nofollow\" class=\"external autonumber\" href=\"\
      http://css-discuss.incutio.com/?page=FrontPage&amp;version=502\">[1]</a>. Like\
      \ you say, small time. Css-discuss seems to have been hit by a wide variety\
      \ of spammers, but no single major attack. Thanks for the link; feel free to\
      \ add links to <a href=\"/Legacy:Chongqing_Page\" title=\"Legacy:Chongqing Page\"\
      >Chongqing Page</a>.</p>\n<p><b>Dark Ryder:</b> (Sorry if this is the wrong\
      \ place to report, but since the front page is edit-locked, I couldn't think\
      \ of any other place...) Broken link on the front page: \"Bot Navigation]]\"\
