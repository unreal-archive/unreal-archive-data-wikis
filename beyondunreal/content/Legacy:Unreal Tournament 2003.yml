      \ Version 2225</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://data.unrealtournament.com/ut2003-lnxded-2225.tar.tar\">Linux Version\
      \ 2225</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Other\">Other</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament_2003?section=9\" title=\"Edit section:\
      \ Other\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/27913\"\
      >Game Manual</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.beyondunreal.com/main/ut2003/ut2003essential.php\">BeyondUnreal's\
      \ Essential UT2003 Files</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Useful_information\">Useful information</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_2003?section=10\"\
      \ title=\"Edit section: Useful information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Which_version_do_I_have.3F\"\
      >Which version do I have?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_2003?section=11\"\
      \ title=\"Edit section: Which version do I have?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>How to tell which version you're patched to:</p>\n\
      <dl>\n<dt>While running UT2003&#160;</dt>\n<dd>upper right corner of the News\
      \ Tab in the Server Browser</dd>\n<dt>After running UT2003&#160;</dt>\n<dd>[FirstRun]\
      \ section of UT2003.ini or the top of UT2003.log</dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_2003?section=12\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UT2003_Troubleshooting_FAQ\"\
      \ title=\"Legacy:UT2003 Troubleshooting FAQ\">UT2003 Troubleshooting FAQ</a></li>\n\
      <li><a href=\"/Legacy:Unreal_Engine_Versions/2\" title=\"Legacy:Unreal Engine\
      \ Versions/2\">Unreal Engine 2.0</a></li>\n<li><a href=\"/Legacy:Running_A_Dedicated_Server_With_UCC\"\
      \ title=\"Legacy:Running A Dedicated Server With UCC\">Running a Dedicated Server\
      \ with UCC</a></li>\n<li><a href=\"/Legacy:UT2003_Wiki_Content\" title=\"Legacy:UT2003\
      \ Wiki Content\">UT2003 Wiki Content</a> – Information on creating UT2003 content\
      \ on this wiki.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament_2003?section=13\" title=\"\
      Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Tarquin:</b> is there a list of command line parameters anywhere?</p>\n\
      <p><b>Evilmrfrank:</b> Im almost positive that when converting a map you can\
      \ also directly copy and paste the lights, ambient sound actors, path nodes,\
      \ player starts, zone info actor(water, lava and other zones will not work because\
      \ UT2003 does not have these).</p>\n<h2><span class=\"mw-headline\" id=\"Needs_Relocated\"\
      >Needs Relocated</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament_2003?section=14\" title=\"\
      Edit section: Needs Relocated\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"The_match_countdown\"\
      >The match countdown</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament_2003?section=15\" title=\"\
      Edit section: The match countdown\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Remove this with the <a href=\"/Legacy:UT2003_InstantStart_Mutator\"\
      \ title=\"Legacy:UT2003 InstantStart Mutator\">UT2003 InstantStart Mutator</a>.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Converting_UT_maps\">Converting UT maps</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament_2003?section=16\" title=\"Edit section:\
      \ Converting UT maps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ol>\n<li>Load the UT map in <a href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd\
      \ 2\">UnrealEd 2</a></li>\n<li>Do <a href=\"/Legacy:Brush_Context_Menu\" title=\"\
      Legacy:Brush Context Menu\">Brush Context Menu</a> -&gt; Select -&gt; select\
      \ all brushes</li>\n<li>Do <a href=\"/Legacy:Transform_Permanently\" title=\"\
      Legacy:Transform Permanently\">Transform permanently</a> on the whole selection\
      \ (because rotation &amp; scaling data is not understood by UEd 3)</li>\n<li>Do\
      \ Edit -&gt; Copy</li>\n<li>in UEd 3, do Edit -&gt; Paste (you can run both\
      \ UEds at the same time with 128MB of RAM. You can also paste to a text editor\
      \ for later re-use)</li>\n<li><a href=\"/Legacy:Rebuild\" title=\"Legacy:Rebuild\"\
      >Rebuild</a>. All surfaces will show the default texture.</li>\n</ol>\n<p>Other\
      \ actors may convert across also, it's worth experimenting one by one to see.\
      \ Post details here&#160;:)</p>\n<p>The old texture packages are compbatible\
      \ with the new ones, do a Texture Cull, then copy all the used textures to your\
      \ /ut2003/texture folder, then when you rebuild, all the textures SHOULD be\
      \ there, but I havn't tested it buy converting a map.</p>\n<p>The old sound\
      \ files are combatible with the new ones to.</p>\n\n<!-- \nNewPP limit report\n\
