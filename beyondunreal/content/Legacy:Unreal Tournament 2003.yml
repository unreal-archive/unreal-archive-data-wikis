  wikitext:
    text: "{|\n\n|-\n|'''''Developer(s)'''''\n|[[Legacy:Epic Games|Epic Games]]<br\
      \ />[http://www.digitalextremes.com/ Digital Extremes] \n|-\n|'''''Publisher'''''\n\
      |[http://www.atari.com/ Atari] (Formerly known as Infograms) \n|-\n|'''''Release\
      \ Date'''''\n|October 2002 \n|-\n|'''''Supported Platform(s)'''''\n|Windows<br\
      \ />Linux<br />Mac OS X \n|-\n|'''''Official Web Site'''''\n|http://www.unrealtournament2003.com/\
      \ \n|-\n|'''''Demo'''''\n|[http://download.beyondunreal.com/19336 Windows]<br\
      \ />[http://download.beyondunreal.com/19541 Linux]<br />Mac OS X \n|-\n|'''''Latest\
      \ Patch'''''\n|Version '''2225''' &ndash; 23rd April 2003<br />[http://download.beyondunreal.com/19391\
      \ Windows]<br />[http://download.beyondunreal.com/19307 Linux]<br />[http://download.beyondunreal.com/27946\
      \ Mac OS X] \n|-\n|'''''Unreal Engine Version'''''\n|[[Unreal Engine Versions/2\n\
      |Unreal Engine 2.0]] \n|-\n|'''''UnrealEd Version'''''\n|[[UnrealEd Versions\n\
      |UnrealEd 3]] \n|}\n\n==Description==\n\n'''Unreal Tournament 2003''' or '''UT2003'''\
      \ is a first-person shooter video game designed mainly for multiplayer gaming\
      \ although the game had a built in single-player mode that mimics multiplayer\
      \ gaming by featuring AI-bots.\n\n===Other Games in the Series===\n* [[Legacy:Unreal\
      \ Tournament|Unreal Tournament]]\n* [[Legacy:Unreal Tournament 2004|Unreal Tournament\
      \ 2004]]\n* [[Legacy:Unreal Tournament 3|Unreal Tournament 3]]\n\n==System Requirements==\n\
      ; Operating System : WIN 98/ME/2000/XP/Linux\n\n; CPU : Pentium III or AMD Athlon\
      \ 733MHz processor (Pentium&reg; or AMD 1.0 GHz or greater RECOMMENDED)\n\n\
      ; Memory : 128 MB RAM (256 MB RAM or greater RECOMMENDED)\n\n; Hard Disk Space\
      \ : 3 GB\n\n; CD ROM or CD/DVD ROM : 8X\n\n; Audio System : Windows&reg; compatible\
      \ sound card (Sound Blaster&reg; Audigy&trade; series sound card RECOMMENDED)\
      \ (NVIDIA&reg; nForce&trade; or other motherboards/soundcards containing the\
      \ Dolby&reg; Digital Interactive Content Encoder required for Dolby Digital\
      \ audio. Also RECOMMENDED)\n\n; Video System : 3D Accelerator card with 16 MB\
      \ VRAM (32-128 MB VRAM RECOMMENDED) 16 MB TNT2-class DirectX&reg; version 6\
      \ compliant video card. (NVIDIA GeForce 2/ATI Radeon RECOMMENDED) DirectX&reg;\
      \ version 8.1 (Included on game disc) (OpenGL&reg; for Linux)\n\n; Multiplayer\
      \ : Internet (TCP/IP) and LAN (TCP/IP) play supported. Internet play requires\
      \ a 33.6 Kbps or faster modem\n\n==Downloads==\n\n===Patches/Updates===\n* [http://download.beyondunreal.com/19391\
      \ Version 2225 (Windows)] \n* [http://download.beyondunreal.com/19307 Version\
      \ 2225 (Linux)]\n* [http://download.beyondunreal.com/27946 Version 2225 (Mac\
      \ OS X)]\n\n* [http://download.beyondunreal.com/19303 UPaint 1.0.2]\n* [http://download.beyondunreal.com/27943\
      \ UTV 2003 Public Beta 0.99]\n\n===Bonus Packs===\n* [http://download.beyondunreal.com/19536\
      \ Bright Skins Mod] (Requires version 2225)\n* [http://download.beyondunreal.com/19362\
      \ Epic Bonus Pack] (Requires version 2199+)\n* [http://download.beyondunreal.com/19321\
      \ Digital Extremes Bonus Pack] (Requires version 2166+)\n* [http://download.beyondunreal.com/19386\
      \ Community Bonus Pack] (Requires version 2225)\n\n===Source Code===\n* [http://download.beyondunreal.com/27938\
      \ Version 2225 Source Code]\n* [http://download.beyondunreal.com/27939 Version\
      \ 2225 Debug Packages]\n\n===Dedicated Server===\n* [http://data.unrealtournament.com/UT2003DedicatedServer2225.zip\
      \ Windows Version 2225]\n* [http://data.unrealtournament.com/ut2003-lnxded-2225.tar.tar\
      \ Linux Version 2225]\n\n===Other===\n* [http://download.beyondunreal.com/27913\
      \ Game Manual]\n* [http://www.beyondunreal.com/main/ut2003/ut2003essential.php\
      \ BeyondUnreal's Essential UT2003 Files]\n\n==Useful information==\n\n===Which\
      \ version do I have?===\n\nHow to tell which version you're patched to:\n; While\
      \ running UT2003 : upper right corner of the News Tab in the Server Browser\n\
      ; After running UT2003 : [FirstRun] section of UT2003.ini or the top of UT2003.log\n\
      \n==Related Topics==\n* [[Legacy:UT2003 Troubleshooting FAQ|UT2003 Troubleshooting\
      \ FAQ]]\n* [[Legacy:Unreal Engine Versions/2|Unreal Engine 2.0]]\n* [[Legacy:Running\
      \ A Dedicated Server With UCC|Running a Dedicated Server with UCC]]\n* [[Legacy:UT2003\
      \ Wiki Content|UT2003 Wiki Content]] &ndash; Information on creating UT2003\
      \ content on this wiki.\n\n==Discussion==\n\n'''Tarquin:''' is there a list\
      \ of command line parameters anywhere?\n\n'''Evilmrfrank:''' Im almost positive\
      \ that when converting a map you can also directly copy and paste the lights,\
      \ ambient sound actors, path nodes, player starts, zone info actor(water, lava\
      \ and other zones will not work because UT2003 does not have these).\n\n==Needs\
      \ Relocated==\n\n===The match countdown===\n\nRemove this with the [[Legacy:UT2003\
      \ InstantStart Mutator|UT2003 InstantStart Mutator]].\n\n===Converting UT maps\
      \ ===\n# Load the UT map in [[Legacy:UnrealEd 2|UnrealEd 2]]\n# Do [[Legacy:Brush\
      \ Context Menu|Brush Context Menu]] -> Select -> select all brushes\n# Do [[Legacy:Transform\
      \ Permanently|Transform permanently]] on the whole selection (because rotation\
      \ & scaling data is not understood by UEd 3)\n# Do Edit -> Copy\n# in UEd 3,\
      \ do Edit -> Paste (you can run both UEds at the same time with 128MB of RAM.\
      \ You can also paste to a text editor for later re-use)\n# [[Legacy:Rebuild|Rebuild]].\
      \ All surfaces will show the default texture.\n\nOther actors may convert across\
      \ also, it's worth experimenting one by one to see. Post details here :)\n\n\
      The old texture packages are compbatible with the new ones, do a Texture Cull,\
      \ then copy all the used textures to your /ut2003/texture folder, then when\
      \ you rebuild, all the textures SHOULD be there, but I havn't tested it buy\
      \ converting a map.\n\nThe old sound files are combatible with the new ones\
      \ to. \n\n[[Category:Legacy Game|{{PAGENAME}}]]"
