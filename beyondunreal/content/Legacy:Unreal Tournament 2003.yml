      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament_2003?section=1\" title=\"Edit section:\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Unreal Tournament 2003</b> or <b>UT2003</b> is a first-person shooter\
      \ video game designed mainly for multiplayer gaming although the game had a\
      \ built in single-player mode that mimics multiplayer gaming by featuring AI-bots.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Other_Games_in_the_Series\">Other Games\
      \ in the Series</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament_2003?section=2\" title=\"\
      Edit section: Other Games in the Series\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Unreal_Tournament\" title=\"\
      Legacy:Unreal Tournament\">Unreal Tournament</a></li>\n<li><a href=\"/Legacy:Unreal_Tournament_2004\"\
      \ title=\"Legacy:Unreal Tournament 2004\">Unreal Tournament 2004</a></li>\n\
      <li><a href=\"/Legacy:Unreal_Tournament_3\" title=\"Legacy:Unreal Tournament\
      \ 3\">Unreal Tournament 3</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      System_Requirements\">System Requirements</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_2003?section=3\"\
      \ title=\"Edit section: System Requirements\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Operating System&#160;</dt>\n<dd>WIN 98/ME/2000/XP/Linux</dd>\n\
      </dl>\n<dl>\n<dt>CPU&#160;</dt>\n<dd>Pentium III or AMD Athlon 733MHz processor\
      \ (Pentium® or AMD 1.0 GHz or greater RECOMMENDED)</dd>\n</dl>\n<dl>\n<dt>Memory&#160;</dt>\n\
      <dd>128 MB RAM (256 MB RAM or greater RECOMMENDED)</dd>\n</dl>\n<dl>\n<dt>Hard\
      \ Disk Space&#160;</dt>\n<dd>3 GB</dd>\n</dl>\n<dl>\n<dt>CD ROM or CD/DVD ROM&#160;</dt>\n\
      <dd>8X</dd>\n</dl>\n<dl>\n<dt>Audio System&#160;</dt>\n<dd>Windows® compatible\
      \ sound card (Sound Blaster® Audigy™ series sound card RECOMMENDED) (NVIDIA®\
      \ nForce™ or other motherboards/soundcards containing the Dolby® Digital Interactive\
      \ Content Encoder required for Dolby Digital audio. Also RECOMMENDED)</dd>\n\
      </dl>\n<dl>\n<dt>Video System&#160;</dt>\n<dd>3D Accelerator card with 16 MB\
      \ VRAM (32-128 MB VRAM RECOMMENDED) 16 MB TNT2-class DirectX® version 6 compliant\
      \ video card. (NVIDIA GeForce 2/ATI Radeon RECOMMENDED) DirectX® version 8.1\
      \ (Included on game disc) (OpenGL® for Linux)</dd>\n</dl>\n<dl>\n<dt>Multiplayer&#160;</dt>\n\
      <dd>Internet (TCP/IP) and LAN (TCP/IP) play supported. Internet play requires\
      \ a 33.6 Kbps or faster modem</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"\
      Downloads\">Downloads</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament_2003?section=4\" title=\"\
      Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Patches.2FUpdates\">Patches/Updates</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament_2003?section=5\" title=\"Edit section:\
      \ Patches/Updates\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/19391\"\
      >Version 2225 (Windows)</a></li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://download.beyondunreal.com/19307\">Version 2225 (Linux)</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/27946\"\
      >Version 2225 (Mac OS X)</a></li>\n</ul>\n<ul>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://download.beyondunreal.com/19303\">UPaint 1.0.2</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/27943\"\
      >UTV 2003 Public Beta 0.99</a></li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Bonus_Packs\">Bonus Packs</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_2003?section=6\"\
      \ title=\"Edit section: Bonus Packs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://download.beyondunreal.com/19536\">Bright Skins Mod</a> (Requires\
      \ version 2225)</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://download.beyondunreal.com/19362\">Epic Bonus Pack</a> (Requires version\
      \ 2199+)</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/19321\"\
      >Digital Extremes Bonus Pack</a> (Requires version 2166+)</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/19386\"\
      >Community Bonus Pack</a> (Requires version 2225)</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Source_Code\">Source Code</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_2003?section=7\"\
      \ title=\"Edit section: Source Code\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
