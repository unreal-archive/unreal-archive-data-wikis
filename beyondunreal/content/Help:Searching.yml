  wikitext:
    text: "The quickest way to find information in MediaWiki is to look it up directly.\
      \ On the left-hand side of your screen there is a '''Search''' box with two\
      \ buttons under it labeled \"Go\" and \"Search\". \n\n<div style=\"border:1px\
      \ solid #ababff; background: #fdfdff; padding: 1em; margin: 1.1em 1em 1em 0em;\
      \ font-size:105%\">\nPut your keyword in the searchbox.\n* <font face=\"MS Sans\
      \ Serif,Arial\">'''Go'''</font> - (or ''Enter'' on keyboard) will take you automatically\
      \ to the article, if it exists.\n* <font face=\"MS Sans Serif,Arial\">'''Search'''</font>\
      \ - will search the text of all pages on the wiki (with some restrictions, see\
      \ below).\n</div>\n\nIf you clicked 'search', or you clicked 'go' and the page\
      \ you were looking for did not exist, you will be presented with a list of articles\
      \ that matched your search criteria (or a message that no matches were found).\
      \  \n\n\n== How it works ==\nHere's how the search works:\n\n* Only the article\
      \ content is searched - the page title is ignored.\n* The article content is\
      \ searched in its raw (wikitext) form - i.e. it searches the text that appears\
      \ in the edit box when you click 'edit', not the rendered page.  This means\
      \ that content coming from an included template will not be picked up, but the\
      \ target of piped links will be.\n* Even if you enclose a phrase in quotes,\
      \ the search looks for each word individually.  e.g. if you enter \"world war\
      \ 2\" it will return pages that contain \"world\" and \"war\" and \"2\".\n*\
      \ The search is not case-sensitive, so \"MediaWiki\", \"mediawiki\" and \"MEDIAWIKI\"\
      \ all give the same result.\n\n== Restricting the search ==\nIf you click the\
      \ 'Search' button without filling in anything, you will be taken to 'Special:Search'\
      \ which gives you extra searching options (also available from any search results\
      \ list)\n\nYou may find it useful to restrict a search to pages within a particular\
      \ [[Help:Namespaces|namespace]] e.g. only search within the 'Talk' pages. Tick\
      \ the namespaces you require for this search. \n\nBy default only the [[Help:Namespaces|namespaces]]\
      \ specified in your [[Help:Preferences|preferences]] will be searched.  Logged-in\
      \ users can change their preferences to specify the namespaces they want to\
      \ search by default.\n\n__NOTOC__\n[[Category:Help|{{PAGENAME}}]]"
