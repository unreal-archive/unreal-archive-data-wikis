  title: "Help:Searching"
  text:
    text: "<p>The quickest way to find information in MediaWiki is to look it up directly.\
      \ On the left-hand side of your screen there is a <b>Search</b> box with two\
      \ buttons under it labeled \"Go\" and \"Search\".</p>\n<div style=\"border:1px\
      \ solid #ababff; background: #fdfdff; padding: 1em; margin: 1.1em 1em 1em 0em;\
      \ font-size:105%\">\n<p>Put your keyword in the searchbox.</p>\n<ul>\n<li><font\
      \ face=\"MS Sans Serif,Arial\"><b>Go</b></font> - (or <i>Enter</i> on keyboard)\
      \ will take you automatically to the article, if it exists.</li>\n<li><font\
      \ face=\"MS Sans Serif,Arial\"><b>Search</b></font> - will search the text of\
      \ all pages on the wiki (with some restrictions, see below).</li>\n</ul>\n</div>\n\
      <p>If you clicked 'search', or you clicked 'go' and the page you were looking\
      \ for did not exist, you will be presented with a list of articles that matched\
      \ your search criteria (or a message that no matches were found).</p>\n<p><br\
      \ /></p>\n<h2><span class=\"mw-headline\" id=\"How_it_works\">How it works</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Searching?section=1\" title=\"Edit section: How it works\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Here's\
      \ how the search works:</p>\n<ul>\n<li>Only the article content is searched\
      \ - the page title is ignored.</li>\n<li>The article content is searched in\
      \ its raw (wikitext) form - i.e. it searches the text that appears in the edit\
      \ box when you click 'edit', not the rendered page. This means that content\
      \ coming from an included template will not be picked up, but the target of\
      \ piped links will be.</li>\n<li>Even if you enclose a phrase in quotes, the\
      \ search looks for each word individually. e.g. if you enter \"world war 2\"\
      \ it will return pages that contain \"world\" and \"war\" and \"2\".</li>\n\
      <li>The search is not case-sensitive, so \"MediaWiki\", \"mediawiki\" and \"\
      MEDIAWIKI\" all give the same result.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Restricting_the_search\">Restricting the search</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Searching?section=2\"\
      \ title=\"Edit section: Restricting the search\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>If you click the 'Search' button without filling in\
      \ anything, you will be taken to 'Special:Search' which gives you extra searching\
      \ options (also available from any search results list)</p>\n<p>You may find\
      \ it useful to restrict a search to pages within a particular <a href=\"/Help:Namespaces\"\
      \ title=\"Help:Namespaces\">namespace</a> e.g. only search within the 'Talk'\
      \ pages. Tick the namespaces you require for this search.</p>\n<p>By default\
      \ only the <a href=\"/Help:Namespaces\" title=\"Help:Namespaces\">namespaces</a>\
      \ specified in your <a href=\"/Help:Preferences\" title=\"Help:Preferences\"\
      >preferences</a> will be searched. Logged-in users can change their preferences\
      \ to specify the namespaces they want to search by default.</p>\n\n<!-- \nNewPP\
