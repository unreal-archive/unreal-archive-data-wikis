parse:
  title: "UE2:UnrealEd viewport"
  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-content\">\n\
      <tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">This article\
      \ is a <a href=\"/Unreal_Wiki:Stub\" title=\"Unreal Wiki:Stub\">stub</a>. You\
      \ can help Unreal Wiki by <a rel=\"nofollow\" class=\"external text\" href=\"\
      https://wiki.beyondunreal.com/edit/UE2:UnrealEd_viewport\">expanding it</a>.</td>\n\
      </tr>\n</table>\n<p>The viewport is a floating/docked window that renders the\
      \ current world, there are four kind of viewports Top, Front, Side and Perspective,\
      \ which all have a toolbar with options of how to render the world.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Toolbar\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Toolbar</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Shortcuts\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Shortcuts</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Mouse\"><span class=\"tocnumber\">2.1</span> <span\
      \ class=\"toctext\">Mouse</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Keyboard\"><span class=\"tocnumber\">2.2</span> <span class=\"toctext\"\
      >Keyboard</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"\
      mw-headline\" id=\"Toolbar\">Toolbar</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE2:UnrealEd_viewport?section=1\"\
      \ title=\"Edit section: Toolbar\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/File:UnrealEd3-Viewport-Toolbar.png\" class=\"\
      image\" title=\"Viewport toolbar buttons\"><img alt=\"Viewport toolbar buttons\"\
      \ src=\"/w/images/UnrealEd3-Viewport-Toolbar.png\" width=\"308\" height=\"20\"\
      \ /></a></p>\n<p>Buttons from left to right with keyboard shortcut, if any:</p>\n\
      <dl>\n<dt>Realtime Preview (P)&#160;</dt>\n<dd>When enabled the viewport will\
      \ update all actors like in-game e.g. Emitters, Sounds, Fog, Animations will\
      \ all be updated every tick.</dd>\n<dt>Top (Alt+7)&#160;</dt>\n<dd>Set this\
      \ viewport to top (X/Y only) wireframe view.</dd>\n<dt>Front (Alt+8)&#160;</dt>\n\
      <dd>Set this viewport to front (X/Z only) wireframe view.</dd>\n<dt>Side (Alt+9)&#160;</dt>\n\
      <dd>Set this viewport to side (Y/Z only) wireframe view.</dd>\n<dt>Perspective\
      \ (Alt+1)&#160;</dt>\n<dd>Set this viewport to perspective wireframe view.</dd>\n\
      <dt>Texture Usage (Alt+3)&#160;</dt>\n<dd>Set this viewport to perspective unlit\
      \ texture usage view. Each <a href=\"/edit/BSP_surface?redlink=1\" class=\"\
      new\" title=\"BSP surface (page does not exist)\">BSP surface</a>'s texture\
      \ is replaced with a distinct solid color.</dd>\n<dt>BSP Cuts (Alt+4)&#160;</dt>\n\
      <dd>Set this viewport to perspective unlit BSP cuts view.</dd>\n<dt>Textured\
      \ (Alt+6)&#160;</dt>\n<dd>Set this viewport to perspective unlit textured view.\
      \ Textures are drawn as seen in-game, but no lighting is applied.</dd>\n<dt>Lighting\
      \ Only (Alt+0)&#160;</dt>\n<dd>Set this viewport to perspective lighting-only\
      \ view. All BSP surfaces, meshes and mesh-like objects are rendered with a white\
      \ texture to which the lighting is applied.</dd>\n<dt>Dynamic Light (Alt+5)&#160;</dt>\n\
      <dd>Set this viewport to perspective lit textured view. Textures and lighting\
      \ is drawn as seen in-game.</dd>\n<dt>Zone/Portal (Alt+2)&#160;</dt>\n<dd>Set\
      \ this viewport to perspective unlit zone view. Each zone's BSP polygons are\
      \ assigned different shades of a base color that is picked per zone. This view\
      \ lets you see actual polygons created by BSP cuts.</dd>\n<dt>Depth Complexity&#160;</dt>\n\
      <dd>Set this viewport to perspective depth complexity view. In this mode, overdraw\
      \ is visualized by causing overlapping rendered objects to go more towards red,\
      \ while non-overlapping objects are rendered in green. Use this in combination\
      \ with realtime preview mode to find areas with heavy overdraw. Overdraw generally\
      \ degrades performance, so you will usually want to optimize the affected areas.</dd>\n\
      <dt>Lock to Selected Actor?&#160;</dt>\n<dd>Locks the camera to the selected\
      \ actor. Moving the camera actually updates the selected actor's location and\
      \ rotation.</dd>\n<dt>Show Large Vertices?&#160;</dt>\n<dd>Increases the size\
      \ of the selected brush's/volume's vertices.</dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"Shortcuts\">Shortcuts</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE2:UnrealEd_viewport?section=2\"\
      \ title=\"Edit section: Shortcuts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The <a href=\"/UnrealEd\" title=\"UnrealEd\" class=\"\
      mw-redirect\">unreal editor</a> provides many shortcuts to complete tasks faster.\
      \ Here's a list of Mouse and Keyboard shortcuts related to the viewport.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Mouse\">Mouse</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE2:UnrealEd_viewport?section=3\"\
      \ title=\"Edit section: Mouse\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Shortcuts that require input from a mouse.</p>\n<div\
      \ style=\"font-family: monospace; white-space: preserve; line-height: 1em;\"\
      >__TREETAG_3__A<br />\n__TREETAG_1____TREETAG_2__LeftButton<br />\n__TREETAG_1____TREETAG_0____TREETAG_2__Release\
      \ - Add actor here<br />\n__TREETAG_3__L<br />\n__TREETAG_1____TREETAG_2__LeftButton<br\
      \ />\n__TREETAG_1____TREETAG_0____TREETAG_2__Release - Add light here<br />\n\
      __TREETAG_3__LeftButton<br />\n__TREETAG_1____TREETAG_3__Hold - Rotate camera\
      \ left/right, move camera forward/backward<br />\n__TREETAG_1____TREETAG_3__Release\
      \ - Select actor/surface<br />\n__TREETAG_1____TREETAG_2__RightButton<br />\n\
      __TREETAG_1____TREETAG_0____TREETAG_2__Hold - Move camera left/right, move camera\
      \ up/down<br />\n__TREETAG_3__MiddleButton<br />\n__TREETAG_1____TREETAG_2__Hold\
      \ - Draw a meter measure line<br />\n__TREETAG_3__RightButton<br />\n__TREETAG_1____TREETAG_3__Hold\
      \ - Rotate camera left/right, rotate camera up/down<br />\n__TREETAG_1____TREETAG_2__Release\
      \ - Open context menu<br />\n__TREETAG_3__Ctrl<br />\n__TREETAG_1____TREETAG_3__LeftButton<br\
      \ />\n__TREETAG_1____TREETAG_1____TREETAG_3__Hold - Move all selected surfaces\
      \ left/right, Move all selected actors in direction X<br />\n__TREETAG_1____TREETAG_1____TREETAG_2__RightButton<br\
      \ />\n__TREETAG_1____TREETAG_1____TREETAG_0____TREETAG_2__Hold - Move all selected\
      \ actors in direction up/down, Scale all selected surfaces(forward to scale\
      \ up, backward to scale down)<br />\n__TREETAG_1____TREETAG_3__RightButton<br\
      \ />\n__TREETAG_1____TREETAG_1____TREETAG_2__Hold - Move all selected surfaces\
      \ up/down, Move all selected actors in direction Y<br />\n__TREETAG_1____TREETAG_2__Alt<br\
      \ />\n__TREETAG_1____TREETAG_0____TREETAG_2__Hold - Make a square selection<br\
      \ />\n__TREETAG_2__Alt<br />\n__TREETAG_0____TREETAG_3__LeftButton<br />\n__TREETAG_0____TREETAG_1____TREETAG_2__Release\
      \ - Apply texture to selected surface<br />\n__TREETAG_0____TREETAG_2__RightButton<br\
      \ />\n__TREETAG_0____TREETAG_0____TREETAG_3__Release - Copy texture from selected\
      \ surface<br />\n__TREETAG_0____TREETAG_0____TREETAG_2__Hold - Move camera roll<br\
      \ /></div>\n<h3><span class=\"mw-headline\" id=\"Keyboard\">Keyboard</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UE2:UnrealEd_viewport?section=4\" title=\"Edit section: Keyboard\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Shortcuts\
      \ that require input from a keyboard.</p>\n<div style=\"font-family: monospace;\
      \ white-space: preserve; line-height: 1em;\">__TREETAG_3__F4 - Show the <a href=\"\
      /edit/UE2:Object_Properties?redlink=1\" class=\"new\" title=\"UE2:Object Properties\
      \ (page does not exist)\">Object Properties</a> window<br />\n__TREETAG_3__F5\
      \ - Show the <a href=\"/edit/UE2:Surface_Properties?redlink=1\" class=\"new\"\
      \ title=\"UE2:Surface Properties (page does not exist)\">Surface Properties</a>\
      \ window<br />\n__TREETAG_3__F6 - Show the <a href=\"/edit/UE2:Level_Properties?redlink=1\"\
      \ class=\"new\" title=\"UE2:Level Properties (page does not exist)\">Level Properties</a>\
      \ window<br />\n__TREETAG_3__F7 - Recompile scripts<br />\n__TREETAG_3__F8 -\
      \ Show the <a href=\"/edit/UE2:Build_Options?redlink=1\" class=\"new\" title=\"\
      UE2:Build Options (page does not exist)\">Build Options</a> window<br />\n__TREETAG_3__Delete\
      \ - Delete all selected actors<br />\n__TREETAG_3__P - Toggle realtime preview<br\
      \ />\n__TREETAG_3__Visibility<br />\n__TREETAG_1____TREETAG_3__B - Show/Hide\
      \ active <a href=\"/edit/Brush?redlink=1\" class=\"new\" title=\"Brush (page\
      \ does not exist)\">Brush</a><br />\n__TREETAG_1____TREETAG_3__E - Show/Hide\
      \ event lines<br />\n__TREETAG_1____TREETAG_3__F - Show/Hide <a href=\"/edit/Fog?redlink=1\"\
      \ class=\"new\" title=\"Fog (page does not exist)\">Fog</a><br />\n__TREETAG_1____TREETAG_3__K\
      \ - Show/Hide backdrop<br />\n__TREETAG_1____TREETAG_3__O - Show/Hide <a href=\"\
      /edit/Volume?redlink=1\" class=\"new\" title=\"Volume (page does not exist)\"\
      >Volumes</a><br />\n__TREETAG_1____TREETAG_3__S - Show/Hide selection highlight<br\
      \ />\n__TREETAG_1____TREETAG_3__T - Show/Hide <a href=\"/edit/Terrain?redlink=1\"\
      \ class=\"new\" title=\"Terrain (page does not exist)\">Terrain</a><br />\n\
      __TREETAG_1____TREETAG_2__W - Show/Hide <a href=\"/edit/StaticMesh?redlink=1\"\
      \ class=\"new\" title=\"StaticMesh (page does not exist)\">StaticMeshes</a><br\
      \ />\n__TREETAG_3__Shift<br />\n__TREETAG_1____TREETAG_3__<a href=\"/edit/Surface?redlink=1\"\
      \ class=\"new\" title=\"Surface (page does not exist)\">Surface</a><br />\n\
      __TREETAG_1____TREETAG_1____TREETAG_3__B - Select all surfaces from current\
      \ selected brush<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__C - Select all\
      \ adjacent coplanar surfaces<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__D\
      \ - Deselect all surfaces<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__F -\
      \ Select all adjacent floor surfaces<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__G\
      \ - Select all surfaces matching the current selected surface group<br />\n\
      __TREETAG_1____TREETAG_1____TREETAG_3__I - Select all surfaces matching the\
      \ current selected surface items<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__J\
      \ - Select all adjacent surfaces<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__M\
      \ - Memorize all selected surfaces<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__N\
      \ - Deselect all surfaces<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__O -\
      \ Add all memorized surfaces to selection<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__Q\
      \ - Reverse:Select all unselected surfaces and deselect all selected surfaces<br\
      \ />\n__TREETAG_1____TREETAG_1____TREETAG_3__R - Deselect all and select all\
      \ memorized surfaces<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__S - Select\
      \ all adjacent slants<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__T - Select\
      \ all surfaces matching the current selected surface texture<br />\n__TREETAG_1____TREETAG_1____TREETAG_3__U\
      \ - Deselect all surfaces that are not memorized and select all memorized surfaces<br\
      \ />\n__TREETAG_1____TREETAG_1____TREETAG_3__W - Select all adjacent wall surfaces<br\
      \ />\n__TREETAG_1____TREETAG_1____TREETAG_3__X - Deselect all memorized selected\
      \ surfaces and select all memorized surfaces that were not selected<br />\n\
      __TREETAG_1____TREETAG_1____TREETAG_2__Z - Select nothing (Broken?)<br />\n\
      __TREETAG_1____TREETAG_2__<a href=\"/Actor\" title=\"Actor\">Actor</a><br />\n\
      __TREETAG_1____TREETAG_0____TREETAG_3__A - Select all actors<br />\n__TREETAG_1____TREETAG_0____TREETAG_2__D\
      \ - Duplicate all actors<br />\n__TREETAG_2__Ctrl<br />\n__TREETAG_0____TREETAG_3__A\
      \ - Executes the Add toolbar button<br />\n__TREETAG_0____TREETAG_3__B - Open\
      \ brush (Broken?)<br />\n__TREETAG_0____TREETAG_3__C - Copies all selected actors/text<br\
      \ />\n__TREETAG_0____TREETAG_3__D - Executes the deintersect toolbar button<br\
      \ />\n__TREETAG_0____TREETAG_3__E - Save map as<br />\n__TREETAG_0____TREETAG_3__L\
      \ - Save map<br />\n__TREETAG_0____TREETAG_3__O - Load map<br />\n__TREETAG_0____TREETAG_3__P\
      \ - Play map<br />\n__TREETAG_0____TREETAG_3__I - Executes the Intersect toolbar\
      \ button<br />\n__TREETAG_0____TREETAG_3__S - Executes the Subtract toolbar\
      \ button<br />\n__TREETAG_0____TREETAG_3__V - Paste the data from clipboard<br\
      \ />\n__TREETAG_0____TREETAG_3__W - Duplicate all selected actors<br />\n__TREETAG_0____TREETAG_3__X\
      \ - Cut all selected actors/text<br />\n__TREETAG_0____TREETAG_3__Y - Redo last\
      \ action<br />\n__TREETAG_0____TREETAG_2__Z - Undo last action<br /></div>\n\
