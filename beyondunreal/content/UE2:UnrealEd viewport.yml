  wikitext:
    text: "{{stub}}\nThe viewport is a floating/docked window that renders the current\
      \ world, there are four kind of viewports Top, Front, Side and Perspective,\
      \ which all have a toolbar with options of how to render the world.\n\n==Toolbar==\n\
      [[Image:UnrealEd3-Viewport-Toolbar.png|Viewport toolbar buttons]]\n\nButtons\
      \ from left to right with keyboard shortcut, if any:\n;Realtime Preview (P)\
      \ : When enabled the viewport will update all actors like in-game e.g. Emitters,\
      \ Sounds, Fog, Animations will all be updated every tick.\n;Top (Alt+7) : Set\
      \ this viewport to top (X/Y only) wireframe view.\n;Front (Alt+8) : Set this\
      \ viewport to front (X/Z only) wireframe view.\n;Side (Alt+9) : Set this viewport\
      \ to side (Y/Z only) wireframe view.\n;Perspective (Alt+1) : Set this viewport\
      \ to perspective wireframe view.\n;Texture Usage (Alt+3) : Set this viewport\
      \ to perspective unlit texture usage view. Each [[BSP surface]]'s texture is\
      \ replaced with a distinct solid color.\n;BSP Cuts (Alt+4) : Set this viewport\
      \ to perspective unlit BSP cuts view.\n;Textured (Alt+6) : Set this viewport\
      \ to perspective unlit textured view. Textures are drawn as seen in-game, but\
      \ no lighting is applied.\n;Lighting Only (Alt+0) : Set this viewport to perspective\
      \ lighting-only view. All BSP surfaces, meshes and mesh-like objects are rendered\
      \ with a white texture to which the lighting is applied.\n;Dynamic Light (Alt+5)\
      \ : Set this viewport to perspective lit textured view. Textures and lighting\
      \ is drawn as seen in-game.\n;Zone/Portal (Alt+2) : Set this viewport to perspective\
      \ unlit zone view. Each zone's BSP polygons are assigned different shades of\
      \ a base color that is picked per zone. This view lets you see actual polygons\
      \ created by BSP cuts.\n;Depth Complexity : Set this viewport to perspective\
      \ depth complexity view. In this mode, overdraw is visualized by causing overlapping\
      \ rendered objects to go more towards red, while non-overlapping objects are\
      \ rendered in green. Use this in combination with realtime preview mode to find\
      \ areas with heavy overdraw. Overdraw generally degrades performance, so you\
      \ will usually want to optimize the affected areas.\n;Lock to Selected Actor?\
      \ : Locks the camera to the selected actor. Moving the camera actually updates\
      \ the selected actor's location and rotation.\n;Show Large Vertices? : Increases\
      \ the size of the selected brush's/volume's vertices.\n\n==Shortcuts==\nThe\
      \ [[UnrealEd|unreal editor]] provides many shortcuts to complete tasks faster.\
      \ Here's a list of Mouse and Keyboard shortcuts related to the viewport.\n\n\
      ===Mouse===\nShortcuts that require input from a mouse.\n\n++A\n+++LeftButton\n\
      ++++Release - Add actor here\n++L\n+++LeftButton \n++++Release - Add light here\n\
      ++LeftButton\n+++Hold - Rotate camera left/right, move camera forward/backward\n\
      +++Release - Select actor/surface\n+++RightButton\n++++Hold - Move camera left/right,\
      \ move camera up/down\n++MiddleButton\n+++Hold - Draw a meter measure line\n\
      ++RightButton\n+++Hold - Rotate camera left/right, rotate camera up/down\n+++Release\
      \ - Open context menu\n++Ctrl\n+++LeftButton\n++++Hold - Move all selected surfaces\
      \ left/right, Move all selected actors in direction X\n++++RightButton\n+++++Hold\
      \ - Move all selected actors in direction up/down, Scale all selected surfaces(forward\
      \ to scale up, backward to scale down)\n+++RightButton\n++++Hold - Move all\
      \ selected surfaces up/down, Move all selected actors in direction Y\n+++Alt\n\
      ++++Hold - Make a square selection\n++Alt\n+++LeftButton\n++++Release - Apply\
      \ texture to selected surface\n+++RightButton\n++++Release - Copy texture from\
      \ selected surface\n++++Hold - Move camera roll\n\n===Keyboard===\nShortcuts\
      \ that require input from a keyboard.\n\n++F4 - Show the [[UE2:Object Properties|Object\
      \ Properties]] window\n++F5 - Show the [[UE2:Surface Properties|Surface Properties]]\
      \ window\n++F6 - Show the [[UE2:Level Properties|Level Properties]] window\n\
      ++F7 - Recompile scripts\n++F8 - Show the [[UE2:Build Options|Build Options]]\
      \ window\n++Delete - Delete all selected actors\n++P - Toggle realtime preview\n\
      ++Visibility\n+++B - Show/Hide active [[Brush]]\n+++E - Show/Hide event lines\n\
      +++F - Show/Hide [[Fog]]\n+++K - Show/Hide backdrop\n+++O - Show/Hide [[Volume]]s\n\
      +++S - Show/Hide selection highlight\n+++T - Show/Hide [[Terrain]]\n+++W - Show/Hide\
      \ [[StaticMesh]]es\n++Shift\n+++[[Surface]]\n++++B - Select all surfaces from\
      \ current selected brush\n++++C - Select all adjacent coplanar surfaces\n++++D\
      \ - Deselect all surfaces\n++++F - Select all adjacent floor surfaces\n++++G\
      \ - Select all surfaces matching the current selected surface group\n++++I -\
      \ Select all surfaces matching the current selected surface items\n++++J - Select\
      \ all adjacent surfaces\n++++M - Memorize all selected surfaces\n++++N - Deselect\
      \ all surfaces\n++++O - Add all memorized surfaces to selection\n++++Q - Reverse:Select\
      \ all unselected surfaces and deselect all selected surfaces\n++++R - Deselect\
      \ all and select all memorized surfaces\n++++S - Select all adjacent slants\n\
      ++++T - Select all surfaces matching the current selected surface texture\n\
      ++++U - Deselect all surfaces that are not memorized and select all memorized\
      \ surfaces\n++++W - Select all adjacent wall surfaces\n++++X - Deselect all\
      \ memorized selected surfaces and select all memorized surfaces that were not\
