  title: "Legacy:Custom Mover"
  text:
    text: "<p><a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\">UT</a>\
      \ has several subclasses of <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\"\
      >Mover</a> that did various things. <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a> has just the Mover class.</p>\n<p>It's possible\
      \ to script custom movers in UnrealEd 3, just as it was in <a href=\"/Legacy:UnrealEd_2\"\
      \ title=\"Legacy:UnrealEd 2\">UnrealEd 2</a>. Whether they are actually required\
      \ or not – that's another question: watch this space!&#160;:D</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Creating\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Creating</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Scripts\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Scripts</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Creating\">Creating</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Mover?section=1\"\
      \ title=\"Edit section: Creating\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You need to write a script yourself, compile it and\
      \ put it in the ini file as an EditPackage (same as custom brushbuilders).</p>\n\
      <p>To add a mover of a custom class:</p>\n<ol>\n<li>select a <a href=\"/Legacy:Static_Mesh\"\
      \ title=\"Legacy:Static Mesh\">static mesh</a> resource in the browser</li>\n\
      <li>right-click the mover <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\"\
      >toolbox</a> button</li>\n<li>select the class</li>\n</ol>\n<h2><span class=\"\
      mw-headline\" id=\"Scripts\">Scripts</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Mover?section=2\"\
      \ title=\"Edit section: Scripts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>this would be a good place to post scripts...</i></p>\n\
      <ul>\n<li><a href=\"/Legacy:VariableTimedMover\" title=\"Legacy:VariableTimedMover\"\
      >VariableTimedMover</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Mover?section=3\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Scripting_Movers\" title=\"Legacy:Scripting Movers\"\
      >Scripting Movers</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Mover?section=4\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>SuperApe:</b> Perhaps this needs a to be merged with Scripting Movers?</p>\n\
