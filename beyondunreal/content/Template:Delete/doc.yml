  wikitext:
    text: "<noinclude>{{Documentation subpage}}</noinclude>\n<!-- PLEASE ADD CATEGORIES\
      \ AND INTERWIKIS AT THE BOTTOM OF THIS PAGE. -->\n==Usage==\nThis template should\
      \ be added if a page needs to be deleted due to reasons other than [[Project:vandalism|vandalism]],\
      \ for which the tag {{[[Template:delete-vandalism|delete-vandalism]]}} should\
      \ be used instead. A reason can and should be specified in the first parameter.\n\
      \nTo propose a page for deletion, simply add <code><nowiki>{{delete|</nowiki>''reason''}}</code>\
      \ to that page. The result will be something like this:\n{{delete|''reason''}}\n\
      You should keep the reason parameter short and further explain the reason on\
      \ the corresponding [[Help:Talk pages|discussion page]].\n\n==See also==\n*\
      \ [[Help:Deleting a page]]\n* [[:Category:Pages proposed for deletion]]\n\n\
      <includeonly><!--\n++++ PLEASE ADD CATEGORIES AND INTERWIKIS BELOW THIS LINE,\
