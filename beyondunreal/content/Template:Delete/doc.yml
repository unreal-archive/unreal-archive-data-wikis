  text:
    text: "<div class=\"messagebox\" id=\"template_doc_page_viewed_directly\" style=\"\
      text-align: center\">This subpage contains documentation, <a href=\"/Help:Categories\"\
      \ title=\"Help:Categories\">categories</a> and other content that is not part\
      \ of the template.<br />\n<span style=\"font-size:0.9em;\">To view the template\
      \ page itself, see <a href=\"/Template:Delete\" title=\"Template:Delete\">Template:Delete</a>.</span></div>\n\
      <h2><span class=\"mw-headline\" id=\"Usage\">Usage</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Template:Delete/doc?section=1\"\
      \ title=\"Edit section: Usage\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This template should be added if a page needs to be\
      \ deleted due to reasons other than <a href=\"/Unreal_Wiki:Vandalism\" title=\"\
      Unreal Wiki:Vandalism\">vandalism</a>, for which the tag {{<a href=\"/Template:Delete-vandalism\"\
      \ title=\"Template:Delete-vandalism\">delete-vandalism</a>}} should be used\
      \ instead. A reason can and should be specified in the first parameter.</p>\n\
      <p>To propose a page for deletion, simply add <code>{{delete|<i>reason</i>}}</code>\
      \ to that page. The result will be something like this:</p>\n<table style=\"\
      \" class=\"metadata plainlinks ambox ambox-serious\">\n<tr>\n<td class=\"ambox-image\"\
      >\n<div style=\"width:52px;\"><a href=\"/File:Delete.png\" class=\"image\" title=\"\
      Deletion notice\"><img alt=\"Deletion notice\" src=\"/w/images/Delete.png\"\
      \ width=\"40\" height=\"40\" /></a></div>\n</td>\n<td class=\"ambox-text\">\n\
      <p><b>This page has been proposed for deletion.</b><br />\nThe reason given\
      \ is: <i>reason</i></p>\n<p>If you think this page should be kept, please state\
      \ a reason on its <a href=\"/edit/Template_talk:Delete/doc?redlink=1\" class=\"\
      new\" title=\"Template talk:Delete/doc (page does not exist)\">talk page</a>.</p>\n\
      </td>\n</tr>\n</table>\n<p>You should keep the reason parameter short and further\
      \ explain the reason on the corresponding <a href=\"/Help:Talk_pages\" title=\"\
      Help:Talk pages\">discussion page</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"See_also\">See also</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Template:Delete/doc?section=2\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Help:Deleting_a_page\" title=\"\
      Help:Deleting a page\">Help:Deleting a page</a></li>\n<li><a href=\"/Category:Pages_proposed_for_deletion\"\
      \ title=\"Category:Pages proposed for deletion\">Category:Pages proposed for\
      \ deletion</a></li>\n</ul>\n<p><br /></p>\n\n<!-- \nNewPP limit report\nCPU\
