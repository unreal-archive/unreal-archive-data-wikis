  title: "Legacy:Reverb"
  text:
    text: "<p>Reverb is ick, &amp; undocumented ick at that.</p>\n<dl>\n<dd><i>I laughed\
      \ my arse off when I read that&#160;:) <a href=\"/Legacy:EntropicLqd\" title=\"\
      Legacy:EntropicLqd\">EntropicLqd</a></i>\n<dl>\n<dd>I LMAO when I read your\
      \ comment about LYAO...&#160;:-D Must be someone out there who knows about it,\
      \ but whenever I've experimented I've managed to make UT howl the speakers with\
      \ feedback... *Mrs Doyle-style sigh* – <i>Tarquin</i></dd>\n</dl>\n</dd>\n<dd><i>Hee!\
      \ Similar experience here. If anyone knows settings that simulate certain environments\
      \ and don't 'howl,' let's collect a list. I've got one at home I'll post soon.</i>\
      \ – <i>Aedis</i></dd>\n</dl>\n<p>List of maps that use reverb. It's easiest\
      \ to just copy the settings used in one of these until we work out what it does.</p>\n\
      <ul>\n<li>CTF-EternalCave</li>\n<li>DM-StalwartXL</li>\n<li>DM-Peak</li>\n<li>AS-Frigate</li>\n\
      </ul>\n<p>Making sure the numbers you input are not divisible by each other\
      \ helps. Nonetheless it sometimes howls, building up over minutes until you\
      \ exit the zone. I'm informed by Mxtrmntr of BU that it's a well known bug in\
      \ UT and U1. - <i>Nachimir</i></p>\n<p><b>Dma:</b> <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://unreal.epicgames.com/Audio.htm\">http://unreal.epicgames.com/Audio.htm</a>\
      \ says: You can experiment with reverberation filters quickly by going to Options/Level,\
      \ setting the reverb effects for the entire level, then double-clicking on sound\
      \ effect names in the sound browser.</p>\n<p><b>Remember</b> to check reverb\
      \ is enabled for UT as a whole, in the UT advanced settings</p>\n<p><b>Dma:</b>\
      \ The information about Creative's crazy .EAL files can be found at <a rel=\"\
      nofollow\" class=\"external free\" href=\"http://developer.creative.com/scripts/DC_D&amp;H_Games-Downloads.asp?opt=1\"\
      >http://developer.creative.com/scripts/DC_D&amp;H_Games-Downloads.asp?opt=1</a>.\
      \ Uses DM-Pressure.unr as a tutorial.</p>\n<p><b>Evilmrfrank:</b> AS-Frigate\
      \ also uses the reverb option, I'm sure many others do as well.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Reverb_Settings\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Reverb Settings</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Reverb\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Reverb</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#bRaytraceReverb\"><span class=\"tocnumber\">2.1</span>\
      \ <span class=\"toctext\">bRaytraceReverb</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#bReverb\"><span class=\"tocnumber\">2.2</span> <span\
      \ class=\"toctext\">bReverb</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#CutoffHz\"><span class=\"tocnumber\">2.3</span> <span class=\"toctext\"\
      >CutoffHz</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"\
      #Delay\"><span class=\"tocnumber\">2.4</span> <span class=\"toctext\">Delay</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Gain\"><span class=\"tocnumber\"\
      >2.5</span> <span class=\"toctext\">Gain</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#MasterGain\"><span class=\"tocnumber\">2.6</span>\
      \ <span class=\"toctext\">MasterGain</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#SpeedOfSound\"><span class=\"tocnumber\">2.7</span>\
      \ <span class=\"toctext\">SpeedOfSound</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Reverb_Settings\">Reverb\
      \ Settings</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Reverb?section=1\" title=\"Edit section: Reverb\
      \ Settings\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table>\n<tr>\n<td>Array Item</td>\n<td>Delay</td>\n<td>Gain</td>\n</tr>\n<tr>\n\
      <td>0</td>\n<td style=\"text-align: right\">130</td>\n<td style=\"text-align:\
      \ right\">50</td>\n</tr>\n<tr>\n<td>1</td>\n<td style=\"text-align: right\"\
      >0</td>\n<td style=\"text-align: right\">0</td>\n</tr>\n<tr>\n<td>2</td>\n<td\
      \ style=\"text-align: right\">0</td>\n<td style=\"text-align: right\">0</td>\n\
      </tr>\n<tr>\n<td>3</td>\n<td style=\"text-align: right\">0</td>\n<td style=\"\
      text-align: right\">20</td>\n</tr>\n<tr>\n<td>4</td>\n<td style=\"text-align:\
      \ right\">50</td>\n<td style=\"text-align: right\">0</td>\n</tr>\n<tr>\n<td>5</td>\n\
      <td style=\"text-align: right\">2000</td>\n<td style=\"text-align: right\">150</td>\n\
      </tr>\n</table>\n<p><b>FTPlus:</b></p>\n<p>I've been experimenting with this\
      \ feature, and I think I figured it out.&#160;:D</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Reverb\">Reverb</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Reverb?section=2\" title=\"Edit section: Reverb\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Unreal\
      \ Tournament has the feature to create reverberation in specified area's of\
      \ your map. This creates echo when you fire a weapon or change your weapon,\
      \ etc. UT's reverb features 6 individually configurable echo's. You can set\
      \ these at a Zoneinfo.</p>\n<h3><span class=\"mw-headline\" id=\"bRaytraceReverb\"\
      >bRaytraceReverb</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Reverb?section=3\" title=\"Edit section: bRaytraceReverb\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>When\
      \ you recompile your map, it tries to calculate the gain and delay automatically.</p>\n\
      <p>I didn't find it very useful. (note: you should turn it off afterwards)</p>\n\
      <h3><span class=\"mw-headline\" id=\"bReverb\">bReverb</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Reverb?section=4\"\
      \ title=\"Edit section: bReverb\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Turn reverb on in specified zone.</p>\n<h3><span class=\"\
      mw-headline\" id=\"CutoffHz\">CutoffHz</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Reverb?section=5\"\
      \ title=\"Edit section: CutoffHz\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Cutoff Frequency for the reverb. This is the frequency\
      \ at wich the echo fades away.</p>\n<h3><span class=\"mw-headline\" id=\"Delay\"\
      >Delay</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Reverb?section=6\" title=\"Edit section: Delay\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ interval the echo occurs. You can set 6 echos and configure the offset. (note:\
      \ values are cumulative)</p>\n<h3><span class=\"mw-headline\" id=\"Gain\">Gain</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Reverb?section=7\" title=\"Edit section: Gain\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The volume of each\
      \ of the 6 echos. Zero will turn an individual echo off.</p>\n<h3><span class=\"\
      mw-headline\" id=\"MasterGain\">MasterGain</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Reverb?section=8\"\
      \ title=\"Edit section: MasterGain\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Changes the global volume.</p>\n<h3><span class=\"\
      mw-headline\" id=\"SpeedOfSound\">SpeedOfSound</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Reverb?section=9\"\
      \ title=\"Edit section: SpeedOfSound\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>I guess this influences the global offset size.</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.031 seconds\nReal time usage:\
