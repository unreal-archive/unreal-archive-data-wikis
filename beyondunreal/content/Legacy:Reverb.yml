      \ uses the reverb option, I'm sure many others do as well.\n\n==Reverb Settings\
      \ ==\n\n{|\n\n|-\n|Array Item\n|Delay\n|Gain \n|-\n|0\n| style=\"text-align:\
      \ right\" |130\n| style=\"text-align: right\" |50 \n|-\n|1\n| style=\"text-align:\
