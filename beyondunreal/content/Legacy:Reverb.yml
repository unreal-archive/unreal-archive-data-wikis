      I've been experimenting with this feature, and I think I figured it out. :D\n\
      \n==Reverb ==\n\nUnreal Tournament has the feature to create reverberation in\
      \ specified area's of your map. This creates echo when you fire a weapon or\
      \ change your weapon, etc. UT's reverb features 6 individually configurable\
      \ echo's. You can set these at a Zoneinfo.\n\n===bRaytraceReverb ===\n\nWhen\
      \ you recompile your map, it tries to calculate the gain and delay automatically.\n\
      \nI didn't find it very useful. (note: you should turn it off afterwards)\n\n\
      ===bReverb ===\n\nTurn reverb on in specified zone.\n\n===CutoffHz ===\n\nCutoff\
      \ Frequency for the reverb. This is the frequency at wich the echo fades away.\n\
      \n===Delay ===\n\nThe interval the echo occurs. You can set 6 echos and configure\
      \ the offset. (note: values are cumulative)\n\n===Gain ===\n\nThe volume of\
      \ each of the 6 echos. Zero will turn an individual echo off.\n\n===MasterGain\
      \ ===\n\nChanges the global volume.\n\n===SpeedOfSound ===\n\nI guess this influences\
      \ the global offset size."
