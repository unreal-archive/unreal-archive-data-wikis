---
parse:
  title: "Unreal Wiki:Namespaces"
  text:
    text: "<p>Like all wikis using the MediaWiki software, the Unreal Wiki has eighteen\
      \ built-in <a href=\"/Help:Namespaces\" title=\"Help:Namespaces\">namespaces</a>:\
      \ The main namespace, where pages have no prefix and seventeen auxiliary namespaces,\
      \ each with its own prefix. In addition, there are eight custom namespaces,\
      \ also with own prefixes.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Basic_namespaces\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Basic namespaces</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#Main\"><span class=\"tocnumber\">1.1</span> <span\
      \ class=\"toctext\">Main</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#UE1.2C_UE2_and_UE3\"><span class=\"tocnumber\">1.2</span> <span\
      \ class=\"toctext\">UE1, UE2 and UE3</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Unreal_Wiki_.28Project.29\"><span class=\"tocnumber\"\
      >1.3</span> <span class=\"toctext\">Unreal Wiki (Project)</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Legacy\"><span class=\"tocnumber\"\
      >1.4</span> <span class=\"toctext\">Legacy</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-6\"><a href=\"#User\"><span class=\"tocnumber\">1.5</span> <span\
      \ class=\"toctext\">User</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Image\"><span class=\"tocnumber\">1.6</span> <span class=\"toctext\"\
      >Image</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"#MediaWiki\"\
      ><span class=\"tocnumber\">1.7</span> <span class=\"toctext\">MediaWiki</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#Template\"><span class=\"tocnumber\"\
      >1.8</span> <span class=\"toctext\">Template</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-10\"><a href=\"#Category\"><span class=\"tocnumber\">1.9</span>\
      \ <span class=\"toctext\">Category</span></a></li>\n<li class=\"toclevel-2 tocsection-11\"\
      ><a href=\"#Help\"><span class=\"tocnumber\">1.10</span> <span class=\"toctext\"\
      >Help</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-12\"\
      ><a href=\"#Talk_namespaces\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Talk namespaces</span></a></li>\n<li class=\"toclevel-1 tocsection-13\"\
      ><a href=\"#Virtual_namespaces\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Virtual namespaces</span></a></li>\n<li class=\"toclevel-1 tocsection-14\"\
      ><a href=\"#Interwiki_linking\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Interwiki linking</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Basic_namespaces\">Basic namespaces</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Namespaces?section=1\" title=\"Edit section: Basic\
      \ namespaces\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Main\">Main</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Namespaces?section=2\"\
      \ title=\"Edit section: Main\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The main article namespace containing all articles\
      \ that are either not specific to a certain generation of the <a href=\"/Unreal_Engine\"\
      \ title=\"Unreal Engine\" class=\"mw-redirect\">Unreal Engine</a> or contain\
      \ general descriptions about an Unreal Engine game. For example general map\
      \ layout suggestions or a general description about the <a href=\"/UnrealScript\"\
      \ title=\"UnrealScript\">UnrealScript</a> language would go in this namespace.</p>\n\
      <h3><span class=\"mw-headline\" id=\"UE1.2C_UE2_and_UE3\">UE1, UE2 and UE3</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Namespaces?section=3\" title=\"Edit section: UE1,\
      \ UE2 and UE3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Additional article namespaces containing articles with specific information\
      \ about the corresponding generation of the Unreal Engine. These namespaces\
      \ are mostly populated with game-specific tutorials and pages describing <a\
      \ href=\"/UnrealEd\" title=\"UnrealEd\" class=\"mw-redirect\">UnrealEd</a> features\
      \ or UnrealScript class descriptions.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Unreal_Wiki_.28Project.29\">Unreal Wiki (Project)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Namespaces?section=4\"\
      \ title=\"Edit section: Unreal Wiki (Project)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The project namespace (prefix \"Unreal Wiki:\" or\
      \ \"Project:\") is a namespace that provides information about the Unreal Wiki\
      \ itself and how to use it. For example this page explains the Unreal Wiki's\
      \ policy on the use of namespaces.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Legacy\">Legacy</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Namespaces?section=5\" title=\"Edit section:\
      \ Legacy\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The legacy namespace contains all pages imported from the old <a href=\"\
      http://en.wikipedia.org/wiki/UseModWiki\" class=\"extiw\" title=\"wikipedia:UseModWiki\"\
      >UseModWiki</a>-powered Unreal Wiki. The entire namespace is protected and falls\
      \ under <a href=\"/Legacy:Project_Copyright\" title=\"Legacy:Project Copyright\"\
      >the old wiki's copyright</a> statement.</p>\n<p><b>Important:</b> The old copyright\
      \ statement is not compatible to the <a href=\"/Unreal_Wiki:Copyrights\" title=\"\
      Unreal Wiki:Copyrights\">Creative commons Attribution Noncommercial ShareAlike</a>\
      \ license the new Unreal Wiki uses. Please do not copy pages from the legacy\
      \ namespace to any of the other namespaces. Instead, use this opportunity to\
      \ clean up the big mess the old wiki became by rewriting their content in your\
      \ own words, taking advantage of all the shiny new features the MediaWiki software\
      \ offers. You may copy content from this namespace if you are the original author,\
      \ but please note that fact in the summary of your edit.</p>\n<h3><span class=\"\
      mw-headline\" id=\"User\">User</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Namespaces?section=6\"\
      \ title=\"Edit section: User\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd><i>Main article: <a href=\"/Help:User_page\"\
      \ title=\"Help:User page\">Help:User page</a>; also see <a href=\"/Special:ListUsers\"\
      \ title=\"Special:ListUsers\">Special:Listusers</a></i></dd>\n</dl>\n<p>The\
      \ user namespace is a namespace that provides pages for the Unreal Wiki users'\
      \ personal pages. If you see a user's name as a link, this link actually goes\
      \ to [[User:<i>user name</i>]], not to the main namespace.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Image\">Image</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Namespaces?section=7\"\
      \ title=\"Edit section: Image\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd><i>Main articles: <a href=\"/edit/Unreal_Wiki:Uploading_images?redlink=1\"\
      \ class=\"new\" title=\"Unreal Wiki:Uploading images (page does not exist)\"\
      >Project:Uploading images</a> and <a href=\"/Help:Images\" title=\"Help:Images\"\
      >Help:Images</a>; also see <a href=\"/Special:ListFiles\" title=\"Special:ListFiles\"\
      >Special:Imagelist</a></i></dd>\n</dl>\n<p>The image namespace provides pages\
      \ with information about image and sound files uploaded to Unreal Wiki. Images\
      \ can be linked in three basic ways:</p>\n<ul>\n<li>[[Image:example.jpg]] inserts\
      \ the image into the current page (not for sound clips)</li>\n<li>[[Media:example.jpg]]\
      \ inserts a direct text link to the image or sound clip</li>\n<li>[[:Image:example.jpg]]\
      \ inserts a text link to the description page of the image or sound clip</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"MediaWiki\">MediaWiki</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Namespaces?section=8\" title=\"Edit section: MediaWiki\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl>\n\
      <dd><i>also see <a href=\"/Special:AllMessages\" title=\"Special:AllMessages\"\
      >Special:Allmessages</a></i></dd>\n</dl>\n<p>The MediaWiki namespace contains\
      \ interface text, such as link labels and messages. This namespace is protected\
      \ by default, so only <a href=\"/Unreal_Wiki:Administrators\" title=\"Unreal\
      \ Wiki:Administrators\">administrators</a> can edit pages there.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Template\">Template</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Namespaces?section=9\"\
      \ title=\"Edit section: Template\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd><i>Main article: <a href=\"/Help:Templates\"\
      \ title=\"Help:Templates\">Help:Templates</a></i></dd>\n</dl>\n<p>The template\
      \ namespace is used to define standard texts that can conveniently be inserted\
      \ into other pages.</p>\n<h3><span class=\"mw-headline\" id=\"Category\">Category</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Namespaces?section=10\" title=\"Edit section: Category\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl>\n\
      <dd><i>Main articles: <a href=\"/Unreal_Wiki:Categories\" title=\"Unreal Wiki:Categories\"\
      >Project:Categories</a> and <a href=\"/Help:Categories\" title=\"Help:Categories\"\
      >Help:Categories</a></i></dd>\n</dl>\n<p>The category namespace contains categories\
      \ of pages. Each category page displays a list categories, pages and media contained\
      \ in the category and can optionally include text describing the category.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Help\">Help</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Namespaces?section=11\"\
      \ title=\"Edit section: Help\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd><i>also see <a href=\"/Help:Contents\" title=\"\
      Help:Contents\">Help:Contents</a></i></dd>\n</dl>\n<p>The help namespace contains\
      \ pages for users documenting technical features of the MediaWiki software the\
      \ Unreal Wiki uses.</p>\n<h2><span class=\"mw-headline\" id=\"Talk_namespaces\"\
      >Talk namespaces</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Namespaces?section=12\" title=\"Edit section:\
      \ Talk namespaces\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Each of the namespaces mentioned above also has a corresponding <a href=\"\
      /Help:Talk_pages\" title=\"Help:Talk pages\">talk namespace</a>. The prefix\
      \ of each talk namespaces is derived from the prefix of their corresponding\
      \ normal namespace by appending \"talk\" to it. The talk namespace of the main\
      \ namespace is just \"Talk:\", the prefix of the talk namespace for e.g. user\
      \ pages is \"User talk:\".</p>\n<p>Most of the pages in talk namespaces are\
      \ used to discuss changes to the corresponding page in the associated normal\
      \ namespace. PAges in the user talk namespace are often used to leave messages\
      \ for the corresponding user. The user talk namespace is special in that, whenever\
      \ a user's talk page is edited, that user (if logged-in) will see a box saying\
      \ \"You have new messages\" on the top of every page they view until they visit\
      \ their talk page.</p>\n<h2><span class=\"mw-headline\" id=\"Virtual_namespaces\"\
      >Virtual namespaces</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Namespaces?section=13\" title=\"Edit section:\
      \ Virtual namespaces\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There are two virtual namespaces that do not relate to pages stored in the\
      \ database.</p>\n<p>The \"<a href=\"/Special:SpecialPages\" title=\"Special:SpecialPages\"\
      >Special:</a>\" namespace consists of pages (called special pages) that are\
      \ created by the software on demand, such as <a href=\"/Special:RecentChanges\"\
      \ title=\"Special:RecentChanges\">Special:Recentchanges</a>. These pages can\
      \ be linked as usual, like [[Special:Recentchanges]], except when they have\
      \ parameters; then, the full URL must be given. You can use the {{fullurl:}}\
      \ parser function to easily build a valid URL for special pages with parameters,\
      \ e.g. <code>[{{fullurl:Special:Recentchanges|limit=5}} last five changes]</code>\
      \ will result in <a rel=\"nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/Special:Recentchanges?limit=5\"\
      >last five changes</a>, which links to recent changes and display the latest\
      \ five changes on Unreal Wiki. See <a href=\"http://meta.wikimedia.org/wiki/Help:Parser_function#URLs_etc.\"\
      \ class=\"extiw\" title=\"metawikipedia:Help:Parser function\">Meta-Wiki help\
      \ on URL parser functions</a> for more details.</p>\n<p>The \"Media:\" namespace\
      \ is used to create direct text links to media files, as described under the\
      \ <a href=\"#Image\">Image</a> section above.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Interwiki_linking\">Interwiki linking</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Namespaces?section=14\"\
      \ title=\"Edit section: Interwiki linking\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd><i>Main article: <a href=\"/Help:Interwiki_linking\"\
      \ title=\"Help:Interwiki linking\">Help:Interwiki linking</a></i></dd>\n</dl>\n\
      <p>Inter-wiki prefixes don't define a namespace, but instead link to external\
      \ websites, usually other wikis. Unless you add a namespace prefix after the\
      \ interwiki prefix, links to other wikis always point to their main namespace.</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.066 seconds\nReal time usage:\
