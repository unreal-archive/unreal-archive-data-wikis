  title: "Extended Toolbar"
  text:
    text: "<div class=\"floatright\"><a href=\"/File:Legacy_extbar.png\" class=\"\
      image\"><img alt=\"Legacy extbar.png\" src=\"/w/images/Legacy_extbar.png\" width=\"\
      528\" height=\"99\" /></a></div>\n<p><b>Extended Toolbar</b> is an utility for\
      \ <a href=\"/UnrealEd\" title=\"UnrealEd\" class=\"mw-redirect\">UnrealEd</a>\
      \ created by <a href=\"/Jan\" title=\"Jan\" class=\"mw-redirect\">Jan</a> \"\
      eGo\" Urbansky.</p>\n<p>Version 1.2 is available.</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#About\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">About</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Note\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Note</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Supported_Unreal_Editor_versions\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Supported Unreal Editor versions</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#UnrealEd_1\"><span class=\"\
      tocnumber\">3.1</span> <span class=\"toctext\">UnrealEd 1</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#UnrealEd_2\"><span class=\"\
      tocnumber\">3.2</span> <span class=\"toctext\">UnrealEd 2</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#UnrealEd_3\"><span class=\"\
      tocnumber\">3.3</span> <span class=\"toctext\">UnrealEd 3</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#UnrealEd_4\"><span class=\"\
      tocnumber\">3.4</span> <span class=\"toctext\">UnrealEd 4</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Downloads\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Downloads</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Last_Changes\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Last Changes</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Development\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Development</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"About\">About</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Extended_Toolbar?section=1\" title=\"Edit section: About\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This tool contains\
      \ a complete new toolbox with <a href=\"/Legacy:Custom_Toolbox_Buttons\" title=\"\
      Legacy:Custom Toolbox Buttons\">Custom Toolbox Buttons</a> for UnrealEd and\
      \ is directly communicating with the UnrealEd console.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Note\">Note</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Extended_Toolbar?section=2\"\
      \ title=\"Edit section: Note\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Create new toolbox button sets with <a href=\"/Toolbar_Creator\"\
      \ title=\"Toolbar Creator\">Toolbar Creator</a> v2.11</p>\n<h2><span class=\"\
      mw-headline\" id=\"Supported_Unreal_Editor_versions\">Supported Unreal Editor\
      \ versions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Extended_Toolbar?section=3\" title=\"Edit section:\
      \ Supported Unreal Editor versions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>(tested games see list below)</p>\n<h4><span class=\"\
      mw-headline\" id=\"UnrealEd_1\">UnrealEd 1</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Extended_Toolbar?section=4\"\
      \ title=\"Edit section: UnrealEd 1\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>DeusEx</li>\n<li>Rune</li>\n<li>The Wheel of\
      \ Time</li>\n<li>Undying (UndEd)</li>\n<li>Unreal</li>\n<li>Unreal: Return to\
      \ Na Pali</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"UnrealEd_2\">UnrealEd\
      \ 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Extended_Toolbar?section=5\" title=\"Edit section:\
      \ UnrealEd 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Mobile Forces</li>\n<li>Undying (UndEd2)</li>\n<li>Unreal Tournament\
      \ (UT99)</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"UnrealEd_3\">UnrealEd\
      \ 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Extended_Toolbar?section=6\" title=\"Edit section:\
      \ UnrealEd 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>America's Army: Special Forces</li>\n<li>Brothers in Arms: Road to\
      \ Hill 30</li>\n<li>Pariah</li>\n<li>Rainbow Six 3: Raven Shield</li>\n<li>Tribes\
      \ Vengeance</li>\n<li>Unreal II</li>\n<li>Unreal II - XMP</li>\n<li>UnrealEngine2\
      \ Runtime</li>\n<li>UT2003</li>\n<li>UT2004</li>\n<li>XIII</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"UnrealEd_4\">UnrealEd 4</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Extended_Toolbar?section=7\"\
      \ title=\"Edit section: UnrealEd 4\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Borderlands</li>\n<li>Brothers in Arms: Hell's\
      \ Highway</li>\n<li>Gears of War</li>\n<li>Mirror's Edge</li>\n<li>RoboBlitz</li>\n\
      <li>Unreal Development Kit (UDK)</li>\n<li>Unreal Tournament 3</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Downloads\">Downloads</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Extended_Toolbar?section=8\"\
      \ title=\"Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.ego-creations.de/index.php?f=files\">Extended Toolbar v1.2</a> (build\
      \ date 17.09.2013)</p>\n<h2><span class=\"mw-headline\" id=\"Last_Changes\"\
      >Last Changes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Extended_Toolbar?section=9\" title=\"Edit section:\
      \ Last Changes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>09/17/2013 - v1.2 (Build 1.2.6.48)</li>\n</ul>\n<dl>\n<dd>- fixed:\
      \ UDK Support (02/2013 &amp; 07/2013)</dd>\n</dl>\n<ul>\n<li>04/03/2013 - 1.2\
      \ (Build 1.2.5.23)</li>\n</ul>\n<dl>\n<dd>- added a big list with UnrealEd commands</dd>\n\
      <dd>- added auto completion to command box</dd>\n<dd>- fixed no displayed message\
      \ if no UEd is running</dd>\n<dd>- changed manifest</dd>\n</dl>\n<ul>\n<li>02/26/2013\
      \ - v1.2 (Build 1.2.4.56)</li>\n</ul>\n<dl>\n<dd>- fixed: UDK Support using\
      \ Content Browser</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Development\"\
      >Development</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Extended_Toolbar?section=10\" title=\"Edit section:\
      \ Development\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_extbar_newfeatures.png\"\
      \ class=\"image\" title=\"Last build comes with new features like gui tweaks\
      \ to reduce the gui size.\"><img alt=\"Last build comes with new features like\
      \ gui tweaks to reduce the gui size.\" src=\"/w/images/Legacy_extbar_newfeatures.png\"\
      \ width=\"610\" height=\"205\" /></a></div>\n</div>\n\n<!-- \nNewPP limit report\n\
