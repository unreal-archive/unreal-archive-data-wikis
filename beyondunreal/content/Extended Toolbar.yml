  wikitext:
    text: "[[Image:Legacy_extbar.png|right|]]\n\n'''Extended Toolbar''' is an utility\
      \ for [[UnrealEd]] created by [[Jan|Jan]] \"eGo\" Urbansky.\n\nVersion 1.2 is\
      \ available.\n\n==About==\n\nThis tool contains a complete new toolbox with\
      \ [[Legacy:Custom Toolbox Buttons|Custom Toolbox Buttons]] for UnrealEd and\
      \ is directly communicating with the UnrealEd console.\n\n==Note==\n\nCreate\
      \ new toolbox button sets with [[Toolbar Creator|Toolbar Creator]] v2.11\n\n\
      ==Supported Unreal Editor versions==\n\n(tested games see list below)\n\n====UnrealEd\
      \ 1====\n* DeusEx\n* Rune\n* The Wheel of Time\n* Undying (UndEd)\n* Unreal\n\
      * Unreal: Return to Na Pali\n\n====UnrealEd 2====\n* Mobile Forces\n* Undying\
      \ (UndEd2)\n* Unreal Tournament (UT99)\n\n====UnrealEd 3====\n* America's Army:\
      \ Special Forces\n* Brothers in Arms: Road to Hill 30\n* Pariah\n* Rainbow Six\
      \ 3: Raven Shield\n* Tribes Vengeance\n* Unreal II\n* Unreal II - XMP\n* UnrealEngine2\
      \ Runtime\n* UT2003\n* UT2004\n* XIII\n\n====UnrealEd 4====\n* Borderlands\n\
      * Brothers in Arms: Hell's Highway\n* Gears of War\n* Mirror's Edge\n* RoboBlitz\n\
      * Unreal Development Kit (UDK)\n* Unreal Tournament 3\n\n==Downloads==\n\n[http://www.ego-creations.de/index.php?f=files\
      \ Extended Toolbar v1.2] (build date 17.09.2013)\n\n==Last Changes==\n\n*09/17/2013\
      \ - v1.2 (Build 1.2.6.48)\n: - fixed: UDK Support (02/2013 & 07/2013)\n\n*04/03/2013\
      \ - 1.2 (Build 1.2.5.23)\n: - added a big list with UnrealEd commands\n: - added\
      \ auto completion to command box\n: - fixed no displayed message if no UEd is\
      \ running\n: - changed manifest\n\n*02/26/2013 - v1.2 (Build 1.2.4.56)\n: -\
      \ fixed: UDK Support using Content Browser\n\n==Development==\n\n[[Image:Legacy_extbar_newfeatures.png|center|Last\
      \ build comes with new features like gui tweaks to reduce the gui size.]]\n\n\
      [[Category:Applications]]"
