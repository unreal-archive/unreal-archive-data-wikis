    text: "This is the main page for anything about movers.\n\n==Reference==\n* The\
      \ [[Legacy:Mover|Mover]] class and its properties\n* [[Legacy:Custom Mover|Custom\
      \ Mover]]s &ndash; making these for [[Legacy:UT2003|UT2003]]\n* [[Legacy:Types\
      \ Of Mover|Types of Mover]] &ndash; Summary of the  types of mover in UT and\
      \ what they are used for\n\n==Topics==\n\nThere's a ton of stuff to cover here.\
      \ Here's a rough list of things to cover. Feel free to add to it, or start a\
      \ topic, or re-arrange stuff here.\n\n===Basic Tutorial===\n\nThis tutorial\
      \ should be able to guide a beginner through the steps involved in making a\
      \ mover. If it doesn't, please improve it.\n# [[Legacy:Create A Mover|Create\
      \ A Mover]] &ndash; Making the mover shape and adding it\n# [[Legacy:Keyframe|Keyframe]]\
      \ &ndash; Setting keyframes for a mover\n# [[Legacy:Activating A Mover|Activating\
      \ a mover]] &ndash; Triggering, movement types and move times\n\n===Moving On===\n\
      * [[Legacy:Making Doors|Making Doors]]\n* [[Legacy:Rotating And Swinging Doors|Rotating\
      \ And Swinging Doors]]\n* Doors and Gates, [[Legacy:Making Lifts|Lifts]] and\
      \ Elevators \n* [[Legacy:How To Make Elevators With Doors That Follow The Lift|How\
      \ to make Elevators with Doors That follow the Lift]]\n* Special Effects\n*\
      \ How to make Mover interpolate through an ObjectPath\n* Using movers that move\
      \ instantly to make stuff appear or disappear\n* [[Legacy:ExplodingWall|ExplodingWall]]\
      \ and glass\n* Glass and masked textures in movers\n* [[Legacy:Proximity Doors|Proximity\
      \ Doors]]\n\nSpecifics like using the [[Legacy:ElevatorMover|ElevatorMover]]\
      \ can maybe go under the class definition?\n\n===Multi-Component Stuff===\n\
      * [[Legacy:Making Complex Doors|Making Complex Doors]] &ndash; Multi-part doors\
      \ with the 2D editor ([[Legacy:UT|UT]])\n* [[Legacy:Attaching Actors|Attaching\
      \ Actors]] to movers\n* [[Legacy:Compound Movers|Compound Movers]] &ndash; Using\
      \ slave movers and attaching movers to movers\n* [[Legacy:Movers With More Than\
      \ 8 Keys|Movers with more than 8 keys]]\n* Fancy stuff like locks and keys\n\
      * [[Legacy:Making Multi-Story Elevators|Making Multi-Story Elevators]]\n* [[Legacy:Proximity-\
      \ And Damage-Triggered Doors|Proximity- and damage-triggered Doors]] &ndash;\
      \ Quake3-style doors in [[Legacy:UT2004|UT2004]]\n* [[Legacy:Moving Power Cores|Moving\
      \ Power Cores]] - Without Breaking Bot Support.\n\n===Custom Movers===\n* [[Legacy:Scripting\
      \ Movers|Scripting Movers]] &ndash; Making your own mover\n* [[Legacy:VariableTimedMover|VariableTimedMover]]\
      \ &ndash; Allows variable timing with any number of keys and any Mover State.\n\
      \n===Bots and Movers===\n* [[Legacy:Pathing Lifts|Pathing Lifts]]\n* [[Legacy:Doors\
      \ With Triggers|Doors with triggers]]\n* [[Legacy:Bot Support|Bot Support]]\
      \ &ndash; Other bot-related topics\n\n==Related Topics==\n* [[Legacy:Triggering\
      \ Sounds|Triggering Sounds]] &ndash; Using hidden movers to trigger sounds \n\
      * [[Legacy:Dynamics|Dynamics]] topic page\n\n==External Links==\n* [http://lodev.org/unrealed/movers/movers.html\
      \ Lode's All About Movers Tutorial]\n\n==Discussion==\n\n'''LionsPhil:''' Mention\
      \ should probably be made somewhere that, for things like fans, setting Movement.bFixedRotationDir\
      \ to true, Object.IntialState to None, and setting up a Movement.RotationRate\
      \ (Unreal rotation units per second, so try powers of two in the thousands)\
      \ is a lot easier than keyframe-based movement. Especially as it avoids the\
      \ \"rewinding\" you'll get from ConstantLoop.\n\n'''Spinal:''' I think it's\
      \ worth mentioning that a mover is added at the center of the red brush, not\
      \ in the center of the current viewport or something. This caused me a few minutes\
      \ of thinking \"why doesn't my mover show up?\"\n\n'''Seditious:''' Thanks LionsPhil,\
      \ that just cured my frustration. I wonder why ConstantLoop acts more like Triggerpound\
      \ than LoopMove. All I wanted first is a rotating decoration, so I haven't tried\
      \ the triggered states yet, but UDN's doc is vague about this...\n\n----\n\n\
