  title: "Legacy:Mover Topics"
  text:
    text: "<p>This is the main page for anything about movers.</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Reference\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Reference</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-2\"><a href=\"#Topics\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Topics</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Basic_Tutorial\"><span class=\"tocnumber\">2.1</span>\
      \ <span class=\"toctext\">Basic Tutorial</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Moving_On\"><span class=\"tocnumber\">2.2</span>\
      \ <span class=\"toctext\">Moving On</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Multi-Component_Stuff\"><span class=\"tocnumber\"\
      >2.3</span> <span class=\"toctext\">Multi-Component Stuff</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Custom_Movers\"><span class=\"\
      tocnumber\">2.4</span> <span class=\"toctext\">Custom Movers</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Bots_and_Movers\"><span class=\"\
      tocnumber\">2.5</span> <span class=\"toctext\">Bots and Movers</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#External_Links\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">External Links</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Reference\">Reference</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mover_Topics?section=1\" title=\"Edit section: Reference\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li>The <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">Mover</a> class and\
      \ its properties</li>\n<li><a href=\"/Legacy:Custom_Mover\" title=\"Legacy:Custom\
      \ Mover\">Custom Movers</a> – making these for <a href=\"/Legacy:UT2003\" title=\"\
      Legacy:UT2003\" class=\"mw-redirect\">UT2003</a></li>\n<li><a href=\"/Legacy:Types_Of_Mover\"\
      \ title=\"Legacy:Types Of Mover\">Types of Mover</a> – Summary of the types\
      \ of mover in UT and what they are used for</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Topics\">Topics</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mover_Topics?section=2\"\
      \ title=\"Edit section: Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There's a ton of stuff to cover here. Here's a rough\
      \ list of things to cover. Feel free to add to it, or start a topic, or re-arrange\
      \ stuff here.</p>\n<h3><span class=\"mw-headline\" id=\"Basic_Tutorial\">Basic\
      \ Tutorial</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mover_Topics?section=3\" title=\"Edit section:\
      \ Basic Tutorial\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This tutorial should be able to guide a beginner through the steps involved\
      \ in making a mover. If it doesn't, please improve it.</p>\n<ol>\n<li><a href=\"\
      /Legacy:Create_A_Mover\" title=\"Legacy:Create A Mover\">Create A Mover</a>\
      \ – Making the mover shape and adding it</li>\n<li><a href=\"/Legacy:Keyframe\"\
      \ title=\"Legacy:Keyframe\">Keyframe</a> – Setting keyframes for a mover</li>\n\
      <li><a href=\"/Legacy:Activating_A_Mover\" title=\"Legacy:Activating A Mover\"\
      >Activating a mover</a> – Triggering, movement types and move times</li>\n</ol>\n\
      <h3><span class=\"mw-headline\" id=\"Moving_On\">Moving On</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mover_Topics?section=4\"\
      \ title=\"Edit section: Moving On\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Making_Doors\" title=\"Legacy:Making\
      \ Doors\">Making Doors</a></li>\n<li><a href=\"/Legacy:Rotating_And_Swinging_Doors\"\
      \ title=\"Legacy:Rotating And Swinging Doors\">Rotating And Swinging Doors</a></li>\n\
      <li>Doors and Gates, <a href=\"/Legacy:Making_Lifts\" title=\"Legacy:Making\
      \ Lifts\">Lifts</a> and Elevators</li>\n<li><a href=\"/Legacy:How_To_Make_Elevators_With_Doors_That_Follow_The_Lift\"\
      \ title=\"Legacy:How To Make Elevators With Doors That Follow The Lift\">How\
      \ to make Elevators with Doors That follow the Lift</a></li>\n<li>Special Effects</li>\n\
      <li>How to make Mover interpolate through an ObjectPath</li>\n<li>Using movers\
      \ that move instantly to make stuff appear or disappear</li>\n<li><a href=\"\
      /Legacy:ExplodingWall\" title=\"Legacy:ExplodingWall\">ExplodingWall</a> and\
      \ glass</li>\n<li>Glass and masked textures in movers</li>\n<li><a href=\"/Legacy:Proximity_Doors\"\
      \ title=\"Legacy:Proximity Doors\">Proximity Doors</a></li>\n</ul>\n<p>Specifics\
      \ like using the <a href=\"/Legacy:ElevatorMover\" title=\"Legacy:ElevatorMover\"\
      >ElevatorMover</a> can maybe go under the class definition?</p>\n<h3><span class=\"\
      mw-headline\" id=\"Multi-Component_Stuff\">Multi-Component Stuff</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mover_Topics?section=5\" title=\"Edit section: Multi-Component\
      \ Stuff\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:Making_Complex_Doors\" title=\"Legacy:Making Complex\
      \ Doors\">Making Complex Doors</a> – Multi-part doors with the 2D editor (<a\
      \ href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\">UT</a>)</li>\n\
      <li><a href=\"/Legacy:Attaching_Actors\" title=\"Legacy:Attaching Actors\">Attaching\
      \ Actors</a> to movers</li>\n<li><a href=\"/Legacy:Compound_Movers\" title=\"\
      Legacy:Compound Movers\">Compound Movers</a> – Using slave movers and attaching\
      \ movers to movers</li>\n<li><a href=\"/Legacy:Movers_With_More_Than_8_Keys\"\
      \ title=\"Legacy:Movers With More Than 8 Keys\">Movers with more than 8 keys</a></li>\n\
      <li>Fancy stuff like locks and keys</li>\n<li><a href=\"/Legacy:Making_Multi-Story_Elevators\"\
      \ title=\"Legacy:Making Multi-Story Elevators\">Making Multi-Story Elevators</a></li>\n\
      <li><a href=\"/Legacy:Proximity-_And_Damage-Triggered_Doors\" title=\"Legacy:Proximity-\
      \ And Damage-Triggered Doors\">Proximity- and damage-triggered Doors</a> – Quake3-style\
      \ doors in <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\"\
      >UT2004</a></li>\n<li><a href=\"/edit/Legacy:Moving_Power_Cores?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Moving Power Cores (page does not exist)\">Moving\
      \ Power Cores</a> - Without Breaking Bot Support.</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Custom_Movers\">Custom Movers</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mover_Topics?section=6\"\
      \ title=\"Edit section: Custom Movers\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Scripting_Movers\" title=\"\
      Legacy:Scripting Movers\">Scripting Movers</a> – Making your own mover</li>\n\
      <li><a href=\"/Legacy:VariableTimedMover\" title=\"Legacy:VariableTimedMover\"\
      >VariableTimedMover</a> – Allows variable timing with any number of keys and\
      \ any Mover State.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Bots_and_Movers\"\
      >Bots and Movers</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mover_Topics?section=7\" title=\"Edit section:\
      \ Bots and Movers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:Pathing_Lifts\" title=\"Legacy:Pathing Lifts\">Pathing\
      \ Lifts</a></li>\n<li><a href=\"/Legacy:Doors_With_Triggers\" title=\"Legacy:Doors\
      \ With Triggers\">Doors with triggers</a></li>\n<li><a href=\"/Legacy:Bot_Support\"\
      \ title=\"Legacy:Bot Support\">Bot Support</a> – Other bot-related topics</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mover_Topics?section=8\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Triggering_Sounds\" title=\"Legacy:Triggering Sounds\"\
      >Triggering Sounds</a> – Using hidden movers to trigger sounds</li>\n<li><a\
      \ href=\"/Legacy:Dynamics\" title=\"Legacy:Dynamics\">Dynamics</a> topic page</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"External_Links\">External Links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mover_Topics?section=9\" title=\"Edit section: External\
      \ Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://lodev.org/unrealed/movers/movers.html\"\
      >Lode's All About Movers Tutorial</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mover_Topics?section=10\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>LionsPhil:</b> Mention should probably be made\
      \ somewhere that, for things like fans, setting Movement.bFixedRotationDir to\
      \ true, Object.IntialState to None, and setting up a Movement.RotationRate (Unreal\
      \ rotation units per second, so try powers of two in the thousands) is a lot\
      \ easier than keyframe-based movement. Especially as it avoids the \"rewinding\"\
      \ you'll get from ConstantLoop.</p>\n<p><b>Spinal:</b> I think it's worth mentioning\
      \ that a mover is added at the center of the red brush, not in the center of\
      \ the current viewport or something. This caused me a few minutes of thinking\
      \ \"why doesn't my mover show up?\"</p>\n<p><b>Seditious:</b> Thanks LionsPhil,\
      \ that just cured my frustration. I wonder why ConstantLoop acts more like Triggerpound\
      \ than LoopMove. All I wanted first is a rotating decoration, so I haven't tried\
      \ the triggered states yet, but UDN's doc is vague about this...</p>\n<hr />\n\
      <p><a href=\"/Category:Legacy_Mapping\" title=\"Category:Legacy Mapping\">Category:Legacy\
      \ Mapping</a><br />\n<a href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy\
      \ To Do\">Category:Legacy To Do</a> – add more UnrealEngine2 info!</p>\n\n<!--\
      \ \nNewPP limit report\nCPU time usage: 0.032 seconds\nReal time usage: 0.164\
