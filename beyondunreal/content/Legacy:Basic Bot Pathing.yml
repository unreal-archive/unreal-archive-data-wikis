      \ href=\"/Legacy:Testing_Botplay\" title=\"Legacy:Testing Botplay\">Testing\
      \ Botplay</a> – Ensuring reliable bot support</li>\n</ul>\n</li>\n<li><a href=\"\
      /Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On Mapping\">Topics On Mapping</a>\n\
      <ul>\n<li><a href=\"/Legacy:Map_Design\" title=\"Legacy:Map Design\">Map Design</a></li>\n\
      <li><a href=\"/Legacy:Inventory_Item_Placement\" title=\"Legacy:Inventory Item\
      \ Placement\">Inventory Item Placement</a> – Placing inventory items from a\
      \ gameplay standpoint</li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\"\
