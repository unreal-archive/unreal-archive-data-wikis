  title: "Legacy:Basic Bot Pathing"
  text:
    text: "<p>This is an introductory tutorial on Basic Bot Pathing, aka Pathing.\
      \ To better understand the concepts and elements of a bot path network, see\
      \ <a href=\"/Legacy:Bot_Pathing\" title=\"Legacy:Bot Pathing\">Bot Pathing</a>.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Prerequisites\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Prerequisites</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Overview\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Overview</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Placing_Basic_PathNodes\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Placing Basic PathNodes</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Viewing_The_Path_Network\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Viewing The Path\
      \ Network</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"\
      #Buidling_The_Path_Network\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Buidling The Path Network</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-6\"><a href=\"#Tips\"><span class=\"tocnumber\">5.1</span> <span\
      \ class=\"toctext\">Tips</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Other_NavigationPoints\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Other NavigationPoints</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Placing_Other_NavigationPoint_actors\"\
      ><span class=\"tocnumber\">6.1</span> <span class=\"toctext\">Placing Other\
      \ NavigationPoint actors</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-9\"><a href=\"#Testing_.26_Troubleshooting\"><span class=\"tocnumber\"\
      >7</span> <span class=\"toctext\">Testing &amp; Troubleshooting</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#External_Links\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">External Links</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-11\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">9</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-12\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">10</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Prerequisites\">Prerequisites</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Basic_Bot_Pathing?section=1\" title=\"Edit section: Prerequisites\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ tutorial assumes you know many of the <a href=\"/Category:Legacy_Basic_Procedure\"\
      \ title=\"Category:Legacy Basic Procedure\">Category:Legacy Basic Procedures</a>:\
      \ <a href=\"/Legacy:Create_A_Room\" title=\"Legacy:Create A Room\">Create a\
      \ Room</a>, <a href=\"/Legacy:Add_An_Actor\" title=\"Legacy:Add An Actor\">Add\
      \ an Actor</a>, <a href=\"/Legacy:Set_The_Following_Properties\" title=\"Legacy:Set\
      \ The Following Properties\">Set the following Properties</a> and <a href=\"\
      /Legacy:Match_These_Tags\" title=\"Legacy:Match These Tags\">Match these Tags</a>.\
      \ It assumes you have already been through many of the <a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a> and have a custom map\
      \ of your own, ready to implement <a href=\"/Legacy:Bot_Pathing\" title=\"Legacy:Bot\
      \ Pathing\">Bot Pathing</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Overview\"\
      >Overview</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Basic_Bot_Pathing?section=2\" title=\"Edit section:\
      \ Overview\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Pathing is a necessary step before release of any custom map, and the better\
      \ the pathing is, the better the reviews your map will receive.</p>\n<p>Bots\
      \ navigate a map by moving through a network of <a href=\"/Legacy:NavigationPoint\"\
      \ title=\"Legacy:NavigationPoint\">NavigationPoints</a>, the simplest of which\
      \ is called a <a href=\"/Legacy:PathNode\" title=\"Legacy:PathNode\">PathNode</a>.\
      \ When a bot wants to get somewhere, the game finds the node nearest his current\
      \ position and the node nearest his objective, calculates the shortest path\
      \ through the network from one to the other, and tells the bot to follow that\
      \ path. Thus, in order to get bots to play your map, you need to place enough\
      \ PathNodes for bots to be able to use them to get to anywhere they might need\
      \ to go.</p>\n<h2><span class=\"mw-headline\" id=\"Placing_Basic_PathNodes\"\
      >Placing Basic PathNodes</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Basic_Bot_Pathing?section=3\"\
      \ title=\"Edit section: Placing Basic PathNodes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Simply right-click on the location where you want\
      \ to place a pathnode, and then select \"Place PathNode Here.\" Build up the\
      \ botpath network by placing more PathNodes at junctions and intersections where\
      \ you want your bots to be able to go. You'll need to <a href=\"/Legacy:Rebuild\"\
      \ title=\"Legacy:Rebuild\">Rebuild</a> your paths (use the Build Paths button\
      \ on the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\">Toolbar</a>) for\
      \ any changes you make to take effect. While you don't need to litter the map\
      \ with PathNodes, it's important to make sure of a few things:</p>\n<ul>\n<li>Each\
      \ intersection or junction has a PathNode.</li>\n<li>Changes in elevation or\
      \ line-of-sight are marked with a PathNode. (such as the top and bottom of a\
      \ staircase)</li>\n<li>Long stretches between PathNodes are filled in with enough\
      \ nodes to link them together.</li>\n<li>Any tight hallway has a PathNode set\
      \ at either end, in the center of the entrance and exit.</li>\n<li>Lines-of-sight\
      \ between PathNodes are clear. (Imagine bots may travel in straight lines between\
      \ connected PathNodes)</li>\n<li>Various actors such as inventory items act\
      \ as pathnodes themselves, so there is no need to place a node right on top\
      \ of them.</li>\n</ul>\n<p>See the tips section below for more info.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Viewing_The_Path_Network\">Viewing The Path Network</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Basic_Bot_Pathing?section=4\" title=\"Edit section: Viewing\
      \ The Path Network\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>To see the path network you're building, right-click on the grey bar at the\
      \ top of the 3D viewport to bring up the <a href=\"/Legacy:Viewport_Context_Menu\"\
      \ title=\"Legacy:Viewport Context Menu\">Viewport Context Menu</a> and select\
      \ \"Show Paths\" under the view submenu.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Buidling_The_Path_Network\">Buidling The Path Network</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Basic_Bot_Pathing?section=5\"\
      \ title=\"Edit section: Buidling The Path Network\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Be careful not to place too many; an excessive number\
      \ of nodes may slow your map down, and is likely to confuse bots. A good strategy\
      \ is to start with only the PathNodes you know you'll need. Then try to Build\
      \ Paths. If you get errors regarding \"orphaned\" or \"stranded\" nodes, you\
      \ can adjust them or add more to link them together. Add a few more and try\
      \ to Build Paths again. Little by little, you'll be adding only the PathNodes\
      \ necessary and limiting overkill. Too many pathnodes can slow the map down\
      \ and make the network overly complicated – your goal should be to cover all\
      \ of the map with the minimum of nodes.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Tips\">Tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Basic_Bot_Pathing?section=6\" title=\"Edit section:\
      \ Tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><b>Line of Sight</b> For a bot to be able to move from node to node,\
      \ the two nodes must be within a line-of-sight of one another, and not too far\
      \ apart. See \"Viewing the Path Network\" above.</li>\n<li><b>Distances</b>\
      \ See how far two nodes can be moved apart before the connection dissapears\
      \ to get a good esitmation of the maximum distance. A distance of 300 to 700\
      \ <a href=\"/Legacy:UU\" title=\"Legacy:UU\" class=\"mw-redirect\">UUs</a> seems\
      \ to work well. Place them closer together on uneven or broken ground and farther\
      \ apart on open floors. No farther then 300 to 350 on steps and ramps. The distance\
      \ must be at least 50<a href=\"/Legacy:UU\" title=\"Legacy:UU\" class=\"mw-redirect\"\
      >UU</a>, otherwise <a href=\"/Legacy:UnrealEd\" title=\"Legacy:UnrealEd\" class=\"\
      mw-redirect\">UnrealEd</a> will notify you that your paths are too close together\
      \ upon rebuild.</li>\n<li><b>No space to add nodes</b> If you ever select Add\
      \ PathNode and nothing appears, it means that there wasn't room to add it. Keep\
      \ trying in different spots nearby or momentarily turn off grid snap until it\
      \ works.</li>\n<li><b>Minimize the number of nodes</b> Don't forget that too\
      \ many NavigationPoints can slow the map down; the more nodes in the network,\
      \ the more time it takes to calculate a path through it. So don't go overboard.\
      \ Try to economize as much as possible.</li>\n<li><b>Bots like inventory items</b>.\
      \ MiniHealth pickups, for example, <i>can</i> be used as incentive to follow\
      \ a route. Remember that inventory items also act as pathnodes, whether they\
      \ are spawned or not, so there's no need to put a pathnode at the item. Keep\
      \ in mind that bots may go out of their way to collect them.</li>\n</ul>\n<p>See\
      \ also <a href=\"/Legacy:Inventory_Item_Placement\" title=\"Legacy:Inventory\
      \ Item Placement\">Inventory Item Placement</a> for how Inventory items should\
      \ best be added.</p>\n<h2><span class=\"mw-headline\" id=\"Other_NavigationPoints\"\
      >Other NavigationPoints</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Basic_Bot_Pathing?section=7\"\
      \ title=\"Edit section: Other NavigationPoints\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Once you've got the whole level covered with PathNodes,\
      \ you can begin to look for special points that need more than a basic PathNode\
      \ NavigationPoint. JumpSpots, for example, are points that are good destinations\
      \ from a jump. You would want to identify any PathNode near the edge of or at\
      \ the bottom of a ledge and replace it with a JumpSpot.</p>\n<p>Other types\
      \ of NavigationPoints such as <a href=\"/Legacy:PlayerStart\" title=\"Legacy:PlayerStart\"\
      >PlayerStarts</a>, <a href=\"/Legacy:FlagBase\" title=\"Legacy:FlagBase\">FlagBases</a>\
      \ in CTF maps, <a href=\"/Legacy:ControlPoint\" title=\"Legacy:ControlPoint\"\
      >ControlPoints</a> in Domination maps, <a href=\"/Legacy:Pickup\" title=\"Legacy:Pickup\"\
      >Pickups</a> and <a href=\"/Legacy:InventorySpot\" title=\"Legacy:InventorySpot\"\
      >InventorySpots</a> also act as nodes in the botpath network, so you don't need\
      \ to add PathNodes near those items.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Placing_Other_NavigationPoint_actors\">Placing Other NavigationPoint actors</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Basic_Bot_Pathing?section=8\" title=\"Edit section: Placing\
      \ Other NavigationPoint actors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Bring up the <a href=\"/Legacy:Actor_Browser\" title=\"\
      Legacy:Actor Browser\" class=\"mw-redirect\">Actor Browser</a>, select the type\
      \ of NavigationPoint you wish. In the 3D view, place a node by right-clicking\
      \ on the floor and selecting the \"Place &lt;YourActor&gt; Here\" option.</p>\n\
      <p>When it's time to handle the more advanced bot behaviors such as riding lifts,\
      \ using jump pads, ImpactJumping, Translocator use, etc., here are some specific\
      \ pages to look over:</p>\n<ul>\n<li><a href=\"/Legacy:Bot_Pathing\" title=\"\
      Legacy:Bot Pathing\">Bot Pathing</a> – Concepts and elements of a bot path network.\n\
      <ul>\n<li><a href=\"/Legacy:Pathing_Lifts\" title=\"Legacy:Pathing Lifts\">Pathing\
      \ Lifts</a></li>\n<li><a href=\"/Legacy:Pathing_Kickers\" title=\"Legacy:Pathing\
      \ Kickers\">Pathing Kickers</a></li>\n<li><a href=\"/Legacy:Pathing_Translocators\"\
      \ title=\"Legacy:Pathing Translocators\">Pathing Translocators</a></li>\n<li><a\
      \ href=\"/Legacy:Pathing_For_Vehicles\" title=\"Legacy:Pathing For Vehicles\"\
      >Pathing For Vehicles</a></li>\n<li><a href=\"/Legacy:Pathing_2k4_Flying_Vehicles\"\
      \ title=\"Legacy:Pathing 2k4 Flying Vehicles\">Pathing 2k4 Flying Vehicles</a></li>\n\
      </ul>\n</li>\n<li>The full list of available <a href=\"/Legacy:NavigationPoint\"\
      \ title=\"Legacy:NavigationPoint\">NavigationPoints</a></li>\n<li><a href=\"\
      /Legacy:Strategic_Bots\" title=\"Legacy:Strategic Bots\">Strategic Bots</a>\
      \ – Advanced bot support.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Testing_.26_Troubleshooting\">Testing &amp; Troubleshooting</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Basic_Bot_Pathing?section=9\"\
      \ title=\"Edit section: Testing &amp; Troubleshooting\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>While working on the bot support,\
      \ you will need to make sure the botplay is working. You will have to focus\
      \ on the bots as they try to play in the map. By spectating a bots-only game,\
      \ you can identify trouble spots or behaviors that you'd like to change.</p>\n\
      <p>Occasionally a bot can get \"stuck\" and moves from one node to another,\
      \ back and forth. The cause is related to the bot's current goal; a pickup,\
      \ a LiftExit, etc. For one reason or another, the bot believes the goal is reachable,\
      \ but it cannot reach it, so it turns back only to decide it should try and\
      \ reach it again. That behavior can continue on indefinately in some cases.\
      \ The are two possible solutions for this:</p>\n<ol>\n<li>Place another node\
      \ to allow the bot to reach their goal.</li>\n<li>Move things around a bit;\
      \ either the PathNodes or the bot's goal item.</li>\n</ol>\n<p>See also <a href=\"\
      /Legacy:Bot_Mind\" title=\"Legacy:Bot Mind\">Bot Mind</a> and <a href=\"/Legacy:Testing_Botplay\"\
      \ title=\"Legacy:Testing Botplay\">Testing Botplay</a> for more on troubleshooting\
      \ and how to determine what the bot's goals are.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"External_Links\">External Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Basic_Bot_Pathing?section=10\"\
      \ title=\"Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://web.archive.org/web/20060504134611/http://www.planetunreal.com/nucleus/UED2_pathing.html\"\
      >The Nucleus - Basic Bot Pathing</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://web.archive.org/web/20080615150030/blitz.unrealplayground.com/tutorials/bots.html\"\
      >Advanced Bot Pathing Tutorial</a> by Blitz</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Basic_Bot_Pathing?section=11\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Bot_Support\" title=\"Legacy:Bot\
      \ Support\">Bot Support</a> – Main topic\n<ul>\n<li><a href=\"/Legacy:Bot_Pathing\"\
      \ title=\"Legacy:Bot Pathing\">Bot Pathing</a> – Concepts and elements of a\
      \ bot path network</li>\n<li><a href=\"/Legacy:Strategic_Bots\" title=\"Legacy:Strategic\
