  title: "Legacy:Bot Support"
  text:
    text: "<p><b>Bot Support</b> and <b>Botplay</b> are both terms used to describe\
      \ a map's support system for bots: artificially intelligent players that can\
      \ act as if they were human. The term botplay is often used the same way the\
      \ term <a href=\"/Legacy:Gameplay\" title=\"Legacy:Gameplay\">Gameplay</a> is\
      \ used to describe the playability of a particular map.</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Overview</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Bot_Support_Topics\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Bot Support Topics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#External_Links\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">External Links</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Discussion\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Support?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>One of the reasons for the success of the Unreal engine\
      \ games is the realistic AI, which includes bots that appear to play as if they\
      \ were human. This is accomplished with the coordination of two elements: the\
      \ bot support of the map as created by the level designer and the <a href=\"\
      /Legacy:Bot\" title=\"Legacy:Bot\">Bot</a> class AI construct.</p>\n<p>Each\
      \ map should contain a \"system of waypoints\" in the words of Epic programmer\
      \ Steve Polge. This is commonly called the <b>Bot Path Network</b>, and it is\
      \ up to the mapper to design this network by placing special actors in the map.\
      \ This bot path network defines the safe areas for a bot player to occupy in\
      \ the map. Bots are able to walk, run, and jump to get to a desired point of\
      \ the map with the help of the bot path network. Special objects within the\
      \ map can also provide more complex behavior beyond navigation. They use the\
      \ bot path network to tell them where they can get to, what is the most direct\
      \ route to take and even which route goal might be more desirable or shortest.\
      \ Game Objects, custom ScriptedSequences and the GameInfo object will be providing\
      \ the answer to why they might want to go there or what tactics they should\
      \ follow once the route goal is reached.</p>\n<p>The UnrealScript code in the\
      \ <a href=\"/Legacy:Bot\" title=\"Legacy:Bot\">Bot</a> class interacts with\
      \ the code in the <a href=\"/Legacy:NavigationPoint\" title=\"Legacy:NavigationPoint\"\
      >NavigationPoint</a> classes, <a href=\"/Legacy:GameObject\" title=\"Legacy:GameObject\"\
      >GameObject</a> classes, <a href=\"/Legacy:GameInfo\" title=\"Legacy:GameInfo\"\
      >GameInfo</a> classes, any <a href=\"/Legacy:UnrealScriptedSequence\" title=\"\
      Legacy:UnrealScriptedSequence\">UnrealScriptedSequences</a> and custom AI objects\
      \ to create a believable player character with objectives to achieve.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Bot_Support_Topics\">Bot Support Topics</span><span\
