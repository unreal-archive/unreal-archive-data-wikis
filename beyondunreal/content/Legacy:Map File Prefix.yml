  title: "Legacy:Map File Prefix"
  text:
    text: "<p>In the Unreal Tournament games, the list of maps displayed for a particular\
      \ <a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\">gametype</a> is determined\
      \ by the <b>map prefix</b> on the filename. So if you want a map to appear in\
      \ the game interface, its filename (up to the file extension) must be of the\
      \ form:</p>\n<pre>PREFIX-ActualName\n</pre>\n<p>The prefixes are:</p>\n<ul>\n\
      <li><i><b>AS</b></i> = Assault (UT, UT2004)</li>\n<li><i><b>BR</b></i> = Bombing\
      \ Run (UT200x)</li>\n<li><i><b>CTF</b></i> = Capture the Flag</li>\n<li><i><b>VCTF</b></i>\
      \ = Vehicle Capture the Flag (UT2004)</li>\n<li><i><b>DOM</b></i> = Domination\
      \ (UT), Double-Domination (UT200x)</li>\n<li><i><b>DM</b></i> = Deathmatch</li>\n\
      <li><i><b>ONS</b></i> = Onslaught (UT2004)</li>\n</ul>\n<p>For example:</p>\n\
      <pre>BR-MyMap\nDM-AnotherMap\n</pre>\n<p>Some mods introduce their own prefixes,\
      \ such as <i><b>RA-</b></i> for Rocket Arena, <i><b>JB-</b></i> for <a href=\"\
      /Legacy:Jailbreak\" title=\"Legacy:Jailbreak\">Jailbreak</a> and <i><b>OSM-</b></i>\
      \ for <a href=\"/Legacy:SuperApe/Mapping_For_OSM_Adventure\" title=\"Legacy:SuperApe/Mapping\
      \ For OSM Adventure\" class=\"mw-redirect\">OSM Adventure</a>.</p>\n<p>Note\
      \ that setting this prefix <i>doesn't</i> tell the map itself what gametype\
      \ it is, you need to set the <a href=\"/Legacy:Level_Properties\" title=\"Legacy:Level\
      \ Properties\">Level properties</a> for that!</p>\n<p>The prefix should always\
      \ be capitalised or there will be problems with mapvote and linux based download\
      \ redirect servers. Mapvote capitalises the prefix as part of its prefix changing\
      \ logic, the UT server will find the file with lower case prefix because of\
      \ its case insensitive match but the web server will not. Depending on server\
      \ settings this will result in either a stream download (slow) or a refused\
      \ to send error.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_File_Prefix?section=1\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\">Gametype</a></li>\n\
      <li><a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On Mapping\"\
      >Topics on Mapping</a></li>\n<li><a href=\"/Legacy:Mapping_Lessons\" title=\"\
      Legacy:Mapping Lessons\">Mapping Lessons</a></li>\n<li><a href=\"/Legacy:Map_Planning\"\
      \ title=\"Legacy:Map Planning\">Map Planning</a></li>\n</ul>\n\n<!-- \nNewPP\
