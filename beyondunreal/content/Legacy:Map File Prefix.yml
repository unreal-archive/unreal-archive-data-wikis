  wikitext:
    text: "In the Unreal Tournament games, the list of maps displayed for a particular\
      \ [[Legacy:Gametype|gametype]] is determined by the '''map prefix''' on the\
      \ filename. So if you want a map to appear in the game interface, its filename\
      \ (up to the file extension) must be of the form:\n\n PREFIX-ActualName\n\n\
      The prefixes are:\n\n* '''''AS''''' = Assault (UT, UT2004)\n* '''''BR''''' =\
      \ Bombing Run (UT200x)\n* '''''CTF''''' = Capture the Flag\n* '''''VCTF'''''\
      \ = Vehicle Capture the Flag (UT2004)\n* '''''DOM''''' = Domination (UT), Double-Domination\
      \ (UT200x)\n* '''''DM''''' = Deathmatch\n* '''''ONS''''' = Onslaught (UT2004)\n\
      \nFor example:\n BR-MyMap\n DM-AnotherMap\n\nSome mods introduce their own prefixes,\
      \ such as '''''RA-''''' for Rocket Arena, '''''JB-''''' for [[Legacy:Jailbreak|Jailbreak]]\
      \ and '''''OSM-''''' for [[Legacy:SuperApe/Mapping_For_OSM_Adventure|OSM Adventure]].\n\
      \nNote that setting this prefix ''doesn't'' tell the map itself what gametype\
      \ it is, you need to set the [[Legacy:Level Properties|Level properties]] for\
      \ that!\n\nThe prefix should always be capitalised or there will be problems\
      \ with mapvote and linux based download redirect servers. Mapvote capitalises\
      \ the prefix as part of its prefix changing logic, the UT server will find the\
      \ file with lower case prefix because of its case insensitive match but the\
      \ web server will not. Depending on server settings this will result in either\
      \ a stream download (slow) or a refused to send error.\n\n==Related Topics==\n\
      * [[Legacy:Gametype|Gametype]]\n* [[Legacy:Topics On Mapping|Topics on Mapping]]\n\
      * [[Legacy:Mapping Lessons|Mapping Lessons]]\n* [[Legacy:Map Planning|Map Planning]]\n\
