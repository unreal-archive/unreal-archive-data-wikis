  wikitext:
    text: "==The Build Process==\n\nIn the unreal engine, as in most 3d game engines,\
      \ you can't play the game straight after adding the last piece of architecture\
      \ and a player start. You need to build it, also known as compiling it.  This\
      \ process can take anywhere from a few seconds to an hour (based on year 2002\
      \ PC performance).\n\nThis automatic process consists of several stages:\n\n\
      # [[Legacy:Applying Structural Brushes|Applying structural brushes]]\n# [[Legacy:Zoning|Zoning]]\n\
      # [[Legacy:Illumination Occluding|Illumination occluding]]\n# [[Legacy:Adding\
      \ Detail Brushes|adding detail brushes]]\n# [[Legacy:Building Polygons|Building\
      \ polygons]]\n# [[Legacy:Merging Planars|Merging planars]]\n# [[Legacy:Partitioning|Partitioning]]\n\
      # [[Legacy:Zoning|Zoning]]\n# [[Legacy:Illumination Occluding|Illumination occluding]]\n\
      # [[Legacy:Optimizing Geometry|Optimizing Geometry]]\n# [[Legacy:Allocating\
      \ Meshes|Allocating Meshes]]\n# [[Legacy:Computing Visibility|Computing Visibility]]\n\
      # [[Legacy:Raytracing|Raytracing]]\n# [[Legacy:Adding ReachSpecs|Adding reachSpecs]]\n\
      \n===Start the Rebuild===\n\nTo launch the process you have a row of dedicated\
      \ icons in the [[Legacy:Toolbar|Toolbar]].\n\n[[Image:Legacy_interface.toolbar.png|center|]]\n\
      \n* ''14'' The cube only rebuilds the geometry. No lights are computed and any\
      \ existing lighting is removed (steps 1 - 7). \n* ''15'' The light bulb icon\
      \ only calculates the texture illumination (when applying new brushes or rescaling\
      \ textures on brushes) (steps 12-13).\n* ''16'' Launches the navigation Array\
      \ rebuild (steps 14 -15).\n* ''17'' The icon with a cube and a light bulb builds\
      \ according to the options held in the [[Legacy:Build Window|Build Window]].\n\
      * ''18'' The last icon, horizontal sliders, opens the [[Legacy:Build Window|Build\
      \ Window]] itself.\n\n==Build options==\n\n===Quality===\n\n{|\n\n|-\n|Setting\n\
      |Advantage\n|Disadvantage \n|-\n|Lame\n|quick build times\n|can create unnecessary\
      \ polys \n|-\n|Good\n|decent build times, pretty accurate\n|not accurate enough\
      \ for final build\n|-\n|Optimal\n|automatically merges polys\n|longest build\
      \ time\n|\n|}\n\n===Understanding the Slider===\n\nThe slider bar allows the\
      \ map builder to optimize the map for speed.  It makes adjustments to the number\
      \ of BSP cuts which affects performance and frame.   Few maps are perfectly\
      \ open or highly occluding, so the number of cuts must be determined per map.\
      \  \n\n====Lower ====\n* creates a sparse BSP tree\n* quick to lookup the BSP\
      \ tree which renders the scene \n* best on open areas where little occlusion\
      \ occurs \n* disadvntage: may need to lookup more in the BSP tree when occluding\
      \ areas are encountered \n\n====Higher ====\n* dense BSP tree\n* the BSP tree\
      \ knows which items are drawn in front of the other ahead of time\n* Best used\
      \ when many occluding surfaces\n* disadvantage: can overdraw areas when in non-occluding\
      \ or open areas\n\nThe default of 15 cuts has been found best for most maps.\n\
      \n==Other stuff ==\n* Rebuild on visible actors option is extremely useful.\
      \  Needs a mention here & link to [[Legacy:Hiding Actors|Hiding Actors]]\n*\
      \ Talk about errors and solutions when reviewing the logfile on a build\n\n\
      ==Technical stuff ==\n\n\"adding detail brush\" refers to the semisolid brushes.\
      \ Evidence for this: the number of detail brushes is equal to the number of\
      \ semisolids. \n\nEg: \n* The structural brushes count goes up to 359 / 512.\
      \ \n* Number of semisolids in the map (use MAP SELECT SEMISOLIDS) = 153\n\n\
      ==Related Topics ==\n* [[Legacy:UnrealEd Interface|UnrealEd Interface]]\n* [[Legacy:BSP|BSP]]\n\
      * [[Legacy:Map Build Errors|Map Build Errors]]\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]\n\
      [[Category:Legacy To Do|{{PAGENAME}}]]"
