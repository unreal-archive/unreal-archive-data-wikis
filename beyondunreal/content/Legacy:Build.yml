  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#The_Build_Process\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">The Build Process</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Start_the_Rebuild\"><span\
      \ class=\"tocnumber\">1.1</span> <span class=\"toctext\">Start the Rebuild</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Build_options\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Build options</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Quality\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Quality</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-5\"><a href=\"#Understanding_the_Slider\"><span\
      \ class=\"tocnumber\">2.2</span> <span class=\"toctext\">Understanding the Slider</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-6\"><a href=\"#Lower\"><span class=\"\
      tocnumber\">2.2.1</span> <span class=\"toctext\">Lower</span></a></li>\n<li\
      \ class=\"toclevel-3 tocsection-7\"><a href=\"#Higher\"><span class=\"tocnumber\"\
      >2.2.2</span> <span class=\"toctext\">Higher</span></a></li>\n</ul>\n</li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Other_stuff\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Other stuff</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Technical_stuff\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Technical stuff</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"The_Build_Process\"\
      >The Build Process</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Build?section=1\" title=\"Edit section: The\
      \ Build Process\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In the unreal engine, as in most 3d game engines, you can't play the game\
      \ straight after adding the last piece of architecture and a player start. You\
      \ need to build it, also known as compiling it. This process can take anywhere\
      \ from a few seconds to an hour (based on year 2002 PC performance).</p>\n<p>This\
      \ automatic process consists of several stages:</p>\n<ol>\n<li><a href=\"/edit/Legacy:Applying_Structural_Brushes?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Applying Structural Brushes (page does not exist)\"\
      >Applying structural brushes</a></li>\n<li><a href=\"/Legacy:Zoning\" title=\"\
      Legacy:Zoning\">Zoning</a></li>\n<li><a href=\"/edit/Legacy:Illumination_Occluding?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Illumination Occluding (page does not exist)\"\
      >Illumination occluding</a></li>\n<li><a href=\"/edit/Legacy:Adding_Detail_Brushes?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Adding Detail Brushes (page does not exist)\"\
      >adding detail brushes</a></li>\n<li><a href=\"/edit/Legacy:Building_Polygons?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Building Polygons (page does not exist)\">Building\
      \ polygons</a></li>\n<li><a href=\"/edit/Legacy:Merging_Planars?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Merging Planars (page does not exist)\">Merging\
      \ planars</a></li>\n<li><a href=\"/edit/Legacy:Partitioning?redlink=1\" class=\"\
      new\" title=\"Legacy:Partitioning (page does not exist)\">Partitioning</a></li>\n\
      <li><a href=\"/Legacy:Zoning\" title=\"Legacy:Zoning\">Zoning</a></li>\n<li><a\
      \ href=\"/edit/Legacy:Illumination_Occluding?redlink=1\" class=\"new\" title=\"\
      Legacy:Illumination Occluding (page does not exist)\">Illumination occluding</a></li>\n\
      <li><a href=\"/edit/Legacy:Optimizing_Geometry?redlink=1\" class=\"new\" title=\"\
      Legacy:Optimizing Geometry (page does not exist)\">Optimizing Geometry</a></li>\n\
      <li><a href=\"/edit/Legacy:Allocating_Meshes?redlink=1\" class=\"new\" title=\"\
      Legacy:Allocating Meshes (page does not exist)\">Allocating Meshes</a></li>\n\
      <li><a href=\"/Legacy:Computing_Visibility\" title=\"Legacy:Computing Visibility\"\
      >Computing Visibility</a></li>\n<li><a href=\"/Legacy:Raytracing\" title=\"\
      Legacy:Raytracing\">Raytracing</a></li>\n<li><a href=\"/edit/Legacy:Adding_ReachSpecs?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Adding ReachSpecs (page does not exist)\">Adding\
      \ reachSpecs</a></li>\n</ol>\n<h3><span class=\"mw-headline\" id=\"Start_the_Rebuild\"\
      >Start the Rebuild</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Build?section=2\" title=\"Edit section: Start\
      \ the Rebuild\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>To launch the process you have a row of dedicated icons in the <a href=\"\
      /Legacy:Toolbar\" title=\"Legacy:Toolbar\">Toolbar</a>.</p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface.toolbar.png\" class=\"\
      image\"><img alt=\"Legacy interface.toolbar.png\" src=\"/w/images/Legacy_interface.toolbar.png\"\
      \ width=\"420\" height=\"120\" /></a></div>\n</div>\n<ul>\n<li><i>14</i> The\
      \ cube only rebuilds the geometry. No lights are computed and any existing lighting\
      \ is removed (steps 1 - 7).</li>\n<li><i>15</i> The light bulb icon only calculates\
      \ the texture illumination (when applying new brushes or rescaling textures\
      \ on brushes) (steps 12-13).</li>\n<li><i>16</i> Launches the navigation Array\
      \ rebuild (steps 14 -15).</li>\n<li><i>17</i> The icon with a cube and a light\
      \ bulb builds according to the options held in the <a href=\"/Legacy:Build_Window\"\
      \ title=\"Legacy:Build Window\">Build Window</a>.</li>\n<li><i>18</i> The last\
      \ icon, horizontal sliders, opens the <a href=\"/Legacy:Build_Window\" title=\"\
      Legacy:Build Window\">Build Window</a> itself.</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Build_options\">Build options</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Build?section=3\"\
      \ title=\"Edit section: Build options\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Quality\">Quality</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Build?section=4\" title=\"Edit section: Quality\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table>\n<tr>\n<td>Setting</td>\n\
      <td>Advantage</td>\n<td>Disadvantage</td>\n</tr>\n<tr>\n<td>Lame</td>\n<td>quick\
      \ build times</td>\n<td>can create unnecessary polys</td>\n</tr>\n<tr>\n<td>Good</td>\n\
      <td>decent build times, pretty accurate</td>\n<td>not accurate enough for final\
      \ build</td>\n</tr>\n<tr>\n<td>Optimal</td>\n<td>automatically merges polys</td>\n\
      <td>longest build time</td>\n<td></td>\n</tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Understanding_the_Slider\">Understanding the Slider</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Build?section=5\" title=\"Edit section: Understanding\
      \ the Slider\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The slider bar allows the map builder to optimize the map for speed. It makes\
      \ adjustments to the number of BSP cuts which affects performance and frame.\
      \ Few maps are perfectly open or highly occluding, so the number of cuts must\
      \ be determined per map.</p>\n<h4><span class=\"mw-headline\" id=\"Lower\">Lower</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Build?section=6\" title=\"Edit section: Lower\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>creates a\
      \ sparse BSP tree</li>\n<li>quick to lookup the BSP tree which renders the scene</li>\n\
      <li>best on open areas where little occlusion occurs</li>\n<li>disadvntage:\
      \ may need to lookup more in the BSP tree when occluding areas are encountered</li>\n\
      </ul>\n<h4><span class=\"mw-headline\" id=\"Higher\">Higher</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Build?section=7\"\
      \ title=\"Edit section: Higher\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>dense BSP tree</li>\n<li>the BSP tree knows\
      \ which items are drawn in front of the other ahead of time</li>\n<li>Best used\
      \ when many occluding surfaces</li>\n<li>disadvantage: can overdraw areas when\
      \ in non-occluding or open areas</li>\n</ul>\n<p>The default of 15 cuts has\
      \ been found best for most maps.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Other_stuff\">Other stuff</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Build?section=8\" title=\"\
      Edit section: Other stuff\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Rebuild on visible actors option is extremely useful. Needs a mention\
      \ here &amp; link to <a href=\"/Legacy:Hiding_Actors\" title=\"Legacy:Hiding\
      \ Actors\">Hiding Actors</a></li>\n<li>Talk about errors and solutions when\
      \ reviewing the logfile on a build</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Technical_stuff\">Technical stuff</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Build?section=9\"\
      \ title=\"Edit section: Technical stuff\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>\"adding detail brush\" refers to the semisolid brushes.\
      \ Evidence for this: the number of detail brushes is equal to the number of\
      \ semisolids.</p>\n<p>Eg:</p>\n<ul>\n<li>The structural brushes count goes up\
      \ to 359 / 512.</li>\n<li>Number of semisolids in the map (use MAP SELECT SEMISOLIDS)\
      \ = 153</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Build?section=10\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a></li>\n<li><a href=\"/Legacy:BSP\"\
      \ title=\"Legacy:BSP\">BSP</a></li>\n<li><a href=\"/Legacy:Map_Build_Errors\"\
      \ title=\"Legacy:Map Build Errors\">Map Build Errors</a></li>\n</ul>\n\n<!--\
      \ \nNewPP limit report\nCPU time usage: 0.088 seconds\nReal time usage: 0.091\
      \ seconds\nPreprocessor visited node count: 40/1000000\nPreprocessor generated\
