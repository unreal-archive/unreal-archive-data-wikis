parse:
  title: "Category:Legacy Category"
  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\">\n<div style=\"width:52px;\"><a href=\"/File:Oldwikilogo.png\"\
      \ class=\"image\" title=\"Legacy content notice\"><img alt=\"Legacy content\
      \ notice\" src=\"/w/images/thumb/Oldwikilogo.png/52px-Oldwikilogo.png\" width=\"\
      52\" height=\"37\" srcset=\"/w/images/Oldwikilogo.png 1.5x, /w/images/Oldwikilogo.png\
      \ 2x\" /></a></div>\n</td>\n<td class=\"ambox-text\">\n<p><b>This is a <a href=\"\
      /Category:Legacy_content\" title=\"Category:Legacy content\">legacy</a> category\
      \ <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">imported</a> from the old Unreal Wiki.</b></p>\n<p><i>Please\
      \ avoid adding new articles to it.</i></p>\n</td>\n</tr>\n</table>\n<p>Many\
      \ (but not all) pages on the Unreal Wiki are part of one (or several) of the\
      \ following categories. Go to one of the category pages to get a list of all\
      \ pages in it.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#General\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >General</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Editing\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Editing</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Coding\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Coding</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Wiki_Community\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Wiki Community</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Wiki_Management\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Wiki Management</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Background\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">Background</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-7\"><a href=\"#How_does_the_category_system_work.3F\"><span class=\"\
      tocnumber\">6.1</span> <span class=\"toctext\">How does the category system\
      \ work?</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"#Adding_a_page_to_a_category\"\
      ><span class=\"tocnumber\">6.2</span> <span class=\"toctext\">Adding a page\
      \ to a category</span></a></li>\n<li class=\"toclevel-2 tocsection-9\"><a href=\"\
      #Adding_a_non-categorizing_link_to_a_category_page\"><span class=\"tocnumber\"\
      >6.3</span> <span class=\"toctext\">Adding a non-categorizing link to a category\
      \ page</span></a></li>\n<li class=\"toclevel-2 tocsection-10\"><a href=\"#Suggesting_new_categories\"\
      ><span class=\"tocnumber\">6.4</span> <span class=\"toctext\">Suggesting new\
      \ categories</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h3><span\
      \ class=\"mw-headline\" id=\"General\">General</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_Category?section=1\"\
      \ title=\"Edit section: General\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>General mapping and modding topics.</p>\n<ul>\n<li><a\
      \ href=\"/Category:Legacy_Game\" title=\"Category:Legacy Game\">Category:Legacy\
      \ Game</a> – the games themselves</li>\n<li><a href=\"/Category:Legacy_Application\"\
      \ title=\"Category:Legacy Application\">Category:Legacy Application</a> – useful\
      \ applications and third-party tools</li>\n<li><a href=\"/Category:Legacy_FAQ\"\
      \ title=\"Category:Legacy FAQ\">Category:Legacy FAQ</a> – compilations of frequent\
      \ problems and their solutions on several topic areas</li>\n<li><a href=\"/Category:Legacy_Troubleshooting\"\
      \ title=\"Category:Legacy Troubleshooting\">Category:Legacy Troubleshooting</a>\
      \ – specific step-by-step troubleshooting instructions</li>\n<li><a href=\"\
      /Category:Legacy_Basic_Procedure\" title=\"Category:Legacy Basic Procedure\"\
      >Category:Legacy Basic Procedure</a> – short, to-the-point tutorials for frequent\
      \ tasks</li>\n<li><a href=\"/Category:Legacy_Tutorial\" title=\"Category:Legacy\
      \ Tutorial\">Category:Legacy Tutorial</a> – longer, elaborate tutorials for\
      \ more complex tasks</li>\n<li><a href=\"/Category:Legacy_Feedback\" title=\"\
      Category:Legacy Feedback\">Category:Legacy Feedback</a> – user feedback on the\
      \ game and its tools</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Editing\"\
      >Editing</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Category:Legacy_Category?section=2\" title=\"Edit section:\
      \ Editing\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Topics on different aspects of editing the game.</p>\n<ul>\n<li><a href=\"\
      /Category:Legacy_Mapping\" title=\"Category:Legacy Mapping\">Category:Legacy\
      \ Mapping</a> – information and tutorials specific to mapping</li>\n</ul>\n\
      <ul>\n<li><a href=\"/Category:Legacy_Modeling\" title=\"Category:Legacy Modeling\"\
      >Category:Legacy Modeling</a> – information and tutorials specific to modelling</li>\n\
      <li>Coding has several categories (see next section).</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Coding\">Coding</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_Category?section=3\"\
      \ title=\"Edit section: Coding\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Topics and reference pages revolving around UnrealScript.</p>\n\
      <ul>\n<li><a href=\"/Category:Legacy_Class_(RTNP)\" title=\"Category:Legacy\
      \ Class (RTNP)\">Category:Legacy Class (RTNP)</a> – class reference for Return\
      \ to Na Pali (an <a href=\"/Legacy:Unreal_1\" title=\"Legacy:Unreal 1\" class=\"\
      mw-redirect\">Unreal</a> expansion pack)</li>\n<li><a href=\"/Category:Legacy_Class_(UT)\"\
      \ title=\"Category:Legacy Class (UT)\">Category:Legacy Class (UT)</a> – class\
      \ reference for <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\"\
      >Unreal Tournament</a></li>\n<li><a href=\"/Category:Legacy_Class_(DX)\" title=\"\
      Category:Legacy Class (DX)\">Category:Legacy Class (DX)</a> – class reference\
      \ for <a href=\"/Legacy:Deus_Ex\" title=\"Legacy:Deus Ex\">Deus Ex</a></li>\n\
      <li><a href=\"/Category:Legacy_Class_(UT2003)\" title=\"Category:Legacy Class\
      \ (UT2003)\">Category:Legacy Class (UT2003)</a> – class reference for <a href=\"\
      /Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">Unreal Tournament\
      \ 2003</a></li>\n<li><a href=\"/Category:Legacy_Class_(UT2004)\" title=\"Category:Legacy\
      \ Class (UT2004)\">Category:Legacy Class (UT2004)</a> – class reference for\
      \ <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\">Unreal\
      \ Tournament 2004</a></li>\n<li><a href=\"/Category:Legacy_Class_(P2)\" title=\"\
      Category:Legacy Class (P2)\">Category:Legacy Class (P2)</a> – class reference\
      \ for <a href=\"/Legacy:Postal_2\" title=\"Legacy:Postal 2\">Postal 2</a></li>\n\
      <li><a href=\"/Category:Legacy_Custom_Class_(UT)\" title=\"Category:Legacy Custom\
      \ Class (UT)\">Category:Legacy Custom Class (UT)</a> – Documentation and source\
      \ for classes created for UT</li>\n<li><a href=\"/Category:Legacy_Custom_Class_(UT2004)\"\
      \ title=\"Category:Legacy Custom Class (UT2004)\">Category:Legacy Custom Class\
      \ (UT2004)</a> – Documentation and source for classes created for UT2004</li>\n\
      <li><a href=\"/Category:Legacy_Custom_Class_(UT3)\" title=\"Category:Legacy\
      \ Custom Class (UT3)\">Category:Legacy Custom Class (UT3)</a> – Documentation\
      \ and source for classes created for UT3</li>\n<li><a href=\"/Category:Legacy_Custom_Class_(UT2003)\"\
      \ title=\"Category:Legacy Custom Class (UT2003)\">Category:Legacy Custom Class\
      \ (UT2003)</a> – Documentation and source for classes compatible with UT2003\
      \ but obsolete in UT2004 (e.g. Experiments with vehicles before Onslaught came\
      \ along)</li>\n</ul>\n<ul>\n<li><a href=\"/Category:Legacy_Enum\" title=\"Category:Legacy\
      \ Enum\">Category:Legacy Enum</a> – reference for certain important enumerations\
      \ in Unreal-engine script code</li>\n<li><a href=\"/Category:Legacy_Algorithm\"\
      \ title=\"Category:Legacy Algorithm\">Category:Legacy Algorithm</a></li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"Wiki_Community\">Wiki Community</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Category:Legacy_Category?section=4\" title=\"Edit section: Wiki\
      \ Community\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Topics related to the community around the Unreal Wiki.</p>\n<ul>\n<li><a\
      \ href=\"/Category:Legacy_Personal_Page\" title=\"Category:Legacy Personal Page\"\
      >Category:Legacy Personal Page</a> – contributors' personal pages</li>\n<li><a\
      \ href=\"/Category:Legacy_Journal\" title=\"Category:Legacy Journal\">Category:Legacy\
      \ Journal</a> – coders and mappers tell about their modding experiences</li>\n\
      <li><a href=\"/Category:Legacy_Rant\" title=\"Category:Legacy Rant\">Category:Legacy\
      \ Rant</a> – Wikizens' view of the (Unreal) world</li>\n<li><a href=\"/Category:Legacy_Screenshots\"\
      \ title=\"Category:Legacy Screenshots\">Category:Legacy Screenshots</a> –screenshots\
      \ for mapping, modelling, and scripting</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Wiki_Management\">Wiki Management</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_Category?section=5\"\
      \ title=\"Edit section: Wiki Management\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Special tags and links for internal use.</p>\n<ul>\n\
      <li><a href=\"/Legacy:WikiTag\" title=\"Legacy:WikiTag\">WikiTag</a> – special\
      \ page links that can be used to tag a page for a certain meaning</li>\n<li><a\
      \ href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy To Do\">Category:Legacy\
      \ To Do</a> – pages that are in need of additional information or an overhaul</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Background\">Background</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Category:Legacy_Category?section=6\" title=\"Edit section: Background\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"How_does_the_category_system_work.3F\">How does\
      \ the category system work?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_Category?section=7\"\
      \ title=\"Edit section: How does the category system work?\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>The <b>Category system</b>\
      \ is a <a href=\"http://c2.com/cgi/wiki?ReverseIndex\" class=\"extiw\" title=\"\
      wiki:ReverseIndex\">Wiki:ReverseIndex</a>: To belong to a category, a page is\
      \ tagged with the linked name of that category, usually at end of the text.\
      \ That link takes you to a category page that lists all tagged pages.</p>\n\
      <p>Basically, every page is backwards-linked to its category page, but the category\
      \ page doesn't have links back, it just has the ability to be searched and display\
      \ a list of pages in that category – however, if you're bored or you have a\
      \ minute to spare, you can add a \"hard-coded\" index to a Category page, but\
      \ because this list can become outdated, bear in mind when navigating the system\
      \ that you'll always get the freshest list by clicking the title.</p>\n<p>This\
      \ page is <b>Category Category</b>, the category of category pages. See below\
      \ for a list of all categories on this wiki.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Adding_a_page_to_a_category\">Adding a page to a category</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Category:Legacy_Category?section=8\" title=\"Edit section: Adding\
      \ a page to a category\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Simply add a normal link to the category page in question to the bottom of\
      \ the page. It is customary to make the category link the last item on a page\
      \ (even after a discussion) and to add a horizontal ruler directly above it:</p>\n\
      <pre> <code>----</code>\n <code>[[Category</code> <code>Rant]]</code>\n</pre>\n\
      <p>If a page belongs to several categories, simply add all applicable category\
      \ page links in distinct lines, separated by \\\\ for a line break (as opposed\
      \ to a paragraph break):</p>\n<pre> <code>----</code>\n <code>[[Category</code>\
      \ <code>Personal Page]] \\\\</code>\n <code>[[Category</code> <code>Rant]]</code>\n\
      </pre>\n<h3><span class=\"mw-headline\" id=\"Adding_a_non-categorizing_link_to_a_category_page\"\
      >Adding a non-categorizing link to a category page</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_Category?section=9\"\
      \ title=\"Edit section: Adding a non-categorizing link to a category page\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>If\
      \ you want to link to a category page without making the page this link is on\
      \ part of that category (like, if you want to link to <a href=\"/Category:Legacy_Personal_Page\"\
      \ title=\"Category:Legacy Personal Page\">Category:Legacy Personal Page</a>\
      \ from a general topic page), add an extra vertical bar at the end of the link:</p>\n\
      <pre>  Check [[:Category:Legacy Personal Page]] for a list of personal pages.</pre>\n\
      <h3><span class=\"mw-headline\" id=\"Suggesting_new_categories\">Suggesting\
      \ new categories</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Category:Legacy_Category?section=10\" title=\"Edit\
      \ section: Suggesting new categories\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>To suggest a new category, add a comment on the <a\
      \ href=\"/Category:Legacy_Category/Discuss\" title=\"Category:Legacy Category/Discuss\"\
      >Category:Legacy Category/Discuss</a> subpage.</p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.097 seconds\nReal time usage: 0.169 seconds\nPreprocessor\
