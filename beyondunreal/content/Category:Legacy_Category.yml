  wikitext:
    text: "{{Legacy category}}\nMany (but not all) pages on the Unreal Wiki are part\
      \ of one (or several) of the following categories.  Go to one of the category\
      \ pages to get a list of all pages in it.\n\n===General===\n\nGeneral mapping\
      \ and modding topics.\n* [[:Category:Legacy Game]] &ndash; the games themselves\n\
      * [[:Category:Legacy Application]] &ndash; useful applications and third-party\
      \ tools\n* [[:Category:Legacy FAQ]] &ndash; compilations of frequent problems\
      \ and their solutions on several topic areas\n* [[:Category:Legacy Troubleshooting]]\
      \ &ndash; specific step-by-step troubleshooting instructions\n* [[:Category:Legacy\
      \ Basic Procedure]] &ndash; short, to-the-point tutorials for frequent tasks\n\
      * [[:Category:Legacy Tutorial]] &ndash; longer, elaborate tutorials for more\
      \ complex tasks\n* [[:Category:Legacy Feedback]] &ndash; user feedback on the\
      \ game and its tools\n\n===Editing===\n\nTopics on different aspects of editing\
      \ the game.\n* [[:Category:Legacy Mapping]] &ndash; information and tutorials\
      \ specific to mapping\n\n* [[:Category:Legacy Modeling]] &ndash; information\
      \ and tutorials specific to modelling\n* Coding has several categories (see\
      \ next section).\n\n===Coding===\n\nTopics and reference pages revolving around\
      \ UnrealScript.\n* [[:Category:Legacy Class (RTNP)]] &ndash; class reference\
      \ for Return to Na Pali (an [[Legacy:Unreal 1|Unreal]] expansion pack)\n* [[:Category:Legacy\
      \ Class (UT)]] &ndash; class reference for [[Legacy:UT|Unreal Tournament]]\n\
      * [[:Category:Legacy Class (DX)]] &ndash; class reference for [[Legacy:Deus\
      \ Ex|Deus Ex]]\n* [[:Category:Legacy Class (UT2003)]] &ndash; class reference\
      \ for [[Legacy:UT2003|Unreal Tournament 2003]]\n* [[:Category:Legacy Class (UT2004)]]\
      \ &ndash; class reference for [[Legacy:UT2004|Unreal Tournament 2004]]\n* [[:Category:Legacy\
      \ Class (P2)]] &ndash; class reference for [[Legacy:Postal 2|Postal 2]]\n* [[:Category:Legacy\
      \ Custom Class (UT)]] &ndash; Documentation and source for classes created for\
      \ UT\n* [[:Category:Legacy Custom Class (UT2004)]] &ndash; Documentation and\
      \ source for classes created for UT2004\n* [[:Category:Legacy Custom Class (UT3)]]\
      \ &ndash; Documentation and source for classes created for UT3\n* [[:Category:Legacy\
      \ Custom Class (UT2003)]] &ndash; Documentation and source for classes compatible\
      \ with UT2003 but obsolete in UT2004 (e.g. Experiments with vehicles before\
      \ Onslaught came along)\n\n* [[:Category:Legacy Enum]] &ndash; reference for\
      \ certain important enumerations in Unreal-engine script code\n* [[:Category:Legacy\
      \ Algorithm]]\n\n===Wiki Community===\n\nTopics related to the community around\
      \ the Unreal Wiki.\n* [[:Category:Legacy Personal Page]] &ndash; contributors'\
      \ personal pages\n* [[:Category:Legacy Journal]] &ndash; coders and mappers\
      \ tell about their modding experiences\n* [[:Category:Legacy Rant]] &ndash;\
      \ Wikizens' view of the (Unreal) world\n* [[:Category:Legacy Screenshots]] &ndash;screenshots\
      \ for mapping, modelling, and scripting\n\n===Wiki Management===\n\nSpecial\
      \ tags and links for internal use.\n* [[Legacy:WikiTag|WikiTag]] &ndash; special\
      \ page links that can be used to tag a page for a certain meaning\n* [[:Category:Legacy\
      \ To Do]] &ndash; pages that are in need of additional information or an overhaul\n\
      \n==Background==\n\n===How does the category system work?===\n\nThe '''Category\
      \ system''' is a [[Wiki:ReverseIndex]]: To belong to a category, a page is tagged\
      \ with the linked name of that category, usually at end of the text. That link\
      \ takes you to a category page that lists all tagged pages.\n\nBasically, every\
      \ page is backwards-linked to its category page, but the category page doesn't\
      \ have links back, it just has the ability to be searched and display a list\
      \ of pages in that category &ndash; however, if you're bored or you have a minute\
      \ to spare, you can add a \"hard-coded\" index to a Category page, but because\
      \ this list can become outdated, bear in mind when navigating the system that\
      \ you'll always get the freshest list by clicking the title.\n\nThis page is\
      \ '''Category Category''', the category of category pages. See below for a list\
      \ of all categories on this wiki.\n\n===Adding a page to a category===\n\nSimply\
      \ add a normal link to the category page in question to the bottom of the page.\
      \  It is customary to make the category link the last item on a page (even after\
      \ a discussion) and to add a horizontal ruler directly above it:\n\n  <code>----</code>\n\
      \  <code>[[Category</code> <code>Rant]]</code>\n\nIf a page belongs to several\
      \ categories, simply add all applicable category page links in distinct lines,\
      \ separated by \\\\ for a line break (as opposed to a paragraph break):\n\n\
      \  <code>----</code>\n  <code>[[Category</code> <code>Personal Page]] \\\\</code>\n\
      \  <code>[[Category</code> <code>Rant]]</code>\n\n===Adding a non-categorizing\
      \ link to a category page===\n\nIf you want to link to a category page without\
      \ making the page this link is on part of that category (like, if you want to\
      \ link to [[:Category:Legacy Personal Page]] from a general topic page), add\
      \ an extra vertical bar at the end of the link:\n\n<pre>  Check [[:Category:Legacy\
      \ Personal Page]] for a list of personal pages.</pre>\n\n===Suggesting new categories===\n\
      \nTo suggest a new category, add a comment on the [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Discuss]]\
      \ subpage."
