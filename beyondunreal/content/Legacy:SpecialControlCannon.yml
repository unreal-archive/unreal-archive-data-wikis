  text:
    text: "<p><i><b>SpecialControlCannon</b> is an actor that is part of the NBSpecialsUT\
      \ package, created by Beppo.</i></p>\n<p><a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://files.filefront.com/NBSpecialsUTu/;6519953;;/fileinfo.html/1/1\"\
      >http://files.filefront.com/NBSpecialsUTu/;6519953;;/fileinfo.html/1/1</a></p>\n\
      <p>It creates a stationary gun emplacement that can be controlled by any player\
      \ and even some pawns. It is different from <a href=\"/Legacy:TeamCannon\" title=\"\
      Legacy:TeamCannon\">TeamCannon</a> because you can aim and fire it yourself.</p>\n\
      <p>After installing the NBSpecialsUT package you will find it in the Actor -&gt;\
      \ Decoration -&gt; SpecialControlCannon</p>\n<p>To place it in a map, select\
      \ it in the Actor browser, place it somewhere on the map, then place a <a href=\"\
      /Legacy:Trigger\" title=\"Legacy:Trigger\">Trigger</a> very close to it and\
      \ set the Triggers event the same as the ControlSpecialCannon's <a href=\"/Legacy:Tag\"\
      \ title=\"Legacy:Tag\">Tag</a></p>\n<p>In its properties you can find at SpecialControlCannon\
      \ the next options:</p>\n<dl>\n<dt>ActivateMessage</dt>\n<dd>This message will\
      \ be send to the player that has activated it.</dd>\n</dl>\n<dl>\n<dt>(Alt)Fire_ProjectileClass</dt>\n\
      <dd>Projectiles to be used if pressing the first / alternative fire button.</dd>\n\
      </dl>\n<dl>\n<dt>(Alt)FireRate</dt>\n<dd>Firing rates of the two projectiles.\
      \ Reload times.</dd>\n</dl>\n<dl>\n<dt>(Alt)ReloadSound</dt>\n<dd>If needed\
      \ you can specify some reloading / cocking sounds.</dd>\n</dl>\n<dl>\n<dt>bDestroyable</dt>\n\
      <dd>Can the cannon be destroyed? If set to true it will be destroyed when the\
      \ amount of damage done to it is more than the guns health specified in Cannon\
      \ -&gt; Health (See <a href=\"/Legacy:Cannon\" title=\"Legacy:Cannon\">Cannon</a>\
      \ for details).</dd>\n</dl>\n<dl>\n<dt>bDontPlayActivateAnim</dt>\n<dd>If activated\
      \ the cannon don’t plays its activate animation (dropping some inches down).\
      \ This only works if you specify a ‘starting animation’ under Display.AnimSequence\
      \ = ‘Angle0’ for example. So you don’t have the ‘effect’ of a floating cannon\
      \ cause you specify where it is ‘hanging’. Cause you control the cannon the\
      \ location and ‘point of view’ is of no effect for firing (not to compare with\
      \ the same parameter under the SpecialCannon). Look at the double cannons in\
      \ DMDeathZone for a better understanding.</dd>\n</dl>\n<dl>\n<dt>bWait(Alt)FireRelease</dt>\n\
      <dd>When set to true the gun will fire on release of the fire or alt-fire button.\
      \ When false it will fire instantly.</dd>\n</dl>\n<dl>\n<dt>ProjectileType</dt>\n\
      <dd>Here you can select a specific type of projectile that will be used by the\
      \ cannon.</dd>\n</dl>\n<ul>\n<li>Proj_Default - the standard projectile is used\
      \ (CannonBolt)</li>\n<li>Proj_Class - the projectiles from the ProjectileClasses\
      \ are used</li>\n</ul>\n<p><b>SpecialInstantHit</b> is another properties page\
      \ for when you want to make the gun act as a minigun.</p>\n<dl>\n<dt>(Alt)InstantHitAccuracy</dt>\n\
      <dd>The accuracy of the shots fired in primary or Alternative firing modes of\
      \ the gun. A value of 1 is always on target.</dd>\n</dl>\n<dl>\n<dt>bInstanHit</dt>\n\
      <dd>This activates or deactivates the minigun behaviour. Defaults to 'False'.</dd>\n\
