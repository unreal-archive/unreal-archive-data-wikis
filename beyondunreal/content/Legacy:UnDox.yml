  title: "Legacy:UnDox"
  text:
    text: "<p>Undox is a really well thought out project that unfortunately suffered\
      \ from a premature abandon from its author. It has still a lot of flaws and\
      \ bugs that make it look more like an alpha version than a definitive tool.</p>\n\
      <p>But even in its unfinished buggy version, Undox remains a powerful must-have\
      \ tool for all wanabee uscript coders.</p>\n<p>In essence, it's a specialized\
      \ UnrealScript parser implemented in C++.</p>\n<p>The idea of Undox is to create\
      \ a <i>.html</i> documentation of all available UnrealScript (classes) existing\
      \ in an unreal engine game that is installed on your hard drive, game directory.<br\
      \ /></p>\n<p>During the installation UnDox asks you for the location of the\
      \ <i>System</i> folder of that unreal engine game. It then proceeds to scan\
      \ it to search all <i>.u</i> packages and extracts all classes (exported UnrealScript)\
      \ inside of them.<br /></p>\n<p>Once the list of classes is parsed, the program\
      \ will commence to document them: It will create a web page for each class (acessible\
      \ from a central starting menu index) with all functions and variables edited\
      \ and documented (with the coder's comment in respect to abstract function).</p>\n\
      <p>With that tool you can start accessing and examining every variable and functions\
      \ from a class and start understanding how it really works.<br /></p>\n<p>But\
      \ everything is not perfect, the last released version of undox has some serious\
      \ issues (for instance it can't parse functions declared with the keyword 'event'\
      \ instead of 'function' and it is confused by some declaration specifiers.)</p>\n\
      <h2><span class=\"mw-headline\" id=\"Preliminaries\">Preliminaries</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnDox?section=1\" title=\"Edit section: Preliminaries\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>UnDox\
      \ runs from the MS-DOS Command Prompt, and does NOT present a Graphical User\
      \ Interface. There are several critical steps to perform prior to running the\
      \ program that are necessary. First of all, UnDox must be unzipped into the\
      \ <i>Windows</i> directory. Then, you must...</p>\n<ul>\n<li>Open UnrealEd 2,\
      \ and then the UnrealScript Browser. Click on the <i>Export All Scripts</i>\
      \ Menu selection. A popup window asks to confirm that exporting the scripts\
      \ is actually what you want to do. The UnrealScripts are then deposited in File\
      \ Folders in your Unreal Tournament directory. The original files are unaltered.\
      \ If you don't do this, you will get an error message when you run UnDox that\
      \ says: \"No Classes Found\".</li>\n<li>Enter the pathnames of the directory\
      \ in which Unreal Tournament is installed, and the pathname of the directory\
      \ in which you want the generated .html files to appear. If you want to specify\
      \ the type of stylesheet, the third 'argument' must be <i>noshow</i>. There\
      \ are other options also. And, if the pathname has spaces in it, you must use\
      \ \"quotes\" around the argument. Example:</li>\n</ul>\n<pre>d:\\Unreal Tournament\n\
      </pre>\n<p>See the UnDox, <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.planetunreal.com/undox/commandlineoptions.html\">Command-Line Options\
      \ Page</a> for complete information on the correct method for entering data\
      \ in the Command Line.</p>\n<p>The actual operation of the UnDox program takes\
      \ less than 5 minutes. It generates a directory of .html files of slightly more\
      \ than 20 MB size.</p>\n<p>See also <a href=\"/Legacy:UnDox_Revisited\" title=\"\
      Legacy:UnDox Revisited\">UnDox Revisited</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnDox?section=2\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Other <a href=\"/Legacy:Application\" title=\"\
      Legacy:Application\">applications</a></li>\n<li><a href=\"/Legacy:UnCodeX\"\
      \ title=\"Legacy:UnCodeX\">UnCodeX</a> – features a better HTML doc generator</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Links\">Links</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnDox?section=3\"\
      \ title=\"Edit section: Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>The UnDox Webpage: <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.planetunreal.com/undox/\">http://www.planetunreal.com/undox/</a></li>\n\
      <li>To get a look at what content the UnDox Program will output to your designated\
      \ directory, take a look at this link: <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://dxcbp.deusexgaming.com/DeusEx/\">http://dxcbp.deusexgaming.com/DeusEx/</a></li>\n\
