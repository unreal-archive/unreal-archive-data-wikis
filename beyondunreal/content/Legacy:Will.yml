      \ Depression Pistol] : This idea spawned after a 'Typo' in the BuF coding forum,\
      \ where someone called the \"Dispersion Pistol\" the \"Depression Pistol\".\
      \ The more you shoot people with the Depression Pistol, the more annorexic they\
      \ get, until they give up, cry, and commit suicide in a nice explosion :)\n\
      ; [http://modsquad.beyondunreal.com/review.php?id=54 WeaponStuff] : Allows you\
