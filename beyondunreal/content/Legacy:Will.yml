      \ Momentum Scaling for each weapon individually.\n\n===UT2003===\n; [http://www.wsheppard.pwp.blueyonder.co.uk/william/UT/ICU.zip\
      \ ICU] : This basically increases the visibility of a player by drawing a small\
      \ icon 'round them. This is also what the stuff I wrote on [[Legacy:HUD_Interactions|HUD_Interactions]]\
      \ is on. Kinda lame, but still...\n; [http://mods.spambox.co.uk/Arsenal2003.zip\
      \ Arsenal 2003] : Arsenal, as listed in the UT section, but for UT2003.\n; [http://mods.spambox.co.uk/BigBoy2003.zip\
      \ BigBoy2003] : BigBoy, as listed in the UT section, but for UT2003 (see a pattern\
      \ here? ;))\n; [http://ftb.spambox.co.uk Find The Ball] : Find The Ball! Pretty\
      \ nice mod I've made, using maps from SpoonDog and Willy, in which you must\
      \ find the ball and dump it in the single goal on the level.\n; [http://mods.spambox.co.uk/morphball/morphball.zip\
      \ MorphBall] : I like this mutator, one of my favourites. It allows you to change\
