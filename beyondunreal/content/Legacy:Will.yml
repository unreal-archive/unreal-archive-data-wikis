  title: "Legacy:Will"
  text:
    text: "<p>I'm Will. I'm a llama. Nuff said.</p>\n<p>I can be found in <i>#UTJB</i>\
      \ or <i>#Beyondunreal</i> on <i>irc.enterthegame.com</i>. w00t - I do have a\
      \ hompage now: <a rel=\"nofollow\" class=\"external free\" href=\"http://mods.spambox.co.uk/\"\
      >http://mods.spambox.co.uk/</a>.</p>\n<p>I've been writing small mods and mutators\
      \ for UT since a few months ago, and I think I'm finally getting kinda good\
      \ at this game modification lark!</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Useful_crap_I.27ve_done_or_found_out\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Useful crap I've done or found\
      \ out</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Mods.2FMutators\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Mods/Mutators</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Jailbreak\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Jailbreak</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-4\"><a href=\"#UT_in_general\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">UT in general</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#UT2003\"><span class=\"tocnumber\"\
      >2.3</span> <span class=\"toctext\">UT2003</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-6\"><a href=\"#Incompleted.2FUnreleased_Mods.2FMutators\"><span\
      \ class=\"tocnumber\">2.4</span> <span class=\"toctext\">Incompleted/Unreleased\
      \ Mods/Mutators</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Guestbook_.28or_something.29\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Guestbook (or something)</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Useful_crap_I.27ve_done_or_found_out\"\
      >Useful crap I've done or found out</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Will?section=1\"\
      \ title=\"Edit section: Useful crap I've done or found out\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p><a href=\"/Legacy:Will/Creating_A_HTTP_Server_List_Tab\"\
      \ title=\"Legacy:Will/Creating A HTTP Server List Tab\">Will/Creating A HTTP\
      \ Server List Tab</a></p>\n<h2><span class=\"mw-headline\" id=\"Mods.2FMutators\"\
      >Mods/Mutators</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Will?section=2\" title=\"Edit section: Mods/Mutators\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Jailbreak\"><a href=\"/Legacy:Jailbreak\" title=\"\
      Legacy:Jailbreak\">Jailbreak</a></span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Will?section=3\"\
      \ title=\"Edit section: Jailbreak\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>JB-Spazio&#160;</dt>\n<dd>First (and last)\
      \ JB map. (You dont want to play this, trust me&#160;;))</dd>\n<dt><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.olivergnau.de/will/JBHammer.umod.zip\"\
      >JBHammer</a>&#160;</dt>\n<dd>Small mutator for JailBreak, allows you to win\
      \ prizes from killing your team mates in jail</dd>\n<dt>JailFight&#160;</dt>\n\
      <dd>Similar to JBHammer, but will work alongside any defaultweapon mutators,\
      \ so you could use the chainsaw in jail, for example. You're not limited to\
      \ the hammer. Comes bundled with JB3 Gold.</dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"UT_in_general\">UT in general</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Will?section=4\"\
      \ title=\"Edit section: UT in general\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.olivergnau.de/will/Arsenal.zip\">Arsenal</a>&#160;</dt>\n\
      <dd>Quite fun, you have to make a kill with each weapon in your \"Arsenal\"\
      .</dd>\n<dt><a rel=\"nofollow\" class=\"external text\" href=\"http://www.olivergnau.de/will/Bigboy.zip\"\
      >BigBoy</a>&#160;</dt>\n<dd>A similar goal to FatBoy, but with proportions remaining\
      \ the same, and speed changes thrown in to make it interesting.</dd>\n<dt><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.wsheppard.pwp.blueyonder.co.uk/william/UT/TeamMate.zip\"\
      >TeamMate</a>&#160;</dt>\n<dd>A small mutator that changes your crosshair colour\
      \ depending on whether you're looking at a friend or foe - Has just been updated,\
      \ theres a setting for the range of it as well now.</dd>\n<dt><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.wsheppard.pwp.blueyonder.co.uk/william/UT/DepressionPistol.zip\"\
      >Depression Pistol</a>&#160;</dt>\n<dd>This idea spawned after a 'Typo' in the\
      \ BuF coding forum, where someone called the \"Dispersion Pistol\" the \"Depression\
      \ Pistol\". The more you shoot people with the Depression Pistol, the more annorexic\
      \ they get, until they give up, cry, and commit suicide in a nice explosion&#160;:)</dd>\n\
      <dt><a rel=\"nofollow\" class=\"external text\" href=\"http://modsquad.beyondunreal.com/review.php?id=54\"\
      >WeaponStuff</a>&#160;</dt>\n<dd>Allows you to alter: Ammo Regeneration Rate,\
      \ Damage Scaling, Self Damage Scaling, and Momentum Scaling for each weapon\
      \ individually.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"UT2003\">UT2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Will?section=5\" title=\"Edit section: UT2003\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl>\n<dt><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.wsheppard.pwp.blueyonder.co.uk/william/UT/ICU.zip\"\
      >ICU</a>&#160;</dt>\n<dd>This basically increases the visibility of a player\
      \ by drawing a small icon 'round them. This is also what the stuff I wrote on\
      \ <a href=\"/Legacy:HUD_Interactions\" title=\"Legacy:HUD Interactions\">HUD_Interactions</a>\
      \ is on. Kinda lame, but still...</dd>\n<dt><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://mods.spambox.co.uk/Arsenal2003.zip\">Arsenal 2003</a>&#160;</dt>\n\
      <dd>Arsenal, as listed in the UT section, but for UT2003.</dd>\n<dt><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://mods.spambox.co.uk/BigBoy2003.zip\"\
      >BigBoy2003</a>&#160;</dt>\n<dd>BigBoy, as listed in the UT section, but for\
      \ UT2003 (see a pattern here?&#160;;))</dd>\n<dt><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://ftb.spambox.co.uk\">Find The Ball</a>&#160;</dt>\n\
      <dd>Find The Ball! Pretty nice mod I've made, using maps from SpoonDog and Willy,\
      \ in which you must find the ball and dump it in the single goal on the level.</dd>\n\
      <dt><a rel=\"nofollow\" class=\"external text\" href=\"http://mods.spambox.co.uk/morphball/morphball.zip\"\
      >MorphBall</a>&#160;</dt>\n<dd>I like this mutator, one of my favourites. It\
      \ allows you to change the mesh of the ball used in BR, DB, FTB, etc, to one\
      \ of your choosing. The mesh is automatically scaled down to the size of the\
      \ normal ball, and you can use ANY static mesh for the ball. Playing DB with\
      \ a rock is more fun than you'd expect...</dd>\n<dt><a rel=\"nofollow\" class=\"\
      external autonumber\" href=\"http://mods.spambox.co.uk/giblife/giblife.zip\"\
      >[1]</a>&#160;</dt>\n<dd>GibLife. First it alllowed you to configure how long\
      \ gibs stayed for, then bodies, and with the latest incarnation - decals can\
      \ stay too. Not very useful, but kinda fun. Download it and try it.</dd>\n</dl>\n\
      <h3><span class=\"mw-headline\" id=\"Incompleted.2FUnreleased_Mods.2FMutators\"\
      >Incompleted/Unreleased Mods/Mutators</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Will?section=6\"\
      \ title=\"Edit section: Incompleted/Unreleased Mods/Mutators\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl>\n<dt>IRCReporter&#160;</dt>\n\
      <dd>This is a server-side IRC Reporter bot for UT2003. I doubt this will be\
      \ out of development for a long time, there will pretty much always be something\
      \ I can fiddle with on it&#160;:)</dd>\n<dt>STLODT&#160;</dt>\n<dd>Crappy name,\
      \ I know, but that's because it will never be released. This is due to the fact\
      \ that UT2003 has an incompatability with the DrawPortal function and OpenGL\
      \ (yes I know OGL isn't supported...). All it does is allow you to see through\
      \ the viewpoint of different items on the level. DOM points, flags, teammates,\
      \ BR balls, etc.</dd>\n<dt>DBView&#160;</dt>\n<dd>Basically adds a load of \"\
      spypoints\" to the map that you can toggle through seeing in a small window\
      \ with F12 (or was it F11?). You could see from the ball, from the goals at\
      \ each end, and a rotating \"top down\" view. Unreleased for the same reason\
      \ as STLODT (and it's kinda crappy&#160;:))</dd>\n</dl>\n<hr />\n<h2><span class=\"\
      mw-headline\" id=\"Guestbook_.28or_something.29\">Guestbook (or something)</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Will?section=7\" title=\"Edit section: Guestbook (or something)\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Post\
      \ stuff here.</p>\n<p>ie. Will is a plonker.</p>\n<p><b>Tarquin:</b> nice page.&#160;:D\
      \ Good luck with JBBigBoy</p>\n<p><b>Mychaeel:</b> Without a homepage... hmm...\
      \ I'd say <i>this</i> is your homepage. &#160;:-)</p>\n<p><b>Mychaeel:</b> Two\
      \ TeamMate suggestions (had a look into its code):</p>\n<ul>\n<li>Use <code>switch</code>\
      \ and <code>case</code> instead of using a long row of <code>if</code> statements\
      \ comparing the same variable, property or function return value to many different\
      \ values.</li>\n<li>The class names in the <i>comment headers</i> of the user\
      \ interface classes still point to JBHammer. (Just cosmetics.)</li>\n</ul>\n\
      <p><b>Mychaeel:</b> The download links pointing to www.wsheppard.pwp.blueyonder.co.uk/william\
      \ are b0rked.</p>\n<p><b>DJPaul:</b> Like the stuff you wrote up on the HUD\
      \ Interactions page. I kept thinking of replacing the HUD in my code - totally\
      \ forgot about interactions!</p>\n<p><b>Will:</b> A long needed update. whoohoo&#160;:)</p>\n\
      <p><b>Eldhrin:</b> OpenGL is officially supported on UT2003 Linux... it's the\
      \ only rendering driver available. That doesn't mean DrawPortal works though!\
      \ Wish it did - and I can't see any reason why it might be impossible. Guess\
      \ it's just lots of work.</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.047 seconds\nReal time usage: 0.082 seconds\nPreprocessor visited node count:\
      \ 28/1000000\nPreprocessor generated node count: 40/1000000\nPost‐expand include\
      \ size: 4/2097152 bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion\
      \ depth: 2/40\nExpensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion\
