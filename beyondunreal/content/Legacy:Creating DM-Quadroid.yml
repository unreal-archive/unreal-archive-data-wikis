      \ identical) level in Unreal Tournament 2003.  Some of the techniques used between\
      \ the two versions of the engines are sufficiently different to warrant having\
      \ both examples.\n\n===Creating the Map Layout ===\n\nStart the Editor if you\
      \ haven't already.  If you don't know how to start the editor, or have problems\
      \ then look at the [[Legacy:Unreal Mapping FAQ|Unreal Mapping FAQ]].  Remember,\
      \ the Unreal editor is not the most stable of programs so save your work often.\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CreateTheRooms]] &ndash; Step 1: Create\
      \ the rooms we need for our simple map.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/CreateTheCorridors]]\
      \ &ndash; Step 2: Join the rooms up together.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AddLights]]\
      \ &ndash; Now add some lights so we can see.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/PlayerStarts]]\
