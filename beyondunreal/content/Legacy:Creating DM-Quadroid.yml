      toclevel-2 tocsection-6\"><a href=\"#The_Finishing_Touches\"><span class=\"\
      tocnumber\">1.5</span> <span class=\"toctext\">The Finishing Touches</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      Tutorial:_Creating_DM-Quadroid_for_UT\">Tutorial: Creating DM-Quadroid for UT</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Creating_DM-Quadroid?section=1\" title=\"Edit section:\
      \ Tutorial: Creating DM-Quadroid for UT\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Quick_Introduction\"\
      >Quick Introduction</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid?section=2\" title=\"Edit\
      \ section: Quick Introduction\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This is the start of a tutorial that will walk you\
      \ through building a small deathmatch level for Unreal Tournament. The level\
      \ itself won't be particularly inspiring but will cover most of the things you'll\
      \ need to know to start creating awesome levels yourself.</p>\n<p>The <a href=\"\
      /edit/Legacy:Creating_DM-Quadroid2K3?redlink=1\" class=\"new\" title=\"Legacy:Creating\
      \ DM-Quadroid2K3 (page does not exist)\">Creating DM-Quadroid2K3</a> is a tutorial\
      \ covering the creation of an equivalent (not identical) level in Unreal Tournament\
      \ 2003. Some of the techniques used between the two versions of the engines\
      \ are sufficiently different to warrant having both examples.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Creating_the_Map_Layout\">Creating the Map Layout</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Creating_DM-Quadroid?section=3\" title=\"Edit section:\
      \ Creating the Map Layout\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Start the Editor if you haven't already. If you don't know how to start the\
      \ editor, or have problems then look at the <a href=\"/Legacy:Unreal_Mapping_FAQ\"\
      \ title=\"Legacy:Unreal Mapping FAQ\">Unreal Mapping FAQ</a>. Remember, the\
      \ Unreal editor is not the most stable of programs so save your work often.</p>\n\
      <ul>\n<li><a href=\"/Legacy:Creating_DM-Quadroid/CreateTheRooms\" title=\"Legacy:Creating\
      \ DM-Quadroid/CreateTheRooms\">Legacy:Creating DM-Quadroid/CreateTheRooms</a>\
      \ – Step 1: Create the rooms we need for our simple map.</li>\n<li><a href=\"\
      /Legacy:Creating_DM-Quadroid/CreateTheCorridors\" title=\"Legacy:Creating DM-Quadroid/CreateTheCorridors\"\
      >Legacy:Creating DM-Quadroid/CreateTheCorridors</a> – Step 2: Join the rooms\
      \ up together.</li>\n<li><a href=\"/Legacy:Creating_DM-Quadroid/AddLights\"\
      \ title=\"Legacy:Creating DM-Quadroid/AddLights\">Legacy:Creating DM-Quadroid/AddLights</a>\
      \ – Now add some lights so we can see.</li>\n<li><a href=\"/Legacy:Creating_DM-Quadroid/PlayerStarts\"\
      \ title=\"Legacy:Creating DM-Quadroid/PlayerStarts\">Legacy:Creating DM-Quadroid/PlayerStarts</a>\
      \ – We need some player starts.</li>\n</ul>\n<p>At this point you can take you\
      \ map for a quick test run. You need to <a href=\"/Legacy:Build\" title=\"Legacy:Build\"\
      >Build</a> you level and then click on the \"Joystick\" icon in the toolbar.\
      \ If all goes well Unreal Tournament will start up and you'll be playing your\
      \ map in a few seconds.</p>\n<h3><span class=\"mw-headline\" id=\"Making_the_Map_More_Interesting\"\
      >Making the Map More Interesting</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid?section=4\"\
      \ title=\"Edit section: Making the Map More Interesting\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<h3><span class=\"mw-headline\"\
      \ id=\"Adding_Items_and_Bot_Paths\">Adding Items and Bot Paths</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid?section=5\"\
      \ title=\"Edit section: Adding Items and Bot Paths\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<h3><span class=\"mw-headline\"\
      \ id=\"The_Finishing_Touches\">The Finishing Touches</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid?section=6\"\
      \ title=\"Edit section: The Finishing Touches\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><i>To be continued....I'm actually out for the next\
      \ couple of evenings so I'll probably not get much done. It will be finished\
      \ though. Sub-pages rule OK.</i></p>\n<hr />\n<p><a href=\"/Category:Legacy_Tutorial\"\
      \ title=\"Category:Legacy Tutorial\">Category:Legacy Tutorial</a></p>\n<p><a\
