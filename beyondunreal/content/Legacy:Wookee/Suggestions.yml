      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Borders_on_tables\">Borders\
      \ on tables</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wookee/Suggestions?section=1\" title=\"Edit\
      \ section: Borders on tables\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Current proposal: Tables whose rows end in another\
      \ <tt>{|</tt></p>\n<p><tt>|}</tt> character (which would normally simply be\
      \ ignored) will have a border, those created in <tt>{|</tt></p>\n<p><tt>|- |blah\
      \ |bleh |}</tt> style without a trailing <tt>{|</tt></p>\n<p><tt>|}</tt> won't.\
      \ The first line is authoritative.</p>\n<p>Tables with corders currently produce\
      \ just a grey background. Tarquin is working on the CSS...</p>\n<p>The CSS classes\
      \ are now:</p>\n<ul>\n<li>\"paratable\" no border</li>\n<li>\"paratable-border\"\
      </li>\n</ul>\n<p><b>Mychaeel:</b> I actually think that most tables don't need\
      \ any borders at all and actually look better without (like the one on <a href=\"\
      /edit/Legacy:Font_Colors?redlink=1\" class=\"new\" title=\"Legacy:Font Colors\
      \ (page does not exist)\">Font Colors</a>, for instance).</p>\n<p><b>Tarquin:</b>\
      \ Maybe we can do something discreet, like pale grey borders, or white borders\
      \ &amp; pale grey background. Just something to help the eye follow the lines\
      \ of the table.</p>\n<p><b>Mychaeel:</b> See <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=116120\"\
      >116120</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Forum_links\">Forum links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wookee/Suggestions?section=2\" title=\"Edit section: Forum\
      \ links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Mychaeel:</b> Provide forum links for every page (to a pre-filled \"New\
      \ Thread\" window or an existing thread). See <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=116130\"\
      >116130</a>.</p>\n<p>See <a href=\"/Legacy:Wiki_Development\" title=\"Legacy:Wiki\
      \ Development\">Wiki Development</a></p>\n<h2><span class=\"mw-headline\" id=\"\
      Header_numbering\">Header numbering</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wookee/Suggestions?section=3\"\
      \ title=\"Edit section: Header numbering\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Would it be difficult to implement heading numering\
      \ thus:</p>\n<pre>=== # header ===\n</pre>\n<p><b>Mychaeel:</b> Not at all (since\
      \ headers only take inline markup anyway). That's actually a nifty idea. Create\
      \ a numbering along the lines of 1, 1.1, 1.2, 1.2.1 starting at header level\
      \ 2?</p>\n<p><b>Tarquin:</b> I hadn't thought of multi-level, but yes, that\
      \ could be useful. Just for the headers that request it with the #. Alternatively,\
      \ the nesting could left to the user with #, ##, ### etc.</p>\n<p><b>WheatPuppet:</b>\
      \ Okay, I'm seeing 1.1, 1.2, 1.3, how do you get a 2.1 or a 2.5.1?</p>\n<p><b>Mychaeel:</b>\
      \ By adding the corresponding numbered headings... like in a word processor.\
      \ See the <a href=\"/Legacy:Sandbox\" title=\"Legacy:Sandbox\" class=\"mw-redirect\"\
      >Sandbox</a>.</p>\n<h4><span class=\"mw-headline\" id=\"Tarquin_says\">Tarquin\
      \ says</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wookee/Suggestions?section=4\" title=\"Edit\
      \ section: Tarquin says\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><b>Tarquin:</b> Oops! Just saw in <a href=\"/Legacy:UnrealEd_Viewport\" title=\"\
      Legacy:UnrealEd Viewport\">UnrealEd Viewport</a> that there's a patch I applied\
      \ to UMW I forgot to mention for Wookee support: arbitrary counters – see <a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.usemod.com/cgi-bin/wiki.pl?WikiPatches/SeparateCounters\"\
      >http://www.usemod.com/cgi-bin/wiki.pl?WikiPatches/SeparateCounters</a></p>\n\
      <h4><span class=\"mw-headline\" id=\"Mychaeel_replies\">Mychaeel replies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wookee/Suggestions?section=5\" title=\"Edit section: Mychaeel\
      \ replies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><b>Mychaeel:</b> Interesting and very easy to implement in Wookee, but –\
      \ what for, exactly? (I'm just curious.)</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Tarquin_concedes\">Tarquin concedes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wookee/Suggestions?section=6\"\
      \ title=\"Edit section: Tarquin concedes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><b>Tarquin:</b> Erm, for being lazy when numbering\
      \ headers... hm. I see your point.</p>\n<h4><span class=\"mw-headline\" id=\"\
      Mychaeel_announces\">Mychaeel announces</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wookee/Suggestions?section=7\"\
      \ title=\"Edit section: Mychaeel announces\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><b>Mychaeel:</b> Heading numbering works now. Automatically\
      \ generated table of contents is just a step away (see the <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://wiki.beyondunreal.com/cgi-bin/playground.cgi\"\
      >Wookee Playground</a>).</p>\n<h4><span class=\"mw-headline\" id=\"Tarquin_jubilantly_says\"\
      >Tarquin jubilantly says</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wookee/Suggestions?section=8\"\
      \ title=\"Edit section: Tarquin jubilantly says\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>wahey!!!</p>\n<h2><span class=\"mw-headline\" id=\"\
      Table_of_contents\">Table of contents</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wookee/Suggestions?section=9\"\
      \ title=\"Edit section: Table of contents\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> I've had the idea of automatically\
      \ generating a table of contents for each page according to the headers found\
      \ there, linked to the corresponding parts of the page. That table of contents\
      \ could either be displayed in a floating block in the page's upper-right corner,\
      \ or be displayed in a drop-down box, or (with the help of some DHTML) pop up\
      \ menu-like. What do you think?</p>\n<p><b>Mychaeel:</b> See <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=116360\"\
      >116360</a>.</p>\n<p><b>Mychaeel:</b> They're in and up and working – even on\
      \ all browsers I'm aware of (and despite the fact that one thing I'm relying\
      \ on isn't part of any standard [yet] – <code>offsetParent</code>, <code>offsetLeft</code>\
      \ and related attributes are supported by Mozilla, Internet Explorer and Opera\
      \ though). Select the <i>Chilled Blue</i> style to see the <i>Quick Navigation</i>\
      \ menu, and check the forum thread for information how to enable the other skins\
      \ as well.</p>\n<p><b>Tarquin:</b> this is a minor point which I don't expect\
      \ there is a fix for, nor should we bother trying to find one: they don't work\
      \ on MacIE or OmniWeb, but Mac Mozilla is fine&#160;:) (but Mac Mozilla fails\
      \ on other stuff, like wheel mice, and command-key shortcuts... sigh)</p>\n\
      <h2><span class=\"mw-headline\" id=\"Arrows_for_properties\">Arrows for properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wookee/Suggestions?section=10\" title=\"Edit section:\
      \ Arrows for properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Latest consensus on <a href=\"/Legacy:Guidelines_On_Technical_Names\" title=\"\
      Legacy:Guidelines On Technical Names\">Guidelines On Technical Names</a> was\
      \ to use \"Advanced -&gt; bStatic\" for prop names. Mychaeel suggested that\
      \ the arrow pair could be parsed into an image. The following HTML entity could\
      \ also be an option, thus:</p>\n<dl>\n<dd>Advanced → bStatic</dd>\n</dl>\n<p><b>Mychaeel:</b>\
      \ Very nice! I'm going to implement that (maybe for ⇒ (<code>⇒ =&gt;</code>)\
      \ and ⇔ (<code>⇔ &lt;=&gt;</code>) and all the other nice arrows from <a href=\"\
      /Legacy:Wiki_Markup\" title=\"Legacy:Wiki Markup\">Wiki Markup</a> as well...).</p>\n\
      <p><b>Mychaeel:</b> Any idea for replacing <code>&gt;&gt;</code> (for class\
      \ paths)?</p>\n<p><b>Wormbo:</b> Ah be careful with the <code>=&gt;=</code>\
      \ arrows. I get little squares instead of them. (IE and Opera)</p>\n<p><b>Tarquin:</b>\
      \ On my Win98, → works in all 3 browsers. On my Win98, ⇒ and ⇔ produce \"?\"\
      \ in Mo, and boxes in IE and Opera</p>\n<p><b>Mychaeel:</b> What a pity... guess\
      \ it'll just be <code>-&gt;-</code> then. &#160;:-/ (All three arrows work fine\
      \ on Windows 2000 here, by the way.) No thoughts on <code>&gt;&gt;</code>?</p>\n\
      <p><b>Mychaeel:</b> Done. <code>-&gt;-</code> yields a nice -&gt; now.</p>\n\
      <p><b>Wormbo:</b> You could replace <code>&gt;&gt;</code> with » (<code>»</code>),\
      \ but it doesn't look that good.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Whitespace_paragraphs\">Whitespace paragraphs</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wookee/Suggestions?section=11\"\
      \ title=\"Edit section: Whitespace paragraphs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> This isn't a bug, so much as user\
      \ sloppiness that Wookee could turn a blind eye to. A single stray space character\
      \ on a line creates a whitespace paragraph. It might be an idea to only create\
      \ on if there are characters following the initial whitespace.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Signing_.26_Thread_mode\">Signing &amp; Thread\
      \ mode</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wookee/Suggestions?section=12\" title=\"Edit\
      \ section: Signing &amp; Thread mode\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> I'll take another look at the hack\
      \ I impleneted which transformed three \"~\" characters into a user name. At\
      \ the moment it just adds the user name, with a dash before it if used at the\
      \ end of a line.</p>\n<p>A possible extension would be if used at the start\
      \ of a paragraph, it could create a header rule, the user name in bold, and\
      \ a \":\". This would greatly simplify thread mode.</p>\n<p><b>Mychaeel:</b>\
      \ That's not Wookee-related. That has to be done statically, before the page\
      \ is saved. – If you include the colon, <i>please</i> make it part of the boldfaced\
      \ text. It looks so ugly otherwise...</p>\n<p><b>Tarquin:</b> Indeed. But from\
      \ the POV of the user it's part of markup. Colon in boldface: will do.</p>\n\
      <p><b>Mychaeel:</b> Alright. &#160;:) I just wondered why you put this item\
      \ in <strong class=\"selflink\">Wookee/Suggestions</strong>, but I think there's\
      \ indeed currently no other place that's better suited for stuff like that.\
      \ – Whether the</p>\n<hr />\n<p>is really necessary I don't know. I actually\
      \ like the more compact way we're discussing in here better.</p>\n<p><b>Tarquin:</b>\
      \ Done. I thought the same thing about the headers, so they're not included.\
      \ If a writer has no username, they are parsed as \"Guest\".</p>\n<p><b>Mychaeel:</b>\
      \ Let's see. – Not bad. Whether it be a <code>----</code> (without a trailing\
      \ space, my personal favorite) or a <code>----</code> (your choice) is a matter\
      \ of personal preference, I suppose, and I can live with that. What about linking\
      \ non-Guest usernames though instead of putting them in italics? <code><a href=\"\
      /Legacy:Mychaeel\" title=\"Legacy:Mychaeel\">Mychaeel</a></code></p>\n<p><b>Tarquin:</b>\
      \ without the trailing space the ---- won't be parsed into – . End of line signoff\
      \ is done. – <a href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\">Tarquin</a></p>\n\
      <p><b>Mychaeel:</b> Believe me, it will. I coded it, I ought to know. &#160;:)\
      \ →yadda→ –yoo– – <a href=\"/Legacy:Mychaeel\" title=\"Legacy:Mychaeel\">Mychaeel</a></p>\n\
      <p><b>Tarquin:</b> OK, in that case I'll change it so there's no space between\
      \ the – and the name. Egad, you've found a way to escape it!!! I was trying\
      \ to code a way to use a backslash in front, which worked, but then of course\
      \ the marrkup parser needs to be told to ignore the backslash if it finds it....\
      \ Space removed –<a href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\">Tarquin</a></p>\n\
      <p><b>Mychaeel:</b> An m-dash instead of the n-dash would be nifty. &#160;:-)\
      \ – About escaping: Don't you think it'd be sufficient to substitute <code>~</code><code>~~</code>\
      \ solely at paragraph starts and ends? That'd make escaping unnecessary in most\
      \ cases and keep the feature anyway.</p>\n<p><b>Tarquin:</b> both changes made.\
      \ ~~~ now unparsed. →<a href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\">Tarquin</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"Run-in_headers\">Run-in headers</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wookee/Suggestions?section=13\" title=\"Edit section:\
      \ Run-in headers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Tarquin:</b> This is a formatting style demonstrated here that I've seen\
      \ people use. It's possible to create this with CSS with display:run-in. I haven't\
      \ tested all browsers, but if it works, we could provide it as a formatting\
      \ option. Then again, it might be featuritis. Something like one of:</p>\n<pre>==:\
      \ heading ==\n== heading ==:\n</pre>\n<p><b>Mychaeel:</b> I don't understand.\
      \ How's that supposed to look?</p>\n<p><b>Tarquin:</b> Like the example that\
      \ you changed....&#160;;) Like the \"A few tips:\" bit on <a href=\"/Legacy:UT_Troubleshooting_FAQ\"\
      \ title=\"Legacy:UT Troubleshooting FAQ\">UT Troubleshooting FAQ</a>. I'm not\
      \ sure it's useful, it just occured to me when I saw that page, as I've been\
      \ reading up on the CSS display property lately.</p>\n<p><b>Mychaeel:</b> Hmm...\
      \ well, if it can be done in CSS, why not. Since the trailing <code>----</code>\
      \ is optional anyway for headings in Wookee, I think <code>==heading&#160;:\
      \ ==</code> would do better for the syntax though...</p>\n<p><b>Tarquin:</b>\
      \ OK. I'll make some test styles.</p>\n<p><b>Mychaeel:</b> Thinking of it, <code>===heading===</code>\
      \ (without the trailing <code>----</code>) might even be better...</p>\n<p><b>Tarquin:</b>\
      \ <code>display:run-in</code> only works with Opera. Sigh.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Boldface_Markup\">Boldface Markup</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wookee/Suggestions?section=14\"\
      \ title=\"Edit section: Boldface Markup\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> Currently only <code><b>...</b></code>\
      \ produces boldface text. How about introducing <code>*...*</code> as an alternative?\
      \ (Perhaps requiring a match on <code>/\\*\\S/</code> for the start tag and\
      \ <code>/\\S\\*/</code> for the end tag?)</p>\n<p><b>Tarquin:</b> wouldn't that\
      \ create problems with bullet lines? I'm not sure we need a shorthand for bold,\
      \ but how about _bold_&#160;?</p>\n<p><b>Mychaeel:</b> Paragraph markup has\
      \ precedence over character markup, so the only thing you wouldn't be able to\
      \ do is <i>starting</i> a paragraph with <code>*boldfaced*</code> text. Having\
      \ this markup for <code>*boldfaced*</code> text means typing four characters\
      \ less than <code><b>boldfaced</b></code> text...</p>\n<p><b>Wormbo:</b> That\
      \ looks more like _underlined_. Introducing *bold* would also allow to format\
      \ text as *<i>bold and italic</i>*. (or <i>*italic and bold*</i> – whatever\
      \ you like better&#160;:D)</p>\n<p><b>Mychaeel:</b> Introducing <code>_underlined_</code>\
      \ wouldn't be a technical problem either (I'd rather not do it though – underlined\
      \ text on a web page is confusing if it's not a link), but seeing constructions\
      \ like <code>*<i>bold and italic</i>*</code> I'm not so sure about the whole\
      \ approach at all anymore... Wiki markup should be logical, not physical, I\
      \ believe.</p>\n<h2><span class=\"mw-headline\" id=\"Floating_Images\">Floating\
      \ Images</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wookee/Suggestions?section=15\" title=\"Edit\
      \ section: Floating Images\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> Please see <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=118820\"\
      >118820</a> for a suggestion about how to handle floating images (<code>@left@imageid</code>\
      \ and <code>@right@imageid</code>) and a request for comments.</p>\n<p><b>Mychaeel:</b>\
      \ Floating images are now (much more neatly) implemented by means of HTML tables.\
      \ Internet Explorer's speshul notion of CSS gave me some trouble, but I was\
      \ able to devise a workaround that is, at least, still okay with CSS-compliant\
      \ browsers.</p>\n<h2><span class=\"mw-headline\" id=\"InterWiki\">InterWiki</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wookee/Suggestions?section=16\" title=\"Edit section:\
      \ InterWiki\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Tarquin:</b> just realised: I can't install InterWiki, because links are\
      \ now handled by Wookee... I'm not sure if there is an established format for\
      \ this on wikis that use Freelinks... I guess [[Wikipedia:some page]]&lt;nowiki&gt;\
      \ would be logical. BTW, does Wookee support CamelCase links? Not that I'm thinking\
      \ we should use them. :) '''Mychaeel:''' I ignored CamelCase links when I implemented\
      \ the link formatter. Wouldn't be hard to refit though. – Page links are only\
      \ partly handled by Wookee; it still calls &lt;code&gt;UseModWiki::FreeToNormal&lt;/code&gt;\
      \ to convert them to actual HTML links. '''Tarquin:''' Interwiki now installed.\
      \ I'll refactor this section to some other page to explain how to use it. ==ColSpan\
      \ == Just an idea for rowspan markup: | cell one |_ spans two rows | cell 3\
      \ | row 2 cell one | &lt;- should there be a second \"|\" to indicate the spanned\
      \ cell? HTML syntax would say no, so this is row 2 cell 3</p>\n\n<!-- \nNewPP\
