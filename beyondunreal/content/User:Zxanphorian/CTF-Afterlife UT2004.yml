      CTF-Afterlife_.28Unreal_Tournament_2004_Rendition.29\">CTF-Afterlife (Unreal\
      \ Tournament 2004 Rendition)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=1\"\
      \ title=\"Edit section: CTF-Afterlife (Unreal Tournament 2004 Rendition)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Screenshots: Soon\
      \ to be hosted on my Google Pages site.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Summary_and_Inspiration\">Summary and Inspiration</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=2\"\
      \ title=\"Edit section: Summary and Inspiration\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Section lost to the voids of memory.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Journal_Entries\">Journal Entries</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=3\"\
      \ title=\"Edit section: Journal Entries\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"December_21.2C_2002\"\
      >December 21, 2002</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=4\" title=\"\
      Edit section: December 21, 2002\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Well, when I was almost done with the basic layout\
      \ of heaven for the original Unreal Tournament, i realized that it would be\
      \ a real waste for me to do it in an obsolete game. I also decided that I would\
      \ start over from scratch, when i learned about <a href=\"/Legacy:Static_Mesh\"\
      \ title=\"Legacy:Static Mesh\">Static Meshes</a>. The geometry is redundant\
      \ and low-poly obsolite. You can find the geometry here (<a rel=\"nofollow\"\
      \ class=\"external autonumber\" href=\"http://home.att.net/~parkers/nick/UTstuff/OldAfterlifeT3D.zip\"\
      >[1]</a>) and you can do ANYTHING with it, I don't care&#160;;)! Also, Ii will\
      \ have to learn how to create the terrain for the Earth part of my level.</p>\n\
      <hr />\n<p>Im thinking of not having a skybox in heaven! I could use distance\
      \ fog to not have skyboxes, but i will use a particle emitter for the clouds\
      \ below, like the clouds blowing across the plane in the Airborne missions in\
      \ Americas Army: Operations. The sun, in the east (sunrise) would be one of\
      \ two Ion Cannons for the Ion Painter, hidden in a \"cloud\" in heaven. The\
      \ second Ion Cannon, the moon, will be between the noon position and the west.\
      \ It would be like 6:30 in a summer morning.</p>\n<p>On Earth, there would be\
      \ a cross between a hilly, canyonous, and rugged lanscapes. It would be like\
      \ a modified mini Grand Canyon. There would be the moon in the east in the sky,\
      \ so that heaven wouldn't be visible. There would be a fine mist fog that the\
      \ moon could barely poke though the shoud. It would be like 2:00 in a summer\
      \ night. Oh, i forgot, the moon would be the Ion Cannon!</p>\n<p>Hell would\
      \ be a big cave with lots of magma (not lava, which is above the Earth's surface)\
      \ and magma eruptions, that would incinerate the doomed player. It would be\
      \ miles below a giant volcano.</p>\n<h4><span class=\"mw-headline\" id=\"December_22.2C_2002\"\
      >December 22, 2002</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=5\" title=\"\
      Edit section: December 22, 2002\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>My brother had a lan party with his friends and I\
      \ was invited, so we played UT2003 for hours and gave me good ideas. I think\
      \ Epic butchered up Phobos 2. It is nowhere NEAR the look as the first one.\
      \ In my opinion, I like the first Phobos better. Also, I like Curse 3.</p>\n\
      <h4><span class=\"mw-headline\" id=\"December_23.2C_2002\">December 23, 2002</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=6\" title=\"Edit\
      \ section: December 23, 2002\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Created Heaven box, nothing much</p>\n<h4><span class=\"\
      mw-headline\" id=\"December_24.2C_2002\">December 24, 2002</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=7\"\
      \ title=\"Edit section: December 24, 2002\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Created distance fog. What is a good summer 6:00ish\
      \ fog color? (in Red, Green, Blue)</p>\n<hr />\n<p>I really need a 6:00ish fog\
      \ color!!!&#160;:angry: I need it to look realistic!</p>\n<h4><span class=\"\
      mw-headline\" id=\"December_25.2C_2002\">December 25, 2002</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=8\"\
      \ title=\"Edit section: December 25, 2002\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>I need a good mapper to tell me what a good summer\
      \ 6:00ish fog color is</p>\n<h4><span class=\"mw-headline\" id=\"December_26.2C_2002\"\
      >December 26, 2002</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=9\" title=\"\
      Edit section: December 26, 2002\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Im starting on creating the <a href=\"/Legacy:Static_Mesh\"\
      \ title=\"Legacy:Static Mesh\">Static Mesh</a> for the platforms in Heaven.\
      \ It would look like a semi-sphere with a big spike on the bottom with spikes\
      \ coming out of it. Also, it will have a disc platform underneath with adreniline\
      \ pills on it.</p>\n<h4><span class=\"mw-headline\" id=\"December_27.2C_2002\"\
      >December 27, 2002</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=10\"\
      \ title=\"Edit section: December 27, 2002\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Completed the clouds flying by via an <a href=\"/Legacy:Emitter\"\
      \ title=\"Legacy:Emitter\">Emitter</a>.</p>\n<hr />\n<p>Started on the \"Hall\
      \ of Pillars\" (not to be confused with UT1's DOM-Sesmar's control point area)</p>\n\
      <h4><span class=\"mw-headline\" id=\"December_28.2C_2002\">December 28, 2002</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=11\" title=\"Edit\
      \ section: December 28, 2002\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Perfected the distance fog color and distance.</p>\n\
      <hr />\n<p>Added the teleporter platform that goes into the Hall of Pillars</p>\n\
      <hr />\n<p>Halfly Completed Hall of Pillars, looks good!!</p>\n<hr />\n<p>Created\
      \ rough Hall of Pillars!!!</p>\n<h4><span class=\"mw-headline\" id=\"December_29.2C_2002\"\
      >December 29, 2002</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=12\"\
      \ title=\"Edit section: December 29, 2002\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Put in sunlight.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"December_30.2C_2002\">December 30, 2002</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=13\"\
      \ title=\"Edit section: December 30, 2002\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Discovered that if you create distance fog with a\
      \ skybox, you can see the skybox through the fog. I didn't want that to happen\
      \ (cause i didn't want a skybox) so i put really dense fog in teh skybox so\
      \ that you couldnt see the stuff in it (i put the skybox from Face3 into it\
      \ and deleted the tower thingys). HOOAH, i now have a \"non skyboxed\" sky!</p>\n\
      <hr />\n<p>Here is a snapshot of my level in progress: <a href=\"/edit/Legacy:ZxanDocs/Aftelfe_Heaven?redlink=1\"\
      \ class=\"new\" title=\"Legacy:ZxanDocs/Aftelfe Heaven (page does not exist)\"\
      >ZxanDocs/Aftelfe_Heaven</a></p>\n<p>(i will get it tomorrow!</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"December_31.2C_2002\">December 31, 2002</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=14\" title=\"Edit\
      \ section: December 31, 2002\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>I will make the picture a secret.</p>\n<hr />\n<p>Put\
      \ in the middle platforms.</p>\n<h4><span class=\"mw-headline\" id=\"January_1.2C_2003.21.21\"\
      >January 1, 2003!!</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=15\"\
      \ title=\"Edit section: January 1, 2003!!\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Put in jump pads that jump people between the platforms.</p>\n\
      <h4><span class=\"mw-headline\" id=\"January_2.2C_2003\">January 2, 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=16\" title=\"Edit\
      \ section: January 2, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Tested the jump pads for two things:</p>\n<ul>\n<li>Will\
      \ they hurt the player when landed because of height problems?</li>\n<li>Will\
      \ the player fall to doom because it jumps too low?</li>\n</ul>\n<p>They are\
      \ \"Picture-perfect\".</p>\n<hr />\n<p>Starting on the master platform.</p>\n\
      <h4><span class=\"mw-headline\" id=\"January_3.2C_2003\">January 3, 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=17\" title=\"Edit\
      \ section: January 3, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Feels like it is easier to map in 2003, not 2002&#160;;).\
      \ Also, school was closed because of a winter storm problem&#160;:P!!! (so i\
      \ mapped more!). I finished the architecture of the Master Flag Platform. I\
      \ put in the weapons and ammunition. I am 1/6 completed with the map.</p>\n\
      <h4><span class=\"mw-headline\" id=\"January_4.2C_2003\">January 4, 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=18\" title=\"Edit\
      \ section: January 4, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Added powerups.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"January_5.2C_2003\">January 5, 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=19\"\
      \ title=\"Edit section: January 5, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Little things</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"January_6-13.2C_2003\">January 6-13, 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=20\"\
      \ title=\"Edit section: January 6-13, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>lots o' homework + projects&#160;;)</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"January_14.2C_2003\">January 14, 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=21\" title=\"Edit\
      \ section: January 14, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Created subclasses of the weapon pickups to make them\
      \ placeable (for respawn time reasons), and eventaully create a wildcard pickup\
      \ with a cool sm for it.</p>\n<hr />\n<p>I need comments and suggestions for\
      \ this really bad (1337 in help!) should i add more places in heaven? (such\
      \ as [a] cloud(s) with respawn points in them?</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"January_15-16.2C_2003\">January 15-16, 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=22\"\
      \ title=\"Edit section: January 15-16, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Miscy stuff&#160;;)</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"January_17.2C_2003\">January 17, 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=23\"\
      \ title=\"Edit section: January 17, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Changed the fire caldrons static meshes</p>\n<hr />\n\
      <p>Added notes.</p>\n<hr />\n<p>Deleted Notes</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"January_18.2C_2003\">January 18, 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=24\"\
      \ title=\"Edit section: January 18, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>started on the earth's terrain</p>\n<h4><span class=\"\
      mw-headline\" id=\"January_19.2C_2003\">January 19, 2003</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=25\"\
      \ title=\"Edit section: January 19, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Finished earth... Weeeeeeeeeeeeeeeeeee!!!! This is\
      \ fun, 2/3 done!</p>\n<h4><span class=\"mw-headline\" id=\"January_20.2C_2003\"\
      >January 20, 2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=26\"\
      \ title=\"Edit section: January 20, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>didn't quite finish earth, little tweaks</p>\n<hr\
      \ />\n<p>Started on hell's \"The Five Bridges\"</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"January_21-24.2C_2003\">January 21-24, 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=27\"\
      \ title=\"Edit section: January 21-24, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>other stuff in hell</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"January_24-28.2C_2003\">January 24-28, 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=28\"\
      \ title=\"Edit section: January 24-28, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>touch-up stuff to entire level.</p>\n<h4><span class=\"\
      mw-headline\" id=\"January_29.2C_February_2.2C_2003\">January 29, February 2,\
      \ 2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=29\"\
      \ title=\"Edit section: January 29, February 2, 2003\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>working on the Magma Lake</p>\n\
      <h4><span class=\"mw-headline\" id=\"February_2-7.2C_2003\">February 2-7, 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=30\" title=\"Edit\
      \ section: February 2-7, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>still working on the magma lake</p>\n<h4><span class=\"\
      mw-headline\" id=\"February_7-9.2C_2003\">February 7-9, 2003</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=31\"\
      \ title=\"Edit section: February 7-9, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>I got rid of the moon in heaven, becuause you only\
      \ need one ion cannon. I also got rid of the volcano in hell because of HOM\
      \ problems</p>\n<h4><span class=\"mw-headline\" id=\"February_10-13.2C_2003\"\
      >February 10-13, 2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=32\"\
      \ title=\"Edit section: February 10-13, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>misc stuff</p>\n<h4><span class=\"mw-headline\" id=\"\
      February_14.2C_2003\">February 14, 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=33\"\
      \ title=\"Edit section: February 14, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Added fire flickers (seriously)</li>\n<li>Made\
      \ the fire go with the wind.</li>\n<li>Made the magma surface double sided</li>\n\
      <li>Added distance fog in the magma, for more realistic magma</li>\n</ul>\n\
      <h4><span class=\"mw-headline\" id=\"February_15.2C_2003\">February 15, 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=34\" title=\"Edit\
      \ section: February 15, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>SCREENSHOTS!</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"February_16.2C_2003\">February 16, 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=35\"\
      \ title=\"Edit section: February 16, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Made the grand stlactite pulse with green-cyan\
      \ light</li>\n<li>Made the pool of magma explode with chunks of magma</li>\n\
      </ul>\n<h4><span class=\"mw-headline\" id=\"February_17.2C_2003\">February 17,\
      \ 2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=36\"\
      \ title=\"Edit section: February 17, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>School off! Snow snow snow!!!</p>\n<ul>\n<li>Got rid\
      \ of green-cyan light: added emmiter</li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"February_18-May_04.2C_2003\">February 18-May 04, 2003</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=37\"\
      \ title=\"Edit section: February 18-May 04, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Nothing much, put in translocator beakon teleporters\
      \ in!&#160;;)</p>\n<h4><span class=\"mw-headline\" id=\"May_05-May_31.2C_2003\"\
      >May 05-May 31, 2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=38\"\
      \ title=\"Edit section: May 05-May 31, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>I got banned from the game and my dad forcefully made\
      \ me uninstall the game. If I didn't he would block the Wiki and any other Unreal\
      \ Tounament type sites, including the Forums. He made up a deal that i could\
      \ get the game back: If i get consecutive good grades on Algebra quizzes and\
      \ tests. I successfully accomplished that and he let me reinstall the game.\
      \ I got a tear in my eye by seeing my level again!&#160;;)</p>\n<h4><span class=\"\
      mw-headline\" id=\"June_01-June_09.2C_2003\">June 01-June 09, 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=39\" title=\"Edit\
      \ section: June 01-June 09, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>My dad, reluctantly suggested to add a little more\
      \ greenery and plants on earth, and I told him \"thanks\". Now, thanks to my\
      \ dad, i have a better-looking earth area. Also, I made earth a little darker.</p>\n\
      <h4><span class=\"mw-headline\" id=\"June_10.2C_2003\">June 10, 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=40\" title=\"Edit\
      \ section: June 10, 2003\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>I did many things to my level:</p>\n<ul>\n<li>Got rid of gaudy stairs in\
      \ heaven and put in aerodynamic \"wings\" and \"nose cone\" on it.</li>\n<li>Added\
      \ lifts to get to the top stories of the Hall of Pillars.</li>\n<li>Added more\
      \ vegetation to earth.</li>\n<li>Added wall sconces to hell.</li>\n</ul>\n<p>All\
      \ of those made it better looking and more fun; z-axis is more availiable</p>\n\
      <h4><span class=\"mw-headline\" id=\"June_11-_June_13.2C_2003\">June 11- June\
      \ 13, 2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=41\"\
      \ title=\"Edit section: June 11- June 13, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Added an extra story to the Hall of Pillars.</li>\n\
      <li>Added HoP-like tower on the master flag platform.</li>\n<li>Rotated middle\
      \ heaven platforms so that you can move around better.</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"June_14-_August_21.2C_2003\">June 14- August 21,\
      \ 2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=42\"\
      \ title=\"Edit section: June 14- August 21, 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>NOTHING! Computer had startup problems, fixed now</p>\n\
      <h4><span class=\"mw-headline\" id=\"August_22.2C_2003-February_01.2C_2004\"\
      >August 22, 2003-February 01, 2004</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=43\"\
      \ title=\"Edit section: August 22, 2003-February 01, 2004\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>Kind of \"forgot\"\
      \ about it.</li>\n<li>Thought I lost it to a cd, but later recovered it.</li>\n\
      <li>Starting it up again.</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"\
      February_01.2C_2004-June_23.2C_2004\">February 01, 2004-June 23, 2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=44\" title=\"Edit\
      \ section: February 01, 2004-June 23, 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Forgot about it again.</li>\n<li>Had UT2003\
      \ to UT2004 sm collision bugs.</li>\n<li>Fixed the collision bugs.</li>\n<li>Enhanced\
      \ the Heaven platforms/towers.</li>\n<li>Miscellaneous Bugs and Such.</li>\n\
      </ul>\n<h4><span class=\"mw-headline\" id=\"June_23.2C_2004-September_15.2C_2004\"\
      >June 23, 2004-September 15, 2004</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=45\"\
      \ title=\"Edit section: June 23, 2004-September 15, 2004\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>ABSOLUTELY NOTHING!</li>\n\
      <li>Will resume with it in a few days.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Summary_and_Verdict\">Summary and Verdict</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Zxanphorian/CTF-Afterlife_UT2004?section=46\"\
      \ title=\"Edit section: Summary and Verdict\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Status: Dead, I will not further develop CTF-Afterlife\
      \ for Unreal Tournament 2004. I will (take this with a grain of salt) start\
      \ CTF-Afterlife for Unreal Tournament 3 from scratch.</p>\n\n<!-- \nNewPP limit\
