      \ Summary and Inspiration\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>I want to restart development of CTF-Afterlife for Unreal Tournament 3.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Journal_Entries\">Journal Entries</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/Developer_Journal?section=3\" title=\"Edit section:\
      \ Journal Entries\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"30_March_2008\">30 March 2008</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Zxanphorian/Developer_Journal?section=4\" title=\"Edit section:\
      \ 30 March 2008\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Officially decided that I will start CTF-Afterlife over from scratch\
      \ in UT3, and totally scrap some of the ideas in the Unreal Tournament 2004\
      \ rendition.</li>\n<li>Development will start shortly.\\</li>\n<li>Major removals,\
      \ additions, and modifications from the UT2004 rendition to the UT3 rendition:\n\
      <ul>\n<li>The disc-like platforms in between the two major platforms in Heaven\
      \ will now be replaced by two sets of fast \"air escalators\".</li>\n<li>Less\
      \ pathways to the flag in Hell, as the five wooden bridges across the river\
      \ and five sets of teleporters and stone bridges to the flag pedestal were excessive.</li>\n\
      <li>Earth's river will be traversed lengthwise instead of widthwise, with access\
      \ to Heaven and Hell on opposite sides.</li>\n<li>The two major platforms in\
      \ Heaven will still include architecture similar to the UT2004 rendition, but\
      \ with less areas to walk on.</li>\n<li>Revamp Hell's confusing chamber to chamber\
      \ transition.</li>\n<li>Possibly have a seamless Heaven-Earth-Hell transitions\
      \ without any teleporters. I am not sure how I am going to accomplish this one\
      \ just yet.</li>\n<li>Other things that I will decide on later in development.</li>\n\
      </ul>\n</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Verdict\">Verdict</span><span\
