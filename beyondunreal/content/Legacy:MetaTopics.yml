  title: "Legacy:MetaTopics"
  text:
    text: "<p>This is the header page for metatopics: topics about the project. If\
      \ you are new to the project, you may want to read <a href=\"/Legacy:New_Contributors_Quick_Start\"\
      \ title=\"Legacy:New Contributors Quick Start\">New Contributors Quick Start</a>.</p>\n\
      <p><br /></p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#News\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >News</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#FAQs\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">FAQs</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#General\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">General</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Content_and_Style\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Content and Style</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Technical\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">Technical</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Customize\"><span class=\"tocnumber\">6</span> <span class=\"toctext\"\
      >Customize</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"\
      #Credits\"><span class=\"tocnumber\">7</span> <span class=\"toctext\">Credits</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Contact\"><span class=\"tocnumber\"\
      >8</span> <span class=\"toctext\">Contact</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"News\">News</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MetaTopics?section=1\"\
      \ title=\"Edit section: News\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Home_Page\" title=\"Legacy:Home\
      \ Page\">Home Page</a> – announcements will be posted here</li>\n<li><a href=\"\
      /Legacy:Featured_Pages\" title=\"Legacy:Featured Pages\">Featured Pages</a>\
      \ – links to what's new and cool on the wiki</li>\n</ul>\n<p><br /></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"FAQs\">FAQs</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MetaTopics?section=2\"\
      \ title=\"Edit section: FAQs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Using_The_Wiki\" title=\"\
      Legacy:Using The Wiki\">Using The Wiki</a> – information for newcomers</li>\n\
      <li><a href=\"/Legacy:New_Contributors_Quick_Start\" title=\"Legacy:New Contributors\
      \ Quick Start\">New Contributors Quick Start</a> – general information on becoming\
      \ a contributor</li>\n<li><a href=\"/Legacy:Project_FAQ\" title=\"Legacy:Project\
      \ FAQ\">Project FAQ</a> – what is this place?</li>\n<li><a href=\"/Legacy:Wiki_FAQ\"\
      \ title=\"Legacy:Wiki FAQ\">Wiki FAQ</a> – what's this \"wiki\" thing?</li>\n\
      </ul>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"General\">General</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MetaTopics?section=3\" title=\"Edit section: General\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Project_Aims\" title=\"Legacy:Project Aims\">Project Aims</a>\
      \ – what are we doing here?</li>\n<li><a href=\"/Legacy:Project_Copyright\"\
      \ title=\"Legacy:Project Copyright\">Project Copyright</a></li>\n<li><a href=\"\
      /Legacy:Wiki_Protection\" title=\"Legacy:Wiki Protection\">Wiki Protection</a>\
      \ – what to do if you see someone has damaged the site</li>\n<li><a href=\"\
      /Legacy:TourBusStop\" title=\"Legacy:TourBusStop\" class=\"mw-redirect\">TourBusStop</a>\
      \ – visit other Wiki sites</li>\n<li><a href=\"/Legacy:UnrealWiki_To_Do\" title=\"\
      Legacy:UnrealWiki To Do\">UnrealWiki To Do</a></li>\n<li>More on Wikis in various\
      \ <a href=\"/Legacy:External_Links\" title=\"Legacy:External Links\">external\
      \ links</a></li>\n</ul>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"\
      Content_and_Style\">Content and Style</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MetaTopics?section=4\"\
      \ title=\"Edit section: Content and Style\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Project_Discussion\" title=\"\
      Legacy:Project Discussion\">Project Discussion</a>: where should this project\
      \ be going?</li>\n<li><a href=\"/Legacy:Wiki_Public_Relations\" title=\"Legacy:Wiki\
      \ Public Relations\">Wiki Public Relations</a></li>\n<li><a href=\"/Category:Legacy_Wanted_Pages\"\
      \ title=\"Category:Legacy Wanted Pages\">Category:Legacy Wanted Pages</a></li>\n\
      </ul>\n<p><br />\nMaking the most of the wiki system &amp; general guidelines\
      \ on editing &amp; creating pages:</p>\n<ul>\n<li><a href=\"/Legacy:Guidelines_On_General_Style\"\
      \ title=\"Legacy:Guidelines On General Style\">Guidelines on General Style</a></li>\n\
      <li><a href=\"/Legacy:Guidelines_On_Page_Creation\" title=\"Legacy:Guidelines\
      \ On Page Creation\">Guidelines on Page Creation</a></li>\n<li><a href=\"/Legacy:Guidelines_On_Page_Links\"\
      \ title=\"Legacy:Guidelines On Page Links\">Guidelines on Page Links</a></li>\n\
      <li><a href=\"/Legacy:Guidelines_On_Spelling\" title=\"Legacy:Guidelines On\
      \ Spelling\">Guidelines on Spelling</a></li>\n<li><a href=\"/Legacy:Guidelines_On_Technical_Names\"\
      \ title=\"Legacy:Guidelines On Technical Names\">Guidelines on Technical Names</a></li>\n\
      <li><a href=\"/Legacy:Guidelines_On_Tutorials\" title=\"Legacy:Guidelines On\
      \ Tutorials\">Guidelines On Tutorials</a></li>\n</ul>\n<p><br /></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Technical\">Technical</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MetaTopics?section=5\"\
      \ title=\"Edit section: Technical\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Wiki_Markup\" title=\"Legacy:Wiki\
      \ Markup\">Wiki markup</a></li>\n<li><a href=\"/Legacy:Wookee\" title=\"Legacy:Wookee\"\
      >Wookee</a>, our new Wiki markup parser.</li>\n<li><a href=\"/Legacy:InterWiki\"\
      \ title=\"Legacy:InterWiki\">InterWiki</a>: making quick links to other sites</li>\n\
      </ul>\n<ul>\n<li><a href=\"/Legacy:Wiki_Development\" title=\"Legacy:Wiki Development\"\
      >Wiki Development</a> – Enhancements made to the perl script. Suggest &amp;\
      \ discuss here too.</li>\n<li><a href=\"/Legacy:Sandbox\" title=\"Legacy:Sandbox\"\
      \ class=\"mw-redirect\">Sandbox</a> – experiment with <a href=\"/Legacy:Wiki_Markup\"\
      \ title=\"Legacy:Wiki Markup\">Wiki markup</a> on this page.</li>\n<li><a href=\"\
      /Legacy:Wiki_System_Commands\" title=\"Legacy:Wiki System Commands\">Wiki System\
      \ Commands</a> – Special URL commands this wiki system understands.</li>\n<li><a\
      \ href=\"/Legacy:Wiki_Site_Stats\" title=\"Legacy:Wiki Site Stats\">Wiki Site\
      \ Stats</a></li>\n<li><a href=\"/Legacy:Wiki_Integration\" title=\"Legacy:Wiki\
      \ Integration\">Wiki Integration</a> – Browser search tabs, mIRC aliases, and\
      \ more.</li>\n<li><a href=\"/Legacy:Namespaces\" title=\"Legacy:Namespaces\"\
      >Namespaces</a></li>\n<li><a href=\"/Legacy:Offline_Wiki\" title=\"Legacy:Offline\
      \ Wiki\">Offline Wiki</a></li>\n<li><a href=\"/Category:Legacy_Text_Mangling_Alert\"\
      \ title=\"Category:Legacy Text Mangling Alert\">Category:Legacy Text Mangling\
      \ Alert</a> – Use this <a href=\"/Legacy:WikiTag\" title=\"Legacy:WikiTag\"\
      >WikiTag</a> to alert a contributor whose web browser has accidentally damaged\
      \ the text of a page they have edited.</li>\n<li><a href=\"/Legacy:Wiki_Admin\"\
      \ title=\"Legacy:Wiki Admin\">Wiki Admin</a> - Last of all, a list of current\
      \ admins and what it is they can do.</li>\n</ul>\n<p><br /></p>\n<h2><span class=\"\
      mw-headline\" id=\"Customize\">Customize</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MetaTopics?section=6\"\
      \ title=\"Edit section: Customize\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Project_Skins\" title=\"\
      Legacy:Project Skins\">Project Skins</a>&#160;: How to set custom styles for\
      \ the project and create your own.</li>\n<li><a href=\"/Legacy:Wiki_Sidebar\"\
      \ title=\"Legacy:Wiki Sidebar\">Wiki Sidebar</a>&#160;: You can edit the wiki's\
      \ sidebar!</li>\n</ul>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"\
      Credits\">Credits</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:MetaTopics?section=7\" title=\"Edit section:\
      \ Credits\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Category:Legacy_Personal_Page\" title=\"Category:Legacy\
      \ Personal Page\">Category:Legacy Personal Page</a> – Create a personal page\
      \ on the Unreal Wiki.</li>\n</ul>\n<p><br /></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Contact\">Contact</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MetaTopics?section=8\"\
      \ title=\"Edit section: Contact\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external free\"\
      \ href=\"irc://irc.enterthegame.com/unrealwiki\">irc://irc.enterthegame.com/unrealwiki</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/forumdisplay.php?forumid=249\"\
      >Unreal Wiki forum</a> – This forum is for questions about the operation of\
      \ the wiki, not for help with coding UnrealScript, mapping etc.</li>\n</ul>\n\
      <p><br /></p>\n<hr />\n<p>---------</p>\n<p><br />\n&gt; \"Wiki is like a huge\
      \ jigsaw puzzle you work on with lots of friends: you take the box and tip everything\
      \ out onto the floor you then root around and pick out pieces that look interesting.\
      \ Over time people tend to find a spot they like and work there. When you put\
      \ pieces together to make a part of the picture, you're creating small pockets\
      \ of order which eventually can be joined up with other sections.\" – Tarquin</p>\n\
