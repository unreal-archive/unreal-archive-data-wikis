  wikitext:
    text: "This is the header page for metatopics: topics about the project. If you\
      \ are new to the project, you may want to read [[Legacy:New Contributors Quick\
      \ Start|New Contributors Quick Start]].  \n  \n\n==News  ==\n* [[Legacy:Home\
      \ Page|Home Page]] &ndash; announcements will be posted here  \n* [[Legacy:Featured\
      \ Pages|Featured Pages]] &ndash; links to what's new and cool on the wiki  \n\
      \  \n\n==FAQs  ==\n* [[Legacy:Using The Wiki|Using The Wiki]] &ndash; information\
      \ for newcomers  \n* [[Legacy:New Contributors Quick Start|New Contributors\
      \ Quick Start]] &ndash; general information on becoming a contributor  \n* [[Legacy:Project\
      \ FAQ|Project FAQ]] &ndash; what is this place?  \n* [[Legacy:Wiki FAQ|Wiki\
      \ FAQ]] &ndash; what's this \"wiki\" thing?  \n  \n\n==General  ==\n* [[Legacy:Project\
      \ Aims|Project Aims]] &ndash; what are we doing here?  \n* [[Legacy:Project\
      \ Copyright|Project Copyright]]  \n* [[Legacy:Wiki Protection|Wiki Protection]]\
      \ &ndash; what to do if you see someone has damaged the site  \n* [[Legacy:TourBusStop|TourBusStop]]\
      \ &ndash; visit other Wiki sites  \n* [[Legacy:UnrealWiki To Do|UnrealWiki To\
      \ Do]]  \n* More on Wikis in various [[Legacy:External Links|external links]]\
      \  \n  \n\n==Content and Style   ==\n* [[Legacy:Project Discussion|Project Discussion]]:\
      \ where should this project be going?  \n* [[Legacy:Wiki Public Relations|Wiki\
      \ Public Relations]]  \n* [[:Category:Legacy Wanted Pages]]  \n  \n\nMaking\
      \ the most of the wiki system & general guidelines on editing & creating pages:\
      \  \n  \n* [[Legacy:Guidelines On General Style|Guidelines on General Style]]\
      \  \n* [[Legacy:Guidelines On Page Creation|Guidelines on Page Creation]]  \n\
      * [[Legacy:Guidelines On Page Links|Guidelines on Page Links]]  \n* [[Legacy:Guidelines\
      \ On Spelling|Guidelines on Spelling]]  \n* [[Legacy:Guidelines On Technical\
      \ Names|Guidelines on Technical Names]]  \n* [[Legacy:Guidelines On Tutorials|Guidelines\
      \ On Tutorials]]  \n  \n\n==Technical   ==\n* [[Legacy:Wiki Markup|Wiki markup]]\
      \  \n* [[Legacy:Wookee|Wookee]], our new Wiki markup parser.  \n* [[Legacy:InterWiki|InterWiki]]:\
      \ making quick links to other sites  \n  \n* [[Legacy:Wiki Development|Wiki\
      \ Development]] &ndash; Enhancements made to the perl script. Suggest & discuss\
      \ here too.  \n* [[Legacy:Sandbox|Sandbox]] &ndash; experiment with [[Legacy:Wiki\
      \ Markup|Wiki markup]] on this page.  \n* [[Legacy:Wiki System Commands|Wiki\
      \ System Commands]] &ndash; Special URL commands this wiki system understands.\
      \  \n* [[Legacy:Wiki Site Stats|Wiki Site Stats]]  \n* [[Legacy:Wiki Integration|Wiki\
      \ Integration]] &ndash; Browser search tabs, mIRC aliases, and more.  \n* [[Legacy:Namespaces|Namespaces]]\
      \  \n* [[Legacy:Offline Wiki|Offline Wiki]]  \n* [[:Category:Legacy Text Mangling\
      \ Alert]] &ndash; Use this [[Legacy:WikiTag|WikiTag]] to alert a contributor\
      \ whose web browser has accidentally damaged the text of a page they have edited.\
      \  \n* [[Legacy:Wiki Admin|Wiki Admin]] - Last of all, a list of current admins\
      \ and what it is they can do.  \n  \n\n==Customize   ==\n* [[Legacy:Project\
      \ Skins|Project Skins]] : How to set custom styles for the project and create\
      \ your own.  \n* [[Legacy:Wiki Sidebar|Wiki Sidebar]] : You can edit the wiki's\
      \ sidebar!  \n  \n\n==Credits   ==\n* [[:Category:Legacy Personal Page]] &ndash;\
      \ Create a personal page on the Unreal Wiki.  \n  \n  \n\n==Contact   ==\n*\
      \ irc://irc.enterthegame.com/unrealwiki  \n* [http://forums.beyondunreal.com/forumdisplay.php?forumid=249\
      \ Unreal Wiki forum] &ndash; This forum is for questions about the operation\
      \ of the wiki, not for help with coding UnrealScript, mapping etc.   \n  \n\n\
      --------- ---------\n  \n\n> \"Wiki is like a huge jigsaw puzzle you work on\
      \ with lots of friends: you take the box and tip everything out onto the floor\
      \ you then root around and pick out pieces that look interesting. Over time\
      \ people tend to find a spot they like and work there. When you put pieces together\
      \ to make a part of the picture, you're creating small pockets of order which\
      \ eventually can be joined up with other sections.\" &ndash; Tarquin  \n[[Category:Legacy\
      \ Wanted Pages|{{PAGENAME}}]]"
