  title: "Legacy:Music Browser"
  text:
    text: "<p>The <b>Music Browser</b> is one of several <a href=\"/Legacy:Resource_Browser\"\
      \ title=\"Legacy:Resource Browser\">Resource Browsers</a> in the <a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a>. By default it is docked in the <a href=\"/Legacy:Master_Browser\"\
      \ title=\"Legacy:Master Browser\">Master Browser</a>.</p>\n<p>Uses of the browser:</p>\n\
      <ul>\n<li>None in UT2003 since it doesn't use music packages anymore. Instead\
      \ .OGG <a href=\"/Legacy:Music\" title=\"Legacy:Music\">music</a> files are\
      \ used, but those aren't Unreal packages.</li>\n</ul>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-musicbrowser.png\"\
      \ class=\"image\" title=\"The Music Browser in its complete uselessness...\"\
      ><img alt=\"The Music Browser in its complete uselessness...\" src=\"/w/images/Legacy_interface-Ed3-musicbrowser.png\"\
      \ width=\"531\" height=\"245\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Opening\">Opening</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Music_Browser?section=1\"\
      \ title=\"Edit section: Opening\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Music Browser is accessed in two ways:</p>\n<ul>\n\
      <li>Select <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main\
      \ Menu\">UnrealEd Main Menu</a> -&gt; View -&gt; Music Browser</li>\n<li>Press\
      \ the Music Browser button in the middle of the <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">toolbar</a> at the top of the Editor window</li>\n\
      </ul>\n<hr />\n<p><i>UnrealEd 2 stuff:</i></p>\n<p>UnrealEd's Music Browser\
      \ displays all loaded <a href=\"/Legacy:Music\" title=\"Legacy:Music\">music</a>\
      \ <a href=\"/Legacy:Package\" title=\"Legacy:Package\">packages</a> (UMX) and\
      \ allows you to listen to those files. This browser is not used in <a href=\"\
      /Legacy:UnrealEd\" title=\"Legacy:UnrealEd\" class=\"mw-redirect\">UnrealEd</a>\
      \ 3 although it is still there.</p>\n<p>UMX files are Unreal <a href=\"/Legacy:Package\"\
      \ title=\"Legacy:Package\">Packages</a> just like UAX or UTX. They contain exactly\
      \ one module <a href=\"/Legacy:Music\" title=\"Legacy:Music\">music</a> file\
      \ (.S3M, .IT or .XM) which can be exported via UnrealEd or <a href=\"/Legacy:BatchExportCommandlet\"\
      \ title=\"Legacy:BatchExportCommandlet\">UCC BatchExport</a>.</p>\n<p>There\
      \ is a freeware player called UMXPlayer.exe, that will play .UMX music files.\
      \ However, it doesn't run on all systems. It has been discovered that Goldwave\
      \ version 5 will read .UMX and .OGG music files perfectly; they can then be\
      \ Saved As... any file format that Goldwave supports - including .MP3 (you can\
      \ then use an app like TotalRecorder to edit the MP3 file's tags, for display\
      \ in media players).</p>\n<p>There's also a Winamp 2.x plugin for playing UMX\
      \ files and the ModPlug Player supports them, too. They are nothing more than\
      \ wrapped module music after all.</p>\n<hr />\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Music_Browser?section=2\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd\
      \ 2\">UnrealEd 2</a></li>\n<li><a href=\"/Legacy:Music\" title=\"Legacy:Music\"\
      >Music</a></li>\n<li><a href=\"/Legacy:Package_Extension_Catalog\" title=\"\
      Legacy:Package Extension Catalog\">Package Extension Catalog</a></li>\n<li><a\
      \ href=\"/Legacy:Sounds\" title=\"Legacy:Sounds\">Sounds</a></li>\n</ul>\n<hr\
      \ />\n<h2><span class=\"mw-headline\" id=\"Navigation\">Navigation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Music_Browser?section=3\" title=\"Edit section: Navigation\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>&lt;&lt;\
      \ Main</b> <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a></p>\n<p><b>&lt; Previous</b>\
      \ <a href=\"/Legacy:Group_Browser\" title=\"Legacy:Group Browser\">Group Browser</a>\
      \ | <a href=\"/Legacy:Sound_Browser\" title=\"Legacy:Sound Browser\">Sound Browser</a>\
      \ <b>Next &gt;</b></p>\n<hr />\n<p><a href=\"/Category:Legacy_Mapping\" title=\"\
      Category:Legacy Mapping\">Category:Legacy Mapping</a><br />\n<a href=\"/Category:Legacy_To_Do\"\
      \ title=\"Category:Legacy To Do\">Category:Legacy To Do</a> – the UEd 2 part\
      \ needs work</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.075 seconds\n\
      Real time usage: 0.081 seconds\nPreprocessor visited node count: 14/1000000\n\
      Preprocessor generated node count: 34/1000000\nPost‐expand include size: 26/2097152\
