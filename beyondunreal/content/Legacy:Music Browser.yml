  wikitext:
    text: "The '''Music Browser''' is one of several [[Legacy:Resource Browser|Resource\
      \ Browser]]s in the [[Legacy:UnrealEd Interface|UnrealEd Interface]]. By default\
      \ it is docked in the [[Legacy:Master Browser|Master Browser]].\n\nUses of the\
      \ browser:\n* None in UT2003 since it doesn't use music packages anymore. Instead\
      \ .OGG [[Legacy:Music|music]] files are used, but those aren't Unreal packages.\n\
      \n[[Image:Legacy_interface-Ed3-musicbrowser.png|center|The Music Browser in\
      \ its complete uselessness...]]\n\n==Opening ==\n\nThe Music Browser is accessed\
      \ in two ways: \n* Select [[Legacy:UnrealEd Main Menu|UnrealEd Main Menu]] ->\
      \ View -> Music Browser\n* Press the Music Browser button in the middle of the\
      \ [[Legacy:Toolbar|toolbar]] at the top of the Editor window\n\n----\n\n''UnrealEd\
      \ 2 stuff:''\n\nUnrealEd's Music Browser displays all loaded [[Legacy:Music|music]]\
      \ [[Legacy:Package|package]]s (UMX) and allows you to listen to those files.\
      \ This browser is not used in [[Legacy:UnrealEd|UnrealEd]] 3 although it is\
      \ still there.\n\nUMX files are Unreal [[Legacy:Package|Package]]s just like\
      \ UAX or UTX. They contain exactly one module [[Legacy:Music|music]] file (.S3M,\
      \ .IT or .XM) which can be exported via UnrealEd or [[Legacy:BatchExportCommandlet|UCC\
      \ BatchExport]].\n\nThere is a freeware player called UMXPlayer.exe, that will\
      \ play .UMX music files. However, it doesn't run on all systems. It has been\
      \ discovered that Goldwave version 5 will read .UMX and .OGG music files perfectly;\
      \ they can then be Saved As... any file format that Goldwave supports - including\
      \ .MP3 (you can then use an app like TotalRecorder to edit the MP3 file's tags,\
      \ for display in media players).\n\nThere's also a Winamp 2.x plugin for playing\
      \ UMX files and the ModPlug Player supports them, too. They are nothing more\
      \ than wrapped module music after all.\n\n----\n\n==Related Topics==\n* [[Legacy:UnrealEd\
      \ 2|UnrealEd 2]]\n* [[Legacy:Music|Music]]\n* [[Legacy:Package Extension Catalog|Package\
      \ Extension Catalog]]\n* [[Legacy:Sounds|Sounds]]\n\n----\n\n==Navigation ==\n\
      \n'''<< Main''' [[Legacy:UnrealEd Interface|UnrealEd Interface]]\n\n'''< Previous'''\
      \ [[Legacy:Group Browser|Group Browser]] | [[Legacy:Sound Browser|Sound Browser]]\
