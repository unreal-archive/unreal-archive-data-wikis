  title: "Legacy:UnrealEd 1"
  text:
    text: "<p><b>UnrealEd 1</b> is the old UnrealEd created in Visual Basic. It comes\
      \ with <a href=\"/Legacy:Unreal\" title=\"Legacy:Unreal\">Unreal</a>, and older\
      \ versions of <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\"\
      >UT</a> and other games of that generation (see <a href=\"/Legacy:UnrealEd_Versions\"\
      \ title=\"Legacy:UnrealEd Versions\">UnrealEd Versions</a> for the list). You\
      \ can easily identify this version of the editor by the toolbox: UnrealEd 1\
      \ has 3 buttons across in the toolbox, later versions have 2.</p>\n<p>Use at\
      \ your own risk. Save and save often!</p>\n<h2><span class=\"mw-headline\" id=\"\
      Problems\">Problems</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_1?section=1\" title=\"Edit section:\
      \ Problems\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I always get this message saying \"run time erroer 50003\" and i've tried\
      \ downloading unrealedfix4.exe from unreal.epicgames.com/ but it always says\
      \ this page has moved or cannot be found.</p>\n<ul>\n<li>Try <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://files.ego-creations.de/unreal/UnrealEdFix4.exe\"\
      >http://files.ego-creations.de/unreal/UnrealEdFix4.exe</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_1?section=2\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>SuperApe:</b> I recently got Unreal Gold Edition\
      \ and I'm having fun looking at the old maps, playing the SP campaign, seeing\
      \ the old <a href=\"/Legacy:ScriptedPawn\" title=\"Legacy:ScriptedPawn\">ScriptedPawn</a>\
      \ monsters as they were originally intended, etc. When I wanted to look at the\
      \ editor, UnrealEd 1, I needed a few extra files in my /Windows/System32 directory\
      \ for Windows XP.</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\">...<span class=\"\
      sy0\">/</span>Windows<span class=\"sy0\">/</span>System32<span class=\"sy0\"\
      >/</span>THREED32.<span class=\"me0\">OCX</span>\n...<span class=\"sy0\">/</span>Windows<span\
      \ class=\"sy0\">/</span>System32<span class=\"sy0\">/</span>PICCLP32.<span class=\"\
      me0\">OCX</span>\n...<span class=\"sy0\">/</span>Windows<span class=\"sy0\"\
      >/</span>System32<span class=\"sy0\">/</span>MSOUTL32.<span class=\"me0\">OCX</span>\n\
      ...<span class=\"sy0\">/</span>Windows<span class=\"sy0\">/</span>System32<span\
      \ class=\"sy0\">/</span>TABCTL32.<span class=\"me0\">OCX</span></pre></div>\n\
      </div>\n<p>Evidentally, these files are common to VisualBasic. Without these\
      \ files, Ued1 complained a lot and crashed. With them, it was a little more\
      \ stable. I found these .OCX files for free pretty easily by searching the web.\
      \ I'll try to find the links and post them here.</p>\n<p><b>Jan:</b> Use UnrealEdFix4\
      \ to install needed VB Runtime libraries or go to Microsofts download page and\
      \ install original <a rel=\"nofollow\" class=\"external text\" href=\"http://www.microsoft.com/downloads/details.aspx?familyid=7B9BA261-7A9C-43E7-9117-F673077FFB3C&amp;displaylang=en\"\
      >VB6 Runtime Libraries</a></p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.039 seconds\nReal time usage: 0.040 seconds\nPreprocessor visited node count:\
      \ 10/1000000\nPreprocessor generated node count: 32/1000000\nPost‐expand include\
      \ size: 0/2097152 bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion\
      \ depth: 2/40\nExpensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion\
      \ expansion time report (%,ms,calls,template)\n100.00%    0.000      1 - -total\n\
      -->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:3495-0!*!0!!*!*!*\
      \ and timestamp 20221118150716 and revision id 8968\n -->\n"
