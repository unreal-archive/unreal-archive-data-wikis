  title: "Talk:Operators"
  text:
    text: "<p>Operators are partially game-specific. I hoped this page would describe\
      \ operators in general, their usage and how to define your own operators. Maybe\
      \ a general overview of available operators throughout the different games and\
      \ engine generations. Actual operator definitions are already listed on the\
      \ individual games' class description pages. <a href=\"/UE2:Object_operators_(UT2004)\"\
      \ title=\"UE2:Object operators (UT2004)\">UE2:Object operators (UT2004)</a>\
      \ is a good example. (And the only complete one, so far. The descriptions for\
      \ the other games still need work.) —<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 21:26, 5 January 2010 (UTC)</p>\n<dl>\n<dd>I will see about at least\
      \ cleaning up and formatting the page. I just wanted to at least have the page\
      \ created and with some content to hold it over.</dd>\n<dd>I think it'd be in\
      \ the wiki's best interested to create a single page that contains all the available\
      \ operators, throughout the lifetime of UnrealScript. We can do something similar\
      \ to what some of the reference pages do and number what operators are available\
      \ on which engine/game.</dd>\n</dl>\n<p>--<a href=\"/edit/User:Unrealomega?redlink=1\"\
      \ class=\"new\" title=\"User:Unrealomega (page does not exist)\">Unrealomega</a>\
