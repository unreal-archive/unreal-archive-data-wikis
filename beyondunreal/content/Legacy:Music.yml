      \ in UT2003, but I highly, highly doubt that it is the fault of the format.\
      \ As far as I know, an Ogg Vorbis file decoded should be completely identical\
      \ to the source waveform.\n\n'''Nuleo:''' Ogg files are not completely identical\
      \ to their source (.wav or other) files.  And the quality of the ogg files is\
      \ still worse than the mp3s even when played in Winamp.  Probably cause the\
