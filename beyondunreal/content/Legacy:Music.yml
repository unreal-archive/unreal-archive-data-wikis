    text: "{{innerbox|The following sub-pages are hereby proposed:\n\n[[Legacy:File\
      \ Formats Overview And History|File Formats Overview and History]] .. or  [[Legacy:Music\
      \ File Format|Music file format]]\n\n[[Legacy:Creating Music|Creating Music]]\n\
      \n[[Legacy:Importing/Using Music In Unreal Engine Games|Importing/Using Music\
      \ in Unreal Engine Games]] ... or [[Legacy:Importing Music|Importing Music]]\n\
      \n}}\n\n----\n\nMusic can be one of the most important factors in your map.\
      \ Setting the right music can create an awesome atmosphere and improve [[Legacy:Gameplay|gameplay]].\
      \ This section covers almost everything that's related to adding music to your\
      \ map.  The official information regarding Unreal/UT music files is available\
      \ at http://unreal.epicgames.com/music.htm.\n\n==File Formats ==\n\nThe [[Legacy:Unreal\
      \ Engine|Unreal engine]] has used a number of different file formats over its\
      \ many incarnations. These fall into two groups:\n; track formats : a bit like\
      \ a MIDI file bundled with samples to play: these are a combination of short\
      \ sound clips and instructions on when to play them\n; audio formats : an exact\
      \ audio recording of the entire piece of music\n\n===Early Unreal Engine's Music\
      \ Formats ===\n\nThe music tracks in [[Legacy:Unreal Engine|Unreal engine]]\
      \ 1 games are all in [[Legacy:UMX File|UMX file]] formats. Basically, a umx\
      \ file doesn't contain anything special except for the music track itself which\
      \ was imported into this umx (this is not entirely true). So which music formats\
      \ can be used to create umx files?\n\nGames that use the earlier Unreal Engine\
      \ builds (like Unreal, UT and Deus Ex) support ''Direct music'' (MID, MIDI and\
      \ RMI) and [[Legacy:Music Modules|Music Modules]] - usually shortened to \"\
      MOD\", but ''not'' to be mistaken with a game mod! Modules can have different\
      \ formats, like .s3m, .xm, .it, .mod.\n\nAlso, CD audio can be used as music\
      \ in maps. However, CDA files don't need to be imported into a umx. You can\
      \ just assign a track number to your map. This is rather pointless though, as\
      \ the chances that someone will have the same CD you do in their drive when\
      \ they play the map is practically null. In practice, you'll want to export\
      \ the music from the CD and then import it into the editor seperately.\n\n'''Hellkeeper:'''\
      \ .UMX are \"packages\" of musics, usually containing 2 or 3 tracks (in Unreal\
      \ 1, not in UT) : if you set a SongSection) in the level propreties or a MusicEvent\
      \ trigger, you can switch between the differents section. In the original Unreal,\
      \ this was used to change the music while fighting or when special events took\
      \ place.\n\n===Latest Unreal Engine's Music Formats ===\n\nOGG is the new music\
      \ format used in UnrealEngine2. ''Ogg Vorbis'' format is an open source encoding\
      \ format and has a higher compression rate than MP3. This means that the same\
      \ quality of music will have a smaller .OGG file than the same quality .MP3\
      \ file. Put differently, if you have a .OGG file and a .MP3 file of the same\
      \ size, the .OGG file will have a higher quality.\n\nMore info about ogg vorbis\
      \ at: \n* [http://www.vorbis.com/ Vorbis.com] - Main site\n* [http://www.xiph.org/ogg/]\
      \ - Definition of \"Ogg projects\". Related page: [http://www.xiph.org/about.html]\n\
      * [http://www.xiph.org/ogg/vorbis/index.html] - More info\n* And there's an\
      \ ogg vorbis encoder/decoder available for [http://www.winamp.com./ Winamp Music\
      \ Player].\n\n==Adding Music to Maps ==\n\nThe procedure for [[Legacy:Assigning\
      \ Music To Maps|Assigning Music to Maps]] is the same regardless of what version\
      \ of the engine you are using. However, as noted above, different engines (and\
      \ even different licensed games using the same engine) have different formats\
      \ that they support, so the procedure for [[Legacy:Importing Music|Importing\
      \ Music]] and what file formats can be imported may vary.\n\n==OGG Vorbis Discussion\
      \ ==\n\nNormally You would import the music into Your map but in this case,\
      \ You convert it into OGG, place into correct directory and give the file name\
      \ (without suffix) in the LevelProperties->Audio->Song. There are a few caveartes\
      \ in this though:\n\n- the OGG player does not obey the PATHS= settings in the\
      \ UT2003.ini file so if You have a separate directory for map developement,\
      \ You won't hear Your music - for some reason it has to be placed in the same\
      \ folder as the rest of the OGG files.\n\n- trying to play the OGG in the editor\
      \ will crash-boom-bang\n\nNow, to create the OGG files You need an OGG capable\
      \ converter. One that is freeware and works can be found [http://www.dbpoweramp.com/\
      \ here].\n\nIt is not recommended to rip music off of music CD's - instead You\
      \ can create/use MIDI and convert it to WAV using [http://www.modplug.com/index.php3\
      \ ModPlug tracker]. The WAV is then again easy to convert into OGG.\n:<b>Note:</b>\
      \ this is completely unnecessary. If you want to use a piece of music on a CD,\
      \ run it through WinAmp and output it to OGG format. Done deal. MIDI is extremely\
      \ unreliable, as the sounds you hear on one computer can vary widely from the\
      \ sounds you hear on another, and converting to WAV is an unnecessary step.\n\
      \nA more widely used alternative is the Oggdrop utility. Download it [http://www.vorbis.com/download_win.psp\
      \ here]. Start it and just drag the wav file onto it and it will encode it for\
      \ you. Right click on it to alter options like bitrate, quality, mono/stereo\
      \ etc. I (Hawkeye) prefer OggdropXPD myself which is the exact same tool but\
      \ with more options. Highly recommended for it's speed, versatility and ease\
      \ of use.\n\n* some more stuff... (Ogg Vorbis links etc.)\n\nTo be edited:\n\
      * How to import MIDIs &ndash; <i>GAH!  I'm wetting my pants in anticipation!\
      \  Using Midis would be FANTASTIC for this thing I'm working on.  &ndash; Cap</i>\n\
      :Heh, as far as I know, UEd supports MODs, so importing a MIDI into a MOD should\
      \ work. But when I do this, the music won't play, because the samples aren't\
      \ imported. This used to work with previous MPT versions... There's a discussion\
      \ about this at the [http://forums.beyondunreal.com/showthread.php?threadid=112412\
      \ BuF Music board], so I'm just gonna ask those people about it &ndash; <i>The\
      \ Alien</i>\n\n<i>Hmm, maybe this page should be divided to stop it from getting\
      \ too long. I'll see if it needs dividing in the future... &ndash; The Alien</i>\n\
      :yup, splitting it might be necesssary soon, especially if you're thinking of\
      \ importing your tute.  &ndash; ''Tarquin'' \n::<i>Well, I don't care if the\
      \ tute is imported here or not. :) It's there on my site, and that's what I\
      \ wanted. =) If you think it would be good to have it here, I'll be happy to\
      \ import it ;) &ndash; The Alien</i>\n: <i>P.S. Sorry for the self-pimpage :D\
      \ :p ;) &ndash; The Alien</i>\n\n:: bah. If you can't pimp yourself, who can\
      \ you? :)\n:: True. :D\n\n==Comments==\n\n'''bmw5002:''' I converted a collection\
      \ of the old UT tracker style music into Ogg format so you can use it in your\
      \ UT2003/2004 maps for a little reminiscing :-) Mail me at bmw5002 at optonline\
      \ dot net if you want 'em.\n\n'''Wormbo:''' I just found out you could import\
      \ music into .U files with this line in a .UC file:<uscript>\n#exec NEW MUSICFACTORY\
      \ FILE=\"...\" NAME=\"...\"</uscript>\n\n'''Birelli:''' I think we should split\
      \ this page by first paraphrasing everything into a quick and clean explanation\
      \ of how to do things, and then link to pages with some of this \"''extremely''\
      \ in-depth info\" ;-).\n\n'''Wormbo:''' This page definately needs some work.\n\
      \n'''RDGDanClark:''' I'm not a total expert on music in Unreal Engine games,\
      \ but I'll see what I can do here.\n\n'''Foxpaw:''' This page has a lot of repetition\
      \ and redundancy. I'll add the [[:Category:Legacy Refactor Me]].\n\n'''Nuleo:'''\
      \ The Ogg Vorbis format really sucks.  Even though it has a higher compression\
      \ ratio, even at the highest quality, it sounds muffled, scratchy, and less\
      \ bright than mp3s or wavs and I have composed about 12 minutes of music so\
      \ far for a UT2003 Total Conversion.  I think this is part of the reason why\
      \ the UT2003 soundtrack isn't very good.\n\n'''Foxpaw:''' In theory, Ogg Vorbis\
      \ is a lossless compression format so it shouldn't sound any different. It's\
      \ possible that the decoder built in to UT2003 is not very good. In UT at least,\
