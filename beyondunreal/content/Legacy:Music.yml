parse:
  title: "Legacy:Music"
  text:
    text: "<blockquote class=\"legacyquote\">\n<p>The following sub-pages are hereby\
      \ proposed:</p>\n<p><a href=\"/edit/Legacy:File_Formats_Overview_And_History?redlink=1\"\
      \ class=\"new\" title=\"Legacy:File Formats Overview And History (page does\
      \ not exist)\">File Formats Overview and History</a> .. or <a href=\"/edit/Legacy:Music_File_Format?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Music File Format (page does not exist)\">Music\
      \ file format</a></p>\n<p><a href=\"/edit/Legacy:Creating_Music?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Creating Music (page does not exist)\">Creating\
      \ Music</a></p>\n<p><a href=\"/edit/Legacy:Importing/Using_Music_In_Unreal_Engine_Games?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Importing/Using Music In Unreal Engine Games\
      \ (page does not exist)\">Importing/Using Music in Unreal Engine Games</a> ...\
      \ or <a href=\"/Legacy:Importing_Music\" title=\"Legacy:Importing Music\">Importing\
      \ Music</a></p>\n</blockquote>\n<hr />\n<p>Music can be one of the most important\
      \ factors in your map. Setting the right music can create an awesome atmosphere\
      \ and improve <a href=\"/Legacy:Gameplay\" title=\"Legacy:Gameplay\">gameplay</a>.\
      \ This section covers almost everything that's related to adding music to your\
      \ map. The official information regarding Unreal/UT music files is available\
      \ at <a rel=\"nofollow\" class=\"external free\" href=\"http://unreal.epicgames.com/music.htm\"\
      >http://unreal.epicgames.com/music.htm</a>.</p>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#File_Formats\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">File Formats</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-2\"><a href=\"#Early_Unreal_Engine.27s_Music_Formats\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Early Unreal Engine's\
      \ Music Formats</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #Latest_Unreal_Engine.27s_Music_Formats\"><span class=\"tocnumber\">1.2</span>\
      \ <span class=\"toctext\">Latest Unreal Engine's Music Formats</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Adding_Music_to_Maps\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Adding Music to\
      \ Maps</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#OGG_Vorbis_Discussion\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">OGG Vorbis Discussion</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Comments\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Comments</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"File_Formats\">File Formats</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Music?section=1\" title=\"Edit section: File Formats\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\">Unreal engine</a>\
      \ has used a number of different file formats over its many incarnations. These\
      \ fall into two groups:</p>\n<dl>\n<dt>track formats&#160;</dt>\n<dd>a bit like\
      \ a MIDI file bundled with samples to play: these are a combination of short\
      \ sound clips and instructions on when to play them</dd>\n<dt>audio formats&#160;</dt>\n\
      <dd>an exact audio recording of the entire piece of music</dd>\n</dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Early_Unreal_Engine.27s_Music_Formats\">Early Unreal\
      \ Engine's Music Formats</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Music?section=2\" title=\"\
      Edit section: Early Unreal Engine's Music Formats\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The music tracks in <a href=\"/Legacy:Unreal_Engine\"\
      \ title=\"Legacy:Unreal Engine\">Unreal engine</a> 1 games are all in <a href=\"\
      /Legacy:UMX_File\" title=\"Legacy:UMX File\">UMX file</a> formats. Basically,\
      \ a umx file doesn't contain anything special except for the music track itself\
      \ which was imported into this umx (this is not entirely true). So which music\
      \ formats can be used to create umx files?</p>\n<p>Games that use the earlier\
      \ Unreal Engine builds (like Unreal, UT and Deus Ex) support <i>Direct music</i>\
      \ (MID, MIDI and RMI) and <a href=\"/Legacy:Music_Modules\" title=\"Legacy:Music\
      \ Modules\">Music Modules</a> - usually shortened to \"MOD\", but <i>not</i>\
      \ to be mistaken with a game mod! Modules can have different formats, like .s3m,\
      \ .xm, .it, .mod.</p>\n<p>Also, CD audio can be used as music in maps. However,\
      \ CDA files don't need to be imported into a umx. You can just assign a track\
      \ number to your map. This is rather pointless though, as the chances that someone\
      \ will have the same CD you do in their drive when they play the map is practically\
      \ null. In practice, you'll want to export the music from the CD and then import\
      \ it into the editor seperately.</p>\n<p><b>Hellkeeper:</b> .UMX are \"packages\"\
      \ of musics, usually containing 2 or 3 tracks (in Unreal 1, not in UT)&#160;:\
      \ if you set a SongSection) in the level propreties or a MusicEvent trigger,\
      \ you can switch between the differents section. In the original Unreal, this\
      \ was used to change the music while fighting or when special events took place.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Latest_Unreal_Engine.27s_Music_Formats\"\
      >Latest Unreal Engine's Music Formats</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Music?section=3\"\
      \ title=\"Edit section: Latest Unreal Engine's Music Formats\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>OGG is the new music\
      \ format used in UnrealEngine2. <i>Ogg Vorbis</i> format is an open source encoding\
      \ format and has a higher compression rate than MP3. This means that the same\
      \ quality of music will have a smaller .OGG file than the same quality .MP3\
      \ file. Put differently, if you have a .OGG file and a .MP3 file of the same\
      \ size, the .OGG file will have a higher quality.</p>\n<p>More info about ogg\
      \ vorbis at:</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.vorbis.com/\">Vorbis.com</a> - Main site</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external autonumber\" href=\"http://www.xiph.org/ogg/\">[1]</a> -\
      \ Definition of \"Ogg projects\". Related page: <a rel=\"nofollow\" class=\"\
      external autonumber\" href=\"http://www.xiph.org/about.html\">[2]</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.xiph.org/ogg/vorbis/index.html\"\
      >[3]</a> - More info</li>\n<li>And there's an ogg vorbis encoder/decoder available\
      \ for <a rel=\"nofollow\" class=\"external text\" href=\"http://www.winamp.com./\"\
      >Winamp Music Player</a>.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Adding_Music_to_Maps\">Adding Music to Maps</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Music?section=4\"\
      \ title=\"Edit section: Adding Music to Maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The procedure for <a href=\"/Legacy:Assigning_Music_To_Maps\"\
      \ title=\"Legacy:Assigning Music To Maps\">Assigning Music to Maps</a> is the\
      \ same regardless of what version of the engine you are using. However, as noted\
      \ above, different engines (and even different licensed games using the same\
      \ engine) have different formats that they support, so the procedure for <a\
      \ href=\"/Legacy:Importing_Music\" title=\"Legacy:Importing Music\">Importing\
      \ Music</a> and what file formats can be imported may vary.</p>\n<h2><span class=\"\
      mw-headline\" id=\"OGG_Vorbis_Discussion\">OGG Vorbis Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Music?section=5\" title=\"Edit section: OGG Vorbis Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Normally\
      \ You would import the music into Your map but in this case, You convert it\
      \ into OGG, place into correct directory and give the file name (without suffix)\
      \ in the LevelProperties-&gt;Audio-&gt;Song. There are a few caveartes in this\
      \ though:</p>\n<p>- the OGG player does not obey the PATHS= settings in the\
      \ UT2003.ini file so if You have a separate directory for map developement,\
      \ You won't hear Your music - for some reason it has to be placed in the same\
      \ folder as the rest of the OGG files.</p>\n<p>- trying to play the OGG in the\
      \ editor will crash-boom-bang</p>\n<p>Now, to create the OGG files You need\
      \ an OGG capable converter. One that is freeware and works can be found <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.dbpoweramp.com/\">here</a>.</p>\n\
      <p>It is not recommended to rip music off of music CD's - instead You can create/use\
      \ MIDI and convert it to WAV using <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.modplug.com/index.php3\">ModPlug tracker</a>. The WAV is\
      \ then again easy to convert into OGG.</p>\n<dl>\n<dd><b>Note:</b> this is completely\
      \ unnecessary. If you want to use a piece of music on a CD, run it through WinAmp\
      \ and output it to OGG format. Done deal. MIDI is extremely unreliable, as the\
      \ sounds you hear on one computer can vary widely from the sounds you hear on\
      \ another, and converting to WAV is an unnecessary step.</dd>\n</dl>\n<p>A more\
      \ widely used alternative is the Oggdrop utility. Download it <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.vorbis.com/download_win.psp\">here</a>.\
      \ Start it and just drag the wav file onto it and it will encode it for you.\
      \ Right click on it to alter options like bitrate, quality, mono/stereo etc.\
      \ I (Hawkeye) prefer OggdropXPD myself which is the exact same tool but with\
      \ more options. Highly recommended for it's speed, versatility and ease of use.</p>\n\
      <ul>\n<li>some more stuff... (Ogg Vorbis links etc.)</li>\n</ul>\n<p>To be edited:</p>\n\
      <ul>\n<li>How to import MIDIs – <i>GAH! I'm wetting my pants in anticipation!\
      \ Using Midis would be FANTASTIC for this thing I'm working on. – Cap</i></li>\n\
      </ul>\n<dl>\n<dd>Heh, as far as I know, UEd supports MODs, so importing a MIDI\
      \ into a MOD should work. But when I do this, the music won't play, because\
      \ the samples aren't imported. This used to work with previous MPT versions...\
      \ There's a discussion about this at the <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=112412\"\
      >BuF Music board</a>, so I'm just gonna ask those people about it – <i>The Alien</i></dd>\n\
      </dl>\n<p><i>Hmm, maybe this page should be divided to stop it from getting\
      \ too long. I'll see if it needs dividing in the future... – The Alien</i></p>\n\
      <dl>\n<dd>yup, splitting it might be necesssary soon, especially if you're thinking\
      \ of importing your tute. – <i>Tarquin</i>\n<dl>\n<dd><i>Well, I don't care\
      \ if the tute is imported here or not.&#160;:) It's there on my site, and that's\
      \ what I wanted. =) If you think it would be good to have it here, I'll be happy\
      \ to import it&#160;;) – The Alien</i></dd>\n</dl>\n</dd>\n<dd><i>P.S. Sorry\
      \ for the self-pimpage&#160;:D&#160;:p&#160;;) – The Alien</i></dd>\n</dl>\n\
      <dl>\n<dd>\n<dl>\n<dd>bah. If you can't pimp yourself, who can you?&#160;:)</dd>\n\
      <dd>True.&#160;:D</dd>\n</dl>\n</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Comments\">Comments</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Music?section=6\" title=\"\
      Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>bmw5002:</b> I converted a collection of the old UT tracker style music\
      \ into Ogg format so you can use it in your UT2003/2004 maps for a little reminiscing&#160;:-)\
      \ Mail me at bmw5002 at optonline dot net if you want 'em.</p>\n<p><b>Wormbo:</b>\
      \ I just found out you could import music into .U files with this line in a\
      \ .UC file:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      co2\">#exec NEW MUSICFACTORY FILE=\"...\" NAME=\"...\"</span></pre></div>\n\
      </div>\n<p><b>Birelli:</b> I think we should split this page by first paraphrasing\
      \ everything into a quick and clean explanation of how to do things, and then\
      \ link to pages with some of this \"<i>extremely</i> in-depth info\"&#160;;-).</p>\n\
      <p><b>Wormbo:</b> This page definately needs some work.</p>\n<p><b>RDGDanClark:</b>\
      \ I'm not a total expert on music in Unreal Engine games, but I'll see what\
      \ I can do here.</p>\n<p><b>Foxpaw:</b> This page has a lot of repetition and\
      \ redundancy. I'll add the <a href=\"/Category:Legacy_Refactor_Me\" title=\"\
      Category:Legacy Refactor Me\">Category:Legacy Refactor Me</a>.</p>\n<p><b>Nuleo:</b>\
      \ The Ogg Vorbis format really sucks. Even though it has a higher compression\
      \ ratio, even at the highest quality, it sounds muffled, scratchy, and less\
      \ bright than mp3s or wavs and I have composed about 12 minutes of music so\
      \ far for a UT2003 Total Conversion. I think this is part of the reason why\
      \ the UT2003 soundtrack isn't very good.</p>\n<p><b>Foxpaw:</b> In theory, Ogg\
      \ Vorbis is a lossless compression format so it shouldn't sound any different.\
      \ It's possible that the decoder built in to UT2003 is not very good. In UT\
      \ at least, there was a major difference between the music in-game and the same\
      \ music files played using Winamp or Sonique, so maybe this is kind of the same\
      \ deal.</p>\n<p><b>MythOpus:</b> Well, are you refering to the add-on music\
      \ player in ut2k3 or some other thing&#160;?</p>\n<p><b>Foxpaw:</b> No, I mean\
      \ that UT did not produce a completely faithful playback of the actual MOD file\
      \ that was supposedly being played as music. This was not a flaw in the format,\
      \ simply a consequence of UT's playback mechanism. Similarly, the Ogg Vorbis\
      \ files may sounds bad in UT2003, but I highly, highly doubt that it is the\
      \ fault of the format. As far as I know, an Ogg Vorbis file decoded should be\
      \ completely identical to the source waveform.</p>\n<p><b>Nuleo:</b> Ogg files\
      \ are not completely identical to their source (.wav or other) files. And the\
      \ quality of the ogg files is still worse than the mp3s even when played in\
      \ Winamp. Probably cause the mp3 format has been around longer so better mp3\
      \ encoders are available.</p>\n<p><b>Wormbo:</b> It all depends on the bitrate\
      \ used. At the same bitrate an OGG sounds better than an MP3. Try e.g. 64kb/s,\
      \ you'll definately notice the effect.</p>\n<p><b>Hawkeye:</b> Ogg Vorbis is\
      \ much better than mp3 at equal bitrate. This is true at both low (32-64) and\
      \ high (192-up) bitrates.</p>\n<p>Trust me on this. I ripped 500 Audio CD's\
      \ first in mp3 and changed to ogg because they sound much better than mp3 at\
      \ equal or slightly lower bitrates.</p>\n<p><b>Graphik:</b> I cleaned a little\
      \ before realizing the futility. This page needs a complete rewrite.</p>\n<p><b>Birelli:</b>\
      \ Ok, I moved the info on <a href=\"/Legacy:Music_Modules\" title=\"Legacy:Music\
      \ Modules\">Music Modules</a> to it's own page. This makes the page a lot easier\
      \ to read, and really all that info belongs on it's own page. I think next is\
      \ to re-write the \"assigning music to maps\" and move it towards the top of\
      \ the page. Maybe even it's own page, this is really the only info most people\
      \ care about.</p>\n<p><b>Birelli:</b> Alright, I think I've finally got things\
      \ in at least somewhat working order. Nowhere on this page was there a description\
      \ of how to import a music file into your map. The <a href=\"/Legacy:Importing_Music\"\
      \ title=\"Legacy:Importing Music\">Importing Music</a> page has what used to\
      \ be the \"Importing Music\" section of this page, but it doesn't seem to actually\
      \ instruct how to import music. Probably that page's content should be moved\
      \ to another page about the different formats available and replaced with a\
      \ nice tutorial about how to import a music file into the music browser.</p>\n\
      <p>Anyway, is everyone happy with this current structure? If so let's work inside\
      \ it to polish things up. It's not done yet, but it's at least understandable.\
      \ In particular the discussion of the OGG file format needs to be cleaned up\
      \ and probably moved up under the \"latest engine file formats\" or even onto\
      \ its own page about the OGG format.</p>\n\n<!-- \nNewPP limit report\nCPU time\
