      \ title=\"Edit section: Who Am I?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>I am the Artist Formerly Known As <a href=\"/Legacy:RDGDanClark\"\
      \ title=\"Legacy:RDGDanClark\">RDGDanClark</a>. I have created a new entity,\
      \ Hectic Studios, and am currently involved with two projects. The first project\
      \ is a continuation of sorts of the RDG project, Net Combat. It has gone through\
      \ a complete overhaul, and I will be posting details of that project soon. I\
      \ will be promoting the project and looking to round out a team while I'm at\
      \ <a href=\"/Legacy:Unreal_University\" title=\"Legacy:Unreal University\">Unreal_University</a>,\
      \ so if you're going to be there, I'd like to talk to you&#160;:) The second\
      \ project is actually not Unreal-related. It's a complete (read: salable) game\
      \ using the Torque engine from <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.garagegames.com\">Garage Games</a>. Though it's off-topic for the\
      \ wiki, anyone who'd like to help out with the Torque project is welcome to,\
      \ and people putting in significant work will even be eligible for a cut of\
      \ the profits.</p>\n<p>If you catch me playing UT/UT2003 online, I go by the\
      \ name [HS]TheGodfather.<br />\n<i>'Cause I'll make you an offer you can't refuse!</i></p>\n\
      <p>Contact:</p>\n<ul>\n<li>games@danielmclark.com</li>\n<li>AIM: HSDanClark</li>\n\
