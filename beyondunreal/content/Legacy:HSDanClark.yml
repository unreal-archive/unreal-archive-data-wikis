      \ you an offer you can't refuse!</i>\n\nContact:\n*games@danielmclark.com\n\
      *AIM: HSDanClark\n*Yahoo IM: HSDanClark\n\n====Journals====\n\n*[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/UT]]\n\
